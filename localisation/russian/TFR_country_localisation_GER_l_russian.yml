 germany.167.t: "Судебные Процессы в Карлсруэ"
 germany.167.d: "Что сделали наши представители, когда чудовище Востока запустило свои когти в остальную Европу?\nНедостаточно.\n\nЧто они сделали, когда фашизму снова удалось закрепиться в мире?\nНедостаточно.\n\nИмпериализм разорвал нашу землю на части, эксплуатировал нашу окружающую среду без всякой оглядки на будущее, позволил фашизму разрастись и погубил поколения экономическим рабством.Многие указывают пальцами друг на друга, обычно у каждого была бы доля вины, но не здесь, не сейчас.У наших детей не было другого выбора, кроме как отдать свои жизни, умирая за маскарад, который называет себя демократией, не более чем бессмысленная жертва красной линии.Тем, кто остался дома, пришлось страдать не меньше: у нас стало меньше еды, урезалась заработная плата, сам наш образ жизни превратился в марионетку жалкой военной машины.\n\nХватит с нас.\nСегодня в Карлсруэ многие политики, которые отчаянно пытались сохранить статус-кво, предстали перед судом за преступления против человечности и окружающей среды, они должны гнить в тюрьме, как они позволили нашим сыновьям и дочерям гнить на полях сражений.\nНам предстоит пройти долгий путь, чтобы исправить их ошибки, но если страна будет в надежных руках, мы восстановим ее, мы будем процветать и положим конец фашизму во всем мире."
 germany.167.a: "Серп заточен"
 germany.168.t: "Образование в Новой Германии"
 germany.168.d: "Теперь, когда наша нация восстановлена, перед нами стоит задача покончить с самобичеванием нашего народа.\n\nДесятилетиями нас учили сожалеть о нашем прошлом, ненавидеть нашу собственную идентичность, когда мы меняли наш флаг на отвратительное сочетание цветов, теперь мы на верном пути к изменению нашего образования.\n\nГордость за себя и свою нацию - это то, что следует поощрять, слишком долго школы извергали пропаганду ненависти к себе, все материалы, поощряющие поведение, наносящее вред нашей национальной идентичности, будут запрещены, а вместе с ними материалы, отображающие нашу историю, наследие и нацию, будут вновь представлены для нашего будущего поколения, чтобы они снова могли смотреть на нашу нацию с любовью и гордостью.\n\nОднако в этом отношении остается один вопрос: все мы знаем, какой была наша нация во время второй мировой войны, мы совершали поступки, которыми не все из нас гордятся, и среди нашего руководства было много споров о том, должны ли мы поощрять людей гордиться тем периодом нашей нации.\n\nНекоторые из нас утверждают, что национал-социалистическая Германия - это не та Германия, которой являемся мы, и что было бы лучше в основном приписывать нашу гордость ее военным победам, с другой стороны, есть много людей, которые хотят в полной мере использовать достижения национал-социалистов, хотя и более сдержанно относятся к своим достижениям. более кровожадные поступки.\n\nЭто не самый животрепещущий вопрос, поскольку мы все согласны с тем, что немецкое образование нуждается в полной трансформации, но от этого зависит, как наши дети будут смотреть на наше прошлое, настоящее и будущее, что в конечном итоге сформирует будущие поколения."
