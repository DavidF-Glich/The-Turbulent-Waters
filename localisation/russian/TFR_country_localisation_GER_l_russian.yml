 GER_integrate_the_refugees: "Интегрировать Беженцев"
 GER_integrate_the_refugees_desc: "Вместо того чтобы выгонять беженцев, как собак, мы будем интегрировать их в наше общество, прививая им немецкие ценности, социальные нормы и законы. Таким образом, мы добьемся того, чтобы коренные немцы и приезжие чувствовали себя комфортно в присутствии друг друга, а не увековечивали бессмысленную враждебность."
