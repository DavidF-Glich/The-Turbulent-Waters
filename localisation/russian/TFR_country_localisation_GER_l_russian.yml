 GER_new_political_sphere_category_desc: "\n\n\n\n\n£GFX_GER_new_political_sphere_banner\n\n\n\n\n\n\n\nНаша страна отравлена годами либерально-глобалистского упадочничества. Главная причина, по которой мы проиграли войну, состоит в том, что наш народ забыл, что значит жить в великой стране, и, откровенно говоря, пора им напомнить.\n\n"
 GER_five_year_plan_cat: "Пятилетний План"
 GER_five_year_plan_cat_desc: "Капитализм стал катастрофой для немецкой экономики. Более тридцати лет назад капиталисты ограбили и разорили народные предприятия восточной части нашей страны и полностью подчинили нас НАТО, а теперь они заставили нас ввязаться в невыигрышную войну с Россией, которая разрушила нашу экономику. Это был вопрос времени, когда эта система потерпит крах.\n\nФолькскаммер принял создание пятилетнего плана, чтобы исправить неудачи предыдущего режима, восстановить и приумножить промышленный потенциал Германии, чтобы мы могли победить фашизм раз и навсегда!"
 GER_socialist_market_economics_cat: "Социалистическая Рыночная Экономика"
 GER_socialist_market_economics_cat_desc: "Капитализм стал катастрофой для немецкой экономики. Более тридцати лет назад капиталисты ограбили и разорили народные предприятия восточной части нашей страны и полностью подчинили нас НАТО, а теперь они заставили нас ввязаться в невыигрышную войну с Россией, которая разрушила нашу экономику. Это был вопрос времени, когда эта система потерпит крах.\n\nФолькскаммер принял новый экономический план, чтобы исправить неудачи предыдущего режима, восстановить и приумножить промышленный потенциал Германии, чтобы мы могли победить фашизм раз и навсегда!"
