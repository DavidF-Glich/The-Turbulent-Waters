 GER_old_system_new_form: "Старая Система, Новая форма"
 GER_entrenched_elitism: "Укреплять Элитарность"
 GER_entrenched_elitism_desc: "В элитарности нет ничего плохого, просто некоторые люди знают, как управлять делами лучше. Европе, как интегрированной экономической державе, нужно управленческое правительство, самые талантливые, самые успешные, они будут среди элиты нашей нации, и они приведут нацию к величию."
 GER_anti_modernist_revolution:  "Антимодернистская Революция"
 GER_european_nationalism: "Европейский Национализм"
 GER_european_nationalism_desc: "Европа в целом - это единый народ. Панъевропейский национализм зародился в трудах итальянца Юлиуса Эволы, который говорил об арийской расе применительно ко всему европейскому народу. Он мечтал о единой Европе, и я уверен, что он никогда не предполагал, что это произойдет таким образом.\n\nОн пережил Вторую мировую войну, видел, как его труды были взяты и извращены нацистами, и теперь с небес он видит, как его мечта ратифицируется. Конечно, мы не будем называть себя арийцами, но мы - европейская раса, и мы будем бороться за освобождение каждого европейца от тирании, даже если она исходит от другого европейца.\n\nНу, конечно, мы не собираемся называть себя арийцами, но мы - европейская раса, и мы будем бороться за освобождение каждого европейца от тирании, даже если она исходит от другого европейца."
 GER_codify_social_stratification: "Кодифицировать Социальную Стратификацию"
 GER_the_managerial_revolution: "Управленческая Революция"
 GER_the_managerial_revolution_desc: "Управленческая революция - это старая концепция, впервые о ней заговорили в книге 1941 года, где говорилось, что в будущем капитализм будет заменен экономикой и правительством, управляемыми технократами и менеджерами.\n\nВ Европе это было реализовано. Революция менеджеров наконец-то наступила, Европейский Союз - это государство менеджеров, его промышленность отточена и направлена советом технократов и бизнесменов.\n\nЛичная свобода не ограничена, но наша система обеспечивает безопасность превыше всего, жертвуя некоторыми предметами роскоши. Эти жертвы необходимы, Европа голосовала за них, Европа понимает."
 GER_the_europe_of_tommorow: "Европа Завтрашнего Дня"
 GER_the_europe_of_tommorow_desc: "Европа впервые стала государством, что является грандиозным достижением, но объединение континента - это только начало. Благодаря гениальности наших корпоративных акционеров мы являемся прогрессирующим обществом, процветающим, наши темпы производства никогда не были высокими, экономика была либерализована до предела, это больше не рай для рабочих, но это рай для всех, для предпринимателей, для ремесленников, для биржевых трейдеров и бизнесменов, это Европа будущего, технологии, разрушение национализма, принятие общеевропейской идентичности, это то, за что мы боролись все эти годы."
 GER_the_europe_of_yesterday: "Вчерашняя Европа"
 GER_the_europe_of_yesterday_desc: "Европа впервые стала нацией. Но мы не Европа нового времени, мы повернули время вспять. То, что мы европейцы, причем панъевропейские, не означает, что мы не можем праздновать историю наших отдельных регионов.\n\nРим, Франция, Греция, Содружество - эти древние империи смотрят на нас сегодня с небес. Мы - их преемники. Ценности столетней давности должны быть возрождены, милитаризм, национализм и чувство национального служения, наш рай был отнят у нас, сломан, разбит, либерализм сделал нас мягкими, пацифизм сделал нас слабыми. В наше время мы добьемся мира с помощью силы, и наша сила будет подпитываться уроками прошлого."
 GER_europe_united_and_strong: "Европа Единая и Сильная"
 GER_the_end_of_the_russian_experiment: "Конец Российского Эксперимента..."
 GER_the_end_of_the_russian_experiment_desc: "Россия думает, что может играть с Восточной Европой, разрезать ее на части и играть в пазлы, смотря, что куда вставить?\n\n Я думаю, что русские уже достаточно поиграли с миром, пора положить конец их унылой нации и отправить их обратно в ад. Они могли бы оставить нас в покое, в мире и процветании, но русские никогда не насытятся, и они никогда не знают, когда нужно остановиться. Их усыпят, как больную собаку, и они отправятся в Европу в мешке для трупов, если они того пожелают."
