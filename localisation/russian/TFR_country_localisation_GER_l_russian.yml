 #Leaders
 #Focuses
 GER_rethinking_german_militarism: "Переосмысление Немецкого Милитаризма"
 GER_rethinking_german_militarism_desc: ""
 GER_aim_for_energy_independence: "Стремление к Энергетической Независимости"
 GER_aim_for_energy_independence_desc: "Германия уже давно импортирует большую часть энергоносителей, а именно природный газ и нефть, из Российской Федерации, к неудовольствию наших союзников, особенно Соединенных Штатов, которые рассматривали эту зависимость как рычаг для захвата Россией.\n\nБольше такого не будет.\n\n Развивая производство синтетической нефти, импорт из Румынии и создавая собственные надежные источники энергии, мы сможем пережить следующую зиму без российской торговли."
 GER_energy_autarky: "Энергетическая Автаркия"
 GER_energy_autarky_desc: "Германия известна как крупный мировой экспортер автомобилей и станков. Она также является нетто-экспортером электроэнергии в несколько разных стран, однако это вызвало у нас немалую нагрузку, и из-за этого у нас нет другого выбора, кроме как серьезно ограничить, если не полностью прекратить наш экспорт энергии.\nНаши импортеры будут недовольны, но мы предпочли бы их недовольство, чем заставлять наших граждан жить в холодной темноте."
 GER_look_for_alternative_partners: "Поиск Альтернативных Партнеров"
 GER_look_for_alternative_partners_desc: "Мы долгое время были близки с Западом и американцами, но в связи с последними изменениями в мировой политике мы должны попытаться исправить испорченные отношения с другими странами, такими как Иран и Венесуэла.\n\nСлишком долго американцы решали за нас, и в связи с надвигающейся угрозой необратимых изменений лучше подготовиться к худшему и создать новые партнерства, чтобы сохранить наши запасы ресурсов в любом будущем кризисе."
 GER_bulwark_of_democracy: "Оплот Демократии"
 GER_bulwark_of_democracy_desc: ""
 GER_expand_wilhelmshaven_refineries: "Расширить Нефтеперерабатывающие Заводы"
 GER_expand_wilhelmshaven_refineries_desc: "Наши нефтеперерабатывающие заводы в Вильгельмсхафене - одни из немногих отечественных запасов нефти, и благодаря гражданской войне в Аравии мы вряд ли сможем импортировать ее, как раньше. Было бы разумно поддержать эти отечественные заводы и расширить их деятельность, нам нужна собственная нефть, если мы хотим выступить на защиту Европы... или даже ездить на работу."
 GER_placate_the_russians: "Умиротворить Русских"
 GER_placate_the_russians_desc: "Русские - непредсказуемая кучка, но их деньги и сырьевые ресурсы хороши, у нас с ними были хорошие рабочие отношения, и нет причин их прекращать, давайте заключим еще несколько сделок с нашим случайным противником, что в этом плохого?"
 GER_revitalize_the_autobahns: "Оживить Автобаны"
 GER_revitalize_the_autobahns_desc: "Автобаны используются так часто, что их трудно обслуживать, но в связи с конфликтами в Азии и Америке и глобальной пандемией товаров в настоящее время становится меньше. Давайте воспользуемся этим перерывом, чтобы заменить и, возможно, расширить автобаны, да и несколько новых не помешают."
 GER_eurail_modernization: "Модернизация Eurail"
 GER_eurail_modernization_desc: "Eurail отстает, пора обратиться в Европарламент с призывом направить средства на его модернизацию, поскольку потребности расширенных военных операций не могут быть удовлетворены его нынешними размерами."
 GER_halt_nordstream_2: "Остановить "Северный поток-2""
 GER_halt_nordstream_2_desc: "Nordstream 2 должен был стать вторым трубопроводом из России в Германию, снабжающим нас природным газом, но, учитывая текущую дипломатическую ситуацию, это уже неприемлемо, пора заплатить бригадам и оставить проект на дне."
 GER_negotiate_with_opec: "Вести переговоры с ОПЕК"
 GER_negotiate_with_opec_desc: "У ОПЕК была своя доля трудностей после Аравийского краха, но она по-прежнему контролирует большую долю поставок нефти, даже когда Аравия находится в хаосе. Возможно, ОПЕК захочет заключить с нами новое соглашение вместо того, которое они заключили с Соединенными Штатами, поставляя нам нефть в период благодатной нужды."
 GER_north_sea_oil_expedition: "Нефтяные Экспедиции в Северном море"
 GER_north_sea_oil_expedition_desc: "Северное и Балтийское моря были предметом спекуляций: несколько лет назад поляки нашли нефть на Балтике, давайте попробуем свои силы в Северном море, чтобы посмотреть, не сможем ли мы открыть новый источник нефти для себя и для Европы."
 GER_revive_the_german_coal_industry: "Возродить Немецкую Угольную Промышленность"
 GER_revive_the_german_coal_industry_desc: "Хотя уголь не является экологически чистым, он дешев, и это уже сложившаяся и исторически сложившаяся отрасль. Мы должны поддерживать его и расширять его производство, чтобы удовлетворить наши потребности, но возобновляемые источники энергии пока просто непригодны."
 GER_the_green_alternative: "Зелёная Альтернатива"
 GER_the_green_alternative_desc: "Давайте воспользуемся моральным правом и решим сразу две проблемы: расширив ветряные и солнечные электростанции по всей Германии, мы сохраним окружающую среду чистой и одновременно расширим наши внутренние энергетические ресурсы. Хотя это может означать временную нехватку энергии, поскольку мы закрываем менее чистые электростанции, это того стоит."
 GER_secure_eu_interests: "Защита Интересов ЕС"
 GER_secure_eu_interests_desc: "У Европейского союза есть интересы за рубежом, и мы должны обеспечить их безопасность. Необходимо обеспечить торговые сделки по поставке каучука, нефти и других жизненно важных материалов для гражданского и военного производства. Наш дипломатический вес за рубежом помог нам не только обеспечить безопасность этих жизненно важных материалов для себя, но и для всего ЕС."
 GER_invest_in_synthetic_oils: "Инвестироваться в Синтетические Масла"
 GER_invest_in_synthetic_oils_desc: "Синтетическая нефть - наша жизненная сила, наша единственная реальная возможность обеспечить внутренние поставки нефти. Мы абсолютно обязаны инвестировать в новые компании по производству синтетики, причем не только для нефти, но и для пластмасс и других важных компонентов, которые могут производить подобные нефтехимические заводы."
 GER_increase_the_oil_reserve_supply: "Увеличить Запасы Нефти"
 GER_increase_the_oil_reserve_supply_desc: "Увеличение национального резерва необходимо для того, чтобы наша армия и наше население имели нефть, когда она им понадобится, даже в период кризиса. Это может дать нам лишь драгоценные месяцы, но каждая секунда на счету."
 GER_rethink_free_trade: "Переосмыслить Свободную Торговлю"
 GER_rethink_free_trade_desc: "Свободная торговля больше не работает, Азия и Америка нестабильны в условиях этой чумы, нам нужно беречь свои ресурсы и сосредоточиться на покрытии внутренних дефицитов.\n\nГлобализированная экономика была прекрасной вещью, но мы переживаем суровое пробуждение, поскольку все наши экономисты предлагают ужесточить экспорт в условиях пандемии, даже если это временно."
 GER_support_the_manufacturing_industry: "Поддержка Обрабатывающей Промышленности"
 GER_support_the_manufacturing_industry_desc: "Немецкое производство было жизненной силой Германии со времен первого канцлера Аденауэра. Наши производители пострадали от резкого падения фондовых рынков на фоне пандемии, и мы должны сделать все возможное, чтобы наши собственные рынки не рухнули. Отвлекая средства, мы можем не только поддержать, но и расширить наши производственные возможности, чтобы удовлетворить потребности наших соседей."
 GER_ensure_domestic_stability: "Обеспечить Внутреннюю Стабильность"
 GER_ensure_domestic_stability_desc: "Стабильность на внутреннем фронте - вещь непростая. Мы должны дать BfV добро на преследование лидеров протестов, чтобы хотя бы на время сдержать наплыв протестов со стороны экстремистов и оппозиционных партий.\n\nНаша политика поддержки и расширения производства, безусловно, окупится, и со временем буря прекратится сама собой."
 GER_bolster_the_service_economy: "Способствовать Развитию Экономики Услуг"
 GER_bolster_the_service_economy_desc: "Во времена растущей безработицы и экономических трудностей работа в сфере обслуживания обеспечивает низшему классу стабильный доход. Мы должны финансировать расширение сетей ресторанов, отелей и других рабочих мест, связанных с обслуживанием, что позволит снизить уровень безработицы и удержать низший класс на плаву."
 GER_reverse_the_nuclear_phase_out: "Отменить Поэтапный Отказ от Атомной Энергетики"
 GER_reverse_the_nuclear_phase_out_desc: "Отказ от ядерной энергетики не мог прийти в худшее время. Радиация может быть и страшна, но Зелёным придётся проглотить свою гордость. Нам нужна мощная и надежная энергия, и она нужна нам сейчас, а закрытие существующих атомных станций не поможет никому, кроме русских."
 GER_increase_renewable_subsidies: " Субсидии на Возобновляемые Источники Энергии"
 GER_increase_renewable_subsidies_desc: "Возобновляемые источники энергии - это будущее. По мере того как наши ядерные реакторы будут закрываться, нам понадобится больше солнечных батарей и ветряных электростанций, чтобы догнать и в конечном итоге превзойти производство наших старых объектов. Это может занять время, но мы уверены в своем решении."
 GER_focus_on_flood_reconstruction: "Сосредоточиться на Восстановлении После Наводнения"
 GER_focus_on_flood_reconstruction_desc: "Ущерб, нанесенный наводнениями на Рейне, наносит вред некоторым из наших самых густонаселенных и промышленно ценных городов, и мы должны направить все наши ресурсы на то, чтобы полностью устранить этот ущерб, ведь нельзя допустить, чтобы Рейнская область пришла в запустение в такое время."
 GER_the_digital_revolution: "Цифровая Революция"
 GER_the_digital_revolution_desc: "Для того чтобы оставаться на высоте, необходимы дальнейшие инвестиции в технологии: микрочипы становятся все более важными, а сложная техническая промышленность в последние годы отстает. Финансирование развития новых технологических стартапов и прием иностранных экспертов, безусловно, помогут нам выйти на новый уровень."
 GER_EV_subsidies: "Субсидии Электроавтомобилей"
 GER_EV_subsidies_desc: "Электромобили производят меньше выбросов, чем газовые, и решают проблему нехватки нефти, поэтому мы должны инвестировать в расширение производства электромобилей для внутреннего рынка. Наши программы расширения энергетики должны помочь покрыть новый спрос."
 GER_sponge_cities_program: "Программа "Губчатые Города""
 GER_sponge_cities_program_desc: "Наши города, расположенные вдоль Рейна, испытывают проблемы с наводнениями во время особенно влажных сезонов, и надо сказать, что Рейн - очень густонаселенный регион.\n\nЭти наводнения затрагивают миллионы людей, и нельзя допустить, чтобы это продолжалось и дальше, рытье канав и создание дамб не поможет, нам нужно инвестировать в то, чтобы сделать наши города более пористыми, что это значит? Мы сделаем их более мягкими, способными впитывать воду, наши стоки всегда переполнены, но если бы мы использовали естественную способность природы впитывать воду, мы могли бы создать естественную защиту от наводнений. Сажайте деревья. Больше парков. Замените нынешние дороги на проницаемый асфальт, который будет пропускать воду. Больше зелени в наших городах - значит, меньше воды в наших домах! Wunderbar!"
 GER_a_green_future: "Зелёное Будущее"
 GER_a_green_future_desc: "Германия - пионер в области возобновляемых источников энергии, и не только Германию, но и весь мир ждет большое «зеленое» будущее. Возобновляемые источники энергии сохранят нашу окружающую среду чистой и прекратят ненужную добычу угля, сохранив природную красоту наших гор. Зеленый - это золото! Зеленый - это будущее!"
 GER_lift_venezuelan_sanctions: "Отменить Венесуэльские Санкции"
 GER_lift_venezuelan_sanctions_desc: "Венесуэла располагается на одном из самых богатых запасов нефти в мире, и без Америки, а теперь и с Россией, которая дышит нам в затылок, нам нужна венесуэльская нефть. Мадуро, конечно, может надуться, но что мы можем поделать? Нефть нужна, даже если нам не нравится торговец."
 GER_back_the_arabian_republic: "Поддержать Арабскую Республику"
 GER_back_the_arabian_republic_desc: "Долгое время Аравия находилась под деспотическим правлением семьи Саудов, но сейчас есть реальная возможность для восхождения свободной Аравии. Даже если это несбыточная мечта, давайте поможем им. Аравийская республика будет более дружелюбна к нам, чем какой-нибудь деспот."
 GER_the_armenian_gambit: "Азербайджанский Гамбит"
 GER_the_armenian_gambit_desc: "Азербайджан - находится в подбрюшье России, но они дружат с Турцией и у них много нефти. Мы не в первый раз пытаемся пойти в Баку за нефтью, но в этот раз оставим винтовки дома, а возьмем с собой евро и хорошо сшитые костюмы! Это большой риск - Россия может легко повлиять на Азербайджан, но если это нужно Европе, значит, это нужно Европе."
 GER_free_the_markets: "Освободить Рынки"
 GER_free_the_markets_desc: "Чрезмерное регулирование слишком долго сковывало немецкий рынок. Давайте сократим бюрократические проволочки и позволим бизнесменам вести дела. Это выигрышная стратегия, проверенная временем."
 GER_negotiate_with_the_iranians: "Переговоры с Ираном"
 GER_negotiate_with_the_iranians_desc: "Иранская нефтяная промышленность - одна из старейших в мире, и она является краеугольным камнем их экономики. Их опыт в синтетике будет нам полезен. Мы должны поговорить с иранским правительством о возможности прислать нам экспертов, наша собственная нефтяная промышленность мала и неопытна по сравнению с ними."
 GER_a_united_european_vision: "Единое Европейское Видение"
 GER_a_united_european_vision_desc: "Европа как единое государство долгое время считалась безумной. Но с падением Америки и ростом угрозы со стороны России стало ясно, что Германия в одиночку - ничто, Франция в одиночку - ничто, Италия в одиночку - ничто, но вместе? Мы - все и даже больше. Давайте продвигать идею действительно единой Европы, когда-нибудь она может стать реальностью."
 GER_europe_united: "Объединенная Европа"
 GER_europe_united_desc: ""
 GER_defender_20_europe: "DEFENDER-Europe 20"
 GER_defender_20_europe_desc: ""
 GER_f35_program: "Программа F35"
 GER_f35_program_desc: ""
 GER_revive_the_deutsche_marine: "Возродить Немецкую Морскую Пехоту"
 GER_revive_the_deutsche_marine_desc: ""
 GER_redefine_german_doctrine: "Пересмотреть Немецкую Доктрину"
 GER_redefine_german_doctrine_desc: ""
 GER_refine_airland_combat: "Усовершенствовать Воздушный Наземный Бой"
 GER_refine_airland_combat_desc: ""
 GER_modernize_the_leopard: "Модернизировать "Леопард""
 GER_modernize_the_leopard_desc: ""
 GER_develop_domestic_capabilities: "Развивать Внутренний Потенциал"
 GER_develop_domestic_capabilities_desc: "По мере того, как мы восстанавливаем наш военный потенциал, мы также должны уделять внимание нашей промышленности. Заводы по всей нашей стране находятся в запустении, заброшены и не обслуживаются, практически ни один военный завод не строится или не переоборудуется. Мы должны оживить внутреннее производство в Германии, особенно в военной сфере, чтобы подготовиться к будущим конфликтам."
 GER_construct_new_dockyards: "Построить Новые Верфи"
 GER_construct_new_dockyards_desc: "Военно-морские верфи и порты на побережье Германии немногочисленны и расположены далеко друг от друга, и когда там находится флот, порт обычно находится в запущенном состоянии, плохо обслуживается и непригоден для ремонта. Мы должны начать восстановление верфей и строительство нового комплекса, используя выбор площадки, технико-экономические обоснования, партнерские отношения с частными инвесторами, инвестиции в инфраструктуру, анализ рынка для адаптации дизайна и возможностей указанных верфей, инвестиции в программы обучения для создания компетентной рабочей силы и поэтапное развитие необходимой инфраструктуры."
 GER_focus_on_trade_interdiction: "Сосредоточиться на Перехвате Торговли"
 GER_focus_on_trade_interdiction_desc: "Со времен Второй мировой войны военно-морская доктрина Германии была сосредоточена на береговой обороне. Времена Большого флота остались позади, они канули в Лету вместе с монархией, но возрождение доктрины перехвата торговых операций Кригсмарине 1940-х годов сослужит нам хорошую службу, перехватывая любые вражеские конвои, и это будет особенно полезно для удержания Калининграда в осаде."
 GER_naval_center_of_europe: "Военно-морской Центр Европы"
 GER_naval_center_of_europe_desc: "Германия - центр промышленной базы Европы, крупнейший производитель потребительских товаров, родина самых известных в мире производителей оружия, но военно-морская промышленность Германии уже давно не пользуется такой международной славой.\n\nНе стоит больше прятать наш флот под водой, мы должны сосредоточиться на надводных кораблях большого тоннажа, чтобы проецировать не только нашу собственную мощь, но и мощь Европы далеко за пределы наших вод, но устаревшая мечта кайзеров о большом флоте еще не совсем умерла."
 GER_construct_new_airfields: "Строительство Новых Аэродромов"
 GER_construct_new_airfields_desc: "По мере роста наших военно-воздушных сил для удовлетворения новых потребностей потребуются аэродромы для их поддержки, и на нашем Востоке будет построен целый ряд новых негражданских авиабаз, чтобы подготовиться к предстоящему конфликту."
 GER_purge_extremist_soldiers: "Чистка от Солдат-Экстремистов"
 GER_purge_extremist_soldiers_desc: "До нашего сведения дошел ряд тревожных сообщений о крайне правом экстремизме в войсках, люфтваффе и Немецкой морской пехоте. Хотя это лишь небольшая часть наших Вооруженных сил, число этих экстремистов растет с угрожающей скоростью. Мы должны немедленно принять меры, поскольку экстремизм в наших рядах строго запрещен. Эти солдаты будут привлечены к дисциплинарной ответственности и, вероятно, уволены в зависимости от степени тяжести, что покажет миру, что мы не потерпим такого поведения."
 GER_turn_a_blind_eye: "Закрыть на Это Глаза"
 GER_turn_a_blind_eye_desc: "Почему мы должны освобождать экстремистов от службы в вооруженных силах? Разве не они наиболее преданы делу защиты Германии? Нет, отложите в сторону отчеты, свободное общество должны защищать все его граждане, даже те, кто придерживается неблагоприятных взглядов.\n\nМожет, это и противоречит нашим доктринам, но мы многое меняем, пусть и это будет еще одним изменением."
 GER_upgrade_our_railways: "Модернизировать Наши Железные Дороги"
 GER_upgrade_our_railways_desc: "Железные дороги в Восточной Германии развиты хуже, чем на Западе, несомненно, благодаря коммунистическим злоупотреблениям. Теперь, когда у нас есть стимул, мы можем провести бюджет через Бундестаг и заставить поезда ходить вовремя."
 GER_revive_german_military_industry: "Возродить Немецкую Военную Промышленность"
 GER_revive_german_military_industry_desc: "Heckler & Koch, Haenel, Krupp, Rhinemetall, и список можно продолжать. В Германии есть всемирно известные и передовые военные компании, но мы лишили их внутреннего рынка. Больше не надо, возьмите телефон и заключите с ними новые контракты, крупные контракты, и они расширятся, чтобы удовлетворить наши потребности."
 GER_civil_construction_program: "Программа Гражданского Строительства"
 GER_civil_construction_program_desc: "Наша гражданская промышленность нуждается в поддержке, наша инфраструктура отстает, этот спад последних лет не может продолжаться, если мы хотим считать себя готовыми к грядущему наступлению. Любая армия марширует на животе, и мы стремимся иметь дороги, чтобы прокормить ее и наш народ."
 GER_invest_in_rnd: "Инвестироваться в Исследования и Разработки"
 GER_invest_in_rnd_desc: "Если Германия и делала что-то правильно, так это изобретала новые технологии. Танки, противовоздушные средства, самолеты, противотанковые средства - мы были первопроходцами в каждой области и будем продолжать это делать, дадим Rhinemetall финансирование еще раз, ибо новый пакет модернизации Leopard выглядит многообещающе!"
 GER_assure_our_nato_allies: "Заверить Наших Союзников по НАТО"
 GER_assure_our_nato_allies_desc: "НАТО долгое время считало Германию слабой, слабее Польши, Франции и Италии, всего 80 лет назад это было не так, но теперь Европа вновь обращается к силе Германии, давайте заверим их, что мы справимся с этой задачей."
 GER_conceptualize_an_european_army: "Концептуализировать Европейскую Армию"
 GER_conceptualize_an_european_army_desc: "Европа сильна, когда она едина, сильнее даже Америки, и создание единого европейского командования, контролирующего все вооруженные силы ЕС, может пойти только на пользу: во время войны это сотрудничество будет иметь решающее значение."
 GER_the_turkish_gamble: "Турецкая Авантюра"
 GER_the_turkish_gamble_desc: ""
 GER_commit_to_baltic_defense_plans: "Приверженность Планам Обороны Прибалтики"
 GER_commit_to_baltic_defense_plans_desc: "Балтия особенно уязвима, нам не нужно видеть планы России, чтобы понять, что присоединение Калининграда к Беларуси, несомненно, является их целью - разделяй и властвуй. От Балтики нельзя отказываться, ее близость к Санкт-Петербургу стратегически важна."
 GER_commit_to_black_sea_defense_plans: "Приверженность Планам Обороны Черного Моря"
 GER_commit_to_black_sea_defense_plans_desc: "Черное море - уязвимое место русских и наших союзников: если кто-то из них получит военно-морское превосходство, оно может быть использовано для захвата крупных портов и потенциальной угрозы нашим или российским поставкам нефти. Мы должны сосредоточить внимание на этом театре, если Россия не сделает того же."
 GER_upgrade_eastern_european_defenses: "Модернизировать Обороноспособность Восточной Европы"
 GER_upgrade_eastern_european_defenses_desc: "Польша - великий восточный оплот, но всем остальным нужно наверстывать упущенное, а некоторые средства, направленные в нужные места, укрепят Словакию и Румынию, чтобы они могли лучше помогать нашим усилиям."
 GER_pan_european_propoganda: "Панъевропейская Солидарность"
 GER_pan_european_propoganda_desc: "Европа сильнее объединяется, тысячи лет это делалось путем завоеваний, сегодня - единством, родством и общей угрозой русского медведя. Давайте развивать панъевропейскую мысль в народе, если мы не хотим умирать за поляков и латышей так же как и за немцев, то мечта мертва еще до её рождения."
 GER_buy_the_tb2: "Купить TB2"
 GER_buy_the_tb2_desc: "Турецкий Байрактар TB2 - это передовой военный беспилотник, созданный одним из наших союзников. Турецкие вооруженные силы находятся на переднем крае независимых военных исследований, стремясь отойти от восточных и западных разработок и создать свои собственные. Турецкое понимание ценно, и заказ нескольких беспилотников TB2 не только укрепит союзника, но и повысит наш ударный потенциал и позволит нашим инженерам лучше рассмотреть конструкцию зарубежных беспилотников."
 GER_fortify_the_polish_border: "Укрепить Польскую Границу"
 GER_fortify_the_polish_border_desc: "Польша - прямой путь на территорию НАТО и, несомненно, одна из главных целей России. Укрепления вдоль границы - ключ к тому, чтобы мы смогли выдержать первоначальный натиск."
 GER_secure_the_suwalki_gap: "Обезопасить Сувалкский Корридор"
 GER_secure_the_suwalki_gap_desc: "Сувалкский коридор находится на небольшом расстоянии между Калининградом и Белоруссией, хорошо выполненный натиск отрезал бы Балтику, и мы не можем этого допустить."
 GER_found_the_european_defense_army: "Основать Европейскую Армию Самообороны"
 GER_found_the_european_defense_army_desc: "Наконец-то предложение десятилетней давности официально оформлено. Впервые оно было предложено в 1952 году, но тогда целью было предотвратить перевооружение Германии, а сегодня? Мы снова едины и смотрим на Восток, на Медведя. Европа должна быть готова, когда эти предложения были впервые выдвинуты Францией, они должны были защитить Европу от Советского Союза, а теперь, когда мы выдвигаем наше предложение, оно должно защитить Европу от возрождающейся России."
 GER_german_turkish_syrian_mission: "Германо-Турецкая Сирийская Миссия"
 GER_german_turkish_syrian_mission_desc: "Бои в сирийской гражданской войне привлекли внимание Европы и Турции, давайте в знак солидарности возьмем на себя инициативу и отправим в Сирию совместную турецко-немецкую гуманитарную миссию. Народ наверняка оценит это, а возможность размахивать нашим флагом рядом с турецким может расположить к себе нашего зачастую своенравного союзника."
 GER_support_kurdish_anti_terrorism: "Поддержка Курдской Борьбы с Терроризмом"
 GER_support_kurdish_anti_terrorism_desc: "Курды в Северном Ираке, хотя и являются дефакто независимыми и с подозрением воспринимаются нашими турецкими союзниками, они помогают в борьбе с исламским террором на Ближнем Востоке, особенно с возрождающейся "Хезболлой", поддерживаемой Ираном, и мы должны послать курдам поддержку."
 GER_baptism_by_fire: "Крещение Огнем"
 GER_baptism_by_fire_desc: ""
 GER_operation_eisenhammer: "ОПЕРАЦИЯ: Eisenhammer"
 GER_operation_eisenhammer_desc: ""
 GER_intensify_nighttime_sorties: "Усилить Ночные Вылеты"
 GER_intensify_nighttime_sorties_desc: "Наша превосходная тепловизионная оптика и оптика ночного видения улучшили нашу способность атаковать ночью, особенно в воздухе, мы должны использовать это преимущество и обстреливать позиции всю ночь, столько, сколько потребуется!"
 GER_national_recruitment_drive: "Национальная Кампания по Рекруитированию"
 GER_national_recruitment_drive_desc: "Бундесвер отчаянно нуждается в новых добровольцах, давайте увеличим пенсию и льготы, предоставим бонус при подписании контракта и пообещаем им выгодную сделку на BMW... да... новобранцы скоро заполонят офисы!"
 GER_dust_off_legacy_equipment: "Обслуживание Устаревшего Оборудования"
 GER_dust_off_legacy_equipment_desc: "G3 - это все еще пистолет, стреляющий патронами 7,62, более тяжелыми, чем G36 или недавно принятый на вооружение HK416, но G3 убивает так же хорошо, как и любой другой пистолет. Начните раздавать их войскам."
 GER_deliver_excess_equipment_to_ukraine: "Доставить Избыточное Оборудование в Украину"
 GER_deliver_excess_equipment_to_ukraine_desc: "Украина значительно расширяет российский фронт и тем самым открывает уязвимость как для российского Кавказа, так и для самой Москвы. Мы можем воспользоваться этим, но только если Украина не развалится. Чтобы обеспечить это, мы должны поддержать их вооруженные силы."
 GER_mobilize_the_industry: "Мобилизовать Экономику"
 GER_mobilize_the_industry_desc: "Наша экономика всегда была ориентирована на гражданское производство, но сейчас это время прошло, нам нужна мобилизация, и быстро, военные материалы нужны на ближайшие месяцы, а возможно, и годы, мы должны подготовить к этому все слои общества."
 GER_tank_in_ukrainian_refugees: "Принять Украинских Беженцев"
 GER_tank_in_ukrainian_refugees_desc: " Украина - крупная страна, и та страна к которую ненавидит Россия, в результате чего миллионы людей бегут в Европу. Мы должны сделать все возможное, чтобы помочь жертве российского вторжения и принять всех, кого сможем, пока они не смогут вернуться."
 
 GER_final_operation: "ОПЕРАЦИЯ: [GLOBAL.get_poland_status]"
 GER_final_operation_desc: "[GLOBAL.get_operation_status]"
 GER_blucher: "Blücher"
 GER_khol: "Kohl"
 GER_oper_1: "СРАЖАЙТЕСЬ! ЭТО НАШ ПОСЛЕДНИЙ ШАНС ВЫТЕСНИТЬ РУССКИХ ИЗ ПОЛЬШИ!"
 GER_oper_2: "Мы обратили их в бегство! Пусть эта операция станет последним гвоздем в крышку гроба!"
 
 GER_oder_defense_initiative: "Инициатива по обороне Одера"
 GER_oder_defense_initiative_desc: "Разгром вермахта на Зееловских высотах в 1945 году решил судьбу Берлина. Большевистской своре было позволено пройти дальше и стереть с лица земли нашу столицу.\n\nМы говорим: Никогда больше не увидимся. Необходимо построить линию обороны по всему Одеру. Ни один варвар-большевик никогда не ступит ногой на немецкую землю!"
 GER_convene_the_bundestag: "Созвать Бундестаг"
 GER_convene_the_bundestag_desc: "Давайте соберем Бундестаг, это новый год и новое десятилетие, 2020 год. Давайте начнем его энергично! Нам предстоит обсудить множество вопросов: денуклеаризацию, "зеленую" энергию, укрепление вооруженных сил, предстоящие выборы и, конечно, развитие экономики!"
 GER_expand_our_nato_contribution: "Расширить наш Вклад в НАТО"
 GER_expand_our_nato_contribution_desc: "Мы должны взять на себя большее бремя в НАТО, нельзя допустить дальнейшего отставания наших вооруженных сил, необходимо расширить наши обязательства перед НАТО и Европой."
 GER_focus_on_domestic_issues: "Сосредоточиться на Внутренних Проблемах"
 GER_focus_on_domestic_issues_desc: "Внутри страны ХДС и СДПГ всегда вели борьбу за лидерство, дружескую и с большой историей взаимодополняющей политики, но, как и все великие противники, с приближением выборов мы снова сражаемся у избирательных урн, кого бы ни выбрал народ на предстоящих выборах, у него есть уникальная возможность начать новое десятилетие по-новому."
 GER_defend_the_minds_of_the_youth: "Защитить Умы Молодежи"
 GER_defend_the_minds_of_the_youth_desc: "Молодежь - это наша кровь, наше будущее, сыновья и дочери новой эры, и мы знаем из уроков истории силу нового поколения. Оно может свергнуть демократию или укрепить ее, все начинается в школе и дома, обеспечьте им хорошее воспитание, оградите их от ядовитых идеологов, и будущее будет светлым."
 GER_scientific_breakthroughs: "Научные Прорывы"
 GER_scientific_breakthroughs_desc: "Наука - краеугольный камень немецкой гордости, уходящий корнями в глубь веков, почти в тысячелетие. И сегодня Германия является великим новатором во многих областях науки, и хотя в некоторых местах мы отстали, никто не забудет, чего мы достигли, и никто не забудет, чего мы БУДЕМ достигать."
 GER_establish_minimum_pension: "Установить Минимальную Пенсию"
 GER_establish_minimum_pension_desc: "Германия известна своей социальной политикой, поэтому вы, возможно, удивитесь, узнав, что у нас нет минимальной пенсии. Давайте исправим это. Население знает, что мы никогда не снизим их пенсии слишком сильно, но... это заставит их больше доверять нам, если мы установим минимум. Потому что, конечно, демократия - вещь непостоянная, если бы был избран правильный человек, они могли бы опасаться за свои пенсии.\n\nНет больше страха, только комфорт для Германии и немецких старейшин."
 GER_strengthen_pro_union_laws: "Усилить Пропрофсоюзные Законы"
 GER_strengthen_pro_union_laws_desc: "Наши профсоюзы - это первая линия защиты трудящихся от эксплуататорских методов ведения бизнеса. Нас часто называют "раем для рабочих", и мы, немцы, гордимся этим прозвищем и намерены его сохранить."
 GER_burgergeld: "Формализовать Бюргергельд"
 GER_burgergeld_desc: "Бюргергельд - это предлагаемая зарплата для безработных, и те, кто, к сожалению, был уволен в это бурное время, могут найти утешение в том, что налоги, которые они платят, вернутся в их руки в трудную минуту. Бездомные немцы - это трагическое зрелище, и последнее, чего мы хотим, - это пустые дома и пустые желудки из-за простого экономического спада. Давайте официально введем Bürgergeld, чтобы в будущем экономическом кризисе не подвергать наших самых бедных граждан бездомности и нищете, пока они ищут новую работу."
 GER_revisit_refugee_policy: "Пересмотреть Политику в Отношении Беженцев"
 GER_revisit_refugee_policy_desc: "После саудовского краха мы получаем очередную волну беженцев с Ближнего Востока. Радикальная антимигрантская партия АдГ уже набрала невероятно много голосов для своего короткого срока жизни из-за последнего притока, и если мы впустим еще один поток, они могут только укрепиться еще больше. Может быть, и правильно помогать этим людям, но выдержит ли это наша внутренняя ситуация? Давайте соберем Бундестаг, нам предстоит несколько жарких недель."
 GER_tackle_political_extremism: "Борьба с Политическим Экстремизмом"
 GER_tackle_political_extremism_desc: "Статус-кво должен сохраниться, АдГ не может заставить нас, партии старой гвардии, подчиниться, ХДС и СДП противостоят всем подобным партиям, НДП, древней партии немецкого рейха, со времен Аденауэра мы противостоим любому виду экстремизма, включая проклятую Die Linke, тень Восточной Германии, обретшую плоть. Пусть BfV влезает в их дела, с достаточным количеством грязи мы разобьем их реакционное сборище, как и раньше."
 GER_anti_russian_bullwark: "Антироссийский Бастион"
 GER_anti_russian_bullwark_desc: "Когда-то Германия была антибольшевистским оплотом, но в современную эпоху, когда Советский Союз рухнул и старая риторика потускнела, мы можем нанести на нее новый слой краски, чтобы укрепить наши позиции в НАТО. Россия наступает, признает это Европа или нет, и Германия вместе со своими восточными союзниками будет готова противостоять угрозе, когда она нагрянет."
 GER_putinversteher: "Putinversteher"
 GER_putinversteher_desc: "Putinversteher - это клика немецких политиков, которые, как известно, симпатизируют Путину. Среди этой клики наиболее заметен бывший канцлер СДП Герхард Шредер, некоторые даже называют его архитектором создания этой клики. Неважно, что, уступив им, мы сможем получить уникальный экономический доступ к российскому рынку, несмотря на санкции союзников, это может показаться умным не всем, но нам? Мы просто идём по стопам Бисмарка.\n\n"Секрет политики? Заключить хороший договор с Россией.""
 GER_invest_in_defense_contractors: "Инвестироваться в Оборонных Подрядчиков"
 GER_invest_in_defense_contractors_desc: "Наша оборонная промышленность слишком долго полагалась на иностранные контракты в большей степени, чем на отечественные. Теперь этого не будет. Немецкая оборонная промышленность теперь должна в первую очередь служить военным нуждам Германии, и чтобы обеспечить это, мы не только выпишем несколько чеков, но и заключим несколько новых контрактов."
 GER_call_for_european_unity: "Призыв к Европейскому Единству"
 GER_call_for_european_unity_desc: "В это время раздоров междоусобица не просто бесполезна, она саморазрушительна, равносильна самосаботажу. Мы, европейцы и свободолюбивые люди, должны быть едины!"
 GER_aid_ukraine: "Помочь Украине"
 GER_aid_ukraine_desc: "Экономика и вооруженные силы Украины остро нуждаются в помощи, поскольку Россия продолжает укрепляться, а плохие результаты 2014 года доказали, что Украина отстала. Нам действительно следует поддержать их экономику и вооруженные силы, поскольку со временем все больше кажется, что и то, и другое будет полезным инструментом для них и для нас."
 GER_support_volt_europa: "Поддержать Volt Europa"
 GER_support_volt_europa_desc: "Volt Europa - это панъевропейская федералистская организация, объединяющая различные партии во всех странах-членах ЕС под названием Volt. Они хотят видеть ЕС федерализованным, и мы, немцы, видим ценность этого движения и, поддерживая его, надеемся, что сможем стать центром объединенной Европы."
 GER_europe_united_strong: "Европа Единая и Сильная"
 GER_europe_united_strong_desc: "Все, что мы делали, было направлено на объединение сил всей Европы, а не только Германии! Мы ведем Евросоюз к будущему, в котором не исключена возможность создания единой европейской федерации! Где Европа сможет быть самостоятельной и сильной, не нуждаясь в иностранных державах. Вместе мы смотрим в будущее и на границу. Будь то на берегу или на крепостных стенах, Европа готова."
 GER_align_to_the_right: "Союз с Правыми"
 GER_align_to_the_right_desc: "У АдГ есть правильная идея: Европа не стремится служить Германии, она просто хочет поживиться за наш счет, почему мы должны делиться своим богатством? Оно принадлежит нам. Все, что мы сделали, и получили ли мы большую благодарность? Нет. Германия прежде всего и навсегда перед нашими соседями."
 GER_flame_anti_russian_sentiment: "Разжигание Антироссийских Настроений"
 GER_flame_anti_russian_sentiment_desc: "Русский медведь снова мобилизуется, его злобная натура никогда не сдерживается, мы думали, что Ельцин усадит Россию за стол переговоров, но теперь нам ясно, что Россия - это всего лишь голодная гиена, сидящая на границе Европы и жадно взирающая на наших союзников. Их империя давно умерла, мы больше не будем разделены пополам по их прихоти."
 GER_fighting_the_pandemic: "Борьба с Пандемией"
 GER_fighting_the_pandemic_desc: "Это не просто простуда, нам нужно ввести блокировку и карантин для зараженных. Немедленно!"
 GER_mask_requirements: "Обеспечить Соблюдение Мандатов Масок"
 GER_mask_requirements_desc: "Мы должны ввести обязательное ношение масок в помещениях и на людях, чтобы остановить распространение вируса. Мы обещаем, что вы сможете дышать через них, они не смогут полностью предотвратить риск, но помогут."
 GER_fight_back_against_covid_narrative: "Сопротивляться Ковидному Нарративу"
 GER_fight_back_against_covid_narrative_desc: "Арабский король умер от старости! Не верьте тому, что вам говорят! Это все сфабриковано! Спровоцированный кризис и спровоцированный вирус! *Кашель* ак... нам не нужна вакцина, естественного иммунитета будет достаточно!"
 GER_support_querdenken_711: "Поддержать Querdenken 711"
 GER_support_querdenken_711_desc: "Querdenken 711 - это протестная группа, выступающая против ограничений Ковида, и следует отметить, что они являются друзьями АдГ. Хотя то, что они делают, опасно, если мы хотим привлечь АдГ в коалицию, нам лучше задобрить этих антимасочников и дать им право на протест."
 GER_crackdown_on_protests: "Подавление Протестов"
 GER_crackdown_on_protests_desc: "Эти протесты только способствуют его дальнейшему распространению, вопиюще игнорируя протокол изоляции, пусть BfV начнет запирать организаторов, пока кризис не пройдет, мы не можем больше этого терпеть."
 GER_reopen_the_country: "Заново Открыть Страну"
 GER_reopen_the_country_desc: "Наконец-то худшее позади. Мы можем снова открыть страну для иностранцев, мы уже почти привыкли к отсутствию туристов. Ну что ж, вернемся к делам."
 GER_partial_rearmament: "Частичное Перевооружение"
 GER_partial_rearmament_desc: "Мы должны смотреть в лицо реальности мира, нам нужна сильная оборона, частичное перевооружение - это необходимость, нет никаких причин, чтобы Польша имела больше немецких танков, чем Германия."
 GER_fuel_alternative_future: "Альтернативное Топливо Будущего"
 GER_fuel_alternative_future_desc: "Будущее - за альтернативными видами топлива, будь то ядерное или возобновляемое, и через несколько десятилетий мы можем быть уверены, что автомобили будут все больше и больше работать на нашей надежной и чистой энергетической сети. Больше уголь не будет двигать энергию нашей страны, и мы больше не будем полагаться на иностранный импорт природного газа - теперь у нас есть естественные, чистые, зеленые варианты для наших людей. Мы сделали правильный выбор в пользу чистого будущего."
 GER_one_europe_one_vision: "Единая Европа, Единое Видение"
 GER_one_europe_one_vision_desc: "Мы ездили по всему миру, отстаивая европейские интересы, заключая торговые сделки, от которых выиграет вся Европа, мы прилагали огромные усилия, чтобы сблизить Европу, связать ее с Германией, а Германию - с Европой. Объединившись в видении и воле, мы можем добиться всего! Особенно теперь, когда у нас появились альтернативные партнеры на мировой арене."
 GER_promote_public_transportation: "Продвигать Общественный Транспорт"
 GER_promote_public_transportation_desc: "Общественный транспорт - энергоэффективный способ передвижения, и он является знаковым элементом немецких городов. Его расширение и поощрение использования сокращает потребление энергии и уменьшает дорожную суматоху. В этом нет никаких минусов."
 GER_european_green_deal: "Европейский Зеленый Курс"
 GER_european_green_deal_desc: "То, что мы делаем для себя, мы должны делать для Европы! Наше стремление к возобновляемым источникам энергии будет напрасным, если только мы сами будем это делать! Давайте распространим "зеленую" сделку на наших экономических партнеров, мы все выиграем, чистый воздух, чистая Европа! Давайте не будем забывать об экономических выгодах! Конечно, это ставит нас на последнее место, однако то, что хорошо для Европы, в конечном итоге будет хорошо и для нас!"
 GER_depression_recovery: "Восстановление от Депрессии"
 GER_depression_recovery_desc: "Немецкий рабочий страдает, последствия пандемии тяжелы, и мы должны направить все наши ресурсы на поддержание малого бизнеса на плаву в это время. Если мы подведем маленького человека сейчас, ущерб будет непоправимым, даже если мы справимся с вирусом."
 GER_defenders_of_democracy: "Защитники Демократии"
 GER_defenders_of_democracy_desc: "Немецкий народ должен понять, какое новое бремя мы взяли в свои руки: Соединенные Штаты сталкиваются с внутренними распрями, каких мы никогда не видели, и мы должны взять на себя их мантию защитников демократии."
 GER_integrate_american_airbases: "Интегрировать Американские Авиабазы"
 GER_integrate_american_airbases_desc: "Америка впала в гражданский беспорядок, это ужасно. Но давайте воспользуемся этой возможностью и передадим их авиабазы под наш контроль, Соединенные Штаты направят свои силы на постоянное возвращение на родину. Мы желаем им всего хорошего, но в конечном итоге мы будем рады вернуть наши авиабазы." 
 GER_europes_darkest_hour: "Самый Темный Час Европы"
 GER_europes_darkest_hour_desc: "Мы загнали их в самое сердце России, мы думали, что с ними покончено, но мы ошибались..."
 GER_arsenal_of_democracy: "Арсенал Демократии"
 GER_arsenal_of_democracy_desc: "Мы - крупнейшая индустриальная экономика Европы, поэтому настала наша очередь взять на себя мантию Арсенала Демократии, Raytheon обменять на Rhinemetall, европейские страны будут искать Германию для восполнения дефицита, и мы ответим на их призывы."
 GER_defenders_of_europe: "Защитники Демократии"
 GER_defenders_of_europe_desc: "Германия - одна из самых густонаселенных стран НАТО, самая богатая, и теперь, в отсутствие Америки, мы должны стать новым щитом Европы. Поэтому мы должны сделать все возможное и перестроить наш милитаризм с нуля, милитаризм во имя свободы. Für Freiheit!"
 GER_bolster_bmvi: "Укрепить BMVI"
 GER_bolster_bmvi_desc: "Погранично-визовый инструмент - это общеевропейское таможенное агентство, действующее прямо на границе ЕС. Взяв на себя роль таможенного агентства в любой стране, эта организация объединяет европейскую экономику в единое целое, однако у нее есть свои недостатки. Давайте укрепим ее, чтобы у Европы было таможенное агентство, способное эффективно справляться с огромным объемом входящей и исходящей торговли."
 GER_empower_the_chancellor: "Наделить Канцлера Полномочиями"
 GER_empower_the_chancellor_desc: "BfV работает вместе с канцлером, чтобы обеспечить защиту немецкой конституции. Вооруженные доказательствами против наших политических оппонентов, мы можем запретить тех, кого считаем радикальными и нарушающими нашу конституцию. Некоторые скажут, что это само по себе нарушение, но... мы не согласны."
 GER_set_an_american_policy: "Установить Политику по Америке"
 GER_set_an_american_policy_desc: "Мы должны решить, кого поддержать в Америке, если вообще кого-то, ведь ситуация гораздо запутаннее, чем мы предполагали. Мы наблюдаем развал в более чем двухполярном масштабе: Новая Англия, Калифорния, американский Юг, Техас - все они находятся в своем собственном аду, и конкретную информацию, поступающую из этого региона, трудно получить. Может быть, нам лучше вообще ничего не делать?"
 GER_germany_first: "Германия Превыше Всех"
 GER_germany_first_desc: "Германия должна быть нашим главным приоритетом, наши союзники борются, но и мы боремся, и мы не сможем помочь им, если сначала не поможем себе."
 GER_restore_bundeswehr_pride: "Восстановить Гордость Бундесвера"
 GER_restore_bundeswehr_pride_desc: "Бундесвер подвергался внутренним и международным насмешкам из-за своего небольшого размера. Больше так не будет. Давайте усилим бундесвер и проведем несколько военных игр, чтобы продемонстрировать миру нашу огневую мощь и мастерство. Это только начало."
 GER_common_agrigultural_policy: "Общая Сельхоз Политика"
 GER_common_agrigultural_policy_desc: "Европа должна работать над созданием общей сельскохозяйственной политики, на благо наших вкусов и наших фермеров. Сельское хозяйство должно быть упорядоченным процессом для всех наших стран, здоровые практики, ограничения на использование некоторых пестицидов, мы станем мировым примером здоровых и зеленых сельскохозяйственных практик, которым иностранцы могут только надеяться подражать."
 GER_deal_with_visegrad: "Сделка с Вышеградом"
 GER_deal_with_visegrad_desc: "Вышеградская группа часто оказывается у истоков движения евроскептиков, чувствуя себя недостаточно обеспеченной Евросоюзом и действуя как Союз внутри Союза. Мы можем сделать больше, чтобы Польша и вся Вышеградская группа чувствовали себя желанными и хорошо обслуживаемыми, давайте начнем с того, что переведем их на евро, к счастью, их валюты не имеют силы и не заклеймены лицом монарха, так что мы можем действительно убедить их."
 GER_balkan_diplomacy: "Балканская Дипломатия"
 GER_balkan_diplomacy_desc: "Балканы - стратегический и богатый ресурсами регион, особенно Румыния, их нефть абсолютно необходима для нашего будущего. Давайте улучшим отношения с балканскими странами, и, возможно, у нас появятся новые друзья."
 GER_tackle_traffic_light_coalition: "Подорвать Светофорную Коалицию"
 GER_tackle_traffic_light_coalition_desc: ""Светофорная" Коалиция , состоящая из СДП, СвДП и Зелёных, была постоянной занозой в боку ХДС. Мы можем разрушить их коалицию, предложив ее участникам более выгодные условия, чем СДП, или просто переманить СДП в нашу коалицию, а остальных погрузить в безвестность на выборах."
 GER_eu_economic_integration: "Экономическая Интеграция ЕС"
 GER_eu_economic_integration_desc: "Благодаря созданию BMVI или полностью "Инструмента управления границами и визами" мы сможем теснее интегрировать экономики стран ЕС. Организация поддерживает общую таможенную границу вдоль внешней границы Союза, таким образом, вся торговля, поступающая в Европейский Союз, будет проходить таможенный контроль в порту въезда в Союз, минуя отдельные национальные таможенные службы."
 GER_support_caucasian_independence: "Кавказская Дипломатия"
 GER_support_caucasian_independence_desc: "После вторжения Медведева в Грузию в 2008 году и предшествующих абхазских войн после распада Союза Грузия стала центром противостояния России в кавказском регионе, Армения и Азербайджан также не были полностью послушны Москве. Давайте поговорим с кавказскими народами, возможно, мы еще приобретем несколько друзей."
 GER_russo_german_trade_deal: "Российско-Германская Торговая Сделка"
 GER_russo_german_trade_deal_desc: "Россия и Германия поддерживают относительно дружественные торговые отношения со времен канцлерства Шредера, и сейчас нет причин раскачивать лодку в отношениях с Россией, наши связи могут сохранить мир между Россией и ЕС. Мы можем помочь друг другу. В обход санкций, от которых страдает Россия, мы можем получить эксклюзивный доступ к жизненно важным ресурсам, которых у нас может не хватать, например, к драгоценному Газпрому и его гигантским запасам нефти, а также к другим сырьевым ресурсам."
 GER_improve_the_eurocopter: "Усовершенствовать Еврокоптер"
 GER_improve_the_eurocopter_desc: "Eurocopter, как и Eurofighter, был создан совместно с несколькими европейскими странами в качестве универсального воздушного транспортного средства для использования в широком диапазоне применений. Но, как и все остальное, он нуждается в модернизации. Leopard 2 прошел несколько модернизаций, и теперь настало время выпустить обновление для наших Eurocopter."
 GER_tackle_corporations: "Бороться с Корпорациями"
 GER_tackle_corporations_desc: "Корпорации всегда стремятся получить больше власти, больше власти над правительством, больше власти над народом и особенно больше власти над рынком. Когда наши профсоюзы перегружены, а социальной политики недостаточно, мы должны бороться с корпорациями! Вы будете уважать права работника, или вы заплатите им по суду!"
 GER_protect_the_german_economy: "Защитить Немецкую Экономику"
 GER_protect_the_german_economy_desc: "Немецкая экономика по-прежнему считается одной из самых сильных или самой сильной на европейском континенте в целом. Война с русскими полчищами оставила нашу экономику вместе с нашей нацией в уязвимом месте, мы должны укрепить контроль и защитить наше экономическое превосходство любыми средствами, которые есть в нашем распоряжении, и действовать."
 GER_prepare_for_new_decade: "Готовится к Новому Десятилетию"
 GER_prepare_for_new_decade_desc: "Когда почти все враги и трудности Европы уже позади, мы должны подготовиться и принять будущее, которое нас ждет, и вернуться к нормальной жизни. Для этого мы должны в первую очередь демобилизовать нашу экономику военного времени и вернуться к потребительскому образу жизни, сделав приоритетом ее возрождение и развитие."
 GER_invest_in_automation: "Инвестироваться в Автоматизацию"
 GER_invest_in_automation_desc: "Постепенно вступая в новую эру нашей нации, мы также должны подготовить наши промышленные центры к будущему. Мы начнем инвестировать в развитие автоматизированного оборудования для всех наших промышленных секторов и заводов, устраняя необходимость в человеческой зависимости и рабочей силе, а вместе с этим улучшая наши производственные возможности и усилия в целом."
 GER_ai_development: "Разработка ИИ"
 GER_ai_development_desc: "Искусственный интеллект станет краеугольным камнем для прокладывания нового пути в нашей новой эре на десятилетия вперед, как в корпоративном, так и в военном развитии. Мы должны возглавить развитие искусственного интеллекта и стать одной из первых среди многих стран, которые будут доминировать в технологических областях."
 GER_expand_broadband_infrastructure: "Расширить Широкополосную Инфраструктуру"
 GER_expand_broadband_infrastructure_desc: "Нельзя недооценивать важность нашей широкополосной инфраструктуры, которая обеспечивает скоростной интернет и связь на больших территориях нашей страны. Мы начнем строительство и расширение нашей инфраструктуры, чтобы обеспечить надежным и быстрым интернетом большее количество сельских жителей, что позволит улучшить связь для образования, здравоохранения, бизнеса и личных нужд."
 GER_walkable_cities: "Прогулочные Города"
 GER_walkable_cities_desc: "Прогулочные города - это то, чем славится Европа, и особенно Германия. Давайте усовершенствуем эту идею, увеличив количество общественного транспорта и доступ к удобствам пешком, мы сократим выбросы, расход топлива и повысим уровень счастья наших людей! Кто не любит спокойную прогулку в булочную, ja?"
 GER_industrial_modernization: "Промышленная Модернизация"
 GER_industrial_modernization_desc: "В новом веке мы переживаем новую промышленную революцию, поскольку автоматизация начинает заменять машины, управляемые человеком, инженеры и техники становятся все более важными для устойчивой работы этих роботизированных фабрик, давайте развивать торговые школы и предоставлять субсидии тем, кто хочет получить образование в области робототехники, их область станет важной, поскольку автоматизация продолжает расти вместе с ними."
 GER_computing_research: "Компьютерные Исследования"
 GER_computing_research_desc: "Исследования в области компьютеров и вычислительной техники в целом играют ключевую роль в обеспечении развития искусственного интеллекта, кибербезопасности и анализа данных. Мы будем расширять исследовательские крылья, повышать эффективность и разрабатывать инновационные решения, влияющие на различные сферы и отрасли."
 GER_german_edgenuity: "Немецкая Изобретательность"
 GER_german_edgenuity_desc: "Немецкая изобретательность вошла в учебники истории: сотни изобретений, тысячи изобретателей, наука, уходящая вглубь веков, мы изобрели ракету и изобретем колесо, если того потребует момент. Мир знает о нашей изобретательности, и нам бы не помешало сохранить немецкий язык как синоним качества."
 GER_expand_consumer_market: "Расширить Потребительский Рынок"
 GER_expand_consumer_market_desc: "Германия - крупнейшая экономика Европы и одна из крупнейших в мире, с разнообразной потребительской базой и известным акцентом на качество. Осваивая электронную коммерцию и новые возможности экспорта, мы можем не только расширить наш потребительский рынок, но и адаптироваться к меняющимся предпочтениям потребителей и мировым тенденциям."
 GER_engineering_marvel_of_europe: "Инженерное Чудо Европы"
 GER_engineering_marvel_of_europe_desc: "Германию часто считают инженерным чудом Европы, а такие крупные компании, как Volkswagen, BMW, Bosch и Siemens, известны своими инновациями. Инвестируя в новые технологии, модернизируя учебные программы по инженерным специальностям и укрепляя наши глобальные партнерства, мы можем сохранить и укрепить наш статус экономического гегемона."
 GER_host_american_companies: "Принять Американские Компании"
 GER_host_american_companies_desc: "Множество американских компаний выразили заинтересованность в частичном или полном переносе производства в нашу страну, в том числе такие крупные телекоммуникационные компании, как AT&T, и производители аэрокосмической техники, такие как Lockheed Martin, обратились к нам. Благодаря наличию квалифицированной рабочей силы и возможностей для новых партнерств мы можем предложить выгодные таможенные условия и налоговые льготы для повышения эффективности торговли американских компаний, работающих в Германии."
 GER_work_with_technocrats: "Работать с Технократами"
 GER_work_with_technocrats_desc: "Сотрудничество с технократами - профессионалами, принимающими решения на основе технических знаний, а не только политической принадлежности, - будет способствовать развитию инноваций и укреплению нашей экономики. Мы будем назначать технократов на ключевые консультативные должности и поощрять совместные проекты между государственными учреждениями и компаниями частного сектора, чтобы повысить эффективность и подтвердить принятие решений на основе фактических данных, полученных от экспертов."
 GER_invest_in_bio_fuels: "Инвестироваться в Биотопливо"
 GER_invest_in_bio_fuels_desc: "Помимо сокращения выбросов парниковых газов, инвестиции в биотопливо позволят нам диверсифицировать источники энергии и создать рабочие места в сельском хозяйстве, производстве и разработке технологий, способствуя инновациям. Кроме того, это позволит нам сократить количество отходов и повысить эффективность использования ресурсов. Мы установим минимальный процент использования биотоплива на транспорте в размере 10 %, будем субсидировать биодизель и топливо Фишера-Тропша в рамках программы, направленной на увеличение внутреннего производства."
 GER_harness_power_of_atom: "Использовать Силу Атома"
 GER_harness_power_of_atom_desc: "Исследование ядерного деления имеет важное значение для нашей страны, особенно в контексте энергетической политики, где прорыв в этой области приведет к масштабным инновациям и созданию большого количества рабочих мест. Мы выделим средства специально на исследования в области ядерного деления и будем сотрудничать с исследовательскими институтами и университетами, чтобы способствовать развитию образования в области ядерной науки и инженерии. Ядерное деление обеспечит нас стабильным и надежным источником энергии, диверсифицируя наши источники энергии и снижая нашу зависимость от импорта энергоносителей." 
