 germany.173.d: "Несмотря на то, что присутствующие были проверены, официальное освещение недавнего праздника в средневековом дворце вызвало большое общественное несогласие. Фотографии знати в дорогих французских платьях и костюмах, подробные описания обеда из 7 блюд, который едят с золотых тарелок, еще больше распалили население, которое все еще страдает от последствий войны с Россией.\n\nЗнать требует, чтобы мы немедленно выступили с публичным заявлением о поддержке."
