 germany.141.t: "Unternehmen Michael выдохся"
 germany.141.d: "Несмотря на все усилия наших храбрых солдат, мы не смогли достичь целей операции "Майкл" в сроки, отведенные генеральным штабом. Упорное сопротивление советских войск на Висле и оборона Калининграда ослабили наши силы.\n\nИспользование странных газовых атак в Европе было выгодным. Мы должны найти новые возможности, аналогичные этим, и использовать их с крайней предубежденностью. Эта операция провалилась, но это не значит, что вся война проиграна. Мы восстановимся и победим!"
