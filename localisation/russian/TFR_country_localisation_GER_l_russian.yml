 GER_tax_the_rich: "Облагать Налогом Богатых"
 GER_tax_the_rich_desc: "Введя высокие налоги на дивиденды, мы обеспечим циркуляцию денег, а не их концентрацию в руках привилегированного меньшинства. Это одна из мер, на которую мы готовы пойти, чтобы обеспечить более эгалитарное общество, даже если это вызовет гнев немногих и отвлечет инвестиции."
