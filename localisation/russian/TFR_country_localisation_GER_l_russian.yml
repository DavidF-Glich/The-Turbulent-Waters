 germany.199.a: "Слава Господу, он выжил!"
 germany.200.t: "Финляндия вступает в НАТО"
 germany.200.d: "Финляндия официально вступила в НАТО, что стало монументальным сдвигом в оборонной политике страны. Премьер-министр Финляндии заявил, что этот шаг необходим для обеспечения безопасности страны на фоне растущей напряженности в Европе, особенно вдоль 1300-километровой границы с Россией. Это решение нарушает давнюю традицию нейтралитета Финляндии и делает ее ключевым игроком в северной оборонной стратегии Альянса.\n\nВысококвалифицированные военные Финляндии, а также ее глубокие знания в области арктических операций, как ожидается, станут важным активом, поскольку НАТО усиливает свое присутствие в этом регионе."
 germany.200.a: "Великолепно!"
 germany.201.t: "Швеция вступает в НАТО"
 germany.201.d: "Германия приветствовала официальное вступление Швеции в НАТО, что стало важной вехой для европейской безопасности и завершением более чем двухвекового шведского нейтралитета. Канцлер высоко оценил этот шаг, заявив, что членство Швеции укрепляет северную оборону альянса и упрочивает европейское единство перед лицом растущих внешних угроз.\n\nПосле вступления Швеции в НАТО Германия ожидает более тесного военного сотрудничества и укрепления безопасности в Балтийском регионе. Решение принято в критический момент, когда Европа сталкивается с растущим давлением на своих восточных границах."
 germany.201.a: "Великолепно!"
 germany.202.t: "Саммит в Финляндии провалился"
 germany.202.d: "Переговоры между Финляндией и НАТО потерпели крах: долгожданный саммит завершился без вступления Финляндии в военный альянс. Несмотря на месяцы обсуждений и растущую напряженность в Европе, финское правительство и представители НАТО не смогли прийти к консенсусу по ключевым вопросам безопасности. Финляндия выразила опасения по поводу потери стратегической автономии, в то время как НАТО добивалось от скандинавской страны более твердых обязательств.\n\nСрыв саммита ставит под вопрос будущее оборонное положение Финляндии, оставляя ее потенциальное членство в НАТО под вопросом, а также ставя под угрозу нашу военную стратегию в Скандинавии."
 germany.202.a: "Мы будем упорствовать!"
 germany.203.t: "Саммит в Швеции провалился"
 germany.203.d: "Саммит НАТО в Швеции завершился провалом, в результате чего вопрос о вступлении Швеции в альянс остался нерешенным. После нескольких месяцев переговоров и обострения напряженности в Европе шведское правительство и представители НАТО не смогли найти общий язык по основным вопросам безопасности. Швеция выразила обеспокоенность по поводу усложнения своей стратегической автономии, в то время как НАТО настаивало на более существенных военных обязательствах.\n\nЭто нарушение ставит под сомнение оборонную стратегию Швеции на будущее и ставит под сомнение возможность ее вступления в НАТО на фоне эскалации региональной нестабильности. Это заставляет нас пересмотреть нашу оборонную политику на северном фланге Европы и на Балтийском море в условиях все более нестабильной обстановки."
 germany.203.a: "Мы будем упорствовать!"
 germany.204.t: "Создание Линейного город"
 germany.204.d: ""
 germany.204.a: "Какое чудо нового десятилетия!"
 germany.205.t: "ПЕРЕДОВОЙ ОТЧЕТ: [GetDateText]"
 germany.205.d: "ОТ: ГЕНЕРАЛ-МАЙОР АНДРЕАС МАРЛОУ\n\nДжентльмены, подводя итог ситуации, мы оказались по уши в дерьме. Вчера русские прорвали итальянскую оборону близ Старого Костшинека и мародерствуют в нашем тылу. Мне также сообщили, что наши позиции на юге близ Котбуса были уничтожены. Без сомнения, они будут стремиться замкнуть кольцо окружения к концу сегодняшнего дня. Если они добьются успеха, мы будем окружены, отрезаны и оттраханы."
 germany.205.a: "Мы будем упорствовать!"
 germany.206.t: "Проект Поэтапного Отказа от Ядерной Энергетики"
 germany.206.d: "В условиях углубляющегося энергетического кризиса решение Германии о постепенном отказе от использования атомной энергии становится все более обсуждаемым. Изначально проект рассматривался как смелый шаг в сторону возобновляемых источников энергии и экологической устойчивости, но теперь он сталкивается с серьезными проблемами. Рост цен на электроэнергию, растущая зависимость от импорта энергии и медленное внедрение возобновляемых альтернатив вызвали общественные дебаты. Критики утверждают, что закрытие атомных станций делает Германию уязвимой, в то время как защитники окружающей среды остаются непоколебимыми, настаивая на том, что долгосрочные преимущества безъядерного будущего перевешивают краткосрочные неудачи. \n\nПозиция правительства становится все более шаткой. Несмотря на то, что общественность по-прежнему активно поддерживает «зеленую» политику, опасения по поводу энергетической безопасности и экономической напряженности растут. Давление со стороны делового сектора и иностранных союзников еще больше усложняет проблему, поскольку некоторые призывают временно прекратить отключения, чтобы стабилизировать энергосистему. Сейчас перед Германией стоит критически важное решение: продолжать постепенный отказ от атомной энергетики и рисковать нехваткой энергии или отложить проект, чтобы сохранить хрупкую стабильность страны в эти времена."
 germany.206.a: "Мы должны устранить эти Смертельные ловушки"
 germany.207.t: "Стремление к Миру"
 germany.207.d: "Неожиданный дипломатический ход - Германия обратилась к Москве с предложением заключить эксклюзивное торговое соглашение. Эта сделка, предусматривающая поставку жизненно важных немецких технологий и оборудования в обмен на российские энергоресурсы, способна существенно изменить экономическую динамику в отношениях между двумя странами. В условиях, когда западные санкции все еще нависают над российской экономикой, такое соглашение могло бы стать столь необходимым спасательным кругом, обеспечив стабильный приток немецких товаров и инвестиций. Однако принятие предложения может усилить зависимость России от европейских рынков, что вызывает опасения у сторонников жесткой линии в Кремле, которые стремятся к более диверсифицированной стратегии на будущее. \n\nПредложение поступило в период напряженных отношений между Россией и Западом, и этот жест со стороны Берлина рассматривается с осторожностью. С одной стороны, экономические выгоды очевидны: партнерство с Германией может стабилизировать ключевые отрасли промышленности и смягчить последствия продолжающихся санкций. С другой стороны, есть подозрения, что Германия использует эту возможность для оказания влияния на внутренние дела и экономическую политику России. Сейчас Москва стоит на перепутье..."
 germany.207.a: "Это пойдет на пользу Нам Обоим"
 germany.207.b: "Как нелепо!"
 germany.208.t: "АдГ Поддерживает Макса Отте на Пост Президента"
 germany.208.d: "Альтернатива для Германии официально поддержала Макса Отте в качестве своего кандидата в президенты, что знаменует собой важный момент в немецкой политике. Отте, консервативный экономист с историей противоречивых заявлений и связей, давно рассматривается как фигура, способная преодолеть разрыв между правым мейнстримом и ультраправыми. Его выдвижение АдГ свидетельствует о стремлении партии представить кандидата, обладающего интеллектуальным авторитетом и экономическим опытом, в надежде расширить свою привлекательность за счет популистской базы. Однако прежние связи Отте с ХДС и его позиция по ключевым вопросам вызвали дебаты в партии, и некоторые члены сомневаются в том, что он действительно представляет основные ценности АдГ. \n\nЭто одобрение уже вызвало волну во всем политическом ландшафте Германии. Ожидается, что кандидатура Отте усилит поляризацию в стране, поскольку устоявшиеся политические фракции левого и правого центра осуждают решение АдГ. Для АдГ, однако, это просчитанная авантюра - возможность легитимизировать свое движение в глазах избирателей, которые в противном случае могли бы отвергнуть их популистскую риторику. Теперь Германия ожидает предстоящей президентской гонки, зная, что кандидатура Отте может пересмотреть политическое будущее страны."
 germany.208.a: "Как будто они когда-нибудь выиграют"
 germany.208.b: "Макс Отте поможет спасти Германию!"
 germany.209.t: "Президентские Выборы 2022 года"
 germany.209.d: "Президентские выборы 2022 года в Германии стали поворотным моментом в политической жизни страны. В них участвуют три кандидата с резко контрастирующим видением будущего. Действующий президент Франк-Вальтер Штайнмайер претендует на переизбрание при широкой поддержке центристских и мейнстримных партий, включая СДПГ, ХДС и Зеленых. Известный своим стабильным руководством и приверженностью европейскому единству, Штайнмайер подчеркивает важность сохранения демократических ценностей и укрепления консенсуса в условиях растущих внутренних и международных вызовов. Его кампания направлена на то, чтобы убедить избирателей в том, что стабильность имеет первостепенное значение в эти неспокойные времена. \n\nС ним борется Макс Отте, противоречивый кандидат, поддержанный Альтернативой для Германии. Отте позиционирует себя как националиста, критикующего нынешнюю администрацию, апеллируя к тем, кто разочарован иммиграционной политикой и управлением экономикой. Между тем Герхард Траберт, врач, поддерживаемый партией Die Linke, делает акцент на социальной справедливости и борьбе с бедностью, выступая в защиту наиболее уязвимых слоев населения страны. С приближением выборов Германия стоит на перепутье, поскольку их результаты не только определят следующего президента, но и отразят глубокие идеологические разногласия внутри страны - между призывами к стабильности, радикальным переменам и стремлению к социальному равенству."
 germany.209.a: "Франк-Вальтер Штайнмайер"
 germany.209.b: "Макс Отте"
 germany.209.c: "Герхард Траберт"
 germany.210.t: "Верховный Канцлер Совершает Самоубийство"
 germany.210.d: "Верховный канцлер мертв! Наш Рейх погрузился в хаос! Вражеские войска подошли слишком быстро, чтобы наш лидер смог сбежать, и, чтобы избежать унизительного пленения, он мужественно покончил с собой! Мы должны спешно искать замену, пока в нашей администрации не начался хаос!"
 germany.210.a: "Мы остались без лидера..."
 germany.211.t: "Осада Замка Ройсс"
 germany.211.d: "Замок Ройса, Волчье логово, мы уже у древних стен и сокрушим его современным оружием до истечения недели, тиран Ройс внутри, мы собрались на периферии замка, наша артиллерия готова сравнять замок с землей, если потребуется, но сначала будет предпринято несколько штурмов, чтобы попытаться взять замок с минимальным уроном."
 germany.211.a: "Есть только один способ справиться с фашистами!"
 germany.212.t: "Генрих совершает самоубийство"
 germany.212.d: "Кайзер мертв! Да здравствует кайзер! Наш государь покончил с собой, когда безбожные орды угрожали его положению! Мы должны быстро найти преемника, пока наше движение не разделилось на части!"
 germany.212.a: "Мы остались без лидера..."
 germany.213.t: "Генрих Попал в Плен"
 germany.213.d: "Мы захватили лжеимператора Генриха фон Ройса! Без лидера, способного объединить их, монархисты наверняка окажутся на грани поражения! В течение следующей недели мы ожидаем некоторого усиления пыла, но их император больше не правитель клики, он наш пленник, и он заплатит за свою попытку восстановить императорское правительство!"
 germany.213.a: "Дайте собаке немного поскулить, и пусть она смотрит, как мы уничтожаем остальную часть его империи!"
 germany.214.t: "Верховный канцлер захвачен в плен"
 germany.214.d: "Мы неожиданно захватили Верховного канцлера! Мы ожидали, что он покончит с собой, когда ему будут угрожать, но нам повезло: обезоруженный и подавленный Верховный канцлер теперь находится под нашей опекой, и это наверняка сломит решимость нашей оппозиции!"
 germany.214.a: "Его "типы" предстанут перед окончательным судом!"
 germany.215.t: "Государственные СМИ поощряют войну"
 germany.215.d: ""
 germany.215.a: "Каждый человек должен внести свой вклад!"
 germany.216.t: "ЭМИ взорвалась над Германией"
 germany.216.d: ""
 germany.216.a: "Боже милостивый..."
 germany.217.t: "Volt Europa получает большинство в Бундестаге"
 germany.217.d: "Долгое время считавшаяся неважной вереница партий, разбросанных по всей Европе, по мере того как о неудачах Германии в войне сообщали домой, Volt Europa быстро росла в популярности. Демонстрации, призывающие к европейскому единству, только усиливались, и теперь, когда большинство голосов обеспечено, немецкое государство почти наверняка будет заменено европейским."
 germany.217.a: "Новая надежда для Европы..."
 germany.218.t: "З Н А Й   С В О Е Г О   В Р А Г А"
 germany.218.d: "                                          ОНИ УБИЙЦЫ\n\n                                          ОНИ ВОРЫ\n\n                                           ОНИ НАСИЛЬНИКИ\n\n                                           ОНИ ФАШИСТЫ\n\n                                           ОНИ АЛКОГОЛИКИ\n\n                                           ОНИ РУССКИЕ"
 germany.218.a: "Мир, свободный от них, - это будущее"
 germany.219.t: "Разграбление Лувра"
 germany.219.d: "Мародерство поразило Лувр: сотни ценных произведений искусства исчезли с витрин, а некоторые картины, такие как "Коронация Наполеона" или "Зарезанный бык", появились в Интернете на eBay и Amazon. Хотя тех, кто был настолько глуп, чтобы выложить бесценные украденные произведения искусства в Интернет, задерживают, более умные могут унести злополучные произведения искусства, но Мона Лизы пока не видно. А группе людей каким-то образом удалось поднять и унести Гладиатора Боргезе."
 germany.219.a: "Расправьтесь с мародерством!"
 germany.220.t: "[GER.GetNameDefCap] Требует, чтобы мы вступили в НАТО"
 germany.220.d: "Германия хочет, чтобы мы "мирным путем" присоединились к их фракции, и определенно не будет пытаться аннексировать нас."
 germany.220.a: "Окей"
 germany.220.b: "Nein"
 germany.221.t: "Изменение в Руководстве"
 germany.221.d: ""
 germany.221.a: "Ruh roh raggy!"
 germany.222.t: "К КОМУ ЭТО БУДЕТ ОТНОСИТЬСЯ"
 germany.222.d: "Удержи меня у власти и сохрани авторитарную демократию выше 35% понятно?\n\nПОДПИСЬ:"
 germany.222.a: "Клаус Шваб"
 germany.223.t: "Блаженны Миротворцы"
 germany.223.d: "Святой Джавелин, Святая Штормовая Тень и воины НАФО"
 germany.223.a: "Что, черт возьми..."
 germany.224.t: "Гюнтер Фелингер найден мертвым"
 germany.224.d: "Гюнтер Фелингер, известный австрийский экономист, сторонник ЕС и НАТО, а также бывший австрийский политик, был найден зарезанным неподалеку от отеля, в котором он остановился в Мюнхене. На данный момент убийца остается неизвестным, но мотив, похоже, политический, учитывая характер человека и тот факт, что его бумажник все еще находится на его теле."
 germany.224.a: "Найдите виновного!"
 germany.225.t: "Примите Победную Позу"
 germany.225.d: "где мои джедаи, которые остановят орков!!!??!?"
 germany.225.a: "ад"
 germany.226.t: "Отрицание"
 germany.226.d: "It ain't the end of the world yo."
 germany.226.a: "Всё в порядке..."
 germany.227.t: "Гнев"
 germany.227.d: "Это был очередной день в Генеральном штабе, было созвано совещание по вопросам готовности к обороне, на котором присутствовали руководители компаний Rhinemetall, Heckler and Koch и некоторых других, а во главе совещания стоял генеральный инспектор бундесвера.\n\nГенерал Дорфмюллер был на волоске от гибели: совещание за совещанием, и каждое совещание говорило ему, что ничего еще не готово. Его только недавно повысили с полковника в рамках плана расширения армии Бундесвера, но он уже жалел, что отказался от этого. Каждое совещание генерального штаба превращается в гримасу, сжатые кулаки и иногда крики, и сегодня вряд ли будет иначе, поскольку руководители корпораций сидят здесь, чтобы представить свои отчеты генеральному инспектору, Вопросы задаются, кулаки сжимаются, генерал Дорфмюллер давно научился даже не беспокоиться, их объяснения всегда одинаковы: Thyssen-Krupp не может поддерживать производство стали, Siemens  перенапрягается, чтобы содержать достаточно персонала для своевременного \n\nДорфмюллер спокойно сидит в комнате, пока старшие генералы спорят о плане готовности между собой и с руководителями, его кулак сжат под столом, чтобы скрыть любые признаки гнева, его сердце горит от саркастических замечаний, но его разум приучен к их подавлению за всю его долгую карьеру."
 germany.227.a: "Я ненавижу всех в этой комнате..."
 germany.228.t: "Развилка на Жизненном Пути"
 germany.228.d: "Берлин всегда был живописным городом для любого, у кого была возможность посетить его или пожить в нем. Захватывающие исторические памятники, интересные культурные учреждения и огромное разнообразие кафе и ресторанов, разбросанных на каждом углу, - все это сделало город излюбленным местом отдыха в стране. Многие из этих мест, которые часто посещали туристы, предоставляли немцам некоторые возможности для простого заработка. Это было немного, но это служило своей цели для тех, кто в этом нуждался.\n\nВильгельм был одним из таких людей, поскольку он был молодым кассиром в местном кафе, которое посещало множество туристов, особенно американцев и канадцев. Но после того, как в Северной Америке разразилась война, после этого кафе, казалось, так и не смогло дойти до того уровня посетителей, который был до войны, когда все эти туристы приезжали в город. Теперь у него были серьезные сомнения в том, что он сможет сохранить свою работу или даже само кафе сможет оставаться открытым такими темпами. С каждым днем в его сознание закрадывалось чувство все возрастающего беспокойства, поскольку казалось, что статус-кво, к которому он так привык, теперь рушится вокруг него. Гражданская война в Америке, взрывающиеся конфликты по всему миру, экономические трудности и растущая напряженность в Европе; как скоро все это уничтожит его?\n\nОн часто думал об этом по дороге на работу и обратно. Разнообразные пейзажи служили отличным фоном для множества мыслей, которые тревожили его беспокойный разум. Однако за последнюю неделю или около того пейзаж, казалось, менялся на каждой улице, мимо которой он проходил. Сегодня утром, направляясь на работу, он заметил, что улицы теперь увешаны рекламой немецкого бундесвера всех форм и размеров. На какую бы улицу он ни свернул, огромное количество рекламы встречало его это было тем, что Вильгельм не мог игнорировать.\n\nНаконец, он остановился и заметил один из огромных плакатов, расклеенных на углу улицы. На плакате был изображен высокий и очень красивый немецкий солдат, отдающий честь зрителю, а под ним текст, призывающий граждан выполнить свой гражданский долг перед нацией. Однако под слоганами был текст, обещающий дальнейшие возможности карьерного роста и бонусы за регистрацию для заинтересованных. Теперь эти перспективы прочно засели в его сознании, соблазнив его несколькими идеями. Может быть, это могло бы стать для него чем-то многообещающим, чем-то, что могло бы послужить выходом из его проблем с и без того шаткой работой. Он хотел подумать об этом серьёзнее, но даже это казалось ему расточительной перспективой.\n\nНо когда он возобновил свой путь на работу и понаблюдал за кольцом закрытых кафе и магазинов на соседней улице, он, наконец, пришел к простому, но важному выводу,"
 germany.228.a: "Возможно… это то место, где я должен быть."
 germany.229.t: "Надвигающийся Шторм с Востока"
 germany.229.d: "Он просматривал эти планы тысячу раз, но теперь его мучило желание просмотреть их еще тысячу раз. Снова, и снова, и снова он просматривал одну и ту же информацию с одним и тем же результатом. Планы сражений, газетные вырезки, разведывательные отчеты, оценки и другие предсказания от всех родов войск Германии продолжали сводить его с ума. Генерал Вирман, как бы сильно он ни старался и ни готовился, не мог убежать от неизбежного, которое было написано везде, куда бы он ни посмотрел; русские наступали.\n\nОн видел это повсюду - от телевизионных репортажей до информации, которую получал из своего собственного офиса в Министерстве обороны. Русские к чему-то готовились; он был уверен в этом. Донбасс, Белоруссия, маневры на западе и учения в Центральной Азии; все это указывало на один зловещий вывод. Русские скоро нанесут удар на запад, и он боялся, что Германия совершенно не готова к этому. Независимо от того, сколько новобранцев было призвано на службу или проводились многонациональные учения, он чувствовал, что в конечном счете все это не имеет значения. Все американцы ушли, тысячи их солдат и дивизий, базировавшихся в Европе, были отправлены домой воевать в Америку; могущественная мировая сверхдержава покинула Европу, чтобы способствовать собственной гибели. Есть ли у этих стран на "восточном фланге" НАТО вообще шанс? Смогут ли они просто выиграть время для Запада? Возможно, бывшие коммунистические страны востока обрадовались бы шансу умереть, сражаясь с русскими, но его соотечественники воспримут это иначе. Готова ли Германия принять этот вызов? Стоили ли того вся подготовка и тренировки? Сможет ли Германия пережить этот натиск?\n\nЭто то, что каждый день донимало Вирмана в его берлинском офисе. Теперь он просто сидел и размышлял над этими ужасными открытиями для самого себя с той же кипой отчетов, которая всегда загромождала его стол. Сегодняшний день ничем не отличался. Он просто продолжал перечитывать те же самые перефразированные выводы, но из недавно напечатанных отчетов, отправленных утром. В тот момент это было почти похоже на форму безумия, но он знал, что не одинок в своих чувствах. Вся немецкая армия была в ужасе от того, что вскоре обрушится на европейский континент. Эта деморализующая рутина, которую он установил для себя за последний месяц или около того, была единственным, на что у него хватало сил в эти дни.\n\nОтложив последний отчет разведки из России, он вздохнул и уставился в потолок. Затем он пробормотал себе под нос единственное, что пришло ему в голову в тот момент,"
 germany.229.a: "Господь, помоги Германии, ибо кто ещё это сделает?"
 germany.230.t: "Меч и Щит Отечества"
 germany.230.d: "Майор Фишер готовился к этому моменту последние несколько месяцев. Он повторял эту процедуру снова и снова, пока не оказался на грани безумия. Все тренировки, все уроки, вся подготовка и распределение ресурсов вскоре должны были принести результаты, на которые надеялись многие. Все в вооруженных силах и даже вся Германия до сих пор были охвачены ужасным страхом, не похожим ни на какой другой. Существовал страх за экономику, Америку, Европу и даже за весь мир. Однако теперь он мог отбросить свой страх, потому что ему предстояло в полной мере оценить плоды их напряженных приготовлений. Он подтянул свою форму и стряхнул пыль с плеч, готовясь выйти из палатки, в которой он готовился последний час или около того. Наконец-то настал день инспекции.\n\nТеперь, выйдя на подиум с видом на большое открытое поле, он получил великолепный вид на потрясающую огневую мощь, которая ждала его. Сотни немецких солдат, аккуратно выстроенных в ряды, стояли по стойке смирно, в то время как длинные колонны танков Leopard 2A6 и самоходных гаубиц Panzerhaubitze 2000 располагались прямо за ними. Они работали, тренировались, проливали кровь, плакали и обливались потом бесчисленные часы, дни, месяцы и даже годы, чтобы подготовить себя к тому, что должно было произойти. Они были лучшими из лучших и знали это. Эти люди были лучшими из тех, кого могла предложить Германия. Фишер постоял на трибуне несколько секунд, чтобы оценить открывшуюся перед ним потрясающую сцену, которая наполнила его гордостью, понятной только солдату.\n\nНо гордость за армию, частью которой был Фишер, была не единственным, что он чувствовал, поскольку теперь он испытывает жалость и презрение к враждебной армии, против которой, как все подозревали, очень скоро выступят русские. Как могли эти обедневшие простаки победить такую армию? Как могла Россия бросить вызов полностью подготовленным силам НАТО, не говоря уже о немецкой армии? Русские, несомненно, были либо глупцами, либо самоубийцами, либо и тем и другим. Германия унизила русских в Первой мировой войне, еще раз во Второй, и все, казалось, были очень уверены, что Германия сможет сделать это в третий раз. Майор Фишер, его товарищи и вся Германия знали, что они будут готовы к этому.\n\nТеперь, подготовив микрофон, майор начал свое обращение к своим солдатам.\n\n"Солдаты армии Германии! Сегодня день инспекции! Сегодня вы продемонстрируете как своим коллегам, так и всей Германии свое уважаемое мастерство в качестве современной боевой силы! Покажите нам, к чему привели все ваши тренировки!" - торжествующе объявил Фишер.\n\nВсе солдаты на поле боя, от тех, что были впереди, до тех, что были сзади, глубоко вздохнули и закричали с невиданной за долгое время суровой яростью,"
 germany.230.a: "JAWOHL HERR MAJOR!"
 germany.231.t: "Популярность Ультраправых Резко Возросла!"
 germany.231.d: "После нашего унизительного поражения от коммунистической России многие немцы потеряли интерес к предвыборной политике и начали поддерживать экстремистские идеи ультраправых партий.\n\nИз-за сокращения финансирования BfV с трудом следит за этими группами. Все чаще и чаще мы видим на улицах эмблемы и плакаты двух крупнейших правых организаций - НДПГ и "Третьего пути". Их марши - обычное зрелище по всей стране. Они призывают к спасению и очищению немецкого общества от того, что они считают крипто-левизной и капиталистическим упадком."
 germany.231.a: "Это беспокоит..." 
 germany.232.t: "Битва за Будущее"
 germany.232.d: "Пути нашей страны сужаются, оставляя нам только два варианта: Национально-демократическая партия или Третий путь.\n\nНДП, возглавляемая Франком Францем, является политической партией с амбициозным и эгоцентричным лидером. Их называют неофашистами и реваншистами, а это именно то, что сейчас нужно немецкому народу. НДП выступает за обращение к прошлому в поисках спасения.\n"Третий путь" - это ответвление НДП, возглавляемое более радикальными ультраправыми элементами. Они называют себя штрассеристами, стремящимися возродить идеи истинно немецкого социализма, которые, возможно, и есть то, в чем нуждается немецкая нация."
 germany.232.a: "НДПГ..."
 germany.232.b: "Третий путь..." 
 germany.233.t: "Убит Президент!"
 germany.233.d: "В результате шокирующего поворота событий сегодня в Берлине был убит президент Германии, что вызвало шоковую волну по всей стране и международному сообществу. Трагический инцидент произошел на фоне распада НАТО и беспрецедентного подъема ультраправых партий в Германии, что породило слухи о возможных связях стрелка с правоэкстремистскими группировками.\n\nУбийство произошло во время публичного выступления президента. Когда он обращался к толпе, собравшейся перед Бранденбургскими воротами, неизвестный открыл огонь, смертельно ранив президента, после чего был обезврежен силами безопасности. Несмотря на немедленную медицинскую помощь, президент скончался от полученных травм по дороге в больницу."
 germany.233.a: "Я в шоке!" 
 germany.234.t: "Турецкие Кварталы Подожжены!"
 germany.234.d: "Недавно наша страна пострадала от ужасных событий. Ночью были подожжены десятки улиц и зданий, принадлежащих гражданам Турции. Сотни людей получили ранения, и по меньшей мере 73 человека погибли. Финансовые последствия этой трагедии еще оцениваются, но ожидается, что они будут значительными.\nДве крайне правые группировки, "Новая заря" и "Немецкий порядок", взяли на себя ответственность за это нападение. В настоящее время полиция расследует этот инцидент, но шансы поймать преступников невелики. Официальные правые партии отрицают какую-либо связь с нападением, утверждая, что это не соответствует их ценностям.\n\nНесмотря на человеческую трагедию и страдания, вызванные этим инцидентом, народ Германии не испытывает особой симпатии к турецким иммигрантам. В Интернете распространено мнение: "Иностранцы, вон!" и "Чемодан, Вокзал, Анкара!"."
 germany.234.a: "Ужасно!"
 germany.236.t: "Дебаты в Бундестаге"
 germany.236.d: "В последние дни в нашем парламенте было много дискуссий и противоречий по поводу некоторых политических мер и заявлений, сделанных избранными должностными лицами. Такого рода напряженность нежелательна в таком уважаемом учреждении, как Бундестаг, и мы должны немедленно устранить ее.\n\nМы можем либо обвинить определенных членов организации в том, что они вызвали этот хаос, либо попытаться найти мирное решение для восстановления порядка."
 germany.236.a: "Обвинить правых в провале"
 germany.236.b: "Обвинить левых в беспорядке"
 germany.236.c: "Мы должны бороться за единство"
 germany.237.t: "1000 лет"
 germany.237.d: ""
 germany.237.a: "Были ли мы обречены на вечный повтор?"
 germany.238.t: "Наше Будущее..."
 germany.238.d: ""
 germany.238.a: "Это единственное логическое завершение наших реформ. Зиг Хайль!"
 germany.238.b: "Мы уже достаточно переняли из нашего прошлого." 
 germany.239.t: "Митинг в Нюрнберге"
 germany.239.d: ""
 germany.239.a: "Слава нашей партии!" 
 germany.240.t: "Будущее Нашей Религии"
 germany.240.d: ""
 germany.240.a: "У партийных радикалов была правильная идея! Христианство - это религия для слабых!"
 germany.240.b: "Мы должны реформировать немецкие церкви, чтобы они соответствовали нашему нацисткому видению."
 germany.241.t: "Кубань Обеспокоена Российской Агрессией"
 germany.241.d: "Сегодня с нашим посольством на Кубани связались с просьбой о срочной встрече. Российские вооруженные силы постепенно вторгаются на Кавказ, подрывая безопасность региона, особенно Кубани. Правительство Кубани умоляет нашего посла о более надежных гарантиях обороны и инвестициях в их оборону, но это может создать впечатление, что мы являемся агрессором. Хотя Кубань уже имеет гарантии от Украины, а Украина входит в НАТО, возможно, стоит рассмотреть Кубань в качестве составной части нашей стратегии обороны."
 germany.241.a: "Инвестируемся в их оборону."
 germany.241.b: "С медведя содрали шкуру, перестаньте беспокоиться."
 germany.242.t: "Германия возобновляет переговоры"
 germany.242.d: ""
 germany.242.a: "Есть ли у мира шанс?"
 germany.243.t: "Призрак Киева"
 germany.243.d: "Вызывающее имя стало хитом в Твиттере и других социальных сетях, ссылаясь на украинского пилота МИГ-29, который якобы сбил шесть российских самолетов в первый день российского вторжения в Украину.\n\nКо многим постам "Призрака Киева" прилагается видеозапись того, что, по-видимому, является МИГ-29, известным по схеме НАТО как Точка опоры, хотя в большинстве постов есть точно такой же короткий клип - самолет, пролетающий над бетонными многоэтажками с серым небом позади \n\nТем не менее, существует мало доказательств того, что Призрак Киева действительно существует, а онлайн-недоброжелатели указывают на неправдоподобность истребителя без превосходства в воздухе и на более слабом реактивном самолете, сбивающем 6 вражеских самолетов за один день.\n\nТем не менее, анонимный опрошенный украинец заявил, что "Важно не то, существует он или нет, а сообщение, которое он распространяет как легенду. Такого рода послание важно в эти тяжелые времена, независимо от того, правда это или нет"."
 germany.243.a: "Счастливой охоты"
 germany.244.t: "Выбор Коалиции"
 germany.244.d: "Теперь, когда выборы завершились, у нас осталось совсем немного времени для формирования правительства. Давайте тщательно рассмотрим наши варианты, чтобы убедиться, что мы не окажемся в меньшинстве в Бундестаге."
 germany.244.a: "Нам не нужна никакая помощь!"
 germany.244.b: "Коалиция Германии! ХДС, СДПГ, СВДП!"
 germany.244.c: "Возможно, мы могли бы пригласить АдГ..."
 germany.244.h: "Коалиция Светофоров побеждает!"
 germany.244.e: "Нечестивый союз... Это не то, чего мы хотим, но это то, что нам нужно."
 germany.244.f: "Успокойте радикалов - мы сотрудничаем с ХДС."
 germany.244.g: "Красно-Красно-зеленая коалиция! Потому что мы можем!"
 germany.244.i: "Ямайская коалиция ХДС, СВДП и Зеленых!"
 germany.244.j: "Сохраняйте Большую коалицию, но пригласите зеленых."
 germany.245.t: "Дрезденские Судебные Процессы"
 germany.245.d: ""
 germany.245.a: "Es schreien die NATO-Minister - Ihr Schreien ist nicht mehr Geflüster"
 germany.246.t: "Нетаньяху выступает в Бундестаге"
 germany.246.d: "Выступая в Бундестаге, премьер-министр Израиля Биньямин Нетаньяху призвал Германию к непоколебимой поддержке в эскалации конфликта Израиля с "Хезболлой", Сирией и ХАМАС. В зале воцарилась напряженная тишина, когда Нетаньяху подчеркнул серьезность ситуации, представив конфликт как борьбу за выживание. Правительство Германии, глубоко осознающее свою историческую ответственность, подтвердило свою солидарность с Израилем, пообещав военную и дипломатическую поддержку."
 germany.246.a: "Наш исторический долг..." 
 germany.247.t: "Итоги Русской Освободительной Армии"
 germany.247.d: "Парни... Я не думаю, что они на самом деле хотят признать, что они недочеловеки, и бороться за самоуничтожение? А теперь это дает обратный эффект и отлично подходит для российской пропаганды? Ну, черт, по крайней мере, мы пытались, верно?"
 germany.247.a: "Кто несет за это ответственность? Мне НУЖНЫ ИМЕНА!" 
 germany.248.t: "Приглашение в Евроинтерн"
 germany.248.d: "Германия прислала нам приглашение в Евроинтерн, мы знаем о реваншистских настроениях немцев и понимаем, что принятие приглашения может привести нас к войне с русскими. Стоит ли интернационализм еще одной европейской войны или нам лучше оставить Германию?"
 germany.248.a: "Не"
 germany.248.b: "Хорошо!"
 germany.249.t: "Югославия Отказалась"
 germany.249.d: "Несмотря на то, что Югославия является социалистической страной, они отказались от нашего предложения выступить сообща перед лицом фашистской угрозы, заявив, что поддерживают дело социализма, но предпочитают экономическое сотрудничество военному. Как бы они ни проявляли свою трусость, нам не выгодно воевать с развивающейся социалистической страной в Европе, какой является Югославия."
 germany.249.a: "Ну что ж. Передайте им наши наилучшие пожелания."
 germany.250.t: "Результаты выборов 2025 года"
 germany.250.desc: "28 сентября начался первый тур федеральных выборов по избранию членов 21-го Бундестага."

 germany.260.t: "Германия Предлагает Сделку"
 germany.260.d: "В условиях, когда напряженность в Европе вновь начала нарастать, немцы сделали нам необычное предложение. Они предлагают щедрое торгово-экономическое партнерство, которое может оказаться полезным для ускорения нашего экономического восстановления. Однако у этого есть и обратная сторона, поскольку любое экономическое партнерство с Западом может снизить нашу легитимность среди населения и разозлить националистов."
 germany.260.a: "Ради нашего восстановления мы должны принять"
 germany.260.b: "Мы не фрицевские подхалимы!"
 germany.261.t: "Россия Отрицает Торговую Сделку"
 germany.261.d: "Из России приходят тревожные новости: несмотря на все усилия наших дипломатов, торговые переговоры с Россией провалились, причем русские ошибочно заявили, что мы ведем переговоры недобросовестно, а сообщения из России свидетельствуют об ускорении российского перевооружения угрожающими темпами."
 germany.261.a: "Мы должны готовиться к худшему..."
 germany.262.t: "Россия Принимает Торговое Соглашение"
 germany.262.d: "Приятные новости от наших дипломатов: торговые переговоры с Россией принесли свои плоды, и соглашение было подписано.  Огромные рынки России теперь открыты для нас, и дверь к долгосрочной нормализации отношений теперь широко открыта."
 germany.262.a: "Пусть это принесет мир в Европу!"
 germany.263.t: "Россия Отвергнула Требования!"
 germany.263.d: "Русские наотрез отказались уменьшать свою армию и военный бюджет, даже после того, как мы пригрозили им серьёзными последствиями."
 germany.263.a: "Больше санкций на них!"
