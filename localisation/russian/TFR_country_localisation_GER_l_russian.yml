 germany.174.b: "Реформировать процесс"
 germany.175.t: "Журналист арестован"
 germany.175.d: "Известный журналист, критикующий дворянство, недавно был арестован властями. Они подробно описали обширное влияние знати на политические решения. Большинство из этих решений в конечном итоге приносят пользу участникам впоследствии. Особый интерес представляют операции с государственными фондами, которые, как сообщается, использовались для собственного обогащения. Регентство распорядилось арестовать автора.\n\nЛиберальные газеты и ультраправые возмущены этим, хотя и по совершенно разным причинам. Нам нужно сделать заявление по этому поводу, прежде чем ситуация выйдет из-под контроля."
