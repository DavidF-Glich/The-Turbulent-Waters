 GER_restrict_immigration_desc: "Слишком долго Отечество было игровой площадкой для иностранных мигрантов. Наша культура игнорировалась, наши ценности высмеивались, а наши дети чувствовали себя чужими на своей собственной земле. Пришло время предпринять смелые шаги, которых боялись правительства прошлых лет. Мы введем строгие ограничения на иммиграцию и пересмотрим определение гражданства, чтобы сохранить наследие и будущее Германии."
