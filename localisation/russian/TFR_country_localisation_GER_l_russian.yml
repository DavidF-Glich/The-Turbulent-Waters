 GER_defense_plan_x: "ПЛАН ОБОРОНЫ: X"
 GER_defense_plan_x_desc: "Наши усилия удержать русских на Кавказе провалились. Мы должны перегруппироваться по порядку и подготовить новую линию обороны вдоль реки Днепр!"
 GER_suspend_civilian_consumerism: "Приостановить Потребительскую Экономику"
 GER_suspend_civilian_consumerism_desc: "Стало ясно, что Россия не намерена останавливаться на Украине. Их цели кажутся гораздо более грандиозными, и поэтому мы должны полностью посвятить себя тому, что делают они, и мобилизовать экономику."
 GER_defense_plan_v: "ПЛАН ОБОРОНЫ: V"
 GER_defense_plan_v_desc: "Русские прорвали линию обороны на Днепре. Надежда еще не потеряна, мы должны защищать реку Вислу во что бы то ни стало. Затраты!"
 GER_to_the_last: "До Последнего..."
 GER_to_the_last_desc: "Линия Вислы была разгромлена... Они никогда не сокрушат наш дух, мы будем сражаться за наш дом до последнего человека!"
 GER_deploy_republikanische_milizen: "Формировать Республиканские Ополчения"
 GER_deploy_republikanische_milizen_desc: "Тысячи граждан готовы взять в руки оружие и защищать республику!"
 GER_operation_somerset: "ОПЕРАЦИЯ: СОМЕРСЕТ"
 GER_operation_somerset_desc: "Европа имеет глубокую историю борьбы с Россией, мы работали вместе, чтобы победить их в 1854 году и дважды в этом десятилетии. Мы всегда будем здесь, чтобы обуздать их экспансию!"
 GER_europe_for_europeans: "Европа для Европейцев"
 GER_europe_for_europeans_desc: "Европа - не место для этих азиатских варварских орд, мы должны укрепить эту идею среди наших союзников, чтобы оживить их! Война еще не проиграна!"
