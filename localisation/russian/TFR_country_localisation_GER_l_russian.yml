 GER_anti_poverty_initiative: "Инициатива по Борьбе с Бедностью"
 GER_anti_poverty_initiative_desc: "Несмотря на сильную экономику, наша страна постоянно сталкивается с проблемами, связанными с бедностью. Предоставление грантов и низкопроцентных кредитов для поддержки малого бизнеса в районах с низким уровнем доходов и развитие инициатив по государственному трудоустройству в малообеспеченных сообществах позволит людям получить доступ к важнейшим видам обучения. Увеличение инвестиций в проекты социального жилья обеспечит семьи с низкими доходами доступным и качественным жильем, не только решив сиюминутную проблему, но и способствуя долгосрочному социальному равенству."
