 germany.74.t: "Протесты против Венских Мирных Соглашений"
 germany.74.d: "После того как Венские мирные соглашения положили конец войне в Европе, по всей Германии вспыхнули протесты в знак протеста против войны. Знаки \"предатели!\" и \"продажные фашисты!\" появляются очень часто среди протестующих. Многие придерживаются мнения, что война была проиграна не на поле боя, а в умах некомпетентных командиров, которые сдались в войне, которую можно было бы выиграть, если бы они продолжали сражаться дольше. В то время как Германия многим пожертвовала во время войны, когда ее граждане страдали от суровых зим без российского газа, когда тысячи немецких парней умирали на Украине, в Прибалтике и Польше, чтобы защитить Европу от орды русских фашистов, окончание войны сделало все эти жертвы напрасными. В то время как Верховное командование бундесвера приказало тысячам сынов Германии погибнуть при обороне Варшавы, а когда их попросили рискнуть своей жизнью, они быстро капитулировали перед русскими. В частности, уступка в признании Восточной Европы естественной сферой влияния России и экономические репарации вызвали всеобщий гнев.\n\nНаиболее заметной группой среди протестующих является партия Die Linke, которая утверждает, что капитуляция была направлена на защиту интересов немецкого "финансового капитала", а военным усилиям препятствовала безудержная спекуляция на войне, которая давала вооруженным силам оружие низкого качества, чтобы сократить производственные затраты и максимизировать объем производства. Недавние опросы показали, что доверие к нынешнему правительству упало до однозначных цифр, и почти наверняка рано или поздно оно падет."
 germany.74.a: "Это Волнует."
 germany.75.t: "Экономика Германии рушится"
 germany.75.d: "Чтобы оплатить большие расходы, которые потребовались для борьбы с русскими во время войны между Россией и НАТО, Федеративная Республика Германия взяла крупные кредиты, чтобы финансировать быструю военную экспансию, осуществленную во время войны. В то время как Бундестаг изначально планировал погасить долги за счет российских военных репараций - чего не произошло, поскольку силы НАТО были вытеснены из Восточной Европы. Поскольку стоимость евро и немецких облигаций начала свободное падение после Венских Мирных Соглашений, усугубленное внезапным падением спроса на военное производство, экономический шок нанес ущерб. Хуже того, доверие к еврозоне находится на рекордно низком уровне - регион изо всех сил пытается перестроить свою экономику после потери восточноевропейских рынков. В связи с падением Франкфуртской фондовой биржи на 35 процентов за один день - крупнейшим в финансовой истории - экономисты предсказывают период беспрецедентной экономической катастрофы.\n\nГиперинфляция уже начала набирать обороты, стоимость евро по отношению к китайскому юаню выросла с 7,39 до 13,81 за одну неделю. В это время Немецкий Бундесбанк сталкивается с худшим кошмаром экономистов - огромным бюджетным дефицитом в сочетании с безудержной инфляцией. Независимо от действий, будущее Германии выглядит мрачным."
 germany.75.a: "Es ist eine Katastrophe!"
 germany.76.t: "Сара Вагенкнехт Формирует Народный Союз"
 germany.76.d: ""
 germany.76.a: "Мы Должны с Осторожностью Следить За Этим Растущим Экстремизмом!"
 germany.77.t: "Ядеризация Германии"
 germany.77.d: "Шокирующая новость потрясла мир сегодня, когда правительство Германии объявило о своем вступлении в эксклюзивный клуб ядерных держав. После начала Второй гражданской войны в США правительство Германии тайно предприняло шаги по обеспечению безопасности двадцати единиц тактического ядерного оружия B62, хранящихся на авиабазе Бюхель. \n\nЕще более серьезным ударом по глобальному нераспространению является объявление о том, что Германия активизирует свои ядерные резервы. По оценкам экспертов, с избытком инженеров-ядерщиков и техническими возможностями для создания арсенала с учетом широко распространенных гражданских реакторов Германия сможет иметь стабильный арсенал через 3-6 месяцев. Учитывая прежнюю роль Германии как лидера в области международного нераспространения, эта новая политика, вероятно, спровоцирует гонку ядерных вооружений в Европе, поскольку правительство России уже объявило о планах по расширению своего собственного арсенала.несмотря на то, что реваншистская Германия стремится бросить вызов России после своего поражения в русско-натовской войне, нуклеаризация Германии и балансирование на грани, проводимое немецким правительством, скорее всего, внесут ядерный элемент в любой будущий конфликт, поскольку политики не сомневаются, что немцы без колебаний нажмут на ядерный спусковой крючок, если это произойдет. дошло до этого."
 germany.77.a: "Часы тикают ближе к полуночи"
