 germany.174.t: "Немецкий дворянин замешан в скандале с хищением"
 germany.174.d: "После слухов о коррупции в процессе закупок армии правительство пообещало провести беспристрастное расследование этого вопроса. В прессу просочился предварительный отчет, подтверждающий не только слухи, но и прямую причастность к этому делу нескольких дворян.\n\nВсе это дело стало позором для правительства. Регентство требует действий, но заявило о своей полной поддержке дворян."
