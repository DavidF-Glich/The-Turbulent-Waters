 GER_demand_russian_war_reparations: "Требовать от России Военных Репараций"
 GER_demand_russian_war_reparations_desc: "На протяжении веков русская угроза заливала кровью наши европейские земли, истребляя наших людей, превращая в пепел наши города и унижая нас на каждом шагу. От царей до наших дней Россия остается врагом объединенной Европы. Настало время, когда Россия должна предстать перед судом. Мы потребуем от России тяжелых репараций, возмещения за потерянные жизни, разрушенные города и возрождение нашей нации!"
