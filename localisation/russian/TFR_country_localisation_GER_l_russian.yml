 germany.92.t: "Формирование европейского интернационала"
 germany.92.d: "Алое знамя взвилось над Европой, когда Германия объявила о создании Европейского интернационала, альянса коллективной безопасности, который должен заменить НАТО. С заявленной целью распространения революции по всей Европе Германия оказала поддержку социалистам в других западноевропейских странах, включая Францию, Грецию и Испанию. Поскольку революционное левацкое насилие бушует по всей Западной Европе в качестве яростной реакции на поражение Российской империи, почти наверняка в Европейском интернационале скоро примут участие не только Германия, но и другие страны.\n\nРоссийская империя уже осудила это заявление, заявив, что она \"готова изгнать дьявола большевизма из Европы еще раз, если потребуется\", а спутниковые снимки указывают на возросшую военную активность России среди оккупированных регионов Польши. Поскольку Германия продолжает свое перевооружение и реконструкцию после войны между Россией и НАТО, многие задаются вопросом, не является ли это развитие событий просто еще одним шагом к войне в эпоху, когда за мир так тяжело боролись."
 germany.92.a: "Европа снова приближается к войне"
 germany.93.t: "Активист Die Linke слил Движения Армии"
 germany.93.d: "Война с Россией привела к множеству предотвратимых смертей, будь то гражданские или военные, но с российской агрессией против суверенитета наших союзников мы не могли бы стоять там и ничего не делать, однако некоторые из наших соотечественников, похоже, не согласны.\n\nАктивистам из Die Linke удалось обнародовать передвижения войск НАТО, и такая информация, без сомнения, была бы использована русскими против нас. Эти активисты утверждают, что они сделали это во имя мира, но, похоже, забывают, что из-за их действий пострадает еще больше наших людей.\n\n Независимо от их мотивов, утечка такой важной информации считается государственной изменой федеративной республике.\n\nТе, кто не бежал из страны, были арестованы, и с такими вопиющими доказательствами их действий им грозит пожизненное заключение, теперь нам приходится иметь дело с последствиями их действий и переосмыслить наши стратегии, чтобы выиграть эту войну."
 germany.93.a: "Ублюдки! Каждый из них до единого!"
 germany.94.t: "Араб-джихадист предупреждает силы НАТО"
 germany.94.d: "'Граждане мира,' - спокойно начал Представитель, - 'вы вот-вот станете свидетелями священной войны эпических масштабов. Вероломные западники прятались в своем логове, замышляя свои планы по уничтожению мусульманского мира. Они готовили войну на уничтожение против нашего священного бастиона ислама!' - теперь голос представителя звучал громче и агрессивнее.\n\n'НАТО… Ваши безбожники солдаты не идут ни в какое сравнение со святыми воинами Аллаха. Они потерпели неудачу в Афганистане. Они потерпели неудачу в Ираке. Они потерпели неудачу в Сомали. Вы… Вы потерпите неудачу и в Аравии!' - Он вытащил свой трофейный карабин М4, поднял его в воздух и выкрикнул свое последнее предупреждение. 'АЛЛАХ НЕ ПОЗВОЛИТ ВАМ ПОБЕДИТЬ! ОН УЖЕ УНИЧТОЖИЛ ВАШЕГО АМЕРИКАНСКОГО ДЬЯВОЛА, И СКОРО СДЕЛАЕТ ТО ЖЕ САМОЕ И С ВАМИ! ОН ПОБЕДИТ ВАС ОГНЕННОЙ ЯРОСТЬЮ! ОН БУДЕТ ИСПЕПЕЛЯТЬ ВАС СНОВА И СНОВА, ПОКА НЕ ОСТАНЕТСЯ ТОЛЬКО ПЕПЕЛ! АЛЛАХ АКБАР!'"
 germany.94.a: "Завуалированные угрозы! Они знают, что им конец!"
 germany.95.t: "Приказ о выводе войск из Саудовской Аравии"
 germany.95.d: ""
 germany.95.a: "Мы потерпели неудачу..."
 germany.96.t: "Интервенция в Саудовской Аравии"
 germany.96.d: "С захватом джихадистами Саудовской Аравии и тысячами беженцев, покидающих страну, было бы лишь вопросом времени, когда мы коллективно согласились бы положить конец террористической угрозе на Арабском полуострове, уже нанесен большой ущерб.\n\nИстории о массовых убийствах, разрушении культурного наследия и истории, а также поощрении терроризма в других странах, мы не можем сидеть сложа руки и позволять им восстанавливаться и оставаться помехой свободному миру, вот почему будет проведена подготовка к вторжению на контролируемые террористами территории в сотрудничестве с другими странами Ближнего Востока и любыми дружественными повстанческими силами, арабскому народу не придется жить в постоянном страхе, и мы покажем миру, что мы имеем в виду, когда говорим, что свобода и демократия должны распространяться повсюду.\n\nМы выступим против экстремизма, мы выступим против террора и мы освободим угнетенных."
 germany.96.a: "Gemeinsam gegen den Terror"
 germany.97.t: "Парад Победы в Киеве"
 germany.97.d: "Наконец-то все закончилось. Русский дикарь был убит на поле боя, пытаясь трусливо и позорно сбежать вслед за европейской демократией и пламенным факелом избирательного права. Однако наша работа еще не закончена, поскольку последствия продолжают ощущаться.\n\nОднако это всегда было поводом для празднования. Мы устранили главную угрозу нашим институтам и продолжили праведную борьбу за свободу континента. Этот парад станет символом единства, а не разделения и тупиковой ситуации, и станет средством объединения друзей в борьбе с тиранией.\n\nВозможно, тела погибших пошатнулись, но наше путешествие отомстило за них. Давайте идти вперед и покажем миру, что мы всегда были победителями с момента нашего основания!"
 germany.97.a: "Они не могли видеть свет, они почувствовали жар."
 germany.98.t: "Начало ОПЕРАЦИИ: МИРОВОЙ КОНТРОЛЛЁР"
 germany.98.d: "Я обращаюсь к вам сегодня с позиции радости и триумфа. Глобальная демократия одержала необходимые победы за последние несколько лет и убедилась, что Европейский континент полностью защищен от антидемократической волны, которая, казалось, нарастала после неудач первых лет десятилетия. Мы все были на торжествах и выпили свою долю шампанского, но сейчас самое время смотреть вперед и учитывать потребности завтрашнего дня.\n\nПо всему миру тоталитарные режимы продолжают подавлять свое население, используя самую жестокую политику; В Сирии режим использует химическое оружие и винтовки против мирных протестующих. В Иране они используют газовые баллончики и дубинки против женщин просто за то, что они появляются на публике без одежды. Давайте не будем забывать Афганистан, где радикальное исламское направление распространило идеологию ненависти по всей Центральной Азии. Эти режимы представляют худшую часть человечества, но у нас есть возможность помочь этим странам стать примерами лучшего.\n\nМы больше не будем терпеть тиранов. Мы больше не будем уступать место тем, кто обращается со своим народом как с рабами. Сегодня все наши демократии проводят черту в пыли и заявляют перед тиранами: "Сегодня ваш день". Если они не уступят, они и их союзники столкнутся с коллективной мощью свободного мира, и их власть будет сломлена на глазах у их народа"
 germany.98.a: "Мир избавится от авторитаризма!"
 
 germany.99.t: "ПЕРЕДОВОЙ ОТЧЕТ: [GetDateText]"
 germany.99.d: "ОТ:PRESIDENTE DEL COMITATO MILITARE DELL'UNIONE EUROPEA, КЛАУДИО ГРАЦИАНО\n\nЯ выражаю свои искренние сожаления по поводу информации, которая будет раскрыта в этом письме. Ливийское сопротивление в пункте вторжения "Салах" оказалось неожиданно ожесточенным и хорошо организованным. Несмотря на недели воздушных бомбардировок вражеских укреплений и систем противовоздушной обороны, авианосная группа 11 понесла аналогичные тяжелые потери в воздухе в небе над Тобруком, нанося удары по ливийскому парламенту. Таким образом, они не смогли защитить людей на пляжах, когда те попытались воспользоваться проломом. Наши силы были отброшены назад и, прямо скажем, уничтожены. Сектор был признан несостоятельным, и Генеральный штаб согласился оставить его. Усилия по спасению людей, застрявших на мысе Салах, увенчались успехом, но восстановленные силы бледнеют по сравнению с потерянными жизнями и взятыми в плен.\n\nИзображения последствий точки "Салах" ужасны, и я готов предстать перед Европейской комиссией и взять на себя всю вину за катастрофу.\n\nПОДПИСЬ - "
 germany.99.a: ""
 germany.100.t: "Дискриминация русских в странах Прибалтики"
 germany.100.d: "Балтийские государства Латвии, Эстонии и Литвы несли на себе всю тяжесть российской агрессии на протяжении веков и в ходе недавней войны. Тысячи молодых людей погибли, сельская местность подверглась нападкам и практически не принесла никакой материальной выгоды этим странам, что привело к радикализации среди недовольной молодежи и ветеранов страны. Это недовольство послевоенным статус-кво было возложено на значительные русские меньшинства стран, и многие новые ультранационалистические группы, сформированные после войны, начали преследовать их.\n\nПравительство в значительной степени закрыло глаза на эти недавние действия, и многие правительственные чиновники тонко хвалят их. Один из членов парламента Эстонии от либералов утверждал, что "любая несправедливость, с которой сталкиваются русские в Эстонии, бледнеет по сравнению с несправедливостью, причиняемой нашему народу российскими империалистами, Советами и путинистами." Один из мэров Латвии заявил, что "молодые люди нашего народа имеют право охранять наши границы и наказывать коллаборационистов", когда им сообщили об антироссийских нападениях в его городе.\n\nПоследние нападения на этнических русских в последние выходные привели к восьми смертям и более пятидесяти раненых, и проблема, кажется, только ухудшается. Местные лидеры русского меньшинства в этих странах утверждают, что эти акты дискриминации нелогичны и противоречат принципам плюрализма, они указывают на этническую русскую службу в вооруженных силах Балтии и отказ сотрудничать с российскими войсками во многих случаях как доказательство того, что они так же добры к гражданам, как и их соседи.\n\nРусское меньшинство призвало Берлин помочь им и оказать давление на балтийские правительства, чтобы они положили конец несправедливости и обеспечили соблюдение демократических прав."
 germany.100.a: "Русский народ достаточно настрадался! Прикажите им остановиться."
 germany.100.b: "Русские так или иначе усвоят свой урок."
 germany.101.t: "Выход "Лучшие в Аду""
 germany.101.d: ""
 germany.101.a: "Эмоционально впечатляющая история о духе товарищества..."
 germany.102.t: "Оборона Черкесов Рушится"
 germany.102.d: ""
 germany.102.a: "Мы должны подготовить новую линию обороны!"
 germany.103.t: "Украинская Оборона Рушится"
 germany.103.d: "Русские войска прорвались к Днепру! Попытки отбить плацдарм оказались тщетными, разрабатываются новые планы по созданию оборонительной линии, но Киев, возможно, придется оставить!"
 germany.103.a: "Мы должны подготовить новую линию обороны!"
 germany.103.b: "Конец Близок..."
 germany.104.t: "Немецкой промышленности нанесен серьезный ущерб"
 germany.104.d: "В результате редкого нарушения воздушного пространства Германии русские бомбардировщики прорвали фронтовую противовоздушную оборону и проникли вглубь нашей территории, достигнув родины и повредив важные объекты военного производства!"
 germany.104.a: "Где находится люфтваффе?!"
 germany.105.t: "Американским офицерам приказано возвращаться домой"
 germany.105.d: "На фоне растущего хаоса и беспорядков среди населения Соединенных Штатов американские офицеры были спешно отозваны из своих заграничных командировок, а те, кто остался, покинут их в ближайшие несколько дней. Это ужасная новость, но она, похоже, показывает, что ситуация в Америке еще хуже, чем нам говорили."
 germany.105.a: "Молитесь, чтобы эта проблема не обострилась..."
 germany.106.t: "Оказать давление на Вышеград, чтобы он принял евро"
 germany.106.d: "С учетом недавних событий мы осознали, что Европейский союз нуждается в большем, чем когда-либо, единстве, для обеспечения бесперебойного функционирования нашего Союза необходима более централизованная деятельность.\n\nДаже сейчас Вишеградская группа остается занозой в заднице: Венгрия, Польша, Словакия и Чехия все еще не адаптировали евро в качестве своей основной валюты, и сегодня мы приложим усилия, чтобы обеспечить плавный переход к нашей общей валюте.\n\nСочетание общественных кампаний и финансовой поддержки групп, которые поддерживают наше дело, мы можем медленно, но верно оказывать давление на них, чтобы они приспособились к нашей валюте."
 germany.106.a: "Мы все разделяем одни и те же ценности"
 germany.107.t: "Вышеград Распадается"
 germany.107.d: "Вышеградская группа, долгое время бывшая занозой в боку Европейского союза, наконец увидела плоды, которые может дать ЕС, официально расторгнув свой политический союз и присоединившись к европейскому проекту, и мечта о европейской федерализации кажется все более вероятной с годами."
 germany.107.a: "Ура!"
 germany.108.t: "Вышеград Остаются на Своих Позициях"
 germany.108.d: "Вышеградская группа решительно выступает против попыток федерализации Европейского союза, желая сохранить свой суверенитет превыше всего остального. Эта декларация, подписанная лидерами четырех стран, наносит серьезный удар по европейским амбициям, поскольку все - от федерализации до укрепления единой обороны Европы - тормозится их попытками сохранить суверенитет."
 germany.108.a: "Удар по Союзу..."
 germany.109.t: "Восстановление после наводнения Наконец завершено"
 germany.109.d: "Правительственные проекты уже работают над оказанием помощи пострадавшим районам вдоль Рейна, которые пострадали во время наводнения 2021 года. Эти наводнения были сильнее, чем за последние годы, и поэтому усилия по восстановлению были очень ограниченными, но Бундестаг наконец выделил необходимые средства и расширил зону восстановления, чтобы объявить ее восстановленной, но на этом восстановление не заканчивается, Бундестаг объявил о планах реформирования системы борьбы с наводнениями в зонах затопления по всей стране. Основным направлением является увеличение количества зелени в городах, чтобы впитывать больше воды во время сильных ливней. План, получивший название "Губчатые Города", предполагает выкорчевывание нынешнего стиля городского планирования путем увеличения количества деревьев, грунтового покрытия и общественных парков, а также изменения всего, от бетона до канализационных систем. Германия намерена сделать так, чтобы наводнение никогда не нанесло Рейну такого ущерба, как последнее."
 germany.109.a: "Губчатые города, да?"
 germany.110.t: "Немецкая промышленность перемещается в Восточную Англию"
 germany.110.d: "По мере продвижения русских войск жизненно важные отрасли промышленности должны быть эвакуированы в безопасное место. Британские острова обеспечивают безопасное убежище для нашей промышленности, чтобы она могла продолжать свою жизненно важную работу для военных усилий. Перемещение нашей самой важной восточной промышленности в Восточную Англию может быть непопулярным, но это лучше, чем позволить врагу получить их бесплатно!"
 germany.110.a: "Отчаяние призывает к действию!"
 germany.111.t: "Польские войска перегруппировываются во Франкфурте-на-Одере"
 germany.111.d: "Несмотря на то, что Польша пала, их остатки воссоединились во Франкфурте на Одере, предложив себя немецкому верховному командованию, мы с радостью приняли их, хотя Варшава потеряна, Польша еще не потеряна!"
 germany.111.a: "Их ждет судьба!"
 germany.112.t: "Требование репараций от России"
 germany.112.d: "Россия спровоцировала эту войну, и за конфликтом не стояло ничего, кроме жадности к земле и жадности к потерянному влиянию, сотни тысяч, возможно, миллионы людей погибли от рук жадности, за нашу потерянную кровь агрессоры должны заплатить, как нам пришлось заплатить не один, а два раза. Некоторые критики говорят, что требование репараций приведет к появлению еще одной Веймарской республики, подобной бомбе замедленного действия, но мы выплатили репарации во второй раз, и мы в полном порядке, и нам нужны деньги, чтобы восстановиться."
 germany.112.a: "Они заплатят за этот разрушительный конфликт!"
 germany.113.t: "Россия согласна выплатить репарации"
 germany.113.d: "Россия, вопреки нашим худшим опасениям, согласилась на выплату репараций без каких-либо реальных протестов или даже просьбы о пересмотре условий. Их дипломаты были не очень рады подписанию экономических активов, но кто бы стал? Надеюсь, это признак готовности России к рабочим отношениям."
 germany.113.a: "Великолепно!"
 germany.114.t: "Россия отказывается выплачивать репарации!"
 germany.114.d: "Россия выслала нашу делегацию и покинула переговоры о репарациях, может быть, мы слишком надавили? А может, они и не собирались платить! Как бы то ни было, мы ничего не добились от русских."
 germany.114.a: "Будь они прокляты!"
 germany.115.t: "Общенациональные Беспорядки"
 germany.115.d: ""
 germany.115.a: "Мы сами сделали это с собой..."
 germany.116.t: "Дефицит нефти спадает"
 germany.116.d: ""
 germany.116.a: "Дела идут на поправку?"
 germany.117.t: "Арабская Республика стремится к более тесным связям с НАТО"
 germany.117.d: ""
 germany.117.a: "Мы согласны!"
 germany.118.t: "Российская Агрессия на Кавказе"
 germany.118.d: ""
 germany.118.a: "Война на пороге..."
 germany.119.t: "НАТО Созывает Совещание по Российской Агрессии"
 germany.119.d: ""
 germany.119.a: "Они снова приносят нам войну, мы будем защищать Европу!"
 germany.120.t: "Кризис на польско-белорусской границе"
 germany.120.d: ""
 germany.120.a: "Немедленно начать переговоры с Беларусью и Россией"
 germany.120.b: "Мы не потерпим этого акта терроризма!"
 germany.121.t: "ЕС провела переговоры о пограничном кризисе"
 germany.121.d: ""
 germany.121.a: "Великолепно"
 germany.122.t: "ЕС остается непокорным"
 germany.122.d: ""
 germany.122.a: "Мы продолжим..."
 germany.123.t: "Вербовка в иностранный легион в Нидерландах"
 germany.123.d: ""
 germany.123.a: "Выбрать компромиссный вариант на умеренную кампанию по набору людей"
 germany.123.b: "Профинансировать масштабную кампанию по набору персонала в Легион"
 germany.123.c: "Разрешить ВКВ нанять небольшое количество специалистов и вспомогательного персонала."
 germany.124.t: "Вербовка в иностранный легион в Бельгии"
 germany.124.d: "Бельгия - страна, полная франкофонов и голландцев, развитая нация, полная квалифицированных рабочих, кадровых военных и добровольцев. Они являются отличным кандидатом для Армии и Иностранных легионов, чтобы получить рабочую силу. Но кому мы предоставим права?"
 germany.124.a: "Выбрать компромиссный вариант на умеренную кампанию по набору людей"
 germany.124.b: "Профинансировать масштабную кампанию по набору персонала в Легион"
 germany.124.c: "Разрешить ВКВ нанять небольшое количество специалистов и вспомогательного персонала."
 germany.130.t: "Восстание РПК на востоке Турции"
 germany.130.d: ""
 germany.130.a: "Полезные идиоты, которые помогут нам добиться победы"
 germany.131.t: "Создан Красно-Красно-Зеленый Альянс"
 germany.131.d: "Политический ландшафт Германии был потрясен в понедельник, когда левая социал-демократическая партия (СДПГ), экологическая партия зеленых и крайне левая партия Die Linke объявили о создании Красно-красно-зеленого альянса. Учитывая, что опросы показывают преобладание левых настроений в целом, учитывая неудачи умеренных в победе в войне с НАТО и последующую экономическую катастрофу, вызванную поражением, будущее Германии выглядит мрачным оттенком багрового.\n\nЭто заявление было встречено в подавляющем большинстве случаев негативной реакцией со стороны политического истеблишмента. В условиях, когда центристские политики из СДПГ, ХДС и АдГ удваивают свои обещания оживить Германию и увести ее от "марксистской диктатуры", будущее Германии остается неопределенным."
 germany.131.a: "Интересно"
 germany.132.t: "Протесты в Немецких Университетах"
 germany.132.d: "На фоне хаоса в послевоенной Германии ситуация среди студентов немецких университетов особенно напряженная. Поскольку многие из них были призваны на войну в НАТО только для того, чтобы вернуться ни к чему, кроме поражения и нищеты, горечь среди населения высока. Уже будучи известным как центр крайне левой активности, радикализация немецких студентов достигла критической точки, поскольку протесты, организованные Die Linke, вспыхнули по всей Германии. Многие студенты требовали радикальных перемен, включая масштабный пересмотр государственной системы социального обеспечения, национализацию крупных корпораций в интересах народа и перестройку экономики, чтобы она служила интересам рабочего класса, а не миллиардеров, которые продали страну русским. Хотя протесты были в основном мирными, это признак опасной поляризации общества"
 germany.132.a: "Назревает Революция."
 germany.133.t: "Штурм Рейхстага"
 germany.133.d: "Революционный пыл в Германии достиг сегодня пика, когда левые силы взяли штурмом рейхстаг и провозгласили новую Германскую республику. После нескольких месяцев экономического спада, миллионов безработных и гнева, направленного на правительство за неспособность решить проблему, военизированные формирования Die Linke наконец-то взяли бразды правления в свои руки.\n\nВ 10 утра по центральноевропейскому времени революционеры без особого сопротивления взяли в осаду ключевые здания по всей столице, такие как Центральный вокзал Берлина, Бундестаг и канцелярия, при этом местонахождение канцлера в настоящее время неизвестно.\n\nВскоре к военизированным формированиям присоединились несколько дезертиров из армии, вспыхнуло полномасштабное восстание, когда несколько военных дивизий присягнули на верность революционным силам в Берлине. В условиях, когда в Германии царит хаос, новое временное правительство Die Linke, партия зеленых и Социал-демократическая партия поклялись восстановить порядок и устранить чрезвычайное положение."
 germany.133.a: "Революция в самом сердце Европы"
 germany.134.t: "Профсоюзы Бастуют"
 germany.134.d: "Вслед за мерами жесткой экономии, объявленными правительством, конфедерация профсоюзов Deutscher Gewerkschaftsbund объявила всеобщую забастовку, чтобы отменить меры жесткой экономии. Поскольку сидячие забастовки парализуют экономику, насилие между бастующими профсоюзными активистами и полицией усилило существующую напряженность внутри Германии. Эксперты из кожи вон лезли, чтобы обвинить полицию в чрезмерной жестокости и защите режима, единственной целью которого является причинение вреда рабочему классу, в то время как оппоненты осудили забастовку как наносящую ущерб и без того шаткой экономической ситуации."
 germany.134.a: "Ты слышишь, как поют люди?"
 germany.135.t: "Правительство объявляет о мерах жесткой экономии"
 germany.135.d: "В ответ на обвал евро и обвал Франкфуртской фондовой биржи Бундестаг принял чрезвычайную бюджетную реформу, предусматривающую сокращение социального обеспечения, повышение пенсионного возраста и возможную приватизацию некоторых отраслей промышленности. Поскольку стоимость евро находится в свободном падении, сторонники мер жесткой экономии заявили, что они необходимы для стабилизации денежно-кредитной политики и предотвращения гиперинфляции в условиях экономического спада. Тем не менее, эти меры были невероятно непопулярны, поскольку беспорядки уже вспыхнули в крупных городах, таких как Франкфурт, Берлин и Кельн, когда полиция и протестующие вновь вышли на улицы. Внутренняя ситуация в Германии выглядит все более напряженной по мере того, как страну охватывает хаос."
 germany.135.a: "Может быть, Протестующим Стоит Открыть Учебник По Экономике?"
 germany.136.t: "Симпатии коммунистам в вооруженных силах"
 germany.136.d: "Недавняя победа России над НАТО стала абсолютной катастрофой для Европы, и во всех слоях немецкого общества эта потеря глубоко ощущается, особенно среди молодых людей, которые были призваны в армию. В основном выходцы из бедных семей, у которых не было достаточно денег, чтобы отправить своих детей за границу, чтобы избежать призыва, среди бывших призывников высока неприязнь к правящему классу.Поскольку русские националисты претендуют на господство над Восточной Европой, неудивительно, что их идеология заставит наш народ открыться всему, что противостоит их идеологии, в наших вооруженных силах такие симпатии становятся все более заметными с каждым днем.Наши солдаты, перенесшие много страданий на передовой, чувствуют себя преданными и разочарованными, учитывая их финансовые трудности и рост левых идеалов в рядах, было бы неудивительно, что они открыто обсуждали направление, в котором должна двигаться наша нация.Поскольку наши вооруженные силы значительно расширились по сравнению с довоенным периодом, кажется, что это вопрос времени, когда левые симпатии перерастут во что-то большее, со всеми вытекающими последствиями."
