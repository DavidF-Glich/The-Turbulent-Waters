 germany.1.t: "DEFENDER-Europe 20 Начинается"
 germany.1.d: "Стартовали одни из крупнейших военных учений НАТО за последние десятилетия, которые продлятся несколько недель, в них примут участие в общей сложности 28 000 военнослужащих из 27 стран. Defender Europe 2020 будет включать в себя\n"почти одновременные операции на более чем 30 тренировочных площадках" в дюжине стран.\n\nМногоплановые многомесячные учения предоставляют Германии и союзникам демонстрационное мероприятие по реагированию на кризис. Учения проходят на фоне усиления российской агрессии вдоль украинской границы и усиления напряженности в Европе." 
 germany.1.a: "Semper Paratus"
 germany.2.t: "Турция активизирует статью 13 НАТО"
 germany.2.d: "Старый мировой порядок продолжает демонстрировать трещины в своих рядах. Сегодня, что многие геополитические аналитики считают признаком грядущих событий, Турецкая Республика направила уведомление о денонсации, в свою очередь, активизировав свои права в соответствии со статьей 13 Североатлантического договора.\n\nЭтот шаг был вызван множеством факторов. С падением влияния Америки после ее недавних выборов, наряду с многолетним сдерживанием НАТО турецких амбиций на Ближнем Востоке и неспособностью обуздать российское влияние в Черноморском регионе, Турецкая Республика осталась с тем, что она считает бесполезным для сохранения членства в альянсе НАТО.\n\nОставшиеся члены НАТО вызвали своих дипломатов, надеясь заставить турецкое руководство пересмотреть свое решение до того, как альянс потеряет еще одну ключевую геополитическую опору в своих рядах - однако надежды на то, что мы сможем выполнить эти задачи, невелики.\n\nСледующие несколько дней решат судьбу западного влияния в регионе на десятилетия вперед."
 germany.2.a: "Полумесяц угрожает повернуться к нам спиной."
 germany.3.t: "Турция Подтверждает Обязательства перед НАТО"
 germany.3.d: "Дипломатические усилия Запада в отношении турецкого государства оказались успешными. Сегодня утром турецкое руководство объявило об отмене своей активации статьи 13, сославшись на то, что "нынешняя ситуация, в которой мы находимся, требует строгого сотрудничества между демократическими государствами мира".\n\nНикаких комментариев от российской и китайской делегаций на конференции в Анкаре получено не было, хотя можно предположить, что они разочарованы исходом этого дипломатического кризиса. Западное влияние пока должно оставаться в российских закулисьях - еще один потенциальный фронт, о котором они будут беспокоиться в будущем.\n\nХотя многие считают, что Турция сейчас снова сдерживается от своих геополитических амбиций в Леванте и других регионах, многие задаются вопросом, сколько неизвестных скрытых уступок Запад был вынужден сделать Турецкой Республике, чтобы убедить ее остаться в, казалось бы, ослабевающем военном союзе."
 germany.3.a: "Полумесяц Стоит Твердо."
 germany.4.t: "Сильные наводнения обрушились на Рейнскую область"
 germany.4.d: "Проливные дожди пронеслись по западной Германии, особенно сильно ударив по штатам Рейнланд-Пфальц и Северный Рейн-Вестфалия. Кроме того, сильные наводнения также затронули соседние страны Нидерланды и Бельгию.\n\nНебольшие реки и ручьи превратились в бурные потоки, которые уничтожали целые деревни. Плотины угрожали прорваться, в то время как сети электроснабжения и мобильной связи были отключены в результате того, что стало одной из самых страшных стихийных бедствий в регионе за последние поколения. Погибло много людей, и еще больше людей потеряли свои дома и имущество."
 germany.4.a: "Мы Скорбим По Всем Погибшим"
 germany.5.t: "Сильные наводнения обрушились на Рейнскую область"
 germany.5.d: "Проливные дожди пронеслись по западной Германии, особенно сильно ударив по штатам Рейнланд-Пфальц и Северный Рейн-Вестфалия. Кроме того, сильные наводнения также затронули соседние страны Нидерланды и Бельгию.\n\nНебольшие реки и ручьи превратились в бурные потоки, которые уничтожали целые деревни. Плотины угрожали прорваться, в то время как сети электроснабжения и мобильной связи были отключены в результате того, что стало одной из самых страшных стихийных бедствий в регионе за последние поколения. Погибло много людей, и еще больше людей потеряли свои дома и имущество."
 germany.5.a: "Наши соболезнования немцам"
 germany.6.t: "Восстановление ГДР"
 germany.6.d: "Спустя более 30 лет после воссоединения Германии кажется, что Восток каким-то образом одержал верх над Западом. После ряда неудач Федеративной Республики Германия, как внешних, так и внутренних, - наиболее заметные потери в Восточной Европе Российской империи - штурм Рейхстага в Берлине и последующее провозглашение новой Германской республики открыли новую главу в истории страны. Недавно созданное Временное правительство, опираясь на легитимность различных революционных городских правительств по всей стране, внесло значительные изменения в конституцию, в том числе изменило название с Федеративной Республики Германия в Германскую Демократическую Республику, а также было официально заявлено, что государство будет социалистическим по своей природе, восстановив многие элементы конституции Восточной Германии.\n\nЭто событие, о котором почти не думали 10 лет назад, повергло в шок многих немцев. В то время как популярность Die Linke за последние несколько лет резко возросла, многие по-прежнему с опаской относятся к диктатуре и трудностям, от которых многие страдали при правительстве Хонеккера более 30 лет назад, желая никогда больше не повторять ошибок прошлого. Даже если над Германией взошла красная заря, ее будущее столкнется со многими трудностями."
 germany.6.a: "Auferstanden Aus Ruinen!"
 germany.7.t: "Восстановление ГДР"
 germany.7.d: "Спустя более 30 лет после воссоединения Германии кажется, что Восток каким-то образом одержал верх над Западом. После ряда неудач Федеративной Республики Германия, как внешних, так и внутренних, избиратели провозгласили левую коалицию "Die Linke", "Зеленых" и СДПГ. Несмотря на то, что изначально коалиция оставалась второстепенной фракцией, благодаря тщательному маневрированию Антикапиталистический блок Die Linke вышел на первое место. Получив достаточное количество мест в Бундестаге после досрочных выборов, конституция Федеративной Республики Германии была официально изменена, чтобы переименовать страну в Германскую Демократическую Республику, а также было официально заявлено, что государство будет социалистическим по своей природе, восстановив многие элементы Конституции Восточной Германии.\n\nЭто событие, о котором почти не думали 10 лет назад, повергло многих немцев в шок. В то время как популярность Die Linke за последние несколько лет резко возросла, многие по-прежнему с опаской относятся к диктатуре и трудностям, от которых многие страдали при правительстве Хонеккера более 30 лет назад, желая никогда больше не повторять ошибок прошлого. Даже если над Германией взошла красная заря, ее будущее столкнется со многими трудностями."
 germany.7.a: "Неожиданно"
 germany.8.t: "Военный Переворот в Германии"
 germany.8.d: "После сокрушительных потерь в войне с Россией экстремистские элементы бундесвера свергли правительство. Одетые в черное спецназовцы KSK прошли маршем по Берлину, почти не встретив сопротивления. Когда леопарды окружили Бундестаг, берлинцы стояли в ошеломленном молчании, поскольку многие политики были поставлены перед судом Кенгуру и приговорены к смертной казни за \n"Преступления против немецкой нации"\n.\n\nЛидер переворота, фигура в маске по имени редельсфюрер заявил, что \n"вырождение немецкого народа и нации должно быть остановлено сегодня\". По всей стране введено военное положение, а по нарушителям комендантского часа отдаются приказы стрелять на поражение. \n\nГражданское правительство было \n"временно\n" приостановлено, у власти находится высшее военное командование во главе с редельсфюрером.\n\nПочти сразу же другие страны, такие как Франция и Великобритания, приостановили отношения из-за авторитарных мер в стране. В то время как Европа продолжает приходить в себя после потерь после войны между Россией и НАТО, кажется, что еще одна нация пала жертвой экстремизма."
 germany.8.a: "Четвертый Рейх?"
 germany.9.t: "Военный Переворот в Германии"
 germany.9.d: "После сокрушительных потерь в войне с Россией экстремистские элементы бундесвера свергли правительство. Одетые в черное спецназовцы KSK прошли маршем по Берлину, почти не встретив сопротивления. Когда леопарды окружили Бундестаг, берлинцы стояли в ошеломленном молчании, поскольку многие политики были поставлены перед судом Кенгуру и приговорены к смертной казни за \n"Преступления против немецкой нации"\n.\n\nЛидер переворота, фигура в маске по имени редельсфюрер заявил, что \n"вырождение немецкого народа и нации должно быть остановлено сегодня\". По всей стране введено военное положение, а по нарушителям комендантского часа отдаются приказы стрелять на поражение. \n\nГражданское правительство было \n"временно\n" приостановлено, у власти находится высшее военное командование во главе с редельсфюрером.\n\nПочти сразу же другие страны, такие как Франция и Великобритания, приостановили отношения из-за авторитарных мер в стране. В то время как Европа продолжает приходить в себя после потерь после войны между Россией и НАТО, кажется, что еще одна нация пала жертвой экстремизма."
 germany.9.a: "Четвертый Рейх?"
 germany.10.t: "Германия официально предлагает создать Европейскую армию"
 germany.10.d: "В связи с тем, что связи между европейскими членами НАТО и Соединенными Штатами становятся все более напряженными, в сочетании с политическим и экономическим хаосом в Соединенных Штатах, Германия официально предложила сформировать Общеевропейскую армию с другими членами Европейского союза, чтобы обеспечить их общую оборону.\n\nВ связи с тем, что обязательства Америки перед НАТО ставятся под сомнение из-за ее более националистического поворота после избрания президента Дональда Дж. Трампа, многие европейцы выступают за большую автономию, когда речь заходит об их национальной безопасности.\n\nХотя предложение все еще находится на ранней стадии, оно знаменует собой явное снижение роли Соединенных Штатов как мирового гегемона, поскольку их глобальное влияние начинает рушиться."
 germany.10.a: "Интересно."
 germany.11.t: "Первый случай Ковид-19"
 germany.11.d: "По данным региональных органов здравоохранения Баварии, в Германии был выявлен первый случай заболевания коронавирусом. Министерство здравоохранения южной немецкой земли заявило поздно вечером в понедельник, что мужчина из района Штарнберг близ Мюнхена был заражен вирусом, но находится в хорошем состоянии.\n\nНа пресс-конференции во вторник утром представители баварского здравоохранения заявили, что 33-летний мужчина был заражен китайским коллегой из Шанхая, когда они оба посетили семинар компании в Баварии на прошлой неделе. Китаянку навестили ее родители, которые живут в районе Ухань, перед ее поездкой в Германию.\n\nСогласно заявлению министерства, в настоящее время эксперты считают риск для населения Баварии низким. Страны по всему миру находятся в состоянии повышенной готовности в связи с вирусом, который впервые вспыхнул в китайском городе Ухань"
 germany.11.a: "Будем надеяться, что это не распространится"
 germany.12.t: "Восхождение Верховного Канцлера"
 germany.12.d: "Поскольку немецкая нация наконец-то продирается к свету цивилизации, освобождаясь от неолиберальной и дикой гнили, пришло время показать миру провидца, который этого желал.\n\nОн патриот, который в отличие от бюрократической элиты или немытых иностранцев проливал кровь за свою нацию вместе с сотнями тысяч чистокровных немцев.\n\nОн государственный деятель, как никто другой, тот, кто видит проблемы, с которыми сталкивается немецкое общество, и знает, как их решить.\n\nОн оратор, тот, кто может склонить миллионы на свою сторону, чтобы вернуть Германию к ее славным дням. \n\nОн палач, тот, кто испачкает руки, чтобы решить проблемы, созданные нашими дедами, неважно какой ценой.\n\nОн лидер нашего Верховного канцлера, и с ним у руля Европа раз и навсегда отбросит коммунистическую угрозу!\n\n"
 germany.12.a: "Пусть Германия вернется к величию!"
 germany.12.b: "Пусть Германия вернется к величию! (СОРВАТЬ С НЕГО МАСКУ)"
 germany.13.t: "Формирование Европейского Интернационала"
 germany.13.d: "Германия разорвала свои цепи, но она не может выстоять в одиночку\n\nАвтократы на Востоке, те, кто отвернулся от Маркса и Ленина, те, кто продался олигархам и буржуазии, не будут легкомысленно относиться к европейским революциям.\n\nНесомненно, что новая война неизбежна, та, которая может быть масштабнее и смертоноснее той, которую мы только что вели. И в этом мы не можем надеяться выстоять в одиночку.\n\nПоскольку миллионы наших соотечественников сражаются за освобождение людей по всей колыбели социализма, мы объединимся, чтобы сформировать Европейский Интернационал. Взаимное сотрудничество на благо континента, которое затмит все, что было до него.\n\nПоэтому, когда неоимперский орел придет за нами в нашем последнем танце, мы будем более чем готовы превратить его империю в пепел! \n\n"
 germany.13.a: "Мы освободим рабочих Европы!"
 germany.14.t: "Заседание 5-го Интернационала"
 germany.14.d: "С освобождением Западной Европы от корпоративных повелителей, наконец, пришло время формализовать наш Европейский Интернационал в нечто большее. 5-й Интернационал не только легитимизирует наши правительства, но и покажет левым движениям по всему миру, что мы готовы к сотрудничеству.\n\nХотя мы пока будем ограничены европейским континентом, это не наша конечная цель. Всемирное социалистическое движение всегда будет зенитом, к которому мы будем стремиться.\n\nКонечно, чтобы это произошло, мы должны убить зверя, который угрожает положить конец всему этому. Формализовав наши оборонные соглашения в единый пакт, мы покажем наше единство перед лицом тех, кто хочет нас уничтожить.\n\n Колыбель социализма наконец-то приняла свою судьбу и будет охранять красное знамя вечно!\n\n"
 germany.14.a: "Наш союз становится крепче!"
 germany.15.t: "Нефтяной кризис обрушился на Германию!"
 germany.15.d: "Это был лишь вопрос времени, когда последствия гражданской войны в Саудовской Аравии проявятся у нас на пороге.\n\nНемецкая экономика сегодня остановилась, так как цены на нефть взлетели до небес, и у наших компаний нет иного выбора, кроме как остановить свою деятельность. Хотя некоторые аналитики говорят, что ущерб мог быть еще больше, если бы нефтяной кризис разразился до глобальной пандемии, несомненно, что в ближайшие месяцы у нашей страны будет много забот.\n\nС распространением нестабильности по всему миру у нас не хватает стабильных поставщиков нефти, которые были бы дружелюбны к нам. Печально то, что наш континент не может производить достаточно нефти для нашей промышленности. Это повлияет на нас в долгосрочной перспективе, если мы не найдем решения, и может сделать нас неконкурентоспособными по сравнению с иностранными отраслями.\n\nПо крайней мере, русские все еще качают нам свою нефть и газ относительно дешево…\n\n"
 germany.15.a: "О господи..."
 germany.16.t: "Россия Повышает Цены на Нефть"
 germany.16.d: "Похоже, русские не теряли времени, чтобы использовать нефтяной кризис, чтобы обмануть нас.\n\nМосква сообщила нам, что они повышают цены на нефть и газ, которые они отправляют в Европу. Ссылаясь на «разорванные цепочки поставок» и «отсутствие поставок из-за нестабильности на Ближнем Востоке», они фактически вымогают у нас деньги из-за отсутствия у нас альтернативных поставщиков.\n\nХуже всего то, что они еще и злорадствуют по этому поводу, говоря, что "невидимая рука рынка заставляет нас пересмотреть нашу стратегию". Теперь нам ДЕЙСТВИТЕЛЬНО нужно найти решение этого кризиса. Иначе наша страна провалится в экономическую черную дыру.\n\nВот уж эти отморозки.\n\n"
 germany.16.a: "Орки-оппортунисты!"
 germany.17.t: "Антироссийские Протесты"
 germany.17.d: "В последние недели Германия стала свидетелем значительного роста антироссийских протестов в таких крупных городах, как Берлин, Мюнхен и Гамбург. Эти демонстрации в первую очередь вызваны общественным недовольством решением России повысить цены на нефть, что создало дополнительную нагрузку на немецкую экономику.\n\nРост цен на нефть привел к увеличению затрат на энергоносители для предприятий и потребителей в Германии, усугубляя текущие экономические проблемы, связанные с пандемией COVID-19. Немецкая общественность выразила разочарование по поводу предполагаемой неспособности правительства противодействовать влиянию России на энергетический рынок.\n\nАнтироссийские протесты привлекли широкий круг участников, включая защитников окружающей среды, экономических экспертов и политических активистов. Эти группы объединились с общей целью выразить свою обеспокоенность действиями России и призвать правительство Германии перейти на альтернативные источники энергии и уменьшить зависимость страны от российской нефти.\n\nВ свете продолжающихся протестов правительству Германии рекомендуется рассмотреть следующие действия:\n\nПредпринять дипломатические усилия с Россией для решения проблем, связанных с повышением цен на нефть, и изучить потенциальные пути для переговоров. Разработать и внедрить комплексную стратегию по диверсификации источников энергии в Германии, уделяя особое внимание возобновляемым источникам энергии и увеличивая инвестиции в устойчивые технологии. Инициируйте кампании по информированию общественности об усилиях правительства по преодолению энергетического кризиса и смягчению последствий роста цен на нефть для экономики."
 germany.17.a: "Понятно."
 
 germany.18.t: "Как до этого дошло?"
 germany.18.d: "Наши армии были разбиты.\n\nНаши союзники были разгромлены.\n\nНашу страну бомбили.\n\nНаш народ был убит.\n\nИ ради чего?\n\nЗа брюссельских бюрократов? За их корпорации? За мигрантов?\n\nМы вступили в эту войну, ожидая легкой победы, но неэффективное управление элиты погубило нас всех.\n\nПока матери, дочери и жены отчаянно ищут останки своих мужей, правительству некого винить, кроме себя.\n\n"
 germany.18.a: "Господи, дай нам сил..."
 germany.19.t: "Ich Hatt Eine Kameraden"
 germany.19.d: "Идет дождь, что ж, дождь - обычное дело, но природа, как правило, находит самые подходящие моменты, чтобы вызвать дождь. Карл не возражал против того, чтобы на него капала вода, когда Россия вторглась в Европу, шел дождь из пуль и ракет, он бы обменял эту воду на тот вой без всяких колебаний.\n\nОн молча смотрел на надгробие своего погибшего коллеги, он все еще помнил, как с гордостью объявил, что скоро вернется домой и что ждет ребенка, он был рад вырастить его в Германии, которая снова была гордой и сильной, Германия, которая искупила исторические грехи прошлого, эта Германия никогда не будет существовать, и его друг никогда не воспитает этого ребенка, мина, на которую он наступил, убедила его в этом. Карл сжал кулаки, скрипя зубами, каждый день напоминает ему о горьком поражении, Германия была слаба, слишком сдерживаемая своими грехами и нежеланием идти до конца против врага, который не испытывал моральных угрызений совести из-за собственного экспансионизма.\n\nЕго горе и гнев начали смешиваться вместе, извиваясь и превращаясь в ненавистное состояние ума, эта Германия подвела его, его друга и всех остальных, кто сражался и проливал кровь за Европу, всегда удваивая усилия по борьбе с экстремизмом, всегда бичевая себя только для того, чтобы мир принял их. Ради чего?\n\nРоссия победила, это точно, но он знает, что он не одинок в этом гневе как на свою собственную страну, так и на этот варварский народ, что-то должно быть сделано, если не для его потерянного друга, то для Германии. Он продолжал смотреть на надгробие, думая о том, какой курс должна выбрать нация, экстремизм снова на подъеме в Германии, и это справедливо.\n\nКоммунисты обвиняют коррумпированное правительство, которое променяло свой собственный суверенитет на корпорации, эти кровопийцы были бременем для военного потенциала Германии и в свою очередь, привело к тому, что они проиграли, радикальные правые растут в числе так же сильно, интернационализм нынешнего правительства забыл, что немецкий народ имеет самое большое значение, что враг находится у ворот и в стране, медленно, но верно толкая немецкий народ в культурный и этнический тупик, оба жаждут мести, мести против статуса-кво, месть России.\n\nКарл вздохнул, ветераны первой войны имеют потенциал для формирования будущего Германии, он посмотрел в небо и принял решение о том, где он закончит то, что его страна должна была закончить давным-давно."
 germany.19.a: "Те, кто несет ответственность за это безобразие, заплатят..."
 germany.20.t: "Вход в Ось"
 germany.20.d: "С успехом нашей революции нас пригласили в новый Альянс Оси.\n\nНастало время нам подготовиться к борьбе с Восточной угрозой. Это будет очень трудный шторм...\n\n"
 germany.20.a: "Мы согласны!"
 germany.21.t: "Инициирование Fall Rache"
 germany.21.d: "Время подготовки закончилось.\n\nМы ударим по красным ордам с жестокостью и стремительностью, которые они и представить себе не могли. Мы покажем им, что значит бояться, и сделаем так, чтобы континент остался за нами.\n\nНаши предки потерпели неудачу, мы не можем этого отрицать. Но именно их нежелание сотрудничать с другими европейскими патриотами привело к их падению. Мы не повторим ту же ошибку.\n\nКак бы мы ни ненавидели предыдущие элиты, была цитата, под которой мы подписываемся. «Европа - это сад. Остальной мир - это джунгли. Джунгли могут захватить сад. Садовники должны позаботиться о нем» - простая, но такая значимая фраза.\n\nОни были правы. Европа - это сад, континент традиций и культуры, которому завидует весь мир. И мы - садовники, которые выкорчуют джунгли, угрожающие этой красоте.\n\nПора работать.\n\n"
 germany.21.a: "Für's Vaterland!"
 germany.22.t: "ПЕРЕДОВОЙ ОТЧЕТ: [GetDateText]"
 germany.22.d: "ОТ: Генерал-майор Ричард Россманит\n\n[GetDateText] будет известен как черный день для бундесвера. Наши попытки сдержать русских провалились.На севере польская третья армия была почти уничтожена, и Краков оказался под угрозой осады. Польские войска имеют ограниченную численность и способны проводить лишь незначительные наступательные операции.\n\nНаши силы перегруппировались за рекой Висла и до сих пор были в состоянии сдерживать наступление русских, но я сомневаюсь, что мы сможем продержаться намного дольше. Наши люди понесли огромные потери и измотаны до крайности, не буду лгать, ситуация безрадостная."
 germany.22.a: "Да поможет нам Бог..."
 germany.23.t: "Волна Добровольцев"
 germany.23.d: "Наша война против Красной угрозы стала призывом для тех в нашем обществе, кто дремал.\n\nМиллионы патриотов пытаются завербоваться, готовые присоединиться к армии и бороться с угрозой, которая угрожает нашим домам. Наши рекрутинговые центры работают сверхурочно, чтобы отсортировать все бумаги.\n\nИх стремление защитить Европу всегда будет запомнено, поскольку их имена войдут в учебники истории!\n\n"
 germany.23.a: "Пусть это послужит нам на благо!"
 germany.24.t: "ОПЕРАЦИЯ: BLITZ UND DONNER"
 germany.24.d: "Русские яростно сражаются против наших объединенных европейских сил, и одна из главных причин, по которой они смогли обеспечить себя хорошим снаряжением, - это Тульский оружейный завод. Она стабильно снабжает российские вооруженные силы оружием и другими видами военной техники, однако ситуация меняется.\n\nМы получили сообщения о том, что наши военно-воздушные силы успешно провели рейд вглубь российского воздушного пространства и нанесли серьезный ущерб Тульскому оружейному заводу, что существенно повлияет на боеспособность российских вооруженных сил.\n\nОднако это обошлось дорого, благодаря российской противовоздушной обороне и их собственным военно-воздушным силам, они также нейтрализовали много наших истребителей после жестокого воздушного боя в российском небе, наши отважные пилоты, отдавшие свои жизни за нашу страну, не будут забыты.\n\nТеперь, когда оружейный завод охвачен пламенем, мы можем сосредоточиться на том, чтобы нанести ответный удар по их позициям в два раза сильнее."
 germany.24.a: "Возможно, мы пропустили слово "сюрприз", но вечеринка не была испорчена!"
 germany.25.t: "ПЕРЕДОВОЙ ОТЧЕТ: [GetDateText]"
 germany.25.d: "ОТ: Генерал-майор Ричард Россманит\n\nУкраинские военные понесли серьезные потери и без нашей поддержки потерпели бы крах в ближайшие недели. Силы НАТО продолжают прибывать и на данный момент замедлили продвижение России. С этого момента наша стратегия должна заключаться в том, чтобы оказывать Украине максимально возможную помощь. Они принимают на себя основную тяжесть натиска, и поэтому их поражение означало бы катастрофу для НАТО, если не для Европы."
 germany.25.a: "Битва только началась..."
 germany.26.t: "Zorn"
 germany.26.d: "Точно так же, как у войн прошлого были свои собственные сказки и мифы, у этой войны недавно появились свои собственные.\n\nКогда мы впервые были вынуждены отступить, мы услышали сообщения об оставленном танковом экипаже с Leopard 2, предполагая худшее, мы уже воздали им почести.\n\nОднако, когда мы оттеснили русских назад, мы наткнулись на жестокую сцену. На широком поле мы нашли останки целой российской роты, окружавшей одинокий "Леопард-2", покрытые пулевыми отверстиями, вмятинами и разбитыми гусеницами\n\nМы пришли к выводу, что экипаж танка храбро выступил в последнем бою против российской армии и убедился, что они так легко не сдадутся.\n\nОднако мы не смогли вернуть экипаж, даже их останки, и то, что с ними случилось, останется загадкой, но мы не забудем их благородную борьбу с российским вторжением и будем уверены, что их семьи получат Почетный крест бундесвера за доблесть от их имени.\n\nЛюдвиг Келлер, Ян Вебер, Отто Байер и Якоб Рихтер станут именами, которые никогда не будут забыты за их доблестную позицию и станут источником вдохновения для наших сил."
 germany.26.a: "Увидимся в Вальгалле..."
 germany.27.t: "Прибывает Немецкая Гуманитарная Помощь"
 germany.27.d: ""
 germany.27.a: "Передайте им нашу благодарность!"
 germany.28.t: "Генерал-майор Россманит заменяет федерального канцлера"
 germany.28.d: "Бундестаг пытался оставаться функциональным на протяжении всего этого периода геополитического хаоса. Мы были успешны вплоть до войны на Украине, хрупкое равновесие, которого мы придерживались, было отброшено в сторону. Таким образом, генерал Ричард Россманит предложил временно занять пост федерального канцлера."
 germany.28.a: "Пусть он решит наши проблемы..."
 germany.29.t: "Венгрия Критикует Угольную Инициативу"
 germany.29.d: "Министр иностранных дел Венгрии Петер Сийярто раскритиковал политику Германии по отказу от угля, заявив, что это приведет к усилению зависимости от российского газа. Он также обвинил Германию в том, что она оказывает давление на другие страны с целью поэтапного отказа от угля, закрывая глаза на свою собственную зависимость от угля. Венгрия сильно зависит от российского газа, и Сийярто утверждал, что отсутствие инвестиций Германии в альтернативные источники энергии может увеличить уязвимость Венгрии перед российской энергетической политикой. Германия планирует постепенно отказаться от использования угля к 2038 году в рамках плана, который подвергся критике за недостаточно амбициозный характер."
 germany.29.a: "Смысл в этом есть..."
 germany.29.b: "Скажите им, чтобы они знали свое место!"
 germany.30.t: "Прибывают Саудовские Беженцы"
 germany.30.d: "Разрушительная война в Саудовской Аравии привела к перемещению миллионов мирных жителей и еще миллионам людей, спасающихся бегством в поисках безопасности. Только что прибыла большая группа беженцев, которые ищут убежища. Многие правые поспешили осудить прибытие, напомнив о нападениях мигрантов во время гражданской войны в Сирии и о том, что Германия - не место для них."
 germany.30.a: "Возьмем столько, сколько сможем"
 germany.30.b: "Мы можем позволить себе принять только определённое количество"
 germany.31.t: "Крайне правые протестуют против беженцев"
 germany.31.d: "Ультраправые активисты устроили многочисленные акции протеста по всей стране в знак протеста против недавней волны беженцев из Саудовской Аравии. К счастью, они остались мирными демонстрациями с несколькими вспышками гнева, быстро подавленными сотрудниками полиции. Но их продолжающиеся протесты оказывают давление не только на беженцев, но и на Бундестаг, чтобы он занял позицию по нашей политике в отношении беженцев."
 germany.31.a: "Wir Schaffen Das"
 germany.32.t: "Венгрия Критикует Политику в Отношении Беженцев"
 germany.32.d: "Премьер-министр Венгрии Виктор Орбан выступил против политики открытых дверей Германии в отношении беженцев во время конференции, посвященной гражданской войне в Саудовской Аравии. Он утверждал, что готовность Германии принять беженцев с Ближнего Востока только способствовала увеличению миграции, что привело к притоку беженцев в Европу.\n\nКритика Орбаном политики Германии в отношении беженцев была встречена с возмущением присутствовавшими немецкими официальными лицами, которые обвинили Венгрию в отсутствии сострадания и в том, что она закрывает глаза на страдания беженцев.\n\nМероприятие быстро переросло в бурный обмен мнениями, в результате чего между Венгрией и Германией возросла напряженность из-за их различных взглядов на беженцев. По мере продолжения дебатов другие страны, включая Испанию, Францию и Соединенное Королевство, высказали свои собственные мнения по этому вопросу.\n\n Несмотря на жаркие споры, конференция в конечном счете завершилась без резолюции, в результате чего Венгрия и Германия разошлись во мнениях по поводу своих подходов к кризису беженцев."
 germany.32.a: "Смысл в этом есть..."
 germany.32.b: "Скажите им, чтобы они знали свое место!"
 germany.33.t: "Начинаются Испытания Вакцины Pfizer"
 germany.33.d: "Первая фаза испытаний вакцины Pfizer началась во многих местах по всей Германии. Компания отобрала разнообразную группу участников, включая людей разного возраста, этнической принадлежности и состояния здоровья, чтобы обеспечить безопасность и эффективность вакцины для всех.\n\nИспытания включали двойное слепое, рандомизированное, плацебо-контролируемое исследование, в котором одни участники получали вакцину, в то время как другие - плацебо. Участники находились под пристальным наблюдением на предмет любых побочных реакций, и регулярные проверки у исследователей обеспечили успех испытания.\n\nЗапуск вакцин Pfizer в испытания ознаменовал значительный поворотный момент в борьбе с пандемией COVID-19, и это остается историческим моментом, о котором люди будут вспоминать с благодарностью и восхищением перед учеными и исследователями, которые сделали это возможным."
 germany.33.a: "Молитесь, чтобы это сработало"
 germany.34.t: "Прибывают Американские Беженцы"
 germany.34.d: "На фоне политических потрясений и социальных волнений в Соединенных Штатах группа американских беженцев прибыла в Германию в поисках безопасности и начала новой жизни. Они оставили свои дома и семьи, спасаясь от хаоса и насилия, охвативших их страну.\n\nБеженцы были встречены с распростертыми объятиями немецким народом, который сочувствовал их бедственному положению и понимал важность предоставления безопасного убежища тем, кто в нем нуждается. Им было предоставлено временное убежище и оказана помощь в обретении радости и самоутверждении в их новом окружении."
 germany.34.a: "Скажите им, чтобы они устраивались поудобнее"
 germany.35.t: "Окончательное решение по Северному Потоку"
 germany.35.d: ""
 germany.35.a: "Сообщите им, что проект будет приостановлен еще на год"
 germany.35.b: "Сообщите им, что проект отменяется на неопределенный срок..."
 germany.36.t: "Смена Политики"
 germany.36.d: "Крах правительства Саудовской Аравии вызвал поток беженцев в Германию, перегрузив инфраструктуру страны. Германия, и без того боровшаяся с проблемами интеграции, теперь столкнулась с беспрецедентным наплывом просителей убежища, до предела напрягая государственные службы. Ультраправые политические группы, воспользовавшись кризисом, утверждают, что страна больше не может позволить себе содержать больше беженцев. В то же время представители гуманитарных организаций в правительстве и гражданском обществе настаивают на том, что Германия должна продолжать выполнять свои международные обязательства, несмотря на нагрузку. \n\nОбщественность глубоко разделена по этому вопросу, протесты нарастают с обеих сторон. В некоторых районах начинаются ожесточенные столкновения, поскольку растет недовольство нехваткой жилья и конкуренцией за рабочие места. Международные союзники внимательно следят за развитием событий, понимая, что решение Германии создаст прецедент для всей Европы. Теперь правительство должно сделать критический выбор: отвергнуть беженцев, чтобы сохранить внутреннюю стабильность, или продолжать принимать их, даже под угрозой социальных волнений."
 germany.36.a: "Хватит, мы больше не можем этого выносить"
 germany.36.b: "Мы сделаем все, что в наших силах"
 germany.37.t: "Переговоры с Венесуэлой"
 germany.37.d: "Являясь одним из крупнейших импортеров российской нефти в Европе, Германия существенно пострадала от роста цен на нефть. Чтобы смягчить экономические последствия и обеспечить более безопасное энергетическое будущее, правительство Германии начало переговоры с Венесуэлой, страной с огромными запасами нефти и историей экспорта нефти.\n\nПереговоры с Венесуэлой включают потенциальные соглашения об импорте нефти, инвестициях в инфраструктуру и сотрудничестве в области устойчивого развития энергетики. Создание новых альтернативных источников поставок нефти не только обеспечило бы Германии большую гибкость на энергетическом рынке, но и способствовало бы достижению долгосрочных целей страны по диверсификации источников энергии.\n\nПроведите тщательную оценку мощностей по добыче нефти в Венесуэле, надежности и потенциального воздействия на окружающую среду, прежде чем заключать какие-либо соглашения. Обеспечить прозрачность и открытое общение с немецкой общественностью относительно прогресса и результатов переговоров. Продолжать использовать другие пути диверсификации энергетики, включая увеличение инвестиций в возобновляемые источники энергии и инфраструктуру."
 germany.37.a: "Предложить только отменить санкции"
 germany.37.b: "Предложить снять санкции и отдать акции наших компаний"
 
 germany.38.t: "Подготовка к Fall Kolettis завершена"
 germany.38.d: ""
 germany.38.a: "Отдайте им приказ действовать!"
 germany.39.t: "Немецкое Предложение по Венесуэльской Нефти"
 germany.39.d: "Разрушение стабильности на Ближнем Востоке привело к резкому росту цен на нефть, и страны пытаются обеспечить свои энергетические потребности. Германия, столкнувшаяся с энергетическим кризисом, угрожающим ее экономике и промышленности, обратилась к Венесуэле с амбициозным предложением.\n\nПредложение простое, но далеко идущее: Германия стремится обеспечить стабильные поставки нефти и взамен готова предоставить Венесуэле передовое промышленное оборудование, выгодные кредиты и помощь в модернизации нашей инфраструктуры. Такое партнерство могло бы оживить нашу экономику и вернуть процветание нашему народу.\n\nНекоторые советники предостерегают от чрезмерной зависимости от Германии. Они напоминают нам о прошлых внешних связях и о риске быть втянутыми в борьбу за власть в Европе."
 germany.39.a: "Согласитесь с их условиями"
 germany.39.b: "Откажитесь от их предложения"
 germany.40.t: "Венесуэла не согласна"
 germany.40.d: "После долгих дебатов с венесуэльскими дипломатами мы не смогли достичь с ними соглашения. Их требования были сочтены неприемлемыми и больше благоприятствовали Венесуэле, чем приносили взаимную пользу обеим нашим нациям в это трудное время."
 germany.40.a: "Придется поискать в другом месте"
 germany.41.t: "Венесуэла согласна"
 germany.41.d: "После долгих переговоров между двумя сторонами мы наконец достигли соглашения, которое принесет пользу обеим сторонам.\n\nПравительство Венесуэлы получит обещанные кредиты, промышленное оборудование и экспертизу, в то время как мы получим большую скидку на их нефть.\n\nС этим мы сможем частично исправить кризис, с которым столкнулись. Только не упоминайте моральные последствия отправки денег в Караккас.\n\n"
 germany.41.a: "Великолепно"
 
 germany.42.t: "Крайне правый терроризм на подъеме"
 germany.42.d: "Крайне правые группировки в Германии различных направлений активизировали свою террористическую деятельность, некоторые группы, даже группа Атомваффен, которая считалась распущенной, совершали нападения на синагоги, мигрантов, а в некоторых худших случаях были заговоры против правительственных чиновников."
 germany.42.a: "Расследуйте это дело."
 germany.43.t: "Ультраправые группы устраивают акцию протеста"
 germany.43.d: "За последние недели тысячи людей прошли маршем по улицам Берлина, протестуя против массового наплыва беженцев. Организованная правой партией "Альтернатива для Германии" (АдГ) демонстрация была направлена на то, чтобы выразить растущую обеспокоенность по поводу способности страны принять такое большое количество людей, ищущих убежища.\n\nПротестующие скандировали такие лозунги, как "Меркель должна уйти" и "С нас хватит", направляясь к Бранденбургским воротам, культовому символу воссоединенной Германии. Многие несли плакаты с такими лозунгами, как "Нет беженцам, нет иммиграции" и "Наша страна принадлежит нам, а не беженцам".\n\nПротест был по большей части мирным, хотя между демонстрантами и полицией происходили отдельные столкновения. Некоторые протестующие попытались прорваться через полицейские кордоны, что привело к нескольким арестам."
 germany.43.a: "Арестуйте этих хулиганов!"
 germany.44.t: "Крайне левые группы устраивают акцию протеста"
 germany.44.d: "За последний месяц тысячи людей прошли маршем по улицам Кельна и Берлина, а также других крупных рабочих центров, протестуя против наших последних политических решений по всем вопросам - от экономики и энергетики до политики в отношении кризиса мигрантов. Организованные Die Linke, восточногерманской тенью немецкой политики, эти протесты направлены на привлечение поддержки среди защитников окружающей среды, рабочих, социал-демократов и, в основном, низшего класса. Лозунги "Долой статус-кво", "Долой ХДС" и другие антиправительственные лозунги, а также более политические лозунги, такие как "Нет углю!" и "Впустите их!"\n\nНесмотря на то, что протесты оставались в основном мирными, имели место некоторые встречные протесты и ограниченное насилие, в результате которого были ранены по меньшей мере 2 офицера и еще 19 гражданских лиц после нескольких неудачных попыток прорвать полицейские линии, разделяющие противоборствующие стороны."
 germany.44.a: "Арестуйте этих хулиганов!"
 germany.45.t: "Возможная ячейка Атомваффен в Германии"
 germany.45.d: "Недавно началась вторая гражданская война в Америке, и ее последствия уже ощущаются во всем мире, поскольку Соединенные Штаты горят, мы получили тревожные сообщения о ячейке подразделения Атомваффен на нашей собственной родине, Атомваффен - это неонацистская группа, призванная ускорить полный крах цивилизации, и они были чрезвычайно активны в американский штат Флорида, однако мы уже знали о его связях с другими странами по всему миру, такими как Россия, Соединенное Королевство и страны Балтии.\n\nВ последнее время у нас появились подозрения, что ячейка, о которой идет речь, собирает добровольцев и оборудование для отправки в Америку, помогая тамошним экстремистам и причиняя еще больше страданий.\n\nМы позаботимся о том, чтобы за ними не спускали глаз и чтобы любое отправленное оборудование и добровольцы вообще не смогли покинуть Германию, терроризм не должен иметь плодородной почвы для роста."
 germany.45.a: "Расследуйте это дело."
 germany.46.t: "Налёт на Ячейку Атомваффен в Германии"
 germany.46.d: "Сразу же после того, как были найдены доказательства того, что в Германии действительно появилась ячейка «Атомваффен», Бундескриминальное ведомство начало расследовать ее местонахождение. Это заняло удивительно мало времени, так как, похоже, ячейка не ожидала, что мы будем готовы предпринять против нее такие меры.\n\nРано утром несколько агентов проникли в дома различных членов Атомваффен в Германии и немедленно арестовали предателей. Никто не был убит, но один член ультраправой организации был ранен. На данный момент члены организации сидят в тюрьме и ожидают суда за участие в распространении ненависти и насилия.\n\nОдна только мысль о том, что эти предатели смогли объединиться, вызывает у нас тошноту."
 germany.46.a: "Замечательно!"
 germany.47.t: "Массовые Гражданские Беспорядки"
 germany.47.d: ""
 germany.47.a: "Они будут кланяться своим истинным хозяевам."
 germany.48.t: "Бавария отделяется!"
 germany.48.d: ""
 germany.48.a: "Сопротивление бесполезно..."
 germany.49.t: "Австрийские войска ступают в Баварию"
 germany.49.d: ""
 germany.49.a: "Германия никогда больше не будет слабой!"
 germany.50.t: "Легион Кондора Возвращается"
 germany.50.d: ""
 germany.50.a: "Наградите их за храбрость!"
 germany.51.t: "Протесты против Карантина"
 germany.51.d: "На фоне пандемии COVID-19 Германия пережила волну протестов против карантина, поскольку граждане выражают свое разочарование по поводу жестких мер правительства по борьбе с распространением вируса. Тысячи людей вышли на улицы в крупных городах, таких как Берлин, Мюнхен и Франкфурт, требуя отмены карантинных ограничений и выражая обеспокоенность по поводу их воздействия на гражданские свободы.\n\nПротестующие, состоящие из представителей самых разных политических убеждений и социального происхождения, объединились под общей целью бросить вызов подходу правительства к борьбе с пандемией. Критики утверждают, что ограничения были чрезмерно жесткими и непропорционально сильно сказались на малом бизнесе и семьях с низким доходом, что привело к дальнейшим экономическим трудностям и социальному неравенству.\n\nВ ответ на демонстрации власти Германии призвали граждан придерживаться карантинных мер, подчеркнув важность общественного здравоохранения и безопасности во время кризиса. Официальные лица ссылаются на успех ограничений в сдерживании распространения вируса и предотвращении перегруженности больниц.В то время как протесты подчеркивают растущее недовольство среди населения Германии, они также подчеркивают хрупкий баланс, который правительства по всему миру должны соблюдать между сохранением общественного здоровья и защитой индивидуальных свобод. Поскольку пандемия продолжает развиваться, еще предстоит выяснить, как власти будут адаптировать свою политику в ответ на меняющуюся ситуацию и общественные настроения."
 germany.51.a: "Возвращайся внутрь!"
 germany.51.b: "Народ говорит!"
 germany.52.t: "Новороссийская высадка прошла успешно"
 germany.52.d: "После длительного периода тщательного планирования и подготовки наших сил в Черном море мы успешно осуществили высадку в Новороссийске. Русские силы в этом регионе были недостаточно оснащены и сдались после нескольких дней сопротивления. Теперь, когда мы закрепились и закрепили свои позиции, нам предложили широкий спектр возможных операций по возвращению утраченных украинских земель."
 germany.52.a: "Воспользуйтесь проломом!"
 germany.53.t: "Неудачная высадка в Новороссийске"
 germany.53.d: "Будь то ошибка в наших суждениях, неверная разведка или утечка информации о планах, наша высадка в Новороссийске оказалась неудачной. То, что должно было стать большим подъемом боевого духа и сильным ударом по русским, превратилось в кровавую бойню, и нам повезло успешно эвакуировать хоть кого-то из солдат. Это нанесло серьезный удар по нашей способности действовать в Черном море, но мы не позволим ему сбить нас с пути."
 germany.53.a: "Мы должны извлечь уроки из этого поражения..."
 germany.54.t: "ОТЧЕТ О ВОЗМОЖНОМ ВТОРЖЕНИИ"
 germany.54.d: "ОТ: ВИЦЕ-АДМИРАЛ РАЙНЕР БРИНКМАНН\n\nАйнзатцфлоттиль 2 проводила разведку Черного моря и вступала в бой с российскими военно-морскими силами в течение нескольких недель. В одном из наших последних отчетов подробно описывается возможное стратегическое преимущество высадки морского десанта в порту Новороссийск. В настоящее время порт защищают малочисленная бригада морской пехоты и моряки Черного флота.\n\nЕсли мы сможем захватить и обезопасить порт, это может ослабить массированное наступление на украинцев и повернуть войну в нашу пользу.\n\nПОДПИСЬ:"
 germany.54.a: ""
 germany.55.t: "Имперские симпатии растут"
 germany.55.d: ""
 germany.55.a: "Они националисты для Германии! При этом не причиняется никакого вреда."
 germany.55.b: "Кайзер был настоящим больным человеком Европы..."
 germany.56.t: "Политическое насилие в Лейпциге"
 germany.56.d: ""
 germany.56.a: "Левые спровоцировали насилие! Арестуйте их всех!"
 germany.56.b: "Призывайте националистов к сдержанности!"
 germany.57.t: "Результаты выборов 2021 года"
 germany.57.desc: "26 сентября начался первый тур федеральных выборов в Бундестаг 20-го созыва. В Берлине также проходят государственные выборы, и это ключевой избирательный сезон в Германии. Ангела Меркель, занимающая пост канцлера с 2005 года, решила больше не баллотироваться, что привело немецкую политическую сферу в неистовство. Вместо нее ХДС выдвинул кандидатуру Армина Лашета на пост канцлера, а СДПГ выдвинула кандидатуру Олафа Шольца, который был вице-канцлером в четвертом кабинете Меркель. Эти выборы являются поворотным моментом в немецкой политике, поскольку СДПГ готова взять бразды правления в свои руки, а ХДС/ХСС погрузится в хаос. Другие партии, такие как "Зеленые", СВДП, АДГ и "Правое движение", выдвинули своих кандидатов, и по мере заполнения избирательных урн победитель становится очевиден. Всему миру объявлено, что будущее Германии - это..."
 germany.57.a: "Социалистическая Германия!"
 germany.57.b: "Зелёная Германия!"
 germany.57.c: "Красная Германия!"
 germany.57.d: "Свободная Германия!"
 germany.57.e: "Консервативная Германия!"
 germany.57.f: "Суверенная Германия!"
 germany.58.t: "Противодействие политическому экстремизму"
 germany.58.d: ""
 germany.58.a: "Крайне левые - это нынешняя угроза"
 germany.58.b: "Крайне правые вызывают большую озабоченность"
 germany.58.c: "Обе крайности одинаково ужасны"
 germany.59.t: "Окончание гражданской войны в Саудовской Аравии"
 germany.59.d: ""
 germany.59.a: "На горизонте ли восстановление?"
 germany.60.t: "Яхья Ассири появляется на телевидении"
 germany.60.d: "Гражданская война в Саудовской Аравии продолжается уже некоторое время, поскольку насилие растет и с каждым днем гибнет все больше невинных людей, и это только вопрос времени, когда видные деятели на полуострове обратятся за поддержкой в другие места. Недавно на Das Erste появился правозащитник Яхья Ассири для интервью и поделился своим мнением о текущем конфликте.\n\n Он описывает безудержные нарушения прав человека, массовый голод и разрушение культурного наследия, которое с каждым днем только усиливается, со слезами на глазах он рассказывает о том, что ему пришлось стать свидетелем смерти ребенка от осколочных ранений в больнице, что только подтолкнуло его еще больше лоббировать мир и прекращение конфликта.\n\nИнтервью широко смотрели по всей стране, и из-за этого все больше немцев призывают к вмешательству в гражданскую войну, чтобы остановить кровопролитие и установить мир, в долгосрочной перспективе это означает, что мы получим больше поддержки от нашего народа, если решим вмешаться."
 germany.60.a: "Это дело, за которое стоит бороться!"
 germany.61.t: "Законопроект о милитаризации отменен"
 germany.61.d: "Недавний законопроект о большей милитаризации был отклонен"
 germany.61.a: "Пошел ты"
 germany.62.t: "Крайне левое Крайне правое бандитское насилие"
 germany.62.d: ""
 germany.62.a: "Расправьтесь с ними!"
 germany.63.t: "Нападки на Российский Бизнес"
 germany.63.d: "В последнее время участились случаи вандализма в отношении российских предприятий. В первую очередь это касается магазинов, принадлежащих различным российским олигархам, которые решились рискнуть в Германии. К сожалению, поступают сообщения и о вандализме в отношении местных предприятий, принадлежащих русским иммигрантам, но удар все равно приходится на более коррумпированные.\n\nХотя мы не оправдываем эти нападения, мы мало что можем сделать, чтобы остановить их. Не похоже, что за этими действиями стоит какое-то организованное движение, и гораздо более вероятно, что они совершаются небольшими группами людей. После некоторых размышлений было решено взять себя в руки и надеяться, что эти нападения утихнут сами собой."
 germany.63.a: "Европа - не место для российского империализма!"
 germany.64.t: "Вопрос Российских Олигархов"
 germany.64.d: ""
 germany.64.a: "Национализировать их имущество"
 germany.64.b: "Мы подумаем об этом"
 germany.65.t: "Провальные Переговоры с Россией"
 germany.65.d: "ВЫ ТУПЫЕ ДЕГЕНРАТЫ БЛЯТЬ, ДУМАЕТЕ ЧТО МОЖЕТЕ ОТМЕНИТЬ НОРДСТРИМ И ВЕСТИ ПЕРЕГОВОРЫ??? ПШЁЛ НАХУЙ ОТСЮДОВА ЁБАННЫЙ НЕМЕЦКИЙ ВАРВАР"
 germany.65.a: "ОРКИИИ!!!!111!!1111!!!1"
 germany.66.t: "Успешные Переговоры с Россией"
 germany.66.d: ""
 germany.66.a: "Они очень понимающие люди!"
 germany.67.t: "Спасение Оптового Сектора"
 germany.67.d: "На фоне продолжающейся пандемии COVID-19 правительство Германии объявило о существенном пакете финансовой помощи для поддержки испытывающего трудности оптового сектора страны. Поскольку предприятия различных отраслей сталкиваются со значительными экономическими проблемами из-за глобального кризиса в области здравоохранения, этот шаг направлен на то, чтобы обеспечить столь необходимую помощь и помочь поддержать сектор в этот сложный период.\n\nПакет финансовой помощи стоимостью в несколько миллиардов евро будет выделен оптовикам в различных отраслях промышленности, включая пищевую, текстильную и фармацевтическую. Финансирование направлено на то, чтобы помочь этим предприятиям сохранить свою рабочую силу, продолжить деятельность и выполнить финансовые обязательства, несмотря на снижение спроса и нарушение цепочек поставок, вызванных пандемией."
 germany.67.a: "Они являются жизненно важной частью экономики"
 germany.67.b: "Им придется пережить это, как и всем нам..."
 germany.68.t: "Спасение Финансового Сектора"
 germany.68.d: "В ответ на экономические потрясения, вызванные пандемией COVID-19, правительство Германии обнародовало значительный пакет финансовой помощи, направленный на поддержку финансового сектора страны. Поскольку банки и финансовые учреждения сталкиваются с растущими проблемами из-за глобального кризиса в области здравоохранения, эта программа спасения направлена на предоставление столь необходимой помощи и поддержание стабильности в секторе.\n\nМногомиллиардный пакет в евро будет распределен среди различных финансовых учреждений, включая банки, страховые компании и инвестиционные фирмы. Финансирование направлено на обеспечение дальнейшего функционирования этих учреждений, несмотря на экономический спад, и защиту финансовой системы страны.\n\nПравительство Германии признает важнейшую роль финансового сектора в поддержании экономической стабильности и содействии экономическому росту. Предоставляя эту финансовую поддержку, правительство надеется смягчить долгосрочные последствия кризиса COVID-19 для экономики и способствовать более быстрому восстановлению после того, как пандемия утихнет.\n\nВ рамках соглашения о спасении финансовые учреждения будут обязаны соблюдать строгие условия, включая повышение финансовой прозрачности, ужесточение требований к капиталу и приверженность ответственной практике кредитования. Этот шаг соответствует более широким целям правительства Германии по содействию финансовой стабильности и ответственной деловой практике в условиях сохраняющейся экономической неопределенности."
 germany.68.a: "Они являются жизненно важной частью экономики"
 germany.68.b: "Им придется пережить это, как и всем нам..."
 germany.69.t: "Обвал Немецкого Фондового Рынка"
 germany.69.d: "В начале года на немецком фондовом рынке произошла заминка, когда на Уолл-стрит произошел обвал, но это оказалось лишь предвестником. Сегодня последствия американского краха наконец-то в полной мере ощутила наша страна. Акционеры проснулись и увидели, что наш фондовый рынок, как и многие другие в мире в последние месяцы, сильно обвалился.\n\nНесколько оппозиционных партий использовали это как пример того, насколько зависимой стала Германия от Америки за последние несколько десятилетий, и выступили за усиление жесткой экономии. Несмотря на то, что, по общему мнению, крах мог быть и хуже, его последствия все еще будут ощущаться в экономике."
 germany.69.a: "Мы должны выдержать шторм!"
