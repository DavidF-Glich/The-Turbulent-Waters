 GER_peoples_economy_category: "Volkswirtschaft"
 GER_peoples_economy_category_desc: "Германия всегда была доминирующей экономической державой Европы. Наша нация гордится изобретательностью и трудолюбием наших людей. Однако в последнее время мы стоим на перепутье из-за проблем с энергетикой, а также общей рецессии во всем мире, которая усугубляется ухудшением наших торговых отношений.\n\nУважаемый канцлер, от ваших мудрых решений зависит возвращение экономики к тому состоянию, в котором она была 10 лет назад, и превращение Германии в грозную и уважаемую мировую державу."
 GER_bundeswehr_category: "бундесвер"
 GER_bundeswehr_category_desc: "Современная немецкая армия никогда не считалась полностью независимой силой, с которой нужно считаться, но сейчас как никогда очевидно, что это полный отстой с абсолютной нехваткой рекрутов и финансирования.\n\nВозродить веру в Бундесвер - значит возродить нашу национальную гордость."
