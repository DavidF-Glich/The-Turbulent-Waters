 GER_bundeswehr_shortcomings_idea: "Крайние Недостатки Бундесвера"
 GER_bundeswehr_shortcomings_idea_desc: "Из всех европейских армий Бундесвер, пожалуй, одна из самых жалких: недофинансированная, недооснащена, малочисленная и малообученная. Бундесвер в его нынешнем состоянии неподготовлен к любому какому-либо конфликту. Отчасти в этом виновата антимилитаристская политика Германии. Потребуется большой кризис, чтобы убедить остальную Европу в необходимости милитаризации ФРГ."
 GER_german_legacy_idea: "Немецкое Наследие"
 GER_german_legacy_idea_desc: "За последние 100 лет немецкое наследие было наследием позора, угнетения, геноцида и диктатур. От кайзера, пролившего кровь тысяч людей на полях Западной Европы, до жестокого разгула нацистов, обескровивших Европу досуха, и до правительства Восточной Германии, чье изощренное полицейское государство десятилетиями определяло что такое "авторитаризм". Германия никогда не должна забывать свое тяжёлое прошлое. Народ открыто ненавидит гипермилитаризацию, что вызвает нехватку личного состава для армии. Чтобы увериться, что Германия никогда больше не сможет разрушить Европу, экстремистские идеологии - такие как коммунизм и нацизм, не имеют популярности в Германии и активно подавляются правительством, в целях того, чтобы ошибки 20-го века никогда больше не повторялись."
