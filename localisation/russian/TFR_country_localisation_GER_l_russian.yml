 GER_merkelreich_idea2: "Merkelreich"
 GER_merkelreich_idea2_desc: "Ангела Меркель была оплотом стабильности в немецкой политике в течение последних 15 лет. При Меркель Германия наблюдала, как ее ведут в эпоху процветания, благодаря ее роли одного из ключевых членов Европейского союза, и все это при обеспечении мира как внутри страны, так и с Русскими. Однако в связи с тем, что правление Меркель подходит к концу и она объявляет, что не будет стремиться к переизбранию в 2021 году, будущее Германии становится более неопределенным. Учитывая все еще острый кризис из-за беженцев, экономические проблемы, маячащие на горизонте, и все более нестабильные США. Как долго на самом деле продлится внутренняя стабильность в Германии?"
