 GER_tackle_pollution_desc: "Прекрасные пейзажи нашей Родины украшены мусором, а голубые небеса потемнели от промышленного пепла. Мы нанесем прямой удар, оштрафовав любого мужчину, женщину или предприятие, которые осмелятся участвовать в этом недобросовестном поведении. Кроме того, экологичные подходы к промышленному производству будут поощряться щедрыми налоговыми льготами."
