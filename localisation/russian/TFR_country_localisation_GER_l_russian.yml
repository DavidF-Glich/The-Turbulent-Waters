 GER_empower_populist_parties: "Усилить Популистские Партии"
 GER_empower_populist_parties_desc: "Статус-кво в Германии находится под угрозой со стороны таких партий, как АдГ и Die Linke. Они дают слепые обещания и используют громкую риторику, и это будоражит немецкий народ так, как не будоражило его уже много лет. Это хорошо. Если мы позволим популистам продолжать выступать, то, возможно, еще сможем извлечь выгоду из их чрезмерных обещаний, но, конечно, нам крайне необходимо перевооружиться."
 GER_bolster_the_bfv: "Укрепить BfV"
 GER_bolster_the_bfv_desc: "BfV - это наша внутренняя разведка, можно назвать ее немецким ФБР, но наше ведомство в основном занимается экстремизмом и защитой от него. Неонацисты, коммунисты, даже монархисты - все они угрожают государству из тени. Они показывают свое публичное лицо через такие организации, как NPD, получившая новое название «Die Heimat», АдГ и Der Linke. Мы не можем просто позволить избрать еще одного авторитариста. Пусть BfV накопает компромат на этих реакционеров, наша республика должна выдержать грядущую бурю!"
 GER_reconcile_the_parties: "Примирить Стороны"
 GER_reconcile_the_parties_desc: "Die Linke и АдГ просто олицетворяют собой беспорядки, их не было бы, если бы мы работали лучше, так что давайте работать с ними, чтобы решить проблемы, ради которых они были созданы. Конечно, так они никогда не исчезнут, но, по крайней мере, так мы успокоим внутреннюю ситуацию и сделаем улицы Германии чуть более спокойными."
