 GER_bundestag_help_gui_tooltip: "Объяснение §YБундестага§!"
 GER_bundestag_help_gui_desc: "§YБундестаг§! является ключевым элементом политического ландшафта Германии, открывающим доступ к уникальным фокусам и предоставляющим различные национальные бонусы. Механика зависит от популярности партии (как показано на круговой диаграмме), которая влияет на количество голосов в §YБундестаг§! Кроме того, у каждой партии есть уровень поддержки - пять уровней, отражающих их готовность поддерживать текущее правительство и его законодательную программу.\n\nЧтобы получить поддержку §YБундестаг§!, вы должны заручиться поддержкой этих фракций. Чем выше уровень их поддержка, тем больший вклад они вносят в общую сумму §YБундестаг§! Вклад в общую поддержку §YБундестага§! зависит от популярности партии. Например, если партия имеет §Y20%§! Популярность партии и уровень поддержки §Y60%§!, они добавят §Y10%§! к общему числу поддержки §YБундестага§!. Этот стратегический баланс популярности и лояльности партии имеет §Rрешающее значение§! для продвижения ваших законодательных целей.\n\n§GУровни Поддержки§!\n---------\nКогда поддержка партии составляет §Y80%§! или больше, они получают [GER_faction_allignment_very_supportive_text]\nКогда поддержка партии составляет §Y60%§! или больше, они получают [GER_faction_allignment_supportive_text]\nКогда поддержка партии составляет §Y40%§! или больше, они получают [GER_faction_allignment_indifferent_text]\nКогда поддержка партии составляет §Y20%§!или больше, они получают [GER_faction_allignment_adversive_text]\nЕсли поддержка партии меньше §Y20%§!, они получают [GER_faction_allignment_very_adversive_text]\n\nУровень поддержки §Cудваивает§! как количество §Gбонусов§! от партий, так и то, сколько партий вносят в общую поддержку §YБундестага§!."
