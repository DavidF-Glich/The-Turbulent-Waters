 GER_extremism_category: "Федеральное Управление по Защите Конституции"
 GER_extremism_category_desc: "История Германии омрачена террором, кровопролитием и угнетением. Это никогда не должно повториться. Начиная с нацистов и их неистовствующего геноцида по всей Европе, и их отвратительной политики у себя дома, до коммунистического государства Штази, которое более 40 лет держало наш народ порознь, сияющая демократия Федеративной Республики позаботится о том, чтобы это никогда больше не повторилось. Несмотря на огромное количество террора и смертей, которые оба режима причинили немецкому народу, все еще есть люди, которые хотят, чтобы эти режимы были восстановлены. Вот почему существует Федеральное управление по защите Конституции. Экстремизм, радикализм, тоталитаризм - все это должно быть остановлено любой ценой. И если эти группы хотят прийти к власти, то они должны быть остановлены §Rсилой§!\n\nУровень §CПравого Экстремизма§!:§Y[?GER_right_extremism_var|%2]§!\n\nУровень §OЛевого Экстремизма§!:§Y[?GER_left_extremism_var|%2]§!"
 european_union_category: "Европейский Союз"
 european_union_category_desc: "\n\n\n\n\n£GFX_GER_eu_federalization_banner\n\n\n\n\n\n\n\nЕвропейский союз является одним из сильнейших международных институтов в мире. Объединяя силы большей части континентальной Европы, она способствует свободному потоку информации, рабочих и товаров по всей Европе.\n\nТекущий £GFX_GER_federalization_unity_texticon Процесс федерализации: §Y[?GER.eu_fed_var|1%]§!\nЭффекты от Федерализации: £civ_factory_output [?GER.eu_fed_var_dynamic_var|=+1%] £consumer_goods_texticon [?GER.eu_fed_var_dynamic_var|=+1%] £GFX_coordination_texticon [?GER.eu_fed_var_dynamic_var|=+1%] £GFX_dx [?GER.eu_fed_var_dynamic_var|=+1%]\n\nТекущий £GFX_GER_euroskepticism_texticon   Евроскептицизм §Y[?GER.eu_euroskepticism_var|1%]§!\n\nТекущий сепаратизм Вышеградской Группы §Y[?GER.eu_visregard_sepratism_var|1%]§!\nЭффекты от Сепаратизма: £pol_power [?GER.eu_visregard_sepratism_dynamic_var|=+2%]" 
 GER_parties_category: "Политическая Cфера Германии"
 GER_parties_category_desc: "\n\n\n\n\n£GFX_GER_bundestag_banner\n\n\n\n\n\n\n\nГермания - одна из самых демократических стран на земле, и с выборами мы должным образом увидить волю народа и сохранить наши демократические ценности.\n\nПолитический ландшафт федеративной республики не претерпевал изменений в течение довольно долгого времени, но, как и в любом другом океане, нужен шторм, чтобы вызвать перемены. Если мы будем придерживаться нашего курса, то сможем противостоять всему, что в нас ожидает.\n\nС немецким бундестагом мы можем мирно обсуждать проблемы внутри нашей страны и за ее пределами и общаться как с друзьями, так и с врагами, будем надеяться, что все останется мирным.\n\nОбщая Поддержка Бундестага: [?GER_support_bundestag_total_var|Y1%][GER_bundestag_faction_die_linke_text][GER_bundestag_faction_spd_text][GER_bundestag_faction_greens_text][GER_bundestag_faction_fdp_text][GER_bundestag_faction_cdu_text][GER_bundestag_faction_afd_text]"
 GER_turkish_gamble_category: "Великая Турецкая Игра"
 GER_turkish_gamble_category_desc: "Турция находится на перекрестке Запада и Востока. Несмотря на наши конфликты в отношении курдского народа, а также на их растущее сотрудничество с Россией, Турция по-прежнему остается союзником НАТО. Его стратегическое расположение в Босфорском проливе делает его обязательным для планов НАТО по обороне Черного моря. Таким образом, важно, чтобы мы позаботились о том, чтобы Турция оставалась в пределах нашей сферы.\n\nНаше нынешнее состояние очков влияния на Турцию §Y[?GER_Turkish_Influence]§!. При §G80§ очках мы сможем §Rобеспечить§ лояльность Турции как члена НАТО.\n\nТурецкие выборы будут проведены §Y14 мая, 2023 года.§!"
 GER_war_on_authoritarianism: "Операция "Мировой Контроллёр""
 GER_war_on_authoritarianism_desc: "Война против России сейчас более чем когда-либо доказала, что миру угрожает авторитаризм. Европа является маяком демократии и свободы, и наш долг - распространять эти добродетели среди всех угнетенных людей, где бы они ни находились.\n\nЕсли они не желают увидеть свет мирным путем, то они сделают это силой..."
 GER_eastern_european_development: "Украинско-белорусская Реконструкция"
 GER_eastern_european_development_desc: "Несмотря на нашу победу над Россией, земли Восточной Европы были сильно опустошены. Сейчас настало время для мира и восстановления, мы должны помочь нашим новым союзникам обеспечить их полное выздоровление!"
