 GER_convene_the_european_parliament: "Созвать Европейский Парламент"
 GER_convene_the_european_parliament_desc: "Наш народ заговорил, дух Германии сломлен, но возрождается в новой форме. Панъевропейская мечта жива в сердцах немцев, Volt Europa завоевала большинство в Германии!\n\nСегодня! Это новый день! Новое начало! Рождение европейского государства наступило!\n\nСозывайте Европейский парламент, пришло время собрать остатки нашего Союза и идти дальше как единое целое!"
 GER_european_millitarisation: "Европейская Милитаризация"
 GER_european_millitarisation_desc: "Мы потерпели неудачу против России, наши доктрины были неадекватны или, возможно, наше единое командование страдало от смешения различных языков. Есть много причин, по которым мы потерпели неудачу, и ни одна из них не была столь очевидной, как отсутствие у нас сильной армии.\n\nМы все когда-то собирали великие армии! Почему мы не можем сделать это сейчас? Теперь, когда мы объединились, мы сможем. Армия, превосходящая все, что русские могли себе представить, пробудила нас от дремоты. Им придется заставить нас вернуться в постель."
 GER_the_duty_of_every_young_man: "Долг Каждого Молодого Человека"
 GER_the_duty_of_every_young_man_desc: "Защита, нет, искупление Европы - долг каждого мужчины.\n\nМы не будем известны как поколение, которое не смогло добиться свободы, мы спасем свободную и процветающую Европу, мы должны вернуть Польшу, освободить Прибалтику, снять цепи с Румынии, вытащить Венгрию из глубины, вытащить Словакию обратно на свет!\n\nКаждый человек обязан сражаться за то, что правильно!\n\nМы расширим призыв и откажемся от освобождения от службы, такая роскошь, как освобождение от призыва, была потеряна, когда мы не смогли защитить свободу."
 GER_an_economy_of_war: "Экономика Войны"
 GER_war_rationing: "Военное Нормирование"
 GER_million_man_army: "Миллионная Армия"
 GER_million_man_army_desc: "Миллионная армия - прекрасное зрелище. Но ею также очень трудно управлять. Величественная, как тигр, но без надлежащего аппарата управления она больше похожа на тигра без глаз. Мы должны объединить командование наших федеральных земель с центральным правительством, если мы этого не сделаем, нас постигнет та же участь, что и в последней войне."
 GER_fortress_europa: "Крепость Европа"
 GER_fortress_europa_desc: "Крепость Европа - это новый план, разработанный верховным командованием ЕС, согласно которому наша страна должна превратиться в крепость. Обширные укрепления, мобилизация общества и благоприятная политика правительства - все это будет способствовать военным операциям в войне, которая может решить судьбу свободы в Европе."
 GER_aggressive_realpolitk: "Агрессивный Realpolitik"
 GER_aggressive_realpolitk_desc: "После войны воцарился хаос, Испания погрузилась в гражданские беспорядки, во Франции начались восстания, а от нас откололась большая часть ЕС. В этом хаосе наша федерализация осталась незавершенной, мы должны просветить наших соседей, все части Европы должны объединиться, чтобы противостоять восточной угрозе, и если они не присоединятся к нам, мы присоединим их к нам."
 GER_intergrate_west_poland: "Интегрировать Западную Польшу"
 GER_intergrate_west_poland_desc: "Польша была разделена Медведевым, как и большинство завоеванных стран. Но за пределами ОДКБ они оставили Силезию и остатки нашего бывшего союзного правительства в Польше, с чрезвычайной столицей в Познани. Конечно, они будут рады присоединиться к нам."
 GER_secure_scandinavia: "Обезопасить Скандинавию"
 GER_secure_scandinavia_desc: "Скандинавия предоставляет уникальную возможность: в прошлую войну норвежская граница была слишком мала, чтобы добиться реальных успехов, но если мы сможем объединить Швецию и Финляндию, то откроем новый фронт, который сможет перерезать их крупные северные порты и угрожать Санкт-Петербургу. В нашем Союзе приветствуются все части Европы, и Скандинавия так или иначе войдет в него."
 GER_secure_central_european_democracy: "Безопасная Центральноевропейская Демократия"
 GER_secure_central_european_democracy_desc: "Чехия едва не стала жертвой медведя, прежде чем мы заключили мир, а Австрия наблюдала за этим со стороны. Они были членом ЕС, но не НАТО, и они игнорировали нашу статью о взаимной обороне, не будут они игнорировать ее и в этот раз."
 GER_balkan_intervention: "Балканская Интервенция"
 GER_balkan_intervention_desc: "На Балканах была своя микровойна, отражающая нашу собственную ситуацию. Сербия охватила своих более мелких соседей, а затем вторглась в более мелкие хорватские и словенские государства, практически реформировав Югославию в соответствии с сербским национализмом. Там живут люди, европейцы, которых необходимо освободить от фашистской хватки Сербии."
 GER_russias_soft_underbelly: "Мягкое Подбрюшье России"
 GER_war_plan_black: "Военный План Чёрный"
 GER_reset_european_economies: "Перезагрузка Европейских Экономик"
 GER_reset_european_economies_desc: "Пришло время перезагрузить Европу! Федеративная экономика означает множество отдельных отраслей, промышленных законов и правил, которые противоречат друг другу. Мы должны все это разрушить и построить заново. Это дает нам уникальную возможность - построить совершенно новую экономическую систему с нуля. У нас есть два основных способа сделать это: провести длительную сессию Европейского парламента, на которой мы переработаем нашу экономическую политику с нуля."
 GER_national_corporatism: "Национальный Корпоративизм"
 GER_national_corporatism_desc: "Национальный корпоративизм, объединяющий компоненты командной экономики с компонентами существующей капиталистической системы, эта система станет нашим спасением в период, когда экономика нуждается в нашем руководстве, чтобы подготовиться к быстрой модернизации и расширению, это первый шаг к государственной капиталистической экономике."
 GER_nationalize_key_industries: "Национализировать Ключевую Промышленность"
 GER_nationalize_key_industries_desc: "Основным принципом государственного капитализма является национализация ключевых отраслей промышленности, в данном случае - оборонной. Все, что связано с управлением ценными ресурсами или производством, должно управляться государством, в то время как конкуренция на менее важных направлениях остается в широком смысле на усмотрение рынка."
 GER_promote_state_owned_enterprise: "Продвигать Государственные Предприятия"
 GER_promote_state_owned_enterprise_desc: "Мы будем продвигать наши государственные предприятия, тем самым мы обогатим правительство, и наши люди станут богаче, а предприятия будут расти как на внутреннем, так и на международном рынке."
 GER_strengthen_transnational_institutions: "Укреплять Транснациональные Институты"
 GER_strengthen_transnational_institutions_desc: "Наши институты за рубежом - это ценный актив для нас. Они необходимы для проецирования нашего влияния на иностранные государства, а также для обогащения нашей нации. Благодаря новой политике национального корпоративизма мы имеем контроль над самыми крупными корпорациями даже за границей, что было использовано Китаем и Россией для быстрого развития своих стран и проецирования влияния, и пришло время нам сделать то же самое, как говорится, поступай, как римляне."
 GER_concessions_to_the_oligarchs: "Уступки Олигархам"
 GER_concessions_to_the_oligarchs_desc: "Олигархи - неприятная необходимость в государственном капиталистическом обществе, они нужны для управления бизнесом и обеспечения финансирования за рубежом. У них есть свои интересы и свои цели, но эти цели в первую очередь заключаются в том, чтобы делать больше денег. Именно в этом и состоит наш интерес. Давайте работать над этим вместе."
 GER_implement_corporate_governance: "Внедрять Корпоративное Управление"
 GER_implement_corporate_governance_desc: "За последнее столетие корпорации выросли в могуществе, распространившись по всему миру и став богаче многих государств, и кто-то может сказать, что правительство будет лучше работать с этими корпорациями. Что ж. Мы не совсем передаем им бразды правления, но мы берем страницу из их книги.\n\nСтрана действительно работает как компания, если разложить ее на составляющие, и организация правительства, как если бы оно было одной из этих крупных биржевых компаний, гарантирует создание прибыльной и эффективной экономики, прежде всего."
 GER_promote_enviromental_social_governance: "Содействовать Экологическому и Социальному Управлению"
 GER_promote_enviromental_social_governance_desc: "Экология - это то, с чем может согласиться практически каждый: чистая и зеленая окружающая среда делает счастливыми людей. В социальном секторе мы должны заботиться о том, чтобы окружающая среда была чистой и чтобы наша энергия поступала из надежных и чистых источников, включая атомную."
