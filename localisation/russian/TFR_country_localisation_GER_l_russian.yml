 GER_Hire_CACI: "Нанять Разведывательную Поддержку CACI"
 GER_Hire_CACI_desc: "Consolidated Analysis Center, Incorporated была американской многонациональной компанией по оказанию профессиональных услуг и информационным технологиям со штаб-квартирой в Северной Вирджинии. Но сейчас, когда Гражданская война в самом разгаре, они предложили свои разведывательные услуги тому, кто предложит самую высокую цену."
 GER_Hire_Blackwater_Veterans: "Нанять Ветеранов Blackwater"
 GER_Hire_Blackwater_Veterans_desc: "Хотя это и не официальная компания, бывшие сотрудники компании Blackwater (ныне Constellis), которые участвовали во вторжении в Ирак, совершали обход Восточного побережья, требуя крупные суммы денег в обмен на безопасность. Эти обученные убийцы показали, что у них есть цена за свою лояльность, так что давайте дадим им то, что они хотят, и даже больше."
 GER_Hire_Aegis_Defence_Forces: "Нанять службы защиты Aegis"
 GER_Hire_Aegis_Defence_Forces_desc: "Aegis Defense Services - британская частная военная и охранная компания с зарубежными офисами в Афганистане, Объединенных Арабских Эмиратах, Ираке, Саудовской Аравии, Ливии, Сомали и Мозамбике. Эти наемники более низкого калибра по сравнению с наемниками из Блэкуотера, но там, где им не хватает мастерства, они компенсируют это численностью."
