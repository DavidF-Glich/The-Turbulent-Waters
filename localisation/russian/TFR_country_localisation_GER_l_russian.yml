 BAY_disgusted_democracy_idea: "Извращённая Демократия"
 BAY_disgusted_democracy_idea_desc: "Когда-то мы верили, что Германия слишком стабильна, чтобы снова впасть в тиранию... Мы ошибались\n\nОбретя независимость, Бавария показала миру, что обезумевшие сумасшедшие в Берлине, жаждущие власти и славы, не представляют баварский народ."
 BAY_legacy_of_strauss_idea: "Наследие Штрауса"
 BAY_legacy_of_strauss_idea_desc: "Франц Йозеф Штраус долгое время был председателем Христианско-социального союза в Баварии с 1961 по 1988 год, а в последние месяцы стал объединяющей фигурой против авторитаризма как для баварских сепаратистов, так и для немецких консерваторов"
 BAY_bavarian_identity_idea: "Баварская Идентичность"
 BAY_bavarian_identity_idea_desc: "Баварский образ жизни - это то, что часто считается полностью немецким, в то время как типичные элементы, такие как традиционная одежда Ледерхозен и Дирндль, идиллические горные пейзажи с воздуходувками Альпенхорн и пиво в литровых кружках, изначально были в основном баварскими.\n\nГоворят, что жители Баварии очаровательны, горды, уверены в себе и обычно общительны, но иногда упрямы. Ворчание - неотъемлемая часть повседневной жизни. Однако, хотя, возможно, и жалуются на собственные жизненные проблемы, баварцы придерживаются либерального девиза "жить и позволять жить другим".\n\nБывший глава немецкого государства Роман Герцог однажды знаменито назвал Баварию страной "ноутбуков и ледерхозенов", и хотя ноутбуки, возможно, больше не символизируют первоклассные технологические достижения наших дней, лежащая в их основе логика по-прежнему остается верной: Бавария - это регион, который ценит то, откуда он родом, но открыто поддерживает будущее в то же время."
 BAY_scatterbrained_economy_idea: "Легкомысленная Экономика"
 BAY_scatterbrained_economy_idea_desc: "То, что мы независимы, не означает, что наша экономика волшебным образом стала лучше. Бесхозяйственность Германии до, во время и после войны с Россией все еще ввергает нашу экономику в руины, и потребуется много работы, чтобы это исправить."

