 germany.1111.t: "Ненависть Превыше Всего"
 germany.1111.d: "Десятилетиями нам внушали, что мы должны ненавидеть собственный народ, что наше существование - грех в глазах либерального миропорядка, что они скорее вытеснят нас, поставят чужаков выше собственных семей. Нас учили быть слабыми, учили сдавать то, за что боролись наши предки, учили пренебрегать нашей гордостью и наследием.\n\n И что это нам дало? Многополярный улей обрушился на наши границы, разрушая наши города так же, как они делали это в прошлом, нанося шрамы нашим близким, разрушая наши памятники и вызывая еще одну опухоль позора на нашем народе. Россия выиграла первую войну, и от этого шрама так просто не избавиться.\n\nШрам, который гноится, порождая ярость, которую нас учили хоронить десятилетиями, ненависть - это яд, но он также открыл нам глаза. Мы избавились от них всех: неолиберальных подхалимов, чужаков, культистов капитала и слабовольных консерваторов, очистив европейскую душу.\n\nМы снова научились ненавидеть.\nИ мы все согласились, что месть - это объединитель, лекарство от нигилистического пацифизма и оружие, необходимое нам, чтобы вонзить нож в сердце России. С вооружением Европы, бешеной ненавистью в глазах и полным пренебрежением к устаревшим понятиям, таким как этика и правила ведения боевых действий, мы нанесли такую глубокую духовную рану русскому духу, что он никогда не осмелится выползти на свет в другой раз.\n\nЕвропа была прекрасна.\nИ будет прекрасна снова.\n\nНаши родины под нашим стальным взглядом, мы схватили судьбу в наши руки.\nИ мы будем продолжать."
 germany.1111.a: "Nie wieder Kommunismus!"
 germany.2222.t: "Бьющееся Сердце Революции"
 germany.2222.d: "Новый мир пробуждается от болезни, которой является капитализм. На протяжении десятилетий мир находился в руках капитала и тирании.\n\nКапитал был ослаблен на западе, в то время как авторитаристы на востоке довели это до логического завершения, вторгшись в Европу. В итоге погибло бесчисленное количество людей, и все это было напрасно, только на благо империалистов и жадных паразитов. Коммунизм считался безумной идеей, которой наконец-то пришел конец 40 лет назад. Лихорадка, которая потрясла мир и больше никогда не вернется. Они были правы.\nТогда мы проснулись.\n\nКрасные знамена были подняты в столицах Европы, срывая иконы капитала, чистоты и порядка. Время для революции было вчера, но сейчас тоже подходящее время. Люди утверждали, что коммунизм умер и потерпел крах, но значит ли это, что мы должны сдаться? Любовь терпела крах бесчисленное количество раз, так неужели мы должны были отказаться от любви?\n\n Когда наши оковы были разбиты, а наши угнетатели получили свое последнее наказание, на востоке было целое царство, с нетерпением ожидающее нашего освобождения. С горячими сердцами и оружием в руках мы шли и шли на восток, пока ни один город не остался без красного флага интернациональных рабочих, поднятого над руинами фашизма.\n\n Что осталось, так это единый хор освобожденных народов Евразии, мелодия, столь прекрасная, но в ней не хватает голосов Америки, Азии и Африки. Сегодня мы будем праздновать нашу победу, наше великое возвращение и оплакивать тех, кого мы любили и потеряли.\n\n Но завтра, завтра весь остальной мир присоединится к нам в хоре освобожденных.\n\n"
 germany.2222.a: "...песня для всех народов."
 germany.3333.t: "История, Поставленная на Паузу"
 germany.3333.d: "Сказать, что Европа не является континентом с богатой историей, было бы откровенной ложью, но утверждать, что у нас нет черных страниц в учебниках истории, было бы еще более откровенной ложью.\n\nКонец истории, идея, что любое понятие экстремизма будет считаться неуместным и нежелательным, Европа была спокойна, что мягкие слова и высокие идеалы обеспечат тихий мир во всем мире. \Конечно, наши соперники на востоке не согласились с таким миром.\n\nКак орда, они обрушились на наших союзников, наших друзей и наши семьи, сжигая все, что нам было дорого, пока маскарад нашей демократии не был вынужден признать поражение русской угрозы.\nЭкстремизм подобен игрушке, и в моменты великого отчаяния мы возвращаемся к своей детской сущности, желая играть и разрушать. Однако благодаря нашим светлым умам мы убедились, что взрослые остаются за старших, освободившись от оков неуверенности, мы поняли, что находимся на правильном пути, нам просто нужно узнать, что мы должны сделать больше, для нашей демократии и для мира.\n\nКогда пришло время, когда наша молодежь превратилась в солдат, а офисы - в фабрики, мы позаботились о том, чтобы разжечь невинный огонь свободы на востоке и поджечь сердце тирании в Москве.\n\n Когда мир снова достигнут на континенте, история снова остановилась.\nКак корабль в шторм, мы сохраним наш курс.\nЭто не перемены, даже не постепенные перемены.\nЭто контроль. Над собой и миром.\n\nНа этот раз навсегда."
 germany.3333.a: "Цикл вновь остановлен."
