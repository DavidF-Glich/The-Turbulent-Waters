 GER_weaken_regional_nationalism: "Ослабить Региональный Национализм"
 GER_concessions_to_the_tech_giants: "Уступки Технологическим Гигантам"
 GER_concessions_to_the_tech_giants_desc: "Технологии - это путь к превосходству в любой сфере, без крупных технологических гигантов мы не сможем доминировать ни в одной области, ни в экономике, ни в военном деле, ни в чем. Поэтому давайте позаботимся о том, чтобы они были счастливы. Мы бросим им несколько костей и сохраним их лояльность, по крайней мере до того дня, когда мы создадим собственных технологических гигантов."
