 germany.1000.t: "Ребрендинг НДПГ"
 germany.1000.d: "На недавней партийной конференции в Рисе, городке с населением всего 29 000 человек в Саксонии, Национальная партия Германии большинством в 77 % голосов официально провела ребрендинг, назвав свою партию Die Heimat, или "Родина", в попытке модернизировать ее для новой аудитории. Это сопровождалось изменением цветов партии с красно-белых на золотисто-белые, а также новой волной иконографии с Heimat!, жирно написанной черным и подчеркнутой. Это новый эстетический период для нашей старейшей националистической партии, но очень мало шансов, что ребрендинг поможет им в избирательных бюллетенях. По крайней мере, мы все на это надеемся."
 germany.1000.a: "Сомневаюсь, что это им поможет"
 germany.1001.t: "Турецко-германская Гуманитарная Миссия в Сирию"
 germany.1001.d: "Турция уже почти десять лет участвует в сирийской гражданской войне, а начавшийся кризис мигрантов потряс Европу. Антимигрантские партии, такие как AfD, укрепились благодаря появляющимся в новостях палаточным городкам, а в Польше разгорелись споры из-за жесткой антимигрантской позиции. \n\nТем не менее, стабилизация ситуации на Ближнем Востоке представляет новый интерес для немецкого правительства после недавнего наплыва саудовских мигрантов, спасающихся от разваливающейся саудовской монархии. И хотя ситуация значительно стабилизировалась, Сирия продолжает оставаться очагом боевых действий и гуманитарного кризиса. В сотрудничестве с турецким правительством Германия оказывает помощь сирийскому народу там, где это наиболее важно, а тем временем оказывает давление на Турцию с целью создания более постоянного гражданского правительства в своих зонах влияния. \n\nС 2012 года Временное правительство Сирии борется с различными повстанцами за свержение режима Башара Асада, а с момента создания в 2017 году Сирийской национальной армии, которую обучают и оснащают наши турецкие союзники, турецко-немецкая гуманитарная миссия свидетельствует о растущей поддержке Западом Временного правительства Сирии, а не режима Башара Асада."
 germany.1001.a: "Ура?"
