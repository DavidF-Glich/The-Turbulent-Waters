 GER_democracy_falters: "Демократия Пошатывается"
 GER_democracy_falters_desc: "Трагедия.\n\nВ наш самый темный час мы изо всех сил пытались сдержать русских, но просто не смогли, после первых прорывов наступил хаос, а затем потери пошли один за другим, нам повезло, что Германия избежала большинства наказаний, но мы потеряли весь наш восточный союз. Буфер между нами и Россией исчез, а НАТО находится в полном беспорядке. И как будто этого недостаточно, наши соседи воюют сами с собой."
 GER_embrace_european_unity: "Принять Европейское Единство"
 GER_embrace_european_unity_desc: "Мы сделали все возможное, чтобы объединить Европу, но этого оказалось недостаточно, мы по-прежнему разделены, не работаем вместе, несмотря на все наши усилия. Но это не значит, что мы сдались! Эта потеря лишь укрепила нас в мысли о том, что мы должны объединиться, мы должны стать единым целым!"
 GER_call_emergency_elections: "Объявить Внеочередные Выборы"
 GER_call_emergency_elections_desc: "В условиях кризиса, когда правительство решило провести новые выборы, общественность, обвиняющая правительство, оказывает все большее давление на действующее правительство, а демонстрации партии Volt заполнили улицы городов по всей стране."
 GER_operation_walesa: "ОПЕРАЦИЯ: ВАЛЕНСА"
 GER_operation_walesa_desc: "Мы добились первых успехов на этом направлении, но нам следует сосредоточить наши усилия на Польше, ее равнинная местность даст нам возможность ворваться в Прибалтику и Украину, потенциально отрезав Балканы от остальной России и ОДКБ, планы составлены, давайте начнем, пока русские не закрепились."
 GER_utilize_europes_industry: "Использовать Промышленный Потенциал Европы"
 GER_utilize_europes_industry_desc: "Европа - очень густонаселенный, плотный и развитый регион, удивительно, что мы потерпели поражение от России, но, оглядываясь назад, можно сказать, что именно наши ценности не позволили нам использовать наше самое очевидное преимущество - превосходную промышленность.\n\nВ первую войну у нас было много заводов, но они производили бессмысленные предметы роскоши, потребительские товары, безделушки, роскошные автомобили, но мы изменили это. Новая промышленность, которую мы взрастили, производит танки, бомбы, пушки, самолеты, все военные материалы, которые только можно пожелать, в количестве, превосходящем возможности России."
 GER_operation_petliura: "ОПЕРАЦИЯ: ПЕТЛЮРА"
 GER_operation_petliura_desc: "Мы перешли Вислу! Не ослабляйте натиск! Скоро мы снова встретим наших старых друзей в теплых объятиях Европы! Старайтесь избегать гор, мардеры не очень хорошо с ними справляются."
 GER_war_time_advancements_eu: "Достижения Военного Времени"
 GER_war_time_advancements_eu_desc: "Война порождает инновации, каждая смерть - это урок, каждый потерянный автомобиль - пример для подражания, ни одна жертва не бывает напрасной. Каждая потеря - во имя дела."
 GER_sanctify_the_armed_forces: "Освятить Вооруженные Силы"
 GER_sanctify_the_armed_forces_desc: ""
 GER_redefine_what_is_european: "Переосмыслить Обозначение Европейца"
 GER_redefine_what_is_european_desc: "Европа географически придвинута к Уралу, но многие в Европе, то есть наша нация, не чувствуют никакого братства с русскими, отчасти из-за почти постоянной войны в истории между нами и ними, продолжающейся до сих пор. Но русские были рабами автократа за автократом, каждый раз переименовываясь в лучшего, чем предыдущий, они - последняя витрина заблудшего народа, заблудших европейцев.\n\nКогда все это закончится, давайте будем милосердны, мы приведем их в рай и покажем им, что на самом деле значит хорошее правительство."
 GER_reeducate_the_liberated_territories: "Перевоспитывать Освобожденные Территории"
 GER_reeducate_the_liberated_territories_desc: ""
 GER_admit_finland_into_nato: "Принять Финляндию в ОЕТ"
 GER_admit_finland_into_nato_desc: "Финляндия настороженно смотрит на Россию уже почти столетие, и каждый год они беспокоятся, что будут следующими, они потеряли землю из-за русских, а их брат Карелия - федеративная республика под властью русских, мы дали свои гарантии, пришло время открыть Север."
