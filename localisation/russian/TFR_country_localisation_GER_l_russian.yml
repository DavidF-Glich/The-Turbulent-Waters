 GER_antiquated_legal_system_dynamic: "Устаревшая Правовая Система"
 GER_antiquated_legal_system_dynamic_desc: "В "старые добрые времена" правовая система как в Германской империи, так и в Священной Римской империи пользовалась высоким уважением, хотя и только у знати.\n\nЕго возвращение обеспечивает удовлетворение высших классов немецкого общества, однако не обходится без собственной доли заминок.\n\nДревние законы не выдержали испытания временем, и низшие классы немецкой нации постоянно находятся в правовом конфликте из-за отсутствия у них надлежащего ознакомления с этими законами, так что это только вопрос времени, когда граждане устанут от своей нежелательной знати.Повторное введение старых законов, несомненно, приведет к тому, что немецкая нация погрузится в ностальгию и неравенство, но правящий класс это не волнует, он устраивает пышные вечеринки, сидя в своих собственных башнях из слоновой кости.\n\nЕсть некоторые вещи, которые никогда не меняются."
