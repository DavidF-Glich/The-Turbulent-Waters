 COL.4.t: "Колумбия в Хаосе"
 COL.4.d: "Колумбия погрузилась в гражданскую войну после военного переворота вскоре после недавних выборов, на которых президентский пост занял Густаво Петро. В настоящее время нация оказалась втянутой в жестокую борьбу за свободу для всех, в которой различные группировки, включая Революционные вооруженные силы Колумбии (РВСК), Армию национального освобождения (АНО) и клан дель Гольфо, соперничают за контроль над страной.Государственный переворот обострил ранее существовавшую напряженность и разжег соперничество между этими вооруженными группами, что привело к резкой эскалации насилия по всей Колумбии. Ситуация еще больше осложнилась продолжающейся Второй гражданской войной в Америке и конфликтом в Центральной Америке, которые создали вакуум власти в регионе и ограничили возможности международного вмешательства. По мере того как страна погружается в хаос, колумбийское правительство изо всех сил пытается сохранить контроль, поскольку военные разделены, а региональные правительства сталкиваются с растущим давлением со стороны враждующих группировок. Гражданские лица, попавшие под перекрестный огонь, были вынуждены покинуть свои дома, что усугубило и без того тяжелый гуманитарный кризис в регионе."
 COL.4.a: "Это Колумбия при Джо Байдене"
 COL.4.b: "Лучше бы ценам не повышаться"

