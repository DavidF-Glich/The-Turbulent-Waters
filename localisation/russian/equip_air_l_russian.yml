 USB_CAS_equipment_2: "Фэйрчалд Репаблик A-10 Тандерболт II"
 USB_CAS_equipment_2_short: "A-10 Тандерболт II"
 USB_CAS_equipment_2_desc: "Фэйрчалд Репаблик A-10 Тандерболт II - одноместный реактивный самолет с прямым крылом и двумя турбовентиляторными двигателями, разработанный Фэйрчалд Репаблик для Военно-воздушных сил США (ВВС США). A-10 был разработан для непосредственной воздушной поддержки дружественных наземных войск, атаки бронетехники и танков и обеспечения поддержки быстрого действия против наземных сил противника."
 USB_CAS_equipment_3: "Макдоннел-Дуглас F-15E Страйк Игл"
 USB_CAS_equipment_3_short: "F-15E Страйк Игл"
 USB_CAS_equipment_3_desc: "Макдоннел-Дуглас (ныне Боинг) F-15E Страйк Игл - американский всепогодный многоцелевой ударный истребитель, производный от Макдоннел-Дуглас F-15 Игл. F-15E был разработан в 1980-х годах для перехвата на большой дальности и высокой скорости без использования самолетов сопровождения или радиоэлектронной борьбы."
 USC_CAS_equipment: "Штурмовик"
 USC_CAS_equipment_short: "Штурмовик"
 USC_CAS_equipment_desc: "Штурмовик"
 USC_CAS_equipment_1: "Североамериканский F-100 Супер Сабр"
 USC_CAS_equipment_1_short: "F-100 Супер Сабр"
 USC_CAS_equipment_1_desc: "Североамериканский F-100 Супер Сабр - американский сверхзвуковой реактивный истребитель, который служил в Военно-воздушных силах США с 1954 по 1971 год и в Национальной гвардии ВВС до 1979 года. Первый из серии реактивных истребителей ВВС США Сенчьюри, это был первый истребитель ВВС США, способный развивать сверхзвуковую скорость в горизонтальном полете."
 USC_CAS_equipment_2: "Фэйрчайлд Репаблик A-10 Тандерболт II"
 USC_CAS_equipment_2_short: "A-10 Тандерболт II"
 USC_CAS_equipment_2_desc: "Фэйрчайлд Репаблик A-10 Тандерболт II - одноместный реактивный самолет с прямым крылом и двумя турбовентиляторными двигателями, разработанный Фэйрчайлд-Репаблик для Военно-воздушных сил США. A-10 был разработан для непосредственной воздушной поддержки дружественных наземных войск, атаки бронетехники и танков и обеспечения поддержки быстрого действия против наземных сил противника."
 USC_CAS_equipment_3: "Макдоннел-Дуглас F-15E Страйк Игл"
 USC_CAS_equipment_3_short: "F-15E Страйк Игл"
 USC_CAS_equipment_3_desc: "Макдоннел-Дуглас (ныне Боинг) F-15E Страйк Игл - американский всепогодный многоцелевой ударный истребитель, производный от Макдоннел-Дуглас F-15 Игл. F-15E был разработан в 1980-х годах для перехвата на большой дальности и высокой скорости без использования самолетов сопровождения или радиоэлектронной борьбы."
 # CV CAS #
 USA_cv_CAS_equipment_1: "Дуглас A-4 Скайхавк"
 USA_cv_CAS_equipment_1_short: "A-4 Скайхавк"
 USA_cv_CAS_equipment_1_desc: "Дуглас A-4 Скайхавк - одноместный дозвуковой палубный штурмовик, разработанный для ВМС США и Корпуса морской пехоты США в начале 1950-х годов. Дельтокрылый одноместный турбореактивный двигатель Скайхавк был разработан и произведен компанией Douglas Aircraft Company, а позже компанией Макдоннел-Дуглас."
 USA_cv_CAS_equipment_2: "Грумман A-6 Интрудэр"
 USA_cv_CAS_equipment_2_short: "A-6 Интрудэр"
 USA_cv_CAS_equipment_2_desc: "Грумман A-6 Интрудэр - американский всепогодный штурмовик твинджет, построенный компанией Grumman Aerospace. Находившийся на вооружении ВМС и корпуса морской пехоты США с 1963 по 1997 год, Intruder был разработан как всепогодный средний штурмовик для замены поршневого Дуглас A-1 Скайрейдер."
 USA_cv_CAS_equipment_3: "Макдоннел-Дуглас AV-8B Харриер II"
 USA_cv_CAS_equipment_3_short: "AV-8B Харриер II"
 USA_cv_CAS_equipment_3_desc: "Макдоннел-Дуглас (ныне Боинг) AV-8B Харриер II - одномоторный штурмовик, представляющий собой второе поколение семейства реактивных самолетов Harrier Jump Jet. Способный к вертикальному или короткому взлету и посадке, самолет был разработан в конце 1970-х годов как англо-американская разработка британского Хокер Сидли Харриер, первого эксплуатируемого самолета V / STOL."
 # FIGHTERS #
 USA_fighter_equipment_1: "F-15A Eagle"
 USA_fighter_equipment_1_short: "F-15A"
 USA_fighter_equipment_1_desc: "Макдоннел-Дуглас F-4 Фантом II - тандемный двухместный двухмоторный всепогодный сверхзвуковой реактивный истребитель-перехватчик и истребитель-бомбардировщик большой дальности, первоначально разработанный для ВМС США компанией McDonnell Aircraft. Впервые он поступил на вооружение ВМС США в 1960 году."
 USA_fighter_equipment_2: "Макдоннел-Дуглас F-15 Игл"
 USA_fighter_equipment_2_short: "F-15C Игл"
 USA_fighter_equipment_2_desc: "Макдоннел-Дуглас F-15 Игл - американский двухмоторный всепогодный тактический истребитель, разработанный компанией Макдоннел-Дуглас (ныне Боинг). После рассмотрения предложений Военно-воздушные силы Соединенных Штатов в 1967 году выбрали конструкцию Макдоннел-Дуглас, чтобы удовлетворить потребность службы в специализированном истребителе превосходства в воздухе."
 USA_fighter_equipment_3: "Дженерал Дайнамикс F-16/IQ Файтинг Фэлкон"
 USA_fighter_equipment_3_short: "F-16/IQ Файтинг Фэлкон"
 USA_fighter_equipment_3_desc: "Дженерал Дайнамикс F-16 Файтинг Фэлкон - одномоторный сверхзвуковой многоцелевой истребитель, первоначально разработанный компанией Дженерал Дайнамикс (ныне Локхид-Мартин) для Военно-воздушных сил США (ВВС США). Разработанный как дневной истребитель для обеспечения превосходства в воздухе, он превратился в успешный всепогодный многоцелевой самолет."
 USA_fighter_equipment_4: "Локхид Мартин F-22 Раптор"
 USA_fighter_equipment_4_short: "F-22 Раптор"
 USA_fighter_equipment_4_desc: "Локхид Мартин F-22 Раптор - одноместный двухмоторный всепогодный тактический истребитель-невидимка пятого поколения, разработанный для Военно-воздушных сил США (ВВС США). В результате программы ВВС США Advanced Tactical Fighter (ATF) самолет был разработан в первую очередь как истребитель превосходства в воздухе, но также обладает возможностями наземного нападения, радиоэлектронной борьбы и разведки сигналов."
 USA_fighter_equipment_5: "Локхид Мартин F-35A Лайтнинг II"
 USA_fighter_equipment_5_short: "F-35A Лайтнинг II"
 USA_fighter_equipment_5_desc: "Локхид Мартин F-35A Лайтнинг II - семейство одноместных, одномоторных, всепогодных, малозаметных, многоцелевых боевых самолетов пятого поколения, предназначенных для наземных атак и завоевания превосходства в воздухе. Он построен компанией Локхид-Мартин и многими субподрядчиками, включая Норфтроп Грумман, Пратт & Вайтней и BAE Systems."
 USA_fighter_equipment_6: "Локхид Мартин F-35C Лайтнинг II"
 USA_fighter_equipment_6_short: "F-35C Лайтнинг II"
 USA_fighter_equipment_6_desc: "Локхид Мартин F-35C - Лайтнинг II семейство одноместных, одномоторных, всепогодных, малозаметных, многоцелевых боевых самолетов пятого поколения, предназначенных для наземных атак и завоевания превосходства в воздухе. Он построен компанией Локхид-Мартин и многими субподрядчиками, включая Норфтроп Грумман, Пратт & Вайтней и BAE Systems."
 
