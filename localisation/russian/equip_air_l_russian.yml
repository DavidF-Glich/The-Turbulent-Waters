 # STRATEGIC BOMBERS #
 AST_strat_bomber_equipment_1: "Правительственные авиазаводы Канберры"
 AST_strat_bomber_equipment_1_short: "Канберра"
 AST_strat_bomber_equipment_1_desc: "В конце 1940-х годов ВВС Великобритании решили приобрести "Канберру" в качестве замены или дополнения к "Авро Линкольн". Австралийское правительство решило, что "Канберра" будет строиться внутри страны правительственными авиазаводами, а не строиться в Великобритании. Прослужив 29 лет, с 1963 по 1982 год, "Канберра" участвовала в чрезвычайных ситуациях в Малайзии и во Вьетнаме."
 AST_strat_bomber_equipment_2: "Дженерал Дайнамикс F-111C"
 AST_strat_bomber_equipment_2_short: "F-111C"
 AST_strat_bomber_equipment_2_desc: "F-111C (по прозвищу "Свинья") - вариант перехватчика средней дальности и тактического ударного самолета F-111 Aardvark, разработанный General Dynamics для удовлетворения австралийских требований. Конструкция была основана на модели F-111A, но включала более длинные крылья и усиленную ходовую часть. Австралийское правительство заказало 24 F-111C для оснащения RAAF в 1963 году, но самолеты были поставлены только в 1973 году из-за длительных технических проблем."
 AST_strat_bomber_equipment_3: "Дженерал Дайнамикс F-111G"
 AST_strat_bomber_equipment_3_short: "F-111G"
 AST_strat_bomber_equipment_3_desc: "FB-111 был вариантом F-111 ВВС США с усиленными крыльями, более прочным шасси, большим запасом топлива и увеличенной бомбовой нагрузкой с целью превращения его в стратегический бомбардировщик. С появлением B-1B Lancer у ВВС США отпала необходимость в FB-111, и он был перенастроен обратно на тактическую роль и переименован в F-111G. В 1993 году ВВС Великобритании приобрели 15 таких самолетов в дополнение к своим F-111Cs."
 AST_strat_bomber_equipment_4: "Норфтроп Грумман B-2 Спирит"
 AST_strat_bomber_equipment_4_short: "B-2 Spirit"
 AST_strat_bomber_equipment_4_desc: "Норфтроп Грумман B-2 Спирит - американский стратегический бомбардировщик тяжелого класса, оснащенный малозаметной технологией стелс, предназначенной для проникновения сквозь плотную противовоздушную оборону; это конструкция летающего крыла с экипажем из двух человек. С появлением B21 в арсенале США Австралия смогла закупить более старые B-2, чтобы заполнить давний пробел в стратегических бомбардировщиках. В то время как доктрина RAAF мало использовалась для атак стратегического уровня, привлекательность самолета с все еще жизнеспособной технологией стелс была слишком ценной, чтобы отказаться от нее."
 AST_strat_bomber_equipment_5: "Норфтроп Грумман B-21"
 AST_strat_bomber_equipment_5_short: "B-21"
 AST_strat_bomber_equipment_5_desc: "B21 - это самолет большой дальности, способный дозаправляться в воздухе, обладающий высокой живучестью и значительной грузоподъемностью ядерного и обычного оружия противодействия и прямого нападения. LRS-B обеспечивает оперативную гибкость в широком спектре военных операций. Приобретенный в 2030-х годах после интенсивных переговоров, этот апгрейд по сравнению с предыдущим проектом B-2 представляет собой очень большой скачок в уничтожении на стратегическом уровне."
 # TACTICAL BOMBERS #
 AST_tac_bomber_equipment_1: "Боинг Insitu СканИгл"
 AST_tac_bomber_equipment_1_short: "СканИгл"
 AST_tac_bomber_equipment_1_desc: "Боинг Insitu СканИгл - это небольшой, долговечный беспилотный летательный аппарат (БПЛА), построенный Insitu, дочерней компанией Boeing. ScanEagle был разработан Insitu на основе Insitu SeaScan, коммерческого беспилотного летательного аппарата, предназначенного для наблюдения за рыбой."
 AST_tac_bomber_equipment_2: "Система беспилотных летательных аппаратов с дистанционным пилотированием Герон"
 AST_tac_bomber_equipment_2_short: "Герон"
 AST_tac_bomber_equipment_2_desc: "Герон может выполнять одиночные полеты продолжительностью более 24 часов с максимальной скоростью более 100 узлов (180 км/ч) на высотах до 10 000 метров. В отличие от небольших беспилотных летательных аппаратов, 1,1-тонный Heron эксплуатируется с взлетно-посадочной полосы аэродрома совместно с другими пилотируемыми летательными аппаратами."
 AST_tac_bomber_equipment_3: "AAI RQ-7 Шэдоу"
 AST_tac_bomber_equipment_3_short: "RQ-7 Шэдоу"
 AST_tac_bomber_equipment_3_desc: "RQ-7 Шэдоу идеально подходит для разведки, наблюдения, обнаружения целей и оценки боевых повреждений. Запущенный из пневматической катапульты, установленной на прицепе, он извлекается с помощью стопорного устройства, аналогичного реактивным самолетам на авианосце. Его установленная на кардане электрооптическая/ инфракрасная камера с цифровой стабилизацией, охлаждаемая жидким азотом, передает видео в режиме реального времени по линии прямой видимости C-диапазона на наземную станцию управления."
 AST_tac_bomber_equipment_4: "MQ-4C Тритон"
 AST_tac_bomber_equipment_4_short: "MQ-4C Тритон"
 AST_tac_bomber_equipment_4_desc: "Беспилотный летательный аппарат Тритон - это высотный летательный аппарат с длительным сроком службы, который будет использоваться для морского патрулирования и других функций наблюдения. Поддерживая полеты продолжительностью до 24 часов, "Тритон" оснащен набором датчиков, которые обеспечивают 360-градусный обзор окружающей обстановки на протяжении более 2000 морских миль. Семь "Тритонов" будут базироваться на базе ВВС Великобритании в Эдинбурге и будут действовать вместе с P-8A Посейдон, чтобы заменить AP-3C Орион."
 AST_tac_bomber_equipment_5: "Норфтроп Грумман RQ-4 Глобал Хавк"
 AST_tac_bomber_equipment_5_short: "RQ-4 Глобал Хавк"
 AST_tac_bomber_equipment_5_desc: "Как и MQ-4C, RQ-4 обеспечивает широкий обзор и систематическое наблюдение с использованием радара с синтезированной апертурой высокого разрешения и электрооптических/ инфракрасных датчиков дальнего действия с длительным временем нахождения над целевыми районами. Он может обследовать до 40 000 квадратных миль (100 000 км2) местности в день. Превосходные возможности самолета по наблюдению позволяют более точно нацеливать оружие и лучше защищать дружественные силы."
 # TRANSPORTS #
 AST_transport_plane_equipment_2: "Боинг C-17 Глобмастер III"
 AST_transport_plane_equipment_2_short: "C-17 Глобмастер III"
 AST_transport_plane_equipment_2_desc: "Боинг C-17 Глобмастер III - большой военно-транспортный самолет. Он был разработан для Военно-воздушных сил Соединенных Штатов (ВВС США) с 1980-х по начало 1990-х годов компанией Макдоннел-Дуглас. C-17 носит название двух предыдущих поршневых военно-грузовых самолетов Дуглас C-74 Глобмастер и Дуглас C-124 Глобмастер II."
 
 
