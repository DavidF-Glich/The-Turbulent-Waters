 USA_CAS_equipment_1_short: "Фэйрчайлд Репаблик A-10A Тандерболт II"
 USA_CAS_equipment_1_desc: "Фэйрчайлд Репаблик A-10 Тандерболт II - одноместный реактивный самолет с прямым крылом и двумя турбовентиляторными двигателями, разработанный Фэйрчайлд Репаблик для Военно-воздушных сил США. A-10 был разработан для непосредственной воздушной поддержки дружественных наземных войск, атаки бронетехники и танков и обеспечения поддержки быстрого действия против наземных сил противника."
 USA_CAS_equipment_2: "Фэйрчайлд Репабликc A-10 Тандерболт II"
 USA_CAS_equipment_2_short: "A-10C Тандерболт II"
 USA_CAS_equipment_2_desc: "Фэйрчайлд Репабликc A-10C Тандерболт II - одноместный реактивный самолет с прямым крылом и двумя турбовентиляторными двигателями, разработанный Фэйрчайлд Репаблик для Военно-воздушных сил США. A-10 был разработан для непосредственной воздушной поддержки дружественных наземных войск, атаки бронетехники и танков и обеспечения поддержки быстрого действия против наземных сил противника."
