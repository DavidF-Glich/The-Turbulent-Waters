 # FIGHTERS #
 PRC_fighter_equipment_1: "Шэньян J-8B II"
 PRC_fighter_equipment_1_short: "Шэньян J-8B II"
 PRC_fighter_equipment_1_desc: "Серия J-8II внешне сильно отличается от оригинального J-8, с новой передней частью фюзеляжа, воздухозаборными рампами с разделительными пластинами и конструкцией носа, больше напоминающей F-4 Фантом II или Сухой Су-15, для размещения нового, более мощного радара. J-8IIs оснащаются двигателями WP-13A."
 PRC_fighter_equipment_2: "Чэнду J-10"
 PRC_fighter_equipment_2_short: "Чэнду J-10"
 PRC_fighter_equipment_2_desc: "Чэнду J-10 - это легкий многоцелевой истребитель, способный работать в любых погодных условиях, сконфигурированный с треугольным крылом и конструкцией canard, с проводным управлением полетом."
 PRC_fighter_equipment_3: "Шэньян J-11"
 PRC_fighter_equipment_3_short: "Шэньян J-11"
 PRC_fighter_equipment_3_desc: "Шэньян J-11 - одноместный двухмоторный реактивный истребитель, планер которого основан на советском самолете Су-27. Базовый J-11/A - реактивный истребитель четвертого поколения, который, как и его собратья из "Сухого", предназначен в качестве прямого конкурента западным истребителям четвертого поколения"
 PRC_fighter_equipment_4: "Чэнду J-20"
 PRC_fighter_equipment_4_short: "Чэнду J-20"
 PRC_fighter_equipment_4_desc: "Чэнду J-20 - это малозаметный двухместный реактивный истребитель пятого поколения, разработанный китайской корпорацией Chengdu Aerospace Corporation для военно-воздушных сил Народно-освободительной армии Китая. J-20 имеет длинный и широкий фюзеляж с точеной носовой частью и бескаркасным куполом, напоминающим фюзеляж F-22 Раптор. Самолет также оснащен стеклянной кабиной с двумя основными большими цветными жидкокристаллическими дисплеями, расположенными бок о бок, тремя вспомогательными дисплеями меньшего размера и широкоугольным голографическим дисплеем."
 PRC_fighter_equipment_5: "Чэнду J-20E"
 PRC_fighter_equipment_5_short: "Чэнду J-20E"
 PRC_fighter_equipment_5_desc: "Чэнду J-20E - это малозаметный двухместный реактивный истребитель пятого поколения, разработанный китайской корпорацией Chengdu Aerospace Corporation для военно-воздушных сил Народно-освободительной армии Китая. J-20 имеет длинный и широкий фюзеляж с точеной носовой частью и бескаркасным куполом, напоминающим фюзеляж F-22 Raptor. Самолет также оснащен стеклянной кабиной с двумя основными большими цветными жидкокристаллическими дисплеями (LCD), расположенными бок о бок, тремя вспомогательными дисплеями меньшего размера и широкоугольным голографическим дисплеем."
 PRC_fighter_equipment_6: "Шэньян J-31"
