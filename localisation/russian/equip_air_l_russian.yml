 TUR_fighter_equipment_1_short: "F-86 Сабр"
 TUR_fighter_equipment_1_desc: "С момента вступления в НАТО Турция оснастила свои военно-воздушные силы большим количеством самолетов американского производства, включая F-86."
 TUR_fighter_equipment_2: "F-5A/B"
 TUR_fighter_equipment_2_short: "F-5A/B"
