 AST_CAS_equipment_1: "Глостер Метеор F.8"
 AST_CAS_equipment_1_short: "Метеор F.8"
 AST_CAS_equipment_1_desc: "Gloster Meteor - цельнометаллический самолет с двумя реактивными двигателями и убирающимся шасси. RAAF первоначально получили варианты F.4, но большинство эксплуатируемых были F.8. "Метеоры", на которых летал персонал RAAF, сражались в "Аллее МиГов" в Корее, однако оказались хуже советских МиГ-15. "Метеор" служил в ВВС Великобритании с 1946 года до официального изъятия из обращения в 1963 году."
 AST_CAS_equipment_2: "Макдоннел-Дуглас F-4 «Фантом-II»"
 AST_CAS_equipment_2_short: "F-4E"
 AST_CAS_equipment_2_desc: "F-4C был в числе самолетов, оцененных RAAF в 1963 году в рамках проекта по замене его английской электрической Canberra. Был выбран F-111, но поставки были отложены из-за технических неисправностей. В 1970 году правительства Австралии и США заключили соглашение об аренде 24 самолетов F-4E. F-4ES поступили на вооружение в 1970 году и были возвращены в 1973 году после поставок F-111C."
 AST_CAS_equipment_3: "Боинг EA-18G Гроулер"
 AST_CAS_equipment_3_short: "EA-18G"
 AST_CAS_equipment_3_desc: "Боинг EA-18G Гроулер - это самолет радиоэлектронной борьбы, специализированная версия двухместного F/A-18F Super Hornet. Австралия приняла поставку первого из 12 самолетов Growlers 29 июля 2015 года, а поставка остальных самолетов ожидается к 2017 году. Уникально то, что австралийские Growlers будут оснащены модулем наведения ASQ-228 ATFLIR, а также будут иметь дополнительное оружие класса "воздух-воздух" в виде ракеты AIM-9X."
 # CV CAS #
 # FIGHTERS #
 AST_fighter_equipment_1: "CAC CA-27 Sabre"
 AST_fighter_equipment_1_short: "CA-27"
 AST_fighter_equipment_1_desc: "Авиастроительная корпорация Содружества (CAC) Avon Sabre была основана на конструкции североамериканского F86 Sabre, модифицированного с учетом местных условий и требований. CA-27 оснащался двигателем Rolls-Royce Avon R.A.7 и двумя 30-мм пушками ADEN. Он впервые поднялся в воздух 3 августа 1953 года и был выведен из эксплуатации в 1971 году."
 AST_fighter_equipment_2: "Макдоннел-Дуглас F-4 «Фантом-2»"
 AST_fighter_equipment_2_short: "F-4"
 AST_fighter_equipment_2_desc: "Макдоннел-Дуглас A-4G Скайхавк - это вариант штурмовика Douglas A-4 Skyhawk, разработанный для Королевских ВМС Австралии. Модель была основана на варианте A-4F Skyhawk и была оснащена несколько иной авионикой, а также возможностью управления ракетами класса "воздух-воздух" AIM-9 Sidewinder. Затем RAN получил A-4Gs в 1967 году и еще десять в 1971 году и эксплуатировался до 1984 года."
 AST_fighter_equipment_3: "Макдоннел-Дуглас F/A-18A Хорнет"
 AST_fighter_equipment_3_short: "F/A-18A"
 AST_fighter_equipment_3_desc: " F/A-18A и F/A-18B Hornets Королевских ВВС Австралии являются многоцелевыми истребителями, способными выполнять задачи класса "воздух-воздух" и "воздух-земля". Как одноместный F/A-18A, так и двухместный F /A-18B могут осуществлять воздушный перехват, воздушный бой, непосредственную воздушную поддержку наземных войск и перехват вражеских линий снабжения, включая морские перевозки."
 AST_fighter_equipment_4: "Боинг F/A-18E/F «Супер Хорнет»"
 AST_fighter_equipment_4_short: "F/A-18F"
 AST_fighter_equipment_4_desc: "Парк истребителей F/A-18F Super Hornet Королевских ВВС Австралии обеспечивает Австралии повышенные боевые возможности в воздухе как для выполнения задач класса "воздух-воздух", так и "воздух-земля" до полного введения в эксплуатацию F-35 Lightning II Двухместный F/A-18F Super Hornet может выполнять воздушные перехват, воздушный бой, непосредственная воздушная поддержка наземных войск и перехват вражеских линий снабжения, включая судоходство."
