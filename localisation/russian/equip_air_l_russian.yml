 SOV_CAS_equipment_2_desc: "Сухой Су-25 Грач - одноместный двухмоторный реактивный самолет, разработанный в Советском Союзе компанией "Сухой". Он был разработан для обеспечения непосредственной поддержки с воздуха советских сухопутных войск. Первый прототип совершил свой первый полет 22 февраля 1975 года. После испытаний самолет был запущен в серийное производство в 1978 году в Тбилиси, Грузинская Советская Социалистическая Республика."
