 # CAS #
 PER_CAS_equipment_1: "F-84 Тандерджет"
 PER_CAS_equipment_1_short: "F-84"
 PER_CAS_equipment_1_desc: "Рипаблик F-84 Тандерджет - американский турбореактивный истребитель-бомбардировщик. Созданный в 1944 году Военно-воздушными силами армии США (USAAF) для создания "дневного истребителя", F-84 впервые поднялся в воздух в 1946 году. Несмотря на то, что "Тандерджет" был принят на вооружение в 1947 году, у него было так много конструктивных и двигательных проблем, что в обзоре ВВС США 1948 года было объявлено, что он не способен выполнить ни один аспект своей предполагаемой миссии, и рассматривался вопрос об отмене программы. Самолет не считался полностью работоспособным до 1949 года."
 PER_CAS_equipment_2: "МиГ-27"
 PER_CAS_equipment_2_short: "МиГ-27"
 PER_CAS_equipment_2_desc: "МиГ-27 Микояна - штурмовик с изменяемой геометрией, первоначально построенный конструкторским бюро Микояна в Советском Союзе. Он основан на истребителе МиГ-23 Микояна-Гуревича, но оптимизирован для атаки класса "воздух-земля"."
 PER_CAS_equipment_3: "Сухой Су-25"
 PER_CAS_equipment_3_short: "Су-25"
 PER_CAS_equipment_3_desc: "Сухой Су-25 Грач - одноместный двухмоторный реактивный самолет, разработанный в Советском Союзе конструкторским бюро Сухого. Он был разработан для обеспечения непосредственной поддержки с воздуха советских сухопутных войск. Первый прототип совершил свой первый полет 22 февраля 1975 года. После испытаний самолет был запущен в серийное производство в 1978 году в Тбилиси, Советская Республика Грузия."
 # CV CAS #
 # FIGHTERS #
 PER_fighter_equipment_1: "Норт Американ F-86 Сейбр"
 PER_fighter_equipment_1_short: "F-86"
 PER_fighter_equipment_1_desc: "F-86"
 PER_fighter_equipment_2: "F-4 Фантом"
 PER_fighter_equipment_2_short: "F-4 Фантом"
 PER_fighter_equipment_2_desc: "Макдоннел-Дуглас F-4 Фантом II представляет собой тандемный двухместный двухмоторный всепогодный сверхзвуковой реактивный истребитель-перехватчик и истребитель-бомбардировщик большой дальности, первоначально разработанный для ВМС США компанией McDonnell Aircraft. Впервые он поступил на вооружение ВМС США в 1960 году. Доказав свою высокую адаптивность, он был также принят на вооружение Корпусом морской пехоты США и Военно-воздушными силами США, а к середине 1960-х годов стал основной частью их соответствующих авиакрылов."
 PER_fighter_equipment_3: "F-14 Томкэт"
 PER_fighter_equipment_3_short: "F-14 Томкэт"
 PER_fighter_equipment_3_desc: "Грумман F-14 Томкэт - Американский сверхзвуковой двухмоторный двухместный истребитель с изменяемой стреловидностью крыла. Томкэт был разработан для экспериментальной программы военно-морских истребителей ВМС США после краха проекта F-111B. F-14 был первым из американских истребителей подростковой серии, которые были разработаны с учетом опыта воздушных боев с истребителями МиГ во время войны во Вьетнаме."
 PER_fighter_equipment_4: "МиГ-29"
 PER_fighter_equipment_4_short: "МиГ-29"
 PER_fighter_equipment_4_desc: "МиГ-29 имени Микояна - двухмоторный реактивный истребитель, разработанный в Советском Союзе. Разработанный конструкторским бюро Микояна в качестве истребителя превосходства в воздухе в 1970-х годах, МиГ-29, наряду с более крупным Су-27 Сухого, был разработан для противодействия новым американским истребителям, таким как Макдоннел-Дуглас F-15 Игл и Дженерал Дайнамикс F-16 Файтинг Фэлкон. МиГ-29 поступил на вооружение Советских ВВС в 1982 году."
 PER_fighter_equipment_5: "HESA Азарахш"
 PER_fighter_equipment_5_short: "Азарахш"
 PER_fighter_equipment_5_desc: "HESA Азарахш "молния" - реактивный истребитель производства Иранской авиастроительной промышленной компании (HESA). Он широко рассматривается как модифицированный вариант американского Норфтроп F5 Фридом Файтер / Тигр II. Это первый иранский боевой реактивный истребитель отечественного производства. Azarakhsh был разработан в Исфахане иранской армией, Министерством обороны Ирана и авиастроительной компанией HESA."
 PER_fighter_equipment_6: "HESA Саекех"
 PER_fighter_equipment_6_short: "Саекех"
 PER_fighter_equipment_6_desc: "HESA Саекех "удар молнии" - является одноместным реактивным истребителем иранского производства, производным от американского Норфтроп F-5. Совместный продукт ВВС Исламской Республики Иран и Министерства обороны Ирана, это второе поколение иранского истребителя Азарахш. Самолеты Саекех были успешно испытаны в Иране 20 сентября 2007 года."
 PER_fighter_equipment_7: "HESA Шафак"
 PER_fighter_equipment_7_short: "Шафак"
 PER_fighter_equipment_7_desc: "HESA Шафак "Сумерки" или "Аврора" - иранский проект дозвукового самолета-невидимки, разрабатываемый Иранской авиастроительной промышленной компанией."
 PER_fighter_equipment_8: "IAIO Кахер F-313"
 PER_fighter_equipment_8_short: "Кахер-313"
 PER_fighter_equipment_8_desc: "IAIO Кахер-313 "завоеватель" - планируемый иранский одноместный истребитель-невидимка, о создании которого было публично объявлено 1 февраля 2013 года. Презентация проекта для прессы была проведена президентом Махмудом Ахмадинежадом и министром обороны Ахмадом Вахиди 2 февраля 2013 года в рамках десятидневных церемоний Рассвета. Независимые эксперты выразили значительные сомнения в жизнеспособности самолета."
 # TACTICAL BOMBERS #
 PER_tac_bomber_equipment_1: "Ghods Мохаджер"
 PER_tac_bomber_equipment_1_short: "Мохаджер"
 PER_tac_bomber_equipment_1_desc: "Мохаджер "Мигрант" Серия беспилотных летательных аппаратов or Мерсад построена Ираном. Мохаджер в основном используется для разведки. Он также может быть способен направлять боеприпасы с лазерным наведением на их цели."
 PER_tac_bomber_equipment_2: "Ghods Абабиль"
 PER_tac_bomber_equipment_2_short: "Абабиль"
 PER_tac_bomber_equipment_2_desc: "Абабиль "Ласточка" - беспилотный летательный аппарат иранского производства. Иран разработал ряд вариантов, в том числе тактический Абабиль-5 для разведки и наблюдения средней дальности, Абабиль-T для атаки малой/средней дальности, а также Абабиль-B и -S."
 PER_tac_bomber_equipment_3: "HESA Дорна"
 PER_tac_bomber_equipment_3_short: "Дорна"
 PER_tac_bomber_equipment_3_desc: "Дорна "Кран" - иранский учебно-тренировочный самолет с реактивным двигателем. Впервые об этом самолете стало известно в 1999 году, когда генерал ВВС Ирана Хабиболла Багал заявил, что в производство поступил учебно-тренировочный самолет Dorna местного производства."
 PER_tac_bomber_equipment_4: "IAIO Каррар БПЛА"
 PER_tac_bomber_equipment_4_short: "Каррар БПЛА"
 PER_tac_bomber_equipment_4_desc: "Каррар "Атакующий" - беспилотный боевой летательный аппарат, производимый для вооруженных сил Ирана. Согласно сообщениям, беспилотный летательный аппарат БПЛА может бомбить цели на высокой скорости. Это первый беспилотный летательный аппарат большой дальности, произведенный в Иране."
 PER_tac_bomber_equipment_5: "IAIO Фотрос"
 PER_tac_bomber_equipment_5_short: "Фотрос"
 PER_tac_bomber_equipment_5_desc: "Фотрос "Павший Ангел" - иранский разведывательный, наблюдательный и боевой беспилотник, построенный LEE и представленный в ноябре 2013 года. Он считается крупнейшим в иранском арсенале беспилотных летательных аппаратов."
 
 
