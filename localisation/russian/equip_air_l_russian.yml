 fighter_equipment_desc: "В эту категорию входят как истребители превосходства в воздухе, так и многоцелевые истребители.\n\nМногоцелевой истребитель - это многоцелевой боевой самолет, который в то же время является и истребителем; другими словами, самолет, различные функции которого включают, среди прочего, роль воздушного боя.\n\nИстребитель превосходства в воздухе предназначен для входа и захвата контроля над воздушным пространством противника в качестве средства установления полного господства над военно-воздушными силами противника."
