 # NAVAL BOMBERS #
 SOV_nav_bomber_equipment_1: "Антонов Ан-12 МПС"
 SOV_nav_bomber_equipment_1_short: "Ан-12 МПС"
 SOV_nav_bomber_equipment_1_desc: "Ан-12 "Антонов" - четырехмоторный турбовинтовой транспортный самолет, разработанный в Советском Союзе. Это военная версия самолета Ан-10 "Антонов", имеющая множество вариантов исполнения. Более трех десятилетий Ан-12 был стандартным грузовым и десантно-транспортным самолетом средней дальности советских военно-воздушных сил. В конечном итоге было построено в общей сложности 1234 здания. Этот вариант служит в качестве морского патрульного самолета."
 SOV_nav_bomber_equipment_2: "Туполев Ту-142"
 SOV_nav_bomber_equipment_2_short: "Ту-142"
 SOV_nav_bomber_equipment_2_desc: "Туполев Ту-142 - советский/российский самолет морской разведки и противолодочной обороны, созданный на основе турбовинтового стратегического бомбардировщика Ту-95. Специализированный вариант связи, получивший обозначение Ту-142МР, выполнял задачи дальней связи с советскими подводными лодками с баллистическими ракетами. Ту-142 был разработан конструкторским бюро Туполева и выпускался Куйбышевским авиационным и Таганрогским машиностроительными заводами с 1968 по 1994 год."
 SOV_nav_bomber_equipment_3: "Ильюшин Ил-38"
 SOV_nav_bomber_equipment_3_short: "Ил-38"
 SOV_nav_bomber_equipment_3_desc: "Ильюшин Ил-38 "Дельфин" - морской патрульный самолет и противолодочный самолет, разработанный в Советском Союзе. Это была разработка турбовинтового транспортного самолета Ильюшина Ил-18. Ил-38 представляет собой адаптацию четырехмоторного турбовинтового самолета Ил-18 Ильюшина для использования в качестве морского патрульного самолета для советского военно-морского флота. Это соответствовало требованию противодействия американским подводным лодкам с баллистическими ракетами."
 SOV_nav_bomber_equipment_4: "Сухой Су-24"
 SOV_nav_bomber_equipment_4_short: "Су-24"
 SOV_nav_bomber_equipment_4_desc: "Сухой Су-24 - сверхзвуковой всепогодный штурмовик, разработанный в Советском Союзе. Самолет имеет крыло изменяемой стреловидности, два двигателя и расположение сидений бок о бок для экипажа из двух человек. Это был первый самолет в СССР, оснащенный интегрированной цифровой навигационно-штурмовой системой. Он остается на вооружении ВВС России, ВВС Сирии, ВВС Украины, ВВС Азербайджана и различных военно-воздушных сил, в которые он был экспортирован."
