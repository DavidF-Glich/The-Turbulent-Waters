 # CAS #
 PRC_CAS_equipment_1: "Наньчан Q-5"
 PRC_CAS_equipment_1_short: "Наньчан Q-5"
 PRC_CAS_equipment_1_desc: "Наньчан Q-5 это реактивный штурмовик китайского производства на базе советского МиГ-19. Его главная роль - непосредственная поддержка с воздуха. КНР с энтузиазмом использовала МиГ-19, который с 1958 года производился на месте как Шэньян J-6. В августе 1958 года Народно-освободительная армия Китая запросила разработку реактивного штурмовика для поддержки с воздуха, результатом чего стал Наньчан Q-5."
 PRC_CAS_equipment_2: "Сиань JH-7"
 PRC_CAS_equipment_2_short: "Сиань JH-7"
 PRC_CAS_equipment_2_desc: "Сиань JH-7 - двухместный двухмоторный истребитель-бомбардировщик, состоящий на вооружении Военно-морских военно-воздушных сил Народно-освободительной армии и Военно-воздушных сил Народно-освободительной армии."
 PRC_CAS_equipment_3: "Гуйчжоу JL-9B"
 PRC_CAS_equipment_3_short: "Гуйчжоу JL-9B"
 PRC_CAS_equipment_3_desc: "Гуйчжоу JL-9B - это вариант учебно-тренировочного истребителя JL-9, специально разработанный для современной и быстрой наземной атаки/поддержки."
