 SOV_fighter_equipment_1: "Микоян МиГ-31"
 SOV_fighter_equipment_1_short: "МиГ-31"
 SOV_fighter_equipment_1_desc: "МиГ-31 Микояна - сверхзвуковой самолет-перехватчик, разработанный для использования советскими военно-воздушными силами. Самолет был разработан конструкторским бюро Микояна в качестве замены более раннего МиГ-25 "Фоксбат"; МиГ-31 основан на МиГ-25 и имеет общие элементы дизайна с ним. МиГ-31 отличается тем, что является одним из самых быстрых боевых самолетов в мире. Он продолжает эксплуатироваться ВВС России и ВВС Казахстана после окончания холодной войны и распада Советского Союза в 1991 году."
 SOV_fighter_equipment_2: "Микоян МиГ-29"
 SOV_fighter_equipment_2_short: "МиГ-29"
 SOV_fighter_equipment_2_desc: "МиГ-29 Микояна - двухмоторный реактивный истребитель, разработанный в Советском Союзе. Разработанный конструкторским бюро Микояна в качестве истребителя превосходства в воздухе в 1970-х годах, МиГ-29, наряду с более крупным Су-27 Сухого, был разработан для противодействия новым американским истребителям, таким как Макдоннел-Дуглас F-15 Игл и Дженерал Дайнамикс F-16 Файтинг Фэлкон. МиГ-29 поступил на вооружение Советских военно-воздушных сил в 1982 году."
 SOV_fighter_equipment_3: "Сухой Су-27"
 SOV_fighter_equipment_3_short: "Су-27"
 SOV_fighter_equipment_3_desc: "Сухой Су-27 - двухмоторный сверхманевренный истребитель советского производства, разработанный компанией "Сухой". Он был задуман как прямой конкурент крупным американским истребителям четвертого поколения, таким как Grumman F-14 Томкэт и F-15 Игл, с дальностью полета 3530 километров (1910 миль), тяжелым авиационным вооружением, сложной авионикой и высокой маневренностью. Су-27 был разработан для обеспечения превосходства в воздухе, а последующие варианты могут выполнять практически все операции воздушной войны. Он был разработан с использованием МиГ-29 Микояна в качестве дополнения."
 SOV_fighter_equipment_4: "Сухой Су-57"
 SOV_fighter_equipment_4_short: "Су-57"
 SOV_fighter_equipment_4_desc: "Сухой Су-57 - малозаметный одноместный двухмоторный многоцелевой реактивный истребитель пятого поколения, разрабатываемый с 2002 года для обеспечения превосходства в воздухе и проведения ударных операций. Самолет является продуктом программы ПАК ФА, истребителя пятого поколения российских ВВС. Внутреннее название самолета компании "Сухой" - Т-50. Планируется, что Су-57 станет первым самолетом на вооружении российской армии, использующим технологию "стелс"."
 SOV_fighter_equipment_5: "Сухой Су-75 ЛТС"
 SOV_fighter_equipment_5_short: "Су-75 ЛТС"
 SOV_fighter_equipment_5_desc: ""
 SOV_fighter_equipment_6: "Сухой Су-57М"
 SOV_fighter_equipment_6_short: "Су-57М"
 SOV_fighter_equipment_6_desc: "Сухой Су-57 - малозаметный одноместный двухмоторный многоцелевой реактивный истребитель пятого поколения, разрабатываемый с 2002 года для обеспечения превосходства в воздухе и проведения ударных операций. Самолет является продуктом программы ПАК ФА, истребителя пятого поколения российских ВВС. Внутреннее название самолета компании "Сухой" - Т-50. Планируется, что Су-57 станет первым самолетом на вооружении российской армии, использующим технологию "стелс"."
 
