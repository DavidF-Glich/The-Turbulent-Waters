 USB_fighter_equipment_1_short: "F-4 Фантом"
 USB_fighter_equipment_1_desc: "Макдоннел-Дуглас F-4 Фантом II - тандемный двухместный двухмоторный всепогодный сверхзвуковой реактивный истребитель-перехватчик и истребитель-бомбардировщик большой дальности, первоначально разработанный для ВМС США компанией McDonnell Aircraft. Впервые он поступил на вооружение ВМС США в 1960 году."
