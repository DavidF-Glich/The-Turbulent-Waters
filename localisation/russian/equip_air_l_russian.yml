 SOV_cv_fighter_equipment_7: "Сухой Су-35K"
 SOV_cv_fighter_equipment_7_short: "Су-35K"
 SOV_cv_fighter_equipment_7_desc: "По словам генерального директора "Микояна" Ильи Тарасенко, по состоянию на 2019 год разрабатывается палубная версия МиГ-35. Концерн "Радиоэлектронные технологии" уже принял на вооружение новую систему посадки на палубу BINS-P2 для МиГ-35."
