 PRC_strat_bomber_equipment_2_desc: "Сиань H-6 a - это модернизированная версия китайского лицензионного Ту-16 Туполева советского производства с новой авионикой и более эффективными реактивными двигателями."
 PRC_strat_bomber_equipment_3: "Сиань H-6k"
 PRC_strat_bomber_equipment_3_short: "Сиань H-6k"
 PRC_strat_bomber_equipment_3_desc: "Сиань H-6K с усиленной конструкцией с использованием композитных материалов, увеличенными впускными отверстиями для российских турбовентиляторных двигателей Соловьева D-30, обеспечивающими заявленный боевой радиус в 3500 километров (2200 миль), стеклянной кабиной с большим ЖК-многофункциональным дисплеем и переработанной носовой частью, исключающей застекление навигационная станция в пользу более мощного радара, H-6K является значительно более современным самолетом, чем более ранние версии"
