 SOV_transport_plane_equipment_2_desc: "Ан-148 "Антонов" - региональный реактивный самолет, разработанный и построенный украинской компанией "Антонов". Разработка самолета была начата в 1990-х годах, и его первый полет состоялся 17 декабря 2004 года. Самолет завершил свою программу сертификации 26 февраля 2007 года. Ан-148 имеет максимальную дальность полета 2100-4400 км (1100-2400 миль в час; 1300-2700 миль) и может перевозить 68-85 пассажиров, в зависимости от конфигурации."
 
