 # NAVAL BOMBERS #
 AST_nav_bomber_equipment_1: "Локхид SP-2 «Нептун»"
 AST_nav_bomber_equipment_1_short: "SP-2H"
 AST_nav_bomber_equipment_1_desc: "Два P2V-4, а затем P2V-5 Neptunes были заказаны для RAAF в феврале 1951 года, чтобы заменить устаревшие Avro Lincolns. В 1960 году было заказано еще два P2V-7, которые в 1962 году были переименованы в SP-2H Neptune. Участвуя в боевых действиях во Вьетнаме, сопровождая B-52 ВВС США, SP-2HS эксплуатировался до изъятия из обращения в 1977 году."
 AST_nav_bomber_equipment_2: "Грумман S-2G «Тракер»"
 AST_nav_bomber_equipment_2_short: "S-2G"
 AST_nav_bomber_equipment_2_desc: "Эксплуатировавшийся Королевскими ВМС Австралии с 1967 по 1984 год, "Трекер" зарекомендовал себя как отличный противолодочный самолет. Он обладал большой дальностью действия и обширным оборудованием для обнаружения и поражения подводных лодок. Первоначально использовался вариант S-2E, в результате поджога большинство из них погибло во время нахождения в ангаре, и заменой от USN стали S-2Gs, усовершенствование, которое продлило срок службы трекера в службе RAN."
 AST_nav_bomber_equipment_3: "Локхид P-3C Орион"
 AST_nav_bomber_equipment_3_short: "P-3C"
 AST_nav_bomber_equipment_3_desc: "Локхид P3 Орион - четырехмоторный турбовинтовой противолодочный и морской разведывательный самолет. Самолет Orion впервые поступил на военную службу RAAF в 1968 году как модель P-3B, а вариант P-3C был впервые представлен в 1978 году."
 AST_nav_bomber_equipment_4: "Локхид AP-3C Орион"
 AST_nav_bomber_equipment_4_short: "AP-3C"
 AST_nav_bomber_equipment_4_desc: "AP-3C - это модернизация RAAF P-3C / W, которая включает в себя связь L-3 с новыми системами миссии, включая радар Elta SAR / ISAR и акустическую процессорную систему GD-Canada. AP-3C Orions были модернизированы с P-3Cs в период с 1997 по 2005 год. AP-3C использовались в рамках операций австралийских сил обороны в Австралии, Юго-Восточной Азии и на Ближнем Востоке."
 AST_nav_bomber_equipment_5: "Боинг P-8A Посейдон"
 AST_nav_bomber_equipment_5_short: "P-8A"
 AST_nav_bomber_equipment_5_desc: "В 2014 году Австралия, по соглашению с USN, начала переговоры с Boeing о адаптации P-8A к австралийским потребностям, в том числе о размещении противокорабельной ракеты AGM-84 Harpoon. Производство RAAF Poseidon началось в 2015 году, а поставки запланированы на 2016 год. P-8A предназначен для работы в сочетании с БПЛА морского наблюдения MQ-4C."
 AST_nav_bomber_equipment_6: "Боинг AP-8E Нептун"
 AST_nav_bomber_equipment_6_short: "AP-8E"
 AST_nav_bomber_equipment_6_desc: "Серия последовательных модернизаций, наконец, завершилась переоборудованием парка самолетов RAAF P-8A Poseidon в стандарт AP-8E Neptune. Этот пакет обновления включал в себя новый набор управления для новейших беспилотных летательных аппаратов морского патрулирования, новые положения для большего количества противокорабельных ракет, а также модернизированную систему обнаружения подводных лодок. Ожидается, что к 2025 году весь парк P-8A будет модернизирован до стандарта AP-8E.)"
