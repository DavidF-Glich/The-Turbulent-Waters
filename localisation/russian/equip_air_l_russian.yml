 KUW_transport_plane_equipment_2_desc: "Боинг C-17 Глобмастер III это большой военно-транспортный самолет. Он был разработан для Военно-воздушных сил Соединенных Штатов (ВВС США) с 1980-х по начало 1990-х годов компанией Макдоннел-Дуглас. C-17 носит название двух предыдущих поршневых военно-грузовых самолетов Дуглас C-74 Глобал и Дуглас C-124 Глобмастер II."
 
 
