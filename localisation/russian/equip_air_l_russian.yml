 SOV_cv_fighter_equipment_2: "Микоян МиГ-29K"
 SOV_cv_fighter_equipment_2_short: "МиГ-29K"
 SOV_cv_fighter_equipment_2_desc: "МиГ-29К Микояна - российский всепогодный палубный многоцелевой истребитель, разработанный конструкторским бюро Микояна. МиГ-29К был разработан в конце 1980-х годов на базе МиГ-29М. Микоян описывает его как самолет поколения 4+."
 SOV_cv_fighter_equipment_3: "Яковлев Як-141"
 SOV_cv_fighter_equipment_3_short: "Як-141"
 SOV_cv_fighter_equipment_3_desc: "Як-141 Яковлева, также известный как Як-41, - советский сверхзвуковой истребитель вертикального взлета /посадки (СВВП), разработанный Яковлевым. Разработка этого самолета была прекращена в 1991 году."
 SOV_cv_fighter_equipment_4: "Сухой Су-33"
 SOV_cv_fighter_equipment_4_short: "Су-33"
 SOV_cv_fighter_equipment_4_desc: "Сухой Су-33 - всепогодный палубный двухмоторный истребитель превосходства в воздухе, разработанный компанией "Сухой" и производимый Комсомольским-на-Амуре авиационным производственным объединением, производный от Су-27 и первоначально известный как Су-27К. По сравнению с Су-27, Су-33 имеет усиленную ходовую часть и конструкцию, складывающиеся крылья и стабилизаторы, все для несущих операций. У Су-33 есть утки, а его крылья больше, чем у Су-27, для увеличения подъемной силы."
