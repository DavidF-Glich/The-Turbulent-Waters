 SOV_strat_bomber_equipment_1: "Туполев Ту-95"
 SOV_strat_bomber_equipment_1_short: "Ту-95"
 SOV_strat_bomber_equipment_1_desc: "Туполев Ту-95 - это большой четырехмоторный турбовинтовой стратегический бомбардировщик и ракетная платформа. Впервые поднятый в воздух в 1952 году, Ту-95 поступил на вооружение Советского Союза в 1956 году и, как ожидается, будет служить российским воздушно-космическим силам как минимум до 2040 года. Разработка бомбардировщика для морского патрулирования получила обозначение Ту-142, в то время как производная от пассажирского авиалайнера получила название Ту-114."
 SOV_strat_bomber_equipment_2: "Туполев Ту-22M"
 SOV_strat_bomber_equipment_2_short: "Ту-22M"
 SOV_strat_bomber_equipment_2_desc: "Туполев Ту-22М - сверхзвуковой стратегический и морской ударный бомбардировщик большой дальности с изменяемой стреловидностью крыла, разработанный конструкторским бюро Туполева. По некоторым данным, одно время считалось, что бомбардировщик получил обозначение Ту-26. Во время холодной войны Ту-22М эксплуатировался советскими военно-воздушными силами в качестве стратегического бомбардировщика ракетоносцев, а Советская морская авиация - в качестве морской противовоздушной обороны дальнего действия."
 SOV_strat_bomber_equipment_3: "Туполев Ту-160"
 SOV_strat_bomber_equipment_3_short: "Ту-160"
 SOV_strat_bomber_equipment_3_desc: "Туполев Ту-160 - сверхзвуковой тяжелый стратегический бомбардировщик с изменяемой стреловидностью крыла, разработанный конструкторским бюро Туполева в Советском Союзе. Это самый большой и тяжелый сверхзвуковой военный самолет Мах 2+, когда-либо построенный, и уступающий по общей длине только XB-70 Валькирия. Это самый большой и тяжелый боевой самолет, самый быстрый бомбардировщик, используемый в настоящее время, и самый большой и тяжелый самолет с изменяемой стреловидностью крыла, когда-либо летавший, по состоянию на 2019 год."
 SOV_strat_bomber_equipment_4: "Туполев Ту-22M3M"
 SOV_strat_bomber_equipment_4_short: "Ту-22M3M"
 SOV_strat_bomber_equipment_4_desc: "Контракт на полную модернизацию Ту-22М3М в середине срока службы был подписан в сентябре 2014 года. Самолет должен получить дополнительно модифицированный радар NV-45M, а также новое навигационное оборудование и модифицированную систему управления полетом. Установлен новый электронный радиолокационный комплекс самообороны, заменяющий хвостовую пушку существующего Ту-22М3. Большая часть новой авионики используется совместно с модернизированным Ту-160М2."
 SOV_strat_bomber_equipment_5: "Туполев ПАК ДА"
 SOV_strat_bomber_equipment_5_short: "ПАК ДА"
 SOV_strat_bomber_equipment_5_desc: "Туполев ПАК ДА или заводское обозначение ПАК ДА "Изделие 80" - стратегический бомбардировщик-невидимка нового поколения, разрабатываемый Туполевым для ВВС России. ПАК ДА призван дополнить и в конечном итоге заменить более старые варианты, а именно Туполев Ту-95 и Туполев Ту-160, на вооружении ВВС России. Первый полет запланирован на 2025-2026 годы, а серийное производство - на 2028-2029 годы."
