 USC_fighter_equipment_2: "Макдоннел-Дуглас F-15 Игл"
 USC_fighter_equipment_2_short: "F-15 Игл"
 USC_fighter_equipment_2_desc: "Макдоннел-Дуглас F-15 Игл - американский двухмоторный всепогодный тактический истребитель, разработанный компанией Макдоннел-Дуглас (ныне Боинг). После рассмотрения предложений Военно-воздушные силы Соединенных Штатов в 1967 году выбрали конструкцию Макдоннел-Дуглас, чтобы удовлетворить потребность службы в специализированном истребителе превосходства в воздухе."
 USC_fighter_equipment_3: "Дженерал Дайнамикс F-16/IQ Fighting Falcon"
 USC_fighter_equipment_3_short: "F-16/IQ Файтинг Фэлкон"
 USC_fighter_equipment_3_desc: "Дженерал Дайнамикс F-16 Файтинг Фэлкон - одномоторный сверхзвуковой многоцелевой истребитель, первоначально разработанный компанией Дженерал Дайнамикс (ныне Локхид-Мартин) для Военно-воздушных сил США (ВВС США). Разработанный как дневной истребитель для обеспечения превосходства в воздухе, он превратился в успешный всепогодный многоцелевой самолет."
 USC_fighter_equipment_4: "Локхид-Мартин F-22 Раптор"
 USC_fighter_equipment_4_short: "F-22 Раптор"
 USC_fighter_equipment_4_desc: "Локхид Мартин F-22 Раптор - одноместный двухмоторный всепогодный тактический истребитель-невидимка пятого поколения, разработанный для Военно-воздушных сил США (ВВС США). В результате программы ВВС США Advanced Tactical Fighter (ATF) самолет был разработан в первую очередь как истребитель превосходства в воздухе, но также обладает возможностями наземного нападения, радиоэлектронной борьбы и разведки сигналов."
 USC_fighter_equipment_5: "Локхид Мартин F-35A Лайтнинг II"
 USC_fighter_equipment_5_short: "F-35A Лайтнинг II"
 USC_fighter_equipment_5_desc: "Локхид-Мартин F-35A Лайтнинг II - семейство одноместных, одномоторных, всепогодных, малозаметных, многоцелевых боевых самолетов пятого поколения, предназначенных для наземных атак и завоевания превосходства в воздухе. Он построен компанией Локхид-Мартин и многими субподрядчиками, включая Норфтроп Грумман, Пратт & Вайтней и BAE Systems."
 USC_fighter_equipment_6: "Локхид Мартин F-35C Лайтнинг II"
 USC_fighter_equipment_6_short: "F-35C Лайтнинг II"
 USC_fighter_equipment_6_desc: "Локхид-Мартин F-35A Лайтнинг II - семейство одноместных, одномоторных, всепогодных, малозаметных, многоцелевых боевых самолетов пятого поколения, предназначенных для наземных атак и завоевания превосходства в воздухе. Он построен компанией Локхид-Мартин и многими субподрядчиками, включая Норфтроп Грумман, Пратт & Вайтней и BAE Systems."

 # CV FIGHTERS #
 USA_cv_fighter_equipment_1: "Грумман F9F Пантер"
 USA_cv_fighter_equipment_1_short: "F9F Пантер"
 USA_cv_fighter_equipment_1_desc: "Грумман F9F Пантер - один из первых успешных палубных реактивных истребителей ВМС США, а также первый реактивный истребитель Grumman. Одномоторный прямокрылый дневной истребитель, он был вооружен четырьмя 20-мм пушками и мог нести широкий ассортимент боеприпасов класса "воздух-земля"."
 USA_cv_fighter_equipment_2: "Макдоннел-Дуглас F-4N Фантом II"
 USA_cv_fighter_equipment_2_short: "F-4N Фантом II"
 USA_cv_fighter_equipment_2_desc: "Макдоннел-Дуглас F-4 Фантом II - тандемный двухместный двухмоторный всепогодный сверхзвуковой реактивный истребитель-перехватчик и истребитель-бомбардировщик большой дальности, первоначально разработанный для ВМС США компанией McDonnell Aircraft. Впервые он поступил на вооружение ВМС США в 1960 году."
 USA_cv_fighter_equipment_3: "Грумман F-14 Томкэт"
 USA_cv_fighter_equipment_3_short: "F-14 Томкэт"
 USA_cv_fighter_equipment_3_desc: "Грумман F-14 Томкэт - американский сверхзвуковой двухмоторный двухместный истребитель с двойным оперением и крылом изменяемой стреловидности. Это был первый такой американский реактивный истребитель с двумя хвостами. Томкэт был разработан для экспериментальной программы военно-морских истребителей ВМС США после краха проекта F-111B."
 USA_cv_fighter_equipment_4: "Макдоннел-Дуглас F/A-18 Хорнет"
 USA_cv_fighter_equipment_4_short: "F/A-18 Хорнет"
 USA_cv_fighter_equipment_4_desc: "Макдоннел-Дуглас F/A-18 Хорнет - это двухмоторный, сверхзвуковой, всепогодный, многоцелевой боевой реактивный самолет, предназначенный как для истребителя, так и для штурмовика."
 USA_cv_fighter_equipment_5: "Макдоннел-Дуглас F/A-18E/F Супер Хорнет"
 USA_cv_fighter_equipment_5_short: "F/A-18E/F Супер Хорнет"
 USA_cv_fighter_equipment_5_desc: "Боинг F/A-18E и F/A-18F Супер Хорнет - это двухмоторные многоцелевые истребители, способные перевозить грузы, на базе Макдоннел-Дуглас F/A-18 Хорнет. Одноместные и двухместные варианты F/A-18E и F/A-18F являются более крупными и совершенными производными от F/A-18C и D Хорнет."
 USA_cv_fighter_equipment_6: "Локхид-Мартин F-35C Лайтнинг II"
 USA_cv_fighter_equipment_6_short: "F-35C Лайтнинг II"
 USA_cv_fighter_equipment_6_desc: "F-35 имеет три основные модели: F-35A с обычным взлетом и посадкой, F-35B с коротким взлетом и вертикальной посадкой и F-35C палубного базирования с катапультируемым взлетом, но замедленным восстановлением."
 USA_cv_fighter_equipment_7: "Рокуэлл Интернэшнл F-40C Мустанг II"
 USA_cv_fighter_equipment_7_short: "F-40C Мустанг II"
 USA_cv_fighter_equipment_7_desc: "Вымышленный самолет, призванный заполнить пробел между F-35 и серией F/A-XX."
 USA_cv_fighter_equipment_8: "F/A-XX"
 USA_cv_fighter_equipment_8_short: "F/A-XX"
 USA_cv_fighter_equipment_8_desc: "F/A-XX - это программа разработки и приобретения будущего истребителя превосходства в воздухе шестого поколения, который заменит F/A-18E/F Супер Хорнет ВМС США, начиная с конца 2020-х годов. Впервые требование было сформулировано в июне 2008 года. Эта программа USN также упоминалась в разное время как NAGAS, или программа господства в воздухе следующего поколения."
 # NAVAL BOMBERS #
 USA_nav_bomber_equipment_1: "Боинг P-8 "Посейдон""
 USA_nav_bomber_equipment_1_short: "P-8 "Посейдон"
 USA_nav_bomber_equipment_1_desc: "Boeing P-8 Poseidon (ранее Multimission Maritime Aircraft) - военный самолет, разработанный для ВМС США (USN). Самолет разработан компанией Boeing Defense, Space & Security и модифицирован на основе 737-800ERX. P-8 используется для противолодочной борьбы (ASW), борьбы с надводными силами (ASUW) и перехвата морских перевозок."
 USA_nav_bomber_equipment_2: "Боинг P-8 AGS Посейдон"
 USA_nav_bomber_equipment_2_short: "P-8 AGS Посейдон"
 USA_nav_bomber_equipment_2_desc: ""
 USA_nav_bomber_equipment_3: "Боинг P-9A Посейдон"
 USA_nav_bomber_equipment_3_short: "P-9A Посейдон"
 USA_nav_bomber_equipment_3_desc: ""
 # CV NAVAL BOMBERS #
 USA_cv_nav_bomber_equipment_1: "Дуглас A-1 Скайрейдер"
 USA_cv_nav_bomber_equipment_1_short: "A-1 Скайрейдер"
 USA_cv_nav_bomber_equipment_1_desc: "Дуглас A-1 Скайрейдер (ранее AD Скайрейдер) - американский одноместный штурмовик, который эксплуатировался в конце 1940-х - начале 1980-х годов. Скайрейдер имел удивительно долгую и успешную карьеру; в эпоху реактивных самолетов он стал анахронизмом с поршневым двигателем и пропеллером."
 USA_cv_nav_bomber_equipment_2: "Грумман A-6 Интрудэр (СПО)"
 USA_cv_nav_bomber_equipment_2_short: "A-6 Интрудэр (СПО)"
 USA_cv_nav_bomber_equipment_2_desc: "Грумман A-6 Интрудэр - американский всепогодный штурмовик twinjet, построенный компанией Grumman Aerospace. Находившийся на вооружении ВМС и корпуса морской пехоты США с 1963 по 1997 год, Интрудэр был разработан как всепогодный средний штурмовик для замены поршневого Дуглас A-1 Скайрейдер. Это версия морской атаки для нацеливания на вражеские военно-морские силы."
 USA_cv_nav_bomber_equipment_3: "Локхид S-3 Викинг"
 USA_cv_nav_bomber_equipment_3_short: "S-3 Викинг"
 USA_cv_nav_bomber_equipment_3_desc: "Локхид S3 Викинг - двухмоторный реактивный самолет с турбовентиляторным двигателем на 4 экипажа, используемый ВМС США в основном для ведения противолодочной войны. "Викинг" также обеспечивал возможности радиоэлектронной борьбы и наземного наблюдения для авианосной боевой группы. Палубный, дозвуковой, всепогодный, дальнобойный, многоцелевой самолет; он нес автоматизированные системы вооружения и был способен выполнять длительные полеты с дозаправкой в воздухе."
 USA_cv_nav_bomber_equipment_4: "Норфтроп Грумман E-2 Хавкай"
 USA_cv_nav_bomber_equipment_4_short: "E-2 Хавкай"
 USA_cv_nav_bomber_equipment_4_desc: "Норфтроп Грумман E2 Хавкай - американский всепогодный авианосный тактический самолет дальнего радиолокационного обнаружения (ДРЛО)."
 USA_cv_nav_bomber_equipment_5: "Боинг EA-18G Гроулер"
 USA_cv_nav_bomber_equipment_5_short: "EA-18G Гроулер"
 USA_cv_nav_bomber_equipment_5_desc: "Боинг EA-18G Гроулер - американский палубный самолет радиоэлектронной борьбы, специализированная версия двухместного F/A-18F Супер Хорнет. Возможности радиоэлектронной борьбы Гроулер в основном предоставляются компанией Норфтроп Грумман."
 USA_cv_nav_bomber_equipment_6: "F/A-XXC/D (СПО)"
 USA_cv_nav_bomber_equipment_6_short: "F/A-XXC/D (СПО)"
 USA_cv_nav_bomber_equipment_6_desc: "F/A-XX - это программа разработки и приобретения будущего истребителя превосходства в воздухе шестого поколения, который заменит F/A-18E/F Супер Хорнет ВМС США, начиная с конца 2020-х годов. Это версия морской атаки для нацеливания на вражеские военно-морские силы."
 # TACTICAL BOMBERS #
 USA_tac_bomber_equipment_1: "Дженерал Атомикс MQ-1 Прэдатор"
 USA_tac_bomber_equipment_1_short: "MQ-1 Прэдатор"
 USA_tac_bomber_equipment_1_desc: "Дженерал Атомикс MQ-1 Прэдатор - американский дистанционно пилотируемый самолет, построенный компанией Дженерал Атомикс, который использовался в основном Военно-воздушными силами США (ВВС США) и Центральным разведывательным управлением (ЦРУ). Первоначально задуманный в начале 1990-х годов для целей воздушной разведки и передового наблюдения, Прэдатор оснащен камерами и другими датчиками."
 USA_tac_bomber_equipment_2: "Дженерал Атомикс MQ-9 Рипер"
 USA_tac_bomber_equipment_2_short: "MQ-9 Рипер"
 USA_tac_bomber_equipment_2_desc: "Дженерал Атомикс MQ-9 Рипер - это беспилотный летательный аппарат (БПЛА), способный к дистанционно управляемым или автономным полетам, разработанный General Atomics Aeronautical Systems в первую очередь для Военно-воздушных сил США (ВВС США)."
 USA_tac_bomber_equipment_3: "Дженерал Атомикс Авенджер"
 USA_tac_bomber_equipment_3_short: "Авенджер (Прэдатор C)"
 USA_tac_bomber_equipment_3_desc: "General Atomics Avenger (ранее Predator C) - разрабатываемый беспилотный боевой летательный аппарат, построенный General Atomics Aeronautical Systems для вооруженных сил США. В отличие от предыдущих дронов MQ-1 Прэдатор и MQ-9 Рипер, Авенджер оснащен турбовентиляторным двигателем, а его конструкция включает в себя функции скрытности, такие как внутреннее хранилище оружия и S-образный выхлоп для уменьшения инфракрасных и радиолокационных характеристик."
 USA_tac_bomber_equipment_4: "Норфтроп Грумман X-47B"
 USA_tac_bomber_equipment_4_short: "X-47B UCAS-D"
 USA_tac_bomber_equipment_4_desc: "Норфтроп Грумман X-47B - демонстрационный беспилотный боевой летательный аппарат, предназначенный для операций на авианосцах. Разработанный американской компанией Норфтроп Грумман, занимающейся оборонными технологиями, проект X-47 начался в рамках программы DARPA J-UCAS, а впоследствии стал частью программы демонстрации беспилотных боевых воздушных систем ВМС США (UCAS-D)."
 USA_tac_bomber_equipment_5: "Норфтроп Грумман MQ-4C Тритон"
 USA_tac_bomber_equipment_5_short: "MQ-4C Тритон"
 USA_tac_bomber_equipment_5_desc: "Норфтроп Грумман MQ-4C Тритон - американский высотный беспилотный летательный аппарат (БПЛА), разрабатываемый для ВМС США в качестве самолета наблюдения. Вместе с соответствующей наземной станцией управления это беспилотная авиационная система (БАС)."
 # STRATEGIC BOMBERS #
 USA_strat_bomber_equipment_1: "Боинг B-52 Стратофортресс"
 USA_strat_bomber_equipment_1_short: "B-52 Стратофортресс"
 USA_strat_bomber_equipment_1_desc: "Боинг B-52 Стратофортресс - американский дальний дозвуковой стратегический бомбардировщик с реактивным двигателем. B-52 был спроектирован и построен компанией Боинг, которая продолжает оказывать поддержку и модернизацию. Он эксплуатируется Военно-воздушными силами Соединенных Штатов (ВВС США) с 1950-х годов."
 USA_strat_bomber_equipment_2: "Рокуэлл B-1 Лансер"
 USA_strat_bomber_equipment_2_short: "B-1 Лансер"
 USA_strat_bomber_equipment_2_desc: "Рокуэлл B1 Лансер - сверхзвуковой тяжелый бомбардировщик с изменяемой стреловидностью крыла, используемый ВВС США. Его обычно называют "Костью" (от "B-One"). Это один из трех стратегических бомбардировщиков в парке ВВС США по состоянию на 2018 год, два других - B-2 Спирит и B-52 Стратофортресс."
 USA_strat_bomber_equipment_3: "Норфтроп Грумман B-2 Спирит"
 USA_strat_bomber_equipment_3_short: "B-2 Спирит"
 USA_strat_bomber_equipment_3_desc: "Норфтроп (позже Норфтроп-Грумман) B-2 Спирит, также известный как бомбардировщик-невидимка, - американский тяжелый стратегический бомбардировщик, оснащенный малозаметной технологией стелс, предназначенной для проникновения сквозь плотную противовоздушную оборону; это конструкция летающего крыла с экипажем из двух человек."
 USA_strat_bomber_equipment_4: "Рокуэлл B-3 Шэдоу"
 USA_strat_bomber_equipment_4_short: "B-3 Шэдоу"
 USA_strat_bomber_equipment_4_desc: "Бомбардировщик следующего поколения был программой разработки нового среднего бомбардировщика для ВВС Соединенных Штатов. Первоначально предполагалось, что NGB поступит на вооружение примерно в 2018 году в качестве скрытного дозвукового бомбардировщика средней дальности и средней грузоподъемности, который дополнит и, возможно, - в ограниченной степени – заменит устаревший парк бомбардировщиков ВВС США. Программа NGB была заменена программой тяжелого бомбардировщика Long Range Strike Bomber (LRS-B)."
 USA_strat_bomber_equipment_5: "Норфтроп-Грумман B-21 Рейдер"
 USA_strat_bomber_equipment_5_short: "B-21 Рейдер"
 USA_strat_bomber_equipment_5_desc: "Норфтроп-Грумман B-21 Рейдер - предполагаемый американский тяжелый бомбардировщик, разрабатываемый компанией Норфтроп-Грумман. В рамках программы Long Range Strike Bomber (LRS-B) он должен стать стратегическим бомбардировщиком-невидимкой очень большой дальности для ВВС США, способным доставлять обычное и термоядерное оружие."
 # SCOUT PLANES #
 USA_scout_plane_equipment_1: "Боинг E-3 Сентри"
 USA_scout_plane_equipment_1_short: "E-3 Сентри"
 USA_scout_plane_equipment_1_desc: "Боинг E-3 Сентри, широко известный как AWACS, является американским воздушным самолетом дальнего обнаружения и управления, разработанным компанией Боинг. Созданный на базе Боинг 707, он обеспечивает всепогодное наблюдение, командование, управление и связь и используется ВВС США, НАТО, Королевскими ВВС, ВВС Франции и Королевскими ВВС Саудовской Аравии."
 USA_scout_plane_equipment_2: "Боинг E-7 Уэджтейл"
 USA_scout_plane_equipment_2_short: "E-7 Уэджтейл"
 USA_scout_plane_equipment_2_desc: "Боинг 737 ДРЛОиУ - это двухмоторный самолет раннего предупреждения и управления. Он легче, чем Боинг E3 Сентри на базе 707, и имеет фиксированную активную радиолокационную антенну с электронным сканированием вместо вращающейся. Он был разработан для Королевских ВВС Австралии (RAAF) в рамках "Проекта Уэджтейл" и получил обозначение E-7A Уэджтейл."
 # TRANSPORTS #
 USA_transport_plane_equipment_1: "Локхид C-130 Геркулес"
 USA_transport_plane_equipment_1_short: "C-130 Геркулес"
 USA_transport_plane_equipment_1_desc: "Локхид C-130 Геркулес - американский четырехмоторный турбовинтовой военно-транспортный самолет, первоначально разработанный и построенный компанией Локхид (ныне Локхид-Мартин). Способный использовать неподготовленные взлетно-посадочные полосы для взлетов и посадок, C-130 изначально проектировался как военный, медицинский и грузовой транспортный самолет."
 USA_transport_plane_equipment_2: "Боинг C-17 Глобмастер III"
 USA_transport_plane_equipment_2_short: "C-17 Глобмастер III"
 USA_transport_plane_equipment_2_desc: "Боинг C-17 Глобмастер III - большой военно-транспортный самолет. Он был разработан для Военно-воздушных сил Соединенных Штатов (ВВС США) с 1980-х по начало 1990-х годов компанией Макдоннел-Дуглас. C-17 носит название двух предыдущих поршневых военно-грузовых самолетов Дуглас C-74 Глобмастер и Дуглас C-124 Глобмастер II."
