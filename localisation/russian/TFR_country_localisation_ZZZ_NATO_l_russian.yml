l_russian:
 #Events
 nato.4.t: "[FROM.GetName] Стремится Вступить в НАТО"
 nato.4.desc: "В связи с изменением глобальных альянсов и ростом напряженности в регионе [FROM.GetNameDef] официально запросил членство в НАТО. Они рассматривают НАТО как важнейшую защиту от растущих угроз и путь к большей международной стабильности. Правительство [FROM.GetNameDef] выразило уверенность, что следование принципам НАТО принесет пользу как их собственной безопасности, так и безопасности альянса.\n\nОднако решение о расширении членства в НАТО не обошлось без разногласий. Некоторые члены выражают обеспокоенность по поводу возможности усиления напряженности в отношениях с соседними державами, в то время как другие считают, что это расширение может усилить влияние НАТО в ключевых стратегических регионах." #AI :_(
 nato.4.a: "Добро пожаловать в НАТО!"
 nato.4.b: "Отказав им в заявке, НАТО должно сохранять осторожность."
 nato.5.t: "Членство в НАТО отклонено"
 nato.5.desc: "После нескольких месяцев дипломатических усилий и тщательных переговоров мы получили сообщение о том, что наша заявка на вступление в НАТО была отклонена. Для нашего руководства и граждан это решение - горькое разочарование, поскольку мы надеялись на создание мощного альянса для укрепления нашей национальной безопасности и международного авторитета.\n\nПока мы оцениваем наши дальнейшие шаги, путь вперед остается неопределенным. Некоторые утверждают, что мы должны сосредоточиться на укреплении нашей независимости, создавая надежную оборону, опирающуюся только на наши собственные ресурсы. Другие предлагают обратиться к новым потенциальным союзникам, а третьи считают, что реформы и терпение могут дать нам второй шанс на вступление в НАТО. Как бы мы ни поступили, наша стойкость и решимость определят будущее нашей страны." #AI :_(
 nato.5.a: "Тогда мы будем искать союзников в других местах."
 nato.7.t: "KSK Ведет Себя Хаотично"
 nato.7.d: ""
 nato.7.a: "Верните этих дураков в строй!"
 nato.8.t: "Бундесвер Захватил Правительственные Здания"
 nato.8.d: ""
 nato.8.a: "Что происходит?!"
 nato.12.t: "Надвигающаяся Зимняя Нехватка Газа"
 nato.12.d: ""
 nato.12.a: "Зима Приближается..."
 nato.13.t: "Зимний Дефицит Газа Ударил По нашей Стране"
 nato.13.d: ""
 nato.13.a: "Мы выстоим в этот шторм!"
 nato.14.t: "Перестрелки на польско-белорусской границе"
 nato.14.d: "Сообщения о перестрелках и незначительных перестрелках поступали с границы ранним утром. Раздавались отчаянные призывы по радио о подкреплении, пока эти "стычки" не переросли в полноценные сражения.У нас мало времени для расследования того, кто произвел первые выстрелы, поскольку польские войска начали переходить на нашу территорию в неорганизованной контратаке, чтобы застать наши силы в замешательстве.\n\nПредставители НАТО встретились, как только поступили сообщения о боевых действиях, и проголосовали за применение статьи 5."
 nato.14.a: "Они ищут силу в количестве потому что им не хватает храбрости чтобы сражаться один на один!"
 nato.15.t: "Силы НАТО наращиваются в Польше и странах Прибалтики"
 nato.15.d: "Поскольку наша операция в Украине в самом разгаре, силы НАТО приведены в состояние повышенной боевой готовности и они начали перебрасывать тысячи военнослужащих в Польшу и страны Прибалтики. Мы осуждаем такие действия как провокацию и доказательство намерений Запада развязать силовую войну между нашими союзами.\n\nСкрип гусениц танка и рев двигателя слышны с обеих сторон. В качестве возможного ответа на вторжение Западный военный округ мобилизовал силы на границе для наблюдения."
 nato.15.a: "Безрассудная Провокация!"
 nato.16.t: "Создание Новой Оси"
 nato.16.d: ""
 nato.16.a: "Мы должны еще раз защитить Европу от большевистской угрозы!"
 nato.17.t: "Вход в Ось"
 nato.17.d: ""
 nato.17.a: "И мы присоединяемся!"
 nato.18.t: "Роспуск НАТО"
 nato.18.d: ""
 nato.18.a: "Этот пережиток прошлого - вот что стало причиной всего этого!"
 nato.22.t: "Перестрелки на польско-белорусской границе"
 nato.22.d: "Сообщения о перестрелках и незначительных перестрелках поступали с границы ранним утром. Раздавались отчаянные призывы по радио о подкреплении, пока эти "стычки" не переросли в полноценные сражения. У нас мало времени для расследования того, кто произвел первые выстрелы, поскольку российские войска начали переходить на нашу территорию в неорганизованной контратаке, чтобы застать наши силы в замешательстве.\n\nПредставители НАТО встретились, как только поступили сообщения о боевых действиях, и проголосовали за применение статьи 5."
 nato.22.a: "Мобилизируйте войска!"
 nato.23.t: "Российское Наращивание Войск на Польской Границе"
 nato.23.d: ""
 nato.23.a: "Ничего хорошего из этого не выйдет..."
 nato.24.t: "Германия Предлагает Наступление"
 nato.24.d: ""
 nato.24.a: "Мы готовы, начинайте планировать!"
 nato.24.b: "Наши силы не готовы к наступательным действиям."
 nato.25.t1: "Командование НАТО одобряет наступление"
 nato.25.t2: "Командование НАТО отрицает наступление"
 nato.25.d1: ""
 nato.25.d2: ""
 nato.25.a: "Давайте Нанесем Сильный Удар!"
 nato.25.b: "Возможно, сейчас еще не время..."
 nato.26.t: "Будущее НАТО"
 nato.26.d: ""
 nato.26.a: "In Varietate Concordia!"
 nato.27.t: "Начинаются выборы в НАТО"
 nato.27.d: "После распада Соединенных Штатов в результате начала второй американской гражданской войны НАТО осталась без своего традиционного лидера. Самый мощный в мире военный альянс теперь стоит на перепутье, поскольку Европа должна решить, кто возьмет на себя мантию лидера в эти неопределенные времена. Выбор пал на три ключевые державы - Германию, Францию и Великобританию. Каждая из этих стран считает, что сможет провести НАТО через этот кризисный период, но путь вперед сопряжен с трудностями. Кто бы ни стал лидером, он должен заручиться поддержкой двух других стран и доказать, что способен направить альянс в новую эру.\n\nВыборы состоятся через 200 дней. В этот период дипломатическое и политическое маневрирование будет иметь решающее значение. Каждая страна будет стремиться утвердить свое влияние, а тщательные переговоры и стратегические союзы определят, кто станет главным. Германия, обладающая экономической мощью и растущей военной силой, стремится укрепить власть в Центральной Европе. Франция, обладающая сильными вооруженными силами и независимой внешней политикой, надеется позиционировать себя в качестве поборника европейской автономии. Великобритания, которая, несмотря на свои недавние проблемы, все еще обладает значительным влиянием в мире, стремится сохранить свою роль глобальной державы.\n\nСтавки не могут быть выше. Выживание НАТО и безопасность западного мира зависят от исхода этих выборов. Только одна страна может возглавить НАТО в будущем."
 nato.27.a: "Пусть победит лучшая нация."
 nato.28.t: "[Root.GetName] Побеждает на выборах руководства"
 nato.28.d: "Победа за нами! После нескольких месяцев напряженной дипломатии и стратегических переговоров [ROOT.GetName] обеспечил себе лидерство в НАТО. После Второй американской гражданской войны Соединенные Штаты оказались без лидера, и альянс оказался уязвим перед внутренними разногласиями и внешними угрозами. Теперь, под нашим командованием, НАТО не просто выживет, а будет процветать. Настал момент для [ROOT.GetName] войти в историю в качестве нового хранителя западной безопасности.\n\nГермания и Франция упорно боролись за это место, но они не могли сравниться с нашим влиянием и лидерством. Теперь будущее НАТО зависит от нас. Мы будем вести альянс через эти неспокойные времена, обеспечивая, чтобы наше видение вело НАТО в более сильную и единую эру. Благодаря нашей военной доблести, дипломатической силе и стратегическому видению западный мир сплотится под нашим руководством.\n\n Трансформация НАТО начинается сейчас, и [ROOT.GetName] будет движущей силой ее возрожденной мощи."
 nato.28.a: "Мы поведем НАТО в новую эру силы и единства!"
 nato.29.t: "НАТО просит нас проводить наступательную политику"
 nato.29.d: ""
 nato.29.a: "Как пожелает мой господин, мы идем на битву"
 nato.32.t: "Судьба Калининград"
 nato.32.d: ""
 nato.32.a: "Новая глава в европейской истории!"
 nato.33.t1: "Германия побеждает в Комиссии по Калининграду"
 nato.33.d1: ""
 nato.33.a: "Поздравляем Победителя"
 nato.33.t2: "Польша побеждает в Комиссии по Калининграду"
 nato.33.d2: ""
 nato.33.b: "Поздравляем Победителя"
 nato.33.t3: "Литва побеждает в Комиссии по Калининграду"
 nato.33.d3: ""
 nato.33.c: "Поздравляем Победителя"
 nato.33.t4: "ООН сохраняет контроль над Калининградской комиссей"
 nato.33.d4: ""
 nato.33.d: "Поздравляем Победителя"
 nato.34.t: "Присоединение к НАТО"
 nato.34.desc: "В результате исторического шага [FROM.GetNameDef] официально вступила в НАТО, что знаменует собой значительный сдвиг в балансе сил. Это решение стало результатом многомесячных дипломатических переговоров, в ходе которых [FROM.GetNameDef] подчеркивал свою приверженность принципам НАТО - коллективной обороне и общей безопасности. Присоединение [FROM.GetNameDef] к альянсу расширяет сферу влияния НАТО, усиливая ее присутствие в важнейшем регионе.\n\nВ то время как лидеры всех стран НАТО празднуют это укрепление альянса, реакция в мире неоднозначна. Некоторые соседние страны выразили обеспокоенность, осудив расширение НАТО как дестабилизирующее влияние. Напряженность уже начала расти, и в ответ на это усилились военные учения и патрулирование границ. Приведет ли это решение к укреплению безопасности или к дальнейшему расколу, пока неясно." #AI :_(
 nato.34.a: "Еще одно звено в цепи"
