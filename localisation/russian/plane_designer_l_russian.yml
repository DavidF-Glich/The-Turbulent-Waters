 rocket_engine_1:0 "Ракетный двигатель I"
 rocket_engine_1_desc:0 "Используя ряд легкоиспаряемых видов топлива и такой же опасный окислитель, этот двигатель способен выдавать очень большую тягу, чтобы разгонять самолет до высоких скоростей за счет снижения дальности полета."
 rocket_engine_2:0 "Ракетный двигатель II"
 rocket_engine_2_desc:0 "Усовершенствования в конструкции камеры сгорания и небольшие изменения в составе топливной смеси позволяют добиться еще большей производительности, хотя влекут соответствующее снижение дальности полета."
 rocket_engine_3:0 "Ракетный двигатель III"
 rocket_engine_3_desc:0 ""

 light_mg_2x:0 "Неуправляемая Ракета"
 light_mg_2x_desc:0 "Арсенал ракет без современных систем наведения."
 light_mg_4x:0 "Управляемая Ракета Воздух-Земля I"
 light_mg_4x_desc:0 "Ракеты, предназначенные для уничтожения наземных целей."
 aircraft_cannon_1_1x:0 "Управляемая Ракета Воздух-Воздух II"
 aircraft_cannon_1_1x_desc:0 "Передовые ракеты, предназначенные для уничтожения целей в воздухе."
 aircraft_cannon_1_2x:0 "Крылатая Ракета I"
 aircraft_cannon_1_2x_desc:0 "Более тяжелые и обладающие большим радиусом действия, чем обычные ракеты, крылатые ракеты могут наносить разрушения на огромные расстояния."
 bomb_locks:0 "Неуправляемые Бомбы"
 bomb_locks_desc:0 "Основные неуправляемые бомбы, сбрасываемые с самолетов и предназначенные для поражения наземных целей."
 torpedo_mounting:0 "Противокорабельные Ракеты I"
 torpedo_mounting_desc:0 "Ракеты, предназначенные для нанесения ударов по враждебным морским целям."
 armor_plate_small:0 "Авиационная РЛС I"
