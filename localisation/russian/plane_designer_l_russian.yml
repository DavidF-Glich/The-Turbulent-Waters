 cv_small_plane_suicide_airframe_short:0 "Палуб. камикадзе"
 cv_small_plane_airframe_desc:0 "Этот небольшой оснащенный тормозным крюком и усиленным шасси корпус позволяет создавать самолеты, способные действовать с палубы авианосца."
