 heavy_mg_2x:0 "Управляемая Ракета Воздух-Земля II"
 heavy_mg_2x_desc:0 "Передовые ракеты, предназначенные для уничтожения наземных целей."
 heavy_mg_4x:0 "Управляемая Ракета Воздух-Воздух I"
 heavy_mg_4x_desc:0 "Ракеты, предназначенные для уничтожения целей в воздухе."
 aircraft_cannon_2_1x:0 "Крылатая Ракета II"
 aircraft_cannon_2_1x_desc:0 "Усовершенствованные крылатые ракеты способны наносить разрушения на еще большие расстояния."
 aircraft_cannon_2_2x:0 "2 орудия II"
 aircraft_cannon_2_2x_desc:0 "Сдвоенные пушки придают самолету значительную мощь, а увеличенная плотность огня позволяет легко выводить из боя самолеты противника."
 small_bomb_bay:0 "Управляемые Бомбы I"
 small_bomb_bay_desc:0 "Управляемые бомбы, сбрасываемые с самолетов и предназначенные для поражения наземных целей."
 medium_bomb_bay:0 "Управляемые Бомбы II"
 medium_bomb_bay_desc:0 "Управляемые бомбы с современными системами целеуказания, сбрасываемые с самолетов и предназначенные для поражения наземных целей."
 large_bomb_bay:0 "Большой бомбовый отсек"
 large_bomb_bay_desc:0 "Большой отсек для перевозки достаточного количества боеприпасов, чтобы уничтожать или выводить из строя даже крупные заводы и другие хорошо защищенные цели."
 tank_buster_1:0 "Противотанковое орудие I"
 tank_buster_1_desc:0 "За основу этого орудия была взята армейская противотанковая пушка, поэтому меткие выстрелы из него позволяют уничтожать даже современную бронетехнику, однако его значительный вес и громоздкая конструкция сильно ограничивают летные характеристики самолета."
 tank_buster_2:0 "Противотанковое орудие II"
 tank_buster_2_desc:0 "Для борьбы с более тяжелыми современными танками необходимо орудие большего размера. Несмотря на огромный вес и значительные габариты, оно очень эффективно во время атак на позиции противника."
