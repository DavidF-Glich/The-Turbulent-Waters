 early_bombs:0 "Бомбы"
 early_bombs_desc:0 "Еще с раннего периода Великой войны самолеты все чаще применялись для сбрасывания бомб на вражеские цели. Со временем бомбометание становилось все более важным аспектом воздушной войны."
 guided_bombs:0 "Guided Bombs"
 guided_bombs_desc:0 "Благодаря дополнительным системам наведения эти бомбы способны поражать цель с более высокой точностью."
 improved_guided_bombs:0 "Улучшенные Управляемые Бомбы"
 improved_guided_bombs_desc:0 "Усовершенствованные управляемые бомбы обеспечивают самолетам еще больший разрушительный потенциал по наземным целям."
 photo_reconnaisance:1 "Фоторазведка"
 photo_reconnaisance_desc:0 "Первым очевидным военным назначением самолета было обнаружение противника и донесение о его местонахождении генералам на земле. Это до сих пор остается одной из наиболее распространенных задач военной авиации."
 aa_lmg:0 "Базовое Вооружение Самолётов"
 aa_lmg_desc:0 ""
 survivability_studies:0 "Расчет живучести"
 survivability_studies_desc:0 "Тщательно анализируя повреждения на самолетах, вернувшихся из боя, мы можем точно определить, какие элементы на них требуют усиления."
 artificial_intel_studies:0 "Исследования Искусственного Интеллекта"
 artificial_intel_studies_desc:0 "Инвестиции в исследования в области искусственного интеллекта могут позволить нам интегрировать системы искусственного интеллекта в наши самолеты, открывая совершенно новый мир возможностей."
 ai_targeting_computer_small:0 "Наведение с Помощью ИИ"
 ai_targeting_computer_small_desc:0 "Уберите из уравнения пилота, и что вы получите? Безостановочную машину для убийства. У нее нет мыслей, нет эмоций, и она должна подчиняться каждому вашему приказу."
 aircraft_construction:0 "Строительство самолетов"
 aircraft_construction_desc:0 "Мы проделали долгий путь с тех времен, когда самолеты делались из фанеры и ткани. Новые технологии позволяют делать самолеты, лучше приспособленные к конкретным ролям."
 aa_hmg:0 "Высокоточные Ракеты Воздух-Воздух"
 aa_hmg_desc:0 "Современные воздушные бои ведутся с больших расстояний, и ракеты являются важнейшей частью современного арсенала."
 aa_hmg2:0 "Улучшенные Высокоточные Ракеты Воздух-Воздух"
 aa_hmg2_desc:0 "Совершенствование ракет класса "воздух-воздух" дает нашим пилотам еще большее преимущество перед вражескими самолетами."
 aa_cannon_1:0 "Высокоточные Ракеты Воздух-Земля"
 aa_cannon_1_desc:0 "Высокоточные ракеты могут уничтожать критически важные цели на земле с высокой точностью и эффективностью."
 aa_cannon_2:0 "Улучшенные Высокоточные Ракеты Воздух-Земля"
 aa_cannon_2_desc:0 "Усовершенствования в области прицеливания и боеприпасов позволяют наносить еще более смертоносные удары с воздуха на землю."
 anti_ship_missiles:0 "Противокорабельные Ракеты"
 anti_ship_missiles_desc:0 "Как и торпеды до них, ракеты доказали свою эффективность в борьбе с морскими целями."
 short_range_missiles:0 "Ракеты Малой Дальности"
 short_range_missiles_desc:0 "Если у наших пилотов возникнет необходимость, ракеты малой дальности очень полезны для оборонительных целей."
 engines_1:0 "Двигатели I"
 engines_1_desc:0 "Авиационные двигатели должны быть мощными, но легкими и надежными. Двигатель такого типа достаточно мощен, чтобы поднять самолет в воздух, но не дает ему полностью раскрыть свой потенциал."
 engines_2:0 "Двигатели II"
 engines_2_desc:0 "Быстрое увеличение размеров самолетов требует соответствующего роста мощности двигателей."
 engines_3:0 "Двигатели III"
 engines_3_desc:0 "Для того чтобы оставаться в игре, необходимы достижения в области разработки двигателей."
 engines_4:0 "Двигатели IV"
 engines_4_desc:0 "Просто пик современных технологий в области двигателей, способных развивать потрясающую скорость."
 range_improvements:0 "Улучшение дальности"
 range_improvements_desc:0 "Хоть и кажется очевидным, что повышение емкости топливных баков увеличивает дальность полета самолета, на самом деле добавить в самолет дополнительное топливо, не снизив эту дальность – нетривиальная задача."
