 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Многочисленные стальные пластины защищают двигатели, топливные баки и отсек экипажа, позволяя самолету выдерживать прямые попадания из всего, кроме зенитных орудий, что также делает его сложной целью для истребителей."
 fuel_tanks_large:0 "$fuel_tanks_small$"
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret:0 "Автопушка"
 lmg_defense_turret_desc:0 "Считавшаяся устаревшей с появлением ракет, автопушка по-прежнему играет важную, хотя и второстепенную роль в вооружении самолетов."
 lmg_defense_turret_2x:0 "Ракеты Малой Дальности"
 lmg_defense_turret_2x_desc:0 "Ракеты малой дальности, предназначенные для оборонительных целей."
 hmg_defense_turret:0 "Средства Противодействия"
 hmg_defense_turret_desc:0 "Оборудование, предназначенное для того, чтобы помочь самолету выжить после вражеских атак."
 hmg_defense_turret_2x:0 "2 защитные турели с тяжелым пулеметом"
 hmg_defense_turret_2x_desc:0 "Пара мощных турелей с тяжелыми пулеметами делают самолет опасной целью для любого атакующего истребителя."
 cannon_defense_turret:0 "Орудийная защитная турель"
 cannon_defense_turret_desc:0 "Современное орудие в подвижной турели меняет баланс сил между обороняющейся и атакующей сторонами в воздушном бою. Немногие истребители могут выдержать прямое попадание из такого оружия и продолжить бой."
 cannon_defense_turret_2x:0 "2 орудийных защитных турели"
 cannon_defense_turret_2x_desc:0 "Пара вооруженных автоматическими орудиями турелей превращают самолет в настоящую угрозу для рискнувших атаковать его истребителей."
 rocket_rails:0 "Ракетные направляющие"
 rocket_rails_desc:0 "Подвешенные под крыльями неуправляемые ракеты. Так как они выпускаются перед атакующим самолетом, пилоту гораздо легче навести их на цель по сравнению с бомбами."
 bomb_sights_1:0 "Изменяемая Геометрия Крыла"
 bomb_sights_1_desc:0 "Это крыло самолета, известное в народе как "поворотное крыло", способно изменять свое положение, так сказать, на лету."
 bomb_sights_2:0 "Вертикальный Взлёт и Посадка"
 bomb_sights_2_desc:0 "Самолеты с этой функцией могут взлетать и садиться вертикально, не требуя взлетно-посадочной полосы."
 radio_navigation_1:0 "Аэродинамическая Схема "Утка""
 radio_navigation_1_desc:0 "Использование небольшого переднего крыла придает самолетам с канардовой компоновкой повышенную маневренность и уменьшает износ."
 radio_navigation_2:0 "Треугольное Крыло"
 radio_navigation_2_desc:0 "Самолеты с дельтавидным крылом треугольной формы будут лучше работать на высоких скоростях"
 air_ground_radar_1:0 "Радар «воздух-земля» I"
 air_ground_radar_1_desc:0 "Радарная установка воздушного базирования, которая передает штурману точное изображение поверхности под самолетом, позволяя ориентироваться даже при плохой погоде или в темноте."
 air_ground_radar_2:0 "Радар «воздух-земля» II"
 air_ground_radar_2_desc:0 "Благодаря более высокому разрешению, нежели у предыдущих моделей, этот радарный комплекс позволяет вести точную бомбардировку даже сквозь облака."
 air_air_radar_1:0 "Радар «воздух-воздух» I"
 air_air_radar_1_desc:0 "Набор радиолокационных антенн на самолете позволяет обученному оператору обнаружить воздушную цель даже в темноте."
 air_air_radar_2:0 "Радар «воздух-воздух» II"
 air_air_radar_2_desc:0 "Благодаря более мощному передатчику этот радарный комплекс может обнаруживать цели на большем расстоянии."
 non_strategic_materials_small:0 "Использование нестратегических материалов"
 non_strategic_materials_small_desc:0 "Заменив алюминий на специально обработанные дерево или ткань там, где это возможно, мы можем резко сократить расход стратегических материалов, однако дерево и ткань не очень хорошо противостоят современному оружию."
 drop_tanks:0 "Сбрасываемые топливные баки"
 drop_tanks_desc:0 "Маленькие одноразовые баки с дополнительным запасом горючего позволяют истребителям выполнять миссии на большом расстоянии. Поскольку они сбрасываются перед боем, такие баки не мешают боевым действиям."
 dive_brakes_small:0 "Аэродинамический тормоз"
 dive_brakes_small_desc:1 "Ряд спойлеров вдоль задней кромки крыла раскрывается, когда самолет уходит в пике, снижая общую скорость и позволяя выйти из штопора, не оторвав крылья. Это позволяет экипажу сбрасывать бомбы из почти вертикального пикирования, тем самым резко повышая точность атаки."
 non_strategic_materials_medium:0 "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_large:0 "$non_strategic_materials_small$"
 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$"
 floats:0 "Поплавки"
 floats_desc:0 "Наличие поплавков под корпусом самолета позволяет ему садиться на воду. Это облегчает выполнение миссий при разведывании вражеских военно-морских сил, но также резко снижает маневренность."
 flying_boat_medium:0 "Летающая лодка"
 flying_boat_medium_desc:0 "Вместо того чтобы устанавливать шасси, нижней части самолета можно придать форму, которая позволит ему садиться на воду. Это значительно облегчает проведение разведывательных миссий над морем."
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:1 "Управляемая противокорабельная ракета"
 guided_anti_ship_missile_desc:0 "По сути противокорабельная бомба с ракетным двигателем и радиоуправлением. Это новое оружие представляет серьезную угрозу для всех кораблей, бороздящих моря в наши дни."
 fixed_explosive_charge:0 "Прикрепленный взрывной заряд"
 fixed_explosive_charge_desc:0 "Прикрепленный пустотелый заряд превращает самолет в летающую бомбу. Если направить его на вражеский корабль, это приведет к ужасным разрушениям, но ценой станет потеря самолета и его экипажа."
 recon_camera:0 "Камера разведки"
 recon_camera_desc:0 "Набор камер со специальными объективами, которые позволяют самолету делать точные снимки вражеских позиций и укреплений даже с большой высоты."
 airdropped_mines:0 "Сбрасываемые мины"
 airdropped_mines_desc:0 "Набор морских мин, которые можно сбрасывать с самолета благодаря парашюту."
 demining_coil:0 "Саперная катушка"
 demining_coil_desc:0 "Установленная на самолет электромагнитная катушка создает мощное поле, которое заставляет взрываться магнитные мины у него на пути."

