 armor_plate_medium_desc:0 "Броня вокруг двигателей и уязвимых частей фюзеляжа обеспечивает значительно лучшую живучесть ценой снижения дальности полета."
 fuel_tanks_medium:0 "$fuel_tanks_small$"
