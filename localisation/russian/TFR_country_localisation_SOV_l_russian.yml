 SOV_pragmatic_economy_category_desc: "[SOV_ldpr_pragmatic_economy_desc_dynamic]"
 SOV_pragmatic_economy_normal_category_desc: "Экономическую политику ЛДПР можно охарактеризовать как государственно-капиталистическую с ответственным частным сектором. Некоторые популистские меры социального обеспечения также поддерживаются, такие как: широкое бесплатное здравоохранение, доступное образование и государственные жилищные программы.\n\n\n\nВлияние Олигархов : §Y[?SOV_oligarch_approval_rating_var|1%]§!\nЭффекты: £civ_factory_output [?SOV_oligarch_support_dynamic_var|=+1%], £mil_factory [?SOV_oligarch_support_dynamic_var|=+1%], and £consumer_goods_texticon §Y[?SOV_oligarch_support_dynamic_var|=1%]§!"
 SOV_pragmatic_economy_no_oligarchs_category_desc: "Экономическую политику ЛДПР можно охарактеризовать как государственно-капиталистическую с ответственным частным сектором. Некоторые популистские меры социального обеспечения также поддерживаются, такие как: широкое бесплатное здравоохранение, доступное образование и государственные жилищные программы.\n\n§ХОРОШАЯ РАБОТА, ОЛЕГ, ВСЕ ОЛИГАРХИ МЕРТВЫ.§!"
 SOV_resource_excavation_category_desc: "иди играть в майнкрафт в Сибири"
 SOV_influence_west_category: "Экономические Войны"
 SOV_influence_west_category_desc: "Газ - лучший политический и экономический рычаг давления на Европу, который есть у России. Европа уже не первый год повторяет звучащую мантру о необходимости снижения энергетической зависимость от России и разрабатывать шаги, как это сделать, но пока никаких реальных изменений замечено не было, а если поставки и вовсе будут прерваны сейчас, то Европе придется несладко.\n\n§YДома и квартиры не согреть политическими заявлениями. Единственный способ согреть их - с помощью природного газа§!"
