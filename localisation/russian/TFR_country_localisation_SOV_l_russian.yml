 SOV_new_russian_army_category: "Армия Новой России"
 SOV_new_russian_army_category_desc: "\n\n\n\n\n£GFX_SOV_new_russian_army_banner\n\n\n\n\n\n\n\nЧто такое российские силы самообороны? \nКучка ветеранов, которым дали работу, чтобы они не голодали и не совершали преступлений? \nНеэффективная армия, которая ничего не делает, кроме как вмешивается в гражданские конфликты? \nЛичная армия Навального для подавления инакомыслия? \nНЕТ! Это сила демократии, те, кто не дрогнет и не покинет свой пост. Солдаты прошли через ад и служат нам не из-за идеологии, а из-за преданности России! \nИ мы позаботимся о том, чтобы эти борцы за свободу были в отличной форме к любым будущим конфликтам, ведь они - меч и щит России будущего!"
 SOV_Drone_Strike: "Поддержка Дронами с Воздуха"
 SOV_Drone_Strike_desc: "\n\n\n\n£GFX_SOV_Drone_strike_banner\n\n\n\n\n\n§1"В облаках крадётся\nДрон, ему неймётся\nОн, как чёрный ворон\nМрачно смотрит на меня\nПадает и рвётся\nЦель всегда найдётся\nМилая, спаси всех нас\nОт этого огня"§!"
 SOV_russian_economic_miracle_category: "Экономика Будущего"
 SOV_russian_economic_miracle_category_desc: "\n\n\n\n\n£GFX_SOV_russian_economic_miracle_banner\n\n\n\n\n\n\n\nРоссия всегда была индустриальной страной. Даже при прежнем режиме промышленное развитие было настолько быстрым, что за несколько лет оно обогнало Путина. \nНо мы, оккупировав значительную часть своей территории, сумели превзойти даже это! \nСвободный рынок сделал нас одной из лучших стран для открытия бизнеса, и хотя мы не являемся экспортно-ориентированной нацией, мы все еще можем продвигать нашу продукцию в локальных случаях. \nРоссия - это Феникс. Она восстает из пепла и отвоевывает свое место в мире."
