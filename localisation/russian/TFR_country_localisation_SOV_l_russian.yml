 SOV_triumph_of_zhirinovsky_desc: "ЛДПР одержала грандиозную победу на российских выборах. Жириновский, после десятилетий политических кампаний, наконец-то взял свой законный титул лидера государства после честных выборов. Однако нет времени расслабляться, ещё много предстоит сделать…"
