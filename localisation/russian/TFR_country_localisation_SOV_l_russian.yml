 SOV_heavy_sanctions3_desc:0 "Наши амбиции в отношении Европы являются нашим приоритетом номер один, и наша мечта о многополярном мире могла бы легко осуществиться, если бы не противодействие со стороны глобалистского Запада.\nК сожалению для нас, Ельцин попался в их ловушку и медленно приближал Россию к ее гибели, в то время как Восток медленно поддавался Западу. Когда Путин пришел к власти и разорвал все связи с западными державами, ущерб уже был нанесен. Почти вся Восточная Европа вступила в НАТО, включая Прибалтику, которая когда-то была законной российской землей. Мы изо всех сил старались бороться с ростом влияния глобалистов, от горных районов Грузии до городских районов Луганска и Донецка, и от Балтийского моря до казахских степей. Сначала казалось, что это сработало; западные псы поняли, что они не могут противостоять нашему возвращению на мировую арену, но вскоре они прибегли к экономическим санкциям, торговому эмбарго и политическому давлению. Наша экономика, хотя и получила несколько ударов, все еще сильна, однако, если эмбарго продолжится, то наша мечта может никогда не осуществиться, наша экономика неизбежно упадет, и мы будем вынуждены уступить требованиям глобалистов! Но наш народ выдержит и положить конец империалистическим амбициям Запада и вновь восстановить славу России!"
 SOV_heavy_sanctions4: "Западные Санкции"
