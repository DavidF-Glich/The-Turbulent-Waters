 russia.721.a: "Какая необычная болезнь..."
 russia.722.t: ""Патриотин" - Cыворотка для Боевой Эффективности"
 russia.722.d: "Томские военные химики разработали прорыв в области военных добавок - "Патриотин-20", сыворотку, повышающую боевые и физические способности солдат. Действие сыворотки длится не менее 6 часов после однократной инъекции.\nИнъекция была протестирована во время секретных военных учений на Дальнем Востоке и показала замечательные результаты. Солдаты, использующие сыворотку, отмечают, что теряют всякий страх и идут вперед, не задумываясь о собственной безопасности.\nНо ученые также отмечают возможность привыкания после многократного использования, а также другие симптомы, такие как потеря чувства собственного достоинства, бессонница, периодические головные боли и даже развитие легкой шизофрении в долгосрочной перспективе. Именно поэтому они советуют давать солдатам дозу диазепама после того, как действие сыворотки пройдет, каждый раз после использования.\n\nМир становится все более опасным, и наше нынешнее положение в геополитике делает инновации необходимыми. Наши враги не знают пощады, и эти "идеальные солдаты" заставят их заплатить за свои действия. Даже ценой здравомыслия и человечности наших храбрых воинов."
 russia.722.a: "Это слишком бесчеловечно!"
 russia.722.b: "Блестящая, необходимая инновация!"
 russia.723.t: "Спаситель России"
 russia.723.d: "Недавно в Якутии при разработке кимберлитовой трубки «Бесперспективная» был найден алмаз необычайных размеров, получивший название «Спаситель России», для алмаза предлагались и другие названия по типу: "Суверенный Алмаз" и "Единая Россия"\n\nВ Москве была проведена церемония в честь "Спасителя России" где алмаз был лично вручен президенту в руки. Дальнейшая судьба алмаза неизвестно, мы можем продать алмаз и выплатить некоторую часть внешнего долга, или мы можем пожертвовать его в Алмазный фонд российской федерации тем самым увеличив престиж страны и поток туристов, выбор за вами"
 russia.723.a: "Продайте его и выплатите наши долги."
 russia.723.b: "Давайте пожертвуем его."
