 russia.503.a: "Хорошо!"
 russia.504.t: "Словацкая Оттепель"
 russia.504.d: "Роберто Фицо провёл ряд правительственных реформ, которые побудили многих людей призывать к «оттепели» в политике. Он также расширил социальные программы и улучшил бюрократический процесс. Многие люди с большой надеждой приветствовали эти изменения.\n\nРанее Словакия была известна как очень бедная страна, контролируемая группами, представляющими интересы ЕС. Однако после европейской войны, победы России и избрания Фицо ситуация изменилась. Теперь Словакия становится сильным союзником и процветающей страной. Некоторые связывают это с финансированием из России, в то время как другие отдают должное политическому гению Фицо."
 russia.504.a: "Отлично!"
 russia.505.t: "Выбор"
 russia.505.d: ""
 russia.505.a: "Я Дохуя Путинист"
 russia.505.b: "Я Дохуя Коммунист"
 russia.506.t: "Формирование Свободной Карпатии"
 russia.506.d: "Пётр Гецко, президент Карпатии, официально объявил о создании новой политической партии под названием «Свободная Карпатия». В своей недавней речи он заявил, что его народ будет стремиться к своей собственной уникальной форме демократии, отличной от других форм, и что эта новая партия станет движущей силой политической инклюзивности и будет призывать всех граждан Карпатии активно участвовать в государственных делах."
 russia.506.a: "Отлично!" 
 russia.507.t: "Карпатия Создаёт "Русинский Социализм""
 russia.507.d: "Пётр Гецко, президент Карпатии, официально объявил о создании идеологии «русинского социализма». В своей недавней речи он заявил, что его народ будет стремиться к своей собственной уникальной форме социализма, отличающейся от других форм, и что эта новая система послужит движущей силой политической инклюзивности и побудит всех граждан Карпатии активно участвовать в государственных делах."
 russia.507.a: "Ну, если они этого хотели." 
 russia.509.t: "Войцех Ольшанский побеждает на выборах в Польше"
 russia.509.d: ""
 russia.509.a: "Круто!"
 russia.520.t: "Праймериз "Единой России""
 russia.520.d: "«Единая Россия» - это долгоиграющая ведущая политическая сила в России. Однако после победы в «Европейской войне» и решения Дмитрия Медведева не участвовать в выборах партия впервые за много лет осталась без единого кандидата.\n\nЧтобы решить эту проблему, «Единая Россия» организовала праймериз - выборы, в которых примут участие самые активные и популярные политики. На этом мероприятии будет определён кандидат, который станет представителем главной линии партии. Выбор участников действительно широк, ведь «Единая Россия» славится своими опытными государственниками."
 russia.520.a: "Патрушев!"
 russia.520.b: "Собянин!"
 russia.520.c: "Мишустин!" 
 russia.520.e: "Белоусов!" 
 russia.521.t: "Праймериз Реакционеров "Единой России""
 russia.521.d: "В то время как основная часть партии активно поддерживает своего кандидата, в рядах ЕР также находятся те, кто не согласен с курсом Медведева. Они считают, что курс развития зашёл слишком далеко. Эти люди можно назвать сторонниками более консервативных взглядов на суверенную демократию.\n\nНеожиданно эти группы людей объединились и организовали свой собственный праймериз, чтобы определить альтернативного кандидата от ЕР. Среди них есть сильные сторонники государственности, опытные бизнесмены и военные старой закалки. Они надеются, что смогут изменить систему суверенной демократии в сторону, которая будет более безопасной для стабильности и народа."
 russia.521.a: "Володин!"
 russia.521.b: "Шойгу!"
 russia.521.c: "Нарышкин!" 
 russia.522.t: "Народная Россия Выбирает Кандидата в Президенты"
 russia.522.d: "Народная Россия - это новая лево-патриотическая сила в стране, объединившая самых талантливых и решительных борцов за социальную справедливость. После победы в Европейской войне и объявления Дмитрием Медведевым выборов у НР появился реальный шанс захватить власть и покончить с монополией «Единой России».\n\nНо кто станет кандидатом? Чтобы решить этот вопрос, Народная Россия собрала съезд партии, где с помощью тайного голосования будет выбран политик, который станет её лицом на этих выборах."
 russia.522.a: "Делягин!"
 russia.522.b: "Грудинин!"
 russia.522.c: "Коновалов!" 
 russia.523.t: "Радикальная Народная Россия Выбирает Кандидата в Президенты"
 russia.523.d: "Радикалы из «Народной России», стремящиеся к усилению социальной политики и переходу к «Новому социализму», также решили выдвинуть своего кандидата на выборы. Среди них есть известные политики левого и патриотического направлений. Многие считают, что только благодаря известности своих имён они имеют большие шансы опередить более умеренного кандидата."
 russia.523.a: "Прилепин!"
 russia.523.b: "Лукашенко!"
 russia.523.c: "Платошкин!"
 russia.524.t: "Тихий Переворот"
 russia.524.d: "Валерий Рашкин, известный политик и лидер оппозиционной группы в Коммунистической Партии, решил провести тихий саботаж на экстренном Съезде партии, который должен был пройти после их победы на президентских выборах. На этом съезде планировалось утвердить проект новой конституции и избрать главой партии Геннадия Зюганова, однако Валерий Рашкин и его сторонники решили изменить ход событий. Во время голосования они молча избрали главой партии именно Рашкина. Народ воспринял это как партийный переворот, но так как низовой партийный актив был на стороне Рашкина, ситуация осталась относительно спокойной. Этот ход вызвал большое раздражение у сторонников Зюганова и части членов партии, которые считали это действие предательством и нарушением партийной дисциплины. Однако Рашкин сумел удержать власть в своих руках благодаря поддержке активистов на местах."
 russia.524.a: "Неожиданный исход."
 russia.525.t: "Реакция"
 russia.525.d: "После нашей победы на выборах, заметно возросшая активность националистов, нео-имперцев и прочих реакционеров привела к массовым анти-советским протестам, которые были организованы под эгидой [SOV_anti_soviet_resistance_loc]. Они продолжают свою деятельность, проводя митинги, шествия и другие формы протеста, требуя изменений в политике страны и отстаивая свои идеологические убеждения."
 russia.525.a: "Работайте, товарищи."
 russia.526.t: "Жириновский отступает"
 russia.526.d: ""
 russia.526.a: "Это победа."
 russia.527.t: "Жириновский отказывается от предложения!"
 russia.527.d: ""
 russia.527.a: "Он ещё об этом пожалеет..."
 russia.528.t: "Инцидент на телеканале"
 russia.528.d: "На обновлённом телеканале "Россия-Культура" состоялся молодежный фестиваль новой музыки, организованный в рамках указа Коммунистической Партии о продвижении авангардного советского искусства. Фестиваль собрал множество талантливых музыкантов, чьи произведения отразили позитивное отношение к приходу КПРФ к власти и жесткую критику предыдущего путинского правительства.\nОднако наибольшее впечатление произвело выступление молодого рэпера МС Фролиша, чьи неодобренные тексты жестко раскритиковали текущее коммунистическое правительство Рашкина и выразили поддержку оппозиционной Партии Патриотов и их радикального лидера Владимира Соловьева. В его песнях прозвучали такие строки, как "Останови, блять, наконец красных упырей у власти!", "Я возьму этот факт, и представлю злодею, Прямиком в ебальник суну Рашкину Валерию!", "И пора закрыть к хуям весь их партийный балаган!". Некоторые поддержали его открытую позицию и смелость высказывать свои мысли, другие же осудили его за неприличное поведение и неуважение к власти.\n\nЧто мы будем с ним делать?"
 russia.528.a: "Оставьте его в покое"
 russia.528.b: "Займитесь им..."
 russia.529.t: "Гражданская Война в Южной Африке"
 russia.529.d: "Южно-Африканская Республика распалась. Шаткое равновесие, установившееся к концу апартеида в 1994 году, наконец-то нарушилось, и различные политические группировки Южной Африки взялись за оружие, чтобы бороться за свое видение будущего страны. Объективно говоря, есть только две фракции, которые наше новое народное правительство может поддержать, это Африканский национальный конгресс и Борцы за экономическую свободу.\n\nАНК является правящей партией Южной Африки с тех пор, как она выиграла первые всеобщие выборы в стране почти тридцать лет назад . Это партия Нельсона Манделы, и наше отношение к ним и их борьбе восходит ко временам старого Советского Союза. Однако, чем дольше они были у власти, тем больше они становились сдержаннее и стагнировали. Многие говорят, что именно коррупция, неэффективность и нерешительность АНК сделали эту гражданскую войну неизбежной.\n\nНа их место встают Борцы за экономическую свободу, радикальная марксистско-ленинская фракция, возглавляемая бывшим молодежным лидером АНК Джулиусом Малемой. EFF отделилась от АНК из-за того, что последний пошел на компромиссы по поводу земельной реформы и перераспределения. Они говорят, что южноафриканская революция не будет завершена до полной экономической реорганизацией страны.\n\nУважаем ли мы наши исторические связи с АНК и поддерживаем ли их в их борьбе за поддержание порядка в Южной Африке, или же мы поддерживаем авангард EFF?"
 russia.529.a: "Мы поддержим Африканский Национальный Конгресс"
 russia.529.b: "Мы поддержим Борцов за экономическую свободу"
 russia.530.t: "Предвыборный Съезд КПРФ"
 russia.530.d: "После ухода Путина в стране наступил период неопределённости. Партия КПРФ, получившая большой шанс на победу, готовится к важнейшим президентским выборам в истории России. Однако перед кадровым отделом стоит непростая задача - выбрать того, кто сможет объединить Партию и предложить стране чёткий план будущего. У вас три варианта: \nЮрий Афонин - верный ученик Зюганова, представляющий старую гвардию Партии. Молодой, энергичный и лояльный аппаратчик, который может продолжить курс зюгановцев и предложить стабильность.\nНиколай Харитонов - ветеран политики и кандидат на президентских выборах 2004 года. Он компромиссная фигура, способная удовлетворить всех членов КПРФ в равной мере, предлагая взвешенную и умеренную политику.\nСергей Левченко - бывший губернатор Иркутской области, харизматичный лидер и прагматик с опытом регионального управления. Его поддерживают радикальные элементы Партии, такие как так называемая "Группа Рашкина", что придаёт его кандидатуре оттенок более решительной и даже агрессивной борьбы за власть.\n\nКого же мы выберем?"
 russia.530.a: "Юрий Афонин"
 russia.530.b: "Николай Харитонов"
 russia.530.c: "Сергей Левченко"
 russia.530.c2: "Геннадий Зюганов"
 russia.531.t: "Нагорно-Карабахский Вопрос"
 russia.531.d: ""
 russia.531.a: "Передадим всё нашим Армянским союзникам"
 russia.531.b: "Стабилизируем Регион с Помощью ОДКБ"
 russia.531.c: "Передадим всё нашим Азербайджанским союзникам"
 russia.531.g: "Попробуем Найти Компромисс"
 russia.532.t: "Азербайджан Соглашается!"
 russia.532.d: ""
 russia.532.a: "Великолепно."
 russia.533.t: "Общественный резонанс из-за бездействия Партий!"
 russia.533.d: "Несмотря на тот факт, что самые важные выборы в стране не за горами, общественность глубоко расстроена тем, что три основные партии недостаточно подготовлены и бездействуют по многим вопросам, и даже сбор подписей, похоже, идет медленно.\nСейчас жители России, похоже, ищут новые возможные пути для будущего нашей страны, некоторые даже говорят, что влиятельная фигура скоро объявит о своей позиции..."
 russia.533.a: "Мне наплевать" 
 russia.534.t: "Александр Лукашенко поддерживает СР-ЗП!"
 russia.534.d: "Шокирующее и неожиданное заявление сделал глава Белорусского государства - Александр Лукашенко официально поддержал "Справедливую Россию - за правду" и их кандидата - Сергея Миронова."
 russia.534.a: "Может быть, пришло время для чего-то нового..."
 russia.536.t: "Раскол Либертарианской Партии!"
 russia.536.d: "Незарегистрированная Либертарианская партия России (ЛПР) окончательно раскололась на две организации с одинаковым названием и символикой. Одна из них, во главе с Сергеем Бойко, провела свой съезд неделю назад, другая, руководимая Михаилом Световым,- в минувшие выходные.\n\nУчредительный съезд сторонников Михаила Светова прошел через неделю после чрезвычайного съезда другой фракции ЛПР - под руководством Сергея Бойко. Оба форума были созваны, чтобы устранить последствия раскола, возникшего из-за разногласий между руководством партии и фракцией «Принципы и дело» во главе с господином Световым. Однако на деле раскол был узаконен: две части партии решили вести самостоятельную работу и пока сотрудничать друг с другом не планируют."
 russia.536.a: "Что ж... такое случается."
 russia.537.t: "Кагарлицкий и Удальцов заключены в тюрьму!"
 russia.537.d: "После недавнего неудавшегося теракта в Санкт-Петербурге ФСБ установила связи между террористом Владленом Бабаевым и двумя популярными левыми деятелями Сергеем Удальцовым и Борисом Кагарлицким, он был постоянным посетителем их протестов и митингов.\n\nФСБ быстро задержала двух возможных подозреваемых, несмотря на поспешность событий, против обоих были возбуждены уголовные дела, которые могли закончиться лишением свободы на 8 лет.\n\nНебольшие левые организации взволнованы и уже организуют небольшие акции протеста, чтобы освободить двух подозреваемых, но Коммунистическая партия никак это не прокомментировала, но за спиной общественности Коммунистическая партия уже начала спасать то, что осталось от организации Удальцова."
 russia.537.a: "Мне наплевать."
 russia.538.t: "Алексей Навальный скончался В Тюрьме"
 russia.538.d: "Управление Федеральной службы исполнения наказаний по Ямало-Ненецкому автономному округу сообщило о смерти Алексея Навального. Как заявили в пресс-службе ведомства, осужденный почувствовал себя плохо после прогулки в Исправительной колонии Но.3 и потерял сознание. Прибывшие на место происшествия медики скорой помощи предприняли все необходимые попытки реанимации, которые не привели к результатам. Врачи констатировали его смерть.\n\nУточняется, что были проведены все необходимые реанимационные мероприятия, которые не дали положительных результатов. "Врачи службы скорой медицинской помощи констатировали смерть осужденного", - сообщили в пресс-службе Федеральной службы исполнения наказаний."
 russia.538.a: "Какая жалость!"
 russia.538.b: "Он даже не получит сноски в учебниках истории..." 
 russia.539.t: "Гражданин Навальный"
 russia.539.d: "В последние дни российские СМИ пестрят статьями о недавней посттюремной жизни Навального. Навальный, досрочно освобожденный из тюрьмы за примерное поведение и открытое раскаяние в содеянном, теперь занялся общественной и волонтерской деятельностью, помогая нуждающимся, особенно в новых субъектах федерации.\nОн также намерен избраться представителем своей родной деревни Бутынь, чтобы, как он заявил: "Привести в порядок мою старую добрую деревню и ее жителей". Отстранившись от большой политики и отказавшись от многих своих критических заявлений в прошлом, он, тем не менее, решил использовать партию "Новая Россия" в качестве платформы для своей кампании на сельских выборах: "...В последнее время все партии делали что-то хорошее, но эта - гораздо ближе к моему сердцу", - заявил Навальный в интервью "Новой газете".\nВ том же интервью "Новой газете" он призвал своих бывших сторонников признать Россию образцом демократического государства."
 russia.539.a: "Люди могут меняться!"
 russia.540.t: "Картаполов планирует заняться политикой"
 russia.540.d: "Посвятив много лет службе в армии, Андрей Картаполов выразил желание уволиться с действительной службы и перейти на новую роль в комитетах Государственной думы. Его богатый опыт и знания делают его ценным активом для российской политики и министерств, но также важно признать его исключительные навыки командира, которые могут принести большую пользу нашим военным делам.\n\nРешение о том, принять ли предложение Картаполова, теперь находится в руках президента."
 russia.540.a: "Ему лучше остаться."
 russia.540.b: "Он хорошо служил, но сейчас он нужен на политическом "фронте"."
 russia.541.t: "Реставрация КПСС"
 russia.541.d: ""
 russia.541.a: "Да бля! Ладно"
 russia.542.t: "Переговоры с КПСС"
 russia.542.d: ""
 russia.542.a: "Ладно! Ладно!"
 russia.542.b: "Ну нее..."
 russia.543.t: "Письмо от неизвестного бюрократа из Ижевска"
 russia.543.d: ""
 russia.543.a: "Партия прислушивается к её членам!"
 russia.543.b: "Иди нахуй"
 russia.544.t: "Импичмент Президенту"
 russia.544.d: ""
 russia.544.a: "КПСС перехватывает власть!"
 russia.544.b: "Бондаренко исправит ошибки Левченко!"
 russia.545.t: "Новая Реальность"
 russia.545.d: "Была поздняя ночь, Антон гулял по родному городу, ожидая долгожданного возвращения своего лучшего друга после демобилизации, он был полон возвышенных и страшных мыслей, следы войны остались в его сердце, все люди, которых он знал, так или иначе разделяли его боль, несмотря на печальную действительность, он напомнил себе, что жизнь продолжается дальше, что люди, несмотря ни на что, идут дальше - восстанавливая все, что они потеряли.\n\nИдя по городу дальше, он заметил большой плакат с президентом, показывающий этапы новой программы "Послевоенного восстановления", он уже не раз слышал о ней, но никогда глубоко об этом не задумывался, вчитавшись в программу, он вдруг понял, что это был не просто процесс восстановления страны. богатство стран, но и символ надежды на хорошее будущее, символ стабильности и свободы не только для народов России, но и для всей Европы.\n\nОн подумал про себя: "Что бы ни случилось дальше, мы построим новый мир - лучший мир.""
 russia.545.a: "Memento vivere"
 russia.546.t: "Выбираем Нашего Маршала"
 russia.546.d: "После долгих размышлений и тщательного обдумывания мы приняли судьбоносное решение возвести одного из наших уважаемых генералов из Генерального штаба на престижную должность маршала России. Это назначение означает не только большую честь, но и значительную ответственность, которую избранный генерал будет нести с полной самоотдачей.\nСреди наших уважаемых сотрудников два выдающихся кандидата стали наиболее заметными претендентами на это почетное звание: Валерий Герасимов и Олег Салюков. Оба генерала обладают исключительными лидерскими качествами, стратегическим чутьем и непоколебимой приверженностью делу обороны нашей страны. Готовясь присвоить одному из них это престижное звание, мы уверены, что выбранный маршал будет придерживаться самых высоких стандартов и продолжит служить нашей стране с честью и отличием."
 russia.546.a: "Герасимов!"
 russia.546.b: "Салюков!"
 russia.546.c: "Как насчет того, чтобы создать звание "Маршал Союзного Государства"?"
 russia.547.t: "Сирия Просит об Экономической Помощи"
 russia.547.d: "Наши сирийские друзья боролись в течение последнего десятилетия, с самого начала арабской весны. К счастью, за последние несколько лет их гражданская война неуклонно затихала, и сейчас они находятся в достаточно стабильном положении, когда экономическая помощь не будет просто выброшена на помойку. Они обратились к нам с просьбой о помощи, и они ее получат. Мы продолжим расширять наше присутствие на Ближнем Востоке, по одному рублю за раз."
 russia.547.a: "Мы должны помочь им в полной мере!"
 russia.547.b: "Конечно, мы будем поддерживать наших сирийских партнеров."
 russia.548.t: "Государственный Переворот"
 russia.548.d: "Это палестинское дерьмо становится серьезным"
 russia.548.a: "Ага."
 russia.549.t: "Сурайкин объединяет социалистов-сторонников жесткой линии"
 russia.549.d: "После укрепления новой коалиции ОНФ многие коммунисты и социалисты почувствовали, что КПРФ и родственные организации наконец-то раскрыли свою истинную природу и продались капиталистическо-путинской олигархии.\nПримером для таких людей стал Максим Сурайкин, который всегда недолюбливал КПРФ, а теперь сформировал новый "истинно коммунистический" фронт партий, объединяющихся против нашего правительства, и смог собрать значительную часть недовольного населения с левыми взглядами.Вместе с этим начала формироваться новая антисистемная оппозиция, отнимающая трон у едва живых либералов."
 russia.549.a: "Вряд ли что-то новое." 
 russia.550.t: ""Другая Россия" организует "Объединенный совет оппозиции""
 russia.550.d: ""Другая Россия", или национал-большевики, недавно организовала серию встреч представителей "национал-патриотической" оппозиции с попытками объединить их под своим командованием. Они в основном добились успеха и теперь возглавляют "Объединенный совет оппозиции", в отличие от прежних времен, когда нацболы в основном поддерживали своих либеральных коллег, именно они объединяли недовольных на правой стороне спектра. Даже некоторые либералы присоединились к ним, полностью отказавшись от самостоятельного достижения своих целей."
 russia.550.a: "Они никогда по-настоящему не исчезали." 
 russia.551.t: "Либералы Внутри"
 russia.551.d: "Борис Надеждин, самопровозглашенный лидер либералов внутри ОНФ, мутит воду внутри системы, требуя, чтобы либералы были услышаны и к ним прислушивались, и проводили реформы, которые могут угрожать основам нашей страны. Мы не можем в полной мере говорить о единстве нашего правительства, когда такие элементы сохраняются даже сегодня.\nС хорошей стороны, наши новые либералы, похоже, гораздо более открыты для компромиссов..."
 russia.551.a: "Какая досада!"
 russia.552.t: "Выборы Региональных Представителей"
 russia.552.d: "Недавно во многих уголках нашей страны состоялись выборы органов местного самоуправления, глав республик и советов. В некоторых регионах социалистические партии и правые партии ОНФ завоевали доверие населения, несмотря на то, что мы едины, наши видения все еще различны, теперь эти регионы будут управляться в соответствии с видением социалистов ОНФ и националистов ОНФ.\nОни не лишены своих сильных сторон, но и у них есть свои недостатки."
 russia.552.a: "Мы едины, но мы разные."
 russia.553.t: "Сергей Лавров уходит в отставку"
 russia.553.d: "Сергей Лавров, уважаемый глава нашего Министерства иностранных дел, официально объявил о своей отставке после многих лет самоотверженной службы, многочисленных успешных сделок и бесчисленных дипломатических миссий. Лаврова, истинного титана современной дипломатии, хвалили в средствах массовой информации за его непоколебимую приверженность продвижению интересов нашей страны на мировой арене. Сославшись на возраст и проблемы со здоровьем, Лавров выдвинул Василия Небензя в качестве своего предполагаемого преемника, и это решение вызвало как восхищение его дальновидностью, так и благодарность за его выдающееся руководство. Эфир наполнен сердечными посланиями, в которых выражается благодарность Лаврову и признается его беспрецедентный вклад во внешнеполитические усилия нашей страны."
 russia.553.a: "Мы благодарим вас за вашу службу." 
 russia.554.t: "ДЕ-МО-БИ-ЛИ-ЗА-ЦИЯ"
 russia.554.d: "После с трудом выигранных сражений и триумфа над элитарной Европой наши герои теперь должны вернуться домой. Титаническим усилиям, приложенным нашим народом, военными и экономикой, скоро придет конец. Когда наши солдаты вернутся домой, они обменяют свое оружие на средства торговли, возвращаясь к рабочей силе. Некоторые могут захотеть возобновить учебу или заняться более интеллектуальными занятиями.\nC поражением Европы потребность в наших нынешних военнослужащих уменьшается. Крайне важно уменьшить эту нагрузку на нашу экономику путем сокращения численности вооруженных сил. Эти квалифицированные специалисты окажутся гораздо более ценными в гражданской жизни на данном этапе, во многом напоминающем переходный период, произошедший в конце 1940-х годов. Возвращение к гражданской жизни знаменует собой новую главу для нашей страны, где сила и преданность делу нашего народа будут продолжать определять наше будущее."
 russia.554.a: "Они заслужили свой отдых."
 russia.555.t: "Дмитрий Медведев Побеждает на Выборах"
 russia.555.d: "Наступила пора выборов, и, ни для кого не удивительно, Дмитрий Медведев победил с подавляющим большинством голосов - 85,31%. Все парламентские партии либо поддержали его кандидатуру, либо приложили минимальные усилия к своей кампании, и вскоре после получения результатов полностью заявили о своей поддержке переизбранного президента.\nНесколько несистемных кандидатов набрали всего около 0,7%, что позволило объявить эти цифры нелегитимными. Многочисленные недоброжелатели, сосредоточенные сейчас в основном за пределами России, уже с абсолютной вероятностью поставили под сомнение результат Путина. Но в нынешней политической реальности важно то, что происходит внутри России. А внутри России Медведев - абсолютный победитель и абсолютный рекордсмен: как формальный, так и реальный."
 russia.555.a: ""Россия - это Я.""
 russia.556.t: "Раскол в ЛДПР"
 russia.556.d: "После смерти Владимира Жириновского многие думали, что ЛДПР уже не будет прежней, и они оказались правы. Внутри некогда единой партии зреет раскол, Слуцкий укрепляет свое правление и вытесняет всех несогласных с его руководством. Недавно Василий Вальсов, неофициальный глава оппозиции Слуцкому, был лишен членства и статуса депутата за "прогулы". Вскоре после этого Власов написал в своем Telegram, где назвал свое смещение нелегитимным, а сторонников Слуцкого - "оппортунистами" и "лжецами", заявив, что ЛДПР избавилась от настоящих жириновцев и способных политиков.\nПозднее он также заявил, что будет искать способы вернуться в политику."
 russia.556.a: "ЛДПР без Жириновского словно пустое пиво..." 
 russia.557.t: "Василий Власов Объединяется с СРЗП"
 russia.557.d: "Опальный экс-депутат от ЛДПР Власов, вскоре после того, как заявил о своем желании вернуться в политику, выбрал довольно неординарный подход: несмотря на то, что он много лет состоял в националистической партии, он присоединился к социалистической партии СРЗП. Теперь он работает их агитатором и активистом, надеясь однажды вернуться в Думу через мандат СРЗП."
 russia.557.a: "Ну... Неожиданно." 
 russia.558.t: "Василий Власов Создаёт "Державную Россию""
 russia.558.d: "Опальный экс-член ЛДПР Власов, вскоре после того как заявил о своем желании вернуться в политику, решил организовать свою новую политическую организацию. С помощью старых членов ЛДПР и многих недовольных избирателей экс-ЛДПР Власов создал партию "Державная Россия". Идея названия взята у двух других парламентских партий. Несмотря на то, что ее сторонники и сам Власов превозносят это новое политическое образование как "истинного наследника идей Жириновского", многие эксперты сомневаются в способности партии Власова добиться каких-либо значительных результатов, кроме нескольких мест в региональных советах."
 russia.558.a: "Ну... Все равно лучше, чем то, что делает Слуцкий."
 russia.559.t: "Будущее Беларуси"
 russia.559.d: ""
 russia.559.a: "Образовать Белорусский федеральный округ!"
 russia.559.b: "Оставь все как есть."
 russia.560.t: "Будущее Новороссии"
 russia.560.d: ""
 russia.560.a: "Образовать федеральный округ Новороссия!"
 russia.560.b: "Создать автономную республику внутри как часть России." 
 russia.561.t: "Первые выборы в Новороссии"
 russia.561.d: ""
 russia.561.a: "Евгений Балицкий добивается победы!"
 russia.561.b: "Пасечник обеспечивает себе большинство!"
 russia.561.c: "Пушилин выигрывает голосование!"
 russia.561.c1: "Сальдо занимает первое место!"
 russia.562.t: "Конец Раскольников"
 russia.562.d: "Майданная власть поставила своей главной целью оборвать все нити братства между русским и украинским народом, и одна из самых прочных - это, конечно же, религиозная. Созданная бандой раскольников Православная церковь Украины стала еще одной точкой напряжения между нами, своими бандитскими набегами на законную Украинскую православную церковь, ясно, что они враги любого честного христианина в Украине и России.\nПосле освобождения Украины от ига, эта "церковь" потеряла всю свою защиту и стала инструментом для распространения ненависти и раскола в отношении новой власти. Приняв жесткое решение, Азаров объявил их церковь вне закона и официально распустил ее, передав все имущество УПЦ. Московский патриархат со своей стороны заверил, что Украинский синод верен делу всех православных христиан и готов взять на себя их мантию как путеводный свет для всего украинского народа."
 russia.562.a: "Мы едины в вере!"
 russia.563.t: "Парламент Грузии Отстранил Про-Западного Президента!"
 russia.563.d: "Запад с каждым днем обнаруживает, что хватка их скользких усиков над Кавказским регионом слабеет. Президент Грузии, не более чем сторонница НАТО и ЕС, вчера была демократически объявлена парламентом отстраненной от должности. Грузины объявили, что теперь они намерены стремиться к более тесным связям с нами, своими настоящими друзьями, и отказаться от западных кукловодов."
 russia.563.a: "Отлично!" 
 russia.564.t: "Геннадий Жидко Скончался"
 russia.564.d: "В Москве на 58-м году жизни умер бывший глава штаба группировки вооруженных сил (ВС) России в Сирии, экс-командующий войсками Восточного военного округа (ВВО) генерал-полковник Геннадий Жидко. Военачальник скончался после продолжительной болезни, сообщил губернатор Хабаровского края Михаил Дегтярев."
 russia.564.a: "Покойтесь с миром." 
 russia.565.t: "Наш Имперский Оплот"
 russia.565.d: "После длительных и сложных переговоров в Кремле правительства Республик Донбасса достигли соглашения о формировании нового государства на их территории. Кроме того, их политические республиканские структуры были реорганизованы в филиалы национального движения "Русский Мир". Теперь в Новороссии будет установлен новый порядок в соответствии с концепцией, выдвинутой Владимиром Жириновским.\n\nУкраина осудила наши шаги по укреплению государственности Донбасса, но их крики не находят отклика у нас. Мы уже активно увеличиваем военную мощь Армий Донбасса, готовясь к новому этапу нашего развития. Крым был только начало объединения Русского народа."
 russia.565.a: "Нам нужно освободить весь юго-восток. Всю Украину." 
 russia.566.t: "Президент Грузии Мобилизует Армию!"
 russia.566.d: "Демонстрируя только авторитаризм, президент Грузии показывает свое истинное лицо, беря вверх над парламентом. В ответ на свой демократический импичмент она мобилизовал армию, чтобы сохранить свою власть над страной в неприкосновенности. Каким-то образом нас выставили агрессорами в этом сценарии, и грузинский народ теперь открыто враждебен по отношению к нам, несомненно, при поддержке западных агитаторов."
 russia.566.a: "Да будет так..." 
 russia.567.t: "Отчет о положении дел в Америке"
 russia.567.d: "\n\n\n                  £GFX_SVR_event_texticon   \n\n\n\n\nУважаемый Владимир Владимирович,\nОбобщив и проанализировав необходимую информацию, СВР готова сообщить, что политическая ситуация в США приближается к критическому рубежу. Истеблишмент страны раскалывается на фоне ожесточенной борьбы между двумя партиями и их лидерами, в частности Дональдом Трампом. Экономический спад, последовавший за нефтяным кризисом, заставил многих американцев потерять веру в систему, что привело к распространению различных экстремистских движений по всему спектру, от коммунистов, до жестких фашистов и даже сатанинских культов.\nПредстоящие ноябрьские выборы станут переломным моментом, и наши эксперты предсказывают возможное начало открытого гражданского конфликта в американском обществе. Независимо от результатов, очевидно, что Америка больше не способна сохранять позиции единственной мировой сверхдержавы, которые она когда-то занимала, и в лучшем случае может уйти в изоляционизм.\nДля Российской Федерации эта ситуация представляет как возможности, так и значительные риски. Важно помнить, что Европа может быстро заполнить пустоту, оставленную Соединенными Штатами в качестве лидера глобалистского порядка.\nCлужу России!\nСергей Евгеньевич Нарышкин."
 russia.567.a: "Дальше действовать будем мы."
 russia.568.t: "Отчет о положении дел в республиках Донбасса"
 russia.568.d: "\n\n\n                  £GFX_FSB_event_texticon   \n\n\n\n\nГосподин Президент,\nЯ вместе с командой федеральных агентов подготовил точный отчет о происходящем на Донбассе. Предваряя это, я расскажу кратко о ситуации. С момента восстания и подписания Минских протоколов обе республики обеспечили себе экономический рост и межгосударственные отношения с нами, пусть пока и неофициальные. ЛНР и ДНР значительно укрепили свой военно-оборонный потенциал. В Луганске после переворота, в результате которого была смещена неэффективная администрация, Леонид Пасечник смог обеспечить себе популярность в народе благодаря антикоррупционным реформам. В Донецке же после убийства Захарченко Пушилину удалось вернуть лишь половину доверия, которое люди испытывали к предыдущему лидеру, но его экономические усилия могут привести к успешному росту популярности.\nУкраинский режим, однако, ведет себя все более агрессивно и неустойчиво, и в этом быстро меняющемся мире мы можем подозревать, что Киев может пойти на отчаянные меры, включая отказ от Минских протоколов.\nЯ одобряю ваше решение направить дополнительную поддержку республикам, как военную, так и гражданскую. Но, я также предлагаю работать над усилением потенциала обоих регионов, через возможное объединение в один федеральный союз.\nСлужу России!\nАлександр Васильевич Бортников."
 russia.568.a: "Отличный отчет." 
 russia.569.t: "Начало СВО"
 russia.569.d: "Вы знаете, как это будет происходить. Вы начнете атаку до рассвета, используя авиацию и бронетанковые прорывы, чтобы подавить сопротивление украинцев. Наносите стремительные удары, сосредоточившись на захвате ключевых районов. Будет полезно установить связь с Приднестровьем. Наши солдаты должны постараться окружить как можно больше вражеских войск.\n\nОднако, союзники Украины не будут бездействовать. Ожидайте, что рано или поздно они вступят в борьбу, и планируйте свои операции против Украины с учетом этого фактора. Используйте все доступные средства, чтобы добиться победы.\n\nРазберитесь с Украиной, и пол дела уже сделано. Удачи!\n\nБудущее Европы находится в ваших руках."
 russia.569.a: "Так точно."
 russia.570.t: "Кагарлицкий вступает в Коммунистическую Партию"
 russia.570.d: ""
 russia.570.a: "Круто!"
 russia.570.b: "Рашкин лично вручит ему партбилет!" 
 russia.571.t: "СМИ публикуют разоблачения на Левченко!"
 russia.571.d: "Левченко подвергается жестоким нападкам и оскорблениям со стороны оппонентов. Одним из основных упреков в адрес Левченко является обвинение в незаконной охоте, коррупции и противоправных действиях во время его работы губернатором Иркутской области. Его обвиняют в причастности к различным коррупционным скандалам и злоупотреблениям властью. Кроме того, его обвиняют в связях с организованной преступностью и называют его бандитом и вором."
 russia.571.a: "Это клевета!"
 russia.572.t: "Алексей Навальный - Дорога Счастья."
 russia.572.d: "В деревне Бутынь, на Малой Родине Алексея Навального, время течет медленно и спокойно. Отправленный сюда коммунистами, он отказался от политики и нашел свое счастье в простой жизни селюка.\n\nУтром Навальный просыпается с первыми лучами солнца и отправляется на свой огород, где с любовью выращивает овощи и заботится о цветах. Его руки умелы и заботливы, как у настоящего хозяйственника, и каждый урожай радует его и семью. Помимо своей повседневной работы на огороде, Навальный также помогает своей маме по дому. Он рубит дрова, носит воду, заботится о скоте - все это делает его связь с родной землей еще крепче.\n\nДля Навального жизнь в деревне Бутынь стала настоящим убежищем от политических интриг и напряженности городской жизни. Он понял, что быть свободным от оков политики - значит научиться ценить простые радости жизни и настоящие ценности. Для него жизнь в родной деревне - это не тюрьма, а благословение, которое помогло ему найти себя и свое место в этом мире."
 russia.572.a: "Жизнь в деревне."
 russia.573.t: "Алексей Навальный - Дорога Счастья."
 russia.573.d: "В деревне Бутынь, на Малой Родине Алексея Навального, время течет медленно и спокойно. Отправленный сюда коммунистами, он отказался от политики и нашел свое счастье в простой жизни селюка.\n\nС утра он чистит собственный двор от снега и отправляется на прогулку со своей семьёй по заснеженным полям и лесам, наслаждаясь красотой зимнего пейзажа. Он любуется снежными узорами на ветвях деревьев и следами животных на свежем снегу. Каждый раз зимний мир приносит ему новые открытия и радость. Навальный также помогает своей маме с домашними делами. Его заботливость и любовь к семье делают каждый зимний день особенным и запоминающимся.\n\nДля Навального жизнь в деревне Бутынь стала настоящим убежищем от политических интриг и напряженности городской жизни. Он понял, что быть свободным от оков политики - значит научиться ценить простые радости жизни и настоящие ценности. Для него жизнь в родной деревне - это не тюрьма, а благословение, которое помогло ему найти себя и свое место в этом мире."
 russia.573.a: "Жизнь в деревне."
 russia.574.t: "Выборы в [soviet_parliament]"
 russia.574.d: "После того, как [SOV_cprf_candidate] победил на выборах президента, страна вступила в новую эру перемен. Сегодня, вновь созданный [soviet_parliament] отражает желание народа видеть изменения и развитие. Коммунистическая Партия, получившая большинство мест в Парламенте, обещает принести с собой новые идеи, стратегии и решения для благополучия страны. Это открытие новых горизонтов и возможностей для всех граждан России."
 russia.574.a: "Новая Эпоха."
 russia.575.t: "Бесплатные Телевизоры!"
 russia.575.d: "В последние недели россияне радуются новой инициативе Народного фронта по обеспечению телевизорами и доступом в интернет новых регионов, малообеспеченных семей и сельской местности. Многие стекались в центры ОНФ, чтобы получить свои собственные современные телевизоры российского производства и подключиться к глобальной сети. В этих ТВ есть все необходимое для современных телекоммуникаций, они поставляются в комплекте с подпиской ТРИКОЛОР и КИНОПОИСК на 1 год и настроены на любые дополнительные действия, будь то консольные игры или работа в Интернете.\nЧто граждане не знают, так это то, что эти телевизоры и их новые интернет-роутеры, следуя новым приказам по повышению национальной безопасности, записывают и отслеживают каждый их запрос и действия и отправляют их в специальные серверные хранилища, расположенные в их региональных исполнительных комитетах, где они будут анализироваться высококлассными алогоритмами ИИ на предмет вредного содержания. Это делается для того, чтобы свести к минимуму возможные экстремистские или русофобские проявления, для безопасности нашей страны и самих граждан. Обычным, законопослушным людям нечего бояться, их частная жизнь не пострадает, а вот врагам России не удастся скрыться от бдительного ока смотрящего."
 russia.575.a: "Зачем плакать, если во всем виноват твой слепой глаз?"
 russia.576.t: ""За Правду" Защищает "Сталинскую Шаурмичную""
 russia.576.d: "Партия Захара Прилепина "За Правду" продолжает пытаться добиться узнаваемости с помощью уличных акций: на этот раз члены партии отреагировали на скандал вокруг точки быстрого питания под названием "Stalin's Doner". Одни "заправдинцы" пошли раздавать листовки в поддержку "сталинской" шаурмы, а другие решили пикетировать здание правозащитного центра «Мемориал» - потребовать извинений за сравнение Иосифа Сталина с Адольфом Гитлером.\nВ начале января общественное внимание привлек паб в московском районе Коптево, названный в честь Сталина: в меню была шаурма "Сталинская с двойным мясом" и "От Берии с соусом ткемали", а повар работал в форме НКВД. Против открытия кафе с именем Сталина в социальных сетях выступил, в частности, Ян Рачинский из правозащитного центра "Мемориал". После этого партия "За правду" призвала "Мемориал" извиниться за "переписывание истории и неуважение к Сталину". А затем решила перенести дискуссию в офлайн. Это определенно один из способов всех времен для набора голосов."
 russia.576.a: "За Сталина, за шаурму." 
 russia.577.t: "Невидимый Раскол"
 russia.577.d: "В ЛДПР все едины в своей любви к Владимиру Вольфовичу, но на этом пожалуй всё и заканчивается, за больше чем 30 лет, в партии возникли как минимум две фракции со своим представлениями о будущем России и ЛДПР.\nКонечно, пока жив Жириновский, все партийцы будут слушать его указания, но нельзя сказать что он полностью свободен от влияния того или иного приближенного.\n £GFX_reformists Реформисты в ЛДПР - это те кто видит Россию как национальную демократию, в которой на первых позициях стоит именно Русский народ и его мир, они отрицают более тоталитарные практики, некоторые даже настаивают на возрождении монархии, пока другие хотят превратить ЛДПР в Единую Россию 2.0. Их негласным лидером является - Леонид Слуцкий, в основном из-за своих связей, а не по неким лидерским качествами.\n £GFX_hawks Ястребы или Турбожириновцы - это костяк радикальных, фанатично лояльных Жириновскому, рядовых, молодых партийцев полностью нацелиных на создание в России сильного национального государства, в котором нет места бесполезной демократии, олигархам, и инородцам. Их лидер - Василий Власов, молодой и энергичный, хотя он и отступает по интригантности своему оппоненту, он всегда был любимчиком Владимира Вольфовича, именно поэтому сейчас Ястребы имеют перевес в влиянии. Хотя это всё может легко измениться, особенно после того как ЛДПР взяла власть в свои руки."
 russia.577.a: "Мы ещё посмотрим кто кого..."
 russia.578.t: "Первые Выборы в Правительствующий Сенат"
 russia.578.d: "Создание Правительствующего Сената Жириновским было неожиданным и заметным событием в новом политическом строе России. В то время когда многие ожидали традиционных действий со стороны ЛДПР, Жириновский предпринял смелый шаг, создав новую структуру власти и объявив в ней свободные выборы.\n\nБлагодаря активным предвыборным кампаниям, громким заявлениям и обещаниям, ЛДПР вновь смогла завоевать доверие избирателей. Результаты выборов показали явное доминирование ЛДПР в Сенате, получив абсолютное большинство мест в сенате.\n\nПервые выборы в новоиспечённый Правительствующий сенат при Жириновском стали важным показателем того, что ЛДПР готова и дальше отстаивать демократический выбор народа."
 russia.578.a: "Я люблю демократию." 
 russia.579.t: "Растущая Роль Росгвардии"
 russia.579.d: "С тех пор как Владимир Вольфович взял власть, его самым ярым союзником из силовой ветви власти стал, неожиданно, Виктор Золотов. Он не только доказал свою преданность, но и убедил Жиринковского, в том что большинство рудиментарных органов силовиков можно заменить, надёжной и более лучшей Росгвардейской альтернативой.\n\nСначала полиция, потом ФСИН, потом ФСО, и теперь даже Армия, в которой были создан специальные надзирательные органы Росгвардии, находятся под контролям Золотова, и следственно - Владимира Жириновского.\nТак же были созданы специальный отдел для "релокации" имущества и денежных средств тех олигархов, или просто богатых граждан, которые отказываются сотрудничать с правительством. Некоторые западные политологи даже со страхом сравнивают эту практику с временами Ивана Грозного."
 russia.579.a: "Росгвардия - Новая Опричнина!"
 russia.579.b: "Работайте, Братья."
 russia.580.t: "Судьба КПРФ"
 russia.580.d: ""
 russia.580.a: "Оставьте старика Зюганова наедине с собой и его дачей..."
 russia.580.b: "Бандиты из КПРФ предстанут перед судом!" 
 russia.581.t: "Доклад Золотова"
 russia.581.d: "Виктор Золотов попросил о личной встрече с Владимиром Жиринковским. Во время этого двухчасового доклада Золотов подробно рассказал о скорой, возможной попытке государственного переворота, предпринятой противниками ЛДПР, это очень возмутило Жиринковского. Вскоре после этого Золотов и Жириновский начали излагать планы по уничтожению врагов России, которые должны начаться с введения чрезвычайного положения, полной приостановки работы думы и действующей конституции."
 russia.581.a: "Мы должны действовать быстро!"
 russia.582.t: "Лига за Российскую Демократию"
 russia.582.d: "Пробуждается зловещая тень, которая грозит погрузить нашу родину в хаос и разрушение. Организация "Лига за Российскую Демократию" встает из пепла, объединяя в своих рядах либералов, вне-системных олигархов и предателей, бывших членов правительства. Этот союз, пропитанный ядом ненависти к нашей стране и ее лидерам, выкристаллизовался с единственной целью: устроить войну против избранного народом правительства, возглавляемого Владимиром Вольфовичем Жириновским.\n"Лига за Российскую Демократию" возвещает свои мрачные намерения всеми доступными средствами, даже самыми отвратительными и террористическими. Она готова пустить в ход всю свою разрушительную мощь, чтобы захватить власть и подчинить под себя нашу свободную и независимую Родину.\nНо пусть эти темные силы знают: мы не дадим себя сломить, мы не позволим врагам разрушить то, за что мы сражаемся, за что мы живем! Мы сможем противостоять им, объединившись вокруг нашего лидера и защищая наши идеалы и ценности."
 russia.582.a: "Мы должны раздавить их, как жуков!" 
 russia.583.t: "Новое Возрождение"
 russia.583.d: "Из глубин прошлого возникает зловещий союз, готовый подорвать основы нашего государства и увести нас во тьму прошлых ошибок. Левая партия "Новая реставрация" вступает на путь разрушения, объединяя в своих рядах коммунистов, неосталинистов и лицемерных демократических социалистов. Их цель - бороться против законного правительства, возглавляемого Владимиром Вольфовичем Жириновским, всеми доступными средствами, включая даже террористические акты.\nПартия "Новое Возрождение", созданная в тени, подпитывается идеей мести и разрушения. Ее предатели не стремятся к благу нашей Родины, а стремятся только к власти и кровавой мести. Они готовы использовать самые отвратительные методы, чтобы достичь своих целей и замести следы своего падения."
 russia.583.a: "Мы не проявим милосердия к красным террористам!" 
 russia.584.t: "Тайная Война..."
 russia.584.d: "Тучи сгущаются над нашей Родиной, а зловещие силы тайных организаций "Лига за Российскую Демократию" и "Новое Возрождение" готовятся к своему коварному наступлению на нашу свободу и независимость. Правительство под руководством Владимира Вольфовича Жириновского вынуждено вступить в Тайную Войну, чтобы защитить законность и стабильность страны от этого зловещего врага.\n"Лига за Российскую Демократию" и "Новое Возрождение" окутаны мраком предательства и жажды власти. Они не остановятся ни перед чем, чтобы свергнуть избранное народом правительство и утвердить свое тираническое правление. Их методы - хитрость, обман и насилие, призванные разрушить основы нашей демократии и поработить наш народ.\nВ этой Тайной Войне правительство Жириновского использует все возможные методы, включая силовые органы власти, чтобы противостоять этому темному союзу. Мы готовы отбить каждую атаку, разоблачить каждую интригу и призвать к ответу каждого, кто пытается подорвать нашу свободу."
 russia.584.a: "Время действовать."
