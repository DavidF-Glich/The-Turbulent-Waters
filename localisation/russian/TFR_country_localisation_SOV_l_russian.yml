 russia.587.t: "День Опричника"
 russia.587.d: "Под дождем, капли воды стучали по крыше служебной машины Росгвардии, разбудив Тимура из глубокого сна. На его ремешке зашумела рация, напоминая о новых директивах, которые пришли из Москвы несколько недель назад. Теперь обычному сотруднику Росгвардии, такому как Тимур, были предоставлены широкие полномочия, поднимая его выше всех полицейских в провинциальном городке. Хотя работа стала еще более напряженной, что заставило его задремать прямо на рабочем месте.\n"Ж-10, прием. Повторяю, Ж-10, прием." - Прозвучало из рации, еще одним неприятным правилом новых указов было использование кодовых имен везде, даже в личном общении.\n\n"Ж-10 слушает, прием." - Тимур зевнул и ответил. "У нас информация о возможном анти-русском поведении, возможно, связанном с 'Новым Возрождением'." - Прозвучало на другом конце связи. Тимур стал серьезным. Обычно ему приходилось заниматься разгоном шпаны и задержанием алкоголиков или бездомных. Но сейчас дело было серьезное. Тимур ненавидел коммунистов, так же как и его семья, которая всегда голосовала за Жириновского, даже когда другие конформисты отдавали свои голоса за Путина. Сейчас наступил момент, когда он мог показать свои настоящие способности и наконец оправдать надежды своего гордого отца, который был так рад, когда сын вступил в Росгвардию.\n\n"Понял, Ж-1. Укажите место назначения. Прием." - Тимур получил координаты и отправился на задержание врагов России."
 russia.587.a: ""Если придется расколоть кому-нибудь бошку, я это сделаю!""
 russia.588.t: "Последний Приказ Жириновского"
 russia.588.d: "Граждане России, сегодня наша страна скорбит по ушедшему великому лидеру, Владимиру Жириновскому, но его наследие живет в каждом из нас. В последний момент своей жизни он дал нам приказ, который стал его последним великим даром для нашей Родины.\n\nЭтот приказ - это его последнее слово, его последняя воля, которая говорит о необходимости очистить наш государственный аппарат от вредителей, в частности от Леонида Слуцкого. В приказе чётко прописано что только самый верный ученик Жириновского может выполнить эту священную миссию, а именно Василий Власов.\n\nЕго душа горит огнем преданности, его сердце наполнено любовью к Родине. Он идет в бой с твердым убеждением, что каждый шаг, каждое действие, каждая жертва приближают нас к идеалу - к чистому, справедливому обществу, в котором каждый гражданин может расцвести во всей своей величии.\n\nПусть его труд будет венцом славы и чести, пусть его имя станет символом силы и верности. Пусть мы все вместе, под его руководством, сделаем нашу Россию сильнее, единее и светлее, в память о нашем великом лидере, Владимире Жириновском. Слава России!"
 russia.588.a: "Вот время и настало. Выполнить приказ..." 
