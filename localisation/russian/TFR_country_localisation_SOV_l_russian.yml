 SOV_beautiful_russia_of_the_future_desc: "\n\n\n\n£GFX_SOV_beautiful_russia_of_the_future_banner\n\n\n\n\n\nВ терминологии российской либеральной оппозиции долгие годы существовал образ "Прекрасной России Будщего". Образ крайне размытый и популистический, у каждого политика была своя идеальная ПРБ, которую те обязательно бы построили в далёком светлом будущем. Прошло много лет, Российские Либералы вышли из рамок оппозиции и теперь стоят у руля страны, поэтому настало время построить ту самую, "Прекрасную Россию Будущего."" 
 
