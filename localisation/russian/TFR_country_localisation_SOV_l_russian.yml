 russia.1000.t1: "Революция"
 russia.1000.d1: "Родина вышла победителям из ещё одной Великой войны. Это историческое событие для нашего народа. Мало кто верил, что Россия вернется к социализму, но теперь наследие старых большевиков было отомщено. Триумфальная победа над Европой сделала возрожденный СССР сильнее своего предшественника, Советский Союз теперь единоличный лидер европейского континента, наша армия настолько сильна, что сокрушит любого, кто встанет на ее пути, эксплуататорский капитализм искоренен в России, наша экономическая мощь не имеет себе равных, народ, как никогда, патриотичен. \nС наступлением нового дня советские люди идут по жизни, зная, что Родина защитит их от любых испытаний.\nСкоро мир окрасится в красный цвет, означающий начало новой эры - советской эры. Мечта о всемирном коммунизме наконец-то стала досягаемой, и вы - Игрок - сделали все, чтобы она осуществилась. Спасибо."
 russia.1000.t2: "Право Руля!"
 russia.1000.d2: "Наша Родина одержала победу в очередной Великой Отечественной войне, и это не стало неожиданностью, но всё же это значимое событие. Россия раз и навсегда разгромила безбожных коммунистов.\nЗемля настолько скудна, что сейчас может прокормить только одну сверхдержаву, и мы заняли своё место во главе стола. За этим столом всего один стул, и другие мировые державы уйдут в историю, подобно древней цивилизации, о которой никто не слышал.\n\nНаша страна будет наслаждаться этой победой на протяжении многих поколений, и наша слава никогда не исчезнет из истории человечества. Никогда.\n\nМы находимся на пороге новой эры для России - эры силы и могущества, где слабость искореняется.\n\nДорогой Игрок, наслаждайтесь этой победой! Вы проделали огромную работу, чтобы начать эту новую эру. Спасибо вам за это." 
 russia.1000.t3: "Страна Солнца"
 russia.1000.d3: "Родина вышла победителям из ещё одной Великой войны. Это историческое событие для нашего народа. Россия раз и навсегда победила глобалистов. Земля настолько скупа, что теперь не может содержать только одну сверхдержаву, она будет старательно разделена на справедливые полюса влияния и сотрудничества. Однополярный мир исчезнет, как исчезли многие великие, в своё время, империи. Свободное человечество будет прославлять эту победу долгие годы.\n\nНаша родина вступает в эпоху, когда никто не будет представлять для нее угрозы, наши граждане празднуют и надеются на стабильное и славное будущее. Так и будет. Наступает новая Эра - Эра Многополярности, она уже в наших руках, скоро последние остатки старого порядка сгниют, а цепи будут разорваны.\nНаслаждайтесь этой победой, дорогой игрок, вы очень хорошо потрудились, чтобы эта эра наступила. Спасибо."
