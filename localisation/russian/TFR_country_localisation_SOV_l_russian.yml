 russia.79.a: "Тост за наших ливийских союзников!"
 russia.83.t: "Химическая атака в Обухове"
 russia.83.d: "Наземные войска вокруг Киева сообщили об ужасающем применении химического оружия в городе Обухов. Нападение произошло ранним утром во время перестрелки вокруг города, возможно, атака была осуществлена украинскими войсками, чтобы остановить наше продвижение из Киева. Погибло несколько десятков мирных жителей, а также многочисленные украинские и российские силы. Новостные агентства уже начали сообщать о нападении и обвинять наши силы в этом ужасном преступлении, Организация Объединенных Наций также призвала к прекращению огня для расследования ситуации в этом районе..."
 russia.83.a: "Вопиющее нарушение женевских!"
 russia.84.t: "Прибывают Советские Добровольцы"
 russia.84.d: ""
 russia.84.a: "Что ж, используйте их с пользой!"
 russia.85.t: "Число случаев заболевания Ковид растет"
 russia.85.d: ""
 russia.85.a: "Это Волнует..."
 russia.86.t: "Массовая волна случаев заболевания Ковид"
 russia.86.d: ""
 russia.86.a: "Это Волнует..."
 russia.87.t: "Разработка вакцины "Спутник V""
 russia.87.d: ""
 russia.87.a: "Мы будем первыми!"
 russia.88.t: "Зарегистрирована вакцина "Спутник V""
 russia.88.d: "В год, отмеченный глобальной пандемией, Россия стала важным игроком в гонке за разработкой вакцины против Ковид-19, а ее вакцина "Спутник V" стала одной из первых вакцин, разрешенных к применению в мире.\n\nРазработка вакцины "Спутник V" была результатом совместных усилий Института Гамалеи, Министерства здравоохранения России и Российского фонда прямых инвестиций. Несмотря на некоторый первоначальный скептицизм, вакцина "Спутник V" показала многообещающие результаты в клинических испытаниях с показателем эффективности более 90%. Разработка вакцины "Спутник V" была источником гордости для России, которая столкнулась с критикой за своеобразное решение вопроса пандемии. Президент Владимир Путин приветствовал вакцину как достижение "мирового класса" и символ научного мастерства России.\n\nПоскольку пандемия продолжает опустошать мир, разработка вакцины "Спутник V" дала проблеск надежды, продемонстрировав, что сотрудничество и инновации могут помочь положить конец кризису."
 russia.88.a: "Отличные новости!"
 russia.89.t: "Украинцы Уничтожили Запорожскую АЭС"
 russia.89.d: "После упорного боя наши войска успешно захватили Запорожскую атомную электростанцию. Из-за своего отчаяния украинские силы произвели крупные взрывы в нескольких реакторах, фактически выведя весь объект из строя и выпустив беспрецедентное количество радиации в надежде замедлить наше продвижение. Независимо от любых провокаций, которые они попытаются предпринять, мы растопчем их!"
 russia.89.a: "Разве они не извлекли урок из 1985 года?"
 russia.91.t: "Призрак Киева"
 russia.91.d: "Вызывающее название стало популярным в Твиттере и других социальных сетях, ссылаясь на украинского пилота МИГ-29, который якобы сбил шесть российских самолетов в первый день российского вторжения в Украину.\n\nКо многим постам "Призрака Киева" прилагается видеозапись того, что, по-видимому, является МИГ-29, известным по схеме НАТО как Точка опоры, хотя в большинстве постов есть точно такой же короткий клип - самолет, пролетающий над бетонными многоэтажками с серым небом позади \n\nТем не менее, существует мало доказательств того, что Призрак Киева действительно существует, а онлайн-недоброжелатели указывают на неправдоподобность истребителя без превосходства в воздухе и на более слабом реактивном самолете, сбивающем 6 вражеских самолетов за один день.\n\nТем не менее, анонимный опрошенный украинец заявил, что "Важно не то, существует он или нет, а сообщение, которое он распространяет как легенду. Такого рода послание важно в эти тяжелые времена, независимо от того, правда это или нет."
 russia.91.a: "Очередная "Перемога""
 russia.92.t: "Интервенция в Узбекистан"
 russia.92.d: "Боевые действия на таджикско-узбекской границе достигли неприемлемого уровня! Без колебаний Узбекистан начнет боевые действия в Таджикистане, причем Рогунская плотина будет использоваться в качестве основного оправдания. Утверждая, что это акт самосохранения и защиты от враждебного альянса.\n\nдмитрий Медведев санкционировал статью 4 ОДКБ, позволяющую нашим войскам немедленно реагировать на угрозу."
 russia.92.a: "Мы должны защитить своих союзников!"
 russia.93.t: "Ультиматум со стороны России"
 russia.93.d: ""
 russia.93.a: "не"
 russia.94.t: "Азербайджан Отказывается"
 russia.94.d: ""
 russia.94.a: "Они знают альтернативу..." 
 russia.95.t: "ОПЕРАЦИЯ "ВРАНГЕЛЬ""
 russia.95.d: "КОМУ - ВАЛЕРИЮ ГЕРАСИМОВУ, НАЧАЛЬНИКУ ГЕНЕРАЛЬНОГО ШТАБА\n\n\n\n\n£GFX_SOV_convoy\n\n\n\n\n\nЗНАЧИТЕЛЬНОЕ НАРАЩИВАНИЕ СИЛ НАТО В ЭСТОНИИ И ЛАТВИИ ПРЕДСТАВЛЯЕТ УГРОЗУ ТЕРРИТОРИАЛЬНОЙ ЦЕЛОСТНОСТИ РОССИИ.ПЕРЕСЕЧЕННАЯ МЕСТНОСТЬ МОЖЕТ ПРЕДСТАВЛЯТЬ ПРОБЛЕМУ, НО НАШИ ПОДАВЛЯЮЩИЕ СИЛЫ СОКРУШАТ ИХ.\n\n\n\n\n£GFX_SOV_airbase\n\n\n\n\n\nЭТОТ ДОКУМЕНТ ЯВЛЯЕТСЯ ПОДТВЕРЖДЕНИЕМ ОТ ГЛАВЫ ГОСУДАРСТВА ТОГО, ЧТО ОПЕРАЦИИ В СТРАНАХ БАЛТИИ НАЧИНАЮТСЯ НЕМЕДЛЕННО. ВРАЖЕСКИЕ АЭРОДРОМЫ ДОЛЖНЫ БЫТЬ УНИЧТОЖЕНЫ ДО ВТОРЖЕНИЯ НАЗЕМНЫХ ВОЙСК. - \n\n\n§RПОЖАЛУЙСТА, ПОДПИШИТЕ НИЖЕ§!"
 russia.95.a: ""
 russia.96.t: "Навальный арестован"
 russia.96.d: "Критик Путина Алексей Навальный, переживший в августе атаку с применением нервно-паралитического вещества, был задержан по возвращении в Москву из Германии. 44-летний активист был взят под стражу в аэропорту Шереметьево, куда он прибыл другим рейсом.\nНавальный обвиняет российские власти в покушении на убийство, это заявление поддерживают журналисты-расследователи.\n\nЕго задержание вызвало осуждение со стороны ЕС, Франции и Италии, которые требуют его освобождения. Несмотря на предупреждения об аресте, Навальный вернулся в Россию в воскресенье, его приветствовали сторонники, прежде чем его увезла полиция. В настоящее время он содержится в московском отделении полиции за нарушение условий испытательного срока, связанных с предыдущей судимостью, которая, по его утверждению, была политически мотивированной. Кроме того, против него были выдвинуты новые обвинения в мошенничестве в связи с предполагаемым нецелевым использованием средств его Фонда борьбы с коррупцией."
 russia.96.a: "Нарушитель Спокойствия Возвращается"
 russia.97.t: "Первый Московский судебный процесс"
 russia.97.d: "СЕРГЕЙ ШОЙГУ\nПредстал перед судом за: Грубое нарушение дисциплины и неспособность защитить нацию\n\nВАЛЕРИЙ ГЕРАСИМОВ\nПредстал перед судом за: Грубое нарушение дисциплины, сознательное отправление тысяч сыновей на верную смерть, неспособность защитить нацию.\n\n\n\n£GFX_SOV_sons\n\n\n\n\n\nВИКТОР ЗОЛОТОВ\nПредстал перед судом за: Грубое нарушение дисциплины, призыв тысяч сыновей на сознательное убийство, неспособность защитить нацию.\n\n\n\n£GFX_SOV_casualties\n\n\n\n\n\nОЛЕГ САЛЮКОВ\nПредстал перед судом за: Грубое нарушение дисциплины, сознательное руководство самоубийственными атаками против превосходящих сил противника, неспособность защитить нацию.\n\nВЕРДИКТ:\nСЕРГЕЙ ШОЙГУ: §RВИНОВЕН§!\nВАЛЕРИЙ ГЕРАСИМОВ: §RВИНОВЕН§!\nВИКТОР ЗОЛОТОВ: §RВИНОВЕН§!\nОЛЕГ САЛЮКОВ: §RВИНОВЕН§!"
 russia.97.a: "Эти "люди" знают свою вину"
 russia.98.t: "Затемнение в Москве"
 russia.98.d: ""
 russia.98.a: "Наш контроль укрепился"
 russia.99.t: "Массовые Протесты в Москве"
 russia.99.d: "Сергей ложится спать, а на следующее утро включает телевизор. В новостях сообщают о насилии в Москве..."
 russia.99.a: "Гражданские вошли в президентский дворец"
 russia.99.b: "Военные взяли штурмом президентский дворец"
 russia.100.t: "Московская Весна"
 russia.100.d: "Последние несколько дней Москва находилась в напряженном ожидании. Сотни тысяч протестующих собрались по всей Москве, чтобы выразить протест правительству. То, что началось как небольшое собрание, быстро переросло в широкомасштабный протест, который посрамил бы протесты 90-х годов. Оппозиция, начиная от прозападных либералов, недовольных гражданских лиц и ветеранов войны НАТО, собиралась без всякой цели, чтобы выразить свое недовольство государством. Однако сегодня толпы начали маршировать.\nМногочисленные либеральные telegram-каналы призвали единомышленников захватить правительственные здания, после чего остальные тоже вышли на марш. ОМОН и солдаты отступили, когда массы заняли улицы, некоторые даже присоединились к протесту. Похоже, даже некоторые аппаратчики решили сотрудничать с протестующими и начали координировать движение.\nВсе, что могло сделать правительство, - это беспомощно наблюдать, как оно теряет позиции, уже измученное и дезорганизованное послевоенным кризисом. К вечеру толпы собрались вокруг Думы и Кремля, и после столкновения с протестующими оба здания были заняты.\nКогда пыль уляжется, похоже, коалиция прозападных либералов и перебежчиков из истеблишмента сформирует новое правительство. Многочисленные источники утверждают, что Алексей Навальный станет исполняющим обязанности президента, ссылаясь на его массовую поддержку.\nЧто бы ни ждало нас в будущем, похоже, что Россия меняется."
 russia.100.a: "Возвращение к 91-му году?"
 russia.101.t: "Олигарх Просит Гражданских инвестиций в [SOV_oligarchs_investment_state.GetName]"
 russia.101.d: "Высокопоставленный олигарх из [SOV_oligarchs_investment_state.GetName] обратился к правительству с предложением поддержки. Его регион страдает от критического недостатка инвестиций, и инициированная правительством программа экономического стимулирования, безусловно, заставила бы его пересмотреть свою позицию в отношении некоторых предлагаемых правительством мер политики. Олигарх заседает в нескольких важных комитетах и довольно известен тем, что способен заключать сделки, благодаря чему его голос в Федеральном собрании стоит на несколько больше."
 russia.101.a: "Разумная просьба"
 russia.101.b: "В данный момент мы не можем себе этого позволить"
 russia.103.t: "Олигарх Просит Военных инвестиций в [SOV_oligarchs_investment_state.GetName]"
 russia.103.d: "Местные Олигархи из [SOV_oligarchs_investment_state.GetName] обратились к правительству, предлагая свою поддержку президенту в обмен на неофициальную гарантию того, что [SOV_oligarchs_investment_state.getName] станет местом строительства нового завода по производству боеприпасов для армии. Они утверждают, что строительство завода в этом районе создало бы много рабочих мест и обеспечило бы армии столь необходимую поддержку во все более опасном мире. Олигархи также упомянули о своих прекрасных рабочих отношениях с несколькими влиятельными членами Думы."
 russia.103.a: "Разумная Просьба"
 russia.103.b: "В данный момент мы не можем себе этого позволить"
 russia.104.t: "Принята статья 389 ОДКБ"
 russia.104.d: "После недавних военных испытаний "Востока" в рамках ОДКБ была принята новая статья. Теперь все страны должны вносить взносы в размере 5% от своего ВВП, чтобы содержать компетентные вооруженные силы, способные защищать союзников. Далее в статье говорится о дальнейшей связи российских вооруженных сил со странами, входящими в ОДКБ, посредством более частых совместных учений и миссий за рубежом."
 russia.104.a: "Наш союз становится крепче!"
