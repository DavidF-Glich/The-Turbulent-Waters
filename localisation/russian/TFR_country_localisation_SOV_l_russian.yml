 #Events
 russia.1.t: "Обращение Владимира Путина к стране"
 russia.1.d: "Граждане России, дорогие друзья: \nприближается 2020 год. Мы стоим на пороге третьего десятилетия 21-го века. Мы живем в неспокойную, динамичную и противоречивую эпоху, но мы можем и должны сделать все, чтобы Россия успешно развивалась, чтобы все в нашей жизни становилось только лучше. В радостном предвкушении мы ждем боя курантов, верим и надеемся, что все наши желания сбудутся. Наши личные планы и мечты неотделимы от России. Наше настоящее и будущее, а также будущее наших детей зависят от усилий и вклада каждого из нас. Только действуя сообща, мы можем решить задачи, стоящие перед современным обществом и страной. Наше единство - основа для достижения самых благородных целей. Эти ценности были переданы нам нашими предками, поколением героических и несгибаемых победителей. В следующем году мы будем отмечать 75-летие Победы в Великой Отечественной войне. Я сердечно поздравляю каждого с новым, 2020, годом!"
 russia.1.a: "Ваше здоровье!"
 russia.3.t: "Встреча Российских и Белорусских министров"
 russia.3.d: ""
 russia.3.a: "Хорошее начало"
 russia.4.t: "Начинается Специальная Военная Операция!"
 russia.4.d: "Наши победоносные войска начинают наступление с Перекопа, Донбасса, приграничных областей и Беларуси!"
 russia.4.a: "Ура! Ура! Ура!"
 russia.5.t: "Украина запрашивает пакт о ненападении"
 russia.5.d: ""
 russia.5.a: "В этом нету смысла"
 russia.5.b: "Уж лучше мы не будем их провоцировать..."
 russia.6.t: "Путин заболел Коронавирусом"
 russia.6.d: "После своего последнего визита на Кавказ у президента Путина был обнаружен положительный результат теста на Covid-19. Лучшие врачи нашей страны усилили наблюдение за его здоровьем."
 russia.6.a: "Да что за напасть такая..."
 russia.7.t: "Путин возвращается в Кремль!"
 russia.7.d: "Примерно через две недели после того, как у Путина был диагностирован COVID-19, президент Путин объявил, что он оправился от инфекции и продолжит посвящать себя управлению Россией."
 russia.7.a: "Кризис миновал..."
 russia.8.t: "President Putin's health deteriorates"
 russia.8.d: "Our best doctors have tried their best, but President Putin's health is still deteriorating. In the report submitted to us, the medical staff said that the president's health problems are not only the new coronavirus, but also various superimposed chronic diseases. They said it is difficult to see the hope of curing Putin. Maybe it's time to exercise this right and give the presidency to a successor?"
 russia.8.a: "Medvedev will replace Putin."
 russia.9.t: "Русский Карточный Дом"
 russia.9.d: "Западникам российская политическая система всегда казалась загадкой, а на самом деле в ней не было ничего из ряда вон выходящего, вне немногих "национальных особенностей". Политическая сцена поделена между тремя крупнейшими партиями:\n£GFX_CPRF_logo Коммунистическая партия Российской Федерации - СССР пал не так давно, многим россиянам до сих пор симпатичны социалистические идеи и ностальгия, вкупе с олигархическим неравенством, всё это дает очки коммунистической популярности. \n-\n£GFX_UR_logo Единая Россия - на протяжении десятилетий держащая большинство и де-факто партия президента. ЕР создаёт новый взгляд на Россию, выходящий за рамки прошлых формаций.\n-\n£GFX_LDPR_logo Либерально-Демократическая Партия России - несмотря на название, националистическая, популистская партия, возглавляемая энергичным шоуменом. Если коммунисты хотят добиться СССР 2.0, то ЛДПР стремится к Империи 2.0.\n\nВсе они практически ни в чем не согласны, только, может быть, в одном: они все хотят привести Россию к величию. Они бы вечно дрались и спорили, если бы не один человек - Владимир Путин, объединитель, он стоит над ними всеми, управляя их сотрудничеством. Пока он у руля, они будут продолжать играть по его правилам. "
 russia.9.a: "Маятник качается стабильно..."
 russia.10.t: "Внесистемная Оппозиция"
 russia.10.d: "В любой стране есть слой людей которые не участвуют в обычной политике страны, а наоборот пытаются организовать свою собственную, как противовес официальной. Так уж исторически вышло что в России, эта прослойка людей либеральная, хотя и в ней есть много других "цветов", либеральная повестка занимают абсольтно доминатную позицию. Хотя они, в большой мере, не угрожают текущей системе государства, их существование и усиление может иметь негативные последствие для нашей страны. Именно их использует Запад чтобы пытаться сбить Россию с её пути, и всяческие мешать осуществлению нашей общей мечты.\n\nАдминистрация должна следить за ростом £GFX_RF_logo Либеральной Оппозиции, и всячески ограничивать и сокращать её силу, дабы её негативные эффекты становилась слабее."
 russia.10.a: "Полезные идиоты Запада"
 #Decision Categories
 SOV_the_house_of_cards: "Русский Карточный Домик"
 SOV_the_house_of_cards_desc: "\n\n\n\n\n£GFX_SOV_russian_house_of_cards_banner\n\n\n\n\n\n\n\nС момента прихода к власти §YВладимира Путина§! российская политическая сфера превратилась в многоуровневый механизм с множеством сдерживающих факторов, сделок и личных связей, который некоторые называют "башнями Кремля". Однако, несмотря на кажущееся единство фасада, в нем скрываются возможности для политических групп расширить свое влияние и лазейки для подрыва этой машины.\n§YПрезидентская администрация§!, конечно, сделает все возможное, чтобы пресечь подобные акты своеволия.\n\n\nВ настоящее время мы поддерживаем: [get_election_choice]\n\n\n\n[SOV_election_time_loc]\n\n\n\n\n\n\n--------------\nСила §6Либеральной Оппозиции§!£GFX_RF_logo: §R[?SOV_election_approval_rating_nav_var|-1%]§!\n(£GFX_pol_power [?SOV_liberal_opposition_dynamic_dynamic_var|=+2%], £GFX_war_support_texticon [?SOV_liberal_opposition_dynamic_dynamic_var|=+2%])\n"
 SOV_influence_west_category: "Экономические Войны"
 SOV_influence_west_category_desc: "Газ - лучший политический и экономический рычаг давления на Европу, который есть у России. Европа уже не первый год повторяет звучащую мантру о необходимости снижения энергетической зависимость от России и разрабатывать шаги, как это сделать, но пока никаких реальных изменений замечено не было, а если поставки и вовсе будут прерваны сейчас, то Европе придется несладко.\n\n§YДома и квартиры не согреть политическими заявлениями. Единственный способ согреть их - с помощью природного газа§!"
 SOV_duma_category: "Государственная Дума РФ"
 SOV_duma_category_desc: "\n\n\n\n\n£GFX_SOV_federal_assembly_banner\n\n\n\n\n\n\n\n§YГосударственная дума§! - это нижняя палата парламента Российской Федерации. Она является высшим представительным и законодательным органом в России, наряду с Советом Федерации. Правовой статус Государственной думы определен в Конституции России. Государственная дума  необходимый инструмент в формировании внутренней и внешней политики страны, обсуждая и принимая решения по ключевым вопросам развития России.\n\n\n\n\n\n\n\n\n"
 SOV_cooperation_program: "Программы совместного развития"
 SOV_cooperation_program_desc: "В нынешней ситуации Россия нуждается в экономических союзниках. §RЗапад§!, из-за политики глобализма и подчинении себе не имеет таких проблем как мы, но и выстраивать отношения, например с §YКитаем§! или §YИндией§! им будет сложнее, так как они смотрят на них не как на равных себе стран, а с высока. Россия готова проводить программы совместного развития со всеми странами, которые того желают. §YШОС, БРИКС, ЕЭС §!или §YВТО§!, Россия готова помочь любой нуждающийся стране, не настроенной враждебно к нам!"
 SOV_economic_development_KAZ: "Совместное экономическое развитие с [KAZ.GetFlag] §CКазахстаном§!"
 SOV_economic_development_UZB: "Совместное экономическое развитие с [UZB.GetFlag] §CУзбекистаном§!"
 SOV_economic_development_PRC: "Совместное экономическое развитие с [PRC.GetFlag] §CКитаем§!"
 SOV_economic_development_RAJ: "Совместное экономическое развитие с [RAJ.GetFlag] §CИндией§!"
 SOV_economic_agreement_SYR: "Заключить торговые соглашения с [SYR.GetFlag] §CСирией§!"
 #Focuses
 SOV_New_Century: "Русская Мечта"
 SOV_New_Century_desc: "Страна, охватывающая 1/8 часть мира. Страна, которая отказывается быть просто сноской в истории. С территориями и людьми за ее пределами, которые жаждут вернуться. Страна, которая отказывается от западной гегемонии и выступает за многополярный мировой порядок.\nХотя прошлый век не был к нам добр, он также подарил нам некоторые из наших самых славных моментов. И пока русская душа не погаснет, мы будем продолжать идти своим путем."
 SOV_Our_Foreign_Politic: "Уничтожить врагов России"
 SOV_Our_Foreign_Politic_desc: "В мире много людей, как внутри в нашей страны, так и за её пределами, тех, кто желает как минимум ослабления России, а как максимум, уничтожения России и всех её связей в мире. Понимая, что прямая война с НАТО, если и принесёт нам победу, то заберёт много наших людей, наш президент должен понять как нам лучше стоит поступить: Уничтожить всю оппозицию внутри страны или найти язык со странами, врагами глобализма и всего Западного Мира?"
 SOV_Make_New_Deals: "Мастера Дипломатии"
 SOV_Make_New_Deals_desc: "Общество видит что нашу страну постепенно изолируют Западные Элиты. Мы должны показать внешнему миру и нащим людям что Россия - Великая Сила не только в военном плане, но и в дипломатии! Мы начнём программы по расширению сделок и роли России в ШОС и БРИКС"
 SOV_Destroy_NPO: "Разобраться с Либералами"
 SOV_Destroy_NPO_desc: "Нам стоит признать что внутри нашего общества развелось множество паразитов, и пора с ними покончить. Множество НПО критикуют деятельность Путина и многих членов правительства, мы должны показать им что наш режим должен поощрять настоящих патриотов, а не паразитов, которые 10 лет назад сравнивали Киргизов с тараканами, а ныне, хотят построить "Прекрасную Россию Будущего"."
 SOV_SCHOS: "Увеличения сотрудничества в ШОС"
 SOV_SCHOS_desc: "ШОС - организация сотрудничества между Россией, Китаем, Индией и стран Центральной Азии. Данная организация нацелена на укрепление сотрудничества между нашими странами, противодействию терроризму и содействию региональному развитию. Думаю, мы бы могли инициировать встречу ШОС, для развития дальнейшего сотрудничества между нами."
 SOV_BRICS: "Централизация БРИКС"
 SOV_BRICS_desc: "БРИКС - неформальное объединение Бразилии России Индии Китая и Южной Африки. Почему бы нам не попробывать привести БРИКС в более централизованный формат: проводить программы по взаимной торговле и инвестиции между членами организации?"
 SOV_New_constitution: "Консолидация конституционных реформ 2020 года"
 SOV_New_constitution_desc: "Поправки к Конституции России были предложены президентом Владимиром Путиным. Мы должны их принять дабы продолжить спокойное и размеренное развитие нашей Родины, в будуещем нас ждут Великие Цели и чтобы их достичь, мы не должны ни на что отвлекаться."
 SOV_persecution_leaders: "Разобраться с провокаторами"
 SOV_persecution_leaders_desc: "В последнее время в нашем обществе всё больше диссидентов, которые желают свержения нашего правительства. Мы должны сделать упор на ликвидацию их лидеров, чтобы всё их движение просто распалось. В последнее время, Навальный, благодаря своей "харизме" и "знании проблем" набирает популярность у молодёжи, хм, к чему бы это?"
 SOV_persecution_majority: "Потёмкинские реформы"
 SOV_persecution_majority_desc: "В нашей стране много людей которые говорят о себе "Я невполитике". Хоть наше государство и не возражает насчёт данной позиции, но почему бы нам не попробовать привлечь на свою сторону таких людей, проводя реформы для улучшения жизни и благосостояния людей?"
 SOV_Create_Free_Trade_Zone: "Создание Зоны Свободной Торговли"
 SOV_Create_Free_Trade_Zone_desc: "Зона свободной торговли - тип международной интеграции, при котором на определённой территории отменяются таможенные пошлины, налоги и сборы. Из-за присоединения Крыма в 2014 году и непризнания его многими странами как Российским он стал медленно беднеть. Мы должны это исправить, и наше правительство решило создать на территории Республике Крым и Г.Ф.З. Севастополь Зону Свободной Торговли для привлечения инвестиций в регион."
 SOV_increase_censore: "Усиление Цензуры"
 SOV_increase_censore_desc: "В нашей стране множество НПО используют интернет для клеветы власти и провластных структур. Почему мы должны это терпеть и не реагировать, в прошлом мы пытались договориться с Google о блокировке каналов клевещущих на власть, но они отказались. Что же, тогда мы будем вводить законы и усилять цензуру против таких людей как Навальный, Камикадзе Ди и подобных диссидентских элементов, идущих против системы"
 SOV_Our_internal_security: "Установление внутренней безопасности"
 SOV_Our_internal_security_desc: "Кажется что дела у нашей страны идут так, как не шли никогда! Положение как внутри страны, так и на политической арене складываются в пользу России, что заставляет гордиться способностями нашего президента в управлении страной!"
 #Ideas
 SOV_putin_2020_constitution: "Конституция 2020 года"
 SOV_anti-globalism_diplomacy: "Анти-глобалистская дипломатия"
 SOV_anti-globalism_diplomacy_schos: "Анти-глобалистская дипломатия"
 SOV_anti-globalism_diplomacy_brics: "Анти-глобалистская дипломатия"
 SOV_potemkin_reforms: "Народные Реформы"
 SOV_potemkin_reforms_desc: "Владимир Путин, опытный управленец, понимает, что без доверия населения к правительству, Сильная Россия никогда не будет построена, именно поэтому он решил провести ряд реформ по улучшению жизни населения, первый ряд из которых, будет посвящён улучшению образования и субсидированию бизнеса. Как сказал сам Путин, этим реформам нужно время, чтобы люди полностью поняли их, и вторую волну реформ он запланировал на 2022 год"
 SOV_Putinism_Faltering_2: "Мягкий Авторитаризм"
 SOV_Putinism_Faltering_2_desc: "\n\n\n\n£GFX_putinism_faltering\n\n\n\n\n\nВладимир Путин руководит Россией с первого дня нового тысячелетия. Либо будучи президентом, либо недолго занимая пост могущественного премьер-министра в период с 2008 по 2012 год, работая под руководством своего протеже Дмитрия Медведева в Кремле, Путин помог восстановиться после распада СССР и решить ряд проблем как внутренних, так и внешних. Однако, несмотря на это, путинская форма правления, получившая прозвище "Нежный авторитаризм", стала иметь свои собственные недостатки. В то время как политические репрессии и централизация действительно существуют, но случаи прямого вмешательства далеки друг от друга, что приводит к появлению значительного количества оппозиции и коррупции. "Единая Россия" постоянно конкурирует с радикальными оппонентами в Думе, а ОМОН часто разгоняет либеральные протесты. Несмотря на эти недостатки, Администрация Президента не видит в них проблемы и продолжает решать их в каждом конкретном случае, используя жесткий подход."
 SOV_Putinism_Faltering_3: "Мягкий Авторитаризм"
