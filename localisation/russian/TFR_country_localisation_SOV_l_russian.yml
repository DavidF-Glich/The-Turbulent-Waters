 russia.1001.t1: "Долгая Счасливая Жизнь..."
 russia.1001.d1: "По мере того как в Европе наступает мир, звуки артиллерийского огня и выстрелов постепенно стихают. После многомесячных боев русские наконец-то могут вздохнуть с облегчением, пережив тяготы поражения и восстановления.\n\nЗагнанные в угол, они выбрали единство и революцию - евразийское единство и революцию. Евразийство - новый освободительный маяк современной эпохи от пороков прошлого и настоящего. Люди живут, объединенные общей целью и верой.\n\nМало кто думал, что Россия выиграет такую войну так скоро, но русские всегда удивляли своих противников в прошлом, и они сделали это снова.\nВместо ненавистной и глобалистской идеологии Европейского союза и НАТО Европа задышит новой жизнью, западная цивилизация будет восстановлена в своей традиционной славе, полной мыслителей и поэтов, гениев и произведений искусства, благодаря евразийцам, так же как они освободили себя. Факел дугинизма ярко сияет на мировой арене. Он проделал долгий путь через разрушения и опустошения, но наконец-то пришел, и евразийский континент един, как никогда прежде.\nВозможно, ты проиграл первую битву, игрок, но в итоге ты выиграл войну. Какой прекрасный камбек!"
 russia.1001.t2: ""Берегите Россию!" - Борис Ельцин"
 russia.1001.d2: "По мере того как в Европе наступает мир, звуки артиллерийского огня и выстрелов постепенно стихают. После многомесячных боев русские наконец-то могут вздохнуть с облегчением, пережив тяготы поражения и восстановления.\n\nЗагнанные в угол, они выбрали свободу и вольность - русскую свободу и вольность. Демократия возможна только тогда, когда ко всем относятся одинаково, без какого-либо особого отношения к кому-либо. Преступления оккупантов нельзя игнорировать из-за их привилегированного положения. Мало кто думал, что Россия выиграет такую войну так скоро, но русские всегда удивляли своих противников в прошлом, и они сделали это снова.\n\nВместо ненавистной и исключительной идеологии Европейского союза и НАТО Европа задыхается, освобождаясь от оков коррупции, благодаря русским, так же как они освободили себя. Российская демократия ярко сияет на мировой арене. Она прошла долгий путь через разрушения и опустошение, но наконец-то пришла, и русские едины, как никогда прежде.\nВозможно, ты проиграл первую битву, игрок, но в итоге ты выиграл войну. Какой прекрасный камбек!"
