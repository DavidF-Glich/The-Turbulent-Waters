 SOV_Permanent_Defense_Readiness_desc: "\n\n\n\n£GFX_SOV_permanent_defense_readiness\n\n\n\n\n\nКогда пал Советский Союз, Запад вонзил свои когти в наши бывшие республики, как стая стервятников. Один за другим наш блок пал, поскольку Горбачев отказался развернуть наши войска, которые стояли на страже, чтобы защитить Союз, позволив им отступить, когда наша мощь как сверхдержавы рухнула. Теперь осталась только Россия, и ее слабое подбрюшье обнажилось, когда Запад двинулся на восток. Мы не позволим им вторгнуться в нас так же, как это сделали фашисты столетием раньше. Чего бы это ни стоило, какой бы ни была цена, российская армия была и будет сильной, готовой защитить нашу страну от любых вторжений и защитить наших союзников от стервятников ЕС и Америки. Возможно, у нас нет того самого военного престижа, который был у нас 50 лет назад, но наша армия всегда будет сильнее, чем когда-либо."
