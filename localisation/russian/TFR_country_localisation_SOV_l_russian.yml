 #leader desc
 SOV_VLADIMIR_PUTIN_DESC:0 "Владимир Владимирович Путин пробирался к власти не по типичной лестнице, ведущей к власти, а по тайным лестницам и закоулкам разведывательного сообщества. Он начал свою карьеру в рядах КГБ, проведя последнее десятилетие существования Советского Союза, помогая Штази в Восточной Германии. Когда Союз распался, он занялся политикой в недавно переименованном городе Санкт-Петербурге и увидел стремительный взлет во время правления Бориса Ельцина. Он получил поддержку Ельцина на выборах 2000 года и легко набрал большинство голосов. С тех пор он не покидал Кремль.На протяжении последних двух десятилетий Путин оставался у власти благодаря сочетанию народной поддержки, конституционных лазеек и тщательного контроля над оппозицией. Когда в 2008 году он достиг предела в два срока подряд, его бывший премьер-министр и близкий союзник Дмитрий Медведев был президентом на один срок, в то время как Путин сам стал премьер-министром. Затем Путин вернулся на президентский пост в 2012 году. За время своей администрации он пережил множество кризисов, от борьбы с чеченскими партизанами до поддержки пророссийских повстанческих государств на востоке Украины, и каждый раз выходил из них сильнее.\n\nНо значительная часть российской общественности искренне наслаждается правлением Путина, видя в нем человека, который вывел их из бурной эпохи Ельцина и помог восстановить положение России среди мировых держав. Но не вся его поддержка является органичной. Его последующие выборы сопровождались обвинениями в фальсификации результатов голосования, а антиправительственные протесты сопровождались жесткими репрессиями. Лидеры оппозиции внутри страны и за рубежом, как правило, подвергаются слежке, преследованиям, арестам или умирают при подозрительных обстоятельствах. Все это посылает один четкий сигнал: Владимир Путин считает, что у него есть народный мандат на правление, и он не планирует отказываться от него в ближайшее время."
 SOV_ALEXANDR_DUGIN_DESC:0 "Александр Гелевич Дугин родился в интеллектуальной семье, избалованной советским правительством, он, однако, быстро разочаровался в поздней коммунистической бюрократии, как и многие его сверстники, он искал другого видения мира, но в то время как многие вступали в подпольные "истинно марксистские клубы", Дугин начал свое философское изучение с "Темного ордена СС" и труды европейских новых правых, вытесняя их работами Новых левых. Оттуда он начал увлекаться мистикой, познакомившись со многими подпольными теоретиками мистики, как кирстианскими, так и мусульманскими.\n\nПосле распада СССР Александр Гелевич понял, что независимо от того, сколько недостатков было у коммунизма, это уберегло его от истинного ужаса - капитализма. Он присоединился к национал-большевикам, поскольку они обещали объединить все старое и породить новое, Дугин вырос, чтобы стать постоянным членом этой партии, а его эзотерические знания помогли заложить основы НБП. После 2000-х годов он расстался с Лимоновым и начал создавать свое собственное движение, опираясь на идеи интегралистов-традиционалистов и евразийцев. Все исследования Дугина переросли в его собственное детище - Четвертую политическую теорию.\n\nЧасто называемый "Самым опасным философом в мире" и получивший прозвище "Кремлевский гуру" от западных разжигателей страха, Александр Гелевич на самом деле никогда не был близок ни к одному из мест официальной власти. До сих пор. После позорного поражения Дугин понял, что его призывы к более сильному противодействию и единству в мыслях остались без внимания предыдущих государственных деятелей. Но теперь они ушли. Александр Дугин, пришедший к власти в результате переворота офицеров-евразийцев, теперь несет огромную ответственность за воплощение своего философского видения в реальность - мечту о свержении нынешнего мирового порядка, проведении бурной метафизической, геополитической революции."
