 russia.740.t: "Турция Подала Заявку на Вступление в БРИКС"
 russia.740.d: "После распада ЕС и распада НАТО турецкое правительство осознало, что у него нет возможности избежать вступления в БРИКС. В публичном выступлении президент Эрдоган заявил, что он всегда предпочитал БРИКС ЕС, но не предпринимал никаких действий и не вступал в него раньше, потому что боялся западных империалистов."
 russia.740.a: "Наконец-то!"
 russia.741.t: "Дело "Макфы""
 russia.741.d: "Первые новости о том, что Генпрокуратура России подала иск к «Макфе» и ряду ее компаний, появились в СМИ 28 марта. В них сообщалось, что заместитель генпрокурора направил в Центральный районный суд Челябинска иск к одноименному российскому АО, а заодно - к аффилированным с ним фирмам. Суть иска не раскрывалась, а в «Макфе» от комментариев отказались. Предварительное заседание по делу назначили на 9 апреля.\n\nПри этом на сайте были указаны ответчики: всего 34 юридических и 13 физических лиц, среди которых оказались бывший депутат Госдумы Вадим Белоусов и экс-губернатор Челябинской области Михаил Юревич. Впоследствии обоим как бенефициарам «Макфы» предъявили обвинение в том, что они много лет занимались бизнесом, работая в органах госвласти.\n\nДолгие годы бывшие чиновники, по сведениям «Коммерсанта», нарушали запреты и ограничения, предусмотренные антикоррупционным законодательством. В публичном поле данные о владении компаниями ни Белоусов, ни Юревич, как следует из материалов дела, не раскрывали."
 russia.741.a: "Теперь эти деньги пойдут на благо Российской Федерации."
 russia.742.t: "КПРФ Критикует Экономическую Политику"
 russia.742.d: "После краха на Уолл-стрит и последовавшего за ним экономического кризиса Россия, конечно же, тоже пострадала. Одним из главных критиков наших методов преодоления этого кризиса является КПРФ и ее лидер - Геннадий Зюганов. В недавнем выступлении в Госдуме, а вскоре после этого и на митинге, Зюганов призвал к национализации богатств страны и уничтожению олигархии, заявив:\n"...В очередной раз мы видим, как работает полностью недееспособная система... Капитализм - главная беда человечества и России. 30 лет мы пытались встроиться в эту несправедливую систему... И вот теперь пожинаем «плоды»... Нечто подобное было в 90-е годы, после дефолта... Мы еле-еле вытащили страну из пропасти... Позор «Единой России», позор Центробанку за их грабительскую политику, обдирающую трудовой народ... Только социализм является ответом на все проблемы, в СССР мы построили самую великую экономику, самую крупную в мире, без помощи Запада, без банковских кредитов, только благодаря экономике, которая двигалась народом!"\n\nПоскольку крах затронул многих граждан России, его слова нашли отклик у большего числа людей, чем обычно."
 russia.742.a: "Всегда легче быть в оппозиции."
 russia.743.t: "Жириновский: "Мои Предсказания Сбылись!""
 russia.743.d: "В условиях экономического кризиса, как мы и опасались, Жириновскому есть что сказать. Он, недавно, вышел на трибуну Думы и разразился пламенной речью:\n"...Теперь, после краха экономики Уолл-стрит, вы видите, что смута в США неизбежна... Их главные капиталисты потерпели крах! Кто первым говорил про это на этой самой трибуне? Мы, наша ЛДПР! Но опять же, Зюганов смеялся, депутаты ЕдРа смеялись... А кто смеется сейчас? Я говорил: "Дональд, даже не пытайся! Ты не спасешь свою страну!". Я снова был прав, это были последние выборы в Америке, после них - всё, капут...\nНо мы не должны терять ориентиры. У нас все еще есть НАТО, у нас все еще есть бандеровская Украина, которая убивает наш народ на Донбассе!\nЯ бы хотел, чтобы эти годы были мирными, но я люблю говорить правду. Вот кто я такой, уже больше 70 лет я говорю правду. Эти года не будут мирными! Это будет время, когда Россия снова станет великой страной, и все должны заткнутся, и уважать нашу страну! Или нас заткнут, и будут уничтожать русских не только на Донбассе, но и на Западной России!"\n\nЭта речь Жириновского вызвала большой резонанс в Интернете, и люди снова назвали его "Великим Предсказателем"."
 russia.743.a: "Потрясающе, как всегда, Владимир Вольфович."
 russia.744.t: "Зюгановиана - Новая Лениниана"
 russia.744.d: "После официального ухода на пенсию нашего любимого председателя Геннадия Зюганова, попытки кинематографистов рассказать о жизни и борьбе этого многолетнего борца за коммунизм были лишь вопросом времени. Одним из первых фильмов, вышедших недавно, стал «Зюганов: Смутное время», рассказывающий о молодом Зюганове в трудные годы после распада СССР. В фильме показаны его героические усилия по защите трудящихся и восстановлению коммунистической партии как маяка надежды в противовес преследованиям и воровству, связанным с ельцинской эпохой.\n\nФильм сразу же получил множество советских наград и высокую оценку как общественности, так и партийных чиновников.\n\nМногие считают его отправной точкой, первым фильмом о жизни председателя. Скоро, как и в случае с Лениным, в Советском Союзе появится свой жанр фильмов, посвященных Геннадию Зюганову."
 russia.744.a: "Настоящее произведение искусства!"
 russia.745.t: "Перевыборы Думы"
 russia.745.d: ""
 russia.745.a: "Победа!"
 russia.746.t: "Правительственное Меньшинство в Думе"
 russia.746.d: ""
 russia.746.a: "Нам нужно большинство!"
 russia.747.t: "Вопрос о Второй Партии"
 russia.747.d: "Поскольку демократия, которую мы строим в Империи, основана на принципах теоретической демократической монархии, наиболее стабильной моделью такой системы была бы двухпартийная система.\nТем не менее, остается открытым вопрос: какую партию следует выбрать в качестве соперника октябристов?"
 russia.747.a: "Умеренная левая политика необходима в наши дни..."
 russia.747.b: "Когда-то КДП была легендарной партией Российской империи. Давайте восстановим ее статус!"
 russia.747.b: "Более современный консерватизм в противовес регрессивизму октябристов подошел бы как нельзя лучше."
 russia.748.t: "Дворяне Устраивают Торжественный Прием"
 russia.748.t: "Наши дворяне недавно посетили великолепное торжественное мероприятие. Они наслаждались восхитительным чаепитием, вкушая традиционную русскую выпечку. В роскошном бальном зале прекрасные женщины танцевали со своими партнерами, а в воздухе звучала русская классическая музыка.\n\nЭто событие широко освещалось в новостях и поразило воображение многих людей, которые были очарованы образом жизни дворянства. Они были счастливы видеть, что такие великолепные мероприятия снова проводятся в России."
 russia.748.a: "Превосходно!"
 russia.749.t: "Монархисты Митингуют за Царя"
 russia.749.t: "В одном из наших крупных городов верные подданные устроили массовый митинг за благополучие и здоровье царя и его семьи. Было видно множество флагов и портретов предыдущих царей. Поистине чудесно."
 russia.749.a: "Спасибо за вашу преданность."
 russia.750.t: "Партия Русского Дела"
 russia.750.d: "С момента восстановления монархии многие политики обсуждают будущее партийной политики в России. Одни утверждают, что нужно упразднить любую партийную организацию, другие, в том числе Бабурин, считают, что в наше время необходима всеохватывающая политическая организация. Это позволит гражданам России взаимодействовать с представителями царя на более фундаментальном уровне, не нанося ущерба власти и авторитету государя."
 russia.750.a: "Русским нужна царская партия, которая прислушивалась бы к ним и передавала послание царя!"
 russia.750.b: "Вся политика - лишь веточки западного декаданса. Царь защитит народ от этих политиков!" 
 russia.751.t: "Первые выборы в Думу"
 russia.751.d: ""
 russia.751.a: "Союз 17 октября обеспечивает себе большинство в Думе!"
 russia.751.b: "КДП опережает октябристов и может назначить их премьер-министром!"
 russia.751.c: "ППР заслужила расположение народа, и теперь она возглавляет думское большинство."
 russia.751.h: "Левые каким-то образом смогли победить."
 russia.752.t: "Экономическая Кооперация с Россией"
 russia.752.d: ""
 russia.752.a: "Дружба и Кооперация"
 russia.753.t: "Центр Примирения Истории"
 russia.753.d: "После объявления Даванковым Доктрины "Примирения Истории", в Екатеринбурге был установлен памятник Николаю Второму напротив памятника Ленина, а школьная программа претерпела изменения в угоду примирения истории из-за чего были переписаны школьные книжки по истории, но главным пиком этой доктрины стало появление "Центра Примирения Истории", на открытии которой присутствовал и сам Даванков.\n\nСам центр является музеем истории России, который пытается объединить совершенно разные мнения и эпохи в единый исторический путь страны. Экспозиции показывают исторические эпохи разных времен, стараясь объяснить политический контекст с точки зрения действующих тогда лиц объясняя причины которые побудили их поступить так как они поступили, в самом конце экспозиций всё складывается в гигантскую картину истории России."
 russia.753.a: "Кому верить то?"
 russia.754.t: "Конец Реакционеров"
 russia.754.d: ""
 russia.754.a: "Свобода обеспечена."
 russia.755.t: "Его Последнее Письмо"
 russia.755.d: ""Дмитрий Анатольевич,\nТебе вновь доверено президентство. На этот раз, к сожалению, тебе придется руководить в одиночку.\n\nТы, мой протеже и верный друг. Наши расчеты оказались верны. Мир стоит на пороге новой эры, и геополитический ландшафт меняется таким образом, что это одновременно и разрушительно, и пугающе. Каждый день мы видим неуправляемые последствия этих изменений.\nЭтот мир - руина из неудач и ошибок прошлого, но ты должен принять вызов и бесстрашно встать у руля нашей родины.\n\nВместе с этим письмом ты также получишь небольшую коробочку, в которой находится мой президентский значок, самый первый. Теперь он твой.\nТы был смел однажды, так будь же смел вновь. Защити Россию от политических потрясений, не сходи с пути нашей общей цели и решительно брось вызов рушащейся однополярности.\n\nУдачи и прощай."\n\nПодписано:"
 russia.755.a: ""...Владимир Владимирович Путин""
