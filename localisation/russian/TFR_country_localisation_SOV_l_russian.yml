 SOV_towards_multipolarity: "Путь к Многополярности"
 SOV_towards_multipolarity_desc: "Поскольку Америка находится в состоянии гражданской войны, наконец-то пришло время начать эру многополярности. Россия, очевидно, не может быть гегемоном. По сути, со стороны Советов было глупо даже пытаться претендовать на столь обременительное звание. Однако мы довольствуемся тем, что являемся лишь одним из многочисленных столпов власти.\n\nЗачем быть мировым полицейским, если можно просто поощрять региональных игроков, чтобы они выполняли эту задачу за вас?"
 SOV_start_multipolar_world: "Начало Многополярного Мира"
 SOV_future_russia: "Будущее России"
 SOV_american_policy: "Америка в Огне"
 SOV_american_policy_desc: "Пока Америка горит, у нас есть шанс попытаться перестроить наши отношения. Западная Европа посылает помощь Американскому Союзу, будь то «добровольцами» или военной помощью. Почему мы должны быть другими? Существует довольно много группировок, которые могут быть выгодны России, когда они захватят власть в стране. Будь то региональные сепаратисты или изоляционисты, у них есть наша поддержка."
 SOV_brics: "БРИКС+"
 SOV_brics_desc:  "БРИКС - это хорошая возможность донести наше видение. После того как США покинули вакуум, мы теперь можем взять на себя его роль. Группа должна стать настоящим экономическим клубом. Не сферой, подобной Еврозоне или АСЕАН, а нейтральной платформой для взаимного развития.\n\nКонечно, учитывая, что Индия и Китай не заинтересованы в развитии этой платформы, закрепить ее должны мы. "
 SOV_dragon_sun: "Дракон и Восходящее Солнце"
 SOV_dragon_sun_desc: "Очевидно, что китайско-японские конфликты станут темой этого десятилетия. Будь то стычки за Тайвань или прокси-войны и перевороты, напоминающие о холодной войне, две азиатские державы создают коалиции для возможного конфликта. И в этом конфликте наша позиция будет иметь решающее значение для одной из двух сторон.\n\nПо правде говоря, мы не в восторге от перспективы выбора одного из двух экономических блоков.Китай, который является промышленной и технологической державой, или Япония, несостоявшийся экономический гегемон, который все еще может надавить на свой вес и даже возродить часть своего влияния благодаря уходу Америки.\n\nВ любом случае, наша политика в отношении Азии будет заключаться в лавировании между этими двумя блоками. Честно говоря, если бы мы могли торговать и с теми, и с другими, это был бы идеальный сценарий."
 SOV_brics_expand: "Расширение БРИКС+"
 SOV_brics_expand_desc: "Конечно, чтобы наш план по созданию БРИКС сработал, мы должны расширить его еще больше. Чтобы получить максимальную выгоду от этого расширения, мы должны отдать предпочтение тем странам, с которыми мы дружим. Вскоре БРИКС+ станет по-настоящему глобальной платформой взаимного развития!"
 SOV_dawn_of_africa: "Рассвет Африки"
 SOV_dawn_of_africa_desc: "Африка - континент будущего. Хотя войны, изменение климата и медленные темпы урбанизации не позволяют ей расти так же быстро, как Восточной Азии в прошлом веке, у нее есть население и ресурсы, необходимые для совершения этого скачка. Они почти наверняка займут центральное место во второй половине этого века.\nРастущие африканские рынки открывают для нас новые возможности.Мы можем не только получить союзников в этом регионе, но и потребительскую базу, которую наша промышленность редко видела.\nЭто, конечно, инвестиции в будущее, ведь даже если они перерастут нас, деньги, которые мы получим от их развития, будут огромными."
 #Mironov
