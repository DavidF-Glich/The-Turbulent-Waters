 russia.108.t: "День Победы"
 russia.108.d: "Демонстрируя военную мощь, Россия провела парад в честь Дня Победы, посвященный очередной годовщине победы Советского Союза над нацистской Германией во Второй мировой войне.\n\nТысячи военнослужащих прошли маршем по Красной площади Москвы, с грохотом проезжали танки, ракетные комплексы и другая военная техника. Присутствовал Верховный Главнокомандующий и другие высокопоставленные политики и чиновники. В параде приняли участие более 14 000 военнослужащих, в том числе из Китая, Индии и других стран союзных с Россией. Самолеты и вертолеты российских ВВС также пролетали над Красной площадью, оставляя в небе клубы разноцветного дыма.\n\nВ этом году парад был особенно примечателен тем, что на нем была представлена новейшая военная техника, включая танк Т-14 "Армата" и гиперзвуковой ракетный комплекс "Кинжал". Российское правительство расхваливало усилия России по военной модернизации как способ поддержания ее обороноспособности против потенциальных угроз. Парад в честь Дня Победы остается важным событием для многих россиян, которые рассматривают его как символ национальной гордости и единства. Поскольку Россия продолжает противостоять геополитическими вызовам и напряженности, парад служит напоминанием о прошлых жертвах Родины и ее решимости защищать свои интересы."
 russia.108.a: "Никто не забыт, ничто не забыто."
 russia.109.t: "Российские Террористические Акты в Зонах Оккупации"
 russia.109.d: "Пизда Азову"
 russia.109.a: "Мы не потерпим этого угнетения"
 russia.111.t: "ПЕРЕДОВОЙ ОТЧЕТ: [GetDateText]"
 russia.111.d: "КОМУ - ВАЛЕРИЮ ГЕРАСИМОВУ, НАЧАЛЬНИКУ ГЕНЕРАЛЬНОГО ШТАБА\n\n\n\n\n£GFX_SOV_sons\n\n\n\n\n\nНАШИ ПОДРАЗДЕЛЕНИЯ, ПОНЕСЯ ОГРОМНЫЕ ПОТЕРИ И ИЗМОТАННЫЕ ДО КРАЙНОСТИ, БОЛЬШЕ НЕ МОГУТ ПРОТИВОСТОЯТЬ НАТИСКУ ВРАЖЕСКОГО НАСТУПЛЕНИЯ.\n\nПРОДОЛЖЕНИЕ НАСТУПЛЕНИЯ С ЦЕЛЬЮ ОТТЕСНИТЬ ВРАГА ПОЧТИ РАВНОСИЛЬНО САМОУБИЙСТВУ. НАМ ГРОЗИТ ОПАСНОСТЬ БЫТЬ ЗАХВАЧЕННЫМИ ВРАСПЛОХ. Я ПРОШУ РАЗРЕШЕНИЯ ПРИКАЗАТЬ МОИМ ЛЮДЯМ СЛОЖИТЬ ОРУЖИЕ И СДАТЬСЯ, Я ЖАЛЕЮ ИХ МАТЕРЕЙ\n\n. - \n\n§RПОДПИСАНО§! "
 russia.111.a: "ОЛЕГ САЛЮКОВ, ГЛАВНОКОМАНДУЮЩИЙ СУХОПУТНЫМИ ВОЙСКАМИ РОССИИ"
 russia.112.t: "Безоговорочная Капитуляция Польши"
 russia.112.d: ""
 russia.112.a: "ГООООЛ!"
 russia.113.t: "Послевкусие Победы"
 russia.113.d: "В течение этих тридцати лет Россия была удерживаема в когтях ельцинско-путинских преступников, но, наконец, у нас появился шанс. Новость о победе КПРФ вызвала различные реакции среди левых. Многие люди, которые всегда считали ее "Партией неудачников", оказались сбиты с толку. Константин Сёмин, который не поддерживал КПРФ на выборах, уже стремится вернуться на государственное телевидение. Андрей Рудой, который призывал к активному бойкоту, внезапно удалил с своего канала все видео с критикой КПРФ и уже высказывается в поддержку отдельных личностей из нашей Партии. РРП, РКРП, РСД и другие малые группы и марксистские клубы, такие как "жожеки", НСДР, различные ВКП(б), РКП(б), РКСМ во ВКонтакте в конечном итоге отказались от идеи создания "настоящей народно-революционной партии", чтобы не разжигать еще больше раздоров среди левых, либо ещё больше раскололись по вопросу отношения к новой власти: многие из них всё ещё называют нас "фальшивыми коммунистами" и призывают "продолжать борьбу за истинный социализм". "Коммунисты России", которые недавно избавились от Сурайкина на посту Председателя ЦК, присоединились к нам. В общем, сегодня мы можем с уверенностью сказать, что наша Партия привлекла к себе практически все серьёзные и не очень серьёзные левые силы в стране."
 russia.113.a: "В единстве наша сила!"
 russia.114.t: "Германо-российская нефтяная сделка"
 russia.114.d: ""
 russia.114.a: "Они придут к соглашению."
 russia.115.t: "Судьба Беларуси"
 russia.115.d: "Делегации России и Беларуси встретились в Минске, чтобы подписать историческое соглашение - декларацию о Союзном государстве! В течение многих лет мы стремились к объединению, и в эти неопределенные времена, кажется, выбор был неизбежен. Дума приступила к ратификации интеграции 8 новых областей в состав Федерации наряду с интеграцией белорусских вооруженных сил."
 russia.115.a: "Великий день для Федерации!"
 russia.115.b: "Великий день для Союза!"
 russia.116.t: "Продолжение Программы Модернизации"
 russia.116.d: "Хорошо, дебил, вот как работает эта механика. Если вы сделаете фокус и получите событие, у вас будет два варианта: либо вложить полную сумму, либо вложить ограниченный бюджет в этот сектор. затем активируется таймер миссии. В зависимости от того, какой бюджет вы выбрали, вам придется исследовать либо 2, либо 3 технологии, относящиеся к этому сектору."
 russia.116.a: "К"
 russia.117.t: "Руководство "Азова" под судом"
 russia.117.d: "После долгих и интенсивных боев по всей Украине неонацистская военизированная группировка, известная как батальон "Азов", официально сдалась нашим силам.\n\nЛидеров батальона "Азов", таких как Денис Прокопенко, быстро выволокли на улицы и публично унизили, сняли с них фашистских символов и регулярно пинали ногами, в конце концов избиение прекратилось, поскольку начался один из самых коротких судов в мире.\n\nВсего за полчаса в Новороссии такие люди, как Прокопенко, Игорь Мосийчук и Вадим Троян, были приговорены к смертной казни через публичное повешение, в течение многих лет "Азов" терроризировал наших людей, действуя как бешеные собаки, разрывающие семьи на части.\n\nКонечно, руководство быстро осознало, что правосудие, наконец, настигло их, они просили, плакали и молили о пощаде, точно так же, как свинья знает, что она будет убита, эти фашисты знают, что их конец близок.\n\nСегодня справедливость восторжествует."
 russia.117.a: "Джавелины вас сейчас не спасут."
 russia.118.t: "Почтение памяти героев войны"
 russia.118.d: ""
 russia.118.a: "Они сделали эту нацию гордой!"
 russia.119.t: "Разрушение памятника Степану Бандере"
 russia.119.d: "В то время как украинцы защищали город Львов изо всех сил, они не смогли остановить наше наступление, поскольку наши войска продолжали продвигаться в город, мы смогли найти памятник Степану Бандере.\n\nБандера, украинский "герой", который сотрудничал с немцами во время Второй мировой войны, совершил несколько актов этнической чистки против нашего народа. КГБ расправился с ним по справедливости, но его наследие продолжает жить. Невежественные украинцы до сих пор восхваляют его, приветствуют как героя, когда он был не более чем кровожадным варваром.\n\nУкраина яростно сражалась в своей борьбе за то, чтобы быть таким же варваром, которому она поклоняется, и наш долг - уничтожить его наследие. Уничтожение этого памятника будет первым шагом. Через несколько минут прибыл один из наших танков, прицелился в статую и выстрелил, уничтожив изображение убийцы.\n\nЕго образ был разрушен и будет расплавлен и превращен в медали в честь истинных героев России, теперь дорога остается открытой для остальной Европы."
 russia.119.a: "Нацистские свиньи не заслуживают того, чтобы их помнили."
 russia.120.t: "Роспуск Думы"
 russia.120.d: "Когда первые представители прибыли в Думу, они сразу почувствовали, что что-то не так. Жириновский, старейший государственный деятель, стоял на трибуне спикера с видимым презрением к не-членам ЛДПР. Он объявил о немедленном роспуске Думы, вызвав шок и гнев оппозиции. Когда они столкнулись с ним лицом к лицу, он разразился оскорблениями, и вскоре вошел московский гарнизон, вытаскивая с собой лидеров оппозиции. В конце концов, в зале остались только либерал-демократы. Когда хаос улегся, Жириновский воспользовался возможностью выступить перед палатой, заявив о своем превосходстве и дав понять, что инакомыслие недопустимо. Оставшиеся члены Думы испытывали чувство неловкости и неуверенности в том, что ждет их в будущем под руководством ЛДПР.\nЗа пределами Думы вспыхнули протесты по мере распространения новостей о событиях. Оппозиция пообещала дать отпор тому, что они сочли вопиющим захватом власти ЛДПР. Международное сообщество также выразило обеспокоенность, и многие осудили действия, предпринятые в Думе."
 russia.120.a: "Отходы были смыты - теперь начинается Возрождение России."
 russia.121.t: "Российские войска совершают государственный переворот в Приднестровье"
 russia.121.d: "Оперативная группа российских войск в Приднестровье взяла под свой контроль все здания государственных органов в Тирасполе, в том числе Верховный Совет. Местная полиция не оказала никакого сопротивления, вскоре после ареста президента Вадима Красносельского, был сразу же назначен исполняющий его обязаности, новым президентом стал Олег Хоржан, председатель Приднестровской Коммунистической Партии. Это решение было принято без участия местных жителей и без согласования с молдавскими властями."
 russia.121.a: "Ни один приднестровский коммунист больше не попадет в тюрьму."
