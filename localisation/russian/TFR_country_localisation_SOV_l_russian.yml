 SOV_branch_out_rosgvardia: "Расширить Обязанности Росгвардии"
 SOV_branch_out_rosgvardia_desc: "Наших полицейских сил недостаточно для защиты нашей народа в эти исторические времена. Мы должны перестроить их так, чтобы они играли более активную роль в поддержании мира в нашей стране, а не были пассивной силой, скованной бюрократией. Ни один революционер, повстанец или преступник не будет в безопасности от наших защитников!"
 SOV_annihilate_parasitic_elements: "Искоренить Кровососущих Паразитов"
