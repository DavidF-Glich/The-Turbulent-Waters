 SOV_expand_the_presidential_powers: "Расширить Президентские Полномочия"
 SOV_expand_the_presidential_powers_desc: "После победы Навального на внеочередных выборах стало ясно, сколько усилий потребуется для спасения нынешней ситуации. Мы не можем полагаться на Думу, потому что ее пока не существует, а различные группы и клики, пытающиеся воспользоваться этим, невозможно переоценить. \n Именно поэтому мы дадим президенту больше полномочий, чтобы он мог предотвратить падение системы в анархию."
 SOV_secure_the_russian_revolution: "Обезопасить Русскую Революцию"
 SOV_secure_the_russian_revolution_desc: "Сейчас, когда мы стоим на перекрестке истории, наша демократия по-прежнему уязвима перед угрозой свержения. \nЕсли мы хотим воссоединить наш народ, мы должны сначала полностью обезопасить нашу революцию. Наша политическая сфера должна быть очищена от самых опасных элементов предыдущей администрации, а также от иностранных агентов. \nА когда это будет сделано, мы наконец-то сможем взглянуть на картину в целом."
 SOV_hack_the_chains_of_occupation: "Сломать Оковы Оккупации"
 SOV_hack_the_chains_of_occupation_desc: "По мере того как наши планы по воссоединению вступают в завершающую стадию, остается множество регионов, которые мы могли бы вернуть без прямого вмешательства НАТО. \n Будь то русские в Ставрополе под властью кубанских олигархов, патриоты, застрявшие между бандитами и джихадистами на Кавказе, или те, кто страдает под украинской оккупацией, - все они вернутся. \nИ если европейские олигархи откажутся от идеи народного самоопределения, которой они потчевали нашу нацию, у нас не останется другого выбора, кроме как бороться с ними, чтобы европейская демократия выжила!"
 SOV_wind_up_the_nationalism: "Завести Национализм"
 SOV_wind_up_the_nationalism_desc: "Русские - исторический народ, мы уважаем наше прошлое, с его помощью мы строим наше настоящее и боремся за наше будущее. Из наших учебников истории совершенно ясно, что Россия - это не просто национальное государство, а имперская сверхдержава, всегда, несмотря на все проблемы, остающаяся одним из ключевых игроков на этом земном шаре. России суждено быть империей, нравится это Западу или нет. Были времена, когда Россия была Царской империей, распространявшей православие и самодержавие по всей Европе, после нее пришла Красная империя, когда революция и коммунизм стали целью нашего существования. Теперь пришло время нам принять это и стать Демократической империей, той, которая будет распространять просвещение и власть в массах."
 SOV_a_nation_of_patriots: "Нация Патриотов"
 SOV_a_nation_of_patriots_desc: "Долгое время российским обществом управляли безликие аппаратчики, которым не было дела до народа. Будь то СССР или его преемник, власть не была заинтересована в переустройстве народа. \n Однако все изменилось. Миллионы россиян захотели иметь свое государство. Они проливали кровь за это при прежних режимах, прекрасно понимая, что бюрократы и олигархи их не послушают. \n Наконец-то родина восстала, слушая свой народ и только его! "
 SOV_united_country__united_people: "Единая Страна - Единый Народ"
 SOV_united_country__united_people_desc: "Как бы ни была разделена российская сфера между идеями и идеологиями, все же есть то, что нас объединяет. \n\n Мы все русские. \n\nОбъединяют нас трудности и история. \nНаша наука и музыка. \nНаша культура и мужество.\nПоэтому нам не нужны другие лозунги для нашего дела. Ибо неужели Россия не может получить ничего, чтобы добровольно отказаться от своих соотечественников?"
 SOV_where_the_russian_flag_waves_high: "Где Высоко Развевается Российский Флаг"
 SOV_where_the_russian_flag_waves_high_desc: "Российский флаг - это не просто флаг.\nЭто идея. \nИдея о том, что русские разорвут цепи ига и победят своих угнетателей. \nИдея о том, что русские распространятся по всей Евразии, примут под свое руководство разные народы для взаимного процветания. \nИдея о том, что "восточные орды" России будут столь же, если не более могущественны, чем европейские аристократии своего времени. \nА сейчас, когда мы находимся на пути конфликта с еврократами, это идея самой большой демократии в мире, свободной и верной себе.\nТам, где высоко развевается российский флаг, он никогда не опустится!"
 SOV_invite_the_don_people: "Пригласить Донской Народ"
 SOV_invite_the_don_people_desc: "В отколовшемся Доне, в отличие от кубанских плутократов, есть лояльная и патриотичная администрация. Хотя им изначально не понравилась идея присоединиться к "предателям", после многочисленных неофициальных встреч они потеплели к нам.\n В настоящее время обе стороны готовы к объединению. Осталось только отправить приглашение. \n Россия снова на пути к возвращению своих потерянных сыновей."
 SOV_appease_kalmykia: "Умиротворить Калмыкию"
 SOV_appease_kalmykia_desc: "Калмыкия изначально задумывалась как государство "освобожденных народов", которое служило бы нам верным и ревностным буферным государством. Однако, отдав им Астрахань с русским большинством и отключив от российского федерального финансирования и логистической инфраструктуры, она оказалась в неустойчивом положении. \nОднако калмыки не дураки и готовы вернуться к нам, если мы пойдем им на уступки.В качестве жеста "доброй воли" они вернут мажоритарные русские районы, после чего мы будем вести переговоры о возможности воссоединения. \nДавным-давно калмыки бежали на эти земли из Монголии, спасаясь от геноцида ойратов. Мы позволили им заселить этот регион и намерены сдержать свое слово."
 SOV_begin_the_navalny_trials: "Начать Судебные Процессы Навального"
 SOV_begin_the_navalny_trials_desc: "Хотя мы консолидировали Россию и начали налаживать отношения с членами предыдущей администрации, коррумпированные чиновники остаются в нашей системе.  Они использовали Россию в своих интересах и, возможно, попытаются сделать это снова, если не встретят отпора. \n Это может вызвать недовольство элиты прежнего режима, с которой можно сотрудничать, но мы не можем и не будем менять свою позицию. Если мы сейчас выпустим их на свободу, все наше дело будет проиграно.\n Россия будет свободной, и такие паразиты не будут прощены!"
 SOV_ultimatum_to_the_kuban: "Ультиматум Кубани"
 SOV_ultimatum_to_the_kuban_desc: "Время переговоров закончилось. Кубанские олигархи и плутократы будут вынуждены выбирать: либо уйти в отставку и освободить народ, либо встретиться лицом к лицу с нашими армиями. \nКонечно, кубанских бандитов поддерживает Украина, которую, в свою очередь, поддерживает все НАТО. \nОднако это не имеет значения. Россия наконец-то вступила на путь демократии и не свернет с него. \nНичто нас не остановит."
 SOV_declare_the_state_of_emergency: "Объявить Чрезвычайное Положение"
 SOV_declare_the_state_of_emergency_desc: "Пришло время стране выступить единым фронтом. Народ, промышленность, элита - все мы должны будем объединиться и обеспечить победу нации в этом конфликте. \nЭто будет самая решающая война для нашей нации. Мы либо одержим победу, либо будем полностью уничтожены. \nВ последней Отечественной войне нужен каждый мужчина и каждая женщина, чтобы Россия расправила крылья!"
 SOV_fuel_the_fire_of_revanchism: "Разжечь Огонь Реваншизма"
 SOV_fuel_the_fire_of_revanchism_desc: "Все, о чем мы просили, - это вернуть утраченные территории и войти в цивилизованный мир на равных. \nОни отказали нам даже в этом. \n\nВместо этого они поставили олигархов и бандитов править отторгнутыми у нас территориями, надеясь, что мы никогда не посмеем бросить им вызов. \n\nИ теперь, когда наша демократия готова к последнему бою, они называют ее "фикцией". Однако русский народ игнорирует это, готовя винтовки к грядущему освобождению своего народа."
 SOV_avenge_the_defeat: "Отомстить за Поражение"
 SOV_navalnys_manifesto: "Манифест Навального"
 SOV_bring_the_freedom_back_to_europe: "Вернуть Свободу Европе"
 SOV_the_final_war: "Последняя Отечественная Война"
 SOV_our_last_full_measure: "Наша Последняя Полная мера"
 SOV_our_last_full_measure_desc: "Мы не будем склоняться перед олигархами в Брюсселе. Они могут использовать свою систему византийской политики, чтобы навязать единую неолиберальную точку зрения всему континенту, но их система слаба, как и любая другая. \n\nЕсть много европейцев, недовольных режимом в Брюсселе. И есть много русских патриотов как на оккупированных территориях, так и в самой Европе, готовых откликнуться на наш призыв. \n\nНаши армии, экономика и народ готовы к этой последней войне. Наша совесть чиста, и наше сердце готово взять на себя грехи, которые мы совершим. \n\nРоссия войдет в будущее как самая большая демократия в мире, которая освободит угнетенных и обеспечит конец истории. И если для этого Европе придется сгореть, она это сделает."
 SOV_alternative_for_european_people: "Альтернатива Для Народов Европы"
 SOV_crush_the_bureacratic_union: "Уничтожить Евробюрократов"
 SOV_no_mercy_for_the_enemy: "Не Щадить Врага"
 SOV_by_any_means_necessary: "Победа Любой Ценой"
 SOV_destroy_the_european_federalism: "Уничтожить Европейский Федерализм"
 SOV_rise_up_free_europeans: "Восстаньте, Свободные Европейцы!"
 SOV_kick_out_the_elite: "Вышвырнуть Элиту"
 SOV_union_with_the_russian_lead: "Союз с Россией Во Главе"
 SOV_cleanse_the_west_with_fire: "Очистить Запад Огнём"
 SOV_cleanse_the_west_with_fire_desc: "Война - это искусство обмана. Многие годы лицемерие запада превращало наш мир в поле битвы. Пока враги народа трепали языками - наши братья и наши сыновья проливали свою кровь.\n\nНо обман, это ободоюдное оружие.\n\nЧем чудовищнее ложь, тем охотнее в неё веришь, а когда целая нация требует возмездия, ложь распространяется со скоростью лесного пожара. Это пламя разгорается ярче, пожирая всё на своём пути.\n\nНаши враги считают, что только они определяют ход истории. Но на деле, достаточно воли одного человека..."
 SOV_deploy_the_arsenal: "Использовать Наш Арсенал"
 SOV_deploy_the_arsenal_desc: "Мир был вашим полем боя. Куда бы вы не отправились, кровь братьев и сыновей вопиёт против вас. Возможно, вы всё ещё не слышите её, потому что это не ваша земля. Но вы услышите... вы услышите.\n\nСегодня мы покажем миру нашу истинную силу."
 SOV_navalnys_list: "Все Как Один!"
 SOV_navalnys_list_desc: "Один - уничтожь вражеские надежды на победу.\n\nДва - используй все к своему преимуществу.\n\nТри - пользуйся слабостью своего врага.\n\nЧетыре - атакуй с неожиданной стороны."
 SOV_scorch_the_earth: "Выжечь Землю До Тла"
 SOV_scorch_the_earth_desc: "Месть подобна призраку: она завладевает каждым, кого касается. И её жажда не утихнет, пока последний враг не падёт."
 SOV_denounce_the_sanctions: "Оживить Экономику"
 SOV_denounce_the_sanctions_desc: "Российская экономика разрушена. Разрушение нашей территории, отсоединение от нас государств-клиентов, а теперь еще и экономический кризис - все это реальность сегодняшней жизни. \nОднако сейчас для нас также настало время вновь подняться. У нас есть немало богатых оппозиционеров, которые хотели бы возобновить бизнес здесь, и они станут тем толчком, который необходим нашей экономике для восстановления. \nРоссия снова станет богатой!"
 SOV_fund_the_russian_self_defence_forces: "Финансировать Российские Силы Самообороны"
 SOV_fund_the_russian_self_defence_forces_desc: "Силы самообороны России, как и сейчас, недофинансированы. \nМы не можем допустить, чтобы так продолжалось. Чтобы восстановить порядок в стране, защитить ее границы и воссоединить нашу страну, потребуется гораздо больше средств. \nМы должны посмотреть на пример Японии и убедиться в том, что мы можем продвигать свой вес."
 SOV_selfsustainable_economy: "Самодостаточная Экономика"
 SOV_selfsustainable_economy_desc: "Мы не можем полагаться на иностранные товары, чтобы прокормить себя. С потерей наших сельскохозяйственных земель на юге из-за марионеточных режимов, поддерживаемых НАТО, мы должны обеспечить пропитание своему народу. К счастью, у нас еще есть промышленная база, но нам нужно ее расширить. \nРоссия обеспечит стабильные поставки продуктов местного производства для своих граждан!"
 SOV_the_second_shock_therapy: "Вторая Шоковая Терапия"
 SOV_the_second_shock_therapy_desc: "Пора покончить с экономической практикой предыдущего режима! \nСлишком долго государственно-капиталистическая структура не давала России развиваться дальше. Остатки проклятой советской системы, наконец-то мы можем покончить с ней! \nМы приватизируем эти гиганты и позволим частным предпринимателям своими инновациями привести нас к процветанию! Подобно Польше, мы снова станем богатыми!"
 SOV_roll_into_the_international_market: "Выход на Международный Рынок"
 SOV_roll_into_the_international_market_desc: "Одной из причин, по которой в России в 90-е годы сохранялась военная промышленность, были наши международные оружейные сделки. Мы находимся в похожей ситуации, но наше оружие более современное, чем раньше. \nДавайте обогатим нашу казну и одновременно спасем наше военное производство. Российское оружие доказало, что способно противостоять НАТО, поэтому мы уверены, что у нас будут покупатели."
 SOV_no_more_oligarchy: "Больше Никакой Олигархии"
 SOV_no_more_oligarchy_desc: "Чтобы не повторить тех же ошибок, что и при первой "шоковой терапии", мы должны позаботиться о том, чтобы крупный бизнес не получил монополию. Предоставляя и регулируя, кому мы разрешаем приобретать наши предприятия, мы можем создать паутину конкурирующих интересов между ними, заставляя их участвовать в гонке вооружений по производительности. \nКак и в европейских и американских идеалах, которыми мы дорожим, олигархам здесь не место!"
 SOV_a_letter_to_washington: "Русско-Американское Братство"
 SOV_a_letter_to_washington_desc: "В то время как одни американцы, такие как Байден или его либеральная клика, твердо стоят на стороне европейцев и цифровых диктатур, которые они называют демократиями, другие относятся к нам более благосклонно. \nБудь то Трамп, воплотивший идеи Ельцина и разрушивший американскую партию-государство, или другие, более мелкие группы, выступающие против американских олигархов, которых они называют "Глубинным государством". \nМы должны воссоединиться с этими людьми, потому что наша борьба одинакова. \nКак Екатерина Великая помогла революционерам, установив вооруженный нейтралитет и отказав англичанам в помощи, или как Александр II послал русский флот к северным берегам, так и мы должны помочь нашим американским братьям вернуть демократию!"
 SOV_the_best_of_two_systems: "[SOV_navalny_econ_minister]"
 SOV_the_best_of_two_systems_desc: "То, что Ходорковский стал нашим министром финансов, просто смешно. Он враждовал с ФБК столько, сколько мы работали против режима. Не говоря уже о его преступной деятельности в 90-е и начале 2000-х годов. \nОднако он также является крупным инвестором, сохранившим свои богатства с тех времен, когда он был олигархом. Вот почему мы должны заменить его."
 SOV_best_of_two_systems_loc: "Лучшее из Двух Систем"
 SOV_nemtsovs_legacy: "Наследие Немцова"
 SOV_libertarian_dream: "Либертарианская Мечта"
 SOV_new_gosplan: "Новый Госплан"
 SOV_let_the_money_flow: "И Пусть Деньги Текут Рекой"
 SOV_let_the_money_flow_desc: "К сожалению, нам все еще приходится полагаться на средства от продажи ресурсов, чтобы обеспечить себе существование. Конечно, мы были против такой экономической модели, но у нас буквально нет выбора. \nПо крайней мере, деньги хорошие... "
 SOV_underground_military_deals: "Подпольные Военные Сделки"
 SOV_underground_military_deals_desc: "В настоящее время наша ремилитаризация идет слишком медленно. Если Запад откажется позволить нам воссоединить нашу страну и присоединить олигархические государства-клиенты, которые они разместили, нам понадобится военная сила, которая сможет сравниться с ними, по крайней мере, чтобы заставить их рассмотреть возможность мирных переговоров. \nОднако они также запрещают нам покупать оружие за рубежом. Поэтому использование черного рынка - наш единственный способ получить дополнительные вооружения. \nРоссии нужна превосходящая огневая мощь, чтобы считаться равной в демократическом мире."
 SOV_revert_the_brain_drain: "Остановить Утечку Мозгов"
 SOV_revert_the_brain_drain_desc: "Количество профессионалов, уехавших из России в Европу и Америку, поражает воображение. И если американские специалисты либо вернулись к нам, либо уехали в Европу еще до войны с НАТО, то наша молодежь тоже задумывается об отъезде из-за экономической ситуации. \nМы должны обеспечить постоянный приток грантов на науку, а также льготы для квалифицированных специалистов, особенно в области машиностроения и информационных технологий. \nСамые талантливые россияне увидят, как сбываются их мечты!"
 SOV_resources_for_guns: "Ресурсная Сделка"
 SOV_resources_for_guns_desc: "Если мы не можем заплатить за оружие деньгами, мы заплатим ресурсами. Есть много стран, нуждающихся в наших металлах и нефти, и у них наверняка есть большие запасы современного или даже слегка устаревшего оружия. \nТо есть, мы ведь должны как-то платить, верно?"
 SOV_rush_for_the_first_ranks: "Рвитесь в Первые Ряды"
 SOV_rush_for_the_first_ranks_desc: "Мы должны разогнать нашу экономику до предела. \nУже сейчас средства, полученные от нашего крупного бизнеса и возвращенных специалистов, обеспечили нам укрепление валюты и расширение частного сектора. \nДавайте отменим все бюрократические препоны и позволим бизнесу расцвести! Все для процветания и роста!"
 SOV_the_miracles_of_russian_economy: "Чудеса Российской Экономики"
 SOV_the_miracles_of_russian_economy_desc: "Постоянно развивающийся частный сектор позволил нам перевести дух. Наряду с крупными инвестициями из Азии и в меньшей степени из Европы, местные предприятия обгоняют рынок и доказывают экономические модели, за которые мы боролись. \nМы будем вкладывать наши деньги в гражданский сектор, чтобы продолжить этот рост!"
 SOV_huge_military_subsidies: "Огромные Военные Субсидии"
 SOV_huge_military_subsidies_desc: "Да, наша экономика быстро растет, но нам очень нужны наши частные подрядчики, чтобы обновить наши вооруженные силы... Мировые конфликты и азиатские в частности - отличная база для продажи нашей продукции. \nКроме того, мы можем получить инвестиции от иностранных государств, чтобы разрабатывать новые виды вооружений или быть убежищем для их специалистов во время войны. \nГлавный бизнес России - это война, и этот бизнес идет хорошо."
 SOV_the_giant_wakes_up: "Гигант Пробуждается"
 SOV_the_giant_wakes_up_desc: "Россия всегда была индустриальной страной. Даже при прежнем режиме промышленное развитие было настолько быстрым, что за несколько лет оно обогнало Путина. \nНо мы, оккупировав значительную часть своей территории, сумели превзойти даже это! \nСвободный рынок сделал нас одной из лучших стран для открытия бизнеса, и хотя мы не являемся экспортно-ориентированной нацией, мы все еще можем продвигать нашу продукцию в локальных случаях. \nРоссия - это Феникс. Она восстает из пепла и отвоевывает свое место в мире."
 SOV_innovations_in_the_army: "Инновации в Армии"
 SOV_innovations_in_the_army_desc: "Нынешнее десятилетие конфликтов показало, что армия без инноваций - это не армия вообще. \nНедостаточно просто иметь группу пехотинцев с тактикой времен холодной войны или небольшую ударную группу с высокотехнологичным оружием. Наша армия должна быть и многочисленной, и достаточно продвинутой, чтобы победить любого врага. \nК счастью, большинство наших RnD-отделов и военных корпораций пережили войну и, вероятно, могут быть перезапущены в кратчайшие сроки. \nДавайте работать!"
 SOV_fill_the_stockpiles: "Защитники Русской Демократии"
 SOV_fill_the_stockpiles_desc: "Что такое российские силы самообороны? \nКучка ветеранов, которым дали работу, чтобы они не голодали и не совершали преступлений? \nНеэффективная армия, которая ничего не делает, кроме как вмешивается в гражданские конфликты? \nЛичная армия Навального для подавления инакомыслия? \nНЕТ! Это сила демократии, те, кто не дрогнет и не покинет свой пост. Солдаты прошли через ад и служат нам не из-за идеологии, а из-за преданности России! \nИ мы позаботимся о том, чтобы эти борцы за свободу были в отличной форме к любым будущим конфликтам, ведь они - меч и щит России будущего!"
 SOV_fund_the_partisans: "Организация Партизан"
 SOV_fund_the_partisans_desc: "Хотя наши взгляды совпадают с европейскими идеалистами, европейцы, конечно, не хотят с нами сотрудничать. Территории, которые они у нас отторгли, до сих пор не возвращены, и, похоже, они создали местные элиты и плутократов, чтобы управлять ими.\n Не говоря уже об оккупированных Украиной районах нашей страны, которые подвергаются "дерусификации."\n Тем не менее, есть люди, которые готовы сопротивляться этим режимам. И мы, как правительство, которое их представляет, должны помогать им в их действиях."
 SOV_guerrilla_warfare: "Ассиметричная Война"
 SOV_guerrilla_warfare_desc: "Беспилотная война стала ключом ко всем будущим конфликтам. Дешевые, надежные, способные заменить артиллерию и одновременно вести разведку. Действительно, возможности безграничны.\nВо время войны с НАТО мы были в меньшинстве и не могли прорвать их ряды. Используя асимметричную и мобильную войну, мы сможем преодолеть разрыв между нашими возможностями. \nСмерть всегда приходит сверху."
 SOV_revive_the_army_spirit: "Возродить Армейский Дух"
 SOV_revive_the_army_spirit_desc: "Моральный дух наших войск переживает не лучшие времена. Потерпев поражение от объединенных сил всего континента, многие думают, что наша судьба - навсегда остаться в подчинении у них. \nОднако наша армия все еще дышит и растет. Хотя европейцы и американцы создали представление о том, что мы не можем ничего сделать, кроме как сражаться с превосходящим числом, на протяжении большей части истории именно профессионализм наших войск спасал положение в борьбе с превосходящим противником.Непоколебимые, не боящиеся штыковой атаки.\nС новым веком войны героизм давно ушел в прошлое, да. Но дух и самообладание остались. Наши солдаты - воплощение русского воинского духа, который был выкован более тысячелетия назад."
 SOV_the_greatest_army_in_eurasia: "Величайшая Армия Евразии"
 SOV_the_greatest_army_in_eurasia_desc: "Мы расширили наши Силы самообороны до численности, превышающей армии предыдущих режимов. Хотя большинство наших солдат - ветераны, мы также получили удивительное количество молодых рекрутов, которые присоединились к нам из чувства патриотизма. \nНаши заводы работают в круглосуточном режиме, чтобы производить оружие и боеприпасы, необходимые для их поддержания. Наша демократия готовится к воссоединению наших земель, но мы понимаем, что мирным путем они нам не достанутся. \nУкраина, скорее всего, вмешается, чтобы спасти свой кубанский проект, и уж точно не откажется от Белгорода. Мы знаем, что НАТО выступит на их стороне, видя в нас не более чем побитого гиганта.\nОднако бояться нечего. \nЕврократы всегда были против демократии в России (интересно, кто покупал ресурсы Путина и брал деньги у наших олигархов?). И если дело дойдет до драки, мы разрушим их элитные особняки и должности в пух и прах!"
 SOV_reshaping_the_kremlin_towers: "Изменение Кремлёвских Башен"
 SOV_reshaping_the_kremlin_towers_desc: "Настало время перестроить Россию. \nВ условиях, когда в правительстве остались прежние группы интересов и формируются совершенно новые, мы должны принять решение, как действовать. Будем ли мы действовать прагматично, используя любые средства и связи для достижения нашего видения либеральной России, или предоставим решать народу? \nСдерживать ли нам коммунистов и ультранационалистов из оппозиционных партий, которые заслоняют наше видение, или принять их из солидарности с коллективным сопротивлением режиму? \nКонтролировать нарратив или объединить различные идеалы в единую структуру демократии? \nРоссия будущего или свободная Россия?"
 SOV_rebrand_the_fsb: "Ребрендинг ФСБ"
 SOV_rebrand_the_fsb_desc: "Сколько бы мы ни ругали ФСБ, неоспоримо, насколько она помогает российскому обществу. Просто посмотрите, например, на количество джихадистских атак, которые они ежегодно пресекают. \nЭти люди - профессионалы, и хотя они могут не любить нас и все, за что мы выступаем, мы все равно нуждаемся в них, чтобы остановить экстремистов, террористов и преступников, сеющих хаос в нашем обществе. Конечно, мы нужны им и как источник работы. Мы не позволим их талантам пропадать бесцельно. \nТак работайте, братья!\n\nФейсы, опера, чекисты\nТеневые сценаристы\nПресекает беспредел\nМинистерство Добрых Дел."
 SOV_control_the_fourth_front: "Контролировать Четвёртый Фронт"
 SOV_control_the_fourth_front_desc: "Наша страна все еще нестабильна и оправляется от шока. Приверженцы прежнего режима, политические экстремисты, сепаратисты - все эти люди дестабилизируют наш демократический проект. Не говоря уже о тех, кто не согласен с нашим видением свободы и распространяет ненавистнические комментарии в адрес групп, которые мы приняли в наше общество. \nМы обеспечим очистку социальных сетей от такого контента, потому что мы не можем и не будем поощрять язык ненависти."
 SOV_ensure_press_loyalty: "Обеспечить Лояльность Прессы"
 SOV_ensure_press_loyalty_desc: "Пресса - важнейший инструмент демократии. Они предоставляют информацию и рассказывают о событиях, которые укрепляют гражданское общество. В условиях нашей нестабильной ситуации мы должны брать пример с американцев и следить за тем, чтобы СМИ были верны нашему видению свободной России. \nМы не можем допустить, чтобы в столь критический момент на нас обрушилась дезинформация и антагонистические нарративы."
 SOV_political_bonapartism: "Политический Бонапартизм"
 SOV_political_bonapartism_desc: "Как авангард русской революции, мы не можем уступить никакого влияния на процесс либерализации. Подобно Наполеону, мы будем добиваться того, чтобы наше видение России преобладало над всеми остальными.\nКонечно, другие голоса не будут заглушены, и наши действия могут быть подвергнуты критике. Но и мы не собираемся сдаваться. Видение Навального о свободном обществе одержит верх над всеми! \nМы поведем наш народ к свободе!"
 SOV_militarize_the_society: "Милитаризировать Общество"
 SOV_militarize_the_society_desc: "Сейчас наша страна стоит разбитая. Наши западные «партнеры», несмотря на все их разговоры о равенстве, явно не хотят, чтобы мы вошли в европейский мир как равные партнеры. Когда у нас отняты куски территории, а границы невозможно контролировать обычным способом, почему мы должны стыдиться наших военных? \nВ большинстве наших семей есть люди, прошедшие хотя бы одну из военных кампаний, а многие прошли годичный призыв. \n Наша страна стала одной из самых свободных, где ЛГБТ-активисты, националисты и социалисты могут дискутировать в единстве. \nПочему мы должны ограничиваться демилитаризацией? Даже Япония, при всей своей пацифистской истории, открыто и охотно демонстрирует свою мощь в защиту демократии. \nСвобода и несвобода приходят только к тем, кто хочет их реализовать. И мы это сделаем."
 SOV_install_the_cult_of_navalny: "Установить Культ Навального"
 SOV_install_the_cult_of_navalny_desc: "Наш президент спас страну и освободил ее, так почему бы нам не отдать ему должное? Он наш Атлант, он наш Титан, освободив себя, он освободил нас, он как герой 19 века, живущий среди нас, ибо он - Великий Освободитель."
 SOV_form_the_national_militia_squads: "Сформировать Отряды Национального Ополчения"
 SOV_form_the_national_militia_squads_desc: "Поскольку организованная преступность по-прежнему свирепствует, нам нужен лучший способ защитить людей. \nФормирование национального ополчения даст нам такой способ. Набрав еще больше ветеранов войны (как будто их число когда-нибудь уменьшится), мы обеспечим порядок на улицах и расширим возможности трудоустройства для населения. \nКроме того, в случае крупномасштабного конфликта они смогут помочь нашим Силам самообороны в защите."
 SOV_seize_the_majority_in_duma: "Занять Большинство в Думе"
 SOV_seize_the_majority_in_duma_desc: "Мы не можем рисковать и позволять другим партиям определять будущее России. Именно мы свергли предыдущий режим, и именно мы превратим Россию в бастион демократии. Мы пройдем через систему и используем столько людей, сколько сможем, чтобы добиться этого, ведь наш народ заслуживает процветания и безопасности в эти трудные времена."
 SOV_pledge_allegiance_to_the_ideas_of_revolution: "Присягнуть на Верность Идеям Революции"
 SOV_pledge_allegiance_to_the_ideas_of_revolution_desc: "Наша революция не была направлена на то, чтобы изменить страну по нашему желанию. Мы не можем жертвовать свободой ради нашего политического видения. Как и отцы-основатели Америки, мы сами проложим новый смелый путь!"
 SOV_protect_the_free_speech: "Защитить Свободу Слова"
 SOV_protect_the_free_speech_desc: "Мы не можем прибегать к цензуре только для того, чтобы остановить критику нашего правительства. В нашей стране по-прежнему много приверженцев старого режима и даже тех, кто ностальгирует по путинским временам. \nЗаткнуть им рты было бы просто, но в конечном итоге бессмысленно. Россия сможет свободно высказывать свое мнение!"
 SOV_fuel_the_fading_torch: "Подлить Масла в Угасающий Факел"
 SOV_fuel_the_fading_torch_desc: "Демократия - вещь непостоянная. Как мы могли убедиться на примере американской кровавой бани, она легко поддается коррупции. \n Даже европейцы в этом не виноваты, как бы мы ни боготворили их раньше. Политические игры Макрона во время его первого срока были хорошим примером. Так же как и конфликт Тори и Лэйбор в Британии. \n Для достижения истинной демократии мы не можем концентрироваться на своей партии и ее позициях, мы должны объединиться ради блага нации. \n Факел свободы будет защищен!"
 SOV_reform_the_gun_ownership_laws: "Реформировать Законы о Владении Оружием"
 SOV_reform_the_gun_ownership_laws_desc: "Предыдущий режим был слишком строг в отношении контроля за оружием. Русские всегда были оружейным обществом. В Российской империи был растущий рынок оружия, что косвенно способствовало разжиганию гражданской войны. Советское подавление этой практики и продолжение этого подавления последующими режимами доказывают нам, что для создания действительно свободного общества мы должны смягчить законы, касающиеся владения оружием. \n"Минитмены" взяли свою свободу с помощью домашней винтовки, и с помощью домашней винтовки мы будем защищать свою."
 SOV_shape_up_the_political_field: "Формировать Политическое Поле"
 SOV_shape_up_the_political_field_desc: "Хотя партия Навального по-прежнему остается, пожалуй, самым крупным игроком, так не может продолжаться вечно. В настоящее время в нашей политической сфере присутствуют в основном представители антиправительственной оппозиции. \n Однако, как мы видим, гораздо больше людей, которые не разделяют наши взгляды и даже предпочитают предыдущие правительства. Разве они не заслуживают того, чтобы голосовать вместе с нами? \nМы допустим некоторые из этих "экстремальных" партий в наше правительство. До тех пор, пока они не переходят черту и не саботируют наш демократический процесс, им будут рады."
 SOV_radicalize_the_youth: "Радикализировать Молодежь"
 SOV_radicalize_the_youth_desc: "Многие из ваших молодых людей слишком... пассивны. Как ни прискорбно это говорить, но либеральная оппозиция легко рассосется, пока режим подавляет протесты, не признавая их. \nМы могли бы кое-чему поучиться у националистических кругов. Они активны, делают все возможное, чтобы обеспечить "лучшую" Россию. Они также готовы бороться за правительство, которое их не представляет, из-за своего патриотизма. \nГотовность бороться за систему, которую вы считаете правильной, и защищать ее с жаром - вот что приведет нас к процветанию!"
 SOV_unite_for_blood_and_home: "Объединяйтесь Ради Крови и Дома"
 SOV_unite_for_blood_and_home_desc: "Многие наши граждане видят в нас не более чем оппортунистов, которые предпочли бы расчленить Россию, а не видеть ее процветающей и доминирующей в XXI веке. \nТакое представление ошибочно. Мы боремся за демократическую систему, но это не значит, что мы можем и должны подчиняться интересам любой другой державы. Идея о том, что демократиям не позволено бороться за свои собственные интересы, тоже ошибочна. Мы независимы и суверенны! \nКак и наши американские братья, наш патриотизм и любовь к нашей стране объединят все различные взгляды и приведут к созданию новой России!"
 SOV_liberalism_with_an_ak: "Либерализм с Калашниковым"
 SOV_liberalism_with_an_ak_desc: "Как уже было сказано, свобода приходит только к тем, кто готов за нее умереть. За последние несколько лет Россия стала милитаризованным обществом, многие прошли военную службу. \nТеперь они возьмут в руки оружие, чтобы обеспечить нашу демократию. Сталь АК поставит на колени оппортунистов и экстремистов, а универсальные права человека будут защищены ударами наших пуль. \nЕвропейцы могут насмехаться над этим, говоря, что мы возрождаем "путинский милитаризм", ну и пусть. Им, в их башнях из слоновой кости, где царит миролюбие и раболепие перед богатыми элитами, такие понятия непонятны. \nКак Америка освобождала рабов с винтовкой в руках, так и мы освободим Россию с АК!"
 SOV_ultranational_liberalism: "Ультранациональный Либерализм"
 SOV_ultranational_liberalism_desc: "Слишком долго некоторые представители нашей оппозиции клеймили Россию как «варварское, рабовладельческое государство», лишенное «цивилизации», характерной для Европы. Это презрение часто заставляло даже тех, кто разочаровался в режиме, относиться к оппозиции скептически. Однако нынешнее десятилетие открывает глубокую истину: демократия часто должна выковываться в горниле огня и стали. Можно ли назвать солдат, сражавшихся при прошлых режимах, убийцами и варварами? \nНет! Это наши соотечественники, многим из которых суждено сыграть ключевую роль в нашем правительстве, помогая нам возродить Россию к ее былой славе. Наша земля была одарена блестящими умами; именно неукротимый вольный дух заставил наших предков отправиться на дальний Восток, казаки помогли царю расширить наше царство. Наша культура - от искусства до музыки и архитектуры - богата и ярка. \nКогда Россия поднимается заново, мы должны чтить нашу историю и принимать ее с гордостью. Наш народ будет процветать на просторах воссоединенной Родины, жить свободно и в достатке!"
 SOV_a_russian_dream: "Русская Мечта"
 SOV_a_russian_dream_desc: "Есть мечта, мечта о странной земле.\nСамая большая в мире, с морозной зимой и знойным летом.\nСтрана рек и лесов, степей и гор.\nСтрана, где люди свободны быть теми, кем они хотят быть.\nСтрана, где свобода и демократия - слова, произносимые с огромной гордостью.\nСтрана, где каждый может стать богатым, если он ассимилируется в систему и будет дорожить ею, как любой другой гражданин.\nСтрана, которая стремится освободить мир от олигархии и авторитаризма.\nСтрана, которая приносит справедливость обездоленным.\nРоссия - такая страна, и это не мечта. Мы сделаем ее реальностью!"

 #Dugin Focus
 SOV_how_did_this_happen: "Философ У Руля"
 SOV_how_did_this_happen_desc: "Он всегда знал, что атлантисты придут и все заберут. Он знал это еще в последнее десятилетие существования СССР, когда партийная элита начала с ними сближаться. Когда он боролся с ними в 90-е годы вместе с нацболами, ельцинисты полностью продались безбожникам за Атлантикой.\nПосле того как Путин вычистил половину ельцинистов, а его преемник был на пути к победе над атлантистами в их самый уязвимый момент, он надеялся, что этого будет достаточно. Но этого не произошло.\nСейчас Содом и Гоморра сбросили маскировку и разделывают Россию в своих интересах, а патриоты и предатели играют под их дудку. Запад ошибочно называет его «мозгом президента Путина», но на самом деле он - голос неслышащих - миллионов людей, жаждущих возрождения своей страны. Тех, кто готов терпеть любое правительство, лишь бы оно восстановило их достоинство и освободило от атлантистских оков.\nИ теперь он стоит на вершине Кремля, когда Россия наконец пробуждается."
 SOV_declare_eurasian_state: "Начать Евразийскую Революцию"
 SOV_declare_eurasian_state_desc: "Россия - страна постоянной эволюции. За последние 100 лет она сильно изменилась: от империи до коммунистической диктатуры и капиталистического государства. Наша страна пережила смерть, борьбу и разрушения, которых не было больше нигде. И в самый темный момент, когда наши земли были разграблены, а жизни отняты, мы восстанем против атлантистов. Ибо мы еще не пролили достаточно крови. Евразийство станет тем светом, который возродит гнев нашего народа. Мы не будем безучастно наблюдать за тем, как гниет наше государство, поглощаемое все возрастающим моральным самоуничтожением и потворством атлантистов.\nЕвразия восторжествует там, где мы раньше не могли. Ибо мы должны убить великого Дракона и закрепить свое положение в качестве Катехона мира!"
 SOV_a_great_awakening: "Великое Пробуждение"
 SOV_a_great_awakening_desc: ""Атлантисты слепы к бедам мира. И в своем невежестве они находят утешение. Надежда и индульгенции - клич ленивых. Оправдания слабых. И все же путь, который лежит перед нами, труден и полон еще невообразимых опасностей. Для того чтобы мир и его граждане смогли пройти его, нужен народ с непоколебимой решимостью, народ, закаленный в самом огне трудностей. Для этого нужны евразийцы. Мы всегда были стойкими людьми. Мы трудимся, пока другие жалуются. Мы упорствуем, пока другие сдаются. И когда зло смотрит нам в глаза, мы смотрим в ответ. Такова наша сущность. Наши отцы сражались и умирали за евразийскую цивилизацию, и мы можем сделать не меньше." - Александр Гельевич Дугин, "Великое пробуждение", страница 7"
 SOV_a_million_voices_united: "Миллионы Голосов Едины"
 SOV_a_million_voices_united_desc: ""Сыновья и дочери Евразии, вы - воплощение этого славного наследия, наследники победы, за которую мы боремся каждый день. Вам предстоит ковать будущее и судьбу нашего человечества. Но и за рубежом есть немало тех, кто разделяет наше видение. Единой Евразии, свободной от постмодернистского вмешательства. Кроме них, есть и другие цивилизации, желающие такой же модели. Панафриканисты, латиноамериканисты, панарабские движения - все они разделяют схожие рамки, в которых объединяются цивилизационные пространства. Мы не можем править миром или навязывать свою точку зрения, как мерзкие атлантисты, но мы можем показать пример. Покажите им, что глобальное большинство может встать и победить «золотой миллиард». Ведь это наш долг - освободить этот мир и принести людям свободу. И мы сделаем это с радостью!" - Александр Гельевич Дугин, дата неизвестна"
 SOV_revise_foundations_of_geopolitics: "Органическая Демократия"
 SOV_revise_foundations_of_geopolitics_desc: "Хотя атлантисты извратили понятие демократии, это не значит, что Катехон не может вернуть его себе.\nМы должны создать Евразийский парламент, лишенный как атлантистского вмешательства, так и государственной хватки. Евразийская партия на данный момент будет составлять ядро нашего правительства. Однако мы не будем лишать другие движения их внимания. Путинисты, национал-большевики, коммунисты, фашисты - все они могут иметь голос в нашем парламенте (хотя некоторые из их более радикальных идей не будут озвучены).\nНо наша главная цель - обеспечить органичный переход власти. Население сможет свободно участвовать в местных выборах, меняя политический ландшафт путем постоянной эволюции. Мы не можем бездействовать и обогащаться на пустых обещаниях, как это делает западная элита.  Мы не можем повторять ошибки Америки, чтобы наша мечта увенчалась успехом.\nМиллионы голосов сами возьмут бразды правления в свои руки, и Евразия будет процветать благодаря этому!"
 SOV_purge_atlanticist_ideolouges: "Чистка Атлантистских Идеологов"
 SOV_purge_atlanticist_ideolouges_desc: ""И все же среди нашего сообщества есть те, кто не марширует с нами. Голоса, поднятые в знак несогласия и оппозиции. Мягкие умы, принимающие слова Европы за истину! Тем, кто носит в своих сердцах семена бунта и сомневается в пути Евразии, я говорю следующее: Неужели вы хотите, чтобы мы приняли то, что отвергло нас? Неужели вы заставите нас сложить винтовки и сдать доспехи, обнажившись перед силой, которая желает нам только смерти? Мир - это то, чего мы все желаем, но европейцы хотят сделать его миром могилы! Разрушить дух нашей нации и сжечь нас в пепел! Остерегайтесь марионеток среди нас, сыновья и дочери Евразии! Знайте их и злитесь на них! Не давайте им ни помощи, ни убежища! Если кто-то из вас сомневается в верности другого, будь то сосед, брат, родитель или ребенок, говорите! Мой долг - изолировать и перевоспитать эти заблудшие души. Вернуть их в наше лоно. Искоренить их слабость во имя общего блага!" - Александр Гельевич Дугин, фрагмент речи в День народного единства"
 SOV_the_eurasian_people_shall_bow_no_longer: "Евразийский Народ Больше Не Будет Кланяться!"
 SOV_the_eurasian_people_shall_bow_no_longer_desc: "Пришло время встретиться лицом к лицу с Левиафаном. По мере приближения нашей войны за восстание нам придется иметь дело с отколовшимися от нашей великой нации. Патриоты и предатели кишат в оккупированных регионах. Мы должны вести переговоры с теми, кто готов помочь нашей мечте, и уничтожать тех, кто ее презирает. Мы будем игнорировать насмешки и угрозы атлантистов. Все, что от нас требуется, - это делать свою работу.\nИ, уничтожая врагов евразийского единства, мы будем петь Всемогущему, ибо скоро его ангелы нанесут удар по змею."
 SOV_stop_western_repayments: "Остановить Выплаты Западу"
 SOV_stop_western_repayments_desc: "Атланты пытались колонизировать нас столько, сколько мы находились на вершине мировых держав. И теперь, когда предыдущее правительство подписало репарационные соглашения, им почти это удалось. Евразия не хочет, чтобы ее отдали на растерзание европейским бюрократам. Она не повторит 90-е годы, когда элиты продали свое достоинство, чтобы играть вторую скрипку, в то время как наш народ голодал.\nЕвразия не потерпит таких попыток. Нам не нужны угрозы, потому что мы не кучка шарлатанов, которые просто афишируют свои взгляды. Пришло время быть верными тому, кто мы есть."
 SOV_duginomics: "Дугиномика"
 SOV_duginomics_desc: ""Атлантисты говорят о личности, они проповедуют права каждого человека. Только одного человека. Кто этот человек и почему он важнее остальных? Почему нужды немногих превыше нужд многих? Поэтому я спрошу вас вот о чем: Как этот один человек может выступать против единой евразийской нации? Мы - миллионы голосов, объединенных в один. Независимо от богатства, независимо от этнической принадлежности.\nНекоторые из вас будут смеяться надо мной, когда я скажу, что хотел бы создать рай на земле. И действительно, этот гештальт, вероятно, будет тем холмом, на который я никогда не взойду.\nНо разве не этого заслуживает Евразия? Земля, где мы все едины, богаты и чисты. Будь то Бог, Аллах или Будда - мы все должны достичь состояния мира в нашей жизни под их руководством.\nДа, для этого придется отказаться от стремительного потребительства, которое испортило наш мир пластиком и химикатами. Такое ребячество и бесполезный хлам будут выброшены. Мы должны вспомнить, как довольствоваться меньшим количеством стимулов, меньшим обжорством. Меньше... атлантизма..."\n- Александр Гельевич Дугин, "Великое пробуждение", стр. 89"
 SOV_eurasian_armed_forces: "Евразийские Вооруженные Силы"
 SOV_eurasian_armed_forces_desc: "Наши военачальники проявили халатность, они подвели самих себя и подвели народы Евразии. Мы должны поблагодарить их, их грубое поведение чуть не стоило нам нашего дома! Но это дает нам новое чувство цели и закаляет в огне невзгод. Наша воля выковывается заново."
 SOV_economic_reorganization: "Экономическая Реорганизация"
 SOV_economic_reorganization_desc: "Приступая к реализации планов по возрождению российской промышленности, мы должны признать, что потребуются радикальные методы. Пришло время возродиться и не повторять ошибок прошлого. Используя лучшие методы из нашей истории, мы должны создать систему Четвертой политической теории. Систему, которая принесет пользу как Евразии в целом, так и людям, которые за нее борются. Это Логос, которого мы должны придерживаться. «Mudnus Eurasianus paradisus esse debet» - таков наш Логос."
 SOV_subversive_rearmament: "Тайное Перевооружение"
 SOV_subversive_rearmament_desc: "Хотя поражение от НАТО нанесло большой удар по нашей армии, большая часть нашей промышленности на Урале осталась. Чтобы наше восстание против атлантизма увенчалось успехом, мы должны вновь разжечь пламя нашей военной машины. К счастью, содомиты слишком сосредоточены на восстановлении и считают нас не более чем "несостоятельным государством", которое рухнет в ближайшие десятилетия.\nУсиление контроля над информацией о наших военных возможностях не ослабит подозрений атлантистов, но замедлит время их реакции и анализ угроз.\nЗло будет считать Катехон побежденным и хрупким вплоть до момента второго пришествия."
 SOV_soviet_nostalgia: "Евразийский Национал-Большевизм"
 SOV_soviet_nostalgia_desc: "Национал-большевизм переплелся с евразийским идеализмом. Наш Верховный лидер, по сути, был одним из основателей этого движения, прежде чем пойти своим путем. Национал-большевики, хотя и несколько дистанцировались от Дугина и его движения, в них было много общего.\nВ то время как евразийцы говорили о теории, нацболы сражались на полях Донбасса. Именно они, наряду с добровольцами разных идеологий, защищали народные республики от украинского режима. Даже когда Путин и его правительство отреклись от красного знамени, они остались верны России.\nИ в самый тяжелый час для родины они готовы прислушаться к призыву Дугина. Ведь наша борьба с западным империализмом только начинается!"
 SOV_a_new_eurasian_identity: "Новая Евразийская Идентичность"
 SOV_a_new_eurasian_identity_desc: "Что ЕСТЬ Евразия? Этот вопрос может показаться таким простым, но в то же время таким сложным для понимания. Если одни, как национал-большевики, считают, что это просто продолжение российского государства, то другие воспринимают это как нечто большее. Туранисты, Гумилёвцы, русские националисты, даже путинисты - все они бесконечно спорят друг с другом. Но у нас уже есть ответ.\nАлександр Дугин считает, что Евразия - это апофеоз российской имперской модели. В отличие от атлантистов, которые растоптали и унизили термин «империализм», Евразия должна вернуться к своим корням. Ибо настоящая Империя не участвует в бездумной резне и дискриминации по расовому признаку, не отрубает руки рабочим и не приравнивает их к недочеловекам. Это всепоглощающий поток, который жестоко уничтожает оппозицию и принимает покоренных в своей безусловной любви. Страна, где сотни разных лиц и языков объединяются в единый хор. Страна религии и добродетели.\nСоюз народов, мобилизованных против гнили, идущей с Запада, становится единым целым. Евразийский человек - это человек с множеством лиц и цветов. И по мере нашего продвижения на запад это разнообразие будет только увеличиваться. Но душа евразийца - это его преданность Деусу.\nИбо Катехон примет в свои объятия любого, кто готов встать рядом с ним."
 SOV_anti_imperialist_culture: "Антиимпериалистическая Культура"
 SOV_anti_imperialist_culture_desc: "Что еще можно сказать об империалистах-атлантистах? Этот «золотой миллиард» завоевал весь мир, сломил дух людей и поработил их. Раньше они отрубали руки африканским рабочим, которых колонизировали. Теперь западные зерновые корпорации забирают водные ресурсы Африки и разливают их по бутылкам, принося смерть трудолюбивым общинам. Они используют детей глобального большинства для сбора какао и кофе, чтобы обычный белый человек смог выкладывать свои эспрессо-арты в социальные сети.\nОни называют остальной мир захолустьем, не таким цивилизованным. Они проецируют себя как силу добра, принуждая другие цивилизации к культурной деградации, которую они сами и создали.\nОни ругают остальной мир за "разрушение климата и использование загрязняющих методов производства", однако именно они потребляют большую часть этих продуктов! Они - глобальный паразит, переросший империалистические представления XIX века и превратившийся в Левиафана, который поглощает все, что попадает в поле зрения. Заставляя остальной мир питаться объедками, производя сливки, которые выбрасываются на пищевые свалки Запада.\nМы тоже были на пути к тому, чтобы стать такими людьми. Мы думали, что у нас есть право, привилегия быть интегрированными в "европейский мир". Но они отвергли нас, сославшись на нашу отсталость. И мы благодарны им за это. Ведь мы поняли, что такую роскошь нельзя и не нужно воспринимать как должное."
 SOV_diversified_economics: "Диверсифицированная Экономика"
 SOV_diversified_economics_desc: "Готовясь к тотальной войне с атлантистами, мы должны помнить, что гражданский сектор не менее важен. Мы должны помнить, что даже Советский Союз, страна, которая вела свои самые кровопролитные бои в Сталинграде, в середине войны прекратила занимать деньги, чтобы сосредоточиться на возрождении экономики. Даже после нашей победы жизнь не остановится, более того, она станет только тяжелее, так как нам придется восстанавливаться и заботиться о ветеранах.\nПоэтому инвестиции не только в военную, но и в различные сферы гражданской промышленности будут иметь решающее значение для нашего плана.\nМы не бросим наш народ. Евразия мобилизуется, но делает это на сытый желудок."
 SOV_economic_autarky: "Экономическая Автаркия"
 SOV_economic_autarky_desc: "Зерно. Источник пропитания, который славянскому этносу знаком испокон веков. Оно служило нам во времена процветания и невзгод, золотые поля успокаивали русскую душу. Но атланты забрали их. Теперь мы потеряли большую часть сельскохозяйственной продукции, подвергаясь опасности голода в случае войны.\nНо это не единственный дефицит, с которым мы сталкиваемся. Нынешняя система глобализации, хотя и сильно пострадавшая и расколовшаяся в 20-е годы, все еще работает. Некоторые из наших ключевых отраслей промышленности все еще зависят от материалов, закупаемых за рубежом.\nХотя мы могли бы просто купить достаточно запасов, чтобы продержаться до конца освободительной войны, мы должны использовать все имеющиеся ресурсы, чтобы найти новые месторождения минералов и нефти на нашей родине.\nНаша земля станет морем золотых полей, а подземные богатства пойдут на питание наших военных машин."
 SOV_united_against_imperialism: "Едины Против Империализма"
 SOV_united_against_imperialism_desc: "Если спросить случайного человека во всем мире: "В чем больше всего преуспела цивилизация атлантов?", он просто ответит: "В колониализме". Действительно, мы все знаем об их подвигах. Резня в Конго. Резня на Ближнем Востоке. Голод в Индии. Дискриминация итальянцев и ирландцев.\nМы тоже испытали на себе всю тяжесть этого. С тех пор как мы стали глобальной державой, западноевропейцы поставили себе целью дегуманизировать нас. От французских революционеров, называвших нас "новой гуннской ордой", до британцев и немцев, называвших нас "варварами, стремящимися захватить просвещенные европейские колонии", и до еврократов, называющих нас "орками". \nКонечно, было много периодов, когда мы закрывали на это глаза. "Они же просвещенные, должна быть причина, по которой они нас так называют", - утверждали подхалимы, либералы и предатели. \nМы все помним, как Путин вел с ними переговоры в начале 2000-х, желая интегрироваться с атлантистской грязью. Но он был слишком предан своей нации. Он не хотел полностью продавать Россию: он хотел стать опорой атлантистской коалиции, а не одной из ее лап.\nХорошо, что ему отказали. Ведь мы все видели, что даже в самые "близкие" времена они считали нас ниже себя.\nА пока они разрывают нашу родину на части, стремясь распространить свой яд, давайте объединимся против их империализма и угнетения. Золотой миллиард еще слаб. И мы должны сжечь этого глобального паразита дотла!"
 SOV_increase_local_autonomies: "Усилить Централизованный Контроль"
 SOV_increase_local_autonomies_desc: "В эти трудные времена ослабление центральной власти сродни смерти.\nЕвразия - это единое тело, в котором работают все органы, обеспечивающие его жизнедеятельность. И для этого мозг не должен быть разрезан.\nМы должны возродить советскую систему управления, но при этом отсечь всех посредников и не увеличивать бюрократию.\nЕвразия не должна заботиться о выборах или пустых обещаниях политиков. Все, что нам нужно, - это безжалостно эффективная и лояльная элита, которая будет двигать государство вперед."
 SOV_federative_regionalism: "Федеративный Регионализм"
 SOV_federative_regionalism_desc: "У нас сотни национальностей и регионов внутри страны. Почему мы должны приковывать их к Москве? Мы не должны уподобляться атлантистам, контролирующим все на свете.\nПусть Евразия будет морем культур, кипящим и объединяющимся против атлантизма. Единым течением, что движется по инерции и поглощает Левиафана своей тяжестью.\nЕвразийская цивилизация не может быть ограничена только "тюркскими" или "восточнославянскими" этносами, ибо она гораздо больше.\nКатехон выйдет на мировую арену с миллионами голосов, готовых поделиться своей радостью." 
 SOV_revolutionize_the_system: "Революционизировать Систему"
 SOV_revolutionize_the_system_desc: "Когда наша система начнет формироваться, мы должны начать использовать новые методы организации. С распространением ИИ и компьютерных технологий мы можем попытаться использовать их в реконструкции местных администраций.\nИспользование ИИ и компьютерных технологий позволит сократить количество необходимых администраторов, а также поможет нам обрабатывать больше данных. Такие изменения сделают нашу систему более гибкой и более легкой в управлении кризисами.\nЕвразия не сможет повторить ошибки СССР 1980-х годов. Она будет быстрой, адаптируемой и гибкой." 
 SOV_tradionalist_meritocracy: "Традиционалистская Меритократия"
 SOV_tradionalist_meritocracy_desc: "Когда наш Катехон отправился в путь, чтобы уничтожить Левиафана, возникла необходимость выявить элиту. Большинство членов предыдущих администраций получили свои должности либо благодаря связям, либо благодаря родителям. Настоящая меритократия снизу в наши дни встречается редко, и это большая проблема.\nХотя Атлантист утверждает, что его система меритократическая, она мало чем отличается от кумовства, разве что перефразирована в "сетевое взаимодействие". Этот психологический трюк облегчает их позиционирование, подобно "лоббизму", что некоторые их администрации получают.\nМы должны переосмыслить меритократическую традицию, вернувшись к системе "рангов". Ваш ранг зависит от вашей ценности для евразийской системы, которая, в свою очередь, будет обрабатываться искусственным интеллектом и вычислительными алгоритмами, а также оцениваться человеком.\nСолдат, ученый или священнослужитель будет занимать более высокое место, чем карандашник или продавец. Те, кто не сможет эффективно выполнять свою работу, будут понижены в ранге. Каждый ранг будет давать вам определенные привилегии, но также и обязанности.\nКонечно, шарлатан может подумать, что это создание новой аристократии, но на самом деле это создание совершенно новой системы социальной мобильности. Евразия должна найти лучших сыновей, чтобы возглавить свое государство, и поскольку мы не можем отбирать их за такой короткий промежуток времени, использование автоматизации быстро принесет нам результат." 
 SOV_spiritual_supremacy: "Духовное Превосходство"
 SOV_spiritual_supremacy_desc: ""Всякая душа да будет покорна высшим властям, ибо нет власти не от Бога; существующие же власти от Бога установлены. Ибо начальствующие страшны не для добрых дел, но для злых. Хочешь ли не бояться власти? Делай добро, и получишь похвалу от нее, ибо начальник есть Божий слуга, тебе на добро. Если же делаешь зло, бойся, ибо он не напрасно носит меч: он Божий слуга, отмститель в наказание делающему злое. И потому надобно повиноваться не только из страха наказания, но и по совести." - К Римлянам 13:1-5"
 SOV_strength_of_eastern_orthodoxy: "Солнце-Вождь Евразии"
 SOV_god_kingdom_of_common_man: "Божье Царство Простого Человека"
 SOV_god_kingdom_of_common_man_desc: "Евразия - это цивилизация духовности. Однако многие до сих пор не понимают, что это значит. Если мы хотим уничтожить атлантизм, нам нужно что-то, что заменит его. И, конечно, наш Великий Революционер уже знает этот ответ, ибо он был с ним с самого начала.\nНа руинах Европы мы создадим Царство Божье.\nГосударство, где каждый человек доволен своей жизнью. Государство, где товарищество и коллективизм станут второй натурой. Но оно не будет сковано партийными элитами. Оно станет волной снизу вверх.Волна сострадания и любви, способная уничтожить все зло и гниль, которую принес нам атлантистский консюмеризм.\nИ перерезая глотки еврократическим элитам, мы покажем простому человеку, что в Евразии вас ждет Божий свет. И мы обнимем друг друга, когда плоды нашего труда закрепятся. С этого момента наш пот и труд будут принадлежать нам, а не глобальной капиталистической кабале.\nМир пробудится от дремоты. Они увидят гидру, лежащую у наших ног, и возрадуются. Ибо мы дали им шанс принять своих Богов и Божеств, свободных от вмешательства зла.\nИ лунный свет будет освещать нашу борьбу, ибо все грехи, которые мы совершим, не должны быть освещены во время восхода солнца." 
 SOV_empire_of_purity: "Империя Непорочности"
 SOV_empire_of_purity_desc: ""Итак, если вы воскресли со Христом, то ищите горнего, где Христос сидит одесную Бога; о горнем помышляйте, а не о земном. Ибо вы умерли, и жизнь ваша сокрыта со Христом в Боге. Когда же явится Христос, жизнь ваша, тогда и вы явитесь с Ним во славе. Итак, умертвите земные члены ваши: блуд, нечистоту, страсть, злую похоть и любостяжание, которое есть идолослужение, за которые гнев Божий грядёт на сынов противления, в которых и вы некогда обращались, когда жили между ними. А теперь вы отложите всё: гнев, ярость, злобу, злоречие, сквернословие уст ваших; не говорите лжи друг другу, совлёкшись ветхого человека с делами его и облёкшись в нового, который обновляется в познании по образу Создавшего его, где нет ни Еллина, ни Иудея, ни обрезания, ни необрезания, варвара, Скифа, раба, свободного, но всё и во всём Христос..." - к Колоссянам 3" 
 SOV_motherland_of_virtue: "Родина Добродетели"
 SOV_motherland_of_virtue_desc: ""Пастырей ваших умоляю я, сопастырь и свидетель страданий Христовых и соучастник в славе, которая должна открыться: пасите Божие стадо, какое у вас, надзирая за ним не принуждённо, но охотно и богоугодно, не для гнусной корысти, но из усердия, и не господствуя над наследием Божиим, но подавая пример стаду; и когда явится Пастыреначальник, вы получите неувядающий венец славы. Также и младшие, повинуйтесь пастырям; все же, подчиняясь друг другу, облекитесь смиренномудрием, потому что Бог гордым противится, а смиренным даёт благодать." ... - 1-е послание Петра 5:1-14"
 SOV_the_great_revolutionary: "Великий Революционер"
 SOV_the_great_revolutionary_desc: "До Дугина был еще один идеолог, который боролся за национал-большевистскую мечту. Эдуард Лимонов: именно с ним Дугин защищал Белый дом во время «черного октября», когда Ельцин направил свои танки на уничтожение советского парламента. И именно с Лимоновым Дугин создал Национал-большевистскую партию.\nХотя Национал-большевистская партия никогда не задумывалась как серьезное политическое движение, а была молодежной контркультурой, в конце концов она переросла свои первоначальные намерения. Егор Летов, Захар Прилепин: лишь несколько влиятельных фигур, поднявших некогда сатирическое знамя «Нацбольства»\nКонечно, Лимонов не простил Дугину того, что тот решил помочь путинской России раскрыть свой потенциал. И все же «нацболы» и евразийцы оставались рядом. Теперь, спустя много лет после смерти коллеги, Александр Гельевич вместо него принимает мантию национал-большевизма.\nНацбольские добровольцы, воевавшие от Донбасса до Африки, стекаются к великому революционеру.\nБагровое знамя теперь развевается не как простое восстание против ельцинского правления. Теперь оно развевается как восстание против Запада. Их идеалам и империализму. И Александр Дугин позаботится о том, чтобы это видение увенчалось успехом."
 SOV_reconceptualize_the_union: "Пересмотреть Концепцию Союза"
 SOV_reconceptualize_the_union_desc: "Как должно управляться евразийское государство? Этот вопрос - один из самых актуальных на сегодняшний день. Чтобы наше восстание против атлантизма увенчалось успехом, нам необходимо, чтобы наше правительство было мобильным и эффективным. Однако слишком сильная децентрализация системы тоже может быть проблематичной, поскольку она может повредить нашему интегралистскому эксперименту.\nОдин из наших государственных деятелей предложил радикальную идею, возможно, в шутку: вернуться к региональным администрациям Российской империи. Поначалу эта идея кажется необычной, но чем больше наш Верховный лидер размышлял над ней, тем больше скрытых возможностей он видел.\nКонечно, мы не можем полностью вернуться к такой системе, однако идея "генерал-губернаторства" стала весьма привлекательной. В современном мире "генерал-губернаторы" будут представлять собой триумвират из солдат, бюрократов и священнослужителей. Три лидера каждого региона будут следить за умиротворением, а также экономической и культурной интеграцией освобожденного региона в Евразию. Ядро триумвирата может быть дополнено или заменено в зависимости от региональных различий, что дает нам широкие возможности для адаптации.\nВ будущей войне за восстание будет расти число территорий, которые нам нужно будет интегрировать. Такая система позволит освобожденным регионам действовать автономно от центрального командования, в то время как наш Верховный лидер и его ближайшие союзники будут руководить подготовкой Великого восстания."
 SOV_wipe_out_nationalist_identities: "Уничтожить Националистические Идентичности"
 SOV_wipe_out_nationalist_identities_desc: "Советы уже пытались создать "нового советского человека".  Однако она закончилась полным провалом, так как Советский Союз был расчленен местными олигархами с использованием националистических настроений. В чем причина такой деградации? Потому что "советский человек" был русским. Именно русскому пришлось отказаться от своей культуры, от своей духовности. В то время как другие республики возрождали и даже расширяли свое культурное влияние, русские должны были стать тем аморфным клеем, который свяжет все эти культуры воедино.\nЭтого не будет.\nЕвразия - страна многих людей, многих голосов, но она является домом для евразийцев и только для евразийцев. Чеченцы, чуваши, русские, якуты, малороссы, белорусы, поляки - все эти национальности являются лишь местными евразийцами.\nИх самобытность не должна и не будет отравлена "национализмом", который атлантисты развязали миру во время Французской революции. Мы вернем отношения между людьми туда, где они и должны были быть, - раздельными, но едиными. Ваш народ будут уважать, ваше благополучие будет обеспечено...\nА для этого вы должны сражаться с Содомом и Гоморрой, ибо вы - евразиец, и такова ваша судьба."
 SOV_heirs_to_the_great_rus: "Пан-Евразийский Национализм"
 SOV_heirs_to_the_great_rus_desc: "По мере приближения Эндкампфа против талпасократических атлантистов наша тельпуратократия, как главный агент против них, должна полностью отказаться от идеи национальных государств. Чтобы победить Левиафана, поглотившего европейский континент в олигархическом вырождении, мы должны сами стать Бегемотом. В отличие от еврократов, которые объединили континент, приковав его к деньгам и потребительству, Евразия станет страной истинно добродетельных людей. Страной, где независимо от этнической принадлежности вы живете не в оковах великого Содома.\nЕвразийская ноосфера была сильно повреждена после распада Советского Союза, да. И предыдущая администрация не смогла полностью восстановить ее. Но чтобы победить врагов, мы должны уничтожить суеверия и принять евразийскую идентичность в целом.\nНаши меньшинства должны принять три вещи: Русский язык, евразийские моральные ценности и евразийскую армию. Они должны сражаться и умирать, как храбрые русские, которые сражались за Сердцевину до них. Они должны ассимилироваться в Дружине, чтобы дать отпор постмодернистской кабале, контролирующей 3 Mare Nostrums и большую часть континента.\nЕвразийская цивилизация возьмет то, что ей принадлежит, и вытеснит атлантов от Волги до Северного моря!"
 SOV_conservative_revolution: "Консервативная Революция"
 SOV_conservative_revolution_desc: "По мере того как наш Катехон пробуждается, мы должны осознать, что нельзя цепляться за старые идеалы. Национал-большевизм, путинизм, социализм - все эти идеалы были хороши для своего времени. Однако они не решают проблем здесь и сейчас. Поскольку наша евразийская реорганизация подходит к концу, мы должны завершить изменения. Верные соратники нашего Верховного Вождя, наряду с военными и духовенством, наконец-то получат руководящий орган.\nНовый "Земский Собор" будет функционировать так же, как и столетия назад, предоставляя нашему Вождю советы и мнения. С централизованным ядром и автономными генерал-губернаторами созданная нами система станет настоящим Бегемотом, способным убить зверя.\nКонсервативные ценности, которые были выкорчеваны модернизмом и использованы постмодернизмом, чтобы разбить модернизм до основания, остались в руинах, используемые мошенниками и дегенератами, которые хотят выдать себя за праведников.\nМы могли убить Бога, да. Но это не значит, что Бога нельзя возродить.\nМы нуждаемся не в бессмысленной лояльности и религиозном потворстве, а в настоящем консервативном возрождении. Где мужчины и женщины не будут бессмысленно препираться, а объединятся в единое целое, чтобы выполнять свои задачи как на поле боя, так и в тылу.\nТам, где капитализм не будет душить семьи, делая многодетность невозможной.\nТам, где постмодернистский социализм не будет разъедать мужчин и женщин до извращения."
 SOV_strength_of_eastern_orthodoxy: "Сила Восточного Православия"
 SOV_strength_of_eastern_orthodoxy_desc: "По мере того как наш Катехон пробуждается, мы должны осознать, что нельзя цепляться за старые идеалы. Александр Гельевич Дугин больше не простой философ и лидер контркультурного движения.\nОн - объединитель евразийской ноосферы. Верховный лидер Евразии. Тот, кто контролирует не только 1/8 часть континента, но и его судьбу.\nА Солнечный вождь. Когда-то он надеялся, что Владимир Путин возьмет на себя эту мантию. Именно поэтому он покинул Лимонова, желая дать новому президенту шанс. Однако лунаристская сторона Путина тоже осталась. Он сдерживал евразийцев и либералов, став маяком равновесия. Он удерживал Россию в застое в течение 20 долгих лет. И хотя он укреплял Россию для будущих сражений, он не позволял ни одной из сторон расти.\nСейчас Дугин стоит на вершине Кремля. Борьба с угрозой атлантизма приближается, и его долг - довести ее до конца.\nСолнце ярко светит ему прямиком в Сердцевину. Ибо он - проводник Деуса, божественный свет, охватывающий Дугина, солнечного лидера Евразии.""
 SOV_moscow_washington_axis: "Ось Москва-Вашингтон"
 SOV_moscow_washington_axis_desc: "В отличие от большинства ополченцев и боевых групп по ту сторону Атлантики, Американская народно-освободительная армия под командованием Калеба Мопина представляет собой приятное зрелище. Уничтожив постмодернистских социалистов, которые наводнили движение, якобинцы приняли коммунистическую экономику с традиционалистскими ценностями. Они победили своих врагов и объединили гниющую шелуху Америки, но их мировоззрение совсем не похоже на мировоззрение предыдущих администраций.\nОднажды Российская империя и США были закадычными друзьями, изолированными друг от друга, но оказывающими помощь в трудные времена. Возможно, мы сможем разжечь пламя сотрудничества, когда американская империалистическая мечта рухнет."
 SOV_recruit_islamist_fighters: "Вербовать Исламистских Боевиков"
 SOV_recruit_islamist_fighters_desc: "Хотя исламизм всегда был бельмом на глазу у предыдущих правительств, нельзя утверждать, что все исламистские движения представляют собой одно целое. Некоторые из них, особенно шииты, очень заинтересованы в борьбе с западными имперскими проектами и освобождении своей цивилизации от колонизации.\nВ то время как суннитская элита бездействует и потакает атлантистскому вырождению и порокам, истинные последователи ислама, независимо от идеологии, уже боролись и с упадком Запада, и с геноцидной шелухой, которую принесло Исламское государство (которое также появилось благодаря вмешательству атлантистов). \nТе, кто разделяет наше видение, будут рады сражаться вместе с нами, ведь, возможно, это их шанс разработать системы, которые приведут их народ к процветанию.\nПосле того, как угроза Атлантистов исчезнет, ветераны вернутся на свои родины, открывая новый исламский Золотой век. Любовь к Аллаху даст им силы расширить границы науки, культуры и сострадания.\nИ Евразия будет приветствовать эти перемены, ведь все цивилизации должны жить в гармонии."
 SOV_detente_with_the_chinese: "Разрядка с Китайцами"
 SOV_detente_with_the_chinese_desc: "Китай - древняя цивилизация, занимавшая передовые позиции в истории. По уровню жизни его превзошли европейцы только в XVI веке. После столетия унижений и колонизации они на пути к тому, чтобы снова стать мировыми лидерами.\nПо какой причине мы должны враждовать с ними? Да, их культура слишком материалистична для наших вкусов, а их амбиции все больше и больше устремляются на север с тех пор, как мы проиграли войну. Однако мы можем и должны вернуться к отношениям, которые существовали во время правления Путина и его преемника. К экономическому и социальному сотрудничеству и дружбе.\nВ наше время войны не будет."
 SOV_agreement_with_the_pdo: "Соглашение С ОДТО"
 SOV_agreement_with_the_pdo_desc: "Коалиция, возглавляемая японцами, на первый взгляд, всего лишь восточная ветвь режима атлантистов, отрезанная от своего европейского собрата хаосом, творящимся в Америке. Однако, при всех своих недостатках и вырождении, они представляют собой нечто большее.\nИндия, наш великий союзник, наряду с малыми странами блока АСЕАН, решили поддержать японо-австралийский консюмеристский проект. Они привнесли в него свой цивилизационный опыт и культуру, и мы не сомневаемся, что со временем они превзойдут угасающий свет японцев и неактуальных австралийцев.\nПомимо этого, ОДТО предлагает нам шанс расширить свое влияние в Евразии. И хотя мы не хотим воевать с Китаем до того, как освободим Европу, мы можем выйти на рынки ОДТО и сотрудничать в области технологических достижений.\nИ в конце концов, если Китай падет перед мощью новой азиатской коалиции, мы тоже не против расширить наши восточные границы."
 SOV_work_with_the_national_bourgoise: "Работать с Национал-Буржуазией"
 SOV_work_with_the_national_bourgoise_desc: "Хотя мы могли бы вернуться к советской системе распределения и экономики, наш Верховный лидер не считает это выгодным. Евразия родилась в результате восстания против либеральных элит и олигархов прошлого, но нет причин отказываться от капитализма только из-за этого.\nНекоторые утверждают, что Россия - это просто страна военной мощи: страна, сформировавшаяся не из экономического желания, а из стремления к экспансии, неоримская цивилизационная модель.\nАлександр Гельевич согласен с такой оценкой, но отвергает мнение, что из-за этого следует отказаться от ценности предпринимательства.\nНачиная с новгородских торговцев, царских и императорских поощрений иностранных специалистов - Россия была страной возможностей. Страна, где шотландец, француз и немец могли объединиться под знаменем двуглавого орла с одной целью - улучшить империю. И во главе этого процветания стояли наши купцы - те, кто подарил нам Сибирь, те, кто был с империей до конца.\nПочему бы не показать миру то же величие? Показать им, что Евразия - это не только рай для бедных, но и бастион богатых традиционалистов, готовых на все ради своего государства? \nОднажды, в самый темный час России, Минин и Пожарский из своего кармана создали ополчение, которое отвоевало родину, в то время как бояре ничего не сделали. Их дух и преданность должны быть базовым требованием для того, чтобы занимать капиталы в нашем государстве."
 SOV_eurasian_keynesianism: "Евразийское Кейнсианство"
 SOV_eurasian_keynesianism_desc: "Мы оказали огромную услугу Евразии. Миллионы предпринимателей появились перед нами, создавая компании по всей стране. И хотя это развитие предпочтительно, есть одна вещь, которую необходимо решить.\nХотя мы позволили капитализму процветать, он находится под НАШИМ наблюдением, НАШЕЙ защитой и НАШИМ разрешением. Мы будем вмешиваться в экономику по своему усмотрению, и мы ожидаем, что наш бизнес будет следовать всему до последнего.\nОни будут работать на благо Евразии и только на нее. А мы будем всегда напоминать им об их долге перед народом. Когда начнется Великое восстание, капиталисты будут маршировать с нами в унисон, как верные псы."
 SOV_decentralize_the_financial_system: "Децентрализовать Финансовую Систему"
 SOV_decentralize_the_financial_system_desc: "Мы видели непристойность и идиотизм российского Центрального банка во время правления Путина. Эти неэффективные карьеристы, получившие образование за границей, душили местный бизнес с помощью нормативных актов. Путин, конечно, знал об этом, но все равно использовал их благодаря их хорошим способностям по ликвидации последствий кризисов. Однако это происходило благодаря системе рыночного либерализма и технократических идеологов, царивших в тот период. Теперь это прекратится.\nМы децентрализуем нашу финансовую систему, отделив ее от банков, и дадим малым предприятиям шанс оказаться в центре внимания. Евразия - это страна возможностей и традиций, а не страна олигархов и их извращенных идей.\nНо хотя это и является главной целью децентрализации, она также позволяет нам легче договариваться о закулисных сделках с использованием иностранной валюты и блокчейна. Атлантистам должно быть не все равно, где лежат наши деньги!"
 SOV_national_goals_over_profit_motives: "Национальные Цели Превыше Получения Прибыли"
 SOV_national_goals_over_profit_motives_desc: "В то время как некоторые наши министры утверждают, что мы должны использовать капиталистическую модель, наш Верховный лидер думает иначе. Почему мы, великие сыны Евразии, вообще должны заботиться о золоте? Советская революция, изначально нечестивая и такая же деградирующая, как атлантисты, влилась в душу русского народа. Мы - коллективисты: мы можем гнаться за роскошью и личными благами, но когда дело касается нас, мы объединяемся и сражаемся с врагом.\nМы долго шли к утрате этого идеала, в первую очередь благодаря атлантистской пропаганде. Но теперь все изменилось.О капиталистическом классе больше не будут даже думать или вспоминать.\nЕвразия работает как единое тело, единое сердце, единая душа.Катехон, который заботится не о богатстве немногих, а о богатстве многих.\nИбо это подходит только для Божьих агентов этой земли.\nРусское Царство, а затем Империя расширялись благодаря своей готовности к этому. И рухнуло оно только из-за жадности, всепоглощающей и всеразрушающей. \nСоветский Союз тоже пал из-за нее. Партийная элита, против которой так ратовал Дугин, превратилась в олигархов, от которых страдали все в 90-е годы.\nСейчас лучи света и любви охватят каждого жителя Евразии. Мы объединимся, как волна, сосредоточившись на одной цели: вернуть мир к тому состоянию, для которого он был предназначен. Уважение к простому человеку и презрение к жадности и коррупции.\nИбо это наша судьба."
 SOV_retool_civil_industry: "Переоснащение Гражданской Промышленности"
 SOV_retool_civil_industry_desc: "У нас нет времени на роскошь и приятности. Мы боремся с химерой, которая поглощает все, что попадается ей на глаза. Она не заботится о своем благополучии, пока выживает элита. Наше общество не должно быть ориентировано на бессмысленное потребление. Это не наш традиционный характер, а атлантистская мысль.\nЗаводы будут производить необходимые машины и товары, но не бессмысленную дрянь. Ибо пришло время доказать нашу преданность Богу и признать, что мы не можем иметь все и сразу.\nНаш Катехон будет известен на всей планете как молот, производящий оружие Бога в борьбе со злом, и серп, отдающий себя колонизированным народам мира, чтобы освободиться от атлантистского господства."
 SOV_state_of_permanent_mobilization: "Состояние Постоянной Мобилизации"
 SOV_state_of_permanent_mobilization_desc: ""Братья, сестры. Я завидую вам. Сражаться с врагом нашей нации, противостоять людям, которые лишают нас даже права дышать, - это честь, к которой мы все стремимся. Наш флаг ничего не значит, если он не поднят в руках сильных мира сего. И теперь его несете вы. Помните, если нога обмякает, ее нужно удалить. Если почка отказывает, ее нужно вырезать. Тело живет не ради отдельных органов, иногда, чтобы тело выжило, его части нужно потерять. Хороший хирург это понимает. И я обещаю вам, что благодаря вашей жертве наша родина выживет! Одно тело, один разум, одна Евразия!" - Александр Гельевич Дугин, выступление в День народного единства."
 SOV_implement_a_conscription_program: "Внедрить Программу Призыва На Военную Службу"
 SOV_implement_a_conscription_program_desc: "По мере того как надвигается перспектива войны с атлантистами, становится ясно, что наша страна не готова. Некоторые из наших людей все еще питают надежды не сражаться за свое право, а «доживать свой век», пока натовские подонки будут развращать наши территории и угнетать наших соотечественников. Этого не будет. Мы должны перевести Евразию в состояние постоянной бдительности, готовые в любой момент освободить наши территории от врага.\nАтлантистские отбросы встретят наши славные армии лоб в лоб, и наши солдаты должны этого ожидать. Введение обязательной военной подготовки для трудоспособных мужчин также обеспечит нам дополнительный рекрутский резерв, если во время войны нам понадобится спешно мобилизовать дополнительные силы.\nМы не станем прикрываться ими, ибо на кону стоит наша судьба."
 SOV_expand_LTS_program: "Передовые Военные Исследования"
 SOV_expand_LTS_program_desc: "Война с НАТО открыла неприятную истину: нынешние глобальные войны нельзя выиграть ни численным превосходством, ни технологическим прогрессом. Нужно и то, и другое. Хотя мы проиграли атлантистам, их тактика не намного лучше, и оба наших опыта должны быть изучены, чтобы достичь Логоса. Наша ноосфера полна ярких умов, готовых к новым свершениям. Хотя некоторые из них могут придерживаться взглядов, которые... противоречат нашим, наша цель остается неизменной.\nКопье Михаила слишком ярко, чтобы показывать его до финальной битвы. И умы, которые создадут его, с радостью будут жить в тени, чтобы сделать это... под нашим наблюдением."
 SOV_the_tanks_of_the_future: "Техника Будущего"
 SOV_the_tanks_of_the_future_desc: "С тех пор как Америка погрузилась в пламя гражданской войны, военные технологии прогрессируют быстрее, чем за последние три десятилетия вместе взятые. Беспилотники, как воздушные, так и наземные, а также новые системы защиты для апк уже не раз определяли ход войн. Восточная война показала, что независимо от храбрости и самопожертвования солдат, именно технологии и их применение определяют исход.\nВ войне за восстание миллионы наших солдат ринутся в бой, а наши транспортные средства должны быть оснащены как можно лучше для возможных столкновений.\nСлава Святого Михаила будет распространяться далеко и широко, ибо мы - его копье, пронзающее дьявола!"
 SOV_lost_sons_of_eurasia: "Потерянные Сыны Евразии"
 SOV_lost_sons_of_eurasia_desc: "Вы слышите крики людей? Думаю, слышите, их трудно игнорировать. От холмов Донбасса до болот Беларуси, даже до Польши и Молдовы, они плачут. Жизнь, лишенная смысла и надежды, жизнь только для того, чтобы потреблять новые продукты и быть сраженными бюрократией и налогами, пока атлантистская элита пожирает все прибыли. День за днем, день за днем они живут, постепенно обращаясь в своих западных соседей, которые уже оставили надежду.\nИ в то же время, как мы слышим их крики, они могут слышать хоры ангелов. Люди будут петь вместе с ними, любить их, и своей любовью они будут поражать зло, когда Архангелы спустятся на землю."
 SOV_install_ideological_fanaticism: "Установить Идеологический Фанатизм"
 SOV_install_ideological_fanaticism_desc: "Атлантистская система завоевала мир не благодаря своим завоеваниям, а благодаря своим пропагандистским кампаниям. Все хотели жить "свободно" и "богато", поэтому многие представители нашей элиты грабили Россию только для того, чтобы их считали одними из "них". Чтобы Евразия могла расширить свои позиции, наши люди и военные должны знать, за что они сражаются.\nВосстание против гедонистического потребительства, атлантистских элит, лево-правой партийной дребедени, которая поглотила общий дискурс и разделила простых людей. Возвращение к чему-то чистому, свободному от человеческих грехов и коррупции.\nСотни различных племен объединились под одним, славным знаменем. Два континента объединились, цивилизация, похожая на все остальные, все еще борется против атлантистской деградации.\nНаша борьба против этой нечестивой капиталистической кабалы справедлива, ибо мы - силы, которые положат конец этой деградирующей системе!"
 SOV_struggle_for_survival: "Борьба За Выживание"
 SOV_struggle_for_survival_desc: "Враг видит в нас мерзость, варварских уродов, годных только на убийство. Для врага мы меньше, чем люди, но они поймут свою ошибку, мой народ. Мы покажем им железо и сталь под евразийской плотью. Мы столкнем их с нерушимой скалой нашей коллективной воли. Мы заставим их осознать истину, которую дети Евразии знают в своих сердцах: что мы боремся за Правду и народы Всего Континента!"
 SOV_salvage_the_officer_corps: "Спасти Офицерский Корпус"
 SOV_salvage_the_officer_corps_desc: "Одна из важнейших проблем, с которой сегодня сталкивается наша армия, - состояние офицерского корпуса. Война принесла много жертв, и наши офицеры не стали исключением. Корпус потрепан, дезорганизован и деградирует. Однако есть и положительная сторона: большинство наших солдат имеют большой боевой опыт, а оставшиеся офицеры не желают ничего, кроме как отомстить за своих павших собратьев.\nЕвразия вступит в войну с командирами, которые встретили смерть простыми пехотинцами, ведя армии новобранцев в бой за судьбу Европы."
 SOV_heirs_of_the_union: "Единство Трех Империй"
 SOV_heirs_of_the_union_desc: "За 100 лет в нашей стране сменилось 3 режима. Раньше некоторые режимы хотели представить период существования нашей страны в дурном свете. Показать его как меньший, чем другие, наполненный большим количеством ошибок, чем большинство.\nНо мы отказываемся это делать.\nЕдинственная ошибка, которая была сделана, была в 90-е годы, и даже тогда она была исправлена с помощью той же системы. Наш народ выбрал то, за что сражался, и мы не можем отнять это у него.\nИбо мы - имперская цивилизация. Национальное государство не может и никогда не будет работать. Наши флаги равны, будь то ода царю, генсеку или президенту. Наша империя вечна, ибо она постоянно меняется.\nИ в этом наша сила. Сила Евразии."
 SOV_devalue_the_ruble: "Девальвировать Рубль"
 SOV_devalue_the_ruble_desc: "По мере того как наше государство восстанавливает свою экономическую мощь, становится очевидным, что мы должны и дальше наращивать свой экономический потенциал. Для этого наши министры посоветовали нам девальвировать нашу валюту. Хотя наша валюта уже обесценилась из-за войны с Европой, этот шаг может быть полезен для нас. Поскольку мир возвращается к региональным рынкам, нам придется конкурировать с местными компаниями.\nЧтобы стимулировать промышленный рост, наши местные компании уже получают повышенные субсидии. Потенциально мы можем повторить китайскую стратегию наводнения мировых рынков дешевой, но качественной продукцией, такой как автомобили и машины, хотя и в более ограниченных масштабах. Это позволит развить нашу промышленную базу и повысить уровень жизни, даже если этот шаг будет временным до войны.\nДополнительно, из-за того, что цены на нефть все еще вращаются вокруг международных валют, таких как йена, юань и евро, этот шаг увеличит нашу казну.\n«Сделано в Евразии» продвинет нас вперед!"
 SOV_organic_democracy: "Евразийское Партийное Государство"
 SOV_organic_democracy_desc: "Когда логос укоренился в нашем обществе, настало время окончательно довести до ума то видение, которое задумал Александр Дугин.\nЕвразийская партия станет этим авангардом. Евразийство должно проникнуть в каждую ткань общества. Наш народ должен встретить начало великого восстания с распростертыми объятиями, широко улыбаясь! По своей структуре партия будет похожа на КПСС, а "Книга евразийца" станет стандартом, которого будут придерживаться все члены партии. Она также будет открыта для всех, независимо от их жизненного пути, чтобы способствовать эффективности.\nПартия приведет нас к славе!"
 SOV_movement_of_all_eurasian_peoples: "Авангард Всех Народов Евразии"
 SOV_movement_of_all_eurasian_peoples_desc: "Нашего Верховного лидера называли по-разному, но ничто не было столь кощунственным, как ярлык "ксенофоб", который навесили на него атлантисты. Ксенофоб? ОН?\nАтлантисты всегда будут опускать своих врагов, но, похоже, они не понимают истинного масштаба того, чего хочет добиться наше государство. Чего хочет добиться Дугин.\nОн - гнев глобального большинства, он - тот, кто установит справедливость в этом мире. Миллиарды людей просят нанести смертельный удар по гегемонистским амбициям Запада.\nИскоренение западного империализма и их деколонизация - вот цель, за которую боролся наш Верховный Лидер еще до распада Советского Союза.\nОн - лидер, отец, АВАНГАРД всей Евразии!"
 SOV_Power_in_Diversity: "Сила в Разнообразии"
 SOV_Power_in_Diversity_desc: "Евразийская цивилизация не может быть просто определена как "восточнославянская" или "тюркская". Это страна постоянной эволюции.\nОт скифов и аланов, гуннов и булгар, кочевавших в степях. До древних готов и протославянских племен, живущих в лесах. Персы, эволюционирующие с каждым кочевым племенем, которое вливается в его состав. Европейцы, синтезирующие свои культуры и создающие новые каждое столетие. Кавказские горы, где сотни племен живут вместе.\nВ этом сила Евразии. Страна контрастов, страна традиций. Атлантисты хотят лишить нас всего этого. Заставить нас подчиниться обществу потребления, которое они создали.\nМы отказываем им в этом. Они не получат удовлетворения. Наши культуры восстанут против них в великом восстании! Континентальный гобелен не склонится ни перед кем!"
 SOV_introduce_industrial_automization: "Внедрение Промышленной Автоматизации"
 SOV_introduce_industrial_automization_desc: "Во время правления Путина некоторые экономисты утверждали, что в России не хватает рабочей силы и для самообеспечения нужны мигранты, но это была не вся правда. Важно было то, что эффективность наших производств была намного ниже среднего уровня, даже ниже польских стандартов того времени.\nЕсли предыдущее правительство решило эту проблему в гражданском секторе с помощью достижений в робототехнической промышленности, то в военном производстве этого по-прежнему не хватает.\nЧтобы наша война с восстанием была успешной, наши заводы должны работать без остановки, чтобы пополнять и увеличивать наши запасы.\nПлоть и металл, объединенные в цели на благо Евразии."
 SOV_putting_the_asia_in_eurasia: "Включение Азии в Евразию"
 SOV_putting_the_asia_in_eurasia_desc: "На данный момент наша территория не выходит за пределы Российской Федерации. Но как насчет наших друзей на юге? \nКазахи, которые используют гумилевское евразийство в качестве своего идеала, могут стать большими союзниками в нашей борьбе.\nИ хотя таджики, киргизы, узбеки и туркмены могут придерживаться иных взглядов или даже отравить свою элиту атлантистским потребительством, мы будем рядом, чтобы показать им, что смерть за Евразию стоит того, даже если они этого пока не видят. Ведь только через единство они станут свободными."
 SOV_push_for_don_reunifaction: "Продвигать Воссоединение Дона"
 SOV_push_for_don_reunifaction_desc: "Донская республика - это чудовище Франкенштейна. Это шелуха без амбиций и разума, оторванная от сердца страны только потому, что так захотели атлантисты. Миллионы наших людей хотят вернуться к нам, подальше от анархии и беспорядка.\nОт Волги до Дона расширяется Евразия."
 SOV_sign_the_kalmykia_agreement: "Подписать Соглашение с Калмыкией"
 SOV_sign_the_kalmykia_agreement_desc: "Калмыки никогда не хотели покидать нашу великую родину, но их вынудили к этому атлантистские язычники, пожелавшие "деколонизировать" нас. Теперь, застряв в нищете и экономической изоляции, калмыки жаждут вернуться к прежней жизни, где их поддержат братья и сестры.\nХотя мы не столь совершенны, как Будда, наше желание вернуть калмыков в наше братство искренне. Ведь Катехон всегда будет обнимать своих сыновей и дочерей, независимо от веры."
 SOV_secure_the_flank: "Закрепить Фланг"
 SOV_secure_the_flank_desc: "Восток находится в затруднительном положении. Он не охраняется и не защищается. В условиях, когда японский и китайский союзы борются за власть в условиях соперничества великих держав, ввергая весь Индо-Тихоокеанский регион в масштабную войну, нам нужны гарантии, что мы не окажемся под их перекрестным огнем. Для того чтобы наша Война Восстания увенчалась успехом, мы не можем надеяться на войну на два фронта.\nМы укрепим Восточный гарнизон и построим оборону. После этого мы должны будем выбрать, какой силе отдать предпочтение, ведь каждый конфликт может принести много пользы."
 SOV_march_on_caucasus: "Марш на Кавказ"
 SOV_march_on_caucuses_desc: ""
 SOV_march_on_the_west: "Марш на Запад"
 SOV_march_on_the_west_desc: ""Мой народ... Сыновья и дочери Евразии... Долгие годы мы были разбитым народом: нас сторонились, угнетали и завоевывали те, кому мы пытались противостоять. Когда я пришел к власти, я попросил времени, и это время было даровано вами. Вы: сила моей руки, носители моей мечты... Наши предки начали величайший проект государственного строительства в истории всего человечества. Проект свободы, и Евразия, наконец, стала этой свободой. За то время, что вы мне дали, я восстановил нашу нацию, я восстановил нашу силу и нашу гордость! Наши враги дома были перевоспитаны; мы дали им новое понимание нашего дела. В этот день мы снова едины. В этот день те, кто стремится разделить нас, услышат наш голос! В этот день мы будем действовать как единое целое, и нас больше не будут игнорировать! Защитники евразийской мечты, НАШЕ ВРЕМЯ!" - Александр Гельевич Дугин, речь, начинающая Великое Восстание."
 SOV_grand_showdown: "Грандиозный Поединок"
 SOV_grand_showdown_desc: "Я посылаю мор и чуму\nВ твой дом, в твою постель\nВ твои реки, на твои улицы\nВ твой напиток, в твой хлеб\nНа твой скот, на твоих овец\nНа волов твоих в поле твоем\nВ твои мечты, в твой сон\nДо тех пор пока ты не будешь сломлен,\nДо тех пор пока ты не сдашься\nЯ посылаю рой, я посылаю полчище,\nТак велит Господь"
 
