 SOV_the_russian_dream: "Русская Мечта"
 SOV_the_russian_dream_desc: "Страна, охватывающая 1/8 часть мира. Страна, которая отказывается быть просто сноской в истории. С территориями и людьми за ее пределами, которые жаждут вернуться. Страна, которая отказывается от западной гегемонии и выступает за многополярный мировой порядок.\nХотя прошлый век не был к нам добр, он также подарил нам некоторые из наших самых славных моментов. И пока русская душа не погаснет, мы будем продолжать идти своим путем."
 SOV_pacify_abkhazia_and_south_ossetia: "Защитить Абхазию и Южную Осетию"
 SOV_pacify_abkhazia_and_south_ossetia_desc: "Два отколовшихся от Грузии государства являются нашими союзниками и братьями со времен их повстанческих войн. Их народ стойкий и гордый. И верный, что самое главное.\nОднако очевидно, что мы оказали им плохую услугу, позволив изолировать их от мира. Мы должны включить их в нашу экономическую и оборонительную сферу, ведь они заслуживают процветания своих регионов." 
