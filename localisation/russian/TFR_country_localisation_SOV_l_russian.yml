 launch_a_ur_campaign: "£SOV_propaganda_text_icon Кампания за §CЕдиную Россию§!"
 launch_a_ur_campaign_desc: "\n\n\n\n\n£GFX_SOV_UR_banner\n\n\n\n\n\n"Единая Россия" - это растущий политический гегемон России, находящаяся у власти уже десятилетиями. Несмотря на критику недоброжелателей, заявляющих о своей "политической правильности", большинство россиян по-прежнему выбирают ЕР по двум основным причинам - стабильность и неуклонное движение вперед. В отличие от своих главных политических соперников, "Единая Россия" не стремится возродить СССР или империю, для них Федерация - это то, чем Россия является сейчас и будет оставаться впредь, погоня за призраками прошлого может привести только к краху. Главными политическими целями ЕР являются суверенитет во всех сферах жизни в России и стремление к многополярному миру."
