 SOV_matters_of_the_state: "Национальное Возрождение"
 SOV_matters_of_the_state_desc: "Наша победа на выборах вызвала довольно много.... Гула. Многие задаются вопросом, что именно подразумевает за собой правление Жириновского. Вот почему новый правитель решил выступить с речью в Думе, объясняя как Россия будет двигаться дальше."
 SOV_control_the_media: "Закрепить Господство в СМИ"
 SOV_control_the_media_desc: "Красная чума, после разгона Думы, пришла в отчаяние. Она не может смириться с тем, что потеряла популярности у народа. Сладкая ложь марксистов, которая до сих пор пытаются убедить неведомые массы предать русскую душу. Мы не позволим этому случиться. Чума будет остановлена."
 SOV_destroy_inner_russophobes: "Искоренить Русофобию"
 SOV_destroy_inner_russophobes_desc: "Российский либерал - самое низшее из существ. Он презирает свой собственный народ, культуру и историю. Он ненавидит периоды процветания России и идеализирует наших врагов, которые приносят нам страдания. Они десятилетиями оставались на не тронутыми, разрушая наши традиции и общество. Теперь пришло время."
