 SOV_Dugin_Directives_category_desc: "\n\n\n\n\n£GFX_SOV_dugin_directives_banner\n\n\n\n\n\n\n\nУничтожение постмодерна в менталитете России будет нелегким делом, никто не понимает этого лучше, чем сам Дугин.\n\n Наша политика и указы направлены на попытку вернуть наш народ к корням Русского Духа и предкам Великого Тартарии-Евразии. Жить по-философски, стремясь стать Радикальным Субъектом - Богом среди Людей, Человеком среди Богов. \n\N Это на самом деле скучная часть, всё что я хочу это сжигать школьные учебники и закалывать космонавтов\n\nФанатизм: £GFX_fanaticism §Y[?SOV_fanaticism_var|1%]§!\nЭффекты:  £attack_texticon [?SOV_fanaticism_dynamic_var|=+1%] £mil_factory [?SOV_fanaticism_dynamic_var|=+1%] £GFX_mobilisation_texticon [?SOV_fanaticism_dynamic_var|=+1%] £GFX_war_support_modifiericons_texticon [?SOV_fanaticism_dynamic_var|=+1%]\n\nФанатизм олицетворяет готовность нашего народа к борьбе и поддержку нации.""
 SOV_Supreme_Veche_category: "Народное Вече"
 SOV_Supreme_Veche_category_desc: "§YНародное Вече§! является высшим политическим руководящим органом §Y[SOV.getName]§!. Многие патриотические, страстные силы сейчас называют этот дворец своим домом - от коммунистов, принявших бессмертный идеал евразийства, до представителей национал-буржуазии. Подобно советской демократии, кандидаты избираются на местном уровне на основе их обещаний и программ, однако Комитет по политическим вопросам партии "Евразия" остается единственным гегемоном, контролирующим назначение заместителей и министров, а также назначение председателя Вече."
