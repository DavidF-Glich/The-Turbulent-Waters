 SOV_ties_with_bashar_desc: ""
 SOV_chinese_trade_deals: "Торговые Сделки с Китаем"
 SOV_chinese_trade_deals_desc: "Наш восточный сосед - страна со второй экономикой в мире. При этом он является главным производителем товаров. Страна такого масштаба обладает огромным опытом, которым можно поделиться с нами, учитывая, с чего они начинали. Пусть их промышленники укажут путь к процветанию, ведь нам пора перенять их методы."
 SOV_condemn_ukraine_neonazism: "Осудить Украинский Неонацизм"
 SOV_condemn_ukraine_neonazism_desc: ""
 SOV_prepare_the_union_state: "Подготовить Союзное Государство"
 SOV_prepare_the_union_state_desc: "С 1996 года Александр Лукашенко и Борис Ельцин вели переговоры о сотрудничестве между Россией и Беларусью, результатом которых стало подписание в 1999 году соглашения о Союзном государстве. Конечно, предполагалось, что после этого соглашения Россия и Беларусь станут единым целом, однако, к сожалению, этот проект был остановлен.\nНо ничто не может быть остановлено навсегда, и наш президент нацелен на скорейшее создание Союзного государства. Он даже купил крымское вино для встречи с Лукашенко, вот как серьезно он настроен на это дело!"
 SOV_increase_fsb_funding: "Укрепить Веру в Президента"
 SOV_increase_fsb_funding_desc: "Именно воля народа удерживает Путина у власти. Несмотря на все разговоры об авторитаризме, общественное мнение действительно имеет значение. Ведь люди готовы и дальше следовать нашим путем и бороться за наши идеалы."
 SOV_strangle_the_islamists: "Сломить Исламистов"
 SOV_strangle_the_islamists_desc: ""
 SOV_tighten_the_leashes: "Затянуть Поводки"
 SOV_tighten_the_leashes_desc: ""
 SOV_fight_against_the_left: "Борьба с Левыми"
 SOV_fight_against_the_left_desc: "Левые представляют главную опасность для нашей системы в настоящее время. Поддержка Навального на предыдущих местных выборах, культ суверенного гражданина СССР, антиистеблишментная риторика. Раз уж националистов уже приструнили, то и левые должны последовать их примеру. Это справедливо."
 SOV_fight_against_the_right: "Борьба с Правыми"
 SOV_fight_against_the_right_desc: "В 2010-х годах наше правительство пресекло националистические настроения, в первую очередь антимигрантские и ксенофобские. Однако угроза все еще сохраняется и даже, кажется, процветает. Мы не можем забыть, как многие наши неонацисты перешли на сторону Украины, чтобы "бороться с большевистским президентством и их подхалимами". И хотя у нас тоже есть националисты, которые поддерживают наше дело, лучше всего позаботиться о том, чтобы они не могли пропагандировать свою идеологию."
 SOV_fight_ldpr_influence: "Подрывать Влияние ЛДПР"
 SOV_fight_ldpr_influence_desc: "На ЛДПР нужно давить, так как она является основным органом правого движения в России. Вы знаете, что нужно делать, за работу!"
 SOV_fight_liberalism: "Борьба с Либерализмом"
 SOV_fight_liberalism_desc: ""
 SOV_fight_communist_nostolgia: "Подрывать Влияние КПРФ"
 SOV_fight_communist_nostolgia_desc: "На КПРФ нужно давить, поскольку она является основным органом левого движения в России. Вы знаете, что нужно делать, за работу!" 
 SOV_expand_government_framework: "Расширить Рамки Правительства"
 SOV_expand_government_framework_desc: "Наш президент считает, что мы должны усилить нашу администрацию, подготовив новые связи и союзы внутри системы. Общероссийский народный фронт - это уже сложившаяся система. Нужно только расширить ее." 
 SOV_towers_of_kremlin: "Башни Кремля"
 SOV_towers_of_kremlin_desc: "Хотя политические партии "едины" во внешней политике и могут выступать в роли согласных, Россия не является однопартийным государством. "Башни", как мы их называем, - это совокупность людей в правительстве со схожим образованием и взглядами, продвигающих свою коллективную повестку дня.\nДве основные башни - это "Технократы" и "Силовики". В то время как технократы требуют больше денег на технологические проекты треформирование системы, то Силовики требуют больше денег на военные проекты и вливанием денег в спецслужбы.\nУмиротворение любого из этих блоков принесет разные выгоды, но может и вызвать некоторые проблемы." 
 SOV_anti_globalist_bulwark: "Антиглобалистский Оплот"
 SOV_anti_globalist_bulwark_desc: "Глобальные элиты хотят подчинить себе мир, загнать его в клетку под властью всемирных корпораций. Мы должны бороться против такого влияния. Мы должны показать всему миру, что однополярному мировому порядку суждено пасть, потому что у нас и у Глобального большинства есть сила остановить его влияние." 
 SOV_glorify_our_victory: "Прославлять Нашу Историческую Победу"
 SOV_glorify_our_victory_desc: "Мы - потомки победителей. Тех, кто погиб, защищая наш народ от истребления. Некоторые в либеральных кругах говорят, что прославление нашей победы "кровожадно" и "ненужно". Почему мы должны забыть об этой войне? Забыть, что почти 30 миллионов советских граждан были убиты немцами, истреблялись деревня за деревней? Китай тоже понес большие потери, но они отказываются забывать о таких зверствах.\nМы должны последовать их примеру и помнить, как много было принесено в жертву, чтобы мы были здесь." 
 SOV_amplify_state_media: "Усилить Государственные СМИ"
 SOV_crystalizing_putinism_desc: "Хотя с развитием Интернета кабель теряет свою популярность, мы не должны отказываться от него. Наши медиаслужбы должны усиливаться и совершенствоваться, ведь мы все еще рассчитываем на его успех.\nХотя, кажется, даже CCN и BBC подвергаются критике за пропаганду в своих странах... Думаю, это будет непростая задача - сделать привлекательными все наши нарративы."
 SOV_pass_the_new_constitution: "Гарант Системы"
 SOV_pass_the_new_constitution_desc: "Как бы не тужились те люди в низах системы, какие угрозы и насмешки они бы не кидали, на верху всегда будет только один человек. Он тут с давних пор, он прекрасно насквозь их всех видит, знает все их секреты, пока они сидят в думе, их нервы словно нити, пришиты к его пальцам. Так что, пока пешки примеряют короны, настоящий лидер может трудиться спокойно, и оставаться объединяющим символом Российской системы."
 SOV_declare_smo: "Начать Специальную Военную Операцию"
 SOV_declare_smo_desc: "После решения самых насущных проблем пришло время взглянуть за границу. Украина уже несколько лет неуклонно перевооружается при поддержке Запада. Наши братья на Донбассе укрепились, а наши генералы говорят нам, что военные готовы к работе. Что ж, братья, пора проводить специальную военную операцию.\nЗаходим!"
 SOV_purchase_sinovac_vaccine: "Приобрести Синовак"
 SOV_restore_public_confidence: "Вернуться к Нормальной Жизни!"
 SOV_restore_public_confidence_desc: "Россия возвращается к нормальной жизни! Ну, я полагаю, к Новой норме. Инвестиции и разработки, которые мы сделали во время этой пандемии, останутся. Но президент Путин очень доволен тем, что мы избежали худшей из возможных ситуаций. Это было очень важное испытание для нашей администрации. Наши системы были усовершенствованы, и в будущем мы сможем с легкостью справляться с подобными чрезвычайными ситуациями! Просто не обращайте внимания на нытье и жалобы людей, они все равно не знают, что для них лучше." 
 SOV_against_chipivization: "Против Чипизации!"
 SOV_against_chipivization_desc: "Похоже, возмущение общественности против наших блокировок и массовых вакцинаций достигло критической точки. Коммунисты открыто выступают против нас за то что мы... вживляем микрочипы нашим гражданам? Что? И почему лидеров антивакцинского движения в наших местных администрациях выбрала прозападная оппозиция?\nХм... давайте немного притормозим... Да, наши системы слежки и блокировки были слишком экстремальными, но все это делали! По сравнению с Австралией или Британией это было ничто!\nНеважно, лишь бы они были счастливы, я полагаю. Мы не можем портить имидж нашего любимого президента из-за этой никчемной ерунды..."
 SOV_stimulate_srzp: "Способствовать Популярности СРЗП"
 SOV_stimulate_srzp_desc: "Справедливая Россия - За Правду - интересная политическая партия. Состоящая из умеренных патриотических социалистов, но она находится в шатком положении. Помогает то, что, хотя они сильно критикуют «Единую Россию», они лояльны нашему президенту. Мы могли бы использовать их, чтобы оттянуть голоса у КПРФ..."
 SOV_strengthen_the_federation_chairman: "Укрепить Партию Президента"
 SOV_strengthen_the_federation_chairman_desc: "Президент должен всегда побеждать, а значит, что и его партия тоже должна побеждать! Так давайте же доведём "Единую Россию" к комфортному большинству, используя самые разные методы - от создания новых партийных проектов до ее омоложения!"
 SOV_1000_years_of_putinism: "1000 Лет Путинизма"
 SOV_1000_years_of_putinism_desc: "Кажется, что положение нашего дорогого президента укрепилось. Он преодолел множество кризисов и привел в чувство нашу систему. Его история и наследие войдут в учебники истории.\nДавайте будем амбициозными и выпьем за то, чтобы наше процветание продлилось еще тысячелетие!"
 SOV_address_the_economy: "Решение Проблем Экономики"
 SOV_address_the_economy_desc: ""
 SOV_pension_reform: "Пенсионная Реформа"
 SOV_pension_reform_desc: ""
 SOV_encourage_domestic_production: "Стимулирование Внутреннего Производства"
 SOV_encourage_domestic_production_desc: "В условиях хаоса, охватившего цепочки поставок, становится ясно, что мы должны увеличить количество отечественной продукции. Это также замедлит утечку мозгов, поскольку мы будем уделять больше внимания новым отраслям, требующим квалифицированной рабочей силы."
 SOV_strengthen_gazprom: "Укрепить Газпром"
 SOV_strengthen_gazprom_desc: "Газ, нефть и природные ресурсы были и, вероятно, останутся нашей основной статьей дохода еще как минимум полдесятка лет. Европейские рынки очень зависят от нас, и мы не должны упускать столь редкие возможности. Пусть голубой огонь вырастет нам денежные деревья."
 SOV_everything_is_alright: "Все в порядке..."
 SOV_everything_is_alright_desc: ""
 SOV_force_lockdowns: "Обеспечить Карантин"
 SOV_force_lockdowns_desc: "Что ж... похоже, этот вирус более серьезен, чем мы думали вначале. Давайте сначала введем карантин в России, чтобы разобраться с этим. У нас есть работа, которую нужно выполнить."
 SOV_kickstart_vaccine_research: "Начать Исследование Вакцины"
 SOV_kickstart_vaccine_research_desc: "Зачем нам покупать зарубежные вакцины, когда мы можем производить свои собственные? У нас достаточно ярких умов и вирусологов, которые способны на это. Давайте профинансируем российские центры вирусных исследований для этой работы. Мы можем создавать качественные лекарства!"
 SOV_import_sinovac: "Импорт Синовака"
 SOV_purchase_sinovac_vaccine_desc: "Что ж... Я полагаю, что у китайцев уже есть готовая вакцина... Зачем нам снова тратить собственные деньги на отечественные вакцины? Просто возьмите вакцины у наших друзей, не то чтобы они радикально отличались."
 SOV_provide_incentives_to_stay_open: "Стимулы для Предприятий"
 SOV_provide_incentives_to_stay_open_desc: ""
 SOV_restrict_meetings: "Ограничить Собрания"
 SOV_restrict_meetings_desc: ""
 SOV_restore_public_confidence: "Восстановить Доверие Общественности"
 SOV_force_vaccinations: "Принудительные Прививки"
 SOV_force_vaccinations_desc: ""
 SOV_sponsor_russian_digital_economy: "Спонсировать Российскую Цифровую Экономику"
 SOV_sponsor_russian_digital_economy_desc: "Россия - один из крупнейших цифровых рынков в мире. От приложений для онлайн-банков, социальных сервисов до простых мессенджеров и поисковых систем - в России много талантливых IT-специалистов. Владимир Владимирович видит этот талант, поэтому мы будем поддерживать его и дальше.\nПусть российский веб достигнет новых высот!"
 SOV_fund_military_advancement: "Финансировать Военное Развитие"
 SOV_fund_military_advancement_desc: "ВПК по-прежнему остается одной из крупнейших отраслей нашей промышленности. Эти заводы не только обеспечивают нас оружием, которое мы можем продавать за рубеж, но и привлекают больше рабочих мест и используют наши ресурсы внутри страны.\nАмериканцы сумели увеличить свой потенциал в немалой степени благодаря своим военным подрядчикам, создающим высокие технологии для бомбардировок Ближнего Востока. Мы должны последовать их примеру."
 SOV_back_to_normal: "Российская Экономика Будущего"
 SOV_back_to_normal_desc: "Было время, когда российская экономика переживала одни из лучших своих лет. По иронии судьбы, период процветания пришелся на время мирового финансового кризиса. И вот теперь, похоже, мы снова достигли своего золотого века.В то время как мир горит, а мировая экономика рушится, мы одни стоим на вершине. Высокие доходы от нефти и газа, огромный промышленный рост. Конец блокировок. Кажется, что все происходит в нужное время. Так выпьем же за то, чтобы усилия нашего президента принесли плоды!"
 SOV_what_now: "Что Теперь?"
 SOV_what_now_desc: "Похоже, стервятники уже роятся вокруг, охотясь за креслом президента. Независимо от кандидата, будущее России изменится без направляющей руки нашего Владимира Путина.\nТеперь мы стоим на перепутье и органично вопрос: кого выбрать?"
 SOV_spread_cprf_leaflets: "Сплотить Коммунистическую Партию"
 SOV_spread_cprf_leaflets_desc: "КПРФ уже давно списана другими левыми группами со счетов как сноска, а не настоящее коммунистическое движение. Но неужели во время этого шанса, который выпадает раз в жизни, они останутся в стороне и позволят капиталистам отобрать у нас победу, как это было в 1996 году?\nНЕТ! Они сплотятся за Зюгановым и вернут Россию на ее законный путь!"
 SOV_party_of_power: "Использовать Административный Ресурс"
 SOV_party_of_power_desc: "В то время как другие партии делают свои шаги к президентскому креслу, Медведев имеет преимущество. Используя все ресурсы, которыми располагает наше правительство, мы донесем до людей это послание: Преемник Путина снова победит!" 
 SOV_ramp_up_the_agitation: "Усилить Популистскую Агитацию"
 SOV_ramp_up_the_agitation_desc: "Довольны ли вы своей жизнью, Россияне? Довольны ли вы тем, что наши олигархи лижут западные сапоги, наводняя нашу страну низкоквалифицированной рабочей силой? Довольны ли вы тем, что европейцы порочат имя нашей нации, разрушают статуи русских солдат, освободивших их от чистого зла, и все это из-за их ненависти к нам?\nЖириновский говорит: ХВАТИТ ЭТО ТЕРПЕТЬ! Россия вернется к своей законной славе!"
 SOV_post_putin_elections: "Президентские выборы"
 SOV_post_putin_elections_desc: "В условиях, когда наше правительство остается нестабильным, очевидно, что нужно что-то делать. Последние несколько десятилетий президентские выборы в России были довольно скучным событием. Однако сейчас, когда все политические партии, башни и фокус-группы дерутся за кресло президента, кажется, что эти выборы решат судьбу нашей страны на десятилетия вперед."
 SOV_crush_western_influence: "Сокрушить Западное Влияние"
 SOV_crush_western_influence_desc: "Прозападная оппозиция использует все доступные ресурсы, чтобы подорвать нашу страну. Наш президент знает о двуличной природе Запада. Даже в самые близкие моменты они пытались нанести нам ответный удар, финансируя чеченских террористов. Именно поэтому мы должны сделать все, что в наших силах, чтобы загнать финансируемое Западом движение в подполье.\nА дальше им останется только наблюдать, как мы восходим вместе с солнцем."
 SOV_anti_ukranian_military_exercizes: "Антиукраинские Военные Учения"
 SOV_anti_ukranian_military_exercizes_desc: "Во время переворота в Украине в 2014 году законный президент Янукович решил бежать из страны в Россию. Это была важнейшая ошибка, за которую мы расплачиваемся с тех пор. С тех пор Украина в военном отношении готовится к конфликту с нами, а НАТО обучает ее руководство и войска.\nМы тоже в идеале должны готовиться к такому сценарию.Наши силы, в конце концов, устарели."
 SOV_assist_our_novorossiyan_allies: "Помочь Республикам Донбасса"
 SOV_assist_our_novorossiyan_allies_desc: "Эти два бастиона русского мира проливали кровь и умирали за право называться русскими. Однако спустя годы после их восстания проблемы все еще остаются. У них нет единой экономической зоны, не объединены и силы.\nОднако простой поддержки пока достаточно."
 SOV_the_navalny_fifth_column: "Выступить Против Пятой Колонны"
 SOV_the_navalny_fifth_column_desc: "Несмотря на все наши усилия, кажется, что Навальный и его стая продолжают идти против нас. Забавно, что русский националист, сравнивший кавказцев с тараканами, хочет принести к нам "западную демократию". Почему, только потому, что он учился в Йельском университете "государственному мастерству"\nК сожалению, он не исчезнет сам, поэтому нам придётся бороться с ним стандартными методами."
 SOV_increase_online_censorship: "Усиление Онлайн-Цензуры"
 SOV_increase_online_censorship_desc: "В последнее время Роскомнадзор работает неэффективно. Блокировка Telegram не помогла, и многие западные агенты распространяют дезинформацию в других социальных сетях. Мы должны усовершенствовать нашу систему интернет-безопасности, чтобы правильно ее использовать.\nКстати, кажется, кто-то из молодых людей решил начать тренд и нарисовать наше агентство в виде милой девушки, забавно, не правда ли? Интересно, почему?"
 SOV_arrest_navalny: "Жесткие Меры"
 SOV_arrest_navalny_desc: "Поскольку большинство безобидных вариантов оказались неэффективными, похоже, только жесткие репрессии могут остановить оппозицию от раздирания нашей страны на части. Для их подавления будет задействован Омон.\nВ отличие от либеральных демократий, наши войска не используют резиновые пули и водометы, что ограничивает их эффективность. Но справедливость резиновой дубинки и металлического щита встретит каждого нарушителя!"
 SOV_combat_domestic_extremism: "Борьба с Внутренним Экстремизмом"
 SOV_combat_domestic_extremism_desc: ""
 SOV_arrest_troublesome_politicians: "Арестовать Проблемных Политиков"
 SOV_arrest_troublesome_politicians_desc: "К счастью, в партии КПРФ много "сомнительных" людей, с которыми мы можем иметь дело. Антивакцинаторы, сумасшедшие конспирологи и вообще антиправительственные диссиденты. Конечно, их меньшинство в левом движении, но они могут запятнать имидж коммунистической партии. И это важно."
 SOV_bribe_corrupt_cprf_officials: "Встретиться с Зюгановым"
 SOV_bribe_corrupt_cprf_officials_desc: "Лидер КПРФ - мудрый человек. Он близкий соратник нашего президента и ветеран политики, почти победивший Ельцина на выборах 1996 года. Однако Владимир Путин считает нужным провести межпартийные переговоры, и лично поговорить с Зюгановым."
 SOV_arrest_communist_extremists: "Арестовать Коммунистических экстремистов"
 SOV_arrest_communist_extremists_desc: "Ну что ж, пришло время заняться более мелкими левыми движениями. Хотя большинство из них практически не имеют влияния, и их можно игнорировать, некоторые личности представляют для нас угрозу. Пора нашим ребятам приниматься за работу!"
 SOV_calls_of_russian_unity: "Призывы к Русскому Единству"
 SOV_calls_of_russian_unity_desc: "Россиян осаждают западные однополярники! Они пытаются разорвать нас на части, ведь если мы объединимся против них, у них не будет шансов! В единстве - наша сила!"
 SOV_bribe_corrupt_ldpr_officials: "Встретиться с Жириновским"
 SOV_bribe_corrupt_ldpr_officials_desc: "Жириновского называют "клоуном" российской политики, но это далеко от истины. Он знает, как развивать свой бренд и партию, а его познания в геополитике и внутренних политических играх невозможно переоценить. Именно поэтому наш Великий Президент хочет поговорить с ним о будущем его партии. Мы надеемся, что он будет услышан."
 SOV_purge_problematic_oligarchs: "Чистка Проблемных Олигархов"
 SOV_purge_problematic_oligarchs_desc: "Нынешний правый мейнстрим, по большей части, финансируется олигархами. Проблема, однако, в том, что эти олигархи лояльны к нашей системе. Чтобы убедиться, что они остаются в строю, и оказать на них давление, и угодить им, мы можем арестовать "либеральных" олигархов, на которых заведены уголовные дела. Убийство двух зайцев одним выстрелом."
 SOV_arrest_fascist_extremists: "Арестовать Националистических Экстремистов"
 SOV_arrest_fascist_extremists_desc: "У нас уже есть достаточный опыт в борьбе с националистической нечистью, мечтающей подорвать доверие людей к правительству, так почему бы не использовать его снова и не предотвратить дальнейшее распространение этой заразы.\nМы ведь не хотим как на Украине?"
 SOV_utilize_communist_nostalgia: "Использовать Советскую Ностальгию"
 SOV_utilize_communist_nostalgia_desc: "СССР был нашим величайшим периодом в истории! Мы победили невозможное, бросили вызов Америке в борьбе за мировое господство и восстановили нашу страну из разрухи в индустриальную мощь. Мы должны беречь это прошлое."
 SOV_focus_on_corruption: "Сосредоточиться на Коррупции"
 SOV_focus_on_corruption_desc: "К сожалению, несмотря на все разговоры и позерство, проблема коррупции в нашей администрации остается самым большим препятствием для нашей страны. Она препятствует нашему социальному, военному, экономическому и культурному единству и наносит ущерб перспективам роста.\nБолее того, чтобы увеличивать экономическое производство России, мы должны сначала сосредоточиться на исправлении системы."
 SOV_sanction_proof_economy: "Экономика, Защищенная от Санкций"
 SOV_sanction_proof_economy_desc: "Хотя коррупция остается большой проблемой, основное беспокойство вызывает уязвимость нашей страны перед западными санкциями. Прошли годы с момента их введения, и местным бизнесменам кажется глупым бороться с западными корпорациями, все еще остающимися на наших рынках.\nНо что если выровнять условия и дать нашим капиталистам немного передышки... Может быть, даже западные производственные мощности могут стать нашими?"
 SOV_increase_public_transparency: "Повышение Общественной Прозрачности"
 SOV_increase_public_transparency_desc: "Главная проблема нашей системы - явное отсутствие прозрачности. Наши политики могут делать все, что им заблагорассудится, пока на них не светят фонари. И хотя это не должно нас беспокоить, очевидно, что некоторые используют это преимущество, чтобы скрывать от президента свои более... непривлекательные инициативы. Если общественность будет следить за тем, что делают наши политики, это пойдет на пользу всем участникам процесса."
 SOV_investigate_corrupt_parties: "Субсидировать Социальные Льготы"
 SOV_investigate_corrupt_parties_desc: "Платить рабочим хорошую зарплату всегда было как яд для наших предпринимателей. И хотя мы давно прошли те времена, когда олигархи использовали вооруженную силу для захвата заводов или убийства забастовщиков, ситуация с трудовыми правами остается под вопросом.  Мы должны улучшить социальные выплаты рабочему классу, ведь именно они обеспечивают функционирование нашей страны."
 SOV_restore_faith_in_government: "Восстановить Веру в Правительство"
 SOV_restore_faith_in_government_desc: "Пока нынешняя система находилась у власти, разница между мнением народа о правительстве не всегда была положительной. Многие бюрократы, считались коррумпированными, неэффективными и оторванными от простых людей. Но благодаря нынешним реформам ситуация, похоже, изменилась.\nВсё больше доверяют правительству и нашим бюрократам! Достижение, за которое стоит выпить!"
 SOV_enrich_mother_russia: "Обогатить Матушку Россию"
 SOV_enrich_mother_russia_desc: "К сожалению для нас, "золотые 00-е" не продлились вечно. Из-за снижения цен на нефть и введенных против нас санкций мы были вынуждены откладывать деньги в резервный фонд. Однако хранить деньги бессмысленно, если вы не хотите их использовать.\nИспользуя лишь малую часть этого резерва, а также наши связи с олигархами, мы можем поднять нашу экономику до больших высот."
 SOV_spread_anti_western_propaganda: "Распространить Антизападную Пропаганду"
 SOV_spread_anti_western_propaganda_desc: "Когда-то мы с нетерпением ждали своего восхождения на Запад. Мы думали, что сможем стать частью славной, христианской цивилизации. Но американцы нам отказали. Ведь в однополярном мире нет места гордой России... Ну что же, ладно, пора начать полноценную информационную войну против запада, как внутреннюю, так и внешнюю.\nИ нам даже не нужно распространять дезинформацию: просто продолжайте пичкать их всякой ерундой вроде острова Сент-Джеймс и культурных войн. Пусть сами разбираются в своих делах." 
 SOV_destabilize_the_west: "Увеличить Бюджет ФСБ"
 SOV_destabilize_the_west_desc: "ФСБ - это проверенный и верный метод защиты России от врагов. И за всю их тяжелую работу я бы сказал, что повышение трат на них вполне заслуженно."
 
 #Election Focuses
 SOV_new_revolution: "Новая Революция"
 SOV_new_revolution_desc: "Россия была родиной социалистического и коммунистического движения. Именно здесь возникло первое успешное коммунистическое государство, но оно было разрушено и продано за бесценок.\nМы должны восстать против этой несправедливости, ибо пролетариат должен быть освобожден!"
 SOV_remember_the_old_days: "Наше Советское Прошлое"
 SOV_remember_the_old_days_desc: "Мы - дети великой цивилизации. Той, что победила величайшее зло, противостояла капиталистическому гнету. Покорившей звезды и атом. Именно эту нацию мы будем восстанавливать. И это единственное доказательство, которое нам нужно, чтобы заявить о своей легитимности."
 SOV_cprf_is_your_party: "КПРФ - Твоя Партия!"
 SOV_cprf_is_your_party_desc: "Многие утверждали, что Коммунистическая партия Российской Федерации - это фикция, состоящая из оторванных от реальности стариков. Но именно мы являемся лидерами левого движения в России, и именно мы способны вернуть советскую славу, в отличие от всех остальных левых движений, состоящих из 10-20 человек. Мы - ваша партия, ибо у вас нет альтернативы!"
 SOV_promises_of_bread: "Фаворит "Умного Голосования""
 SOV_promises_of_bread_desc: "Хотя либеральная оппозиция - мерзкие американские подхалимы, их система "умного голосования" очень интересна. Учитывая, что мы - единственная мейнстримная партия, которую они могут поддержать, мы могли бы использовать это в своих интересах. И если эти ребята так ненавидят русский империализм и путинизм, что голосуют за восстановление СССР, это не наша проблема!"
 SOV_use_the_younger_base: "10 Шагов к Власти Народа"
 SOV_use_the_younger_base_desc: "Чтобы заручиться большей поддержкой, мы должны сделать наши идеалы легкими для восприятия и голосования. Для этого мы возьмем программу "10 Шагов к Власти Народа" и будем продвигать ее по всей стране. Народ должен знать, за что он голосует!"
 SOV_victory_day: "Верна Народу, Нужна Стране"
 SOV_victory_day_desc: "С момента создания нашей партии прошли десятилетия, но наши цели остались прежними. Однако с тех пор наша страна все больше и больше сползает на олигархический и проамериканский путь. Мы нужны стране, и мы готовы ответить на этот призыв."
 SOV_russian_destiny: "Русский Удел"
 SOV_russian_destiny_desc: "Во многих кругах Владимира Жириновского считали не более чем клоуном, но вот он здесь. Он тщательно готовился к такому моменту, имея рядом с собой верную партию. Пришло время возродить Россию, настоящую Россию. Больше никакого отмывания денег олигархов за границей. Никакой эрозии русской культуры. Россия вернется к своей славе раз и навсегда!"
 SOV_gain_church_support: "Заручиться Поддержкой Церкви"
 SOV_gain_church_support_desc: "Русская православная церковь всегда была краеугольным камнем нашей нации. Даже сейчас, в нашем светском обществе, она продолжает обладать значительной силой, пусть и в культурном плане. Их поддержка была бы крайне важна."
 SOV_maintain_status_quo: "За Суверенную Россию"
 SOV_maintain_status_quo_desc: "Чего еще может хотеть среднестатистический россиянин от своего президента? Преемника Путина, который уже имеет опыт работы у руля. Мечта Путина о многополярном устройстве, а также о суверенной демократии будет реализована, ведь наша победа не подлежит обсуждению!"
 SOV_gain_oligarchist_support: "Сплотить сторонников Путина"
 SOV_gain_oligarchist_support_desc: "К счастью, мы можем использовать базу поддержки нашего бывшего лидера для нашей кампании. Даже после его ухода его власть над страной сохраняется."
 SOV_send_aid_to_america: "Использовать Молодую Гвардию"
 SOV_send_aid_to_america_desc: "У нас есть идеальный ресурс для работы с молодежью в виде "Молодой гвардии", который мы непременно должны использовать для популяризации среди патриотически настроенной молодежи, потому что это может принести нам голоса избирателей."
 SOV_use_extreme_measures: "План Медведева"
 SOV_use_extreme_measures_desc: "Хотя Медведев был выбран Путиным, он не является его копией. Медведев обещает перемены, но не к своему первому сроку, а к свободе, о которой западные демократии и мечтать не могут. Верьте в его обещания, ведь он исполнит самое большое желание Путина: создаст по-настоящему суверенную демократию!"
 SOV_heir_to_strongman: "Наследник Сильной Руки"
 SOV_heir_to_strongman_desc: "Он преемник Путина.\nТот, кто поставил Грузию на колени.\nТот, кто обеспечит суверенитет России.\nЕго зовут Дмитрий Медведев, и он здесь, чтобы победить на выборах!"
 SOV_improve_ur_image: "Улучшить Имидж "Единой России""
 SOV_improve_ur_image_desc: "Несмотря на то, что мы являемся партией большинства, без Владимира Путина наша популярность упала. Нам пора представить четкую партийную программу и популяризировать наши идеи среди людей с помощью СМИ. Мы должны показать людям, что за нас стоит голосовать!"
 SOV_for_the_future: "За будущее"
 SOV_for_the_future_desc: ""
 SOV_reinvigorate_the_masses: "Воодушевить Массы"
 SOV_reinvigorate_the_masses_desc: ""
 SOV_promises_of_peace: "Обещания Мира"
 SOV_promises_of_peace_desc: ""
 SOV_anti_establishment_big_tent: "Широкий Фронт Против Статуса-КВО"
 SOV_anti_establishment_big_tent_desc: "Для победы над истеблишментом мы должны собрать все возможные голоса. К счастью, существует большая база антиистеблишментских групп всех мастей и размеров. Мы будем голосом тех, кого не слышат, тех, кто хочет видеть Россию без "Единой России"!"
 SOV_lashout_oligarchs: "Наброситься на олигархов"
 SOV_lashout_oligarchs_desc: ""
 SOV_promises_of_land: "Имперский Популизм"
 SOV_promises_of_land_desc: "Разве вы не помните, чего мы лишились? Нация славы, нация могущества. Миллионы наших братьев были отторгнуты от нас. Извращенные западным вырождением, превращенные в антироссийский оплот. Мы должны вернуть то, что принадлежит нам!"
 SOV_russophilic_propaganda: "Онлайн Кампании"
 SOV_russophilic_propaganda_desc: "Поскольку другие партии не видят потенциала Интернета, использование его в нашей кампании - несомненное решение. Благодаря популистским речам Жириновского и довольно молодой партии мы можем легко задействовать базу молодых избирателей. Все, что нам нужно сделать, - это сказать несколько красивых слов."
 SOV_attack_the_polls: "Пустить Агитпоезда ЛДПР"
 SOV_attack_the_polls_desc: "В отличие от других политических партий, наша более... активна. Кепки, статуэтки, тетради - у нас есть гигантское количество товаров, что распространяют наши идеи, и все они бесплатны! Давайте пустим агитпоезда, для распространения этих товаров и идей Жириновского, чтобы обеспечить нашу победу раз и навсегда!"
 
#Soviet Focus
 SOV_operation_suvorov: "ОПЕРАЦИЯ: РОКОССОВСКИЙ"
 SOV_operation_suvorov_desc: "После того, как НАТО вмешалось в конфликт, у нас не осталось выбора. Мы активируем высокосекретный план по устранению угроз в Польше и Прибалтике. Эта операция станет решающим шагом в борьбе за нашу безопасность и восстановление советского влияния в регионе!"
 SOV_mobilize_the_national_guard: "Мобилизовать Национальную Гвардию"
 SOV_mobilize_the_national_guard_desc: "Пришло время активировать нашу Национальную Гвардию. Эти храбрые защитники готовы встать на защиту родины и обеспечивать порядок на освобождённых территориях. Их сила и решимость будут важным звеном в нашем стремлении к победе!"
 SOV_mobilize_the_airforce: "Мобилизовать Военно-Воздушные Силы"
 SOV_mobilize_the_airforce_desc: "Каждая единица нашей авиации важна для победы. Даже старые самолёты могут стать решающим фактором в битве. Мы мобилизуем наши Военно-Воздушные Силы, чтобы обеспечить господство в небе и поддержать наземные операции!" 
 SOV_operation_polar_star: "ОПЕРАЦИЯ: ПОЛЯРНАЯ ЗВЕЗДА"
 SOV_operation_polar_star_desc: "СРАЖАЙТЕСЬ! ЭТО ПОСЛЕДНИЙ РЫВОК К БУДАПЕШТУ И ВАРШАВЕ!"
 SOV_election_victory: "Победа на Выборах"
 SOV_election_victory_desc: "Революция наконец победила - не через штурм баррикад, а через избирательную урну. Никто не мог предсказать такого исхода, и все те, кто смеялись над КПРФ как над пережитком прошлого, теперь вынуждены смотреть в недоумении. Народ сделал свой выбор: будущее принадлежит социализму."
 SOV_release_political_prisoners: "Освободить Политзаключённых"
 SOV_release_political_prisoners_desc: "С приходом новой власти перед правительством встаёт вопрос - кого считать политическими заключёнными? Среди них есть жертвы репрессий режима, но и те, кто угрожает новому порядку. Решение необходимо принять: освободить всех или провести тщательную проверку, чтобы определить, кто действительно достоин свободы."
 SOV_other_parties_issue: "Вопрос Других Партий"
 SOV_other_parties_issue_desc: "После разгрома "Единой России" перед КПРФ стоит задача: как поступить с остальными политическими силами? Их будущее неопределённо. Одни предлагают полную ликвидацию оппозиции, другие считают, что нужна постепенная их интеграция в социалистическую систему. Дебаты продолжаются, и судьба других партий висит на волоске."
 SOV_new_soviet_parliament: "Новый Советский Парламент"
 SOV_new_soviet_parliament_desc: "Государственная Дума в её нынешнем виде отслужила своё. КПРФ объявляет о скором роспуске этого пережитка прошлого вместе с Советом Федерации, уничтожая всё Федеральное Собрание целиком. Народ вскоре выберет своих представителей в новый советский парламент, по-настоящему демократический - будь то Верховный Совет или Съезд Народных Депутатов. Какой орган станет основой для нового социалистического государства - решать Партии."
 SOV_restore_the_1977_constitution: "Восстановить Конституцию 1978 Года"
 SOV_restore_the_1977_constitution_desc: "Конституция 1978 года вновь возвращается как символ народной власти и справедливости! Зюгановцы консолидируют силы, и на последнем заседании Государственной Думы восстанавливают этот легендарный документ, вернув Россию к истинным социалистическим основам. Конечно, с учётом современных реалий, были внесены важные поправки, но суть остаётся неизменной - это Конституция для народа, от народа и ради народа!"
 SOV_old_guard: "Воссоздать Парт-Государство"
 SOV_old_guard_desc: "Какой бы демократической ни была новая Советская Россия, все должны чётко понимать: социалистическое государство - это государство коммунистов! Власть в руках партии - гарантия стабильности и справедливости. Партия будет работать для народа, но её позиции нерушимы. Власть не отдаётся, она служит как крепость для будущего социализма!"
 SOV_cooperate_with_the_church: "Сотрудничать с Церковью"
 SOV_cooperate_with_the_church_desc: "Мы учимся на ошибках прошлого. Сегодняшние коммунисты знают: верность традициям и уважение к религиозным убеждениям нашего народа - ключ к прочному единству. Церковь, как хранительница культурного наследия, становится нашим верным союзником. Вместе мы поведём народ к светлому будущему, опираясь не только на прогресс, но и на духовные ценности!"
 SOV_glorify_stalin: "Возвеличить Сталина"
 SOV_glorify_stalin_desc: "Сталин - наша слава боевая,\nСталин - нашей юности полет.\nС песнями, борясь и побеждая,\nНаш народ за Сталиным идет."
 SOV_enshrine_democratic_centralism: "Закрепить Демократический Централизм"
 SOV_enshrine_democratic_centralism_desc: "Демократический централизм - это стержень нашей партии и нашего государства. Решения принимаются коллегиально, но выполняются безукоризненно. Это гарантия эффективного управления и защиты от хаоса. Единство в действиях, твёрдость в решениях и дисциплина - вот наши принципы!"
 SOV_empower_the_premier: "Усилить Премьер-Министра"
 SOV_empower_the_premier_desc: "В новом социалистическом государстве премьер-министр - ключевая фигура в управлении. Его роль должна быть усилена, чтобы обеспечить оперативное и сильное руководство страной. Мы укрепим власть премьер-министра, чтобы он мог быстро и решительно вести страну к социалистическим преобразованиям и успехам!"
 SOV_protect_russian_minorities: "Защитить Русский Народ"
 SOV_protect_russian_minorities_desc: "Мы обязаны защищать наш народ, где бы он ни находился. Русскоязычные граждане за рубежом не должны чувствовать себя брошенными! Особое внимание будет уделено Украине и её восточным республикам, ЛНР и ДНР. Секретная поддержка обеспечит их уверенность в том, что они не забыты и их будущее - в единой дружной семье братских народов."
 SOV_29th_soviet_congress: "Первый Созыв"
 SOV_29th_soviet_congress_desc: "Выборы в новый Советский Парламент - это шаг, который определит будущее страны. Приготовления к первому созыву уже начались, и партия обещает, что эти выборы будут свободными и справедливыми. Народ сам выберет своих представителей, и именно они станут голосом нового социалистического строя. Совсем скоро Советская Россия обретёт парламент, который будет защищать интересы трудящихся!"
 SOV_soviet_union_restoration_referendum: "Референдум о Восстановлении СССР"
 SOV_soviet_union_restoration_referendum_desc: "Несмотря на название референдум о восстановлении СССР - это скорее символический акт, который укрепит связь с нашим славным прошлым и подтвердит, что народ поддерживает возвращение великой советской державы. Хотя практического результата от этого действия никакого нет, так как оно проводится только на территории нашей страны, мы уже начинём вводить в документооборот священные четыре буквы "СССР", прокладывая путь к возрождению страны."
 SOV_integrate_belarus_into_rsfsr: "Интеграция Беларуси в РСФСР"
 SOV_integrate_belarus_into_rsfsr_desc: "Союз России и Беларуси становится реальностью. Этот шаг не просто символический - это реальное движение к восстановлению великой страны. Объединение двух народов под единым флагом РСФСР - важный этап на пути к возрождению советского единства и мощи."
 SOV_invite_upc_cpsu_members: "Пригласить членов ОДКБ в СССР"
 SOV_invite_upc_cpsu_members_desc: "Наши союзники из ОДКБ должны увидеть, что советская система - это путь к процветанию и справедливости. Пришло время предложить им реорганизовать свои правительства по нашему образцу и присоединиться к возрождённому СССР. Вместе мы создадим новый союз народов, основанный на братстве и социализме!"
 SOV_operation_minerva: "Операция "Минерва""
 SOV_operation_minerva_desc: "Мы должны расширить свое влияние в странах Закавказья. Если они не согласятся добровольно присоединиться к СССР, мы будем использовать нашу военную мощь, чтобы добиться этого."
 SOV_soviet_moldova: "Молдовские Манёвры"
 SOV_soviet_moldova_desc: "Мы должны добиться того, чтобы все территории, ранее управлявшиеся Молдавской Советской Социалистической Республикой, вновь полностью вошли в состав СССР и были готовы вместе с нами сражаться против любого врага."
 SOV_operation_invictus: "Операция "Инвиктус""
 SOV_operation_invictus_desc: "Мы пригласим страны Центральной Азии обратно в наш союз и примем их как братьев и сестер. Если они откажутся присоединиться к нам добровольно, тогда мы применим силу, чтобы подчинить их своей власти."
 SOV_prepare_to_march_west: "Подготовиться к Маршу на Запад"
 SOV_prepare_to_march_west_desc: "Мы видим, как силы империализма вновь пытаются навязать свою волю народам мира. Западные державы Европы, одержимые жаждой власти и богатства, готовятся посягнуть на нашу свободу и независимость. Они забыли уроки прошлого, но мы помним. Мы помним героизм наших предков, которые сломили хребет фашизму и отстояли независимость нашей Родины. Нас ждёт новый виток истории, в котором мы должны встать на защиту нашего суверенитета, наших идеалов и нашего будущего. Надвигающийся конфликт с Европой неизбежен, и мы должны быть готовы встретить его во всеоружии."
 SOV_operation_little_saturn: "ОПЕРАЦИЯ: МАЛЫЙ САТУРН"
 SOV_operation_little_saturn_desc: "Сила против силы, броня против брони, огонь против огня\n\nСегодня мы стоим на пороге исторического момента. Перед нами стоит задача освободить братский народ Украины от оков неонацизма и западного влияния. Мы идём, чтобы принести мир и порядок, чтобы восстановить справедливость и вернуть Украине её истинную свободу. Это не просто битва за территорию, это битва за наши общие идеалы, за наше будущее и будущее наших детей. Мы знаем, что НАТО, альянс, стремящийся к мировому господству, может попытаться встать у нас на пути, но мы к этому готовы. Пусть враги знают, что нас не сломить. Мы идём, чтобы победить."
 SOV_draft_new_constitution: "Разработать Новую Конституцию"
 SOV_draft_new_constitution_desc: "Группа Рашкина, совершив тихий переворот внутри партии, взяла власть в свои руки и представила новую, радикальную конституцию. Демократический централизм доказал свою силу: несмотря на возмущение некоторых коммунистов, большинство Партии приняло этот факт. Новая конституция станет основой для современного социалистического государства, где народ будет стоять в центре всех реформ!"
 SOV_new_komsomol: "Продолжить Омоложение Партии"
 SOV_new_komsomol_desc: "Омоложение Партии - это залог её будущего! Молодые кадры, полные энтузиазма и решимости, придадут новое дыхание КПРФ. Мы должны продолжать этот процесс, привлекая к управлению всё больше молодых коммунистов, которые будут готовы вести страну в будущее, не отступая от идеалов социализма."
 SOV_ban_the_church: "Ослабить Влияние Церкви"
 SOV_ban_the_church_desc: "Хотя мы не имеем ничего против веры, мы должны задаться вопросом: какую роль играла Церковь в прошлом? Служа предыдущему режиму, она стала инструментом подавления и угодничества высшим классам. Пришло время ослабить её влияние, чтобы она больше не могла вмешиваться в дела государства и народа."
 SOV_socialism_with_human_face: "Социализм с Человеческим Лицом"
 SOV_socialism_with_human_face_desc: "Мы не забыли о Горбачёве и его предательстве, он предал наши ценности и продал наш народ Западу. Но 80-е - это не только его ошибки, это время, когда люди верили в светлое будущее. Мы не станем повторять прошлых ошибок, но вернём этот дух надежды и справедливости. Настоящий социализм с человеческим лицом защитит каждого, и Партия сделает всё, чтобы это будущее стало реальностью."
 SOV_lenin_cult: "Культ Ленина"
 SOV_lenin_cult_desc: "Ленин – символ борьбы за свободу и равенство, отец Октябрьской революции, которая привела к созданию свободной и демократической Советской России. Его идеи о социальной справедливости и равенстве остаются актуальными и сегодня.\n\nЛенин несомненно является одним из величайших руководителей в истории России. Он провозгласил право наций на самоопределение, установил равенство полов, боролся за трудовые права и создал основы советской демократии.\n\nТеперь, когда мы, коммунисты, вновь у власти, мы обязаны возродить культ Ленина и его идеалы. Мы должны пропагандировать его уникальные качества лидера, его преданность делу построения социализма и его бескорыстную любовь к Родине."
 SOV_empower_congress_of_soviets: "Советам - Полновластие!"
 SOV_empower_congress_of_soviets_desc: "Настало время вернуть настоящую власть советам! Советская демократия, где власть принадлежит народу через его избранные советы, снова станет основой нашего государства."
 SOV_mobilize_the_youth: "Советский Ренессанс"
 SOV_mobilize_the_youth_desc: "Великие мастера советского искусства, такие как Маяковский и Татлин, вдохновляли людей на создание нового мира. Их дух снова оживает в нашем времени. Мы возродим советскую культуру, объединив творцов, чтобы создать новое, передовое искусство для социалистического будущего. Время нового Советского Авангарда настало!"
 SOV_create_ADS: "Ассоциация Демократических Государств"
 SOV_create_ADS_desc: "Ассоциация Демократических Государств - это предлагаемая межправительственная экономико-политическая организация, которая будет выступать в качестве форума для сотрудничества социалистических государств по всему миру, вдохновленная такими группами, как Коминтерн и СЭВ. На протяжении десятилетий эти страны так и не смогли объединиться против капиталистической угрозы, нависшей над их странами, и были вынуждены самостоятельно бороться с теми, кто хотел бы посягнуть на их образ жизни. Для того чтобы пролетариат поднялся из руин и одержал победу над своими угнетателями, ситуация должна измениться, и именно мы должны стать инициаторами таких перемен. Переговоры с дипломатами из Венесуэлы, Кубы и Беларуси завершены, и буржуазия всего мира в страхе дрожит перед нашим единством."
 SOV_support_new_pink_red_tide: "Поддержать Новую Красно-Розовую Волну"
 SOV_support_new_pink_red_tide_desc: "С конца 1920-х годов идеи социализма всегда были предметом интереса в латиноамериканской политике, будь то жесткие марксисты-ленинцы, троцкисты или социал-демократы. Такие люди, как Сальвадор Альенде, Фидель Кастро, Че Гевара и Даниэль Ортега, сформировали коммунистическое движение в регионе, и их влияние сохраняется до сих пор. К сожалению, идеи Маркса не смогли процветать в Южной и Центральной Америке из-за одной страны - Соединенных Штатов. Было ясно, что Америка и Центральное разведывательное управление сделают все, чтобы остановить распространение социализма в Латинской Америке, - от финансирования геноцидных диктаторов, антиправительственных партизан до жестоких наркокартелей. Теперь, когда Соединенных Штатов нет на свете, народы Латинской Америки могут наконец разорвать сковывающие их цепи, и мы должны помочь им в их социалистическом пробуждении, насколько это возможно."
 SOV_african_socialism: "Африканский Социализм"
 SOV_african_socialism_desc: "Чтобы узнать о многочисленных случаях колониальных репрессий и порабощения, вызванных капиталистами Европы, не нужно искать дальше Африки. После почти столетия грабежа и мародерства, которые закончились только потому, что африканский народ поднял оружие против своих повелителей, европейские державы все еще сохраняют свое присутствие на континенте. Такие страны, как Франция, эксплуатируют ресурсы и труд стран Западной Африки, доходя до создания искусственных федераций, чтобы сохранить свою удушающую власть. Любой лидер, который осмелится выступить против их неоколониализма, будет уничтожен путем государственного переворота, смерти при "неизвестных обстоятельствах" или откровенного политического убийства. Если мы хотим добиться успеха в реализации нашего видения, мы должны обезопасить Африку от наших противников, развивая социалистические движения."
 SOV_our_american_comrades: "Наши Американские Товарищи"
 SOV_our_american_comrades_desc: "Когда-то Соединенные Штаты Америки были единственной мировой сверхдержавой, которой не было равных. Сфера их влияния простиралась от Восточной Азии до Северной Америки и Европы. Для русских Америка была воплощением всего плохого в мире. Они продвигали капиталистическое вырождение по всему миру, отравляли страны своими идеалами и десятилетиями угрожали самому ядру русской цивилизации. Так было до тех пор, пока один вирус не смог разрушить всё строение, заставив многих поразиться тому, насколько хрупкой на самом деле была американская политическая система. Теперь, когда они рухнули под собственным весом, мы должны обратить внимание на тех, кто извлекает максимальную пользу из своего положения; на рабочих, которые доблестно восстали против своих повелителей, которые борются за свободу. Мы пошлем им столько помощи, сколько сможем, чтобы убедиться, что, если Америка снова поднимется, они будут участвовать в глобальной борьбе."
 SOV_red_east: "Красный Восток"
 SOV_red_east_desc: "Начиная с китайской революции председателя Мао Цзэдуна в 1940-х годах, Восточная Азия всегда была очагом социалистических движений, давшим дорогу многим великим теоретикам и строителям наций. Их собственные, отличные друг от друга версии социализма сохранились до наших дней, а в Восточной Азии находятся некоторые из последних оставшихся социалистических стран, такие как КНДР, Китайская Народная Республика и Вьетнам. Позитивные отношения нашей партии с КПК и китайскими товарищами являются центральным пунктом нашей идеологии, и если мы хотим, чтобы глобальное социалистическое движение одержало победу, мы должны и дальше укреплять наше присутствие в Восточной Азии и строить отношения с наиболее процветающими социалистическими странами современности."
 SOV_special_military_operation_cprf: "Специальная Военная Операция"
 SOV_special_military_operation_cprf_desc: "Дальше терпеть украинский неонацизм невозможно. Мы знаем, что киевские власти готовят планы по уничтожению Донбасса, и наш долг - предотвратить эту трагедию. Превентивный удар станет нашим ответом, чтобы защитить русский народ и не позволить врагу осуществить свои замыслы!" 
 SOV_sway_ukrainian_workers: "Повлиять на Украинских Рабочих"
 SOV_sway_ukrainian_workers_desc: "Украинский народ должен знать правду: Советская Армия пришла не как захватчик, а как освободитель. Эта операция тщательно спланирована, мы стремимся избегать любых гражданских жертв. Мы обращаемся к украинским рабочим: Советская Россия - ваш друг, а наша цель - избавить Украину от гнёта неонацизма!"
 SOV_operation_red_dnepr: "ОПЕРАЦИЯ: КРАСНЫЙ ДНЕПР"
 SOV_operation_red_dnepr_desc: "В этой борьбе мы должны победить любой ценой. Даже если это принесёт страдания мирному населению, мы не остановимся, пока украинский неонацизм не будет уничтожен. Операция "Красный Днепр" - решающий удар, который приведёт нас к победе!"
 SOV_resovietization: "Ресоветизация"
 SOV_resovietization_desc: "Украина - это не просто земля, это часть великой советской истории. Мы напомним народу о славном красном прошлом, когда рабочие и крестьяне были хозяевами своей судьбы. Это восстановление справедливости, возвращение народа к идеалам социализма!"
 SOV_restoring_soviet_republic: "Восстановление Советской Республики"
 SOV_restoring_soviet_republic_desc: "На освобождённых территориях Донбасса и других областей пришло время восстановить гражданскую администрацию. Мы создадим новую советскую республику, которая станет оплотом социализма в регионе и примером для всего мира."
 SOV_exterminate_banderite_fascism: "Смерть Бандеровскому Фашизму"
 SOV_exterminate_banderite_fascism_desc: "Украинский фашизм, укрывающийся под знаменем Бандеры, должен быть полностью уничтожен. Мы не оставим ни одного следа от этой идеологии, чтобы Украина снова стала свободной от гнёта национализма и фашизма!"
 SOV_ukrainian_red_army: "Украинская Красная Армия"
 SOV_ukrainian_red_army_desc: "Мы должны собрать боевые подразделения из местных коллаборантов, готовых бороться за свободу и социализм. Украинская Красная Армия станет силой, которая будет сражаться за освобождение своей страны."
 SOV_expand_communist_resistance: "Коммунистическое Сопротивление"
 SOV_expand_communist_resistance_desc: "Гнев народа Украины против нынешнего режима - это наша возможность. Мы будем использовать это недовольство для создания мощного партизанского движения на территории, контролируемой врагом. Коммунистическое Сопротивление станет ударной силой в борьбе за освобождение Украины!"
 SOV_deal_with_oligarchs: "10 Шагов к Достойной Жизни"
 SOV_deal_with_oligarchs_desc: "Наша программа, разработанная много лет назад, наконец-то готова к воплощению. Эти шаги направлены на улучшение условий жизни, повышение доходов и социальную защиту граждан. Спустя столько времени, мы можем позаботиться о народе, показав на деле эффективность нашей команды!"
 SOV_adapt_to_chinese_socialism: "Адаптация Китайского Социализма"
 SOV_adapt_to_chinese_socialism_desc: "Китайская экономическая модель демонстрирует всему миру свою эффективность, доказывая на деле, что социализм, хоть и в таком изменённом виде, но всё же жизнеспособен и способствует развитию процветания! Мы адаптируем этот опыт, учитывая наши национальные особенности. Эти меры помогут модернизировать нашу экономику, улучшить управление и обеспечить устойчивое развитие страны!"
 SOV_state_unions: "Государственные Профсоюзы"
 SOV_state_unions_desc: "За предыдущие годы государственные профсоюзы деградировали настолько, что превратились в нечто только раздающее подарки своим членам по праздникам. Нам необходимо взять их под контроль, они должны стать не просто защитниками прав рабочих, но и ключевыми элементами в системе государственного управления, как это успешно реализовано в КНР. Совместная работа с профсоюзами создаст стабильную рабочую среду."
 SOV_class_unity: "Классовая Солидарность"
 SOV_class_unity_desc: "В условиях, когда государство принадлежит народу, сотрудничество между капиталистами и рабочими становится возможным и даже полезным. Капиталисты больше не имеют реальной власти, их цель - поддерживать экономику и создавать рабочие места. Мы сможем объединить усилия всех слоёв общества ради общего блага."
 SOV_soviet_middle_class: "Советский Средний Класс"
 SOV_soviet_middle_class_desc: "Основой успешной социалистической экономики должен стать крупный и процветающий средний класс. Наша цель - форсированное его формирование! Он будет состоять из настоящих профессиональных специалистов и высококвалифицированных рабочих. Советский не значит бедный!"
 SOV_a_new_NEP: "Поддержка Малого Бизнеса"
 SOV_a_new_NEP_desc: "Мы понимаем важность малого бизнеса для экономики, и, несмотря на наши социалистические убеждения, оставлять его без поддержки было бы ошибкой. Мы обеспечим помощь и защиту малым предприятиям, создавая условия для их роста и стабильности. Это никак не противоречит нашим принципам, ведь успешный бизнес - это стабильные рабочие места и налоги в казну."
 SOV_join_BRI: "Один пояс и один путь"
 SOV_join_BRI_desc: "Международная инициатива "Один пояс и один путь" открывает для нас новые возможности. Мы усилим участие в этом проекте, который соединяет Азию, Европу и Африку. Инвестиции в инфраструктуру и торговые маршруты принесут выгоду нашей экономике и укрепят связи с Китаем."
 SOV_join_SCO: "Московско-Пекинское Соглашение"
 SOV_join_SCO_desc: "Наши отношения с Китаем всегда были важны, и теперь настало время укрепить их окончательно. Мы заключим новое соглашение, которое усилит наше экономическое и политическое сотрудничество. Это позволит нам избежать прежних разногласий и сделать отношения с Китаем ещё более стабильными и продуктивными."
 SOV_economic_sovereignty: "Экономический Суверенитет"
 SOV_economic_sovereignty_desc: "В нынешних условиях зависимость от экспорта нефти и газа в Европу становится рискованной. Мы начнем постепенно сокращать поставки энергоресурсов на Запад, чтобы защитить нашу экономику от внешних угроз. Вместо этого мы используем эти ресурсы для развития собственных производств!"
 SOV_relive_dream_of_the_future: "Оживить Мечту о Будущем"
 SOV_relive_dream_of_the_future_desc: "В советские времена люди мечтали о мире, где наука и прогресс откроют дверь в светлое будущее. Мы продолжим это наследие, развивая науку, образование и технологии. Вера в лучшее завтра должна снова стать источником вдохновения для всех. Мы не просто восстанавливаем старую мечту, мы делаем её реальностью."
 SOV_support_workers_self_management: "Поддержать Рабочее Самоуправление"
 SOV_support_workers_self_management_desc: "Рабочие коллективы на государственных предприятиях должны получать больше прав в управлении производством. Опыт Югославии показал, что рабочее самоуправление может быть эффективным и справедливым. Мы дадим коллективам больше свободы в принятии решений, чтобы они чувствовали свою ответственность за результаты работы."
 SOV_people_are_master_of_the_country: "Народ - Хозяин Страны"
 SOV_people_are_master_of_the_country_desc: "Природные ресурсы должны принадлежать народу. Мы проведём окончательную национализацию нефти, газа и других богатств нашей земли, чтобы доходы от них шли на благо всех граждан."
 SOV_people_are_main_value_of_the_state: "Люди - Главная Ценность Державы"
 SOV_people_are_main_value_of_the_state_desc: "Самое важное в любом обществе - это благополучие его жителей. Вот почему так важно заботиться о тех, кто не в состоянии работать, например, о пожилых людях и инвалидах. Настало время продемонстрировать нашу преданность народу. Мы увеличим зарплаты и пенсии, чтобы каждый гражданин почувствовал поддержку государства."
 SOV_developed_rural: "Инициатива Развитого Села"
 SOV_developed_rural_desc: "Сельская местность страдала от запустения и разрушений в течение долгих лет. Пришло время возродить деревни, создать новые рабочие места и улучшить инфраструктуру. Мы направим ресурсы на развитие сельских районов, чтобы вернуть людям возможность жить и работать в комфортных условиях."
 SOV_new_methods_of_fighting_corruption: "Новые Методы Борьбы с Коррупцией"
 SOV_new_methods_of_fighting_corruption_desc: "Коррупция - главный враг справедливого общества. Мы внедрим современные технологии, такие как искусственный интеллект и система Zero Trust, чтобы усилить контроль и прозрачность на всех уровнях управления. Эти новые методы позволят нам начать по-новому бороться с этим пороком нашего общества и хотя бы частично обеспечить честное управление."
 SOV_developed_socialism: "Возрождение Развитого Социализма"
 SOV_developed_socialism_desc: "Поражение СССР в холодной войне не отменяет достижений социализма. Эпоха Брежнева запомнилась многим как время стабильности и процветания. Мы будем двигаться в том же направлении, адаптируя экономическую систему под современные условия. Плавные реформы позволят возродить сильное и справедливое общество."
 SOV_mass_nationalization: "Массовая Национализация"
 SOV_mass_nationalization_desc: "Крупный и средний бизнес должен работать на благо народа. Мы проведём широкомасштабную национализацию ключевых отраслей экономики, чтобы восстановить контроль государства над ресурсами и стратегическими предприятиями. Это позволит эффективно распределять богатства страны в интересах всех граждан."
 SOV_workers_paradise: "Артелизация"
 SOV_workers_paradise_desc: "Рыночные элементы в экономике могут быть полезны, если их контролировать. Артели - это проверенный способ сохранить частные инициативы и гибкость рынка, не отступая от наших принципов. Поддерживая их развитие, мы сможем обеспечить стабильную занятость и разнообразие производства."
 SOV_reinstate_comecon: "АДГ-СЭВ"
 SOV_reinstate_comecon_desc: "Воссоздание Совета Экономической Взаимопомощи (СЭВ) в рамках Ассоциации Демократических Государств (АДГ) - укрепит наши позиции на мировой арене. Этот союз поможет наладить торговлю, обмен ресурсами и совместное развитие с союзниками, разделяющими наши цели и ценности. Возвращение к координированной экономике - путь к прогрессу."
 SOV_appoint_new_gosplan_head: "Назначить Нового Главу Госплана"
 SOV_appoint_new_gosplan_head_desc: "Формирование нового Комитета Управления Госплана позволит создать прочную структуру для управления экономикой. Госплан будет работать вместе с рынком, обеспечивая баланс между свободой предпринимательства и централизованным планированием. Назначение нового руководителя станет ключевым шагом к возрождению эффективного планового хозяйства."
 SOV_reconstruct_soviet_welfare_system: "Воссоздать Советскую Систему Соцзащиты"
 SOV_reconstruct_soviet_welfare_system_desc: "Советская система социальной защиты была одной из самых справедливых и всеобъемлющих в мире. Мы восстановим её, чтобы обеспечить всем гражданам доступ к бесплатному здравоохранению, образованию и достойной пенсии. Эта система - гарант благополучия и социальной справедливости."
 SOV_socialism_in_20_years: "Жажда Реиндустриализации"
 SOV_socialism_in_20_years_desc: "Время больших строек снова настало. Мы начнём крупные инфраструктурные и промышленные проекты, чтобы возродить экономику и создать новые рабочие места. Ностальгия по былым заводам и стройкам вдохновит нас на возрождение индустриальной мощи страны. Это - ключ к восстановлению после разрушений капитализма."
 SOV_hammer_and_sickle_reforged: "Серп и Молот Перекованы Заново"
 SOV_hammer_and_sickle_reforged_desc: "Первые шаги на пути к социализму сделаны, и мы уверенно движемся вперёд. Наша программа начала приносить результаты, и страна возвращается к справедливому общественному устройству. Серп и молот вновь становятся символами возрождённого государства. Мы твердо идём по пути социализма!"
 SOV_war_on_home_front: "Война в Тылу"
 SOV_war_on_home_front_desc: "Мощные военные усилия требуют ресурсов и производственной мощи. Партия и государство должны гарантировать, что наши заводы работают с максимальной эффективностью, обеспечивая фронт всем необходимым. Мы мобилизуем экономику для победы!"
 SOV_rally_the_population: "Сплотить Население"
 SOV_rally_the_population_desc: "Народ должен знать, против кого мы сражаемся! Мы укрепим единство общества, разъясняя истинные цели нашей борьбы. Сплочённый народ - это наша сила, и только вместе мы сможем одержать победу!"
 SOV_no_step_back: "Ни Шагу Назад!"
 SOV_no_step_back_desc: "Грозный клич прошлого вновь обретает своё значение в этом конфликте. Мы не позволим врагу продвинуться вперёд ни на шаг! Каждый должен быть готов стоять до конца за нашу родину и идеалы социализма!"
 SOV_heros_of_frontline: "Герои Фронта"
 SOV_heros_of_frontline_desc: "Наши герои на фронте - это символы мужества и самопожертвования. Мы обязаны поддерживать их и рассказывать о их подвигах народу. Эти герои - наше всё, и их история вдохновит каждого на борьбу за победу!"
 SOV_reconcile_loyal_oligarchs: "Воспользоваться связями"
 SOV_reconcile_loyal_oligarchs_desc: "Санкции, наложенные капиталистическими странами, являются серьезной проблемой. Чтобы преодолеть их, мы должны обратиться к лояльным олигархам и попросить их о помощи. Мы должны показать этим людям, что у них есть место в новом советском обществе и что их богатство и власть могут быть использованы во благо. Мы должны создать новые отношения, основанные на взаимном уважении и сотрудничестве, чтобы вместе строить лучший мир."
 SOV_invite_new_socialism: "Пригласить За Новый Социализм"
 SOV_invite_new_socialism_desc: "Николай Платошкин и его движение "За Новый Социализм" внесли огромный вклад в развитие левых идей в стране. Его опыт и идеи помогут нам двигаться дальше. Мы предложим ему ключевой пост в правительстве, где его знания и политическая сила будут работать на благо народа."
 SOV_invite_left_front: "Пригласить Левый фронт"
 SOV_invite_left_front_desc: "Сергей Удальцов и Левый Фронт доказали свою приверженность делу социальной справедливости и революционных преобразований. Мы пригласим их в правительство, чтобы усилить наши ряды опытными и преданными сторонниками. Их идеи помогут продвинуть наше дело."
 SOV_grant_greater_ssr_autonomy: "Новый Ленинский Призыв"
 SOV_grant_greater_ssr_autonomy_desc: "Как сто лет назад, партия нуждается в новом поколении приверженных людей, готовых посвятить себя строительству социализма. Мы объявляем новый призыв, вдохновлённый ленинскими традициями, чтобы привлечь молодых и активных граждан в наши ряды. Это - шанс для каждого участвовать в великом деле."
 SOV_restore_local_cultures: "Щит и Меч Революции"
 SOV_restore_local_cultures_desc: "Для защиты государства и партии необходимо создать новый орган безопасности, который будет верен только нам. Мы сформируем новое КГБ из проверенных кадров, которые никогда не предадут идеалы революции. Пусть его эффективность не сравнится с ФСБ, но лояльность важнее всего!"
 SOV_increase_fsb_budget: "ФСБ - КГБ"
 SOV_increase_fsb_budget_desc: "Для возвращения легендарного КГБ требуется сила и опыт тех, кто служил в органах безопасности. Мы будем использовать лучшие кадры ФСБ, чтобы восстановить эту мощную структуру, способную эффективно защитить социалистическое государство. Новая эпоха требует старой преданности делу и умения действовать решительно!"
 SOV_restore_ties_with_european_socialists: "Окно в Европу"
 SOV_restore_ties_with_european_socialists_desc: "Великие идеи не знают границ, и наше окно в Европу снова открывается! Рабочие и коммунистические партии Восточной Европы смотрят на нас с надеждой. Время возрождать забытые связи, объединять народы против натовской агрессии! Вместе мы готовы к любым испытаниям, вместе мы сокрушим империалистов!"
 SOV_soviet_victory: "Победа!"
 SOV_soviet_victory_desc: "Победа - это больше, чем слово, это триумф нашей великой Родины! Советская Россия, объединив силы братских народов, разбила вражеские армии Украины и НАТО! Мы снова собрали под красным знаменем все республики СССР, и мир видит: социализм непобедим! Это новая эра нашего могучего Союза, возвращённого из пепла!"
 SOV_new_union: "Новый Союз"
 SOV_new_union_desc: "Мы восстановили Советский Союз, но это только начало! Настало время сплести наши экономики и силы в единое целое. Плавная интеграция наших республик приведёт к невиданным высотам развития. Новый Союз станет маяком для всех народов, кто мечтает о свободе и справедливости! Вместе мы сметём старый мир и построим новый!"
 SOV_new_treaty: "Новый Договор"
 SOV_new_treaty_desc: "ОДКБ больше не служит интересам нашего времени, его место займёт новый щит социализма - Организация Минского договора! Это наш ответ на угрозы с Запада! СССР и верные нам социалистические государства Восточной Европы создадут мощный союз, перед которым дрогнут все враги. Мы снова докажем миру, что единство социалистических стран не сокрушить!"
 SOV_help_in_rebuild: "Помощь в Восстановлении"
 SOV_help_in_rebuild_desc: "Восточная Европа истекала кровью в войне с НАТО, но теперь, под нашим знаменем, она встанет из руин! Мы протянем руку братским народам, восстанавливая города, заводы и дороги. Эта помощь - не просто акт солидарности, это укрепление нашего общего дела! Вместе с нами они построят мир, где царит справедливость и равенство. Наша мощь возродит их!"
 SOV_crush_the_parasites: "Раздавить Паразитов"
 SOV_crush_the_parasites_desc: "Время милосердия прошло! Восточная Европа ждёт освобождения от последних остатков фашистской заразы. Мы протянем руку нашим братьям и поможем раздавить паразитов, скрывающихся в тенях старого мира. Запад пал, его идеалы мертвы, и те, кто мечтает о возрождении этого чудовища, не найдут в нас пощады! Ни шагу назад - с нами весь мир будущего!"
 SOV_rebuild_western_ssrs: "Восстановление Западных ССР"
 SOV_rebuild_western_ssrs_desc: "Руины войны не остановят нас! Мы восстанавливаем Западные Советские Республики, оживляя их после натовских бомбардировок. Заводы снова запустятся, дороги засияют, и трудовой народ вернёт свои дома. Это не просто восстановление - это перерождение наших республиканских братьев, ставших сильнее под красным знаменем!"
 SOV_destroy_separatism: "Уничтожить Сепаратизм"
 SOV_destroy_separatism_desc: "Национальные сепаратисты, мечтающие подорвать наше единство, не найдут места в новом СССР! Их мечты о расколе будут уничтожены железной волей народа. Украина и Прибалтика вновь станут неразделимой частью Союза, как было и будет всегда. Мы не допустим повторения ошибок прошлого, ибо единство - наша сила!"
 SOV_renewed_federation: "Обновлённая Федерация"
 SOV_renewed_federation_desc: "Новый Союз должен быть справедливым, и все его народы получат равные права! Мы создадим настоящую федерацию, где каждый субъект будет равноправным участником великого социалистического проекта. От Москвы до самых границ - никакого притеснения, никакого неравенства! Только равенство даст нам ту силу, которая поведёт нас в будущее!"
 SOV_centralize_power_ussr: "Централизовать Власть"
 SOV_centralize_power_ussr_desc: "Сильное государство нуждается в сильной власти! Мы сосредоточим все рычаги управления в центре, чтобы ни один регион не мог стать угрозой для общего дела. Централизованное управление обеспечит контроль и стабильность, и только так мы сможем идти вперёд, сметая всё на своём пути! Власть в одних руках - ключ к победе социализма!"
 SOV_enemies_in_the_west: "Враги на Западе"
 SOV_enemies_in_the_west_desc: "Победив НАТО, мы уничтожили западный неолиберализм, но теперь на его месте поднялись куда более опасные силы - настоящие фашисты и радикальные националисты! Эти силы жаждут реванша и ни перед чем не остановятся. Мы не можем расслабляться! Наши границы под угрозой, и новый конфликт с Западом неизбежен. Враги на Западе должны знать: мы готовы встретить их с железной волей и несокрушимой мощью!"
 SOV_friends_in_the_east: "Друзья на Востоке"
 SOV_friends_in_the_east_desc: "Мир на Востоке находится на пороге великого конфликта. Китай, наш брат по духу и идеалам, зовёт нас в свою борьбу за новое мировое устройство. Но стоит ли нам вступить в этот водоворот или сохранить нейтралитет ради будущего наших республик? Мы должны принять решение, ведь от него зависит судьба не только России, но и всей Азии. Кто наш истинный союзник в этом великом противостоянии?"
 SOV_proletarian_internationalism: "Пролетарский Интернационализм"
 SOV_proletarian_internationalism_desc: "Пролетарии всех стран, объединяйтесь! Этот лозунг никогда не терял актуальности, и сегодня, когда огонь революций разгорается по всему миру, мы снова станем центром мировой борьбы за права рабочего класса. Наш интернационализм - это не просто идея, это наш долг перед угнетёнными и трудящимися всех стран! Мы поддержим социалистические движения на каждом континенте, потому что их победа - это наша победа. Лишь объединённый пролетариат может окончательно сокрушить капиталистическую тиранию!"
 SOV_our_common_homeland: "Наша Общая Родина"
 SOV_our_common_homeland_desc: "Советский Союз возродился, но его моральные устои остались неизменными! Мы - единый народ, связанный общей историей, культурой и стремлением к светлому будущему. Нас не смогут разделить ни границы, ни войны, ни идеологические барьеры. Наша общая Родина - это не просто союз республик, это символ непобедимого духа и единства народов. Мы вместе стоим на пороге новой эры, где справедливость и братство торжествуют над разделением и ненавистью!"
 SOV_political_integration: "Политическая Интеграция"
 SOV_political_integration_desc: "Наши союзники в Восточной Европе должны идти с нами в ногу! Только полная политическая интеграция, единая линия и общие цели обеспечат истинное единство социалистического лагеря. Мы должны стать единым кулаком, готовым противостоять любым угрозам! Без разногласий и внутренних противоречий, мы будем двигаться вперёд, как единая сила, которая сметёт остатки капитализма с лица земли!"
 SOV_free_interpretation_of_socialism: "Свободная трактовка Социализма"
 SOV_free_interpretation_of_socialism_desc: "Каждая страна имеет право на свой путь к социализму. Разнообразие подходов не должно быть слабостью, а напротив - силой нашего движения! Пусть каждая республика строит социализм так, как считает нужным, сохраняя свою независимость. Разные пути ведут к одной цели - свободному и справедливому обществу! Мы позволим союзникам идти своим путём, ведь в этом - свобода социализма!"
 SOV_soviet_election: "Первые Союзные Выборы"
 SOV_soviet_election_desc: "Исторический момент настал - первые выборы руководителя нового СССР! Это событие станет символом того, что народ - истинный хозяин страны. Социализм - это не только сильная экономика и великая армия, но и власть народа. Миллионы граждан будут выбирать того, кто поведёт Союз вперёд, к светлому будущему! Первые выборы станут началом новой демократической эпохи, где каждая республика будет услышана!"
