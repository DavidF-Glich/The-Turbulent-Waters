 SOV_russian_supremacy_1_desc: "\n\n\n\n£GFX_russian_supremacy_banner\n\n\n\n\n\n§Y"Хозяин земли Русской - есть один лишь русский (великорус, малорус, белорус - это всё одно) - и так будет навсегда".\n- Ф. Достоевский§!\n\nВопреки всем невзгодам и русофобии, Русские остается гордым народом.\nНаш народ пережил года тоталитарного большевизма, победив в кровавой войне, совершив подвиги стал ещё более великим, наша сила лежит единстве, стойкости, и в нашей уникальной культуре которая породила множество великих открытий и людей.\nРусское государство самое великое из всех, процветающие и вечное, и скоро всё в мире будет делаться с нашего разрешения."
