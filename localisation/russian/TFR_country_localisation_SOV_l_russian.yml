 SOV_the_trinity_of_russia_people: "Триединый Русский Народ"
 SOV_the_trinity_of_russia_people_desc: "Великоруссы, белорусы и малоруссы есть и были ядром русского мира. Эта связь испытывалась кровью с тех пор, как варяги объединили враждующие города Руси. Мы вместе прошли через столько трудностей, что нелепо разрушать эту связь из-за вмешательства Запада!" 
