 SOV_constitution_russian_voting_desc: "\n\n\n\n\n£GFX_SOV_constitution_referendum_banner\n\n\n\n\n\nВладимир Путин решил, что пора положить конец внешнему вмешательству в дела нашей страны, и одним из шагов для этого является принятие поправок в Конституцию, которые помогут укрепить наш суверенитет.\nНесмотря на эти благородные намерения, в России есть много людей, которые видят в этом автократическую централизацию и лазейку для Путина, чтобы править столько, сколько он захочет.\nБольшинство проголосует "за", независимо от возмущения, но обратная реакция, если наша поддержка не будет достаточно однородной, будет §Rсерьезной§!."
