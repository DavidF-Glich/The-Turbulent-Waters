 SOV_reform_russian_empire_normal_loc: "Возрождение Великой России"
 SOV_reform_russian_empire_desc: "\n\n\n\n\n£GFX_SOV_russian_empire_banner\n\n\n\n\n\n\n\n300 лет существовала великая империя Русских, богатая и сильная, пока не пришли безбожные большевики и не разрушили ее. Русский народ, когда-то стоявший среди великих наций - православных и чистых, был низвержен, поруган, и подвергался геноциду, пока многие лженациональности, искусственно сконструированы ленинскими мразями, отняли исконно русские земли в момент когда коммунистический эксперимент неминуемо рухнул.\nЖириновский поставил целью своей жизни восстановление чести России и возвращение ее истинной судьбы - вновь стать Имперской и Великой, вновь вернуть Русских всего мира в свои широкие объятия и защитить от слабости и упадка.\n\n§Y"Первый Рим пал из-за ересей. Второй Рим - Константинополь - пал из-за Флорентийской унии. Третий Рим - Москва - стоит вечно. Четвертому Риму не бывать."§!\n"
