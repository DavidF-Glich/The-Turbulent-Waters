 nato.6.d: "УВД ШОПЕНА, ВАРШАВА\nРейс без опознавательных знаков, укажите свой позывной и пункт назначения.\n\n САМОЛЕТ БЕЗ ОПОЗНАВАТЕЛЬНЫХ ЗНАКОВ\n...\n\nУВД ШОПЕНА, ВАРШАВА\nРейс без опознавательных знаков, вы летите над ограниченным воздушным пространством, немедленно укажите свой позывной и пункт назначения.\n\nСАМОЛЕТ БЕЗ ОПОЗНАВАТЕЛЬНЫХ ЗНАКОВ\n...\n\nУВД ШОПЕНА, ВАРШАВА\nВторой рейс без опознавательных знаков, укажите свой позывной и пункт назначения. На радаре есть еще... 10, 15, 20... Рейсы без опознавательных знаков, немедленно сообщите свои позывные, иначе вы будете принудительно отстранены от полетов.\n\nСАМОЛЕТ БЕЗ ОПОЗНАВАТЕЛЬНЫХ ЗНАКОВ\n..."
 nato.6.a: "ЭТО НЕ ГРАЖДАНСКИЕ РЕЙСЫ"
