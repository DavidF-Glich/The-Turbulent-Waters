 SOV_russian_nationalism_desc:0 "'Без патриотизма страна не может существовать', перефразируя самого Путина. Современное российское государство уделяет большое внимание воспитанию в каждом гражданине чувства гордости за Родину. Однако новый национализм основан не на расовом превосходстве или ревностном завоевании, а на способности видеть уникальную судьбу и цивилизацию России, уважении к другим культурам и неприятии насильственной глобализации и разрушения национальной идентичности. Будущее России - стать мультикультурной федерацией и вернуть всех тех русских, которые все еще остались позади."
