 SOV_novorussian_integration_category_desc: "Народ Новороссии, после многих лет борьбы, наконец-то может отдохнуть. Большинство целей, которые были поставлены в 2014 году, выполнены, и осталось только одно - завершить интеграцию в Россию."
 SOV_ukrainian_insurgencies_category: "Украинское Сопротивление"
 SOV_ukrainian_insurgencies_category_desc: "Украинскому народу сильно промыли мозги русофобской пропагандой киевской хунты, потребуется время, чтобы залечить раны, нанесенные мечтой о бандеровской лихорадке. Народ Западной Украины снова поднял оружие против своих освободителей, как в 1946 году. §RИх кончина будет такой же.§!"
 SOV_keep_america_burning_category: "Масло в Огонь Америки"
 SOV_keep_america_burning_category_desc: "Существование единого Американского государства в любой форме есть угроза §YНациональным интересам России§!. Именно поэтому §CЛДПР§! выработала схему затягивания Американского гражданского конфликта на как можно дольше.\nПутём "поддержки" разных воюющих сторон одновременно, и дестабилизации других путём дезинформации, Россия сможет растянуть войну, для нанесения как можно большего урона Американским территориям и населению."
