 SOV_The_Petrol_Economy:0 "Нефтяная Экономика"
 SOV_The_Petrol_Economy_desc:0 ""Ресурсное проклятие" - так экономисты описывают парадоксальные преимущества и подводные камни страны с богатыми природными ресурсами: хотя это фантастический источник дохода для растущей страны, это часто тормозит рост других секторов экономики. И Россия не является исключением из этого правила. Нефтегазовый сектор является стержнем российской экономики, и притом хрупкой. Поскольку многие из этих компаний принадлежат государству, судьбы как людей, так и государства зависят от капризов постоянно неспокойного международного нефтяного рынка."
