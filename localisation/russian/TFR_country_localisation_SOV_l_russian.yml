 SOV_send_aid_to_american_states_desc: "\n\n\n\n£GFX_SOV_ldpr_aid_to_america\n\n\n\n\n\nПод вывеской "Гуманитарной Помощи", мы направим в различные воюющие американские государства военное оснащение, чтобы они могли убивать друг другу эффективней, продлевая эту мясорубку нак как можно дольше.\nКонечно, они будут очень благодарны."
