 russia.180.t: "Революция в Киргизии"
 russia.180.d: "Недовольный народ выходит на улицу и настроен серьёзно, правительство Киргизии вряд ли выстоит самостоятельно. Может нам ему помочь?"
 russia.180.a: "Мы имеем войска в Киргизии, отдайте им приказ..."
 russia.180.b: "Это не наше дело."
 russia.181.t: "Революция в Киргизии победила"
 russia.181.d: "Народ захватил здание Парламента, позже правительство и президент подали в отставку. Скоро в стране пройдут досрочные выборы."
 russia.181.a: "Для нас всё равно ничего не изменится."
 russia.182.t: "Состояние Президента ухудшается."
 russia.182.d: "Не смотря на все усилия, Владимиру Путину становится только хуже. Своё бессилие врачи объясняют тем, что у пациента помимо коронавируса имеются также и различные другие хронические заболевания, которые делают ситуацию практически безвыходной. В 2020-ом году законопроект Путина, предусматривающий для бывших глав государства пожизненное сенаторство. Может быть пора этим правом воспользоваться и отдать кресло президента новому человеку?"
 russia.182.a: ""Уже пора. Сергей Нарышкин, мой старый друг....""
 russia.182.b: ""Нет, мне ещё рано уходить...""
 russia.183.t: "Сергей Нарышкин объявляет досрочные выборы."
 russia.183.d: "Врио Президента РФ Сергей Нарышкин всё же не решился исполнять полномочия до конца текущего срока и объявил новые выборы Президента, на которых он не видит себя кандидатом."
 russia.183.a: "Что же дальше?"
 russia.184.t: "Владимир Путин Умер"
 russia.184.d: "Сегодня Россия оплакивает бывшего президента Владимира Путина, который трагически скончался от тяжелой болезни Ковид-19 на своей даче. Путин осознал всю серьезность своего состояния и добровольно ушел в отставку, назначив Нарышкина временным руководителем.\nТем не менее, Эта новость повергла многих в шок, ведь некоторые надеялись на его выздоровление и возвращение к власти. По всей стране граждане собрались на митинги и приспустили государственные флаги до полупоклона в память о Путине. Даже те, кто критически относился к его руководству, выразили свои соболезнования его семье. Медведев в своем искреннем сообщении в социальных сетях назвал это известие болезненным ударом по его душе и выразил соболезнования, которые сегодня испытывают многие россияне. Это, безусловно, день великой скорби для всего народа."
 russia.184.a: "Покойся с миром."
 russia.185.t: "Владимир Путин Умер!"
 russia.185.d: "При неожиданном и трагическом повороте событий Владимир Путин скончался из-за осложнений, вызванных Covid-19. Известие о его смерти стало шоком для нации, поскольку многие верили, что он все еще способен руководить страной. Чтобы обеспечить плавную передачу власти, Михаил Мишустин был оперативно назначен новым лидером в соответствии с протоколом. Несмотря на неожиданный кризис, стране удалось избежать дальнейших потрясений. Граждане по всей России собрались на митинги и приспустили государственные флаги в знак уважения к памяти Путина. Даже те, кто критиковал его руководство, выразили свои соболезнования его семье. Дмитрий Медведев воспользовался социальными сетями, чтобы выразить свою искреннюю скорбь, признав глубокое влияние, которое эта новость оказала на него и многих других россиян. Сегодняшний день, несомненно, является днем огромной скорби для всего народа."
 russia.185.a: "Покойся с миром."
 russia.187.t: "Сопротивление Российской Оккупации в Казахстане"
 russia.187.d: ""
 russia.187.a: "Разбейте этих дураков!"
 russia.188.t: "Покушение на жизнь Жириновскогоe"
 russia.188.d: ""
 russia.188.a: "К счастью, президент жив..."
 russia.189.t: "Судьба Беларуси"
 russia.189.d: "Путинский режим успел присоединить Беларусь к России по проекту Союзного Государства. Многие жители этой страны недовольны тем, что Беларусь потеряла свою государственность. Что же мы предпримем?"
 russia.189.a: "Мы воссоздадим Белорусскую ССР во главе с Александром Лукашенко."
 russia.189.b: "Беларусь будет свободной, но под руководством "Справедливого Мира"."
 russia.189.c: "Оставим всё как есть..."
 russia.190.t: "Вопрос о государственных должностях"
 russia.190.d: ""
 russia.190.a: "Должности будут объединены!"
 russia.190.b: "Обязанности Дугина не должны быть перегружеными..."
 russia.191.t: "Съезд Евразийцев"
 russia.191.d: ""
 russia.191.a: "Поддержать Анти-Глобалистких Левых"
 russia.191.b: "Поддержать Новых Правых"
 russia.192.t: "Справедливая Россия Сливается С "За Правду""
 russia.192.d: "В декабре 2020 года появились данные о том, что "Справедливая Россия" готовится объединиться с партиями "За правду" и "Патриоты России". В конце декабря лидер партии Сергей Миронов подтвердил эти намерения, и 20 января 2021 года было объявлено о соглашении. Объединение партий планируется в феврале-марте того же года под названием "Справедливая Россия - патриоты - за правду" или "Справедливая Россия - за правду""
 russia.192.a: "Сомневаюсь, Что Это Им Поможет"
 russia.193.t: "Смерть Эдуарда Лимонова"
 russia.193.d: "Сегодня состоялись похороны автора экоцентрических бестселлеров, политического активиста и лидера - Эдуарда Лимонова, скончавшегося в возрасте 77 лет после осложнений, вызванных хирургическим вмешательством. В 90-е годы Лимонов стал одним из главных оппозиционеров правительству Ельцина, и вместе с Дугиным и Летовым основал Национал-большевистскую партию, политика и практика которой позже сформировали современное понимание национал-большевизма в России.\N После прихода к власти Путина и последующей стабилизации и дерадикализации, чему способствовало заключение Лимонова "по обвинению в хранении оружия и создании незаконных вооруженных формирований с целью захвата северного Казахстана", Популярность НБП начала падать, пока в 2007 году название и символика партии не были запрещены властями.\nОднако всего несколько лет спустя Лимонов решил провести ребрендинг партии под новым названием - "Другая Россия", названная в честь одного из манифестов Лимонова.\nСтарость в сочетании с проблемами со здоровьем заставили Лимонова отвернуться от внутрипартийных дел, передав руководство младшим партийцам, оставаясь публичным лицом и оратором партии во время различных акций протеста и митингов.\nОн был одним из тех, кто больше всех поддерживал Восстание на Донбассе в 2014 году, вдохновляя свою партию и лично посещая линии фронта.\n\nОн был похоронен на Троекуровском кладбище, с гробом, завернутым в старый флаг НБП, многие из его сторонников присутствовали, отдавая последние почести своему "Деду", давая клятву у его могилы, что они будут бороться за воплощение его видения в реальность."
 russia.193.a: "Memento Mori"
 russia.194.t: "Вагнер начинает свою деятельность в Украине"
 russia.194.d: "Почти сразу после объявления Специальной военной операции частная военная компания "Вагнер" мобилизовалась вместе с нашими военными, чтобы присоединиться к ним во вторжении. Вокруг организации было множество споров, начиная от военных преступлений и заканчивая нарушениями прав человека, но никаких возражений против их участия в наших вооруженных силах высказано не было. Их жестокость - палка о двух концах и может оказаться полезной в предстоящих битвах..."
 russia.194.a: "Давайте посмотрим, как они справятся"
 russia.195.t: "Будущее Родины"
 russia.195.d: "После победы в европейской войне мы, наконец, сможем избавиться от олигархов и реализовать наши взгляды на российскую политику"
 russia.195.a: "Избавьтесь от олигархов и внедрите новую конституцию с идеями Путина"
 russia.195.b: "Избавится от олигархов и принять наследие Путина"
 russia.196.t: "ФСБ предотвратила социалистический теракт"
 russia.196.d: "В последние дни во многих социалистических организациях были проведены обыски из-за нового указа правительства Медведева, и результат полностью оправдал все затраты, потому что сегодня были спасены жизни граждан. В доме подозреваеммого были обнаружены членский билет Коммунистической партии и много нелицензионного оружия, которое было получено незаконным путем, предположительно из Центральной Азии."
 russia.196.a: "Большой Удар по Репутации КПРФ!"
 russia.197.t: "ЛДПР присоединяется к коалиции ОНФ!"
 russia.197.d: "Последние события в российской политике шокировали общественность, "Единая Россия" и ЛДПР после долгих переговоров объединились в одну коалицию! Медведев согласился на перестановки министров, чтобы объединиться с ЛДПР. Некоторые люди не были удивлены последними событиями, потому что, как они говорят, "ЛДПР всегда была марионеткой Кремля"."
 russia.197.a: "Все Согласно Плану"
 russia.198.t: "КПРФ присоединяется к коалиции ОНФ!"
 russia.198.d: "Мы никогда не думали, что это когда-нибудь может случиться, но это действительно правда - Единая Россия объединилась в одну коалицию с КПРФ. Коммунистическая Партия Российской Федерации после многих скандалов, которые обрушились на нее в связи с последними новостями, и многочисленных давлений со стороны администрации Медведева, наконец, привела к прекращению существования КПРФ как независимой партии. Сейчас коммунисты всех мастей называют Зюганова предателем и марионеткой Кремля, а другие оправдывают его решение отсутствием выбора, но только время покажет, действительно ли это было правильное решение."
 russia.198.a: "Я Был Рождён в СССР"
 russia.199.t: "Единая Россия и Справедливая Россия Объединяются"
 russia.199.d: ""Справедливая Россия" и "Единая Россия" наконец объединились после долгих переговоров. Такие действия никого не удивили, потому что все знают отношения между Медведевым и "Справедливой Россией""
 russia.199.a: "Теперь Россия Действительно Единая!"
 russia.200.t: "Указания Дугина"
 russia.200.d: "Наш великий Солярный Вождь выпускает новые указания каждый день, мы должны сосредоточиться на их выполнении."
 russia.200.a: "Слушайте Внимательно!"
 russia.201.t: "Беженцы с Донбасса"
 russia.201.d: "Земля Донбасса досталась врагу, но не народ Донбасса. Многие покинули свои дома, опасаясь жестоких репрессий, но их мятежный дух продолжал жить. После прихода к власти нового режима, который стремится отомстить натовским псам, как ветераны милиции, так и "молодая кровь" сформировали бригады из изгнанников и готовы сражаться в другой день в надежде вернуть свои дома."
 russia.201.a: "Работайте, Братья!"
 russia.202.t: "Смерть Адмирала Владимира Высоцкого"
 russia.202.d: "Адмирал Военно-морского флота России Владимир Высоцкий скончался из-за проблем с сердцем в возрасте 66 лет. Он был похоронен с воинскими почестями 8 февраля на Троекуровском кладбище."
 russia.202.a: "Спасибо Вам За Вашу Службу, Товарищ"
 russia.203.t: "Охота На Левых"
 russia.203.d: "Массовые репрессии прошли во многих городах по всей России. Росгвардейцы задерживала левых активистов и пропагандистов, особенно тех, у кого были аккаунты в социальный сетях.\nБольшинство из них подняли руки вверх и мирно сдались, как Андрей Рудой и Борис Кагарлицкий, или весь актив РРП, часть которых уже создала партию "ППВЖ" - Партия Поклонников Владимира Жириновского. Вскоре все левые аккаунты и "истинно-коммунистические" группы в социальных сетях былы удалены.\nОднако самым ярким эпизодом этих арестов стала погоня за Константином Семиным на мотоцикле, которая длилась 6 минут и закончилась тем, что он врезался в дерево, тем не менее, не получив серьезных травм. Сообщалось, что он, возможно, находился под воздействием алкоголя.\n\nОперация закончились тем, что более тысячи человек были задержаны за поддержку левой политики, а также в штаб-квартирах более 10 социалистических организаций были проведены обыски, и Росгвардия поместила их под свой контроль."
 russia.203.a: "Покончите с Этими Паразитами!"
 russia.204.t: "Охота На Либералов"
 russia.204.d: "Начались операции по зачистке от либеральной оппозиции. Полиция провела обыски в штабах пресловутых ФБК и "России Будущего", арестовав активистов которые там находились. Многие влиятельные либеральные деятели были задержаны, такие как Максим Кац и Варламов, кроме того, были деактивированы их аккаунты в социальных сетях.\n\nТем не менее, некоторые из либеральных главарей избежали тюрьмы, сбежав незадолго до начала репрессий в Европу, где сейчас они записывают разоблачительные видеоролики о нашем правительстве...Но только для западной аудитории.\n\N Не смотря на некоторых беглецов, операции оказались ошеломляюще успешными, а либерально-западные идеологи постепенно исчезли из поля зрения общественности."
 russia.204.a: "Избавьтесь От Этой Кори!"
 russia.205.t: "Нур Султан Переименован обратно в Астану"
 russia.205.d: "неПОЛНАЯ ДЕ-НАЗАРБАЕВИЗАЦИЯ!!!!"
 russia.205.a: "Немного неловко"
 russia.206.t: "Жириновский Отчитывает Членов Партии"
 russia.206.d: "Во время заседания Совета ЛДПР Владимир Жириновский заявил о необходимости чистки партии. В своей обычной манере он воскликнул, что не допустит лохов и карьеристов внутри ЛДПР, и что членство должно быть заработано тяжелым трудом на благо нации.\n\nНа сегодняшний день региональные комитеты партии получили директивы о создании ревизионной комиссии для поиска "лохов и стяжателей" и их чистки. Неизвестно, что многие пострадают от этого, но это может быть значительным."
 russia.206.a: "Нужна Встряска"
 russia.207.t: "Начало Всеобщей военной мобилизации в Республиках Донбасса"
 russia.207.d: "Чтобы Русский мир стал реальностью, должна начаться великая борьба, жители Донбасса знают об этом лучше всех. Именно поэтому им нужно готовиться сделать это снова, следуя секретным приказам Кремля, Республики Донбасса начали мобилизационные мероприятия на своих территориях, набирают и обучают людей, вскрывают старые тайники с оружием, готовят и чистят транспортные средства. Грядет война, Донбасс восстанет, и снова будет как Брест."
 russia.207.a: "Обратный Отсчет Начался"
 russia.208.t: "Объявление мандата НАТО"
 russia.208.d: "Сегодня в 14:00 по московскому времени, во время конференции НАТО в Брюсселе, было принято важное историческое решение. Европейские лидеры, после долгой речи о разрушительных европейских войнах и их разрушениях, а также о необходимости консолидации усилий континента по восстановлению пострадавших регионов.\n\nКульминацией этой конференции стало объявление территориального мандата над оккупированными регионами России, где будет сформирована "Московская республика", которая будет выступать в качестве законного преемника демократической Российской Федерации под руководством Бориса Ельцина. Однако территория этой республики, по-видимому, не будет простираться за пределы центральной России, поскольку южные регионы, где большинство населения составляют русские, либо перейдут в состав республик этнических меньшинств, либо получат общую независимость. Более того, северные регионы России, в том числе и Санкт-Петербург, будут "реорганизованы под командованием ВМС НАТО для защиты Европы от дальнейших вторжений с Востока".\n\nХотя это уже взбесило большинство русских в этих регионах, речь нового российского правительства была соломинкой, которая сломала спину верблюда. Печально известный изгой олигарх Михаил Ходорковский дебютировал на публике, заявив, что "он и его соратники-борцы за свободу, наконец, сделают Россию цивилизованным обществом, свободным от его империально-советского варварства".\n\nМногие уже утверждали, что было бы ошибкой делать одного из самых жестоких олигархов ельцинской эпохи новым лидером русского народа, но без каких-либо хороших замен и общей борьбы за власть внутри либерального движения кажется, что он здесь, чтобы остаться. В любом случае, новое правительство должно будет взять на себя ответственность за восстановление Западной России, разрушенной войной."
 russia.208.a: "Ветер Перемен"
 russia.209.t: "Протесты в Санкт-Петербурге"
 russia.209.d: "В то время как некоторые надеялись, что Санкт-Петербург снова станет "воротами на Запад", кажется, что разрыв между Россией и Европой слишком велик, чтобы его пересечь. После того, как город был взят под прямую военную оккупацию НАТО, общие беспорядки среди населения резко возросли.\n\nСегодня, кажется, народ уже достаточно насытился и организовал протест возле Зимнего дворца. Различные пророссийские лозунги, такие как "Возвращение Санкт-Петербурга в Россию!", "Давайте изгоним оккупантов!" и "Мы вернемся!"  массами были у толпы людей. В то время как командование НАТО утверждало, что там было только около 10 тысяч человек, большинство новостных сайтов утверждают, что протест был по крайней мере 60 тысяч человек, если взять людей, заблокированных за пределами главной площади.\n\nБольшинство аналитиков сходятся во мнении, что это только начало, поскольку российское население будет продолжать радикализировать под оккупацией. Кажется, что последние две войны не исчерпали волю народа к борьбе, так как он по-прежнему сопротивляется мандату НАТО."
 russia.209.a: "Мы будем следить за ситуацией"
 russia.210.t: "Появление российских банд и западной Мафии"
 russia.210.d: "В связи с полным роспуском российских полицейских сил при новом правительстве и политикой открытых границ с членами НАТО западные мафиозные группировки выдвинули свои притязания на регион. Используя свой резерв ветеранов войны в качестве мускулов, они легко заняли рынок как легального, так и нелегального бизнеса. Наиболее могущественными из этих групп являются французские "les Enfants Terribles" и итальянские "Passione".\n\nВ настоящее время эти группы не только контролируют ряд российских фабрик, выставленных на аукцион для выплаты репараций, но и вмешиваются в торговлю людьми, контрабанду и торговлю наркотиками.\n\nКомандование НАТО уже опубликовало заявление о развертывании "европейских полицейских сил" для наблюдения за ситуацией. Это, несомненно, приведет к дальнейшей радикализации местных русских."
 russia.210.a: "Для России наступили суровые времена."
 russia.211.t: "Русский Марш в Москве"
 russia.211.d: "Ситуация на российских мандатах продолжает ухудшаться. Русский марш был организован сегодня в 16:00 на Новом Арбате, с гражданскими маршами на улицах и протестами против российской оккупации. Хотя поначалу толпа оставалась мирной, она стала неконтролируемой, увидев группу европейцев, предположительно туристов. После начала драки в боях погибли 10 европейских граждан, что вызвало ответные действия полиции.\n\nПоскольку полицейские также были европейцами, толпа продолжала бороться с полицейскими силами, убив по меньшей мере двух и сожгла одну из машин, вызванных по вызову, пока они не были разогнаны боевыми патронами.\n\nПолиция Московского мандата уже принимала участие в подавлении безоружных гражданских лиц, поэтому после того, как появились новости, российская общественность и иностранные средства массовой информации осудили европейскую элиту за подавление мирных протестов, потребовать ареста всех сотрудников полиции, причастных к жестокому обращению."
 russia.211.a: "Чёрт."
 russia.212.t: "Звонок"
 russia.212.d: "Сергей проснулся от телефонного звонка, чувствуя себя ужасно. Его сон был так же ужасен: он вспомнил траншеи, обстрелы и своих давно умерших товарищей. Он ходил по комнате, полной мусора, глядя на свой телефон. У него не было никого, кто мог бы позвонить ему в такой час: его друзья погибли на фронте, а его любовь умерла из-за ковровых бомбардировок НАТО. Он даже не знал, живы ли его родители, но, похоже, его это не волновало. По мере того, как его головная боль становилась все сильнее, он понимал, что ему НУЖНО ответить.\n\nОн неохотно подошел к телефону и поднял трубку: "Привет. Это Никита из бюро недвижимости. Сегодня мы осматриваем новую квартиру. Это квартира на Богословском переулке, З. Дом открыт. Приходи в свое свободное время." Сергей ничего не понял из сказанного, но решил, что единственный способ узнать, что происходит, - пойти по адресу.\n\nКогда он вышел из дома, он нашел странный пакет. Внутри была маска животного и листок бумаги с надписью "Цель - портфель. Будь осторожен. Оставь цель в точке F-32, в мусорке. Ты не имеешь права сделать ошибку. Мы будем наблюдать за тобой.""
 russia.212.a: "Странные вещи происходят."
 russia.213.t: "Стрельба на Богословском Переулке"
 russia.213.d: "Вчера рано утром на Богословском переулке услышали выстрелы из недавно открывшегося ночного клуба "Вергилий", которым руководит итальянская мафия по имени Passione, и все жертвы, согласно мандату, были итальянцами. Многие приписывают это некоторым лидерам нового правительства, а именно Ходорковскому, который недавно вернулся на родину из-за рубежа и, несомненно, стремится вернуть себе свою долю рынка. Однако это большой удар по репутации мандата НАТО в России, так как полицейские силы были очень неэффективны."
 russia.213.a: "Чёрт"
 russia.214.t: "Еще одно дикое десятилетие?"
 russia.214.d: "Россия достигла новой точки кипения, очень похожей на ту, что она прошла с начала 90-х годов, и многие аналитики говорят, что Россия не сможет полностью оправиться от такого кризиса. С ростом преступности, вызванного западными мафиозными группировками, антизападной деятельностью российских граждан и коррупцией в высших эшелонах правительства, поддерживаемого НАТО, ситуация кажется нерешаемой. Как бы ни старался мандат НАТО, российская общественность, похоже, не проявит симпатии к новому правительству."
 russia.214.a: "Извините, но я не слышу вас за столом победителей."
 russia.215.t: "Главы "Passione" и "Les Enfants Terribles" Мертвы!"
 russia.215.d: ""Начинаем на счёт три... два..."\n\n"Добрый вечер, в прямом эфире Ирина Лебедева специально для вас Euronews Russia с репортажем из Особняка Жана Поля. Печально известные главы преступных организаций только что были убиты неизвестным нападавшим." камера показывает двух полицейских, которые тащат мужчину в полицейскую машину "Как видите полиция уже арестовала преступника. Подробности пока что неизвестны но вероятно, что нападавший имел при себе маску животного. Мы будем держать вас в курсе новых событий."\n\nКадр сменяется на телеведущего "Маска животного? Если эта информация подтвердится, то этот инцидент относится к серии убийств, совершённой нападавшими в странных масках, согласно местным СМИ множество жестоких убийств, совершённых за последние месяцы беспокоят граждан Москвы. Большинство жертв связно с различными группировками внутри города. Несмотря на все старания полиция по-прежнему не знает причину совершённых преступлений, так как им не удалось допросить подозреваемых."\n\nКадр снова переносит нас обратно на репортёршу "Так точно! Во время перестрелки в доме Поля погибло ещё несколько человек неизвестно сколько, медработники все ещё продолжают выносить тела. Только что подтвердились данные о том, что преступник имел при себе маску лисы. Сейчас преступника увозят в полицейский участок, где он будет допрошен." \n\nИ вновь кадр возвращается в студию "Это просто невероятные новости, многие зрители знают что человек в маске лисы наиболее известен среди остальных, он ответственнен за серию убийств в полицейском участке совершённую на прошлой неделе, а так же за несколько других преступлений, включая убийство Николая Агафонова, известного продюсера. Если арестованный окажется им... Мы, наконец, получить ответы о вспыхнувшей волне насилия. Кто знает... возможно, это положит конец убийцам в звериных масках...""
 russia.215.a: "Он получил свои пятнадцать минут славы..."
 russia.216.t: "Дело об Убийце в маске Лисы"
 russia.216.d: "Судебный процесс был очень сложным, битва между прокурором и адвокатом длилась целый час, но определить победителя до сих пор невозможно.\n\n"Теперь подзащитный утверждает, что ему приказывали совершать эти убийства путём сообщений на его телефон. Вы проверили это заявление?" Спросил прокурор "Да." утвердительно ответил глава полиции "и что вы обнаружили?" "Телефон был полностью пуст." "Вы нашли улики, подкрепляющие заявление о "звонках с угрозами"?" "Нет. Не нашли" "Ясно... Больше вопросов нет." с уверенностью сказал прокурор.\n\nНо, видимо, адвокат решил, что ему еще рано сдаваться, и начал свою речь "Вы говорите, что не нашли физических улик в поддержку заявлений моего клиента. А как насчёт архивов оператора связи? Полиции ведь нетрудно получить доступ к такой информации?" на что глава полиции ответил "Да, мы изучили записи о звонках подсудимого." На что адвокат незамедлительно ответил "Вы нашли какие-нибудь звонки, которые могли подкрепить заявление моего клиента?" Глава полиции кивнул "Да, подзащитному действительно звонили в тот самый временной промежуток который он указал. Но..."\n\nНе договорив, адвокат прервал его, непонятно, то ли потому, что он торопился, то ли потому, что не хотел, чтобы глава полиции продолжал свою речь "Вам удалось отследить источник этих звонков? Если так, откуда они поступили?" "Да, они поступали из ночного клуба под названием "Золотой Телёнок"." "Теперь мой клиент утверждает, что совершить преступления, за которые он находится перед судом, его принудила итальянская мафия. Есть ли у полиции какая-нибудь информация о связи "Золотого Телёнка" с Итальянской мафией, которая могла бы подтвердить слова моего клиента?" "Действительно, заведение несколько раз отметилось в хронике бандитских разборок. Однако..." в очередной раз перебив начальника полиции адвокат с усмешкой сказал "Это всё, спасибо. Больше вопросов нет."\n\n"Свидетель может сесть. Суд удаляется на перерыв." Сказал судья, ненадолго положив конец конфликту двух умов."
 russia.216.a: "Это будет долгий суд..."
 russia.217.t: "Азов переходит на нашу сторону"
