 russia.123.d: ""
 russia.123.a: "Чертовы свиньи!"
 russia.124.t: "Южные осетины добровольно идут воевать"
 russia.124.d: ""
 russia.124.a: "Их услуги будут очень полезны!"
 russia.125.t: "Московская Зима"
 russia.125.d: ""
 russia.125.a: "Да возвратится Россия к величию!"
 russia.126.t: "Декларация Евразийского государства"
 russia.126.d: ""
 russia.126.a: "Последние дни Европы близки"
 russia.128.t: "Референдум в Донской Республике"
 russia.128.d: ""
 russia.128.a: "Великолепно!"
 russia.129.t: "Предложение по Каспийскому морю"
 russia.129.d: ""
 russia.129.a: "Великолепно!"
