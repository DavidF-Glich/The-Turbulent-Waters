 SOV_support_pensinores_desc: "Владимир Вольфович пообещал улучшить условия жизни пенсионеров, когда придет к власти. Он выполнит свое обещание."
 SOV_patriotic_youth_organizations: "Расширить Юнармию"
 SOV_patriotic_youth_organizations_desc: "Хотя многие из нашей молодежи были развращены западным влиянием, они все еще испытывают гордость за свою нацию. Мы должны развивать эти качества, чтобы быть уверенными, что наша молодежь продолжит наше наследие."
 SOV_revive_russian_culture: "Возродить Русскую Культуру"
 SOV_revive_russian_culture_desc: "Одним из величайших преступлений, совершенных коммунистическим режимом, было разрушение традиционного российского общества, чтобы превратить его в универсальное "советское" общество. В нынешнем виде нынешняя российская "культура" - это всего лишь советская оболочка, склеенная американским культурным импортом. Подобные ошибки должны быть исправлены."
 SOV_glorify_the_white_guard: "Прославлять Белую Гвардию"
 SOV_glorify_the_white_guard_desc: "Больше 70 Лет нам врали, сначала коммунисты, а потом "примиренцы". Говорили, что большевистская власть пришла с минимальным сопротивлением, но это не так! Красные упыри захватили власть в России - геноцидом, кровью Русского народа!\nТеперь этому конец, в новом Русском государстве, нету места этим кровожадным идолам, с их шизофренической манией мировой революции. Историческое общество и политика государства будет нацелена на возрождение отнятого, забытого доброго имени солдатам и офицерам, и всем кто сражался против красных узурпаторов. Историческая справедливость будет восстановлена, и истинные герои святой России, наконец-то, будут отомщены." 
 SOV_honor_the_romanovs: "Почтить Романовых"
 SOV_honor_the_romanovs_desc: "Романовы, несмотря на все сказанное, по-прежнему остаются единственной законной династией России. Наша империя должна дорожить их историей и оплакивать их судьбы. Такие предательства больше никогда не повторятся!"
 SOV_orthodoxy_supreme: "Верховенство Православия"
 SOV_orthodoxy_supreme_desc: "Нашими солдатами движет не зарплата, а долг и вера.\nНаши священники остаются с солдатами, чтобы наставлять их в самые тяжелые часы.\nНаше оружие благословлено не только инженерами, но и Всевышним.\nНаша вера - это сила, которая не уступит ни одному противнику."
 SOV_soothe_the_inordets: "Успокоить Инородцев"
 SOV_soothe_the_inordets_desc: "Этнические меньшинства забеспокоились после нашей победы на выборах. Мы заверим его, что, как и в старой империи, мы примем их в Россию с распростертыми объятиями - до тех пор, пока они будут лояльны существующему государству."
 SOV_destroy_aids: "Социальное Оздоровление"
 SOV_destroy_aids_desc: "Коммерциализация российского общества стала очевидной за последние несколько десятилетий. В условиях растущей цифровизации мира мы должны обеспечить, чтобы реклама, пропагандирующая деструктивные привычки, исчезла из поля зрения масс. Мы должны убедиться, что наше общество укрощает современные пороки, а не потакает им."
 SOV_promote_skilled_managers: "Продвигать Квалифицированных Управленцев"
 SOV_promote_skilled_managers_desc: "После устранения основных оппозиционных движений стало ясно, что мы также должны разобраться с бюрократией старого правительства. Чтобы убедиться, что Империя работает гладко, мы поставим самых лояльных людей на посты губернаторов, чтобы избежать каких-либо проблем в переходный период."
 SOV_supreme_leader: "Верховный Правитель"
 SOV_supreme_leader_desc: "С тех пор как мы стали империей, глупо, чтобы наш лидер был президентом. Поскольку Жириновский сам не намерен становиться императором, вполне подойдет должность "Верховного Правителя"."
 SOV_propagate_russian_irredentism: "Русский Ирредентизм"
 SOV_propagate_russian_irredentism_desc: "В то время как предыдущему правительству удалось добиться успеха во время грузинской войны и Русской весны, ему все еще не хватало решимости довести до конца возрождение мощи двуглавого орла. Поддержка патриотов, борющихся за "Русский мир", - это правильный шаг вперед."
 SOV_masters_of_europe: "Властители Европы"
 SOV_masters_of_europe_desc: "Европа, как всегда, остается главной угрозой для нас. Запад всегда пытался сковать Россию цепями, еще со времен тевтонов, но теперь они даже хотят уничтожить нашу культуру и традиции. В золотой век Российской империи ни одна пушка не осмеливалась стрелять в Европе без разрешения Екатерины Великой. Возрождение этих амбиций станет нашей новой целью."
 SOV_pridnestrovian_frontier: "Приднестровские Патриоты"
 SOV_pridnestrovian_frontier_desc: "Приднестровские Патриоты"
 SOV_subdue_central_asia: "Возвращение в Алматы"
 SOV_subdue_central_asia_desc: "Во время своего предательского правления, Советы отдали русские земли казахам, чтобы заручиться их лояльностью. Сейчас более 2 миллионов россиян живут при правительстве, которое доходит до латинизации своего языка, чтобы бороться с нашим влиянием. Русский мир вернется в Алматы, и он останется там навсегда."
 SOV_bent_caucasus: "Вторая Кавказская Война"
 SOV_bent_caucasus_desc: "Кавказ был очагом нестабильности с тех пор, как пал Советский Союз. Начиная от джихадистов и заканчивая НАТОвскими собачками, этот регион является постоянной головной болью для нашей нации. Если мы хотим бороться с Западом, мы должны обезопасить этот регион раз и навсегда."
 SOV_the_time_is_now: "Время Пришло!"
 SOV_the_time_is_now_desc: "Империя была возрождена и усилена, и теперь осталось сделать только одну вещь. Россия должна исправить самое тяжкое преступление большевиков и вернуть Малороссию в лоно Родины. Республики Донбасса будут спасены от украинских содомитов."
