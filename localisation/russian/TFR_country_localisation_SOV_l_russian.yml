 russia.769.t: "Новый Старый Социализм"
 russia.769.d: "В старом московском кафе сидели двое друзей, старые знакомые с давних времён. Один из них, Максим Черепанов - крупный, но честный предприниматель, который недавно потерял свой бизнес, проданный государству по новым законам за бесценок. Он тяжело вздохнул и, покачивая головой, обратился к своему товарищу, Антону Иванову, простому работяге, всю жизнь посвятившему труду и верному старым идеалам Ленинизма:\n- Знаешь, за 10 лет я выстроил свою компанию с нуля, я никакой не олигарх, ничего не воровал, вложил в неё душу, а теперь вот - забрали. За копейки. Разве можно так поступать? Куда мы торопимся? Зачем двигаться так быстро? Социализм нельзя построить мгновенно! Страна просто не готова... Нужно всё делать постепенно, а не так, чтобы ломать через колено.\nЕго друг, отличавшийся поддержкой действий новой власти, откинулся в кресле и усмехнулся.\n- А что ты хотел? Тебя не раскулачили под чистую, не выкинули на улицу. Ты остался на посту директора своей же компании. Разве это так уж плохо? Да, за копейки, но ведь твоя жизнь не рухнула. А стране нужно больше - после всех этих лет деградации. Мы потеряли слишком много времени, а теперь надо развиваться быстро. Повторить сталинский успех! И это требует решительных действий! Пойми, таковы требования времени...\n- Может, ты и прав... - неохотно пробормотал предприниматель, но его глаза всё ещё выдавали сомнение."
 russia.769.a: "Необходим рывок..."
 russia.770.t: "Переговоры Между Украиной и Россией"
 russia.770.d: "Несмотря на все наши усилия во время войны, нам пришлось вести переговоры с новым украинским правительством, которое пришло к власти после свержения предыдущего режима. Правительство Бойко более дружелюбно относится к России и русскоязычному населению, но нам пришлось временно отказаться от наших более радикальных предложений, таких как вступление Украины в ОДКБ (Организация Договора о коллективной безопасности) или новые территориальные аннексии.\n\nОднако после новых украино-российских переговоров в Одессе правительство Бойко согласилось подписать военный союз в обмен на значительное финансирование и инвестиции в послевоенное экономическое восстановление Украины. Сюда также входит строительство зоопарка в Киеве и аквапарка в Одессе."
 russia.770.a: "И вновь в Аркадии весна, и на Майдане людно..."
 russia.771.t: "Владимир Путин и Пустота"
 russia.771.d: "- Вовка! - позвал из-за двери голос Бориса Николаевича - ты где?\n\n- Нигде! - пробормотал он в ответ.\n\n- Во! - неожиданно заорал Ельцин, - молодец! Завтра благодарность на всю страну объявлю. Все ведь понимаешь! Так чего весь вечер дурнем прикидывался?\n\n- Как вас понимать?\n\n- А ты сам подумай. Ты что сейчас перед собой видишь?\n\n- Подушку, - сказал он, - но плохо. И не надо мне опять объяснять, что она находится в моем сознании.\n\n- Все, что мы видим, находится в нашем сознании, понимаешь. Поэтому сказать, что наше сознание находится где-то, нельзя, понимаешь. Мы находимся нигде просто потому, что нет такого места, про которое можно было бы сказать, что мы там находимся. Вот поэтому мы нигде. Вспомнил?\n\n- Борис Николаевич, - сказал он, - мне лучше одному побыть.\n\n- Ну как знаешь. Чтоб завтра был у меня как огурец. В полдень повышение, понимаешь."
 russia.771.a: "где Я в этом потоке?"
