 SOV_expose_russian_dissident_neo_nazism_desc: "Западники дурашливо решили использовать наших диссидентов, показывая их как святых демократии и либерализма, когда как их прошлое говорит о других ценностях, дорогих им - ксенофобия, расизм и нео-нацизм. Все эти взгляды не приветствуются не только в России, но и на западе, кроме тех моментов, когда об этом удобно забыть, но мы им напомним.\nЭто также поможет нашему народу увидеть, какие 'русские' на самом деле сражаются за так называемые 'западные ценности'."
