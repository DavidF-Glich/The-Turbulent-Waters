 russia.469.b: "Слишком жёстко..."
 russia.470.t: "Расцвет Русского инди-геймдева"
 russia.470.d: "После возрождения русского авангарда и футуризма, которые были забыты в течение десятилетий, художники, музыканты и писатели начали создавать новые яркие и необычные творения. Для поддержки новых талантов начали выделяться средства на создание новых произведений и организацию выставок, концертов и других мероприятий.\n\nИндустрия видеоигр также не осталась в стороне. Многие разработчики начали создавать игры, которые были необычными и заставляли задуматься. Они использовали элементы авангарда и футуризма, чтобы создать по-настоящему уникальные игровые миры. Многие из них стали очень популярными среди ценителей странных игр.\n\nБлагодаря этому буму инди игровой индустрии, Россия стала одним из лидеров в производстве непонятных и авангардных игр."
 russia.470.a: "Неясное..."
