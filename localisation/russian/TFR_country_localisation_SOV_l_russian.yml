 SOV_convene_the_duma: "Созвать Думу"
 SOV_convene_the_duma_desc: "После победы Единой России настало время закрепить нашу победу. Путина больше нет, но партия, которую он создал, продолжает существовать. Это вызвало большую неопределенность в правительстве и обществе, поскольку у нашей партии нет реальных программ и политики. \n\n С возвращением Медведева к власти он должен определить курс, которым будет следовать российская нация в течение следующего 6-летнего срока.  Продолжит ли он наследие Путина? Или он сохранит взгляды, которых придерживался в первый срок? \n\n Только время покажет."
 
 SOV_pressure_belarus: "Давление на Беларусь"
 SOV_stir_up_russian_nationalism: "Разжечь Национализм"
 SOV_stir_up_russian_nationalism_desc: "На протяжении многих десятилетий слово "национализм" в нашем государстве ассоциировалось со скинхедами и нацистами. Оно было и остается глубоко противоречивым термином.\n\nНо так ли это на самом деле? Были ли защитники Советского Союза подонками, защищаясь от нацистов? Разве белое движение было неправым, когда взяло в руки оружие, чтобы защитить старый образ жизни?\n\nНезависимо от идеологии, национализм - это то, что движет нашей страной. Красный или трехцветный - флаг не имеет значения. Для России - вот что в конечном итоге важнее всего."
 SOV_lukashenko_our_man: "Лукашенко, наш Мужик"
 SOV_lukashenko_our_man_desc: "Александр Лукашенко бережно руководил Беларусью. Его не остановили даже протесты, организованные Западом. Он и его руководство показали себя более чем способными помочь нам в наших начинаниях."
 SOV_transnistrian_question: "Приднестровье - Русский Оплот"
 SOV_transnistrian_question_desc: "Приднестровье. Первые патриоты русского мира. Когда Союз распался, именно эти русские патриоты заявили о своем намерении воссоединиться с родной страной. И после совместных усилий украинских и российских добровольческих батальонов (а также ультиматума российских солдат, расквартированных там), вот уже 3 десятилетия здесь царит мир с Молдовой. \n\n Но пока тучи сгущаются, мы должны сосредоточиться на интеграции региона в наши рынки и вооруженные силы. Они станут бастионом русского мира."
 SOV_unify_command_structures: "Унификация Командных Структур"
 
 SOV_push_back_the_west: "Противостояние с Западом"
 SOV_push_back_the_west_desc: "Большинство считает Медведева "прозападным" идеалистом. Однако, похоже, у всех идеалистов есть предел. Как и Владимир Путин до него, Медведев видит в нынешней Европе противника. Мечты 2000-х годов о российско-европейской оси в качестве третьего баланса сил против Америки и Китая давно ушли в прошлое. \n В то время как левая рука Запада горит в агонии, правая перевооружается, чтобы сдержать нас. Мы не можем тратить время на бесполезные тривиальные драмы в Думе. Система, которую построил Путин, слишком статична для того, что нас ждет, и цель президента - обеспечить выживание России, несмотря ни на что. \n\n Пугалки, которые европейцы рассказывают себе о нас, реальны, потому что мы сделаем их таковыми."
 SOV_putinism_with_human_face: "Путинизм с Человеческим Лицом"
 SOV_putinism_with_human_face_desc: "Хотя в первый срок его правления Россия вступила в ВТО и взяла курс на сотрудничество с Европой, для большинства россиян было очевидно, что именно Путин руководит страной. Однако, похоже, что за все эти годы идеи, которые были у нашего нынешнего президента, так и не исчезли. \n\n Дмитрий Медведев решил, что система должна адаптироваться к современным вызовам мира. В условиях, когда гегемон убивает сам себя, мы не можем бездействовать под прикрытием стабильности. \n\n Россия должна измениться, потому что нет более идеального момента, чем этот."
 SOV_money_for_pensioners: "Деньги для Пенсионеров"
 SOV_money_for_pensioners_desc: "Несмотря на то, что несколько лет назад мы увеличили возраст выхода на пенсию, мы не можем оставить наших пожилых людей без поддержки. В нынешние кризисные времена мы должны демонстрировать образ стабильности и силы тем, кто за нас голосует. Кроме того, это может поднять наши показатели. Беспроигрышный вариант."
 SOV_tighten_media_noose: "Усилить Контроль над СМИ"
 SOV_tighten_media_noose_desc: "По мере приближения даты нашей великой борьбы мы должны убедиться, что наша медиасфера находится под нашим полным контролем. Слишком долго западные проекты, такие как "Новая газета" и "Радио Свобода", свободно работали на нашей земле. Наша информация будет тщательно контролироваться и проверяться на предмет любой дезинформации, которая может быть направлена против нас."
 SOV_a_toast_to_our_friends: "Тост за Наших Друзей!"
 SOV_a_toast_to_our_friends_desc: "Хотя у крупного бизнеса и олигархов есть свои проблемы, пока что они отвечают нашим интересам. Давайте поздравим их за верность!"
 SOV_weaponise_gazprom: "Превратить Газпром в Оружие"
 SOV_weaponise_gazprom_desc: "Газпром слишком ценен, чтобы оставаться просто энергетической компанией. В условиях мирового пожара мы, по сути, стали одним из крупнейших экспортеров энергоресурсов в мире. Вот уже десять лет мы кормим Европу дешевым газом, а нам не оказывают должного уважения. \n Возможно, европейцам пора понять, что их процветание частично зависит от нас."
 SOV_them_in_our_pockets: "Держать их на Коротком Поводке"
 SOV_them_in_our_pockets_desc: "У наших олигархов есть то, в чем мы отчаянно нуждаемся: зарубежные сети. СМИ, финансы, промышленность, контакты - у них много иностранного капитала. Пришло время использовать его на благо России. В Европе есть много людей, которым мы нравимся, но еще больше тех, кому нравятся наши деньги."
 SOV_prepare_for_unification: "[belarus_unification]"
 SOV_prepare_for_unification_desc: "[belarus_unification_desc]"
 SOV_belarus_unification: "Подготовиться к Объединению"
 SOV_belarus_unification_desc: "Беларусь, наша братская республика. Более 20 лет назад был подписан договор о Союзном государстве, и многие думали, что время воссоединения давно прошло. Однако оно пришло и не пришло. Возможно, в будущем к нам присоединятся и наши братья в Новороссии, а пока двум сестрам пора готовиться к этой реальности."
 SOV_further_integration: "Дальнейшая Интеграция Беларуси"
 SOV_further_integration_desc: "Поскольку Путин успел провозгласить Союзное государство до своей печальной отставки и ухода из жизни, перед нынешней администрацией поставлена задача дальнейшей интеграции. Беларусь станет одним из важнейших регионов для российской экономики, как и было предначертано ее судьбой."
 SOV_belarus_operation: "Военная Операция в Беларуси"
 SOV_belarus_operation_desc: "Не помочь Лукашенко было второй по величине ошибкой в нашей современной истории после того, как мы не вмешались, чтобы спасти правительство Януковича. Теперь у нас не один, а два братских народа, во главе которых стоит прозападная элита, желающая только одного - уничтожить все, что нас связывает. \n Уже сейчас змагарские националисты пытаются переделать Беларусь, выставить себя колонизированными Россией. Однако они действительно колонизированы. \n Однажды мы уже выгнали Речь Посполитую с этих земель и пресекли их попытки ассимилировать наших белорусских братьев. И сейчас мы сделаем это снова."
 SOV_central_asian_military_operation: "Центральноазиатская Военная Операция"
 SOV_central_asian_military_operation_desc: "Правительства стран Центральной Азии находятся в своеобразном положении. На протяжении десятилетий они пытались дистанцироваться от нас и диверсифицировать своих экономических партнеров. И если раньше мы могли игнорировать западные НПО, школы и выкупленные бизнесы, то сегодня мы не уже не можем себе этого позволить. \n\n Центральная Азия будет иметь выбор между ОДКБ и НАТО. И выбор в пользу НАТО будет иметь последствия."
 SOV_caucasus_military_operation: "Закавказская Военная Операция"
 SOV_caucasus_military_operation_desc: "Кавказ всегда был сложным регионом для навигации. Грузины, которые ненавидят нас за то, что мы остановили их вторжение в Южную Осетию. Азербайджанцы и армяне постоянно воюют. И все же мы не можем оставить этот фланг без защиты. НАТО может попытаться привлечь Грузию или Азербайджан на свою сторону, что поставит под угрозу всю нашу южную группировку. \n\n Мы пошлем им ультиматум о сотрудничестве и дружбе. Если они откажутся, что ж, Россия найдет в этих странах людей, готовых возглавить страну и сотрудничать с нами."
 SOV_recognize_donbas: "Признание Республик Донбасса"
 SOV_recognize_donbas_desc: "Очень жаль, что мы не сделали этого раньше. Донбасские республики умирали и проливали кровь за нас, так почему же мы должны продолжать игнорировать их суверенитет? Они более чем достойны признания, ведь именно они дали жизнь русской весне."
 SOV_address_the_nation: "Обращение к Народу"
 SOV_address_the_nation_desc: "Время пришло. Мы спасем наших братьев из Донбасса от украинского правительства. Однако Европа почти гарантированно вмешается. Это не имеет большого значения. Они могут превосходить нас числом, но это тоже нормально. Мы победили Наполеона, имея значительно меньшую численность. Мы не дали Гитлеру войти в Москву, будучи в меньшинстве почти 2 к 1. \n\n И, как и в прошлом, Русский Орел вернется к роли лидера Европы."
