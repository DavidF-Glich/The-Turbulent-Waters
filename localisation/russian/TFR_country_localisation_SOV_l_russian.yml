 SOV_suraykin_politburo_category: "Политбюро"
 SOV_suraykin_politburo_category: "\n\n\n\n\n£GFX_SOV_suraykin_politburo_banner\n\n\n\n\n\n\n\nС победой истинной коммунистической революции, мы наконец можем построить настоящий социализм, как нам завещали Ленин и Сталин. Товарищ Максим сформировал своё ортодоксальное политбюро, наполненное лишь истинными Марксистами-Ленинистами, которое поможет ему воплотить коммунизм в реальность."
