 russia.269.c: "Только потомок Жириновского может править."
 russia.269.e: "Власов всегда был его любимчиком."
 russia.269.a: "Совет Слуцкого доминирует."
 russia.269.b: "У ЛДПР есть более важные задачи, чем возвращение пропавших брюк неудачникам."
 russia.269.f: "Это "регентство" должно закончиться, пришло время восстановить законных правителей."
 russia.269.j: "Бут выходит победителем."
 russia.270.t: "Союз Нерушимый"
 russia.270.d: "Коммунистическая Партия и Советский Народ наконец-то воссоединили Союз, который они потеряли более 30 лет назад. Это поистине великое событие, но мы пока не можем радоваться: хотя наши экономики довольно тесно связаны, нам придется восстанавливать большинство связей между Республиками, и это не считая государственного строительства!"
 russia.270.a: "Наши цели ясны, задачи определены. За работу, товарищи!"
 russia.271.t: "Чубайс покинул Россию."
 russia.271.d: "Анатолий Чубайс ушел с поста специального представителя президента России по вопросам устойчивого развития и уехал из страны, сообщает Bloomberg со ссылкой на источники. Как пишет издание, Чубайс ушел в отставку и покинул страну из-за неожиданных результатов выборов. Два знакомых Чубайса рассказали нам, что он вместе со своей супругой Авдотьей Смирновой уехал в Стамбул (ее знакомый также подтвердил, что она в Стамбуле). По словам одного из них, Чубайс «собирался вернуться» в Россию."
 russia.271.a: "Совсем скоро страну начнут покидать и олигархи... Нам нужно быть быстрее их."
