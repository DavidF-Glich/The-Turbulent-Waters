 SOV_mobilize_the_chechens_UR: "Мобилизовать Чеченцев"
 SOV_deals_with_oligarchs: "Сделки с Олигархами"
 SOV_deals_with_oligarchs_desc: "У олигархов есть деньги и влияние, чтобы поддержать нашу экономику. Вместо того чтобы национализировать их бизнес, мы должны использовать их зарубежные активы и связи для развития нашей экономики."
 SOV_invest_in_CSTO_members: "Инвестироваться в членов ОДКБ"
 SOV_invest_in_CSTO_members_desc: "Члены нашего альянса, по самым скромным подсчетам, не готовы к крупному конфликту. Фактически, как и европейские друзья США в НАТО, младшие члены ОДКБ ожидают, что мы будем защищать их практически без всякого вклада с их стороны. Этого не будет. \n Мы реорганизуем их вооруженные силы в единую структуру и будем инвестировать в них. В конце концов, у нас есть планы и на них в предстоящем конфликте..."
 SOV_focus_russian_economy: "Усилить Российскую Экономику"
 SOV_focus_russian_economy_desc: "У госкорпораций, при всех их недостатках, есть потенциал. РосАтом - прекрасный тому пример. Корпорация, которая сделала нас крупнейшим экспортером ядерного топлива в мире. Внедрение такой же эффективности во всех наших отраслях будет иметь решающее значение."
 SOV_invest_in_donbas: "Инвестироваться в Донбасс"
 SOV_invest_in_donbas_desc: "Донбасс - очень богатый регион. И хотя из-за войны он находится в экономическом тупике, это не значит, что мы не можем его возродить. Инвестиции в регион дадут ему достаточно средств, чтобы не только окупить себя, но и интегрироваться в нашу экономику."
 SOV_strengthen_serbia_ties: "Укрепление Связей с Сербией"
 SOV_strengthen_iran_ties: "Укрепление Связей с Ираном"
 SOV_nationalize_oligarch_industries: "Национализировать Промышленность Олигархов"
 SOV_nationalize_oligarch_industries_desc: "Если с самими олигархами по разным причинам справиться проблематично, то национализация их отраслей будет гораздо проще. В конце концов, многие из них получили свои должности от правительства. Они должны знать, что бывает с теми, кто идет против нашей воли."
 SOV_merge_tankograd: "Объединить Танкоград"
 SOV_merge_tankograd_desc: "В настоящее время наши танковые заводы разделены между несколькими предприятиями, каждое из которых возглавляет гражданский бизнесмен, не имеющий достаточных знаний о координации. На самом деле, единственная причина, по которой наша военная промышленность сохранилась в таком хорошем состоянии, заключается в том, что бизнесмены решили, что будет проще продать произведенное оружие за границу, чем пустить завод на слом, как многие другие. \n Мы благодарны им за это, поэтому мы заберем у них эти заводы и создадим единый конгломерат по производству танков."
 SOV_invest_education_sector: "Народно-Ориентированная Экономика"
 SOV_invest_education_sector_desc: "Хотя мы могли бы просто сделать то, что сделали Советы в отношении промышленного развития, разве улучшение жизни наших людей не является лучшей альтернативой? Больше денег в экономике и больше местных продуктов, которые они будут готовы покупать. Справедливая зарплата также поможет подняться нашему малому бизнесу, поскольку у наших людей будет больше денег, чтобы тратить их на себя. Россияне заслуживают богатой жизни! И российская экономика тоже этого заслуживает!"
 SOV_invest_scientific_sector: "Ориентация на Промышленное Развитие"
 SOV_invest_scientific_sector_desc: "Нам нужен крупный сектор легкой промышленности, способный конкурировать с иностранными предприятиями. Фабрики должны быть эффективными и в изобилии присутствовать в нашей стране. Мы не можем стать мастерской мира, да. Но мы всегда можем занять нишу, подобную Германии или Японии. Пора тратить все те деньги, которые мы накопили."
 SOV_invest_nulcear_power: "Приоритет Военной Промышленности"
 SOV_invest_nulcear_power_desc: "Как бы нам ни хотелось сосредоточиться на гражданской промышленности, военная должна быть в приоритете. У нас нет ни денег, ни времени, чтобы тратить их впустую. Главная цель России в текущем десятилетии - выжить. Потребление может подождать." 
 SOV_invest_resource_refining: "Приоритет Гражданской Промышленности"
 SOV_invest_resource_refining_desc: "Развитие гражданской промышленности станет большим долгосрочным благом для России. Местные предприятия не только сохранят деньги внутри страны, но и помогут нам в будущем экспортировать нашу продукцию за рубеж. Кроме того, местная промышленность будет вынуждена искать творческие пути преодоления ограниченности трудовых ресурсов. Возможно, это даже приведет к автоматизации наших производств?"
 SOV_subsidize_super_computer_research: "Национальный Проект: "Развитый Урал""
 SOV_subsidize_super_computer_research_desc: "Урал был и остается нашим главным промышленным центром. Именно оттуда наши военные получают оружие. Там расположена наша тяжелая промышленность. И именно там произойдет наша следующая промышленная экспансия."
 SOV_subsidize_medical_research: "Национальный Проект: "Развитие Дальнего Востока""
 SOV_subsidize_medical_research_desc: "Дальний Восток уже давно приглянулся правительству для массового освоения. Еще с советских времен, когда была построена железная дорога БАМ, в этот регион наблюдался массовый приток жителей в новые города. Однако после распада СССР этот регион остается раздробленным и экономически изолированным от остальной части страны. \n Чтобы наши многополярные идеи сработали, мы должны сделать так, чтобы Дальний Восток стал новой экономической опорой России. Пусть Владивосток станет новым Санкт-Петербургом!"
 SOV_invest_in_computing_technology: "Начало Суверенной Экономики"
 SOV_invest_in_computing_technology_desc: "В нашей экономике в основном доминируют государственные корпорации, иностранные конгломераты и "русские" предприятия, зарегистрированные в офшорах. И все же наш президент считает, что мы должны вернуться в индустриальную державу, которой когда-то были. И это его план, которому мы собираемся следовать.Помимо процветающего IT-сектора, мы возродим и создадим новые высокотехнологичные отрасли для нашей страны."
 SOV_attract_chinese_investors: "Привлечение Китайских Инвесторов"
 SOV_attract_chinese_investors_desc: "Как ни печально это признавать, но для полного экономического возрождения нам нужны иностранные инвесторы. И если Европа для нас закрыта, то в Китае, похоже, есть большое количество людей, готовых развивать нашу промышленность.Их средства и связи станут отличным толчком для нашей страны."
 SOV_return_to_gold_standard: "Возвращение к Золотому Стандарту"
 SOV_return_to_gold_standard_desc: "Знаете, мы должны были сделать это уже давно. У нас много хранящегося золота и много рублей, которым нужна твердая почва, чтобы стать сильной валютой. И сейчас, когда мировые рынки реформируются на фоне кризисов, нет лучшей возможности сделать это. Некоторые страны могут жаловаться, но это их проблема."
 SOV_market_regulations: "Ввести Рыночные Правила"
 SOV_market_regulations_desc: "При всех разговорах о «свободном рынке», приоритетом для нас должна быть Россия и только Россия. В условиях приближающегося европейского конфликта мы должны убедиться, что наша экономика работает в основном на отечественную продукцию."
 SOV_send_military_equipment: "Интегрировать Белорусские Гос. Компании"
 SOV_send_military_equipment_desc: "Мы могли бы просто приватизировать белорусскую промышленность, но нужно ли нам это? Система работает уже 30 лет, и мы не можем просто отказаться от нее. Кроме того, оппозиционные кандидаты 2020 года проводили свою кампанию за приватизацию белорусских предприятий или за реорганизацию существующей системы. Неужели мы хотим использовать те же рамки, которые предлагала Змагарская оппозиция? \n\n Не раскачивайте лодку, Беларусь сохранит свою экономическую модель."
 SOV_send_humanitarian_aid: "Приватизировать Белорусские Гос. Компании"
 SOV_send_humanitarian_aid_desc: "Белорусская промышленность неконкурентоспособна на современном рынке. Мы можем сохранить все, как было, но лучше позволить рынку решать, каким отраслям отдать предпочтение в Беларуси. \n\n Батька может ворчать сколько угодно, но экономика важнее."
 SOV_force_petrol_ruble: "Нефтяной Рубль"
 SOV_force_petrol_ruble_desc: "Поскольку и Америка, и Саудовская Аравия втянуты в гражданские войны, перед нами открывается потрясающая возможность получить еще больше прибыли от торговли нефтью. Нефтедоллару пришел конец, и, похоже, у нас есть возможность укрепить свои позиции. \n Люди смеялись над нами за то, что мы "глобальная бензоколонка", называя нас нацией, время которой еще придет. Но пока черное золото горит по всему миру, те же самые критики ползут к нам, чтобы получить хоть каплю наших богатств."
 SOV_support_two_party_system: "Поддержать Двухпартийную Систему"
 SOV_support_two_party_system_desc: "Хотя Единая Россия служила Путину в его начинаниях, всем ясно, что партия была, по сути, "глухими согласными" с президентом. У нее нет ни реальных целей, ни идеологии, и она кишит лоббистами и людьми, которых общественность воспринимает как "выходцев из другого мира". \n\n И хотя причиной падения Америки стала поляризованная двухпартийная система, у нее есть свои достоинства. По сравнению с постоянными европейскими партийными тупиками, которые обездвиживают государство, или с нашим и японским монопартийным статизмом, американская система на протяжении большей части истории была стабильной. Мы будем подражать этой системе, объединив все левые партии в одну, фактически сделав ее левоцентристской благодаря СР-ЗП и Миронову. Мы, тем временем, возьмем кадры ЛДПР и перестроим себя в правоцентристскую партию. \nУ обеих партий будут схожие программы и внешняя политика, что обеспечит им возможность сотрудничать друг с другом по ключевым вопросам. \n\n Америка горит в расколе, но было время, когда кандидаты могли без проблем вести кампанию от любой партии (а в некоторых комичных случаях и от обеих одновременно). Это то, что мы должны повторить. Социалисты, националисты, все мы - русские. Мы никогда не должны забывать об этом."
 SOV_loosen_media_restrictions: "Ослабить Ограничения для СМИ"
 SOV_loosen_media_restrictions_desc: "Несмотря на то, что наш будущий конфликт с Европой не за горами, мы понимаем, что дать людям возможность высказаться в СМИ очень важно. Ослабив ограничения на то, о чем можно и о чем нельзя говорить в СМИ, мы сделаем их удобным местом для дискуссий и критики \n Россияне должны быть открыты для высказывания своего мнения, ведь именно в этом и заключается свобода. Конечно, как и в любой свободной стране, у нас будет свобода выбора, какие вопросы мы будем затрагивать, а какие игнорировать."
 SOV_enact_anti_corruption_laws: "Новые Законы о Борьбе с Коррупцией"
 SOV_enact_anti_corruption_laws_desc: "Как бы нам ни хотелось считать нашу систему совершенной, мы не можем отрицать, что в ней есть много плохих элементов. И хотя мы всегда можем просто игнорировать эту проблему, наш президент считает, что сейчас не время для безделья. Воровство триллионов рублей каждый год было проблемой в предыдущие годы. Теперь это неприемлемо. \n\n Мир движется к радикальным изменениям. Мы не можем полагаться на людей, которые рассматривают нашу страну как простую работу по обналичиванию денег с их особняками в Европе и на Ближнем Востоке. У России нет денег, чтобы тратить их впустую в предстоящей борьбе, потому что огонь продолжает гореть."
 SOV_secure_oligarch_loyalty: "Обеспечение Лояльности Олигархов"
 SOV_secure_oligarch_loyalty_desc: "Олигархи остаются влиятельной группой в нашем обществе. Хотя мы можем обойти их интересы благодаря тому, что они в значительной степени подневольны, ясно, что мы не можем просто оставить их в покое, если хотим когда-нибудь добиться победы над Европой\n\n Мы не будем требовать от них многого. Их яхты, виллы и богатства могут остаться. До тех пор, пока они будут показывать результаты и поддерживать нас всем сердцем. \n\n Российская элита всегда хотела, чтобы ее считали частью "глобальной" партии миллиардеров. Но то, что мы предлагаем, гораздо грандиознее. Перспектива владеть экономикой целого континента в своих интересах... под нашим присмотром и контролем. Они будут глупцами, если не согласятся."
 SOV_amend_the_constitution: "Обновление Конституции"
 SOV_amend_the_constitution_desc: "Нынешняя конституция, к сожалению, не соответствует представлениям президента о том, как должна функционировать идеальная Россия.\n В ней много неопределенностей и лазеек, которыми могут воспользоваться недоброжелатели. Такой конституции было достаточно, когда у руля стоял Путин, ведь его влияние и решения могли надежно держать систему в узде. \n\n Однако что произойдет, если президентское кресло займет человек, не обладающий способностями Путина или Медведева? Смогут ли они переступить через эти конкурирующие интересы, или они будут сметены ими, став не более чем фигурантами для силовиков и крупного бизнеса? \n\n Наша система должна быть отлажена, и для этого потребуется ее полная перестройка."
 SOV_refine_the_constitution: "[SOV_refine_the_constitution]"
 SOV_refine_the_constitution_desc: "Хотя в нынешней конституции есть некоторые проблемы, президент решил, что простых поправок и изменений будет достаточно для решения текущих вопросов. Да, наша система была построена на этой основе. Но мы всегда использовали неформальные связи для достижения своих целей, когда сталкивались с подобными проблемами. \n\n Американская и европейская демократии тоже сталкиваются с подобными проблемами, но они не переписывают свои конституции полностью. В нашем стремлении к изменениям мы не можем ослеплять себя наивным идеализмом. Изобретать колесо заново нет необходимости, пока будущие администрации изучают прошлые ошибки, как местные, так и зарубежные."
 SOV_refine_the_constitution_loc: "Поправки в Конституцию"
 SOV_reinforce_putin_constitution: "Укрепить Путинскую Конституцию"
 SOV_celebrate_putins_legacy: "Восхвалять Наследие Путина"
 SOV_celebrate_putins_legacy_desc: "Мы помним, как запад писал о нас в 2000 году. "С Россией покончено" - такие они делали заявления. Но посмотрите, что происходит сейчас. Мы уничтожили Семибанкирщину, мы приручили Кавказ. Мы вернули Крым и готовимся вместе с нашими союзниками завершить освобождение Донбасса. Наконец-то мы снова выступили против Запада, как феникс, восставший из пепла. \n И кого мы можем поблагодарить за это? \n Владимира Владимировича Путина. И это его наследие мы будем бережно хранить."
 SOV_church_support: "Поддержка Патриарха"
 SOV_church_support_desc: "С тех пор как церкви было разрешено практиковать в открытую, она преобразилась. Святые отцы больше не являются отставными ветеранами-афганцами, которые самостоятельно восстанавливают церкви, одновременно борясь с ростом западных сект христианства, а также с буквальными культами. С помощью Путина церковь многое обрела, хотя и не может вернуться к дореволюционным годам. \n\n Православие было основой нашего народа, и его поддержка придаст Медведеву больше легитимности, одновременно подрывая тот имидж, который он имел во время своего первого срока."
 SOV_a_new_republic: "Новая Федерация"
 SOV_a_new_republic_desc: "За последние 40 лет Россия сильно изменилась, но она изменится еще раз. Путинская технократия стабилизировала нашу страну, но и она не может длиться вечно. Благодаря новым реформам Россия становится на путь демократии, схожей с идеалами царской эпохи. \n\n В отличие от нестабильной системы 90-х годов, мы не будем марионетками других стран. Мы не будем демонизировать ни царскую, ни советскую эпохи, которые дали нам так много. Наша история - это священная мантия, и демократия, которую мы построим, будет новой эрой в ней. \n\n Вперёд, Россия!"
 SOV_focus_resource_exploitation: "Сосредоточиться на Эксплуатации Ресурсов"
 SOV_focus_resource_exploitation_desc: "Как бы нам ни хотелось стать такой же промышленной державой, как Китай, к сожалению, у нас нет ни ресурсов, ни рабочей силы для этого. Именно поэтому мы должны сосредоточиться на добыче ресурсов. В то время как наша растущая промышленность будет обслуживать внутренний рынок, ресурсы, которые мы добываем, будут экспортироваться повсюду,\n Кроме того, сейчас, когда мир находится в таком хаотичном состоянии, мы являемся одним из единственных стабильных экспортеров энергии."
 SOV_industrial_expansion: "Промышленная Экспансия"
 SOV_industrial_expansion_desc: "В то время как экономические стимулы после 2014 года оживили наш сельскохозяйственный сектор, наш промышленный сектор продолжает переживать спад. Однако в условиях, когда Америка горит, Европа враждует, а Азия, похоже, готовится к большой войне, мы не можем полагаться ни на кого, кроме себя. \n Нам нужно, чтобы наша промышленность могла покрыть большинство наших местных потребностей. Русская промышленность для русского народа."
 SOV_regulate_trade_unions: "Российская Космическая Экономика"
 SOV_regulate_trade_unions_desc: "Гражданская война в США должна была положить конец коммерческой космонавтике, но, похоже, на самом деле она привела к ее росту. В то время как Китай и Россия остаются основными производителями ракет, Европа и Азия, похоже, используют кадры NASA и коммерческой космонавтики для создания собственных программ. \n На данный момент наблюдается не только бум производства спутников, но и разработки в области добычи астероидов, которых никогда раньше не было. \n Мы должны оседлать эту волну, ведь наше выгодное положение делает нас одним из главных бенефициаров нового космического рынка."
 SOV_defense_industry_expansion: "Поддерживать Экономический Солидаризм"
 SOV_focus_resource_exploitation_desc: "Как бы нам ни хотелось стать такой же промышленной державой, как Китай, к сожалению, у нас нет ни ресурсов, ни рабочей силы для этого. Именно поэтому мы должны сосредоточиться на добыче ресурсов. В то время как наша растущая промышленность будет обслуживать внутренний рынок, ресурсы, которые мы добываем, будут экспортироваться повсюду,\n Кроме того, сейчас, когда мир находится в таком хаотичном состоянии, мы являемся одним из единственных стабильных экспортеров энергии."
 SOV_land_reforms: "Провести Прогрессивные Налоговые Реформы"
 SOV_land_reforms_desc: "Прискорбная реальность заключается в том, что нам нужно гораздо больше денег. К счастью, у нас есть много денег, которые спрятаны в кошельках наших политиков и бизнесменов. Проведя прогрессивную налоговую реформу, мы обеспечим стабильный приток денег в нашу казну."
 SOV_trade_unions: "Поощрять Профсоюзы"
 SOV_trade_unions_desc: "Как бы мы ни гордились нашим советским наследием, профсоюзы остаются редкостью в нашей промышленности. Это позволяет бизнесменам не платить нашим рабочим достаточно, что приводит к ухудшению ситуации в обществе. Развивая профсоюзы, мы также сможем контролировать корпорации и их владельцев, чтобы они не перегибали палку."
 SOV_centralize_power: "Централизация Власти"
 SOV_centralize_power_desc: "Единая Россия - это четкий центр власти нашего правительства, но остальные партии все еще продолжают двигаться полунезависимо. Для нашей борьбы мы должны действовать как единое целое. Используя платформу "Народного фронта", мы сможем создать коалицию из всех основных российских партий, чтобы открыто выступать под знаменем ЕР. \n На каждом заседании Думы мы видели, как ЕР и другие партии препираются между собой. Коалиция позволит нам сгладить разногласия и двигаться как единый организм."
 SOV_protect_russian_economy: "Защитить Российскую Экономику"
 SOV_protect_russian_economy_desc: "Наш поворот к свободной торговле и иностранным инвестициям был ошибкой. Российскую экономику наводнили не только иностранцы, скупающие предприятия, но и иностранная продукция, превосходящая отечественную. Хотя иностранные инвесторы могут остаться, мы будем отдавать предпочтение местным компаниям и защищать их от иностранных. Наша цель - быть самодостаточными и ориентированными на экспорт."
