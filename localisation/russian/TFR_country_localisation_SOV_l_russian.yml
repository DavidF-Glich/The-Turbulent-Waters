 SOV_american_intervention_category: "Вмешательство в Гражданскую Войну в США"
 SOV_american_intervention_category_desc: "Стремление американского истеблишмента к мировой гегемонии, в конце концов, привело к краху самих США. Количество беззаконных банд, опасных террористов и безумцев, которые бесчинствуют в бывших Соединенных Штатах, вызывает глубокое беспокойство и представляет угрозу порядку вещей, длительная война приведет к еще большей нестабильности во всем мире и террористическому хаосу.\nК счастью, есть горстка истинных американских патриотов, которые стремятся восстановить Америку, которая хочет мирно сосуществовать с другими странами и отказывается от глобалистских притязаний на мировое господство."
