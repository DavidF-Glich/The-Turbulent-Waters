 SOV_NATO_war_category: "Война с НАТО"
 SOV_NATO_war_category_desc: "\n\n\n\n\n£GFX_SOV_NATO_war_category\n\n\n\n\n\n\n\nВойна с Западной Европой неизбежна. Нашим целям доминирования в Европе препятствует существование НАТО.\n\nЭта война, как и все войны, §Rрано или поздно должна закончиться§!, и мы должны сделать это до того, как потерпим поражение или наш народ больше не сможет этого выносить. Генеральный штаб рекомендовал воздержаться от вторжения §Yвесной§!... Но, если это самый подходящий момент, тогда мы нанесем удар!. Для того чтобы наша победа была абсолютной, мы должны удержать §YВАРШАВУ§! §RИ§! §YБУДАПЕШТ§!. Нации, которые мы завоюем у §CНАТО§!, будут §Gинтегрированы§! в нашу нацию после нашей победы.\n\n\n§RОСНОВНЫЕ ЦЕЛИ§!:\n\n§YВАРШАВА§!: [GLOBAL.get_warsaw_status]\n§YБУДАПЕШТ§!: [GLOBAL.get_budapest_status]\n§YКИЕВ§!: [GLOBAL.get_kiev_status]\n\n§RВТОРОСТЕПЕННЫЕ ЦЕЛИ§!:\n\n§YВИЛЬНЮС§!: [GLOBAL.get_vilnius_status]\n§YБУХАРЕСТ§!: [GLOBAL.get_bucharest_status]\n§YОДЕССА§!: [GLOBAL.get_odessa_status]\n§YРИГА§!: [GLOBAL.get_riga_status]\n§YКРАКОВ§!: [GLOBAL.get_krakow_status]\n\n§GСОЮЗНЫЕ ГОРОДА§!:\n\n§YМИНСК§!: [GLOBAL.get_minsk_status]\n§YДОНЕЦК§!: [GLOBAL.get_donetsk_status]\n§YРОСТОВ§!: [GLOBAL.get_rostov_status]\n§YСЕВАСТОПОЛЬ§!: [GLOBAL.get_sevastopol_status]\n§YКАЛИНИНГРАД§!: [GLOBAL.get_kaliningrad_status]"
