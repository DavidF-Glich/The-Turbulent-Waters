 russia.300.t: "Вече Начинает Заседание"
 russia.300.d: "После реорганизации российской политической структуры во время нашей революции. Солярный Вождь Александр Дугин пришел к выводу, что лучший курс действий - это, наконец, установить новую по-настоящему демократическую форму правления в Евразии. Было создано Вече, аналогичное Верховному Совету прошлого, однако, с большим представительством и межклассовым участием, со многими "политическими общинами", которые теперь лоббируют поддержку своих депутатов.\n\nСолярный Вождь заявил, что новая система все еще находится в переходном периоде, поскольку целью евразийства является полная демократия, но такой эксперимент не может быть выполнен, пока западный тоталитарный либерализм разгуливает на свободе со своими собаками у наших ворот."
 russia.300.a: "Пусть расцветут сто цветов"
 russia.301.t: "Возвращение Партократии"
 russia.301.d: "С каждым днем возрождённого коммунистического правления в России становится все более очевидным, что с возвращением к "старым добрым временам" также последовало возвращение абсолютного партийного контроля. Все больше и больше людей понимают, что для продвижения по службе и достижения более высокого уважения нужно быть членом партии.\nТочно так же, как в СССР формируется раздутая каста аппаратчиков, партийные комитеты получают больше работы и больше привилегий, а также растет потребность в желание получит на лапу.\nКонечно, новые члены партии верят и следуют линии партии, установленной Политбюро, вне небольшой беседы на своих кухнях.\nОднако, на самом деле, это не является проблемой, такое количество рабочей бюрократии помогает централизовать руководство на местах, люди по-прежнему счастливы, поскольку преимущества возрожденных социальных программ перевешивают бюрократическое упрямство. Пока экономика растет, Политбюро нечего бояться."
 russia.301.a: "Партия - ум, честь и совесть нашей эпохи."
 russia.302.t: "Протесты против реформ Рашкина"
 russia.302.d: "В последние дни правительственные здания в крупных городах стали свидетелями притока протестующих против Рашкина. На первый взгляд может показаться, что это надоедливые путинисты и другие сторонники старого режима, но при ближайшем рассмотрении вокруг можно увидеть много коммунистов и их лозунги, иногда перевешивающие другие. Они утверждают, что Рашкин - либерал, западный шпион и новый Горбачев, а коммунисты добавляют, что он предал принципы истинного ленинизма, и начинает вредную либерализацию, которая приведет молодую РСФСР к катастрофе.\nСекретные службы, по приказу Политбюро, начали расследование возможного финансирования со стороны антикоммунистических деятелей, но пока ничего не было найдено.\nЭти протестующие, однако, кажутся всего лишь громким меньшинством, абсолютное большинство населения в настоящее время пожинает плоды новой социальной экономики и радуется ветрам перемен, принесенным реформаторами-рашкиницами."
 russia.302.a: "Эти незначительные препятствия не остановят движение прогресса!"
 russia.303.t: "Новые Лица Для России"
 russia.303.d: ""
 russia.303.a: "Министры Жириновского"
 russia.303.b: "Министры Совета"
 russia.304.t: "Царев Объявляет Референдум"
 russia.304.d: "Олег Царев в своем недавнем выступлении раз и навсегда поставил точку в вопросе интеграции Новороссии и объявил о проведении референдума об интеграции в состав России"
 russia.304.a: "Нам нужно начать готовиться!"
 russia.305.t: "Успешный Референдум"
 russia.305.d: "Великий день для всей России"
 russia.305.a: "Россия возвращает своих потерянных сыновей"
 russia.306.t: "Поспешный Референдум"
 russia.306.d: "Несмотря на то, что референдум прошел успешно, плохая работа избирательных участков и плохая организация в целом поставили нас в плохое положение"
 russia.306.a: "Без неудач не бывает побед."
 russia.307.t: "Слухи об украинском наступлении на Донбассе"
 russia.307.d: ""
 russia.307.a: "Свяжитесь с Новороссией"
 russia.308.t: "Новороссия Просит Вмешательства"
 russia.308.d: ""
 russia.308.a: "Денацификация Украины начинается сегодня!"
 russia.308.b: "Страдания наших новороссийских братьев начинаются сегодня!"
 russia.308.c: "Слава России будет восстановлена сегодня!"
 russia.309.t: "На Камчатке Создан Пункт Приема Американских Беженцев"
 russia.309.d: ""
 russia.309.a: "Что ж, сделаем для них все, что в наших силах"
 russia.310.t: "Новиков Расстрелял Политбюро"
 russia.310.d: "Вот это меня вштырило"
 russia.310.a: "Слава Партии"
 russia.311.t: "Дискриминация русского меньшинства в странах Прибалтики"
 russia.311.d: ""
 russia.311.a: "Те, кто несет ответственность, заплатят"
 russia.312.t: "Украинское Сопротивление"
 russia.312.d: "Если кто-то думает, что бандеровцы потерпели поражение после нашей победы над НАТО, то он дурак. Люди, пролившие кровь за свою идеологию, не исчезли, и они не позволят падению своего правительства остановить их в борьбе против нас. «Украинское сопротивление» было недавно сформировано из бандеровцев и солдат предыдущего режима. Хотя на данный момент они ограничены в уличных боях с правоохранительными органами и противодействии протестующим, если украинское правительство не сможет их сдержать, это может перерасти в открытое вооруженное сопротивление. Мы помним, как прошел Евромайдан.\n\nВ то время как фразы типа «Москоляку на гиляку» стали устаревшими, мы не можем забывать, что большие пожары могут начаться от одной искры. Мы не можем допустить повторения событий в одесском Доме профсоюзов, где наши храбрые патриоты были сожжены заживо похожими толпами.\nМы должны положить этому конец, и положить этому конец сейчас."
 russia.312.a: "Террористы снова показывают свои лица."
 russia.313.t: "Общенациональные Протесты на Украине"
 russia.313.d: "Благодаря «замечательному» управлению кризисом нашими властями, антироссийское движение теперь настроено на повторение Евромайдана.\n\nОтлично. Нам придется привлечь больше сил и живой силы для борьбы с этой проблемой, и, похоже, примирения придется ждать еще долго.\n\nИ все же это позор. Эти протесты приобрели массовый характер, и украинское правительство не может отреагировать на это должным образом.\n\nПрямо как на последнем Евромайдане, ха. Когда Янукович позволил пророссийским протестующим умереть, когда он сломя голову бросился к нашим границам вместо того, чтобы остаться в Украине и дать отпор. Идиотизм и глупость снова стали причиной пролития русской крови."
 russia.313.a: "Дерьмо."
 russia.314.t: "Конец Протестов"
 russia.314.d: "К счастью, нам удалось подавить эти протесты.\n\nАрест организаторов и подавление их собраний сотворили чудеса, и теперь украинское правительство уверено в своих позициях. Точно так же, как Красная армия разгромила бандеровцев после их победы, это сделали и мы.\n\nОднако сейчас не время бездействовать. В Украине все еще есть масса ветеранов войны с противоборствующей стороны, которые могут присоединиться к подобным движениям, и наша работа - предотвратить это. Они должны быть реинтегрированы в общество, но не до такой степени, как это сделал Хрущев с помилованиями УПА.\n\nВ любом случае, на данный момент кажется, что борьба окончена. Десятилетие вражды подошло к концу, и Украина шагает в будущее вместе с нами, как мы делали все прошлые столетия. Время залечит все раны, мы позаботимся об этом."
 russia.314.a: "Наконец-то..."
 russia.315.t: "Судьба Шойгу"
 russia.315.d: "Одно из главных лиц Путинского Режима - Шойгу, Министр Обороны, который ничего не сделал с нашей разлагающейся армией после либеральных реформ Сердюкова. Его поддержкой в Октябре 1993-его года Ельцин заручился во время своего государственного переворота, после чего карьера Шойгу пошла в гору. Этот человек - обычный рекламщик и карьерист, но никак не военный... Однако это не значит, что у него нет навыков, которыми мы не могли бы воспользоваться. Какое же его место в новой Советской России?"
 russia.315.a: "Он ещё может пригодится..."
 russia.315.b: "Разжаловать, лишить всех наград, посадить в тюрьму."
 russia.315.c: "Этого мало! Необходимо провести масштабную чистку."
 russia.316.t: "Судьба Ельцин-Центра"
 russia.316.d: "Одним из наиболее позорных периодов российской истории являются 90-е годы Ельцина, и ничто так не подчеркивает это, как проклятый Ельцин-центр, расположенный в так называемой "либеральной столице" - Екатеринбурге. Многие патриоты хотели, чтобы он исчез, и мы готовы пойти на встречу. Уничтожение Ельцин-Центра могло бы стать отличным символом того, что Россия входит в новую эпоху...\n\nНо стоит ли оно того?\n\nМожет быть не стоит разрушать этот дорогостоящий комплекс, а вместо этого переделать его в Музей Преступлений Капиталистической России? Таким образом мы сможем навсегда закрепить в памяти Народа все 30 лет страданий, которые пережила Россия."
 russia.316.a: "Сносите!"
 russia.316.b: "Музей Преступлений Капиталистической России? Звучит интересно..."
 russia.317.t: "Однополые браки в России?"
 russia.317.d: "История однополых отношений в России долгая и сложная. В первые годы существования Советского Союза зарождалась их терпимость, но со временем она постепенно уменьшалась. При Владимире Путине однополые браки стали законными во многих странах мира, но в России они по-прежнему были незаконными. После прихода к власти коммунистов этот вопрос был поднят вновь, а после недавней отмены всех законов о богохульстве дебаты достигли своего пика. На недавней "Прямой линии" с президентом РСФСР Валерием Рашкиным его спросили о легализации однополых браков в России.\n- Валерий Фёдорович, добрый день, я активист "России будущего", и у нас к вам очень важный вопрос.\n- Добрый день.\n- Валерий Фёдорович, что там с однополыми браками? Этот вопрос поднимается все чаще, и мы хотели бы знать, будут ли они легализованы. Обсуждаете ли вы это в партии?\n- Смотрите, в нашей стране сейчас по вашему мнению притесняются люди нетрадиционной ориентации? Мы как-то ограничиваем их права? Все репрессивные законы отменены, чего вы еще хотите?\n- Легализации... однополых браков...\n- Ну тогда назовите мне хоть одну социалистическую страну, где они разрешены.\n- На... На Кубе разрешены однополые браки.\n- Знаете ли вы, что там был проведен референдум по его легализации? Ну хорошо, если бы у нас прошёл референдум, вы были бы не против?"
 russia.317.a: "- Да, вполне. Спасибо за ответ."
 russia.318.t: "Результат Референдума"
 russia.318.d: "Решение Рашкина о проведении референдума народ встретил неоднозначно: пока борцы за традиционные ценности твердели о том, что сам факт проведения референдума - это ещё один удар по России, радикальные ЛГБТК+ активисты говорили об однополых браках, как об неотъемлемом праве человека, и что их необходимо разрешить без всяких референдумов.\nНо в итоге референдум прошёл мирно и почти без проишествий.\nРезультат: 84,57% против и 15,42% за. \nОднополые браки остаются в России под запретом."
 russia.318.a: ""Будете жениться у себя в психушке!""
 russia.319.t: "Формирование "Новой России""
 russia.319.d: "После манифеста новообразованной "Народной России" партия "Новые люди" начала предпринимать шаги, чтобы вписаться в новый механизм российской политики. Собрав либералов, готовых работать с государством, партия "Новые люди" объявила о своем собственном манифесте "Новая Россия" и формировании Новой России как новой партии в ответ на "Народную Россию", манифест определил цели партии и планы в отношении новой России. На первом собрании был избран лидер партии: Александр Нечаев."
 russia.319.a: "Что? Я такого не ожидал."
 russia.320.t: "Создание Сил Самообороны России"
 russia.320.d: ""
 russia.320.a: "Нам ничего не остается, как запугать..."
 russia.321.t: "НАТО требует военных репараций"
 russia.321.d: ""
 russia.321.a: "У нас нет другого выбора, кроме как принять..."
 russia.321.b: "Попытка согласования условий"
 russia.322.t: "НАТО соглашается изменить военные репарации"
 russia.322.d: ""
 russia.322.a: "Отлично"
 russia.323.t: "НАТО отклоняет просьбу о военных репарациях"
 russia.323.d: ""
 russia.323.a: "Да будет так"
 russia.324.t: "Приглашение в АДГ"
 russia.324.d: ""
 russia.324.a: "Ладно"
 russia.324.b: "Да чё-то не..."
 russia.325.t: "Изумрудный Город"
 russia.325.d: "Прогресс - это будущее, а будущее принадлежит Коммунизму. После новой инициативы партии по увеличению финансирования науки, в погоне за утопическим идеалом, были созданы и обновлены десятки исследовательских центров. Однако самый ошеломляющий из продвинутый и них - "Предприятие 3826", был построен в горных районах Советского Казахстана. Здесь проводятся прорывные исследования в области биолого-ботанических исследований, экспериментальной медицины и высоких технологий, и все они осуществляются в огромных комплексах, названных в честь знаменитых Советских и Российских ученых, в то время как инженеры и исследователи живут в специально построенных городах рядом с их объектами.\nМечтательные умы переполнены идеями об улучшении нашей Советской Родины, от ИИ-автоматизации до летающих городов, один из которых может стать новой столицей нового Союза.\nЭто Предприятие, несомненно, станет родиной многих технологий завтрашнего дня."
 russia.325.a: "Прекрасное завтра наступит скоро."
 russia.326.t: "Гражданская Война в Колумбии"
 russia.326.d: "С началом военных действий в Колумбии нам предстоит принять решение о том, какую группировку поддержать в их вооруженной борьбе за объединение страны."
 russia.326.a: "Мы поддержим Официальное Правительство"
 russia.326.b: "Мы поддержим Армию Национального Освобождения"
 russia.326.c: "Мы поддержим Фронт Карлоса Патино"
 russia.327.t: "Российская "Гум"Помощь прибыла"
 russia.327.d: "Несмотря на политические разногласия, Россия направила нам крупные пакеты поддержки, которые в основном включают летальную помощь. Мы всегда были друзьями с русскими".
 russia.327.a: "Спасибо, товарищ фашист!"
 russia.327.b: "Спасибо, Русские!"
 russia.328.t: "Фейковые новости в социальных сетях"
 russia.328.d: "В последние дни безудержная бомбардировка фейковыми новостями в социальных сетях привела к массовой дестабилизации в различных секторах нашей страны".
 russia.328.a: "Кто за этим стоит?!"
 russia.329.t: "Миронов поддерживает Медведева"
 russia.329.d: "Время Удара Молотком"
 russia.329.a: "Патриоты должны держаться вместе."
 russia.330.t: "СРЗП присоединяется к коалиции КПРФ"
 russia.330.d: "Время Удара Молотком"
 russia.330.a: "Социалисты должны держаться вместе."
 russia.331.t: "Террористические акты на Западе Украины"
 russia.331.d: ""
 russia.331.a: "Низвергните этих богов!"
 russia.332.t: "Открытое восстание на Западной Украине"
 russia.332.d: ""
 russia.332.a: "они ничему не научились с прошлого раза"
 russia.333.t: "Реформа Верховного Совета"
 russia.333.d: "Коммунистическая партия Российской Федерации планирует реформировать советский парламент, приняв модель Всекитайского народного собрания. Новая система создаст единый законодательный орган с представителями всех регионов страны, стремясь стать более демократичным и представительным. Тем не менее, некоторые члены старого режима выступают против изменений, и сохраняется озабоченность по поводу их реализации и прозрачности. КПРФ настроена на то, чтобы этот смелый эксперимент в области демократии сработал."
 russia.333.a: "Лучшая политическая система 21го века."
 russia.334.t: "Укрепление Партии"
 russia.334.d: "Тут что должно быть."
 russia.334.a: "Лучшая политическая система 21го века."
 russia.335.t: "Красные Флаги Над Донбассом"
 russia.335.d: "После нашей победы на выборах, стало ясно, республики Донбасса тоже должен измениться. Наши спецслужбы провели ряд операций нацеленных на дискредитацию нынешних правительств, а потом с помошью лоялных нам военных, провели мирные перевороты.\nУ товарища Рашкина другое виденье Донбасса, он станет пристанищем для нового советского Украинского правительства, и уже были проведены необходимые бюрократические мероприятия. Совсем скоро будет создана новая Украинская Советская Федеративная Социалистическая Республика, у учли ошибки прошлого и новая советская Украина будет такой же федерацией как и Россия. В Донецке была создана широкая социалистическая левая коалиция из местных коммунистов, беглых членов КПУ, и участников Объединения "Боротьба". Украина уже осудила нас и назвала это новым этапом эскалации.\nКонечно, на Донбассе много тех кто недоволен нашими действиями и считают это предательством интересов Русского населения, но с этими шовинистами мы разберемся."
 russia.335.a: "Вся Украина будет красной."
 russia.336.t: "Красный Донбасс"
 russia.336.d: "После раундов долгих переговоров в Москве, главы республик Донбасса вернулись в свои города с новыми республиканскими программами. Теперь главными пунктами их правительств являются социальное равенство, экономика трудящихся и народная демократия, а также расширенное сотрудничество между двумя государствами. Для достижения этой цели с помощью Москвы была создана единая межреспубликанская социалистическая организация - "Союз Коммунистов Новороссии", и главы ЛДНР были избраны ее временными руководителями, а также получили партийные билеты КП РСФСР.\nКак отмечает один луганский Telegram-канал: "Это был только вопрос времени, когда новые силы в Кремле переделают наш регион в соответствии со их видением России.""
 russia.336.a: "СССР-ДНР-ЛНР!"
 russia.337.t: "Неосоветская Демократия"
 russia.337.d: "Валерий Рашкин, президент Советской России, совместно с учёными из РУСО выпустили свою первую книгу "Неосоветская Демократия". Книга, которая описывает основные идеологические принципы современных российских коммунистов, новую модель государственного устройства Российского Государства и перспективы её будущего развития. Её хвалят за простоту в объяснении и доступность: для того, чтобы понять, о чём она совсем не нужно перед этим прочитывать все произведения классиков Марксизма. Книга стала основой для образовательных программ в некоторых университетах, что свидетельствует о значимости и важности ее содержания. Однако, она получила жесткую критику от крайне левого лагеря, который обвиняет Рашкина в ревизионизме, неправильной интерпретации опыта строительства социализма в СССР и банальных противоречиях, которые встречаются в его произведении. Несмотря на критику, "Неосоветская Демократия" получила широкое распространение среди студентов и пользуется популярностью в кругах, поддерживающих Рашкина, а также продолжает вызывать интерес и обсуждения в российской политической и экономической среде.  За рубежом книга не получила такой популярности, но она позволила многим экспертам лучше понять то, что сейчас в целом происходит в нашей стране."
 russia.337.a: "Важная работа для развивающейся идеологии!"
 russia.338.t: "Новая цель ОНФ"
 russia.338.d: ""
 russia.338.a: "У России есть направляющая рука."
 russia.339.t: "Доклад  ФСБ о Подозрительной Деятельности"
 russia.339.d: "После недавнего разгона русофобских организаций ФСБ начало докладывать о том, что некоторые более радикальные элементы, похоже, начали соединяться друг с другом и организовываться в неизвестных местах. ФСБ также перехватило некоторые их листовки, в которых они подвергали сомнению "Националистические Границы России" и саму идею нашего суверенитета, утверждая, что возможное вмешательство запада могло бы быть благотворным для коммунистов в России."
 russia.339.a: "Глядите за ними в оба."
 russia.340.t: "Организуются Анти-Правительственные Коммунисты"
 russia.340.d: "Доклады ФСБ оказались правдивыми, в сети некоторые беглые коммунисты начали упоминать 'Коммунистическую Народную Освободительную Армию' и их борьбу против 'русского нео-фашизма'. Это повод для беспокойства, требующий серьёзнейшего внимания."
 russia.340.a: "Следите за ними!"
 russia.341.t: "Теракт в Новороссийске"
 russia.341.d: "Тревожные новости из Новороссийска, в порту которого сработало взрывное устройство, ранившее многих работников доков. Экстремистская КНОА взяла на себя ответственность за произошедшее, заявляя, что подобное будет продолжаться, пока 'не будет уничтожена реакционная сущность России'.\nПрезидент Жириновский выступил с речью, в которой он осудил 'нео-эсеров' и назвал их 'красными бесовскими ублюдками', и пообещал отправить их либо в тюрьму, либо в могилу, сказав, что 'этот выбор за ними'."
 russia.341.a: "Ещё одно доказательство кровожадной сущности коммунистов."
 russia.342.t: "Стрельба в Рязани"
 russia.342.d: "Новая радикальная коммунистическая группа, КНОА, после взрыва в Новороссийске совсем потеряла всякий рассудок, так как один из их фанатиков открыл огонь на центральных улицах Рязани. К счастью, он был быстро задержан, погибших среди гражданских не допущено, лишь только один полицейский отделался ранениями лёгкой степени тяжести."
 russia.342.a: "Они за это поплатятся!"
 russia.343.t: "ФСБ Обозначает КНОА Террористической Организацией"
 russia.343.d: "После серии ударов со стороны так называемых 'освободителей рабочего класса', ФСБ открыто заявило о мерах, принятых, чтобы наказать и уничтожить эту новую террористическую угрозу. Были собраны люди и ресурсы для начала операций, направленных на разоружение КНОА и их возможных сообщников."
 russia.343.a: "Работайте, братья!"
 russia.344.t: "ДОКЛАД О КОНТР-ТЕРРОРИСТИЧЕСКОЙ ОПЕРАЦИИ"
 russia.344.d: "ОТ КОМАНДУЮЩЕГО НАЦИОНАЛЬНОЙ ГВАРДИЕЙ: ВИКТОРА ЗОЛОТОВА\n\nГосподин Президент, после чётких и точных ударов Росгвардии и ФСБ, организация КНОА была окончательно разгромлена! Наши бойцы окружили их остатки, пока они пытались сбежать в Кавказские горы, и после скоротечного боя большая часть из них сдалась. Оказывается, они хотели создать 'Революционное Советское Правительство' и вести 'Партизанскую войну', к счастью, мы остановили этих безумцев.\nЯ твёрдо убеждён в том, что КНОА больше не представляет какой-либо угрозы России, и новость о победе закона и порядка над террористической угрозой можно объявить народу."
 russia.344.a: "Отличная Работа!"
 russia.345.t: "Анти-Коммунистические Процессы"
 russia.345.d: "Короче, тут будут фамилии тех, кого мы забанили в ВК."
 russia.345.a: "Пожизненное заключение."
 russia.345.b: "Смертная казнь."
 russia.346.t: "Экономический Бум в Новороссийске!"
 russia.346.d: ""
 russia.346.a: "Невероятно"
 russia.347.t: "Восстание в Польше"
 russia.347.d: ""
 russia.347.a: "Мы должны помочь им!"
 russia.347.b: "Пусть сами разбираются..."
 russia.348.t: "Иностранные Наёмники Замечены в Беларуси"
 russia.348.d: ""
 russia.348.a: "Устроим им Настоящий Ад!"
 russia.349.d: ""
 russia.350.t: "Русский Карточный Дом"
 russia.350.d: "Западникам российская политическая система всегда казалась загадкой, а на самом деле в ней не было ничего из ряда вон выходящего, вне немногих «национальных особенностей». Политическая сцена поделена между тремя крупнейшими партиями:\n£GFX_CPRF_logo Коммунистическая партия Российской Федерации - СССР пал не так давно, многим россиянам до сих пор симпатичны социалистические идеи и ностальгия, вкупе с олигархическим неравенством, всё это дает очки коммунистической популярности. \n-\n£GFX_UR_logo Единая Россия - на протяжении десятилетий держащая большинство и де-факто партия президента. ЕР создаёт новый взгляд на Россию, выходящий за рамки прошлых формаций.\n-\n£GFX_LDPR_logo Либерально-Демократическая Партия России - несмотря на название, националистическая, популистская партия, возглавляемая энергичным шоуменом. Если коммунисты хотят добиться СССР 2.0, то ЛДПР стремится к Империи 2.0.\n\nВсе они практически ни в чем не согласны, только, может быть, в одном: они все хотят привести Россию к величию. Они бы вечно дрались и спорили, если бы не один человек - Владимир Путин, объединитель, он стоит над ними всеми, управляя их сотрудничеством. Пока он у руля, они будут продолжать играть по его правилам."
 russia.350.a: "Маятник качается стабильно..."
 russia.350.b: "Я хочу знать больше!"
 russia.353.t: "Запад Отказывается!"
 russia.353.d: "Документ был у Алексея на столе. Он понимал, что он значит, но всё ещё не мог этому поверить. Просьба о смягчении удара по российской экономике засчёт смягчения репараций была отвергнута Евросоюзом. Что ж, "отвергнута" не то слово. Этот документ также перечислял корпорации, которые должны были быть проданы Европейским партнёрам, чтобы "обеспечить взаимное доверие". Это было немыслимо. Репарации должны были уничтожить лишь предыдущее правительство. И всё же, после того, как у власти встало про-западное демократическое правительство, ЕС использует эти разрушительные репарации, чтобы подмять под себя большую часть российского бизнеса. Хуже всего, то что если Россия согласится на все эти концессии, ей не удастся их выплатить ещё по крайней мере 200 лет. Это нереально. Навальный это знал. Но вот чего он не мог понять, так это то, почему НАТО не сдержало свою часть сделки. Они пообещали ему смягчение репараций и подлинную интеграцию в Европу, пообещали возврат оккупированных городов. Ему была обещана возможность создать поистине свободную, процветающую Россию. Её у него забрали.\n-"Нам стоит просто согласиться." - сказал Волков, правая рука Алексея в ФБК.\n-"Это тебе ЕС платит, чтобы ты такое говорил?" - спросил Максим Кац, блогер, ставший лидером.\n-"Что ты сказал?"\n-"В отличие от некоторых из нас, я хочу не отдыхать на виллах до конца своих дней, а сделать реально процветающую нацию. Мы все знаем, как ты обливал грязью Венедиктова, чтобы тебе прибавили финансирование."\n"Хватит. Я подумаю насчёт ответа. Можете идти." - Алексей вздохнул. НАТО явно не хочет восстановления России. Что там, она не хотела её восстановления и после развала СССР. Даже во времена Ельцина  запад поддерживал чеченских сепаратистов, пытаясь при этом превратить Россию в оружие против Китая.\n"Мы никогда не должны были процветать." - прошептал он. Эта мысль его разозлила. Россия была разорвана, потеряла одну пятую своего населения. Теперь те люди живут либо под нестабильными режимами, либо под оккупацией и гонениями. Огромный наплыв граждан Крыма и Донбасса, бегущие в Россию, были тому подтверждением. Ростову и Белгороду тоже сильно досталось, расходятся даже слухи о "де-руссификации", на которую запад закрывает глаза..\n"Путин был прав..." - пришёл к неожиданному выводу Навальный."
 russia.353.a: "За настоящую свободу нужно сражаться."
 russia.354.t: "Список Каца"
 russia.354.d: "После недавнего перелома с отказом Берлина, Максим Кац, один из лидеров партии "Россия Будущего", опубликовал серию статей, в которых он выступил с разгромными заявлениями касательно нескольких видных министров, среди которых особенно выделяется премьер-министр Леонид Волков, обвиняя их в том, что они слепо встали на сторону ксенофобии. Позднее Кац был замечен входящим в Кремль для того, как полагают СМИ, чтобы встретиться с президентом Навальным с глазу на глаз.\nРезультаты встречи всё ещё неясны, но политика Навального в последнее время заметно смещается в сторону анти-западного популизма, так что можно смело предположить, что эти деятели недолго будут оставаться на своих позициях."
 russia.354.a: "Начало Новой Эры"
 russia.355.t: "Русские Подвергаются Угнетению в Казахстане!"
 russia.355.d: ""
 russia.355.a: "Немедленно потребуйте провести референдум!"
 russia.356.t: "Россия требует референдум!"
 russia.356.d: "Токаев в депрессии"
 russia.356.a: "Эрм"
 russia.356.b: "ЗАВАЛИ ЕБАЛО, ЧЁРТ!!!"
 russia.357.t: "Правительство Казахстана Отказалось!"
 russia.357.d: ""
 russia.357.a: "Тогда будем по-плохому."
 russia.358.t: "Гвардейская Дивизия Зашла в Москву!"
 russia.358.d: "Сегодня привычная вечерняя жизнь столицы была прервана звуками едущих танков и солдатских переговоров. Всего за час дивизии Росгвардии удалось бескровно занять все правительственные здания. Командующий Национальной Гвардии, Виктор Золотов, дал понять в экстренном телевизионном сообщении, что это жёсткое решение вынудила его принять неспособность гражданского правительства ЛДПР быстро урегулировать кризис. Он пообещал возврат к нормальной жизни и стабильности, как только критическая ситуация будет разрешена. Золотов завершил свою речь, сказав "Слава России!" и призвав всех законопослушных граждан продолжать выполнять свои ежедневные обязанности."
 russia.358.a: "Хотя бы обошлось без "Лебединого Озера"."
 russia.359.t: "Окончательное Решение Золотова"
 russia.359.d: ""
 russia.359.a: ""Лишь те, кто смогут продолжить видение Жириновского...""
 russia.359.b: ""Гражданские политики ненадёжны...""
 russia.360.t: "Внеочередные Выборы!"
 russia.360.d: ""
 russia.360.a: "...Виктор Золотов!"
 russia.360.b: "...Сергей Шойгу!"
 russia.360.c: "...Алексей Дюмин!"
 russia.361.t: "Российский Союз Альтернативных Сексуальностей"
 russia.361.d: "С момента начала реформации по всей стране было создано множество социальных групп, однако одна из них привлекла внимание не только Российских СМИ, но и их западных коллег. Сформировавшийся совсем недавно, но уже набирающий обороты "Российский Союз Альтернативных Сексуальностей" заявляет, что представляет часть ЛГБТК России, противостоящую западному лицемерию.\n\nПредседатель организации, Михаил Лаков, написал об этом в их манифесте: "Друзья, братья и сёстры, я хотел бы обратить ваше внимание на главное "противоречие" нашей группы: почему мы должны быть против запада? Годами все ЛГБТ организации нашей страны целили на запад пытаясь пронести сюда прогрессивизм. Но вот, Европа пришла, и что она нам оставила? Руины, бедность и оккупацию. У них нет права права так обращаться с равными людьми, несмотря ни на какие вины предыдущих правительств. Запад проповедует равенство и инклюзивность, в лучшем случае не обращая при этом внимания на бедственное положение наших братьев в их не таких уж прогрессивных государствах-членах, а в худшем - помогая их забивать. Европа сбилась с правильного пути. Наш народ видит в нас предателей, и как их можно в этом обвинять? Мы и сами были одурачены прайд-парадами в Париже и Берлине. Если мы будем держаться вместе, единой страной, мы сможем показать всем, что мы боремся против против зла сатанинского запада, прячущегося под фарфоровыми масками. Вместе мы сможем сделать Россию маяком надежды и свободы."\n\nЗападные ЛГБТК+ организации уже осудили РСАС, назвав её ультранационалистической и реваншистской, гетеро-любящей группой. Их голоса, однако, до России не доносятся, когда как голос Лакова, открыто поддерживаемого президентом Навальным, становится только громче." 
 russia.361.a: "Таким геям я мог бы доверить тыл... кхм."
 russia.362.t: "Гавриил Дорошин Хочет Пойти на Войну"
 russia.362.d: ""
 russia.362.a: "Настоящий патриот! Запрос принят."
 russia.362.b: "Мы не можем позволить пролиться голубой крови, запрос отклонён." 
 russia.363.t: "Большевистские Заблуждения Отмирают"
 russia.363.d: ""
 russia.363.a: "Октябрь? Что это?" 
 russia.364.t: "Второй Октябрьский Манифест"
 russia.364.d: ""
 russia.364.a: "Царствуй на славу нам!" 
 russia.365.t: "В Глазах Смотрящего"
 russia.365.d: ""
 russia.365.a: "Золотов назначает себя председателем ЛДПР!"
 russia.365.b: "Золотов формирует Военно-Государственный Совет!" 
 russia.366.t: "Игорь Жириновский Под Огнём!"
 russia.366.d: ""
 russia.366.a: "Павел Грудинин начинает собирать поддержку."
 russia.366.b: "Жириновский использует своё влияние, чтобы подавить оппозицию." 
 russia.367.t: "Союзники Грудинина"
 russia.367.d: ""
 russia.367.a: "ЛДПР больше нельзя доверять, время для перемен."
 russia.367.b: "Истинные сторонники ЛДПР поддержат утверждения Грудинина." 
 russia.368.t: "Игорь Жириновский Смещён!"
 russia.368.d: ""
 russia.368.a: "Грудинин начинает крупную реформацию государства."
 russia.368.b: "Грудинин становится новым председателем ЛДПР." 
 russia.369.t: "Под Пристальным Надзором"
 russia.369.d: ""
 russia.369.a: "Правда одним, флейта другим."  
 russia.370.t: "Российские Всенародные Выборы"
 russia.370.d: ""
 russia.370.a: "...Сергей Фургал!" 
 russia.370.b: "...Денис Пушилин!" 
 russia.370.c: "...Александр Белов!" 
 russia.370.f: "...Алексей Журавлёв!" 
 russia.370.g: "...Алексей Журавлёв!" 
 russia.370.j: "...Максим Сурайкин?!" 
 russia.371.t: "Новая Одежда Императора"
 russia.371.d: ""
 russia.371.a: "Мы не забываем наше прошлое, мы его контролируем." 
 russia.372.t: "Наследие Путина"
 russia.372.d: "Даже несмотря на недавнюю кончину президента России Владимира Путина, его популярность только усилилась благодаря его преемнику и протеже - Дмитрию Медведеву, занявшему жесткую позицию в отношении продолжения курса Путина вопреки всем трудностям, что заставило общественный имидж Медведева сместиться в фигуры сродни Сталину, а Путина - Ленину. Теперь, достигнув уровней, выходящих за рамки простого признания, идолопоклонство долголетия президента стало более распространенным, и термин "Путинист", который часто употреблялся либо оппозиционерами, либо гражданами-патриотами, теперь начал появляться в государственном СМИ, как положительная характеристика политической линии страны."
 russia.372.a: "Его мечта жива!" 
 russia.373.t: "ЛДПР Смещает Слуцкого!"
 russia.373.d: "Несмотря на продвижение имиджа великого реформатора, сам Слуцкий теряет популярность в ЛДПР. Сегодня, когда Слуцкий выезжал в Омск в рамках "Национал-демократической" платформы, внеочередное заседание Верховного Совета ЛДПР вытеснило его с поста председателя, а также с должности кандидата в президенты на предстоящих выборах.\nВ шоке и недоумении, что люди, которых он лично поставил на эти высокие посты, предали его, у Слуцкого нет явных сторонников, чтобы снова претендовать на правящую позицию, и теперь он будет проводить остаток своих дней, как и прежде, рядовой член партии."
 russia.373.a: "Иронично." 
 russia.374.t: "Донбасские Лидеры Формируют РНРП!"
 russia.374.d: "После освобождения Донбасса многие новороссийские политики, в том числе лидеры двух народных республик, покинули ЛДПР и занялись независимой политикой. После объявления совершенно новых выборов некогда справедливые лидеры частично признанных государств объединились в гонке за высший пост в Кремле. Русская Народная Республиканская Партия, сформированная Пасечником и Пушилиным, претендует на то, чтобы представлять новый российский менталитет, борьбу за самоопределение русских и длительную ностальгию по стабильному обществу начала 2010-х годов. Благодаря своей идее "Русского Республиканизма" и внушительному общественному мнению о том, что донбас станет будущим российской политической элиты, они могут набрать достаточно голосов, чтобы выиграть гонку."
 russia.374.a: "Храбрым судьба помогает." 
 russia.375.t: "ЛДПР Выдвигает Кандидатом Фургала!"
 russia.375.d: "Многие зрители пристально следили за выбором ЛДПР в президенты на следующих выборах, после отстранения Слуцкого от должности, было только горстка тех, кто действительно достоин такой должности. Неудивительно, что Сергей Фургал, которого ЛДПР уже давно готовит как борца против коррупитона, и человек с честной душой, был избран лидером партии во время выборов. Поскольку ЛДПР становится все меньше и меньше того, за что когда-то выступал Жириновский, многие задаются вопросом, сможет ли новый имидж ЛДПР завоевать им голоса."
 russia.375.a: "Человек с честной судьбой!" 
 russia.376.t: "Белов Получает Поддержку Националистов"
 russia.376.d: "Одним из многих освобожденных политических заключенных правого крыла в первые дни правления Жириновского был Александр Белов, эксцентричный бизнесмен с националистическими симпатией. Несмотря на то, что у него не было никаких проблем с правительством ЛДПР, кроме нескольких зануд, рассматривая политические реформы Слуцкого как отступление от "Национальной Российской Политики", он снова стал стойким оппозиционером. На этот раз Ниже, будучи среди немногих соответствующих крайне правых фигур, получил достаточную поддержку от различных организаций, с большими суммами денег, которые были вложены в его политической кампании. Тем не менее, даже со всем этим, он все еще самый маловероятный победитель на этих выборах."
 russia.376.a: "А вот и радикал!" 
 russia.377.t: "Родина Формирует Национальный Фронт"
 russia.377.d: ""Родина" - одна из немногих политических партий, сформированных при правительстве Жириновского, получила достаточную поддержку, чтобы объявить о формировании "Национального Фронта" из меньших левых и правых партий, объединенных под знаменем патриотизма и веры в общую российскую историю. Хотя это может оказаться нестабильным, они уже объявили о многих популистских мерах, которые дали им популярность в последних опросах, даже если многие из них противоречат друг другу. Партии придется выбирать, на чью сторону они будут больше склоняться, если они хотят остаться на плаву и иметь шанс завоевать население."
 russia.377.a: "Ну, а это... центрист." 
 russia.378.t: "Политический Путь Родины"
 russia.378.d: "Организованная Родиной коалиция становится все более и более поляризованной, и левые патриоты нападают на своих правых коллег. Похоже, что пришло время, чтобы руководство Родины взяло дело в свои руки и, наконец, решило, какой платформой будет следовать Национальный Фронт, в то время как, несомненно, большинство мелких партий, не желающих высказаться, по-прежнему будут поддерживать решение независимо от выбора, некоторые могут уйти после того, как партия выберет противоположное направление."
 russia.378.a: "Родина должна полеветь, чтобы набрать больше голосов."
 russia.378.b: "Социал-традиционализм Родины поможет ей добиться победы." 
 russia.379.t: "Статус Титула "Верховный правитель""
 russia.379.d: ""
 russia.379.a: "Этот титул должен наследоваться."
 russia.379.b: "Только Жириновский был его достоин, и Верховным правителем он останется навечно!"
 russia.380.t: "Начало Суверенной Экономики"
 russia.380.d: "Учитывая, что мир стоит на пороге перемен, а враждебность Запада постоянно усиливается, серьезный удар по нашей экономике - это лишь вопрос времени.\n\nОднако, обладая острым умом и готовностью к адаптации, мы можем гарантировать, что в случае очередного краха мы сможем успешно пережить такой финансовый шторм.\n\nБыстрая реиндустриализация, устранение любой формы зависимости от западных экономик и укрепление связей с нашей сферой, несмотря ни на что, в течение нескольких лет мы сможем противостоять любым трудностям."
 russia.380.a: "Это только начало"
 russia.381.t: "Медведев начинает кампанию в Telegram"
 russia.381.d: "Поскольку сезон выборов приближается, а смерть Путина все еще свежа в памяти россиян, это был лишь вопрос времени, когда различные партии начнут экспериментировать с различными методами привлечения избирателей.\n\n"Единая Россия" взяла на себя смелость выдвинуть Медведева на первый план в своей предвыборной кампании и попытаться привлечь больше внимания молодых избирателей, проводя кампанию с помощью приложения, известного как Telegram.\n\nTelegram, известный своей приверженностью к конфиденциальности и развитием всевозможных онлайн-сообществ, эту кампанию рассматривают как попытку показать российской молодежи, что партия знает, что актуально в настоящем и будущем, а не только в прошлом."
 russia.381.a: "Современные проблемы требуют современных решений"
 russia.382.t: "Выход фильма "Господин Президент""
 russia.382.d: "В вихре политических интриг и стремительных перемен выделяется главный герой современности Владимир Владимирович Путин. Фильм "Господин Президент" - это увлекательное погружение в жизнь и карьеру одного из самых влиятельных политиков современности.\n\nС юных лет до прихода на пост президента России Путин прошел долгий путь, испытывая все возможные испытания и трудности. В его борьбе за власть, за страну и за свое видение будущего мы видим не только политика, но и человека со своими сильными и слабыми сторонами.\n\nФильм открывает мир политических баталий и дипломатических маневров, где каждый шаг Путина ставит на карту судьбу не только страны, но и всего мира. Его решения влияют на международные отношения, экономику и историю.\n\nВзгляд режиссера на жизнь Владимира Путина раскрывает его сложную личность, в которой человеческие чувства и принципы соседствуют с политической властью. Мы видим его как лидера, за которым следуют миллионы, и как человека, который сталкивается со своими сомнениями и трудностями.\n\n"Господин президент" - это не просто биографический фильм, это исследование феномена лидерства, мирного урегулирования и геополитических игр на мировой арене. Здесь нет места однозначным ответам и оценкам, только захватывающее погружение в мир одного из самых загадочных и влиятельных политиков современности."
 russia.382.a: "Шедевр Российского Кинематографа"
 russia.383.t: "Бум Анимации в России"
 russia.383.d: "Сегодня анимационная индустрия в России переживает подлинный подъем. Каждый день на киноэкранах и телевизионных экранах выходят новые захватывающие мультфильмы, которые умиляют ярким стилем изображения и увлекательным сюжетом.\n\nТалантливые аниматоры и художники трудятся над каждой деталью, создавая свой собственный уникальный мир, в который дети и взрослые погружаются в феерический мир анимации. Благодаря этому необыкновенному виду искусства дети и взрослые могут погрузиться в фантастические миры и прожить в них некоторое время.\n\nОдним из живых примеров стал успешный мультфильм "Чувство Времени". Это произведение, которое покорило сердца зрителей своим захватывающим сюжетом, стало лауреатом множества премий и отметилась качественной картинкой и анимацией.\n\nБлагодаря креативному и инновационному подходу, анимация в России продолжает завоевывать сердца зрителей и утверждать свою позицию на мировой анимационной сцене."
 russia.383.a: "Браво, Россия!"
 russia.384.t: "Вечер с Максимом Кацом"
 russia.384.d1: ""Ну что? Не ожидали меня здесь увидеть? Я сам всё ещё в шоке! Кац в телевизоре! А всё благодаря Неосоветской Демократии, которую построил в нашей стране Валерий Рашкин. Вы действительно думаете, что я бы смог здесь оказаться, будь до этого у власти Путин? В новой демократической системе все граждане СССР имеют право на свободу слова и свободу выражения своих мнений. Все граждане СССР имеют право на участие в выборах и на выбор своего представителя в правительстве. Никакие политические партии не запрещены, все они имеют право на свободу политической деятельности. Валерий Рашкин создал новую демократическую систему, которая не только обеспечивает свободу и равенство, но и защищает права человека. Система имеет сильную правовую базу, которая гарантирует справедливость и защиту прав граждан... Сейчас мы поговорим о том, как нам удалось победить в Европейской Войне малой кровью и почему она вообще произошла..."
 russia.384.d2: ""Ну что? Не ожидали меня здесь увидеть? Я сам всё ещё в шоке! Кац в телевизоре! А всё благодаря нашей борьбе! Спустя столько лет, мы победили! Да, этот день наступил! Теперь мы сможем построить настоящую подлинную Демократию, а не это недоразумение, что называется "Неосоветская Демократия"! Я должен сказать, что она - полный бред! Рашкин не имел никакого плана или программы в своей системе, хотя казалось бы, он ведь коммунист, а все коммунисты любят план. Всё работает на уровне "как получится". И что мы имеем в результате? Хаос и беспорядок! Ничего не работает должным образом, и люди страдают. Но самое ужасное в этой системе - это ее название. "Неосоветская Демократия"? Да кто придумал такую глупость? Это же просто смешно! Как можно говорить о демократии, когда все решения принимаются одним человеком? Все мы знаем, что все основные решения в стране принимались исключительно с одобрения Рашкина. Сейчас мы поговорим о Европейской Войне и почему она вообще произошла..."
 russia.384.a: "...но сначала небольшая реклама, не переключайтесь.""
 russia.385.t: "Теракт в Московском Метро"
 russia.385.d: "Фашисты убили людей"
 russia.385.a: "Суки"
 russia.386.t: "Военный Переворот"
 russia.386.d: "Сегодня ночью гвардейские дивизии вошли в Москву, заняв стратегические точки города. В телевизионном эфире выступил президент СССР Алексей Навальный, который объявил о своей отставке в пользу главы Генштаба Вооруженных Сил СССР Валерия Герасимова.\n\n"Уважаемые граждане СССР,\n\nСегодня я вынужден объявить о своей отставке с поста президента Советского Союза. Это решение я принимаю в интересах сохранения мира и безопасности нашей страны.\nЯ уверен, что многие из вас задаются вопросом, почему я так внезапно заявляю об этом. Дело в том, что наша страна столкнулась с серьезными вызовами и проблемами, которые требуют быстрого и эффективного решения. Я осознал, что не могу гарантировать, что мои действия приведут к положительным результатам, и поэтому я передаю власть Валерию Герасимову.\nЯ понимаю, что это может вызвать некоторые опасения и беспокойства, но я прошу вас оставаться спокойными и поддерживать новые власти.\nМы должны работать вместе, чтобы обеспечить безопасность и процветание нашей страны. Я хочу заверить вас, что Валерий Герасимов будет работать в соответствии с конституционным порядком и уважать права и свободы каждого гражданина СССР.\nЯ уверен, что под его руководством наша страна сможет преодолеть все трудности и стать еще более сильной и процветающей.\n\nСпасибо за ваше внимание. Давайте работать вместе, чтобы обеспечить мир и безопасность нашей страны..."
 russia.386.a: "...Я всё правильно сказал?""
 russia.387.t: "Коммунисты-Государственники Высказываются Против КНОА!"
 russia.387.d: "Неожиданно для всех, многие коммунисты, несмотря на всеобщий запрет левых партий в ходе 'чрезвычайной ситуации', начали высказываться против террористических действии КНОА. Один из самых видных критиков, Максим Сурайкин, сделал официальное заявление: '...кто-либо из этих так называемых 'марксистов', участвующих в терроризме против нашей родины, не заслуживают называться коммунистами...'. Позднее один из представителей 'Организации членов КПРФ' - Тимур Рахметулин - также созвал собрание, осудившее действия КНОА.\n\nС учётом всех этих событий, перед ЛДПР встаёт сложный выбор, либо поддержать так называемых 'Красных Консерваторов' и позволить им существовать в публичном пространстве, либо продолжить свою жёсткую политику в отношении любых левых медиа и организаций."
 russia.387.a: "За единство всех русских!"
 russia.387.b: "Никакой пощады никому, как бы они не "подстраивались"."
 russia.388.t: "Грудинин формирует СПНРМ!"
 russia.388.d: ""
 russia.388.a: "Мы надеемся на взаимовыгодные отношения, товарищ Грудинин."
 russia.389.t: "Левые Партии Стекаются к Сурайкину"
 russia.389.d: ""
 russia.389.a: "Чего!?" 
 russia.390.t: "Падение Рашкинизма"
 russia.390.d: "После долгой политической битвы со своим главным противником, Валерий Рашкин, в течение долгого времени председатель КПСС и фактический правитель СССР, несмотря на множественные попытки привести всё в порядок, был официально побеждён бывшим главным путинским пропагандистом, ставшим теперь Советским Президентом - Владимиром Соловьёвым. После катастрофического развала КПСС и падения её гегемонии, постоянный комитет КПСС убрал Рашкина со всех должностей и лишил его членства в партии, когда как они сами заняты реформой в новый политический орган с туманными заявлениями о "продолжении сражения за истинный еврокоммунизм против бурь внутренней реакции". Самим Валерием Рашкиным официальных заявлений сделано не было, более того, он будто бы исчез из под прожекторов общественности с тех пор, как было сделано шокирующее объявление.\nСоловьёв и его союзники празднуют победу, так как теперь им полностью подконтрольно Советское государство вместе со всеми его делами. Время покажет, был ли этот черёд событий полезен для СССР."
 russia.390.a: "Можно сказать, конец эпохи."
 russia.391.t: "Президент Соловьёв Оправдывает Путинское Наследие!"
 russia.391.d: "Сегодня Владимир Соловьёв в одном из своих выступлений официально отменил рашкинские обвинения Путина в преступлениях, заявляя, что сами они преступны и недостойны человека, посвятившего жизнь тому, чтобы построить социальную страну, чья единственная вина - нехватка времени.\nОн также упрекнул Рашкина в том, что тот вёл себя как ребёнок, и в том, что обвинения были предъявлены скорее из личной обиды, чем из-за основательных доказательств, в качестве примера напомнив населению о хрущёвской де-сталинизации. Соловьёв пообещал вернуть доброе имя Путина, так же, как и ту концепцию, которое он готовил для страны, восхваляя многие его решения."
 russia.391.a: "Кажется, Ре-Путинизация Начинается."
 russia.392.t: "Сегодня на Соловьёв Live"
 russia.392.d: ""Добрый вечер, патриоты! Многие были, так скажем, 'удивлены', когда я продолжил вести свою передачу после того, как стал президентом Советского Союза. Что ж, проще говоря, на этой должности толком и делать нечего! Почему, спросите вы? А это всё из-за одного неповоротливого человека и той неработающей системы, которую он построил. Вы, конечно, знаете, о ком речь - о 'товарище' Рашкине, объявившем себя 'Вторым Лениным', и, если честно, я бы с ним согласился, если бы я придерживался того мнения, что Ленин - предатель своей страны, каковым он, в отличие от Рашкина, он точно не был. Под слоями бубнежа о "преступлениях Путина" и об обмане, каковой является эта "Нео-Советская Демократия", о книге, которая её 'объясняла', на которую я, кстати, сделал обзор, и чтиво это, прямо говоря, посредственное. Вообщем, под этими слоями он прячет коррупцию, неэффективность и прошлое, которое он отчаянно пытается заставить нас забыть.\nНо я не дам ему этого сделать.\nМожете считать сегодняшнюю трансляцию своего рода разоблачением, которые так любила делать одна крыса по фамилии Навальный, только в этом случае оно не только справедливо, но ещё и приведёт к положительным результатам, это я вам обещаю...""
 russia.392.a: ""...Но сперва пройдёмся по новостям с нашим соведущим - Стасом Васильевым.""
 russia.393.t: "Коммунистическая Партия Распалась!"
 russia.393.d: "Это конец! Она сломалась!"
 russia.393.a: "Порознь они - ничто."
 russia.394.t: "Гамбит Грудинина"
 russia.394.d: "Здесь что-то должно быть"
 russia.394.a: "Первое Домино."
 russia.395.t: "Ельцин-центр"
 russia.395.d: "Недавно поднялась новая волна ненависти к екатеринбургскому Ельцин-центру, причиной стало то, что в конце июля центр открыл выставку выпотрошенных чучел животных и вшитых человеческих органов, а затем анонсировал скандальное представление "Кот икает и пукает одновременно". В СМИ Ельцин-центр подвергся критике за эту постановку. И представители музея не отрицали, что намеренно выбирают спектакли, которые провоцируют дискуссию.\n\nПоследний публичный спор о Ельцин-центре состоялся на молодежном форуме "Территория смыслов" - на заседании с участием депутатов Государственной Думы. Екатеринбургский коммунист Денис Курочкин задал докладчикам вопрос об актуальности Ельцин-центра. Автором самой резонансной реплики стал глава КПРФ Зюганов: "Все знают, что ельцинский центр специально соорудили нам американцы. На него тратят примерно 12 млрд каждый год. Это является национальным позором, когда организован центр человека, где экспозицию готовили 100 процентов американцы"\n\nСудя по всему, коалиция критиков Ельцин-центра в Госдуме только продолжает расти. 3 августа депутат от ЛДПР Ярослав Нилов неожиданно присоединился к противникам центра и предложил выделить ветеранам и инвалидам деньги, заложенные в бюджете на содержание музея. У нас возникает серьезный вопрос - что делать с Ельцин-центром?"
 russia.395.a: "Путин-центр? А что, отличная идея!"
 russia.395.b: "Реконструировать его в Дворец Воинской Славы России"
 russia.395.c: "Оставьте здание в покое."
 russia.395.f: "Переоборудуйте его в Музей Истории России"
 russia.395.f1: "Давайте просто сменим руководство на более "патриотичное""
 russia.396.t: "Россия Признала Нас!"
 russia.396.d: ""
 russia.396.a: "Троекратное ура нашим русским друзьям!"
 russia.397.t: "Китай Вторгнулся в Монголию"
 russia.397.d: "Твиттер момент"
 russia.397.a: "Пригрозить Вмешательством"
 russia.397.b: "Отступить"
 russia.398.t: "Китай Игнорирует Предупреждения"
 russia.398.d: ""
 russia.398.a: "Они блефуют - мы не подведём наших монгольских друзей!"
 russia.398.b: "Мы не можем позволить себе войну сейчас."
 russia.399.t: "Восход Великой России"
 russia.399.d: "Сегодня на исторической Кремлевской площади собралась огромная толпа восторженных сторонников и любопытных зрителей, чтобы увидеть инаугурацию нового президента России, харизматичного и неоднозначного Владимира Жириновского. Когда он поднялся на трибуну, в воздухе ощущалось предвкушение, все глаза и уши с нетерпением ждали его слов.\nВ своей проникновенной речи президент Жириновский заявил, что Россия стоит на пороге новой эры, когда старые методы управления устарели и стали неэффективными. Он говорил о необходимости создания обновленного государственного аппарата, способного адаптироваться к вызовам современного мира, оставив позади устаревшую политику и практику прошлого. \nС горячностью в голосе Жириновский подчеркнул важность единства и солидарности российского народа, отвергнув идею "мультикультурного" общества в пользу сильного акцента на русской идентичности и братстве.\nПосле того как толпа разразилась радостными криками и аплодисментами, президент Жириновский завершил свою речь мощным провозглашением..."
 russia.399.a: "Вперёд, к централизованной федерации!"
 russia.399.b: "Вперёд, к империи!"
 russia.400.t: "Запад Оспаривает Результаты Выборов!"
 russia.400.d1: "Трусливые западные державы выступили с совместным заявлением после внеочередного заседания Европарламента, в котором они обозвали победу ЛДПР "мошенническим переворотом", а Жириновского - будущим кровавым диктатором. Более того, они объявили о новом пакете санкций, который должен превентивно ударить по России и предотвратить нас от достижения "империалистических целей", таких как защита русских, подвергающихся репрессиям в Прибалтике и на Украине.\nЖириновский лично прокомментировал эти заявления в своём официальном ответе: "...Эти сволочи не оставят нас в покое, но в этом нет ничего особенного, они в агонии, санкции же, наоборот, помогут нам построить нашу собственную экономику. У нас, русских, для запада будет только одна санкция: это русский танк, который разнесёт в щепки Рейхстаг.""
 russia.400.d2: "Трусливые западные державы выступили с совместным заявлением после внеочередного заседания Европарламента, в котором они обозвали победу КПРФ "возрождением тоталитаризма", а Зюганова - будущим кровавым диктатором. Более того, они объявили о новом пакете санкций, который должен превентивно ударить по России и предотвратить нас от достижения "империалистических целей", таких как восстановление СССР, и защита русских, подвергающихся репрессиям в Прибалтике и на Украине.\nПартия прокомментировала эти заявления в своём официальном ответе: "...Западные империалисты и их прихвастни находятся в агонии. Народное доверие к капитализму падает, их новый, преступный пакет санкций не сможет остановить неизбежное; скоро эпоха глобализма закончится, и мы - русские коммунисты, поможем народам европы в этом.""
 russia.400.a: "Испугались, однозначно. Это нам не помешает."
 russia.401.t: "День Народного Единства"
 russia.401.d: "Сегодня, 4 ноября, Россия отмечает День Народного Единства. Этот праздник является одним из самых значимых в стране и напоминает о важности единства и солидарности всех граждан.\nВ этот день проводятся многочисленные культурные и спортивные мероприятия, праздничные шествия, концерты и фестивали. Все регионы России активно принимают участие в праздновании, демонстрируя свою приверженность идеалам единства.\nОсобое внимание уделяется воспитанию патриотических чувств у молодежи. Школьники и студенты принимают участие в парадах и праздничных мероприятиях, где им рассказывают о значимости дня Народного Единства и его роли в истории страны. Это помогает молодому поколению осознать важность единения и солидарности для достижения общих целей.\nВ этот день важно помнить о значимости солидарности и единения всех граждан России в достижении общих целей и развитии страны. День Народного Единства призывает каждого человека к активному участию в жизни общества и стремлению к благополучию и процветанию России."
 russia.401.a: "В единстве наша сила!"
 russia.402.t: "День Октябрьской Революции"
 russia.402.d: "Сегодня, 7 ноября, в России отмечается годовщина Октябрьской революции. Этот праздник является одним из самых значимых в истории страны и напоминает о переломном моменте, когда власть перешла в руки рабочего класса.\nВ этот день проводятся многочисленные мероприятия, посвященные празднованию годовщины Октябрьской революции. В различных городах России проходят парады, шествия и концерты, на которых присутствуют представители различных политических партий и общественных организаций.\nОсобое внимание уделяется воспитанию патриотических чувств у молодежи. Школьники и студенты принимают активное участие в праздничных мероприятиях, где им рассказывают о значимости Октябрьской революции и ее роли в истории страны. Это помогает молодому поколению осознать важность борьбы за свои права и свободу.\nВ этот день важно помнить о значимости идеалов, которые легли в основу Октябрьской революции. Это борьба за социальную справедливость, равенство и свободу. Годовщина Октябрьской революции призывает каждого человека к активному участию в жизни общества и стремлению к созданию лучшего будущего для всех граждан России."
 russia.402.a: "Слава Рабочему Классу!"
 russia.403.t: "Выход 'Залупы Иваныча'!"
 russia.403.d: "Недавно к всеобщему удивлению фильм Кинопоиска - 'Залупа Иваныча' - вышел в прокат в кинотеатрах по всей стране.\nФильм повествует о старом алкоголике в ветхой российской деревне, история начинается с того, что главный герой подхватывает инфекцию в причинном месте.\n'Залупа Иваныча' была признана современной классикой, широко обсуждаемой в социальных сетях. Фильм хвалят за множественные кинематографические достоинства, гениальную актёрскую игру и мастерский показ социальных проблем, нуждающихся в исправлении.\n'Залупа Иваныча' стала самым кассовым фильмом в нашей стране, поборов даже популярный сериал 'Король и Шут'. Картина получила множество наград от различных российских киноакадемий."
 russia.403.a: "Современная Классика!"
 russia.404.t: "День Народного Единства в Военное Время"
 russia.404.d: "Сегодня, 4 ноября, Россия отмечает День Народного Единства. Этот праздник является одним из самых значимых в стране и напоминает о важности единства и солидарности всех граждан.\nВ этот день проводятся многочисленные культурные и спортивные мероприятия, праздничные шествия, концерты и фестивали. Все регионы России активно принимают участие в праздновании, демонстрируя свою приверженность идеалам единства.\nОсобое внимание уделяется воспитанию патриотических чувств у молодежи. Школьники и студенты принимают участие в парадах и праздничных мероприятиях, где им рассказывают о значимости дня Народного Единства и его роли в истории страны. Это помогает молодому поколению осознать важность единения и солидарности для достижения общих целей.\nВ этот день важно помнить о значимости солидарности и единения всех граждан России в достижении общих целей и развитии страны. День Народного Единства призывает каждого человека к активному участию в жизни общества и стремлению к благополучию и процветанию России."
 russia.404.a: "Когда мы едины - мы непобедимы!"
 russia.405.t: "Сирия Заменила ЮАР в БРИКС+"
 russia.405.d: ""
 russia.405.a: "Круто."
 russia.406.t: "Звонок Лукашенко"
 russia.406.d: "С уходом этого персонажа нить вашей судьбы обрывается. Загрузите сохранённую игру дабы восстановить течение судьбы, или живите дальше в проклятом мире, который сами и создали." 
 russia.406.a: "Такая реакция, должен сказать, была очень неожиданной."
 russia.407.t: "Кто Управляет Настоящим..."
 russia.407.d: "Крепкий контроль над СМИ необходим для предотвращения развала нашего общества, подобно Америке. 'Свобода' работает лишь в ограниченной мере, а свобода знать правду хороша, только когда правда наша.\nТелевидение, социальные сети, и даже газеты лучше подвергнуть государственному надзору и цензуре в пользу национальной целостности.\nОднако, в нашей администрации есть те, кто указывает на то, что чрезмерная цензура привела к краху СССР, они говорят, что людям требуется свобода в информационном плане, но умеренная, чтобы предотвратить социальную нестабильность."
 russia.407.a: "Победа заключается в единстве."
 russia.407.b: "Давайте не будем так, как в одной "числовой" книге."
 russia.408.t: "Русские Коллаборанты Разоблачены!"
 russia.408.d: "Несмотря на изначальный успех 'Армии Свободной России' в нашем медиа пространстве, внезапно, Русские агенты влияния и их службы разведки смогли открыть рот нашим официальным СМИ, и поднять факты об ультраправых, граничащих с гитлерскими идеях многих российских диссидентов. Ситуация не улучшилась и после того, как один из лидеров 'Армии Свободной России', заявил прессе, что не видит проблем с ярлыком нео-нациста, так как он и его товарищи сами считают себя ультраправыми националистами. Всё ухудшило заключительное утверждение о том, что западным спонсорам давно известно об их взглядах, никак их не смущавших, и что единственный настоящий враг - Российское правительство, устраивающее геноцид чистокровных русских с помощью грязных чеченцев и таджиков."
 russia.408.a: "Позор!"
 russia.409.t: "Кампания "Время Новых""
 russia.409.d: "Неожиданно для всех началась недавняя кампания "Время Новых" от "третьей" партии России - "Новая Россия", которая по большей части представляет Новую Россию избирателям как альтернативу консервативному пути "Единой России" и левому пути "Народной России", предлагая "дать путь молодым", а также экономические и личные свободы. Даванков очень активно участвует в предвыборных поездках по стране, где прислушивается к чаяниям народа и проводит митинги на которых он описывает свою программу."
 russia.409.a: "Даванков, кандидат в президенты готов."
 russia.410.t: "Кампания "Мы Ждём Перемен" Набирает Популярность"
 russia.410.d: "Недавно "Народная Россия" объявила о проведении кампании под названием "Мы ждем перемен", в рамках которой призывает избирателей голосовать за реальные перемены в стране и за социальную справедливость. Одновременно с анонсом "Народная Россия" выпустила и несколько агитационных роликов с песней группы "КИНО" - "Мы ждем перемен", а сами ролики произвели большой фурор в российском обществе."
 russia.410.a: "Перемен!"
 russia.411.t: "Интернет Агитация Единой России"
 russia.411.d: ""Единая Россия" решила использовать нестандартный способ агитации, точнее, партия решила запустить онлайн-кампанию по привлечению молодежи к выборам, некоторые депутаты "Народной России" заявили, что это "просто новые ельцинские методы".\n\nАктивное участие в компании приняли известные члены "Единой России", например, Дмитрий Патрушев пришел по приглашению популярного стримера Жмилевского на один из его прямых эфиров, в ходе которого стример задавал вопросы о его предвыборной кампании, из-за чего интерес молодой аудитории только разгорелся, породив кучу "мемов" и "артов", а на волне популярности компании было также выпущено продолжение комикса "Супер Путин", которое завершает древнюю сагу."
 russia.411.a: "Голосуй Сердцем, Панимаишь..."
 russia.412.t: "Поздняя Рыбалка"
 russia.412.d: "Сволочь он, - с ненавистью продолжал Путилин, - ведь он же сам не говорит на этом языке! А? Я позавчера спрашиваю этого идиота, Голобородько, он, видите ли, во время войны разучился говорить по-русски. Спрашиваю значит: как по-украински «кот»? Он отвечает «кит». Спрашиваю: «А как кит?» А он остановился, вытаращил глаза и молчит. И теперь не разговаривает со мной.\n\nПетька с треском захохотал и сказал: - Слова «кит» у них не может быть, потому что на Украине моря больше нет, а вот у нас в Новороссии..."
 russia.412.a: "А жизнь продолжается..."
 russia.413.t: "Дорогие Россияне..."
 russia.413.d: "Мы прошли через многое: мы были окружены врагами, что хотели стереть нас с карты земли, на нас оказывалось постоянное давление, они хотели ввергнуть нас в хаос, но в итоге мы победили.\n\nНаши враги столкнулись с неизбежными последствиями своих действий, и мы до сих пор пожинаем плоды их некомпетентности. Было много способов повести нашу страну на темный путь западничества, но благодаря вашей вере и амбициям мы пережили один из худших периодов в истории. Постоянные перемены, войны и смерти.\n\nКогда наши дети посмотрят на карту мира, они будут поражены тем, насколько не изменилась Россия за это время. Ну, в какой-то степени не изменилась. Мы провели ряд значительных изменений внутри страны, предоставив больше возможностей будущим лидерам, и, хотя наш предыдущий курс обеспечил нам стабильность, будет лучше, если мы дадим новому поколению возможность определять свой курс в нашем общем будущем.\n\nОднако по всей стране царит чувство усталости, ведь было принесено в жертву так много. Жертвы, которые не будут забыты никогда, шрамы, нанесенные миру, останутся, и на этих шрамах мы будем учиться, перестраиваться и совершенствоваться. Я разделяю это мнение, я многое сделал, вы многое сделали, и с тяжелым сердцем я должен объявить о своей отставке. Это горько-сладкое чувство, будущее остается неопределенным, но осознание того, что мы заложили фундамент, на который будут опираться будущие поколения, вселяет в меня больше надежды на будущее России и всего мира. На этом я прощаюсь со всеми вами. Спасибо."
 russia.413.a: "Снова в неизвестность."
 russia.414.t: "Время Пришло?"
 russia.414.d: "С момента победы нашей Родины в Европе и стабилизации новой сферы и порядка, наш президент Дмитрий Анатольевич всё чаще задумывается о будущем страны и государства.\n\nВозможно, настало время для новой администрации и нового взгляда на развитие страны?\n\nЦентрализация, подготовка к войне и сама война отняли много сил у Дмитрия Медведева.\n\nНесмотря на некоторые разногласия, Дмитрий Анатольевич остаётся самым популярным лидером в народе, а его система пользуется поддержкой абсолютного большинства граждан. Однако в стране есть близкие к нему люди, которые могут взять власть в свои руки, если он почувствует усталость, и начать строить своё видение России.\nМожно сказать точно: будущее нашей страны зависит от решения одного человека."
 russia.414.a: "Эпоха Медведева продолжится, многое еще предстоит сделать"
 russia.414.b: "Мишустин, старый друг и блестящий государственник"
 russia.414.c: "Лукашенко, политический слон и сильный хозяйственник"
 russia.414.f: "Сурков, теневой кардинал Путинской эпохи и искусный политолог"
 russia.415.t: "Установление титула Верховного правителя"
 russia.415.d: "Недавние события в России потрясли политическое сообщество. Неожиданно лидер ЛДПР Владимир Жириновский объявил о провозглашении себя верховным правителем России - тот же титул, который носил Александр Колчак во время гражданской войны.\n\nНекоторые западные либеральные политологи называют установление Жириновским титула Верховного правителя попыткой захвата власти и установления диктатуры. Они предупреждают о возможных последствиях подобного шага и призывают к мирным протестам и сопротивлению.\n\nСам же Владимир Жириновский утверждает, что только сильный правитель сможет привести Россию к процветанию и стабильности, и что только он обладает достаточным авторитетом и опытом для этого титула.\n\nНо независимо от мотивов и намерений Жириновского, его шаг вызвал смешанные чувства среди населения. Будущее политической ситуации в России остается неопределенным, и только время покажет, какие последствия приведет установление титула Верховного правителя."
 russia.415.a: "Абсолютная власть!"
 russia.417.t: "Выборы!"
 russia.417.d: ""
 russia.417.a: "Единая Россия"
 russia.417.b: "Народная Россия"
 russia.418.t: "Суверенная Демократия"
 russia.418.d: "Президент России Дмитрий Медведев, совместно с известными политическими аналитиками, выпустил свою первую книгу "Суверенная Демократия". Это книга описывает цели, причины, и глубину реформ которые проводятся с тех пор как Дмитрий Анатольевич стал главой государства. В ней также рассказывается о предпосылках и необходимости создания новой, заточенной под Россию, демократии, и оговариваются проблемы с которыми сталкивается реформы. Также, в ней, Медведев ещё раз утверждает что все его действия соответствуют Курсу Путина, и даже делится деталями личных бесед с Владимир Владимировичем. В своём "Телеграмм" канале Дмитрий Медведев написал, что книга станет полезным спутником для Российской молодежи в политической жизни новой России. Либеральные Критики книги, однако, заявляют что описанное там лишь "Авторитаризм под новой маской", и то что, единственная реальная демократия находится на западе. Несмотря на критику, "Суверенная Демократия" получила широкое распространение среди студентов и пользуется популярностью в кругах, поддерживающих Курс Медведева, а также продолжает вызывать интерес и обсуждения в российской политической среде.  За рубежом книга не получила такой популярности, но она позволила многим экспертам лучше понять то, что сейчас в целом происходит в нашей стране."
 russia.418.a: "Перемены есть!"
 russia.419.t: "Судьба Единой России"
 russia.419.d: "Теперь, когда мы находимся у власти, мы не можем допустить, чтобы наши враги оставались безнаказанными. После проведения тщательного расследования всех преступлений, которые были совершены Единой Россией, эта партия объявляется незаконной, а её лидеры отправляются за решётку."
 russia.419.a: "Самый гуманный суд в мире!"
 russia.420.t: "Судьба Справедливой России"
 russia.420.d: "Справедливая Россия - За Правду, один из кремлёвских проектов - четвёртая партия в Думе. Хоть она и была выращенна искусственно, у неё есть множество ценных кадров, которые бы нам пригодились. [SOV_CPRF_SRZP_ministers]"
 russia.420.a: "Переманим Олега Шеина и старых социалистов."
 russia.420.b: "Переманим Захара Прилепина и советских националистов."
 russia.421.t: "Судьба ЛДПР"
 russia.421.d: "ЛДПР стоит на грани исчезновения. После нашей победы вопрос их будущего встаёт ребром: милость или молот? Одни в верхушке власти говорят о том, что ЛДПР должна быть сохранена как символ оппозиции, как партия, которая может уравновесить политические силы. Но другие настаивают - с Жириновским и его партией нельзя церемониться! Их можно раздавить сейчас, пока они слабы. ЛДПР может стать рассадником недовольства, очагом контрреволюции. Что мы выберем - прощение или крушение?"
 russia.421.a: "Не будем трогать старого Жириновского."
 russia.421.b: "Бей фашистов!"
 russia.422.t: "Судьба либералов"
 russia.422.d: "Либеральная оппозиция, хотя и выступала против путинского режима, боролась за тот же капитализм, только западный, а не за настоящую свободу для народа. Они требовали перемен, но мечтали заменить одних олигархов другими. Теперь перед нами стоит важный выбор. С одной стороны, пощада может позволить сохранить видимость демократической оппозиции и избежать обвинений в репрессиях. Либералы могут служить инструментом контроля за разрастающейся бюрократией. Но с другой - они могут стать источником враждебной идеологии, которая подрывает наши социалистические идеалы. Их уничтожение положит конец капиталистическим влияниям и укрепит наше господство. Что победит - прагматизм или решимость идти до конца?"
 russia.422.a: "Пощадим их..."
 russia.422.b: "Они ничем не лучше Единой России!"
 russia.423.t: "Россия Поддерживает Нас!"
 russia.424.t: "Пригожин Поддерживает Жиринковского"
 russia.424.d: ""
 russia.424.a: "Последуйте совету Власова и заключите с ним сделку!"
 russia.424.b: "Большое спасибо."
 russia.424.c: "Он просто пытается подлизаться." 
 russia.425.t: "Число Вагнеровцев в ЛДПР Растет"
 russia.425.d: ""
 russia.425.a: "Интересно..."
 russia.426.t: "Пригожин требует чистки в Армии"
 russia.426.d: ""
 russia.426.a: "Вычистить всех перечисленных генералов."
 russia.426.b: "Мы можем договориться..." 
 russia.426.c: "Скажите ему, чтобы он успокоился."
 russia.427.t: "Националисты требуют упразднения автономных зон"
 russia.427.d: "С ростом популярности "Святой Руси" и их государственного контроля они предложили самую противоречивую политику на сегодняшний день - убрать все администрации меньшинств в России. Это может привести к ужасным последствиям.Мы все еще можем давить на них и держать каждого в подвешенном состоянии "статус-кво", чтобы не вызвать всплеска антироссийских настроений."
 russia.427.a: "Мы можем только принять..."
 russia.427.b: "Отклоните это катастрофическое предложение!"
 russia.428.t: "Игорь Гиркин формирует новую партию"
 russia.428.d: "Гиркин, умеренно известный монархист и - несостоявшийся - диктатор Новороссии, который также недавно был приглашен на официальную должность в МИНОБОРОНЫ, выступил со своими сторонниками и организовал новую "истинно патриотическую" партию.\nЭта организация уже завоевала популярность среди людей, которые недовольны политикой и правительством Жириновского, большинство из них либо монархисты, либо те, кого можно охарактеризовать как "умеренных" националистов. Несмотря на отталкивающую личность Гиркина, ей все же удалось объединить в себе другие более мелкие партии.\nтолько время покажет, вызовет ли институционализация Гиркина больше проблем, чем пользы."
 russia.428.a: "Гиркин сегодня ныл..." 
 russia.429.t: "РПП требует уступок!"
 russia.429.d: "Недавно Игорь Гиркин опубликовал видео, где он в грубой форме обзывал Жириновского, утверждал, что его администрация неэффективна и коррумпирована, в чем он, судя по всему, смог убедиться сам. В более позднем публичном заявлении он потребовал, чтобы ему дали высокую должность в правительстве, чтобы он мог эффективно и утомительно бороться с коррупцией и ленью. РПП уже направила официальную ноту непосредственно Владимиру Жириновскому.\nНесмотря на то, что РПП смогла завоевать большую популярность, чем ожидалось, мы все еще можем бороться с их влиянием и низвести их до уровня плинтуса или, по крайней мере, согласится на кого-то, кто не ебанный Гиркин."
 russia.429.a: "Ну что-ж...
 russia.429.b: "У РПП должен быть кто-то другой, верно?"
 russia.429.c: "Давайте покажем ему настоящую рассержинать!" 
 russia.430.t: "Жириновского Заставили Занять Пост Регента"
 russia.430.d: "Несмотря на все усилия, наша опора на монархически-умеренные кадры привела к тому, что они де-факто полностью взяли под свой контроль внутренние дела правительства. Многие члены ЛДПР были смещены со своих постов, заменены своими коллегами из РППР.\nВладимир Жириновский оказался бессилен против растущей волны монархических политиков и их влияния, он запутался в собственной паутине, с ним играли как со скрипкой, и теперь он вынужден принять "предложение" об установлении официального регентства. ЛДПР теперь вынуждена подлизываться к РПП, если хочет сохранить государственный контроль."
 russia.430.a: "Все звезды рано или поздно меркнут..."
 russia.431.t: "Триумф Токаева"
 russia.431.d: "Нынешний президент Казахстана Касым-Жомарт Токаев не остался равнодушным к протестам. Он встал на сторону народа и начал чистки против всех старых назарбаевских аппаратчиков, которые долгое время держали власть в своих руках. Токаев также решил развенчать культ личности самого Назарбаева, правившего страной более 30 лет. Он признал, что многие решения, принятые Назарбаевым, были ошибочными. Было объявлено о проведении масштабных демократических реформ и разработке новой конституции. Казахстан также выразил благодарность России за помощь в трудные времена. В знак дружбы и уважения к соседней стране Казахстан принял решение о начале нового этапа экономической интеграции двух государств. Российско-казахстанская дружба крепка как никогда!"
 russia.431.a: "Ушла эпоха..."
 russia.432.t: "Конец беспорядков"
 russia.432.d: "Протесты в Казахстане закончились. Власти сообщили о восстановлении порядка в стране. 4353 человека были ранены, в том числе 3393 сотрудника силовых ведомств. В морги были доставлены 238 погибших, в том числе 19 полицейских и военных. В результате этих событий в стране произошли изменения в правительстве и политической сфере. В частности, были заменены премьер-министр, госсекретарь, спикер нижней палаты парламента и половина министров. Также Назарбаев лишился должности лидера правящей партии «Нур Отан», а его место занял Токаев. Также одним из результатов протестов стало снижение цен на газ, которые и стали катализатором протестов. Начало ли это чего-то большого или Казахстан не пойдёт на серьёзные реформы и сохранит статус-кво? Время покажет."
 russia.432.a: "Всё наконец-то закончилось."
 russia.433.t: "Государственный Переворот Назарбаевой"
 russia.433.d: "В ходе протестов в Казахстане произошло нечто невероятное - государственный переворот. Силы КНБ, возглавляемые Даригой Назарбаевой, старшей дочерью бывшего президента страны, Нурсултана Назарбаева, захватили власть в стране. Клан Назарбаевых, который уже десятилетиями удерживал власть в Казахстане, теперь полностью контролирует ситуацию в стране. Дарига Назарбаева, которая ранее занимала высокие посты в правительстве и парламенте, теперь стала настоящим автократом. Она мнит из себя казахскую Екатерину Великую и не скрывает своих амбиций. В своих выступлениях она обещает привести Казахстан к новым высотам и сделать его одной из ведущих держав мира."
 russia.433.a: "Для нас мало что поменялось... Наверное."
 russia.434.t: "Либеральная Революция в Казахстане"
 russia.434.d: "Казахстан стал свидетелем масштабных протестов, которые привели к значительным изменениям в политической жизни страны. Многие эксперты и наблюдатели назвали происходящее либеральной революцией, которая привела к приходу к власти демократических сил. Главными лидерами протестов стали Демократический Выбор Казахстана и Мухтар Аблязов, бывший банкир и бизнесмен, который был вынужден покинуть страну в 2009 году после конфликта с правительством. В ходе протестов Аблязов вернулся в Казахстан и возглавил движение за демократию и свободу. После нескольких дней массовых протестов правительство Казахстана было вынуждено уйти в отставку. Новым президентом страны стал Мухтар Аблязов, который обещал провести широкие реформы и создать демократическое государство."
 russia.434.a: "Неожиданный исход."
 russia.435.t: "Социалистическая Революция в Казахстане"
 russia.435.d: "В ходе протестов в Казахстане произошло то, что можно назвать социалистической революцией, возглавляемой Социалистическим движением Казахстана и Айнуром Курмановым. Левые силы в Казахстане объединились в борьбе за права рабочих и бедных. Основные левые партии Казахстана, в том числе Коммунистическая партия, Общенациональная социал-демократическая партия и Народная партия, смогли организовать неустойчивую коалицию, которая захватила власть в стране. Новое правительство обещало провести радикальные демократические и социальные реформы, направленные на улучшение жизни простых граждан. Одной из первых мер стало повышение заработной платы и пенсий, а также бесплатное образование и медицина для всех граждан."
 russia.435.a: "Неожиданный исход."
 russia.436.t: "Приглашение в Союзное Государство"
 russia.436.d: ""
 russia.436.a: "Да"
 russia.436.b: "Нет"
 russia.437.t: "Они согласились"
 russia.437.d: ""
 russia.437.a: "Круто"
 russia.438.t: "Они отказались"
 russia.438.d: ""
 russia.438.a: "Захватить прямо щас"
 russia.439.t: "Токаев Возвращается к Власти"
 russia.439.d: "После недолгого временного правительства, Касым-Жомарт Токаев вернулся в качестве президента в страну, хотя, термин "диктатор" теперь подходит больше. Первые шаги Токаева стали жёсткими, он реформиовал свою партию, сделав из неё централизованный механизм, анти-российские, либеральные демонстрации жёстко подовляются как ВС РФ, так и силами Казахстана.\nНаследие Назарбаева искореняется подчистую, в стране выстраивается культ нового 'Батыра' - Токаева. При этом, он полностью лоялен России, и готов пойти на любые уступки нам, и нашим союзникам.\nМожет быть, Казахстан, когда нибудь, вернется в свое привычное русло, но пока, новая реальность - это новая норма, надолго."
 russia.439.a: "Настоящий Казахстан вернулся!"
 russia.440.t: "Переименование Астаны"
 russia.440.d: "Городу было решено вернуть прежнее название."
 russia.440.a: "Хорошо"
 russia.441.t: "Токаев Умоляет о Помощи!"
 russia.441.d: "Недавно, в Казахстане произошел анти-конституционный переворот, где власть захватили анти-российские силы. К счастью, законный президент Касым-Жомарт Токаев был выведен в безопасность нашими спецслужбами, и сейчас находится на времменой даче в Оренбурге. После нескольких дней затишья он написал письмо Президенту РФ где умолял о помощи в возвращении стабильности и законного порядка в Республику Казахстан. Первую часть письма широко распространили Российские СМИ, но, в закрытой для публики второй части, Токаев признаёт ошибочность своей многовекторной политики, а также, предлагает значительные уступки России если та согласится провести интервенцию. Среди них, Токаев даже согласился провести референдумы по вступлению в России на территориях Северного Казахстана.\nНесмотря на столь щедрые Токаевские "подарки", финальное принятие решений стоит за правительством РФ."
 russia.441.a: "Мы поддержим Токаева!"
 russia.441.b: "Нет, спасибо"
 russia.442.t: "Полная Деназарбаевизация"
 russia.442.d: "Токаев начал политику тотальной деназарбаевизации"
 russia.442.a: "хорошо?"
 russia.443.t: "Возвращение Демократии в Казахстане"
 russia.443.d: ""
 russia.443.a: "Мы так вернулись"
 russia.444.t: "Марш за справедливость Пригожина!"
 russia.444.d: "После нашего страшного поражения в войне с НАТО Евгений Пригожин решил использовать момент слабости и народного отчаяния в свою пользу. Сегодня он объявил, что "больше не будет выполнять приказы паразитов и извергов", и вместо этого начал открытое восстание против нашего правительства.\nОн жестоко взял под контроль Ленинградскую область и теперь готовит свою ЧВК "Вагнер" к марш-броску на Москву, назвав его "Маршем справедливости"\nВоенные генералы уже связались с Кремлем и предложили передать власть непосредственно армии, чтобы сохранить стабильность и подавить путч."
 russia.444.a: "Уступите военным. Эта "ересь" должна быть изгнана!"
 russia.445.t: "Марш начинается!"
 russia.445.d: "Через несколько часов после официального заявления Пригожина его солдаты начали массированное движение к столице России. По пути они уже уничтожали небольшие группы государственных военных.\nСтавка, после многочасового планирования и совещаний, предложила только два решения: либо послать армейскую группу на перехват и устроить засаду, либо подготовить крупные города, и особенно Москву, к тяжелой обороне."
 russia.445.a: "Уничтожить их немедленно!"
 russia.445.b: "Мы должны быть осторожны. Готовьте оборону!"
 russia.446.t: "Пригожин победил!"
 russia.446.d: "План А" обернулся для правительства грандиозным провалом: тысячи русских солдат были убиты своими же соратниками. Марш Пригожина вошел в Москву, встретив незначительное сопротивление, и вскоре государственная армия капитулировала. Теперь Евгений Пригожин оказался у руля измученного государства, ситуация в котором напоминает былые смутные времена. Уже появились сообщения о том, что Навальный сбежал из заключения и собирает свою либеральную сволочь для контрвосстания против Вагнера.\nПригожин не согнется! Он вернет России славу и мощь, отомстит натовским псам и украинским националистам.\nНастало время массового митинга в Москве, на котором Пригожин ясно объявит о своих намерениях."
 russia.446.a: "Россия будет вагнеризирована!"
 russia.447.t: "Пригожин побежден!"
 russia.447.d: "План Б" привел к страшному поражению Пригожина, когда тысячи русских солдат были убиты своими же соратниками. Поход Вагнера был остановлен, отбитый жесткой обороной Москвы и других городов, а остатки Вагнера вскоре капитулировали. Несмотря на поражение путчистов, Россия по-прежнему остается страной, разоренной войной, а люди все еще испытывают горечь по отношению к военным. Шойгу понимает это, и у него есть человек, который может стать новой надеждой и единством не только для России, но и для всей Евразии.\nНастало время неожиданных встреч..."
 russia.447.a: "Закладывая основы новой России"
 russia.448.t: "Шойгу встретился с Дугиным"
 russia.448.d: "Сегодня Сергей Шойгу, по официальному заявлению Кремля, встретился с широко известным философом Александром Дугиным, подробности личной встречи остаются засекреченными, но, к удивлению многих, Шойгу вскоре после этого обнародовал свое письмо об отказе от власти и возвращении к гражданскому управлению. Однако власть не вернется в Государственную Думу, а будет передана недавно созданной политической структуре "Партия Евразия", возглавляемой близкими соратниками Дугина, который сам де-факто является лидером неоевразийского движения.\nМногие до сих пор задаются вопросом, что побудило генерала выбрать Дугина, одни говорят, что его "Основы геополитики" были популярным чтением в военных академиях, другие - что его унитарная, советско-имперская философия стала ключом к успеху."
 russia.448.a: "Посмотрим, на что способен философ"
 russia.449.t: "Пригожин застрелен!"
 russia.449.d: "Страшные новости вновь обрушились на Россию. Евгений Пригожин, лидер группы Вагнера и новый правитель страны, был застрелен во время митинга в Москве после успешного проведения "Марша справедливости". Неизвестный, скрывшийся с места происшествия, каким-то образом смог пройти через всех сотрудников охраны и выстрелить практически в упор. Очевидцы утверждают, что причиной тому послужила его не угрожающая поза и "ясное как день" удмуртское строение лица.\nБез своего главного лидера "Вагнер" превратится в склоку и борьбу за власть. И только Бог знает, что будет дальше..."
 russia.449.a: "Fiat iustitia, et pereat mundus" 
 russia.450.t: "Дмитрий Медведев смещен с поста президента"
 russia.450.d: "Неудачные решения Медведева привели Россию к поражению в ее затяжной войне. Теперь ему ничего не остается, как с позором покинуть кремлевский кабинет. Вместе с ним ушло в отставку и все его правительство, и теперь единственным человеком, способным временно возглавить страну в это тяжелое время, является спикер Государственной Думы Вячеслав Володин. Не самое популярное решение, но он сойдет"
 russia.450.a: ""Feci quod potui faciant meliora potentes""
 russia.452.t: "Экономическая Зависимость Европы от Нас!"
 russia.452.d: "По мере того как все больше и больше молодых наций, освобожденных от иностранного господства, присоединяются к Российской Федерации, от Черного моря до Балтики, мы можем начать восстановление, и самая ключевая часть восстановления лежит в экономике. Эти нации разорены войной и иностранным империализмом и обратились к нам, чтобы исправить это. Естественно, мы должны согласиться не только с теми возможностями, которые это дает нам, но и с обязательством большей нации защищать меньшую. Ожидается, что это восстановление будет довольно дорогостоящим, и, поскольку нашу помощь получают в основном страны-банкроты, ожидается, что мы будем теми, кто оплатит счета, по крайней мере, в ближайшем будущем.\n\nМы ожидаем, что эти условия сохранится в течение некоторого времени, поскольку, вероятно, пройдут годы, прежде чем эти страны смогут переоснастить или построить новую промышленную базу для себя, и любым созданным компаниям будет трудно конкурировать с нашей промышленностью. Однако, если эта инициатива увенчается успехом, мы можем оказаться с рядом полезных союзников, защищающих наши западные владения и крупные зарубежные рынки, с которыми наша экономика может взаимодействовать относительно безнаказанно."
 russia.452.a: "Так работает экономика."
 russia.453.t: "Зюганов уходит на пенсию"
 russia.453.d: "Геннадий Зюганов, уже бывший глава нашей страны и Коммунистической Партии, наконец-то решил уйти на заслуженный отдых. Он много лет служил своей стране и народу, борясь за социальную справедливость и равенство. Теперь Геннадий Андреевич собирается провести свои дни на своей даче, где он будет заниматься своим любимым делом - пасекой. Он всегда увлекался пчеловодством и считает, что это очень важное занятие для сохранения экологического баланса и производства качественного меда. Его труд и усилия в политике будут надолго запомнены и оценены народом."
 russia.453.a: "Спасибо вам за труд, Геннадий Андреич"
 russia.454.t: "Результаты Выборов!"
 russia.454.d: "После динамичной избирательной кампании, проведенной всеми партиями, политических компромиссов и объявления кандидатур, Центральная избирательная комиссия успешно подсчитала все голоса. Затаив дыхание, члены каждой партии, наряду с обычными гражданами, теперь смотрят свои телевизоры, мобильные устройства и компьютеры, чтобы узнать, кто победил на выборах в России. Хотя многие подозревают, что "Единая Россия" останется у руля нации, шансы на победу "Народной России" все еще есть, и если очень повезёт, то третья партия - "Новая Россия" - может одержать неожиданную победу\n\nПобедителем является..."
 russia.454.a: "Дмитрий Патрушев!"
 russia.454.a1: "Сергей Собянин!"
 russia.454.a2: "Михаил Мишустин!"
 russia.454.a3: "Александр Белоусов!"
 russia.454.b: "Вячеслав Володин!"
 russia.454.b1: "Сергей Шойгу!"
 russia.454.b2: "Сергей Нарышкин!"
 russia.454.c: "Михаил Делягин!"
 russia.454.c1: "Павел Грудинин!"
 russia.454.c2: "Валентин Коновалов!"
 russia.454.f: "Захар Прилепин!"
 russia.454.f1: "Александр Лукашенко!"
 russia.454.f2: "Николай Платошкин!"
 russia.454.g: "Владислав Даванков!"
 russia.454.g1: "Михаил Делягин!"
 russia.454.g2: "Дмитрий Патрушев!"
 russia.454.g3: "Захар Прилепин!"
 russia.454.g4: "Вячеслав Володин!" 
 russia.454.h1: "Дмитрий Патрушев!"
 russia.454.h2: "Михаил Делягин!"  
 russia.454.h3: "Захар Прилепин!"
 russia.454.h4: "Вячеслав Володин!"
 russia.455.t: "Рашкин вручает медаль Навальному"
 russia.455.d: "Сегодня президент СССР Валерий Рашкин торжественно вручил медали "За заслуги перед Отечеством" особо отличившимся гражданам нашей страны, но эта церемония была особенной, поскольку ее получил и известный оппозиционер Алексей Навальный. Церемония проходила в Кремле, на ней присутствовали многие высокопоставленные чиновники и представители СМИ.\nВ своей речи Рашкин высоко оценил преданность Навального демократии и его готовность противостоять коррупции и несправедливости. Он признал, что их политические взгляды сильно различаются, но подчеркнул, что важно признавать и чествовать тех, кто борется за то, во что верит.\nПолучив медаль, Навальный поблагодарил Рашкина и рассказал о важности свободы слова и необходимости правительства, которое представляет всех своих граждан. Он также выразил надежду, что этот жест станет шагом к большему единству и взаимопониманию между политическими фракциями в стране."
 russia.455.a: "Интересное Событие!"
 russia.456.t: "Михаил Светов создаёт Новый Демократический Союз"
 russia.456.d: ""
 russia.456.a: "Бей фашистов" 
 russia.457.t: "Реформирование Российского Государства"
 russia.457.d: ""
 russia.457.a: "Интересное Событие!"
 russia.458.t: "Телепередача"
 russia.458.d: ""Приветствую, граждане России! Я - Николай Лукашенко... Редко приходится произносить речи; признаться, это не мой конёк. Но! Я ценю правду. Я уверен: то, что я скажу сегодня, вам всем очень понравится. Мой отец и Владимир Владимирович были великими лидерами. Они подняли страну из праха. Это их острый ум и преданность общей цели лежат в основе этой страны. Владимир Путин дал нам цель и надежду. Заводы моего отца дали нам оружие - лучшее во всём мире! Только армия подвела нас: она позволила себе стать тупой, жирной и ленивой. Но этому пришёл конец! Давно пришла пора сменить руководство. Мы знаем, что нужно народу. Мы искореним заразу безволия и пораженчества...""
 russia.458.a: "Сильные, но нужные слова"
 russia.459.t: "Александр Дугин Назначен На Пост Премьера"
 russia.459.d: ""
 russia.459.a: "Интересное Событие!" 
 russia.460.t: "Предатели Разгулялись"
 russia.460.d: ""
 russia.460.a: "Мы должны разгромить их как можно скорее!"
 russia.461.t: "Внесистемная Оппозиция"
 russia.461.d: "В любой стране есть слой людей которые не участвуют в обычной политике страны, а наоборот пытаются организовать свою собственную, как противовес официальной. Так уж исторически вышло что в России, эта прослойка людей либеральная, хотя и в ней есть много других "цветов", либеральная повестка занимают абсольтно доминатную позицию. Хотя они, в большой мере, не угрожают текущей системе государства, их существование и усиление может иметь негативные последствие для нашей страны. Именно их использует Запад чтобы пытаться сбить Россию с её пути, и всяческие мешать осуществлению нашей общей мечты.\n\nАдминистрация должна следить за ростом £GFX_RF_logo Либеральной Оппозиции, и всячески ограничивать и сокращать её силу, дабы её негативные эффекты становилась слабее."
 russia.461.a: "Полезные Идиоты Запада..." 
 russia.462.t: "Голосование По Поправкам Проведено Успешно!"
 russia.462.d: "Голосование по поправкам было проведено, и закончилось их принятием! Не было зафиксировано никаких сплесков анти-правительственной активности, наоборот, народ, в своём большинстве, поддержал решение президента."
 russia.462.a: "Слава Путину!" 
 russia.463.t: "Протесты Из-За Результатов Голосования!"
 russia.463.d: "Наши чиновники провели голосование по поправкам в конституцию, но сделали это крайне небрежно. Либеральная оппозиция, посчитав выборы бессмысленными, в большинстве своём проигнорировала голосование. Однако столичные коммунисты, во главе с Валерием Рашкиным, не упустили момента и организовали массовые протесты в Москве. Поправки были приняты, но с гораздо худшими результатами, чем ожидалось, что стало ударом по властям и вызвало волну негодования в обществе."
 russia.463.a: "В следующий раз нужно быть более внимательными" 
 russia.464.t: "Речь Путина О Поправках В Конституцию"
 russia.464.d: "Президент России Владимир Путин выступил с долгожданным обращением к народу, в котором изложил ряд поправок к Конституции и объявил о начале подготовки к проведению всенародного референдума. Поправки, в случае их принятия, ознаменуют собой значительные изменения в политическом ландшафте и структуре государственного управления России.\nВ своем выступлении Президент подчеркнул важность обновления Конституции страны с учетом меняющихся потребностей и устремлений граждан. Он подчеркнул, что предлагаемые поправки направлены на укрепление демократических институтов, защиту прав личности, обеспечение стабильности и развития России."
 russia.464.a: "Пусть это решит народ!"
 russia.465.t: "Сотрудничество с Ираном?"
 russia.465.d: "В условиях, когда антитеррористическая операция против талибов идет полным ходом, было бы разумно обратиться за ограниченной помощью к Ирану, поскольку известно, что он имеет напряженные отношения с правительством талибов.\n Хотя нам и не нужно их полное участие, их столкновения с силами талибов на их границах и нарушение их линий снабжения могли бы быть весьма полезны для скорейшего достижения целей АТО."
 russia.465.a: "Отправьте официальный запрос."
 russia.465.b: "С талибами мы разберемся сами!" 
 russia.466.t: "Иран отказывается от сотрудничества"
 russia.466.d: ""
 russia.466.a: "Понятно."
 russia.467.t: "Исламский Марш"
 russia.467.d: "ti che ahuel"
 russia.467.a: "Мы продолжим, несмотря ни на что!"
 russia.467.b: "Если народ этого хочет..."
 russia.468.t: "Результаты "Деисламизации""
 russia.468.d: ""
