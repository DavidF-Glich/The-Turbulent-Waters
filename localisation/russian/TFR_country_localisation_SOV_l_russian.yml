 SOV_destabilize_federal_governments_desc: "\n\n\n\n£GFX_SOV_ldpr_deadly_shitpost\n\n\n\n\n\nДва правительства из Американского "истеблишмента", очевидно, представляют самую большую угрозу нашему образу жизни, именно они сдерживали наше растущее влияние и вводили санкции.\nС помощью отдела цифровой контрразведки и того, что американцы безбожно тупы, и полагаются на социальные сети которые будут вести их за ручку, мы сможем вызвать нестабильность, остановив их прогресс в войне."
 
