 SOV_Russian_Orthodox_Church:0 "Русская Православная Церковь"
 SOV_Russian_Orthodox_Church_desc:0 "\n\n\n\n£GFX_SOV_russian_orthodox_church\n\n\n\n\n\nНа протяжении более тысячи лет православное христианство было доминирующей религией в России, начиная с поздней эпохи Киевской Руси и заканчивая царскими временами. Бесспорно, наши люди были чрезвычайно религиозны, особенно в сельской местности, и, несмотря на все усилия Советского Союза по пропаганде государственного атеизма, они все еще остаются таковыми. Таким образом, Русская Православная Церковь является одним из самых мощных политических орудий, которыми располагает Правительство. В то время как церковь старается оказывать влияние государства на все население России и сельские районы нашей страны, она также может быть использована для дискредитации любых форм оппозиции или любых движений, которые могут негативно повлиять на нашу собственную культуру, таких как движение ЛГБТК."
