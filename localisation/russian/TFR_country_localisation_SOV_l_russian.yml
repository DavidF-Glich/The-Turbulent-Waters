 SOV_nav_russian_reformation_category_desc: "\n\n\n\n\n£GFX_SOV_grand_reformation_banner\n\n\n\n\n\n\n\nДолгое время наша система опиралась на неработающую конституцию, которая давала власть режиму. Теперь мы готовы создать настоящую демократическую конституцию. В ней будут закреплены свободы и права, которые проложили путь в цивилизованный мир. \nИ, возможно, если наш народ примет ее всем сердцем, мы сможем наконец встать в один ряд с европейскими демократиями, которые освободили нас!\n\nФанатизм: £GFX_fanaticism §Y[?SOV_fanaticism_var|1%]§!\nЭффект:  £attack_texticon [?SOV_fanaticism_dynamic_var|=+1%] £mil_factory [?SOV_fanaticism_dynamic_var|=+1%] £GFX_mobilisation_texticon [?SOV_fanaticism_dynamic_var|=+1%] £GFX_war_support_modifiericons_texticon [?SOV_fanaticism_dynamic_var|=+1%]\n\nФанатизм представляет готовность наших людей сражаться и их поддержку нашей страны.\n\n\n\n\n\n\n\n\n"
