 SOV_neo_yeltsinism: "Неоельцинизм"
 SOV_neo_yeltsinism_desc: "\n\n\n\n£GFX_triumph\n\n\n\n\n\nВ русском государстве Ельцин явно будет играть важную роль как идеологическая фигура. Картинка пьющего деда, одним росчерком пера уничтожившего коммунистический колосс, куда более привлекательна, чем это кажется сейчас. "Русский Трамп", проводивший впервые за сколько лет реальную национальную политику, который смог удержать, а потом и укрепить страну в трудные времена рыночных реформ, рыцарь Белого Дома, уничтоживший две волны неосоветской красно-коричневой швали - примерно такой образ будет всего через несколько десятков лет у человека, которого поносило абсолютное большинство. И дело не только в том, что россияне все более убеждаются в истинности ельцинистского пути развития - но и в переосмылении самой личности первого президента России. Свой в доску мужик, не дурак выпить, бывший коммунист, немного рабочий, немного крестьянин, немного интеллигент, не лишенный решительности и юмора, Борис Николаевич был и будет, наверное за всю российскую историю, наиболее близким ко всему населению, всем людям России ее правителем. Безусловно, будут и преувеличения, и просто непонимание ельцинской политики - но разве это важно, когда речь идет о президенте, провозгласившем еще до 9/11 крестовый поход терроризму, раздувшему пламя народной войны с ним? При этом, в отличии от образа Ленина в государстве советском, образ Ельцина не станет объектом гербария, в честь которого будут называть все - от птицефабрик до атомных ледоколов. Нет, образ Бориса Николаевича просто обязан стать символом страсти, силы русского народа - не старичком с портретов, а человеком, имя которого дают только тем предметам, от которых "русскому хорошо, а немцу - смерть""
