 russia.284.t: "Ночное Небо Багдада"
 russia.284.d: "Не надо шутить с войной. Здесь другие ребята. Это не Германия, это не Афганистан. Джордж, твоих солдат здесь порвут на части. 250 тысяч отборных солдат Ирака. Они все разнесут. Они всю пустыню пройдут на один час Они взорвут все твои эсминцы, всех твоих журналистов, дипломатов. Джордж, ты ковбой. Ты остановись, б..., ты кончай, ты патроны спрячь подальше на склад и забудь про своего папу. У нас был один мудак, отомстил за брата, б..., и рухнула Великая Российская империя. И другой чудак был, за своего дедушку отомстил, и рухнул Советский Союз. И ты повторишь ту же ошибку. Ты папу забудь, папа отработал свое. Ты подумай о будущем Америки. Она гибнет. Твоя молодежь бежит из твоей страны. Там никто не хочет жить в Америке, никто! Эта барахолка, б...! Доллар, доллар, доллар, ... Эта грязная зеленая бумажка! Ни души, музыки нету, б..., нет писателей у тебя. Весь мир слушает Чайковского, Достоевского, б...! Фестивали, спорт только в России… И здесь, в Ираке. Здесь любят президента, а тебя презирают, презирают."
 russia.284.a: "Мы отомстим за Хусейна."
 russia.284.b: "Отношения с Ираном гораздо важнее."
 russia.285.t: "Виктор Бут сбежал из Америки"
 russia.285.d: "Несмотря на многочисленные сообщения о полной анархии в США, Виктор Бут смог сбежать обратно на родину. Сегодня он наконец-то ступил на родную землю. Он не раскрывает всех деталей своего путешествия, но пообещал написать об этом книгу. Его дальнейшие шаги в России неизвестны, но он проявил интерес к участию в политической жизни страны."
