 SOV_russian_army_category: "[SOV_army_loc]"
 SOV_russian_army_category_desc: "[SOV_army_loc] является одной из самых мощных и великих военных сил в мире. Она обладает огромным потенциалом, способна защитить свою страну от любой угрозы, а также является надежной опорой национальной безопасности и гордостью Родины. [SOV_army_loc] имеет богатое наследие и традиции, которые передаются из поколения в поколение. Ее история наполнена подвигами и победами, укрепляющими ее могущество и величие. Однако для поддержания своей эффективности и современности она требует постоянных реформ и развития."
 SOV_the_secret_war: "Тайная Война"
 SOV_the_secret_war_desc: "Над нашей Родиной сгущаются тучи, и зловещие силы тайных организаций "Лига за Российскую Демократию" и "Новое Возрождение", а так же вечно жирных олигархов, готовятся к коварному наступлению на нашу Россию. Правительство под руководством Владимира Вольфовича Жириновского вынуждено вступить в тайную войну, чтобы защитить легитимность и стабильность страны от этого §Rзаклятого врага.§!\n\n£GFX_LRD_texticon §CЛига за Российскую Демократию§! - [SOV_LRD_activity_scripted_loc]\n\n£GFX_tnr_texticon §sНовое Возрождение§! - [SOV_TNR_activity_scripted_loc]"
