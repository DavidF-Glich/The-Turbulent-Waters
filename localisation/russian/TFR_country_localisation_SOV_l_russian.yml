 SOV_new_guard_support_pluralism: "Защищать Политический Плюрализм"
 SOV_new_guard_support_pluralism_desc: "Чтобы показать, что мы максимально открыты к Народу, необходимо поддерживать Политический Плюрализм. У нашей Партии больше нет Генеральной Линии и мы всегда готовы обсуждать и спорить о насущном с представителями самых разных взглядов."
 SOV_new_guard_support_peoples_initiative: "Поддержать §RНародную§! Инициативу"
 SOV_new_guard_support_peoples_initiative_desc: "Необходимо поддерживать всякую инициативу на местах. Наш Народ привык к тому, что все важные решения происходят где-то наверху и от него ничего не зависит. Пора вылечить его от этого недуга и воспитать грамотное гражданское общество!"
 SOV_new_guard_new_soviet_republic: "Новая §tСоветская Республика§!"
 SOV_new_guard_new_soviet_republic_desc: "Пора выработать полноценную новую концепцию строительства Социализма в XXI веке!"
 SOV_new_guard_youth_agitation: "§YПРОПАГАНДА§!: Молодым Дорога!"
 SOV_new_guard_youth_agitation_desc: "\n\n\n\n£GFX_SOV_way_to_the_young\n\n\n\n\n\nМолодёжь - это наше будущее! Нам просто жизненно необходимо их поддержка!" 
 SOV_old_guard_party_agitation: "§YПРОПАГАНДА§!: Слава Партии!"
 SOV_old_guard_party_agitation_desc: "\n\n\n\n£GFX_SOV_old_guard_party_agitation\n\n\n\n\n\nПартия - Авангард пролетариата, Ум, Честь и Совесть нашей эпохи!"
 SOV_old_guard_canonize_stalin: "§RКанонизировать§! Товарища Сталина"
 SOV_old_guard_canonize_stalin_desc: "\n\n\n\n£GFX_SOV_canonize_stalin_banner\n\n\n\n\n\nМы должны, наконец, восстановить историческую справедливость и канонизировать товарища Сталина за его подвиги и труд на благо России и ее народа. Одновременно, мы отменим канонизацию царской семьи, в особенности Николая II Кровавого, ложно данную ельцинско-буржуазной церковью на радость монархистам-черносотенцам и остаткам Романовской знати."
 SOV_old_guard_canonize_gagarin: "§RКанонизировать§! Юрия Гагарина"
 SOV_new_guard_personality_cult: "§RКульт Личности§! Рашкина"
 SOV_new_guard_personality_cult_desc: "Личность Рашкина в народе воспринимается неоднозначно. Над ним часто потешаются, многие видят в нём угрозу в виде второго Горбачёва, а некоторые до сих пор не простили ему лося, которого он убил в 2021. Пора наконец его отмыть от этой грязи и создать "правильный" образ."
 SOV_new_guard_destroy_fascists: "[SOV_anti_soviet_resistance_decision_loc]"
 SOV_new_guard_promote_specialists: "Продвигать §YСпециалистов§!"
 SOV_new_guard_promote_specialists_desc: "Советский Союз пал во многом из-за того, что часто до высоких должностей добирались не совсем добросовестные некомпетентные люди. Чтоб этого избежать, нам необходимо поддержать технократическую тенденцию и начать продвигать квалифицированных, а что самое главное, идеологически подкованных специалистов, которые действительно разбираются в своём деле."
 SOV_old_guard_promote_unity: "Укрепить Единство Мнений"
 SOV_old_guard_promote_unity_desc: "Ничто так не разъединяло наш Народ, как капитализм. Когда-то подлинно коллективистский он превратился в олицетворение выражения "Моя хата с краю". Пора положить этому конец! Мы сплотимся вновь на основе патриотизма, социалистической идеи и социальной справедливости!"
