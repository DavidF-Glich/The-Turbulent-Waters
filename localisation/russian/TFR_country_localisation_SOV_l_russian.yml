 SOV_zhir_post_war_economy_category: "Экономическое Восстановление"
 SOV_zhir_post_war_economy_category_desc: "Мы успешно победили в европейской войне, но это потребовало огромных усилий в плане экономического производства и реорганизации. Теперь наша цель - вернуть экономику в более устойчивое состояние, чтобы наша страна могла продолжать правильно развиваться в послевоенный период."
 SOV_african_dawn_category: "Африканский Рассвет"
 SOV_african_dawn_category_desc: "Африкой всегда пользовался так называемый «золотой миллиард». Методы, конечно, менялись, они переходили от откровенного колониализма к более тонкой неоимпериалистической тактике экономического господства. Однако ничто не вечно. Многие народы Африки, особенно франкоязычные, наконец-то встают на борьбу с несправедливостью, с которой они сталкиваются в своей жизни. Они поднимают не только свои национальные флаги, но и флаги России!\n\nВ настоящее время £GFX_army_experience §OОсвободительные Силы Африки§! Состоят из:§Y[SOV_mali_status][SOV_burkina_faso_status][SOV_niger_status][SOV_guinea_status][SOV_senegal_status][SOV_GNB_status]§!"
 SOV_western_states_terrorists_category: "Контр-Террористическая Операция"
 SOV_duma_category: "Государственная Дума РФ"
 SOV_duma_category_desc: "\n\n\n\n\n£GFX_SOV_federal_assembly_banner\n\n\n\n\n\n\n\n§YГосударственная дума§! - это нижняя палата парламента Российской Федерации. Она является высшим представительным и законодательным органом в России, наряду с Советом Федерации. Правовой статус Государственной думы определен в Конституции России. Государственная дума  необходимый инструмент в формировании внутренней и внешней политики страны, обсуждая и принимая решения по ключевым вопросам развития России.\n\n\n\n\n\n\n\n\n"
