 SOV_retarget_russian_hysteria_prop_desc: "\n\n\n\n£GFX_retarget_russian_menace_hysteria\n\n\n\n\n\nЗапад хочет верить, что мы есть зло. Они убедили себя в том, что мы недочеловеки, почему-то не заслуживающие базовых свобод, свободно предоставляемых другим.\nТак они хотят оправдать свою агрессию.\nМы не те чудовища, которыми они нас называют, но для тех, кто посмеет вторгнуться на нашу Родину, мы будем ужаснее, чем их худшие кошмары."
 SOV_apotheosis_of_history_prop: "§YПРОПАГАНДА§!: Апофеоз Нашей Истории"
 SOV_apotheosis_of_history_prop_desc: "\n\n\n\n£GFX_apotheosis_of_history\n\n\n\n\n\nЕвразийское государство - не просто название нашей страны, но и величайшая и смелейшая государственность нашего народа, соединяющая в себе прошлое, но и смотрящая в будущее, апофеоз всей тысячелетней истории России."
 SOV_retarget_russian_hysteria_pr: "§YПиар Кампания§!: Перенацелить Истерию про 'Русскую Угрозу'"
