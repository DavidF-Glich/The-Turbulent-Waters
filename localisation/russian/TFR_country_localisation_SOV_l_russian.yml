 russia.1.t: "Алексей Навальный госпитализирован"
 russia.1.d: "Российский оппозиционер Алексей Навальный находится в больнице без сознания с подозрением на отравление, сообщила его пресс-секретарь. Борцу с коррупцией стало плохо во время полета, и самолет совершил вынужденную посадку в Омске, где врачи сказали, что он находится в коме и они пытаются спасти его жизнь. Его команда подозревает, что ему что-то подсыпали в чай в кафе аэропорта. Кремль заявил, что желает господину Навальному "скорейшего выздоровления".\n44-летний Навальный в течение многих лет был одним из самых ярых критиков президента Владимира Путина. Г-н Навальный был на аппарате искусственной вентиляции легких и в коме, и что больница теперь полна полицейских. Все его вещи были конфискованы, объяснила его жена. Она также сказала, что врачи изначально были готовы поделиться любой информацией, но позже они заявили, что токсикологические тесты были отложены и "явно тянули время и не говорили того, что они знают"."
 russia.1.a: "Внимательно следите за его состоянием."
 russia.2.t: "Массовые протесты в связи с арестом Алексея Навального"
 russia.2.d: "Десятки тысяч протестующих проигнорировали сильный мороз и предупреждения полиции, чтобы потребовать освобождения критика Кремля Алексея Навального в субботу. Навальный призвал своих сторонников протестовать после ареста в минувшие выходные, когда он вернулся в Россию из Германии впервые после отравления нервно-паралитическим веществом, которое, по его словам, было подсунуто ему агентами государственной безопасности в августе.\n\nНо протестующие проигнорировали запрет и, по крайней мере, в одном случае при температуре ниже -45 градусов по Цельсию, оказались в силе. Леонид Волков, соратник Навального, призвал их сделать то же самое в следующие выходные, чтобы попытаться освободить Навального из того, что он назвал "когтями его убийц". В центре Москвы, где, по оценкам репортеров агентства Рейтер, на одном из крупнейших несанкционированных митингов за последние годы собралось до 40 000 человек, полиция грубо задерживала людей, запихивая их в близлежащие фургоны. Некоторые протестующие скандировали "Путин - вор", "Позор" и "Свободу Навальному!""
 russia.2.a: "Раздавите этих западных Тараканов"
 russia.11.t: "Масштабная акция протеста в Хабаровске"
 russia.11.d: "Сторонники губернатора Сергея Фургала, арестованного за организацию убийств, устроили несанкционированные акции протеста в Хабаровском крае. Самая крупная несогласованная акция прошла в центре Хабаровска: митингующие собрались на площади Ленина, возле администрации губернатора и краевого правительства, затем прошли по центральным улицам города и вернулись на площадь, где продолжили митинг. По данным местного правительства, в шествии принимали участие от 15 тыс. до 20 тыс. человек. Полиция никого не задерживала. На митинге, который продолжался около четырех часов, собирали подписи в поддержку Фургала и давали слово всем желающим выступить. Мэрия Хабаровска заявок на проведение митинга не получала и одобрить его не могла, поскольку все массовые мероприятия запрещены из-за пандемии. Также несанкционированное шествие состоялось в Комсомольске-на-Амуре, там митинговали более тысячи человек. А в городе Бикин в поддержку Фургала на улицу вышли около 50 человек."
 russia.11.a: "Внимательно следите за ситуацией."
 russia.11.b: "Народ говорит!"
 russia.12.t: "Полиция разгоняет Митинги оппозиции"
 russia.12.d: "На многочисленных политических митингах вспыхнуло насилие между полицией и сторонниками ЛДПР и КПРФ. первоначально стычки между двумя сторонами были изолированными, пока уличные драки естественным образом не переросли в длительные потасовки в городских кварталах. Десятки сотрудников спецназа были направлены для прекращения драки, но это только усилило насилие. Сообщалось, что почти 20 человек погибли от этих огней и еще бесчисленное множество получили ранения."
 russia.12.a: "Порядок должен быть соблюден!"
 russia.13.t: "Рамзан Кадыров Поддерживает Медведева"
 russia.13.d: "Глава Чеченской Республики заявил о своей поддержке кандидата от "Единой России" Дмитрия Медведева. Этот шаг неудивителен, поскольку сам Кадыров был очень близок к прежней администрации. Как бы то ни было, его поддержка, безусловно, пригодится в будущем."
 russia.13.a: "Отличная работа."
 russia.14.t: "Партия пенсионеров поддерживает ЛДПР"
 russia.14.d: "На недавнем съезде ПП, их лидеры объявили о поддержке кандидата от ЛДПР. В своих выступлениях они подчеркивали денежную поддержку Жириновским пожилых людей и социальные программы ЛДПР, направленные на улучшение жилищных условий пожилых людей. В конце концов, они призвали всех своих избирателей и избирателей союзных партий голосовать за ЛДПР и проводить совместные избирательные кампании по всей России."
 russia.14.a: "Интересно."
 russia.15.t: "ОМОН разгоняет протесты"
 russia.15.d: ""
 russia.15.a: "Ужасно!"
 russia.16.t: "ОМОН разгоняет протесты"
 russia.16.d: ""
 russia.16.a: "Ужасно!"
 russia.17.t: "Дугин Объявляет о Российских Амбициях"
 russia.17.d: "В телевизионном эфире Александр Дугин заявил, что сейчас, как никогда, настало время для того, чтобы Россия еще больше укрепила свои позиции на мировой арене. Его речь была встречена большинством положительных мнений среди членов Евразийской партии, и, на удивление, многие посторонние сочли речь хорошо сделанной. Дугин также кратко рассказал о возможном выдвижении в Совет Федерации."
 russia.17.a: "Начинается Новая Эра"
 russia.18.t: "Первые случаи заболевания КОВИД в России"
 russia.18.d: "Первые случаи заболевания коронавирусом были зарегистрированы от граждан, возвращающихся из поездок в Китай. Хотя число инфицированных в настоящее время невелико, мы не должны пренебрегать этой проблемой, чтобы она не вышла из-под контроля."
 russia.18.a: "Теперь это наша проблема"
 russia.19.t: "Демонстрации Перерастают В Насилие"
 russia.19.d: "То, что началось как относительно мирные демонстрации по всей федерации, быстро переросло в беспорядки. Протестующие часто бросают камни, бутылки с зажигательной смесью и фейерверки в полицию и сотрудников спецназа. Были сожжены автомобили и несколько правительственных зданий. Многие в социальных сетях поспешили указать пальцем на Дугина за то, что он якобы спровоцировал и подтолкнул нескольких участников беспорядков к нападению на государственных служащих в попытке заручиться большей поддержкой и контролем над Советом Федерации. Другие называли его фашистом, что Дугин быстро осудил, заявив, что ценности его партии чтят 20 миллионов жизней, потерянных в борьбе с нацистской Германией."
 russia.19.a: "Скоро Придет Порядок."
 russia.20.t: "Владимир Путин заболевает Ковид-19"
 russia.20.d: "После последней поездки на Кавказ, Президент заразился коронавирусной инфекцией Ковид-19. Сейчас за его состоянием следят лучшие врачи."
 russia.20.a: "Тревожно."
 russia.21.t: "Дугин приказывает ввести Чрезвычайное положение."
 russia.21.d: "Протесты приобрели значительный размах с тех пор, как Александр Дугин вступил в должность президента Федерации. Участились нападения на правительственный персонал, здания были сожжены, семьям угрожали. Столичным полицейским было нелегко разогнать бунтовщиков. Даже в Сибири и на Дальнем Востоке участники беспорядков перекрыли дороги, чтобы помешать армии и внешней полиции связаться с сотрудниками полиции во многих городах. Дугин быстро принял меры. Лидеры протеста должны быть найдены и наказаны."
 russia.21.a: "Время Пришло."
 russia.22.t: "Россия требует выхода из ЕС"
 russia.22.d: "Российское правительство опубликовало официальное заявление о том, что правительство Финляндии прекращает контакты с членами ЕС и полностью отказывается от членства."
 russia.22.a: "У нас нет выбора."
 russia.22.a: "Мы не забыли 1941 год."
 russia.23.t: "Финляндия Принимает Условия"
 russia.23.d: "Финских дипломатов заставили принять предложенные нами условия. Они вышли из состава ЕС"
 russia.23.a: "Отлично."
 russia.32.t: "Эдвард Сноуден Выпустил Досье"
 russia.32.d: "Похоже, Эдвард Сноуден не может ни от чего оторвать свои грязные маленькие ручки. Он опубликовал в Интернете новое досье, в котором якобы подробно описываются истинные события, приведшие к смерти Владимира Путина. Документы обвиняли Александра Дугина в организации убийства. Местная полиция вскоре арестовала Сноудена, и принимаются меры по пресечению распространения этого досье."
 russia.32.a: "Маленькая крыса."
 russia.33.t: "Эдвард Сноуден исчезает"
 russia.33.d: "Исправительное учреждение, в котором содержался Эдвард Сноуден, сообщило о его внезапном исчезновении во время транспортировки в другое учреждение. Конвой, в состав которого входили два джипа и автобус со Сноуденом, начал свое путешествие в неизвестном месте. Конвой только что миновал город Мистичи, когда все контакты были потеряны. Местные правоохранительные органы сбиты с толку, и на Дугина уже указывают пальцами."
 russia.33.a: "Куда делся этот ублюдок?"
 russia.37.t: "Пересмотр военного бюджета"
 russia.37.d: "После бурного года мы сталкиваемся с многочисленными угрозами и препятствиями, как внутренними, так и внешними. С одной стороны, наши экономические проблемы внутри страны, вызванные пандемией Ковид-19, и волнения, вызванные пенсионной реформой, вызвали призывы к внутренним инвестициям. С другой стороны, военная разведка указывает на массовые беспорядки в нашем противнике, Соединенных Штатах, и желает получить больше денег, чтобы использовать эту слабость."
 russia.37.a: "Увеличить Наши Внутренние Расходы"
 russia.37.b: "Увеличить Наш Военный Бюджет"
 russia.38.t: "Активизация российско-китайских Связей"
 russia.38.d: "В результате недавних переговоров с китайскими официальными лицами нами было подписано множество выгодных договоров о технологическом и торговом сотрудничестве между нашими странами. Нам стоит и в дальнейшем продолжать это партнёрство, положительно отражающееся на нашей экономике."
 russia.38.a: "Тост за наших китайских друзей!"
 russia.39.t: "Отчет по российской экономике за 2019 год"
 russia.39.d: ""
 russia.39.a: "Предстоит проделать еще много работы."
 russia.40.t: "Лукашенко Просит Нашей Помощи"
 russia.40.d: "Наш близкий белорусский коллега Александр Лукашенко уже несколько месяцев сталкивается с непрекращающимися протестами со стороны поддерживаемых ЦРУ "цветных революционеров". Несмотря на все его усилия, кажется, что он на последнем издыхании, поскольку антиправительственные протестующие маршируют к правительственным зданиям. В частном телефонном разговоре с президентом Путиным он призвал Россию вмешаться и оказать помощь в обмен на окончательное согласие на создание Союзного государства."
 russia.40.a: "Вперед, в Минск!"
 russia.40.b: "Мы не можем рисковать дальнейшими провокациями"
 russia.41.t: "Запад Вводит Против Нас Санкции!"
 russia.41.d: "После нашей мирной операции в Беларуси ООН провела заседание, на котором осудила военные действия против мирных демонстрантов. Единогласно наши враги проголосовали за введение нового набора санкций. Наш представитель выступил против санкций, сославшись на предыдущие враждебные действия НАТО и потребовав, в чем заключались их санкции. Как бы то ни было, эти санкции окажутся бесплодными..."
 russia.41.a: "Мы Выстоим"
 russia.42.t: "Теракт в Московском аэропорту"
 russia.42.d: "Трагедия произошла сегодня в Москве, когда сегодня утром 10 вооруженных людей в масках прорвались мимо охраны и открыли огонь по толпе в международном аэропорту Шереметьево. Нападение продолжалось 25 минут, пока не прибыли российские спецназовцы и не смогли задержать преступников. К сожалению, 42 человека погибли, в том числе 6 отважных полицейских, которые отдали свои жизни, защищая народ. Соболезнования поступают со всего мира, поскольку мы все вместе скорбим о жертвах очередного нападения."
 russia.42.a: "Наши мысли и молитвы жертвам"
 russia.43.t: "Украина выходит из Минского Протокола"
 russia.43.d: "Провокационный киевский режим объявил о своем выходе из Минского Протокола. Решение было принято после "продолжающейся провокации со стороны Федеративного государства Новороссия". Это еще одно безосновательное заявление режима Зеленского о попрании прав русского меньшинства"
 russia.43.a: "Безрассудное Решение"
 russia.44.t: "Михаил Мишустин объявляет досрочные выборы"
 russia.44.d: "Врио президента, Михаил Мишустин, не решился закончить свой текущий срок и объявил о новых президентских выборах, в которых он не видит себя кандидатом."
 russia.44.a: "Что дальше?"
 russia.45.t: "Подготовка к следующим президентским выборам"
 russia.45.d: ""
 russia.45.a: "Встать на Сторону КПРФ"
 russia.45.b: "Встать на Сторону ЛДПР"
 russia.45.c: "Встать на Сторону Единой России"
 russia.45.d: "Встать на Сторону Евразийской Партии"
 russia.45.e: "Встать на Сторону России будущего"
 russia.46.t: "КПРФ Побеждает на Выборах"
 russia.46.d: "В результате грандиозных президентских выборов, которые, несомненно, войдут в анналы российской истории, Коммунистическая партия Российской Федерации одержала победу, вызвав ликование на улицах Москвы и других крупных городских центров. Знамена победы, развевающиеся на ветру рядом с советскими флагами, стали ярким символом громкого триумфа, который был достигнут.\nНесмотря на эйфорию, охватившую страну, нашлись несогласные, которые попытались бросить тень сомнения на легитимность результатов выборов. Обвинения в мошенничестве и необоснованные теории заговора были придуманы в попытке подорвать значимость победы Коммунистической партии.\nЗападная пресса, всегда готовая бить тревогу и вызывать страх, нарисовала картину Коммунистической партии как бастиона националистов и реваншистов, стремящихся восстановить СССР и представляющих серьезную угрозу для западному миру.\n\nОднако среди какофонии скептицизма и нагнетания страха оставалась одна неоспоримая истина: народ высказался. Своими голосами они выразили горячее желание возродить великий Союз, который когда-то был маяком надежды и мощи."
 russia.46.a: "Коммунисты, Вперёд!"
 russia.47.t: "ЛДПР Побеждает на Выборах"
 russia.47.d: "Эти выборы ознаменуют исторический перелом в политической жизни России. После долгих лет неустанных усилий Владимир Жириновский и его ЛДПР одержали победу, одолев нео-большевиков и коррумпированных оппортунистов. После объявления результатов выборов Жириновский вышел на митинг, чтобы произнести одну из своих фирменных ярких речей. Он жёстко говорил о необходимости начать новую эру для России, которая вернет стране былую славу и величие.\nВ глазах западных политологов наша победа была названа "крупнейшей геополитической катастрофой". Они предостерегают от того, чтобы считать нас простыми популистами, предупреждая, что мы не просто партия ультранационалистов, а сила, с которой необходимо считаться и которая намерена возродить имперское величие России. Похоже, что на этот раз их предупреждения могут оказаться правдой.\n\nСудьба России теперь находится в руках Жириновского и ЛДПР, которые берут на себя миссию по изменению будущего страны и возвращению ей статуса мировой сверхдержавы."
 russia.47.a: "Могущество и Сила - Великая Россия!"
 russia.48.t: "ЕР Обеспечивает Контроль"
 russia.48.d: ""
 russia.48.a: "Наши планы могут продвигаться вперед"
 russia.49.t: ""Единая Россия" Побеждает на Выборах"
 russia.49.d: "В ходе ожесточенной предвыборной борьбы, приковавшей к себе внимание всей страны, победу одержала "Единая Россия", вызвав у населения ликование и разочарование. Харизматичный Дмитрий Медведев, довереный соратник Владимира Путина, покорил сердца многих россиян своими проникновенными речами и непоколебимым стремлением сохранить наследие своего наставника. Российский электорат в решительном порыве доверился стабильному и надежному правительству, сделав выбор в пользу преемственности, а не неопределенности, создаваемой экстремистскими партиями на обоих концах политического спектра.\nОднако западные СМИ восприняли победу Медведева с трепетом, отмечая его все более антизападную и антиглобалистскую риторику, звучавшую на протяжении последних лет. Они признали, что Медведев 2020-х годов - это не тот человек, который занял свой пост в 2008 году, и предупредили, что Западу следует готовиться к усилению напряженности и потенциальным конфронтациям в ближайшие годы.\n\nТеперь Медведев у руля, и он сделает все, чтобы завершить начатое Владимиром Владимировичем Путиным."
 russia.49.a: "Вперёд, Россия!"
 russia.50.t: "СРЗП Побеждает на Выборах!"
 russia.50.d: "К удивлению многих, наша партия - СР-ЗП смогла добиться победы на последних выборах, и теперь Сергей Миронов баллотируется в качестве нового президента нашей великой страны. Предстоит проделать еще много работы! Россия страдает от коррумпированной олигархии и застоя в развитии, и, что еще хуже, расширение НАТО и их марионеточное правительство в Киеве угрожают самому существованию нашей нации.\n"Справедливая Россия", социалистическая партия, должна предпринять решительные действия против бед общества. Мы также должны тщательно продумать путь, по которому должна идти российская политическая система. Это критическое время для нашей страны, и мы должны неустанно работать, чтобы добиться позитивных перемен и обеспечить светлое будущее для всех граждан России."
 russia.50.a: "Люди высказались."
 russia.51.t: "Расследование смерти президента"
 russia.51.d: "Тимоха, ты чё творишь?"
 russia.51.a: "Это был радикальный член коммунистической партии!"
 russia.51.b: "Фанатичный последователь Жириновского!"
 russia.51.c: "Президент умер от естественных причин."
 russia.52.t: "Медведев призывает к единству России"
 russia.52.d: "В свете последних событий, повергнувших Россию в шок, Дмитрий Медведев, заместитель председателя Совета безопасности, выступил с заявлением, призвав российских граждан не поддаваться панике и сохранять единство, утверждая, что народное единство - то, благодаря чему Россия всегда преодолевала любые трудности."
 russia.52.a: "Бессмысленно разделяться"
 russia.53.t: "Жириновский раздает деньги бедным"
 russia.53.d: "Сегодня глава ЛДПР, Владимир Жириновский, щедро раздавал людям деньги на Красной Площади. На вопросы журналистов он ответил, что " мы с вами все холопы... Бесправные, безлошадные, бесквартирные", и что народу пригодится любая помощь.\n\nИ хотя многие посчитали его смешным или унизительным, этот поступок уж точно сделал Жириновского более заментным на предстоящих выборах."
 russia.53.a: "Увлекательно"
 russia.54.t: "ЛДПР и КПРФ объединились против коррупции"
 russia.54.d: "Казалось бы, случайным образом сторонники обеих партий на митингах объединились в знак протеста против "Единой России". Скандирование фраз против Дмитрия Медведева и его кабинета против их коррупции и бесконечных связей с олигархами. Кампания продолжалась онлайн с формированием странного альянса левых и правых. Несмотря на их ненависть друг к другу, их достижению успеха мешает только одна партия..."
 russia.54.a: "Враг моего врага - мой друг"
 russia.55.t: "Беларусь разрешила полеты из Сирии"
 russia.55.d: ""
 russia.55.a: "Интересно"
 russia.56.t: "Влиятельные Друзья"
 russia.56.d: "Жаль, что я - неиспользованный, забытый ивент, которому даже локализацию не прописали."
 russia.56.a: "Мда."
 russia.57.t: "[SOV_cprf_candidate] восстанавливает РСФСР"
 russia.57.d: "Призрак бродит по Европе, призрак коммунизма. Все державы старой Европы вступили в священный союз, чтобы изгнать этого призрака - олигархи и "Единая Россия", Бербок и Колонна, немецкие радикалы и американские полицейские-шпионы.\n\nНесмотря на гибель СССР в 1991 году, Союз восстал из мертвых. Сегодня избранный президент [SOV_cprf_candidate], утвердив закон о переименовании страны, объявил о конце Российской Федерации и возрождении Российской Советской Федеративной Социалистической Республики.\n\nОбъявленный перед местной публикой гимн Советского Союза прозвучал в эфире впервые за более чем три десятилетия, исполненный в тандеме с толпами на улицах. Несмотря на то, что внутри страны царит ликование в связи с надеждой на возвращение статуса сверхдержавы и славы старого Союза, международное сообщество неоднозначно относится к этому вопросу. Реакция бывшего Восточного блока была самой жесткой: страны Прибалтики предостерегли от повторения ошибок 20-го века, а Украина осудила этот шаг."
 russia.57.a: "Вся Власть Советам!"
 russia.58.t: "Присоединение Абхазии и Южной Осетии"
 russia.58.d: "Грузии приготовиться."
 russia.58.a: "Ура!"
 russia.59.t: "Приглашение вернуться в СССР"
 russia.59.d: ""
 russia.59.a: "Да"
 russia.59.b: "ИДИ НАХУЙ КОММУНИСТ"
 russia.60.t: "Начало операции "Александр""
 russia.60.d: "В [GetDateText] наши воздушно-десантные войска взлетели с нескольких авиабаз вглубь воздушного пространства НАТО. Многие в генеральном штабе подвергли сомнению операцию, назвав ее отчаянной, действительно, эта массовая воздушно-десантная операция является крупнейшей со времен Великой Отечественной войны. Летая без позывных или под фальшивыми гражданскими удостоверениями личности, они успешно проникли через систему противовоздушной обороны НАТО. Полагая, что это гражданские самолеты, спасающиеся от хаоса, польские войска были застигнуты врасплох, когда их авиабазы подверглись эффективной атаке."
 russia.60.a: "Пусть они хорошо послужат нам"
 russia.61.t: "Польское военизированное восстание"
 russia.61.d: "По мере продвижения наших сухопутных войск через Польшу мы получаем все больше сообщений о деятельности военизированных формирований на оккупированной территории. Борьба с ними оказалась трудной, перехваченные радиопередачи выявили их жесткую организованную структуру. Компании были сформированы из каждого административного региона Польши."
 russia.61.a: "Они были раздавлены раньше, мы сделаем это снова..."
 russia.62.t: "Русский Мир"
 russia.62.d: "Прошло три десятилетия с момента распада Советского Союза, и Россия медленно восстанавливается после хаоса 1990-х годов. Под руководством Владимира Путина наша страна в какой-то мере восстановила свой международный авторитет, хотя до былого престижа еще далеко. Россия сталкивается с противодействием со стороны так называемого "цивилизованного западного мира", который критикует нас как "отсталых" и "деспотичных", проповедуя при этом "свободу" и "вольность". На самом деле они стремятся нас эксплуатировать и разделять. Мы противостоим им как сторонники нового геополитического мировоззрения - многополярности. В то время как Америка сталкивается с внутренними кризисами, центр русофобии перемещается в Европу, где глобалистская элита использует Украину в качестве острия против нас. Конфликт кажется неизбежным, и мы должны к нему готовиться.\nМы боремся за наш суверенитет и образ жизни против колонизаторов из "золотого миллиарда" и их попыток ослабить тех, кто им сопротивляется. Мы поддерживаем антиглобалистские силы и направляем свои войска на Ближний Восток и в Африку для оказания помощи тем, кто придерживается аналогичных взглядов. В этом все более нестабильном и озлобленном мире Россия должна быть едина и бесстрашна перед внешними угрозами. В нашем могучем лабиринте хрущевок может быть много людей с разными взглядами, но всех патриотов объединяет одна мысль..."
 russia.62.a: "Россия должна выжить!"
 russia.63.t: "ДЕЛО №478: ДЕПОРТАЦИЯ НЕРУССКИХ"
 russia.63.d: ""
 russia.63.a: "Отлично"
 russia.64.t: "Назначение Нового Директора Госплана"
 russia.64.d: "С воссозданием Госплана, необходимого для руководства нашей экономикой, нам понадобится выбрать руководителя для этой крайне важной структуры.\n\nУ нас есть несколько вариантов. Первый - Сергей Обухов, много раз доказавший свои организаторские способности в нашей борьбе.\n\nНаш второй возможный выбор - Владимир Кашин, старый, но надёжный, высокообразованный партийный чиновник.\n\nНаконец, некоторые считают, что Александр Галушка, автор книги о Сталинской экономической системе и бывший государственный деятель, может очень эффективно справиться с этой работой, хотя в партии он не котируется.\n\nКого нам стоит выбрать?"
 russia.64.a: "Сергей Обухов нам очень поможет."
 russia.64.b: "Владимир Кашин знает, что делает."
 russia.64.c: "Экономико-исторические знания Александра Галушка очень необходимы."
 russia.65.t: "Привет, Малышка"
 russia.65.d: "Дорогая Янкова, я надеюсь, что это письмо застанет тебя в добром здравии. Я прошу прощения за то, что не пишу вам слишком много - мы постоянно переезжаем, и чаще всего у меня нет времени посидеть и отдохнуть. Я надеюсь, что у вас дома все было не слишком сложно. У твоего брата все хорошо?\n\nВы почувствовали, что я приукрашиваю ситуацию в своем предыдущем письме, поэтому на этот раз я буду откровенен - я не могу описать словами, насколько здесь плохо. Куда бы мы ни пошли, я вижу города и поселки в руинах, дома, в которых живут или жили люди, разгромленные и перевернутые, как если бы они были притонами наркотиков. Линия фронта неизмеримо спорадична, и я не могу определить, выигрываем мы войну или нет. Мы завоевываем позиции в одних местах и так же быстро теряем позиции в других. За большинство мест, которые мы оспариваем, идут ожесточенные бои, и стрельба редко когда прекращается. Шум убивает меня сильнее, чем пули и артиллерийские снаряды. Я едва могу заснуть, когда не нахожусь на дежурстве.\n\nЛюди, о которых я рассказывал вам в моем предыдущем письме, Копцев и Степанов, умерли некоторое время назад. Их смерть - причина, по которой у меня не было мотивации писать вам, а также причина, по которой я не решаюсь заводить здесь новых друзей. Первоначально я считал, что это преувеличение, но, к сожалению, каждый может встретить свой конец в любое время. Мне жаль, что предложение Степанова о работе для вашего брата больше не действует.\n\nЯ скучаю по дому. Я скучаю по тому времени, когда меня будили звуки птиц, а не звуки отдаленных взрывов. Но я скучаю по тебе больше всего на свете. Мое единственное желание - чтобы война поскорее закончилась, чтобы я снова мог обнять тебя, как мы это делали раньше. Если повезет, я смогу сделать это вовремя.\n\nТвоя любовь,"
 russia.65.a: "Николай Антонович"
 russia.66.t: "Сергей Фургал Задержан"
 russia.66.d: "Губернатор Хабаровского края был арестован в одночасье по обвинению в причастности к серии предполагаемых убийств в начале 2000-х годов и обвинениям в коррупции со стороны отряда полицейских из Москвы. Арест вызвал немедленную негативную реакцию общественности, на площади Ленина вспыхнули первые протесты с требованием освободить Фургала и восстановить его в должности губернатора Хабаровского края, поскольку его арест широко рассматривается как политический шаг, а доказательства подверглись резкой критике за то, что они практически не имеют веса. Сергей Кравчук - мэр Хабаровска - продолжал осуждать протесты за нарушение карантина из-за Ковид-19 и продолжал поддерживать арест, к большому огорчению общественности."
 russia.66.a: "Правосудие восторжествует."
 russia.67.t: "Протесты растут в связи с арестом Сергея Фургала"
 russia.67.d: "Недавний арест Сергея Фургала вызвал массовую негативную реакцию со стороны общественности - особенно со стороны родного региона бывшего губернатора Хабаровска. Хотя первоначальные протесты в Москве в связи с арестом на площади Ленина были относительно сдержанными, за последнюю неделю протесты переросли в полномасштабные шествия против санкционированного правительством ареста, причем такие же протесты были организованы в дальневосточном крае России на Амуре. Полицейские силы были развернуты для наблюдения за развитием ситуации, однако становится все более маловероятным, что протесты утихнут в результате того, что рассматривается как серьезное нарушение государственной власти."
 russia.67.a: "Эти дураки нарушают карантин!"
 russia.68.t: "Бездействие Жириновского Сталкивается С Негативной Реакцией"
 russia.68.d: "Владимир Жириновский - лидер ЛДПР - столкнулся с негативной реакцией из-за своего бездействия в связи с крайне непопулярным арестом хабаровского губернатора Сергея Фургала. Последние политические опросы показали падение популярности Либерально-демократической партии в результате продолжающихся разногласий, и многие разочарованные сторонники партии расценили это бездействие как шаг Жириновского как средство остаться в фаворе у Владимира Путина. В то время как Жириновский и его партия отказываются давать комментарии, штаб-квартира партии видела несколько небольших демонстраций в Москве против предполагаемой поддержки партией правительства."
 russia.68.a: "Жириновский принимает политическую пулю за нас."
 russia.69.t: "Жириновский заявляет о поддержке Сергея Фургала"
 russia.69.d: "Вероятно, из-за общественного давления и недавней смерти Путина Жириновский и ЛДПР сняли шляпу с протестов против правительства в связи с арестом Фургала и заявили о полной поддержке оппозиции, требуя освобождения Фургала. В то время как этот шаг вернул большую часть популярности, которую партия потеряла из-за своего первоначального бездействия, этот шаг по-прежнему рассматривается многими как попытка Жириновского вернуть поддержку на предстоящих выборах, одновременно служа средством для усиления ослабленных позиций Объединенной партии после смерти их давний лидер и президент."
 russia.69.a: "Фургал должен быть освобожден!"
 russia.70.t: "Массовые беспорядки в Казахстане"
 russia.70.d: "В Казахстане начались массовые акции протеста. Причиной стало повышение цен на бензин. Протестующие вышли на улицы городов по всей стране, требуя отставки правительства и проведения новых выборов. В некоторых городах протесты переросли в столкновения с полицией, которая пытается разогнать демонстрантов."
 russia.70.a: "Внимательно следите за ситуацией!"
 russia.71.t: "Казахские беспорядки обостряются"
 russia.71.d: "Ситуация в Казахстане обостряется с каждым днем. Уровень насилия на улицах увеличивается, что вызывает опасения у жителей страны. Многие люди выражают свое недовольство текущим политическим режимом и требуют перемен. Однако, ситуация в стране остается неопределенной и требует внимания со стороны мирового сообщества. Действующий президент Касым-Жомарт Токаев обращается в ОДКБ с просьбой о поддержке, заявив о наличии "террористической угрозы". Он утверждает, что в Казахстане действуют "террористические банды, подготовленные за рубежом"."
 russia.71.a: "Решение будет принято."
 russia.72.t: "Этот ивент видит только Казахстан"
 russia.72.d: "Кто-то ведь реально будет играть за него"
 russia.72.a: "Ладно"
 russia.73.t: "Государственный Переворот в Казахстанском Правительстве"
 russia.73.d: ""
 russia.73.a: "Оставьте их пока в покое"
 russia.73.b: "Начинайте миротворческую операцию!"
 russia.74.t: "Московские ночи"
 russia.74.d: ""
 russia.74.a: "Все хорошо."
 russia.75.t: "Состоялись похороны Путина"
 russia.75.d: "Сегодня в истории России наступил мрачный день: тысячи людей, включая политиков и простых граждан, собрались, чтобы проститься с Владимиром Владимировичем Путиным. Церемония прошла в Колонном зале Московского дворца союзов, где многочисленные спикеры, лидеры политических партий и государственные чиновники отдали дань уважения, возложив цветы к открытому гробу Путина. После этого в Храме Христа Спасителя состоялась панихида, на которой Патриарх Кирилл прочитал молитвы о вечном упокоении Путина. Одним из самых пронзительных моментов дня стала эмоциональная речь Дмитрия Медведева, во время которой, по некоторым данным, он был близок к слезам. В своей речи Медведев выразил непоколебимую преданность идеям Путина и назвал его величайшей личностью в современной российской истории."
 russia.75.a: "Спи спокойно..."
 russia.76.t: "Залужный Совершает Военный Переворот!"
 russia.76.d: "При взятии Киева, похоже, президент и большинство членов его кабинета были задержаны военной полицией по специальному приказу Валерия Залужного. В последующие дни паника и страх охватили всю Украину, поскольку президент больше ни с кем не общался. Многие надеялись, что он еще жив или успел тайно сбежать. Но по мере того как дни превращались в недели, эти надежды превращались в лихорадочные сны.\n\nСудьба президента неизвестна, Украинская армия официально взяла бразды правления в областях, находящихся под их контролем, но все еще не в состоянии выстоять и стабилизироваться из-за наших подавляющих сил и атак. Некоторые сектора полностью разрушены, в то время как другие продолжают действовать. Похоже, они координируют свои действия независимо друг от друга, что дает нам возможность использовать их слабость в коммуникации."
 russia.76.a: "Отличные новости!"
 russia.77.t: "Сахельская Федерация Подписывает Новые Экономические Договоры!"
