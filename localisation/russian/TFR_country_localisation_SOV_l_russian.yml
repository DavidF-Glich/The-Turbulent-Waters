 russia.762.t: "Слуцкий Объявляет о "Новом Национальном Мышлении""
 russia.762.d: "Спустя несколько недель после ухода из жизни нашего любимого лидера Владимира Жириновского его преемник Леонид Слуцкий вышел на трибуну российского Сената. Он заявил о необходимости пересмотра национальной политики и перехода к «современному мышлению»\n\nСлуцкий сказал: «Я не хочу сказать, что правительство нашего любимого основателя было плохим... Оно было удивительным, мы выиграли войну вместе, при нем! Но пришло время понять, что методы, которые подходили бы для правительства Владимира Вольфовича... не подходят для продолжения его наследия. Я думаю... Владимир Вольфович, будь он жив, поддержал бы и поощрил такие усилия. Он лично доверил мне свою должность, поэтому я знаю, о чем говорю"\n\nПосле того как Слуцкий закончил свою речь, сенат проголосовал за ряд предложенных им реформ. Однако некоторые отметили, что на сегодняшнем заседании отсутствовали люди, которые могли бы выступить против его идей. Его сторонники назвали их просто «ленивыми» оппонентами."
 russia.762.a: "Что есть, то есть."
 russia.763.t: "Общероссийские Выборы"
 russia.763.d: "Слуцкая «оттепель» подошла к концу, и после нескольких месяцев либерализации в стране проходят выборы, в которых участвует множество новых партий и кандидатов. Однако, по мнению людей, лишь несколько кандидатов могут считаться серьезными претендентами.\nСлуцкий сам заявил, что не намерен баллотироваться в президенты. Вместо него был выбран новый кандидат - Андрей Свинцов. Многие считают, что Свинцов может легко попасть под влияние Высшего совета ЛДПР, который возглавляет Слуцкий. Поэтому Слуцкий может сохранить контроль за кулисами и, скорее всего, будет назначен на пост премьер-министра.\n\nДругие кандидаты включают Романа Юнемана, молодого и демократически настроенного кандидата от партии «Общество.Будущее». Он баллотируется на платформе построения настоящей российской парламентской системы.\n\nДмитрий Рогозин - еще один кандидат, которого стоит упомянуть. Он - дикарь с позитивным взглядом на советский период. Его левые взгляды сочетаются с правыми социальными позициями. Он баллотируется от партии «Родина» - давнего второстепенного игрока в российской политике, который наконец-то получил шанс на власть."
 russia.763.a: "Юнеман!"
 russia.763.b: "Свинцов!"
 russia.763.c: "Гиркин!"
 russia.763.f: "Рогозин!"
 russia.764.t: "Шах и Мат!"
 russia.764.d: "Леонид Слуцкий - не самый умный человек, но это больше говорит о его оппонентах, которых он переиграл. Те, кто пытался его перехитрить и утверждал, что он не является истинным и честным преемником Владимира Жириновского, имея при этом ограниченное и искаженное представление о его политике, проявили недостаточную искушенность. Очевидно, что они не ожидали от Слуцкого такого стратегического мышления.\nСейчас Слуцкий возглавляет новую Россию, которую построил и возродил Владимир Вольфович. Некоторые вещи были новыми, некоторые - заимствованными. Было ясно, что люди не примут железного правления любого, кто придет после Жириновского, потому что знают, что никто не будет таким, как Жириновский. Поэтому перемены были необходимы.\n\nКонечно, ЛДПР останется у власти, и ее правила и законы не могут быть изменены. Однако это уже не автократический режим, а руководящая сила для российского народа."
 russia.764.a: "Мы живем в обществе."
 russia.765.t: "Наша Родина В Опасности!"
 russia.765.d: "Коммунистическая угроза с запада наконец-то показала своё истинное лицо, напрямую нападая на нас и наших союзников. Эти злые силы стремятся распространить свою идеологию по всему миру. Но необольшевики увидят нашу силу, и мы победим их.\n\nМы сокрушим их, и Европа освободится от влияния этих коммунистических дьяволов."
 russia.765.a: "За Родину!"
 russia.766.t: "В Городе Моем..."
 russia.766.d: "В городе моём война,\nДо неё нет никому никакого дела.\nПока гибнут сотни людей и солдат\nПьют и пляшут московские лицедеи...\n\nВ городе моём не звенит детский смех,\nЗдесь звучит каждый день сирена,\nЗатянула она свою адскую песнь\nЗабирая новых жертв из житейского тлена...\n\nВ городе моём давно уж пусто -\nНи надежд, ни любви, ни-че-го.\nТолько в небе гуляет с грустью\nОдинокий вой ПВО...\n\nВ городе моём печаль и скорбь\nПочивают на траурных лаврах.\nВсё что было сейчас, отложилось теперь на потом\nИ умножилось в ранах кровавых...\n\nТолько город мой, как прежде стоит -\nОбессиливший, просто усталый,\nНо всё также мы верим в него\nИ скандируем..."
 russia.766.a: ""ПОБЕДА ЗА НАМИ!""
 russia.767.t: "Новый Конфликт в Азии"
 russia.767.d: "После Тайваньской войны ситуация в Азии вновь накаляется. Новый конфликт может охватить весь регион: Япония в союзе с Организацией Договора о Тихоокеанской Обороне против Китая и его Восточно-Азиатской Оборонной Инициативе. Это сражение может изменить баланс сил в мире. Теперь настало время и нам сделать выбор."
 russia.767.a: "Поддержим Китай!"
 russia.767.b: "Останемся в нейтралитете"
 russia.767.c: "Поддержим Японию!"
