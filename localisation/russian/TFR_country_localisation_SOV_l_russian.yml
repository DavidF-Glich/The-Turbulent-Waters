 SOV_kleptocratic_state2:0 "Клептократическое Государство"
 SOV_kleptocratic_state2_desc:0 "Приватизация бывшей советской экономики не могла быть достаточно быстрой для Бориса Ельцина, поэтому после распада Союза он начал "шоковую терапию" - отмену нормативных актов и распродажу целых отраслей промышленности практически за одну ночь. Коррумпированные чиновники, партийные аппаратчики и другие неэтичные предприниматели покупали бывшие государственные компании за копейки на рубль, а это означало, что экономическая власть оставалась в руках нескольких друзей правительства. Они сохранили свою власть, налаживая отношения и заключая закулисные сделки с администрацией Ельцина, и они стали объектом всеобщего фурора после национального экономического кризиса 1998 года. Хотя Путин после прихода к власти присёк черезмерное олигархическую коррупцию нескольких из этих так называемых олигархов за коррупцию, он всё же оставил лояльных себе олигархов, и многие из них еще больше укрепили свое влияние."
