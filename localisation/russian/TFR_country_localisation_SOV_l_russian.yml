 russia.290.t: "Марш Царских Дней"
 russia.290.d: "Недавно монархисты в крупных городах начали организовывать марши во имя царских времен. Хотя это было нормально с тех пор, как мы пришли к власти, эти новые марши стали горячими точками для людей которые хотят полного возвращения монархов, усиленные недавней кончиной "регента".\N Все больше и больше монархистов собирают поддержку вокруг идеи возвращения царя...Ну, одиного из них."
 russia.290.a: "Мы должны подумать об этом."
