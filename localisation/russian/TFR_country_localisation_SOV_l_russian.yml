 SOV_socialism_with_human_face_idea: "Социализм с Человеческим Лицом"
 SOV_socialism_with_human_face_idea_desc: "\n\n\n\n£GFX_socialism_human_face_banner\n\n\n\n\n\n§Y"Не догма, а руководство к действию".\n- Ф. Энгельс§!\n\nМногопартийность, Политический Плюрализм, Демократия, Гуманизм - вот те принципы, которых мы, коммунисты - представители самой прогрессивной и постоянно развивающейся идеологии, должны придерживаться для достижения наших целей. Народ должен знать, что Партия привержена развитию и совершенствованию социалистической модели, а не простому восстановлению прошлых времен. Только учитывая современные вызовы и потребности общества, принимая уроки истории, мы сможем добиться победы идей Ленина в наше время."
