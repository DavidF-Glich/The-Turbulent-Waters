 SOV_KNOA_idea_desc: "§RКоммунистическая Народно-Освободительная Армия§! , безусловно, является маргинальной террористической группировкой, действующей в настоящее время в России. Несмотря на это, они действительно вызывают определенный уровень дискомфорта у населения, их жестокие террористические акты в городах и на заводах, наряду с продолжающимся неприятием со стороны русского народа, заставили бояться их среднестатистических рабочих, которых, как они утверждают, представляют."
