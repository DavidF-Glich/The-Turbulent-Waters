 #Tooltips
 SOV_brics_focus_tt: "§YМы сможем проводить§CЭкономические кооперации§! с [RAJ.GetFlag] §CИндией§!, [PRC.GetFlag] §CКитаем§!, и [BRA.GetFlag] §CБразилией§!§!"
 SOV_schos_focus_tt: "§YМы сможем провести программу §CСовместного развития§! с [KAZ.GetFlag] §CКазахстаном§!,  [UZB.GetFlag] §CУзбекистаном§!, [PRC.GetFlag] §CКитаем§! и [RAJ.GetFlag] §CИндией§!§!"
 SOV_ftz_focus_tt: "§YОткроется решение на создание в Крыму §CЗоны Свободной Торговли§!§!"
