 russia.725.d: "Президент Перейра запросил у России экономическую и военную помощь для борьбы с французским влиянием в стране."
 russia.725.a: "Инициировать миссию Африканского корпуса и подписать экономические соглашения."
 russia.725.b: "Подписать экономические соглашения."
