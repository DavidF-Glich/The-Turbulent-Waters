 #Navalny Focus
 SOV_russian_spring: "Русская Весна"
 SOV_russian_spring_desc: "Наконец наступил долгожданный момент. Россия разорвала свои цепи и готова принять истинную демократическую систему. Никто не ожидал, что это произойдет так быстро, но вот мы здесь. \n Пока народ ликует, Навальный и его сторонники готовятся к тому, чтобы навсегда изменить Россию."
 SOV_the_political_amnesties: "Амнистия Политзаключенных"
 SOV_the_political_amnesties_desc: "Как и Алексей Навальный, многие другие политические заключенные содержались под стражей во время правления режима. Мы обязаны освободить их. Тем более что их опыт может помочь нам восстановить систему! Россия свободна!"
 SOV_a_big_tent_government: "Зонтичное Правительство"
 SOV_a_big_tent_government_desc: ""
 SOV_Consolidate_Navalnys_Power: "Консолидировать Власть Навального"
 SOV_Consolidate_Navalnys_Power_desc: "Кто, как не Навальный, может повести за собой нашу страну? Именно он создал ФБК, именно он возглавил протесты. Он был ядром оппозиции, ядром революции, а теперь и ядром России. \nВеликий освободитель поведет нас к процветанию!\n\nВерит в Вас как в Бога,\nИзмождённая страна,\nАвторитаризмом поражённая\nОчнувшаяся от сна.\nОправдайте веру в Вас –\nНастал момент.\nОправдайте веру,\nГосподин президент!"
 SOV_Push_The_Figurehead_Aside: "Отодвинуть Фигурку в Сторону"
 SOV_Push_The_Figurehead_Aside_desc: "Как бы мы ни боготворили Навального... сколько он уже сидит в тюрьме? Именно ФБК под руководством Волкова столько лет организовывал оппозицию. Именно они объединили эмигрантское сообщество и выторговали у Европы финансовую помощь. \nПочему мы должны ставить его выше всех остальных?"
 SOV_Form_The_Russian_Self_Defense_Force: "Сформировать Российские Силы Самообороны"
 SOV_Form_The_Russian_Self_Defense_Force_desc: "Война с НАТО и последовавшие за ней беспорядки дестабилизировали нашу страну до предела. Хотя нам не нравится культ смерти, который веками гноился в российском обществе, это прискорбная реальность, что нам нужны вооруженные силы, чтобы выжить. \nПо примеру японцев мы создадим Силы самообороны России. Это также поможет нам трудоустроить ветеранов прежнего режима, что улучшит ситуацию с организованной преступностью. \nХотя нам все еще придется расплачиваться за свои преступления, возможно, мы сможем вернуться в мир и бороться с геноцидными и тираническими режимами, как это делают сейчас Германия и Япония."
 SOV_Call_Back_For_The_Emigres: "Созвать Эмигрантов Домой"
 SOV_Call_Back_For_The_Emigres_desc: "За прошедшие годы огромное количество россиян бежало за границу. Будь то анархия 1990-х, оппортунизм 2000-х или гонения 2010-2020-х годов, есть много людей, которых мы могли бы призвать вернуться. Мало того, это может принести нам необходимые средства. \n Россия приветствует всех!"
 SOV_First_Russian_Democratic_Elections: "Первые Демократические Выборы в России"
 SOV_First_Russian_Democratic_Elections_desc: "Наконец-то пришло время! В России пройдут первые демократические выборы! Навальный - очевидный кандидат, который, вероятно, гарантированно победит на внеочередных выборах, но другие фигуры имеют очень разные взгляды и могут привнести интересную динамику в наше государство. \n Поскольку демократизация была такой быстрой, у нас даже нет устоявшихся партий, которые могли бы представлять всех, поэтому администрации придется начинать буквально с нуля. \n Однако это небольшая цена за Россию будущего!"
 SOV_grand_constitutional_reformation: "Большая Конституционная Реформация"
 SOV_grand_constitutional_reformation_desc: "Долгое время наша система опиралась на неработающую конституцию, которая давала власть режиму. Теперь мы готовы создать настоящую демократическую конституцию. В ней будут закреплены свободы и права, которые проложили путь в цивилизованный мир. \nИ, возможно, если наш народ примет ее всем сердцем, мы сможем наконец встать в один ряд с европейскими демократиями, которые освободили нас!"
