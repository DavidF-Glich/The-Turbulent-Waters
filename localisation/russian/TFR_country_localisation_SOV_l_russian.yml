 SOV_rashkinism_idea_desc: "\n\n\n\n£GFX_rashkinism_banner\n\n\n\n\n\n§tРашкинизм§! - это новая политическая мысль, возникшая в стране, объединенной под знаменем Валерия Рашкина, после того как коммунисты, поднявшись над прежними режимами, взяли власть в России после ухода Путина. §tРашкинизм§!, как опора нашего великого Советского Союза, воплощает в себе глубокие принципы и ценности, которые являются результатом синтеза §dСоветского Патриотизма§!, §RМарксизма-Ленинизма§! и §pДемократического Социализма§!. Синтез этих трех идеологий в §tРашкинизме§! создает уникальную платформу для построения современного общества, в котором сочетаются принципы социальной справедливости, равенства перед законом и согласия между людьми."
