 russia.232.a: "Ужасная Трагедия..."
 russia.233.t: "Теракт в Калининграде"
 russia.233.d: ""  
 russia.233.a: "Это не просто несчастный случай!"
 russia.234.t: "Тульский оружейный завод серьезно пострадал"
 russia.234.d: ""  
 russia.234.a: "Эти Ублюдки Заплатят!"
 russia.235.t: "УВЕДОМЛЕНИЕ О ПОВЕДЕНИИ"
 russia.235.d: "ОТ РОССИЙСКОГО ГЕНЕРАЛЬНОГО ШТАБА: ДМИТРИЙ БУЛГАКОВ\n\nГенерал Мизинцев, я написал вам несколько писем, в которых информировал вас о грубом поведении ваших людей. Самое вопиющее из этих правонарушений недавно произошло во время наступления под Кривым Рогом. Бойцы 28-й мотострелковой дивизии, которой вы командуете, порезали шины моей командирской машины вместе с другими машинами высокопоставленных офицеров. Я осведомлен о наших разногласиях и поставках снабжения, я буду придерживаться своего заявления, сделанного ранее, мне требуется необходимое топливо, одежда и боеприпасы для продолжения моих наступлений. Я бы хотел, чтобы этот вопрос не дошел до начальника штаба, потому что кто знает, сохраните ли вы свою должность, если Герасимову сообщат об этом фиаско.\n\nПОДПИСАНО:"  
 russia.235.a: "ДМИТРИЙ БУЛГАКОВ"
 russia.236.t: "ОТВЕТ: УВЕДОМЛЕНИЕ О ПОВЕДЕНИИ"
 russia.236.d: "Пойди убейся об вражеский бункер, ты, ёбанный недочеловек, прекрати использовать моих людей для своих ебанутых нападений. Очень жаль, что вражеская артиллерия не похоронила тебя в твоей командирской машине, это спасло бы побольше жизней моих людей и мне заодно приятнее было бы наблюдать за твоим гробом, чем за мешками с трупами, вываливающимися из Кривого, уёбок.\n\nПОДПИСАНО:"  
 russia.236.a: "МИХАИЛ МИЗИНЦЕВ"
 russia.238.t: "Навальный поддержал проведение СВО"
 russia.238.d: "Алексей Навальный на днях выступил с обращением к гражданам Украины: «Дорогие Граждане Украины, наконец настал тот момент, когда вам выпал шанс раз и навсегда покончить с порочным кругом, в котором застряла ваша Страна. От президента к президенту: Ющенко, Янукович, Порошенко, Зеленский – кроме олигархов у руля, которые по факту управляют страной, ничего не меняется! Современная Украина – коррумпированное государство, которому плевать на собственный Народ. Так быть не должно! Россия смогла окончательно одолеть тот беспредел, который творили путинские бандиты, построила истинную демократию и народное благополучие! Поэтому я вас прошу… ради вашего же будущего, ради будущего ваших детей… оказывайте поддержку Российской Армии всеми силами. Солдаты Украинской Армии, разворачивайте свои танки на Киев, на дворцы тех паразитов, которые грабили вашу страну всё это время, а мы вам в этом поможем: победили Абрамовича, одолеем и Коломойского!» Своей речью лидер Политической Партии «Россия Будущего» фактически доказал, что поддерживает проведение Специальной Военной Операции на территории Украины."  
 russia.238.a: "Антивоенное движение погибло, не успев родиться."
 russia.239.t: "Патриотические Игры"
 russia.239.d: "Среди нашей молодёжи очень популярны компьютерные игры. Может будет целесообразно выделить небольшой бюджет на их создание? Студия Kremlin Games уже несколько лет делает игры про эпоху Холодной Войны, в которых игроку позволяют сохранить социализм в нашей стране и привести Родину к величию... Но ребятам однозначно не хватает финансирования. Что скажете?"  
 russia.239.a: "Ну, может быть выйдет что-то интересное."
 russia.239.b: "Государство не будет тратить деньги на какие-то игрушки."
 russia.240.t: "Игра Вышла Успешной!"
 russia.240.d: "Разработчики постарались на славу! Рискнув сделать игру в новом для себя жанре, они решили создать интересное приключение в декорациях Гражданской Войны. Нашим геймерам игра однозначно понравилась, огромная доля хвалебных отзывов пришла именно от российских игроков. На Западе игра не получила такого же успеха, получив статус диковинки с Восточной Европы, однако китайским геймерам она пришлась по душе, фанатский перевод уже готовится энтузиастами. Разработчики же, получив небывалый доход, уже анонсировали продолжение. Что можно сказать в итоге? Советский геймер доволен и горд!"  
 russia.240.a: "Деньги вложены не зря!"
 russia.241.t: "Игра Провалилась!"
 russia.241.d: "Получив деньги, разработчики решили не рисковать и сделали очередной симулятор Генсека ЦК КПСС. Хоть он и получился совсем неплохим, игроки от "Первой Советской Игры" ждали совсем другого. Никому кроме любителей жанра она не пришлась по вкусу, и про неё быстро забыли."  
 russia.241.a: "Больше на подобное дерьмо деньги не тратим."
 russia.242.t: "Патриотические Игры"
 russia.242.d: "Среди нашей молодёжи очень популярны компьютерные игры. Может будет целесообразно выделить небольшой бюджет на их создание? Недавно сформированная студия The Enchanted Wanderer показывает многообещающие успехи, но ей явно не хватает финансирования. Что скажете?"
 russia.242.a: "Хмм... Почему бы и нет?"
 russia.242.b: "У Государства есть дела поважнее"
 russia.243.t: "Игра Вышла Успешной!"
 russia.243.d: "Разработчики превзошли все наши ожидания! Студия The Enchanted Wanderer получив деньги решили выпустить первый серьёзный Российский шутер от первого лица под названием "ВЕСНА".\n\nСобытия игры происходят в альтернативном 2020 году, где коронавирус не вышел за пределы Китая и был быстро побежден, Соединенные Штаты не пали и глобального экономического кризиса не произошло. В 2019 году кандидат Владимир Шматько, пообещавший восстановить отношения с Российской Федерацией, победил на выборах президента Украины с минимальным отрывом. В феврале 2020 года между Украиной и Россией начались переговоры о подписании программы "Украина-Россия", но во время переговоров убивают президента Шматько, и в это же время на Запорожской АЭС происходит теракт. Премьер-министр Игорь Негода, который теперь принял на себя полномочия президента, обвиняет Российскую Федерацию в убийстве Шматько и террористических операциях "с целью оказания помощи сепаратистам Донбасса". Игрок берет на себя роль бойца Сил специальных операций Российской Федерации и отправляется на важную миссию на Украину.\n\nИгра была хорошо принята как российскими, так и иностранными игроками. Игроки отмечают хороший "мультиплеер", который включает в себя несколько фракций, таких как: Россия, Китай, Польша, Украина, США. В Украине Верховная Рада приняла закон, запрещающий продажу игры "ВЕСНА" на территории Украины. Разработчики, получив большой доход от продаж игры, обещают поддерживать игру различными обновлениями и уже анонсировали "боевой пропуск". Несомненно, это большой прорыв для Российской игровой индустрии!"
 russia.243.a: "Великолепно, и самое главное патриотично!"
 russia.244.t: "Игра провалилась!"
 russia.244.d: "Получив деньги, разработчики решили создать новый шутер от первого лица и, видимо, переоценили свои силы... Хотя она получилась неплохой, но игра наполнена тонной ошибок и кучей "доната", из-за чего игроки прозвали ее "Warface 2". Хоть и у неё есть свои фанаты она не оправдала никаких ожиданий."
 russia.244.a: "Ясно... в следующий раз будем думать дважды."
 russia.245.t: "Кража Стальной Короны"
 russia.245.d: ""
 russia.245.a: "Интересно..."
 russia.246.t: "Подготовка к выборам"
 russia.246.d: ""
 russia.246.a: "Выставим единого кандидата от КПСС - популярного в народе Дениса Парфёнова!"
 russia.246.b: "Пусть лучше каждый попробует..."
 russia.247.t: "Результаты выборов"
 russia.247.d: "Первый Союзные Выборы Президента прошли, и на них победил..."
 russia.247.a: "...Денис Парфёнов!"
 russia.247.b: "...Александр Лукашенко!"
 russia.247.c: "...Сергей Левченко!"
 russia.247.e: "...Юрий Афонин!"
 russia.247.f: "...Валерий Рашкин!"
 russia.247.g: "...Алексей Навальный!"
 russia.247.h: "...Павел Грудинин!"
 russia.247.k: "...Владимир Соловьёв?!"
 russia.247.z: "...Леонид Пасечник!"
 russia.232.t: "Гражданская Война в Саудовской Аравии"
 russia.232.d: ""  
 russia.232.a: "Лол?"
 russia.248.t: "Техасские Националисты Просят о Поддержке!"
 russia.248.d: "Сегодня в Министерство иностранных дел поступило интересное сообщение: повстанческая группа из Техаса умоляет наше правительство предоставить оружие, транспортные средства и общую военную помощь в их стремлении создать независимый Техас со свободными теплыми портами, не связанный ни с одним из федеральных правительств."  
 russia.248.a: "Конечно, мы поможем вашему делу!"
 russia.248.b: "Лучше не надо. Разве они не помнят, что случилось в Аламо?"
 russia.249.t: "Захватить Гостомельский Аэропорт"
 russia.249.d: "Генеральный штаб созвал совещание и определил аэропорт "Антонов" за пределами Киева как имеющий стратегическое значение. Силы ВДВ должны быть переброшены в Беларусь в рамках подготовки к захвату аэродрома рано утром и удержанию до тех пор, пока подкрепления не прорвутся через Чернобыльскую зону отчуждения и не освободят их."  
 russia.249.a: "Пусть они заставят нас гордиться ими"
 russia.250.t: "Поражение в Аэропорту Гостомель"
 russia.250.d: "Это было слишком тяжело для наших людей. Несмотря на все наши усилия, наши войска на аэродроме принесли высшую жертву и погибли в борьбе с фашизмом. Десантники рассеялись по лесам, попали в плен или сдались в плен украинской национальной гвардии. Не обошлось и без нашей маленькой победы - аэропорт еще долго не будет пригоден для использования."  
 russia.250.a: "За потерянных, но это поражение не будет забыто."
 russia.251.t: "Победа в Аэропорту Гостомель"
 russia.251.d: "В шоке от того, что наш неподдерживаемый воздушный десант на аэропорт Хостомеля увенчался успехом, храбрецы, захватившие аэропорт, были освобождены. Украинский генерал Валерий Залужный, по сообщениям, был отруган своим начальством и срочно снят с северного фронта операций из-за нашей великой победы! Международные наблюдатели с новостных каналов сообщают, что Киев готовится к полномасштабному штурму, так как самолеты прилетают в аэропорт и усиливают фронт более закаленными в боях и мотивированными воздушно-десантными войсками."  
 russia.251.a: "Вскоре мы будет обедать в Киеве."
 russia.252.t: "Итоги выборов."
 russia.252.d: "17-19 сентября прошли Выборы депутатов Государственной думы Российской Федерации VIII созыва, завершившись в единый день голосования 19 сентября. Ночью 20 сентября, на следующий день после окончания выборов в Государственную думу, глава Московского городского комитета КПРФ Валерий Рашкин организовал акцию протеста против фальсификаций в формате встречи с депутатом. 23 сентября было объявлено о создании коалиционного межпартийного комитета «За отмену ДЭГ​​», в который вошли оппозиционные кандидаты, шедшие на выборы по округам в Москве. Сегодня же протесты продолжились в Москве, Саратове, Екатеринбурге, Уфе, Волгограде и других городах страны."  
 russia.252.a: "Неприятно."
 russia.253.t: "Лось."
 russia.253.d: "Полиция и сотрудник комитета охотничьего хозяйства и рыболовства в Саратовской области остановили машину LADA Largus депутата Госдумы от КПРФ Валерия Рашкина, в багажнике которой оказалась разделанная туша лося. Это произошло в ночь на 29 октября в Лысогорском районе, в 60 километрах от Саратова. Вместе с политиком в салоне находился 49-летний мужчина. \n\nСам Рашкин заявил, что увидел тушу мертвого животного в лесу и хотел передать ее полиции. Возбуждено уголовное дело о незаконной охоте."  
 russia.253.a: "Типичный коммунист."
 russia.254.t: "Новая русская анимация?"
 russia.254.d: "После недавнего успеха "Патриотических игр" в сфере игровых развлечений, некоторые инвесторы начали продвигать идею расширения на другие рынки молодежных медиа, предлагая спонсировать отечественную анимацию, в частности аниме.\nЭто можно считать даже более рискованным начинанием, чем видеоигры, поскольку у россиян очень мало практики в таком стиле, и некоторые идеи, например, возвращение к творчеству Ивана Билибина, уже высказывались. Сторонники аниме утверждают, что это риск с высокой наградой, а также успокаивают некоторые опасения по поводу качества анимации, предлагая нанять китайских и японских талантов для помощи в производстве.\nСюжет аниме должен быть связан с Россией и иметь некий патриотический посыл. Многие предлагают возродить старые концепции, от которых отказались из-за отсутствия достаточного бюджета, в то время как другие придумывают более современные и актуальные сюжеты.\nЧто бы они ни выбрали, они должны получить достаточно средств, чтобы воплотить идеи в реальность."
 russia.254.a: "Посмотрим, что они попробуют"
 russia.254.b: "Разве нет вещей получше, на которые мы могли бы потратить эти деньги?"
 russia.255.t: "Возвращение "Первого Отряда""
 russia.255.d: "Мы успешно вошли в очередной медийный охват! Возрожденная благодаря нашим инвестициям анимационная студия «Молот Энтертейнмент» вернулась с переосмысленным фильмом «Первый отряд», который изначально был выпущен в 2009 году. На новообретенные деньги они смогли вернуться к своему первоначальному видению эпизодического сериала.\nИстория разворачивается во время Великой Отечественной войны и следует за молодой пионеркой Надей (с Катаной), которая обладает паранормальными связями с царством мертвых, благодаря чему она завербована Оккультным отделом НКВД, созданный для противодействия растущей угрозе Аненербе, обе стороны все глубже проникают в Лимбо и мистические пророчества, а также новые технологии в надежде выиграть войну Она воссоединяется со своими мертвыми друзьями, используя свои силы и машинай созданную Советами, и вместе они путешествуют по Лимбо и материальному миру, чтобы разрушить планы Германии. Аненербе, с их стороны, помогает тетонский рыцарь Гвидо фон Вольф, который был призван древним проклятием и теперь стремится отомстить русским за поражение во время Ледового побоища.\nПервый сезон состоит из семи эпизодов, а финал заканчивается потрясающим клиффхэнгером.\n"Первый отряд" получил высокую оценку российских зрителей, многие отмечают качественную анимацию, улучшенное развитие персонажей по сравнению с оригиналом, и не уклонения от демонстрации жестокости нацистов во время войны, а также делая правильный акцент на патриотизме и том, почему русские воевали на войне. Однако некоторые западные критики раскритиковали его за "явную историческую предвзятость" и "представление немцев в плохом свете"."
 russia.255.a: "Потрясающий успех!"
 russia.256.t: "Попаданец По-Русски"
 russia.256.d: "Беспокойные новости от нашей недавней инвестиции: анимационная студия "Цвета Ижевска" выпустила "Попаданец по-русски", и, похоже, "Первое русское аниме" было встречено менее чем восторженно.\nИстория такова: действие происходит, когда русский компьютерщик и геймер - Тимур Фролишов, попадает под трамвай, читая произведения Германа Романова, умирает, но затем телепортируется в новое фантастическое царство, в страну Медведия, с явной отсылкой к России. Без особых усилий он быстро собирает "гарем" из полуголых женщин, становится правой рукой короля и получает его дочь в подарок, "сражаясь" с древним злым владыкой Бидоном и его армией укро-орков. Сезон насчитывает 32 серии, однако почти половина из них не что иное, как филлеры или пляжные эпизоды с не менее разочаровывающей финальной серией.\n\nЗрители раскритиковали его за плохую анимацию, копирку сюжетов из сотен других аниме «Исекай», абсолютное отсутствие какого-либо прогресса или развития, а традиционалисты в ярости из-за изображений женщин. Хотя, по крайней мере, некоторые довольны... эротическими артами девушек из аниме."
 russia.256.a: "Исекай - лучшее, что они придумали?!"
 russia.257.t: "Вынос Ленина"
 russia.257.d: "После победы ЛДПР одобрение новой "Чистой" Администрацией весьма спорного предложения - вынос тела Владимира Ленина из мавзолея было лишь вопросом времени. Вскоре после того, как был отдан приказ, команда специалистов быстро вытащили тело Ильича и перевезли в новое неизвестное место, а строители сняли с Могилы все советские памятнки, закончив зачеркиванием нетронутых с 1930-х годов букв «ЛЕНИН».\nВ то время как власти утверждают, что тело Ленина было почтительно похоронено, как того требует его завещание, на Волковском кладбище рядом с его матерью, многие наблюдатели и несколько оставшихся коммунистов относятся с подозрением и утверждают, что из-за закрытой «церемонии» и отсутствия видеодоказательств за пределами могилы, возможное местонахождение тела до сих пор неизвестно.\nНекоторые слухи в Интернете предполагают, что Ленин был кремирован, а прах выброшен в бескрайнее море, поскольку ненависть Жириновского к ленинским большевикам широко известна, такой исход не маловероятен.\n\nС выносом Ленина его могила теперь пустует, и некоторые члены ЛДПР ищют идеи, как превратить ее из места «поклонения большевикам». Одна сторона проголосовала за то, чтобы перестроить в Музей жизни Владимира Жириновского, показать людям, кто здесь главный, и просветить их о его жизни. Другие, однако, предлагают переделать его в усыпальницу Семьи царя Николая II, расстрелянных по указу Ленина в 1918 году, поместить их прах вместо его тела, восстановить историческую справедливость жертвам".
 russia.257.a: "Покаянная святыня за преступление против царской семьи."
 russia.257.b: "Начать строительство Музея жизни Верховного Правителя"
 russia.258.t: "Разрушение Ельцин-центра"
 russia.258.d: "Одним из наиболее позорных периодов российской истории, за исключением кровавого правления большевиков, являются 90-е годы Ельцина, и ничто так не подчеркивает это, как проклятый Ельцин-центр, расположенный в так называемой "либеральной столице" - Екатеринбурге.\nМногие патриоты хотели, чтобы он исчез, и ЛДПР готова это сделать это.\nРанним утром команда уничтожения собралась возле Центра, ожидая команд. Приказы начались со сноса памятника Ельцину, на котором уже были нарисованы такие слова, как "Предатель" и "Продажный". Затем они перешли к главному зданию, уничтожив магазины, сувенирные лавки и музей, который был построен в честь президентства Ельцина.\nВся операция была грязной, но на ее завершение ушло всего полтора дня. После того, как они закончили, все, что осталось, - это бесплодное пустое пространство с большим количеством мусора.\nПоскольку эта пустота, безусловно, испортит внешний вид города, члены ЛДПР предложили два предложения по строительству на этом месте. Первое предложение - Грандиозный собор, прекрасно зная, насколько ядовита либеральная реакция на религиозные объекты в Екатеринбурге, это было бы не только отличным проявлением нашей верности вере, но и продемонстрировало бы силу нашего руководства. Второе предложение - это крупный учебный центр для патриотически настроенной молодежи, где они будут изучать основы обороны, военную практику и историю нашей Родины (играя в Цивилизацию Сида Мейера), что, несомненно, сделает следующие поколения более подготовленными к борьбе за нашу святую землю и нашего лидера."
 russia.258.a: "Грандиозный план собора"
 russia.258.b: "Учебный Центр для Патриотической Молодежи" 
 russia.259.t: "Приднестровский Вопрос"
 russia.259.d: "Спустя 30 лет у Приднестровья наконец-то появилась сухопутная связь с Россией, и теперь возникает вопрос о будущем страны"
 russia.259.a: "Народ Приднестровья достаточно настрадался, он имеет право присоединиться к Федеральному округу Новороссия"
 russia.259.b: "Молдова должна быть реформирована на основе Приднестровского опыта"
 russia.259.c: "Народ Приднестровья достаточно настрадался, он имеет право присоединиться к Федеральному округу Новороссия"
