 russia.265.d: "Единая Россия потерпела поражение. ЛДПР одержала победу над этой партией коррупции и воров!"
 russia.265.a: "Полностью запретите этих паразитов!"
 russia.265.b: "Запретить, но привлечь на нашу сторону их наиболее способных членов."
 russia.266.t: "Родина становится новым центром"
 russia.266.d: "После поражения ЕР многие не столь радикальные патриоты искали партии, к которым можно было бы присоединиться. С установлением национальной демократии со временем "Родина" стала крупнейшим представителем другого подхода к политике, возглавляемая харизматичным Дмитрием Рогозиным, они выступают если не за возврат к эпохе путинизма, то, безусловно, за некоторые политики прошлого."
 russia.266.a: "Если люди захотят..."
 russia.266.b: "Если они настоящие патриоты, они должны присоединиться к ЛДПР!"
 russia.267.t: "Преображение Партии?"
 russia.267.d: "С учетом нашего завоевания Восточной Европы и консолидации власти, возможно, название "либеральные демократы" звучит слишком громко, чтобы соответствовать реальности нашего режима, но с другой стороны. Разве не направляющая рука и наследие Жириновского как одного из величайших лидеров России привели нас к этому моменту? Должны ли мы попирать его идеи?"
 russia.267.a: "Ну пока не поздно..."
 russia.267.b: "Жириновский назвал ЛДПР, будь мы прокляты, если испортим его видение!"
 russia.268.t: "Новое Белорусское Правительство"
 russia.268.d: "С формированием нового правительства в Беларуси, как мы должны относиться к лояльности?"
 russia.268.a: "Мы должны делегировать полномочия местным лоялистам."
 russia.268.b: "Никакой децентрализации, прямое правление из Москвы."
