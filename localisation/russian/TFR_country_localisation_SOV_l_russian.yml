 russia.157.t: "Украинская Распутица"
 russia.157.d: "Поскольку российское наступление по территории Украины прорвало многие линии обороны и прокатилось по некогда мирной территории Восточной Европы, признаки грядущих событий стали очень очевидными для обеих сторон этого конфликта. Всё из-за сильного дождя и слякоти, которые превратили дороги большей части восточной части европейского континента непроходимыми.\n\nДля НАТО и ее союзников это дает им возможность затаиться и переждать российскую военную машину. Для того, чтобы у него закончилось топливо, и тогда он будет вынужден остановиться.\n\nОднако для России, хотя они, возможно, и не смогут хорошо передвигаться в этих плохих условиях, а слабые логистические узлы могут полностью разрушиться. \n\nВариант перестроиться на более совершенные наступательные позиции, чтобы при первой же возможности нанести удар по западным силам, по-видимому, более привлекателен, чем бросать силы на погибель ради незначительных позиций.\n\nНа данный момент характер этой войны деградирует от молниеносной войны и устремляется к умиротворению НАТО. Сейчас это стало больше похоже на Первую мировую войну, поскольку это скорее война на истощение, чем на технологии и подавление."
 russia.157.a: "Серьезная неудача..."
 russia.157.b: "Просторы России нас поглощают..."
 russia.158.t: "Теракт в Санкт-Петербурге"
 russia.158.d: "На этой неделе в Санкт-петербурге Владлен Бабаев возраста 26 лет ворвался в здание городской администрации и начал стрельбу по её работникам. На место проишествия почти сразу же отправилась группа спецназа. По итогу операции преступник был убит, при нём был найден карабин ВПО-208, два десятка патронов и билет члена КПРФ, как позже было выяснено, принадлежавший ему. 2 члена подразделения ранено. Стрелок успел убить 9 работников администрации, 15 человек получили ранения разной степени тяжести. \n\nПосле этого события популярность Коммунистической Партии в народе резко упала, и чтобы хоть как-то её спасти, Геннадий Зюганов принял решение уйти в отставку. Пост ВРИО Председателя ЦК КПРФ принял 45-летний Юрий Афонин, до этого заместитель Геннадия Зюганова. Он будет исполнять его обязянности до следующего съезда Партии."
 russia.158.a: "Вот она, истинная сущность коммунистов."
 russia.159.t: "Смерть Владимира Жириновского"
 russia.159.d: "Лидер партии ЛДПР Владимир Жириновский скончался после осложнения болезни. В начале прошлого месяца его госпитализировали в Центральную клиническую больницу с коронавирусом, в сми сообщалось часто поступали сообщения что лидер ЛДПР Владимир Жириновский скончался в больнице, но на этот раз политик действительно умер..."
 russia.159.a: "Покойся с миром."
 russia.160.t: "Вторая Партия"
 russia.160.d: "Сегодня представители политических партий КПРФ и СРЗП, а также союзные им организации, такие как Левый Фронт и Движение "За Новый Социализм" провели совместное собрание и подписали Манифест об объединении КПРФ и СРЗП в "Народную Россию", в котором определены идеологические основы объединения, его планы и задачи, а также выработаны шаги по его реализации. Помимо этого на собрании были избраны временные руководящие органы новой партии: Председателем "Народной России" стал Захар Прилепин, до этого сопредседатель партии СРЗП."
 russia.160.a: "Новая эра в российской политике."
 russia.161.t: "Судьба нашей партии"
 russia.161.d: "Совсем недавно наша страна окончательно победила своих западных врагов. Может быть настало время ослабить хватку, публично обвинить засидевшихся на своих постах олигархов в предыдущих провалах нашей Родины, и объявить Россию по-настоящему демократической страной?"
 russia.161.a: "Так хотел сам Путин."
 russia.161.b: "Мы итак настоящая демократическая страна."
 russia.162.t: "Коммунистические Партии Выступают Против Народников"
 russia.162.d: "После недавнего объединения КПРФ и СРЗП многие Коммунистические Партии призвали отказаться от членства в КПРФ и присоединиться к другим "настоящим" коммунистическим партиям, поскольку, по мнению коммунистов, КПРФ предала наследие советского союза и превратилась в марионетку кремля. Недавно Владимир Иванович Лакеев, лидер партии ОКП, сказал следующее: "Я никогда не видел в КПРФ противника кремля, но сейчас это вообще закрепилось на законодательном уровне"."
 russia.162.a: "Ещё больше коммунистических партий?"
 russia.163.t: "Владимир Жириновский Госпитализирован"
 russia.163.d: "Сегодня лидера партии ЛДПР Владимира Жириновского госпитализировали из за заболевания Ковид-19 "омикрон", до этого Владимир Жириновский вакцинировался целых восемь раз. Сейчас политик говорит что чувствует себя отлично, и что очень скоро вернётся к работе."
 russia.163.a: "Надеемся на скорейшее выздоровление"
 russia.164.t: "Возрождение ЛДПР?"
 russia.164.d: "После смерти Жириновского никто не думал, что партия ЛДПР сможет вернуться в российскую политику, но, видимо, мы все ошибались. Несмотря на то, что Леонид Слуцкий стал лидером партии, молодые члены сплотились вокруг Василия Власова, чтобы сместить его с этого поста. Им это удалось. Теперь партия ЛДПР во главе с Власовым, которого сторонники называют "законным наследником", продолжит сотрудничество с молодежью и вновь готовится к полномасштабным акциям, что включает в себя разнообразную поддержку стримеров площадки twitch, а также распространение многих выступлений Жириновского, благодаря которым люди вновь вспомнили о ЛДПР и полюбили ее."
 russia.164.a: "Удачи им, и всего хорошего"
 russia.165.t: "Северная Корея хочет возобновить трудовую программу"
 russia.165.d: "Северокорейские рабочие будут периодически вырубать леса в Сибири, таким образом, КАЖДЫЕ 2 МЕСЯЦА будет предоставляться больше мест для строительства. Ожидается, что мы заплатим северокорейцам 100 миллиардов долларов за каждый завершенный проект."
 russia.165.a: "Разумное предложение!"
 russia.165.b: "Мы должны отклонить их щедрое предложение."
 russia.166.t: "Модернизация Транссибирской магистрали"
 russia.166.d: ""
 russia.166.a: "Это должно быть сделано!"
 russia.167.t: "Освобождение политзаключённых"
 russia.167.d: "Мы, коммунисты, обещали людям, что освободим политзаключённых, которых незаконно посадила путинская власть. Что ж, наверное уже стоит это сделать?"
 russia.167.a: "Мы освободим только левых политзаключённых"
 russia.167.b: "Освободите всех, кроме фашистов"
 russia.167.c: "Коммунист, либерал, даже фашист, даже Навальный - все будут на свободе!"
