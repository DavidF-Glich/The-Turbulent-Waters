 SOV_zyuganovism: "Зюгановизм"
 SOV_zyuganovism_desc: "\n\n\n\n£GFX_zyuganovism_banner\n\n\n\n\n\n§tЗюгановизм§! - идеология, вдохновленная Геннадием Зюгановым, ведущая Россию к новым вершинам под знаменем Коммунистической Партии. Она основана на уважении к историческим ценностям Советского Союза, национальной гордости и справедливости. Её основные составляющие: §dСоветский Патриотизм§!, §RМарксизм-Ленинизм§!, §OРусский Социализм§!. §tЗюгановизм§! представляет собой современную интерпретацию классических идеологий, адаптированных к вызовам современного мира и направленных на создание справедливого и процветающего общества для всех его членов."
