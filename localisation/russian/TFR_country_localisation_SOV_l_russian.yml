 russia.130.d: ""
 russia.130.a: "Великолепно!"
 russia.132.t: "Нет свободы врагам Свободы"
 russia.132.d: ""
 russia.132.a: "Наконец-то!"
 russia.133.t: "Формирование Патриотической коалиции"
 russia.133.d: ""
 russia.133.a: "..."
 russia.134.t: "Олигарх Требует Строительства Мурманской Железной Дороги"
 russia.134.d: ""
 russia.134.a: "Разумная просьба."
 russia.134.b: "В данный момент мы не можем себе этого позволить."
 russia.135.t: "Олигарх Требует Строительства Крымской Железной Дороги"
 russia.135.d: "Местный олигарх обратился к правительству с предложением поддержки. Его бизнес мог бы извлечь выгоду из новой железной дороги, соединяющей Крымский полуостров с портом Новороссийск. Олигарх заседает в нескольких важных комитетах и довольно известен тем, что умеет заключать сделки."
 russia.135.a: "Разумная просьба."
 russia.135.b: "В данный момент мы не можем себе этого позволить."
 russia.136.t: "БМПТ Завершил Испытание"
 russia.136.d: "Среди толпы генералов и важных чиновников из Думы БМПТ "Терминатор" был продемонстрирован с впечатляющим успехом. Высказывалось много сомнений в том, что полностью автономная боевая машина вообще возможна, но они были развеяны величием наших инженеров.\n\nАвтомобиль прошел строгий круговой маршрут, преодолев несколько холмов и канав, заполненных водой. Это казалось почти слишком совершенным. Впоследствии были высказаны некоторые опасения по поводу того, как искусственный интеллект будет определять союзников? Должны ли люди вообще обладать такой технологией?"
 russia.136.a: "Великолепно"
 russia.137.t: "РНС Зарегистрировалась в качестве Законной партии"
 russia.137.d: ""
 russia.137.a: "Великолепно"
 russia.138.t: "РНС Сформировывает Военизированное крыло"
 russia.138.d: ""
 russia.138.a: "Они будут очень полезны!"
 russia.139.t: "Навальный объявляет Чрезвычайное положение"
 russia.139.d: ""
 russia.139.a: "Никто не может остановить наши истинные цели!"
 russia.140.t: "ОБНАРУЖЕНО НЕСКОЛЬКО ПУСКОВ С ТЕРРИТОРИИ ЗАПАДНОЙ ЕВРОПЫ"
 russia.140.d: ""
 russia.140.a: "Конец близок..."
 russia.141.t: "ОБНАРУЖЕНО НЕСКОЛЬКО ПУСКОВ С ТЕРРИТОРИИ РОССИИ"
 russia.141.d: ""
 russia.141.a: "Прощайте, голубые небеса..."
 russia.142.t: "Новое Правительство"
 russia.142.d: "Правительство РФ вчера объявило о решении уйти в отставку после оглашения послания президента Федеральному собранию. В нем, в частности, речь шла о внесении изменений в Конституцию, которые наделят Госдуму правом утверждать кандидатуры премьера, вице-премьеров и министров. На должность премьера президент РФ Владимир Путин предложил главу ФНС Михаила Мишустина, сегодня он был утвержден на новом посту. Премьер-министру Дмитрию Медведеву предложена вновь создаваемая должность заместителя председателя Совета безопасности."
 russia.142.a: "Ну ладно."
 russia.143.t: "Новое Руководство"
 russia.143.d: "ЧЕРТ!!! Я думаю, что пришло время для нового лидера этой дерьмовой страны..."
 russia.143.a: "Светов? Что ты делаешь?"
 russia.143.b: "Это было ожидаемо"
 russia.143.c: "Нет, мы остаемся"
 russia.143.f: "Наследие Явлинского живёт..."
 russia.144.t: "Антитеррористическая операция Прошла успешно"
 russia.144.d: ""
 russia.144.a: "Сопротивление бесполезно"
 russia.145.t: "Провал Антитеррористической операции"
 russia.145.d: ""
 russia.145.a: "Мы Вернемся..."
 russia.146.t: "Жириновский Мобилизовал Молодежные Подразделения"
 russia.146.d: "По мере того, как наши могучие армии прорываются сквозь ряды украинцев, нам необходимо больше храбрых воинов, мы мобилизуем молодежную дивизию Жириновского, эти юные сыны Святой Руси посвятят свои жизни нашему великому делу, внося свой вклад в нашу неизбежную победу.\n\nПусть запад дрожит от страха, пусть украинцы визжат, как свиньи на бойне, пусть предатели не останутся безнаказанными, ибо сыны России здесь.\n\nПосле нашей победы они будут увековечены в российской истории, известны как великие герои, отдавшие свои жизни за наш народ, их ждет светлый путь"
 russia.146.a: "Пусть они хорошо послужат нации."
 russia.147.t: "Жириновский Умер"
 russia.147.d: "Война в Европе была жестокой, и путь, ведущий к нашей победе, был не чем иным, как долгим испытанием нашего терпения и выдержки, однако один человек по-настоящему выдержал это бремя.\nВладимир Жириновский скончался, уже проявляя признаки усталости, он провел большую часть оставшегося времени с близкими, его семья утверждает, что он мирно скончался с улыбкой на лице, зная, чего достигла Россия в соответствии с его видением.\n\nВ условиях общенационального траура и размышлений о будущем России люди точно знают, что оно будет светлым."
 russia.147.a: "Покойся с миром, наш дорогой лидер."
 russia.148.t: "Жириновский Умер"
 russia.148.d: "Война в Европе была жестокой и бездарной, многие из наших храбрых солдат оказались на кладбищах или под обломками сражений, а наша страна превратилась в тень себя прежней. На фоне всей этой печали скончался наш великий лидер Владимир Жириновский. Сообщалось, что в начале дня у него случился сердечный приступ во время встречи со своими сотрудниками. Его быстро доставили в ближайшую больницу, где, к сожалению, констатировали смерть.\n\nОн был великим лидером, и хотя он не привел нас к победе, как обещал. Он старался изо всех сил, вкладывая в свою мечту все, что у него было. Но пока страна в трауре, а предположения о будущем России все еще витают в воздухе, люди не уверены, что родина быстро оправится или, наоборот, впадет в глубокую депрессию, поскольку все надежды на светлое будущее потеряны."
 russia.148.a: "Стыд был слишком велик..."
 russia.148.b: "Стыд был слишком велик..."
 russia.149.t: "Два пути, одна цель"
 russia.149.d: "В тихом углу маленького кафе в Москве двое старых друзей ведут оживлённый спор. Оба родились в эпоху позднего СССР, и каждый из них видит будущее страны по-своему. Их разговор становится символом того, что происходит в умах миллионов граждан России.\nПервый из них, Максим Черепанов, успешный бизнесмен, вступил в Компартию вскоре после её возвращения к власти, с энтузиазмом поддерживает курс на "Социалистическую Рыночную Экономику". Второй, Антон Иванов, простой работяга, всю жизнь посвятивший труду и верный старым идеалам Ленинизма.\n\n- Максим, это совсем не то! Разве за это мы голосовали? Мы... Мы же голосовали за коммунизм, чтоб было так, как мы жили раньше! Никаких частных лавочек, никакого рынка, всё по плану! А сейчас что? Все эти народные предприятия... это капитализм! Всё это противоречит идеям Ленина! - восклицает Иванов, гневно стуча кулаком по столу.\n- Антоха, время не то... Если мы строим социализм, то это не значит, что мы должны отказаться от рынка. Глянь на Китай! Каких успехов они добились! В конце концов подумай о народе, о молодёжи! Рынок под контролем государства даёт людям уверенность и свободу. Мы всё ещё контролируем развитие, мы всё ещё планируем, но даём людям дышать, работать и развиваться. Это не капитализм, брат, это наш новый, рыночный социализм, - возражает Черепанов, поглаживая папку с новыми контрактами.\n\nНаступает тишина, Иванов хмурится, глядя на активные стройки нового социального жилья за окном.\n\n- Наверное, ты прав, народу нужна стабильность... А молодёжь? Хах! Она бы взвыла при плане... Может, действительно, лучше жить спокойно, пусть и с рынком, чем снова скатываться в хаос. Если это работает, то, может, в этом и есть наше новое будущее, - наконец неохотно соглашается он..."
 russia.149.a: "Мы идём к социализму... только через новые пути."
