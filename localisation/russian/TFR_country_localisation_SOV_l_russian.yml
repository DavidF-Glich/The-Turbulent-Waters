 SOV_putinism_human_face_desc: "\n\n\n\n£GFX_putinism_human_face_banner\n\n\n\n\n\n§Y"Мы должны сделать Россию молодой, устремлённой вперёд!".\n- В. Путин§!\n\nС самого начала тысячелетия, Владимир Владимирович Путин стремился создать новую систему власти, это очевидно что его выбор пал на создание новой демократии подходящию исключительно для России.\nНесмотря на то, что Путин ушёл, его дело будет жить в термине 'Путинизм', которое редко использовалось раньше в правительстве, но теперь начинает выкристаллизоваться в, если не в идеологему, то в 'устав правил для руководства Россией'. Главными его принципами стали: Русский Консерватизм, Патриотизм, и стремление создать самобытную демократию.\nМедведев углубляет реформы, переформулируя структуру государства, чтобы создать суверенную и демократическую Россию новой эпохи. Владимир Путин стал отцом Русской демократии."
