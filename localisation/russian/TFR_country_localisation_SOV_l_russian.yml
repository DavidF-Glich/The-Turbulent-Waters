 SOV_new_national_duma_category_desc: "\n\n\n\n\n£GFX_SOV_national_duma_banner\n\n\n\n\n\n\n\nРусская Национальная Дума - это возрождённое, улучшенное и перосмысленное видение Русской Национал-Демократии. В ходе продолжения реформации ЛДПР, необходимо, наконец, услышать голоса оппозиции, по крайней мере той, что не запрещена."
