 SOV_putinism_0_idea_desc: "\n\n\n\n£GFX_putinism_hardline_banner\n\n\n\n\n\n§Y"Это не Россия находится между Западом и Востоком. Это Запад и Восток находятся слева и справа от России".\n- В. Путин§!\n\nС самого начала тысячелетия, Владимир Владимирович Путин стремился создать новую систему власти, это очевидно что его выбор пал на создание единого общенародного государства.\nНесмотря на то, что Путин ушёл, его дело будет жить в термине 'Путинизм', которое редко использовалось раньше в правительстве, но теперь начинает выкристаллизоваться в, если не в идеологему, то в 'устав правил для руководства Россией'. Главными его принципами стали: Русский Традиционализм, Патриотизм, и желание создать могучию державу.\nМедведев усиливает централизацию, и стремится объединить народ и политическую систему, чтобы создать сильную и единую Россию 21-го века. Владимир Путин стал отцом новой Русской государственности."
