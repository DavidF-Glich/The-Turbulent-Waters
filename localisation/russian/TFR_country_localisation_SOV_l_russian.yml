 SOV_special_military_operation_desc: "\n\n\n\n£GFX_SOV_smo_banner\n\n\n\n\n\nИз-за особенностей проведения СВО, Россия стремится не использовать полностью свой богатый военный арсенал и мобилизационный потенциал. Это связано с тем, что руководство страны осознает, что в случае активных боевых действий необходимо минимизировать угрозы возможной эскалации конфликта и предотвратить вторжение из стран НАТО."
