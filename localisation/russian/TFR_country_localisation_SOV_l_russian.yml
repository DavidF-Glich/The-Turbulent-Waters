 SOV_kleptocratic_state:0 "Клептократическое Государство"
 SOV_kleptocratic_state_desc:0 "Приватизация бывшей советской экономики не могла быть достаточно быстрой для Бориса Ельцина, поэтому после распада Союза он начал "шоковую терапию" - отмену нормативных актов и распродажу целых отраслей промышленности практически за одну ночь. Коррумпированные чиновники, партийные аппаратчики и другие неэтичные предприниматели покупали бывшие государственные компании за копейки на рубль, а это означало, что экономическая власть оставалась в руках нескольких друзей правительства. Они сохранили свою власть, налаживая отношения и заключая закулисные сделки с администрацией Ельцина, и они стали объектом всеобщего фурора после национального экономического кризиса 1998 года. Хотя Путин после прихода к власти присёк черезмерное олигархическую коррупцию нескольких из этих так называемых олигархов за коррупцию, он всё же оставил лояльных себе олигархов, и многие из них еще больше укрепили свое влияние."
 SOV_heavy_sanctions:0 "Западные Санкции"
 SOV_heavy_sanctions_desc:0 "Наши амбиции в отношении Европы являются нашим приоритетом номер один, и наша мечта о многополярном мире могла бы легко осуществиться, если бы не противодействие со стороны глобалистского Запада.\nК сожалению для нас, Ельцин попался в их ловушку и медленно приближал Россию к ее гибели, в то время как Восток медленно поддавался Западу.\nКогда Путин пришел к власти и разорвал все связи с западными державами, ущерб уже был нанесен. Почти вся Восточная Европа вступила в НАТО, включая Прибалтику, которая когда-то была законной российской землей. Мы изо всех сил старались бороться с ростом влияния глобалистов, от горных районов Грузии до городских районов Луганска и Донецка, и от Балтийского моря до казахских степей. Сначала казалось, что это сработало; западные псы поняли, что они не могут противостоять нашему возвращению на мировую арену, но вскоре они прибегли к экономическим санкциям, торговому эмбарго и политическому давлению. Наша экономика, хотя и получила несколько ударов, все еще сильна, однако, если эмбарго продолжится, то наша мечта может никогда не осуществиться, наша экономика неизбежно упадет, и мы будем вынуждены уступить требованиям глобалистов! Но наш народ выдержит и положить конец империалистическим амбициям Запада и вновь восстановить славу России!"
 SOV_Putinism_Faltering2:0 "Мягкий Авторитаризм"
 SOV_Putinism_Faltering2_desc:0 "\n\n\n\n£GFX_putinism_faltering\n\n\n\n\n\nВладимир Владимирович Путин руководит Россией с первого дня тысячелетия, с тех пор как Борис Ельцин ушел в отставку 31 декабря 1999 года. Либо в качестве президента, либо во время краткого пребывания на посту влиятельного премьер-министра с 2008 по 2012 год, контролируя своего лакея Дмитрия Медедева в Кремле, Путин помог восстановиться после распада СССР и решить несколько проблем как внутренних, так и внешних, хотя и с избытком силы, что обычно осуждается остальными всего мира. А путинская партия "Единая Россия" еще ни разу не теряла власти, заставляя многих и многих задаваться вопросом, являются ли выборы в России свободными и справедливыми. После десятилетий путинской автократической, олигархической модели начинают образовываться трещины. В 2018 году его неизбежное переизбрание ознаменовалось массовым бойкотом и низкой явкой избирателей, а усиление изоляции от мира из-за того, что Россия тыкает пальцем в нескольких более мелких соседей, и эскалация напряженности привели к тому, что российский дух времени при Путине приобрел оттенок мягкого авторитаризма. Сможет ли Путин после стольких лет сохранить свою Россию?"
 SOV_Putinism_Faltering3:0 "Мягкий Авторитаризм"
