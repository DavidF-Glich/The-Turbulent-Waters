 russia.596.t: "Революция в Йемене"
 russia.596.d: "На улицах Саны царит тишина. На некогда оживленных рынках горы гильз гордо блестят в лучах восходящего солнца. Трупы прикрыты газетами. С немногих сохранившихся минаретов раздается адхан на фаджр. Муэдзины вынуждены конкурировать за внимание, пока развеваются красные знамена победившей революции.\n\nВ Эль-Рахабе Ил-76 выстраивается на взлетной полосе, его внутренности заполнены возбужденными, но тихими разговорами на русском языке. Через несколько часов они будут дома, целые и невредимые. За столь успешную миссию их ждет повышение по службе»."
 russia.596.a: "Ещё одно павшее домино"
