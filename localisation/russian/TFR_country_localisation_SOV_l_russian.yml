 russia.219.t: "Первая Советская Корпорация"
 russia.219.d: "Совсем недавно была создана компания под названием "Совхозник". Она объединяет под своим крылом такие бренды путинской России, как "Сбер", "Яндекс", "ВК", "Триколор" и многие другие. Гендиректором "Совхозника" выступил Павел Грудинин. Хоть и формально это "Народное Предприятие", у "Совхозника" есть все признаки капиталистической корпорации. Ортодоксальные члены Партии уже успели осудить действия Павла Грудинина, обвинив его в открытом оппортунизме, однако в основном народ нашей страны поприветствовал создание "Совхозника"."
 russia.219.a: "Грудинин - крепкий хозяйственник!"
 russia.219.b: "Будем с интересом наблюдать за развитием...."
 russia.220.t: "ОТЧЕТ ОБ ИНЦИДЕНТЕ ПОСЛЕ ОПЕРАЦИИ - "НЕИЗВЕСТНЫЙ ВРАГ""
 russia.220.d: "КРАТКОЕ ОПИСАНИЕ:\nСледующий отчет служит стратегическим анализом инцидента с дружественным огнем, произошедшего [DATE] в большой Харьковской области, в связи с неисправностью, потерей оперативного управления и последующей нейтрализацией недавно развернутой беспилотной боевой бронированной машины.\n\nЖУРНАЛ ИНЦИДЕНТА: Во время наступательной операции в пределах Харьковской области одна боевая машина, получившая обозначение БМПТ "Терминатор", действовала в составе своего передового подразделения в течение нескольких дней с исключительной боевой и эксплуатационной эффективностью - начал становиться невосприимчивым к инструкциям вскоре после установления враждебного контакта. Согласно сообщениям выживших сухопутных войск и отчетам инженеров, привлеченных для осмотра разбомбленных останков машины, в ее программном обеспечении произошла ошибка идентификации, в результате чего машина немедленно начала беспорядочный огонь, нацеленный на всех без исключения людей-комбатантов в этом районе, без учета принадлежности к боевой группе.\n\nВ результате того, что транспортное средство стало изгоем, подразделения, участвовавшие в наступлении, оказались дезорганизованными и понесли значительное количество потерь, приписываемых транспортному средству, при этом оставшиеся силы обеих сторон предприняли краткое стратегическое отступление из этого района, поскольку оно продолжало наступать на зону операции. После нескольких повторных запросов о подкреплении и маневров воздушной поддержки транспортное средство было в конечном счете отправлено в путь и нейтрализовано через двадцать шесть (26) минут совместными усилиями как наземных, так и воздушных сил в регионе.\n\nПОСЛЕДСТВИЯ: \nРасследование после инцидента, проведенные как инженерами Королевских ВВС, так и персоналом завода-изготовителя машины "Уралвагонзавод", в основном пришли к выводу, что инцидент и неисправность со стороны искусственного интеллекта БМПТ были "крайне необычными" и, как правило, маловероятны для повторения в других подразделениях БМПТ. На Уралвагонзаводе продолжаются исследования по дальнейшим мерам защиты от сбоев искусственного интеллекта, а также по возможным усовершенствованиям программного обеспечения идентификации."
 russia.220.a: "Наверное, все будет хорошо..."
 russia.221.t: "Пополнение Рядов"
 russia.221.d: ""
 russia.221.a: "Их опыт необходим сейчас больше, чем когда-либо...."
 russia.222.t: "Вопрос других партий"
 russia.222.d: "Теперь, когда мы наконец-то получили власть в свои руки, пришло время решить, что мы будем делать с остальными политическими силами в стране. "Единая Россия" однозначно будет уничтожена, а её лидеры преданы суду, но что насчёт остальных? Стоит ли нам с ними расправляться? Конечно же мы будем действовать аккуратно с использованием всех политических технологий и спецслужб, но будет ли это правильно делать в самом начале нашего правления?"
 russia.222.a: "Распустить только Единую Россию."
 russia.222.b: "Разберитесь с фашистами тоже."
 russia.222.c: "Либералы с Единой Россией за одно... их тоже.."
 russia.223.t: "Советский Парламент"
 russia.223.d: "Пришло время распрощаться с злополучной Государственной Думой, созданной Ельциным на крови русского народа... Теперь нам пора создать новый высший орган государственной власти, новый парламент. Что мы возьмём за основу? Однопалатный Верховный Совет до 1990 или же двухпалатный Съезд Народных Депутатов? "
 russia.223.a: "Съезд Народных Депутатов."
 russia.223.b: "Верховный Совет."
 russia.224.t: "Гендерный Вопрос"
 russia.224.d: "Различные феминистические движения, в частности РСД, очень беспокоятся по поводу нашего отношения к гендерному вопросу. В некоторых городах прошли небольшие демонстрации, одиночные пикеты, а в интернете не утихают споры на эту тему. Скорее всего от этого споры и дискуссии в сети станут только жарче, но всё же, наверное, нам стоит раз и навсегда обозначить нашу точку зрения по этой теме..."
 russia.224.a: "Коммунисты всегда были за равноправие полов!"
 russia.224.b: "Мы будем защищать традиционные ценности!"
 russia.225.t: "Второй Сан-Франциско"
 russia.225.d: "К нам поступило предложение создать во Владивостоке Специальную Экономическую Зону, дав на этой территории невероятные преференции и налоговые послабления для иностранных и отечественных компаний. Это хорошо поспособствует развитию данного региона, инвестиции польются рекой! Кстати, граничащему с нами Китаю это решение наверняка очень понравится."
 russia.225.a: "Замечательная идея!"
 russia.225.b: "Не, нам это не нужно."
 russia.226.t: ""Партия Патриотов""
 russia.226.d: "Недавно была создана "Партия Патриотов", организаторами которой выступили такие личности, как Владимир Соловьёв, Маргарита Симонян, Ирада Зейналова и разные другие личности, защищавшие в прошлом путинский режим. Они называют текущее руководство страны слабым и нерешительным, а Валерия Рашкина - "подстилкой либералов"."
 russia.226.a: "Пускай ноют сколько угодно, Народ России сделал свой выбор."
 russia.226.b: "Нерешительным? Что ж, мы им покажем... Арестуйте всех."
 russia.227.t: "Раскрыт Террористический Заговор"
 russia.227.d: "Поступают сообщения о том, что элитное подразделение Спецназа Росгвардии провело рейд в жилом комплексе, предположительно являющемся убежищем подпольной организации. Во время рейда были надеты противогазы из-за потенциальной угрозы применения химического оружия, но это не помешало нашим ребятам задержать всех террористов до единого. После рейда офицер из команды рассказал нашей новостной группе.\n\n"Мы не только обнаружили химическое оружие, но и самое тревожное, что у всех у них были поддельные паспорта. Дураки думали, что они умные, когда пытались сжечь свои настоящие, но мы были достаточно быстры, чтобы вернуть их. Все они немцы, граждане ЕС."\n\nГородские власти отказались комментировать это дело, но мы можем быть благодарны за то, что ситуация не стала кислой и что никто не погиб. Является ли это частью более крупного заговора радикалов по нападению на страну или же это единичная группа, пока неясно."  
 russia.227.a: "Настораживает."
 russia.228.t: "Всплеск Терроризма"
 russia.228.d: "На территории Западной Украины и Прибалтийских Республик активизировались националистические группировки. Они выступают за разрушение воссозданного Советского Союза и восстановление шовинистических режимов на территории Восточной Европы. Они уже начали проводить саботаж и убийства лояльных нам людей. Мы должны что-то предпринять!"
 russia.228.a: "Объявите положение Контр-Террористической Операции!"
 russia.229.t: "Переговоры успешны!"
 russia.229.d: ""  
 russia.229.a: "Ура!"
 russia.230.t: "Переговоры потерпели неудачу"
 russia.230.d: ""  
 russia.230.a: "Ну и хер с ними."
 russia.231.t: "Теракт в Польше"
