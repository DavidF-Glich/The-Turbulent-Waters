 SOV_Putinism_Faltering_desc:0 "\n\n\n\n£GFX_putinism_faltering\n\n\n\n\n\nВладимир Путин руководит Россией с первого дня нового тысячелетия. Либо будучи президентом, либо недолго занимая пост могущественного премьер-министра в период с 2008 по 2012 год, работая под руководством своего протеже Дмитрия Медведева в Кремле, Путин помог восстановиться после распада СССР и решить ряд проблем как внутренних, так и внешних. Однако, несмотря на это, путинская форма правления, получившая прозвище "Нежный авторитаризм", стала иметь свои собственные недостатки. В то время как политические репрессии и централизация действительно существуют, но случаи прямого вмешательства далеки друг от друга, что приводит к появлению значительного количества оппозиции и коррупции. "Единая Россия" постоянно конкурирует с радикальными оппонентами в Думе, а ОМОН часто разгоняет либеральные протесты. Несмотря на эти недостатки, Администрация Президента не видит в них проблемы и продолжает решать их в каждом конкретном случае, используя жесткий подход."
 SOV_Putinism_Faltering2:0 "Мягкий Авторитаризм"
