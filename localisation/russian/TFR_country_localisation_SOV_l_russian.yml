 russia.599.t: "Ельцин Центр Поддерживает СВО!"
 russia.599.d: "Несколько недель спустя начала Специальной Военной Операции, Ельцин Центр выпустил ролик под названием "Борись, солдат!", в котором показывается деконструкция ельцинского образа, созданного либералами.  Показывается начало борьбы с сепаратистами и ваххабитами на Кавказе, поддержка Ельциным в критический момент Сербии, а самое главное его вера в президента Путина. В конце утверждается что "сегодня у нас есть все основания полагать, что Ельцин поддержал бы решение о начале Специальной Военной Операции." и в конце ролика появляется цитата Ельцина на чёрном фоне "Берегите Россию!"\n\nПрозападные Либеральные и Коммунистические СМИ отреклись от всего сказанного в ролике, а либеральные блоггеры принялись сразу же критиковать новое руководство Ельцин-центра. Статистика сайта yeltsin.ru увеличилась в кратном количестве, а билеты в музей Ельцина начали резко скупать, что принесло большой доход Музею, который они обещают потратить на помощь нашим военным, ВЕСТИ провели расспрос посетителей в котором спрашивали почему они решили посетить Ельцин-центр, один из расспрошенных ответил так: "Недавние события убедили меня посетить музей, я конечно к Ельцину отношусь отрицательно, но с руководством музея согласен!" - что довольно лаконично объясняет народное мнение."
 russia.599.a: "Единство в трудную минуту!"
 russia.600.t: "Максим Кац Назначен Премьер Министром"
 russia.600.d: "Placeholder"
 russia.600.a: "Вот такие пироги!"
 russia.601.t: "Операция Факел Приведен в Действие"
 russia.601.d: "Многие скажут, что месть тем, кто причинил тебе боль, делает тебя не лучше их, и что с того? От мести приходит катарсис, а от катарсиса приходит мир.\n\nВ этот роковой день операция "Факел" была приведена в действие, несколько дивизий российской армии и бригады смерти Навального высадились на улицах Лондона. На лицах англичан отразился шок: культурные достопримечательности были сожжены, улицы покрылись туманом от нашего химического оружия, а наши бригады смерти вели ошеломляющий огонь по обороняющимся англичанам.\n\nГлавная цель: Месть. Вторичная цель: Нанести британскому духу такие раны, чтобы они никогда больше не осмелились поднять оружие на нас и наших детей.\n\nЗа несколько часов улицы Лондона затихли, лишь изредка доносились звуки плача и отдаленных перестрелок, весь город окутал токсичный туман. Мы еще не закончили, есть еще целый остров, который мы должны подвергнуть нашему суду, причем навсегда."
 russia.601.a: "Они заплатят..."
 russia.602.t: "Вопрос о Санкт-Петербурге"
 russia.602.d: "После того как Россия вернулась на правильный путь, ей предстоит исправить множество недостатков и ошибок, а также ответить на вопросы, один из которых касается Санкт-Петербурга.\n\nГород имеет долгую и богатую историю, невозможно игнорировать его культурное и историческое значение, однако, учитывая, что Германии суждено снова стать нашим смертельным врагом, а название звучит слишком по-немецки, было бы лучше переименовать его обратно в Петроград, это показало бы и нашему народу, и Германии, что наша верность никому не принадлежит, кроме родины.\n\nИли мы можем сохранить название, чтобы показать, что мы не ограничиваемся мелкими тычками под водой, больше никаких шуток или символических действий, только реальные действия, которые ведут нас вперед."
 russia.602.a: "Петроград, больше никаких немецких названий!"
 russia.602.b: "Он всегда был Санкт-Петербург."
 russia.603.t: "Учреждение Святейшего Правительствующего Синода"
 russia.603.d: "Перестройка страны похожа на головоломку, которая никогда не закончится, но, убедившись, что нужные части находятся в правильном месте, мы можем гарантировать, что головоломка будет легче для следующих поколений.\n\nВот почему мы заменим патриаршество новым Священным Синодом, вместо одного авторитетного лица, будет разделение между двенадцатью фигурами, подобно тому, как это делал Петр Великий. Это не только уменьшит власть церкви, но и позволит нам лучше модернизировать нашу нацию без излишнего сопротивления. Против этого было высказано достаточно протестов, но мы знаем лучше, и в конце концов они поймут это решение.\n\nКонечно, выбирать ключевые фигуры самим было бы лучшей идеей, поэтому одним из первых членов будет Александр Борисов, вместе с ним мы убедимся, что выберем правильных людей, которые будут более склонны согласиться с нами."
 russia.603.a: "Вычистите все гнилое."
 russia.604.t: "Основание Ультранационалистической Платформы"
 russia.604.d: "После кубанского ультиматума небольшая, но очень энергичная группа ультранационалистов внутри "России будущего" основала собственную платформу для агитации своего видения.\n\nОставаясь верными Навальному, они успели набрать популярность, поскольку выступают за тотальную месть Западу и чистку внутренних врагов России. Пусть они и нетрадиционны для нашей партии, но они - потенциальный карт-бланш, необходимый нам для сплочения молодежи и проведения менее популярной политики во имя Родины.\n\nНа данный момент их влияние и популярность растут, и нам, как двигателю государства, предстоит решить, подсаживаться ли на их топливо ненависти и радикализма или сохранять стабильный курс, тем не менее, они будут нам полезны."
 russia.604.a: "Россия захватит всю Европу, даже если к тому времени от нее останется пепелище."
 russia.606.t: "Навальный Побеждает на Выборах"
 russia.606.d: "Подведены итоги первых демократических выборов, прошедших в России с 1991 года! Как и предсказывали опросы общественного мнения, Алексей Навальный одержал победу, превратив свое временное лидерство в постоянное.\nВ стране явка составила 68,7%, в голосовании приняли участие 75 181 073 избирателя. Самая высокая явка в Москве - 92,8 %, самая низкая - в Республике Карелия - 57,3 %. В первом туре победил Алексей Навальный, набравший 52,9 % голосов. Больше всего голосов Навальный получил в Санкт-Петербурге (85,4%), меньше всего - в Карелии (25%).\nМаксим Кац занял второе место с 29,2%, на третьем месте Евгений Ступин с 5,8%. Иван Путилин получил 3 % голосов, Григорий Явлинский - 2,7 %, Борис Титов - 1,5 %. Кроме того, 1,9% избирателей проголосовали против всех кандидатов, причем наибольшее количество таких бюллетеней было получено из Карелии - 5,9%."
 russia.606.a: "Честная победа!"
 russia.618.t: "Навальный Побеждает на Выборах"
 russia.618.d: "Подведены итоги первых демократических выборов, прошедших в России с 1991 года! Как и предсказывали опросы общественного мнения, Алексей Навальный одержал победу, превратив свое временное лидерство в постоянное.\nВ стране явка составила 88,9%, в голосовании приняли участие 97 286 716 избирателей. Самая высокая явка в Москве - 146 %, самая низкая - в Республике Карелия - 82,3 %. В первом туре победил Алексей Навальный, набравший 85,5 % голосов. Больше всего голосов Навальный получил в Санкт-Петербурге (99,4%), меньше всего - в Карелии (66%).\nМаксим Кац занял второе место с 5,1%, на третьем месте Евгений Ступин с 3,4%. Иван Путилин получил 3 % голосов, Григорий Явлинский - 0.6%, Борис Титов - 0,4 %. Кроме того, 0,1% избирателей проголосовали против всех кандидатов, причем наибольшее количество таких бюллетеней было получено из Карелии - 1,2%."
 russia.618.a: "Честная...? победа!"
 russia.607.t: "Вопрос о НБП"
 russia.607.d: "В последние дни был поднят вопрос о возможном снятии запрета с Национал-большевистской партии. Они были одной из многих жертв путинского и преемнического режимов и находились на переднем крае сопротивления политическим репрессиям. Несмотря на свою радикальную идеологию, они часто работали с нами, координируя протесты и другие мероприятия. Было бы справедливо, если бы мы наконец отплатили им за всю их многолетнюю работу.\nОднако их экстремистская идеология и отсутствие какой-либо приверженности нашей демократической системе могут оказаться угрозой и для нас. В конце концов, если бы мы жили в нормальной стране, нам бы никогда не пришлось работать с такими элементами общества..."
 russia.607.a: "Их цветы тоже имеют право цвести!"
 russia.607.b: "Мы никогда не были на их стороне."
 russia.608.t: "Левый Вопрос"
 russia.608.d: ""
 russia.608.a: "У них есть на это право."
 russia.608.b: "Пройти могут только "демократические" левые." 
 russia.609.t: "Разгон "Русского Марша""
 russia.609.d: "Сегодня в Сыктывкаре группа Вагнера жестоко подавила ультранационалистический марш.\nМарш начался около полудня и быстро подавил небольшой отряд полиции, направленный для разгон протеста. Лидеры марша подстрекали к насилию против высшего совета офицеров и героев-вагнеровцев.\nЭлитные войска Вагнера в конечном итоге были развернуты верховным советом и открыли огонь по протестующим, заставив их рассеяться. Некоторые люди пытались сопротивляться, но были быстро убиты. Те, кто был арестован, понесут суровое наказание за попытку государственного переворота против российского правительства. Два человека, Булат Поглавников и Катя Поглавникова, которые, несмотря на то, что были тяжелые ранены, теперь предстанут перед показательным судом, в ходе которого им будет вынесен смертный приговор, в качестве примера борьбы с инакомыслием, в настоящее время они ожидают свою судьбу в ИК-3 "Харп".\nНекоторые солдаты Вагнера чувствуют сожеление в своих действиях, но мы им напомим об их месте."
 russia.609.a: "Демонстрация нашей силы."
 russia.610.t: "Навальный Исчез из Тюрьмы!"
 russia.610.d: "Ужасная новость!\nПосле недавних беспорядков в тюрьме ИК-3 "Харп" известный преступник и наш враг Алексей Навальный таинственно исчез из своей камеры. По преобладающей версии, ему, возможно, при помощи предателя или сотрудничающего с ним сокамерника, удалось вырваться на свободу среди хаоса и неразберихи и скрыться в дикой глуши. Если местонахождение Навального не будет оперативно установлено и зафиксировано, последствия этого побега могут быть ужасными. Верховный совет издал распоряжение о проведении масштабной поисковой операции с целью обнаружения Навального и его задержания.\nКроме того, более 100 других заключенных также воспользовались беспорядками, чтобы покинуть ИК-3 "Харп", что вызывает опасения относительно их возможной причастности к Навальному."
 russia.610.a: "Проклятье!"
 russia.610.b: "Переверните Там Всё Верх Дном!"
 russia.611.t: "Бойня в Долгопрудном"
 russia.611.d: "Ужасные новости приходят из подмосковья, где толпа протестующих, собравшая себя из всех идеологических лагерей - Навальнисты, Коммунисты, Националисты, и даже Путинисты, вышли на митинг против Вагнеровского правительства. Они выкрикивали антиправительственные лозунги и частушки, часто обзывая офицеров совета и погибшего Пригожина.\nПотом случилось неожиданное, у одного из солдат Вагнера сдали нервы, и тот открыл огонь в толпу людей, другие солдаты подумав о возможно опасности, и научены Сыктывкаром, тоже открыли огонь в протестующих. Толпа, шокированная происходящим, растерялась, в следствие чего увеличила количество жертв. В отличие от инцидента в Сыктывкаре, из-за того что трагедия произошла в центре нашей страны, это не удалось заглушить. К вечеру, все телеграмм-каналы и независимые СМИ, блистали кровавыми кадрами из Долгопрудного. В особенности запомнился кадр с мёртвым студентом державшим в руке табличку "Не хочу жить в Вагнероидии!".\nЭто повлечет за собой серьезные последствия..."
 russia.611.a: "Мда..."
 russia.612.t: "Массовые протесты по всей России!"
 russia.612.d: "В нашей спешке потушить пожар, распространяющийся по России, мы не сделали ничего, кроме как подлили масла в огонь. То, что началось как несколько изолированных либеральных протестов, быстро вышло из-под контроля, несомненно, благодаря западным агитаторам. Эти протесты в основном были направлены против нас, пытаясь разрушить все, над восстановлением чего мы работали.\n\nОни считают нас своими врагами, а не выходцев с Запада, которые изначально втянули нас в эту ситуацию! Если бы они не застрелили Пригожина, ничего этого бы не произошло, и у них не было бы причин для беспорядков. Если бы они захотели, Россия превратилась бы в прозападный либеральный ад. Мы должны что-то срочно предпринять, нельзя допустить, чтобы мы снова потерпели неудачу."
 russia.612.a: "Раздавите их!"
 russia.612.b: "Что происходит?!"
 russia.612.c: "Всё кончено..." 
 russia.613.t: ""Искупление""
 russia.613.d: "Недавно, Страну охватила свежевышедшая книга - "Искупление", за писательством Максима Калашникова, ветерана Войны, а именно её необычный сюжет. Книга рассказывает об альтернативных 2020х, где Владимир Путин не скончался во время Пандемии, а продолжил управлять Россией, и потом, в 2023 году, начал КТВО (Контр-Террористическую Военную Операцию) на Украине по защите Донбасса. Рассказ фокусируется на Алексее Навальном который в тот момент отбывал срок, но его призывают в "Батальон-Зет" - плохо экипированный отряд из заключенный.\nСначала Алексей ненавидит всё связанное с войной, и считает её несправедливой, и даже думает о побеге, его от этого останавливает лишь случайность. По мере сюжета Навальный встречается с разными персонажами и их историями, среди которых - житель Луганска, Удмурт-Доброволец, и Московский волонтёр, а также познаёт ужасы совершаемые Украинскими властями и НАТОвскими наёмниками, из-за чего происходит "перерождение" Лёхи, он понимает что за собой скрывает западная демократия, и какая трагедия совершится если Киевская хунта победит. Он, из либерала который ненавидел власть, становится ярым солдатом, который позже берёт коммандование отрядом, после смерти в бою коммандира. Книга имеет грустный финал, когда при штурме Киева, Навальный с позывным "СВОЙ" получает тяжёлое ранение, но теряя сознание улыбается слыша последние, победные крики "Киев Наш блять!"\n\nКнига получила высокие оценки публики, в особенности за реализм, и рассказ о трагедии народа Донбасса, хотя Егор Пиписев - известный критик, назвал её "Путиноидной Шизофазией"."
 russia.613.a: "У автора действительно богатая фантазия!"
 russia.614.t: "Твоя Империя"
 russia.614.d: "Страсть к своей стране. Одно из самых чистых чувств, которое может испытывать гражданин.\nПрошло всего несколько недель после того, как президент Навальный в знак доброй воли и исторического прагматизма своей администрации вновь открыл три флагштока в Петербурге, хотя теперь триколор имеет более подходящие цвета.\nПосле этого улицы многих городов заполнили молодые люди, называющие себя "патриотическими активистами", организующие встречи, беседы, митинги и раздающие брошюры. Одеты они в плотные темные шинели, на руках иногда триколорные нарукавные повязки, и нередко держат в руках исторические флаги России. Никакой четкой связи с каким-либо государственным учреждением или политической партией проследить не удалось, большинство из них утверждают, что являются частью неправительственной активистской организации под названием "Союз защиты Родины".\n\nМногие либеральные политики призвали правительство вмешаться и обуздать "явную реваншистскую опасность" среди молодежи, однако Кремль кратко, но прямо ответил на эти требования: "Российские власти не будут открывать уголовное преследование из-за пылкого патриотизма. Это теперь свободная и демократическая страна". И с этим активисты продолжают ездить по городам и селам, распространяя по миру поддержку президента и государственной власти."
 russia.614.a: "Запахом крови, запахом пота, Я воспитаю в тебе патриота!"
 russia.615.t: "Холодный Денёк в Москве"
 russia.615.d: ""У меня есть мечта", - провозгласил хрипловатый голос Навального с московского вокзала "Останкино", разнесшийся по всем уголкам России. "Однажды наша страна станет маяком демократии", - провозгласил Алексей, одетый в военную форму с надписью "Президент России". Но чтобы достичь этой цели, мы должны пройти через дебри ненависти и предрассудков, через ложь, которую сеют наши якобы "партнеры", - заявил Навальный, указывая на подсвеченный президентский флаг позади себя.\n"Мы стоим на пороге новой эры. НАТО, охваченное русофобским безумием, разобьется о непоколебимую силу нашего духа", - продолжил он, его рука сложилась в сжатый кулак, а лицо украсила улыбка. "Однако, к сожалению, - выражение лица Алексея вновь стало презрительным, - наши враги не ограничиваются теми, кто находится за пределами наших границ". Прочистив горло, Навальный заявил: "Исходя из этого, я объявляю о приостановке действия действующей конституции и полной перестройке правительства!" Миллионы людей, смотревших трансляцию, испытывали самые разные эмоции - смех, слезы, гнев и радость.\n"Не бойтесь, мои сограждане. Эти новые лидеры были тщательно отобраны мной и моими доверенными советниками. Они готовы пожертвовать всем ради нашей Родины", - заявил Навальный, триумфально подняв оба кулака. "Близится рассвет новой эры. Да благословит вас всех Господь"."
 russia.615.a: "Патриоты у руля."
 russia.616.t: "Экстренные Меры"
 russia.616.d: "История не диктуется рукопожатиями и сомнительными закулисными сделками, но наши враги хотели бы, чтобы мы верили в это, поскольку Запад злорадствует по поводу своей незаконно добытой победы, они стали слепы к нашей постоянно растущей жажде мести. Демократия - дело тонкое: слышать голос своего народа и прислушиваться к нему, но при стольких различиях между людьми на этом пути обязательно возникнут препятствия. Иногда голос одного человека - это все, что нам нужно, голос, сформированный желаниями и стремлениями нашего народа.\n\nДемократия и месть несовместимы друг с другом, чтобы достичь вершины, нужно пожертвовать многим, будь то свобода слова, право на организацию, постоянные препирательства враждующих сторон в адских лабиринтах бюрократии, лишь бы добиться чего-то. \n\nЕсли на нашей стороне будут правильные люди, удачно расположенные военные подразделения и заверения людей в том, что все эти меры направлены на благо нации и выживание нашего народа, мы будем крепче держать свою судьбу.\n\nКто-то может назвать это актом тирании, возможно, так оно и есть. Мы восстановим наш образ жизни после того, как закончится наша борьба."
 russia.616.a: "Мы восстановим все обратно... Позже." 
 russia.617.t: "Восстановить Легенду о Ельцине?"
 russia.617.d: "Ельцин, несомненно, разделяющая фигура в российской истории, одна часть (тоталитарные идиоты) считает его предателем и изменником, а мы (просвещенные борцы за свободу) видим в нем великого демократа, освободившего Россию от коммунистического режима.\nОн, конечно, совершал ошибки, особенно в конце своей карьеры, когда он оркестровал события 1993 года и передал власть Путину в 2000 году, но образ его как великого борца за свободу невозможно забыть. Некоторые из наших президентских сотрудников выступают за переосмысление его образа, за разделение периодов его жизни и даже за подсчет процентов того, насколько позитивной и негативной была его политика для России, разумеется, с преобладанием позитива над негативом, в который мы поместим наиболее очевидные ошибки и его позднюю жизнь.\nЭто послужит большим подспорьем для наших усилий по легитимации себя в глазах общественности и более радикальных демократов, но может оказаться дорогостоящим."
 russia.617.a: "Отличная Идея!"
 russia.617.b: "Вы шо, с глузду зьихали чы шо?"
 russia.618.t: "Навальный Побеждает на Выборах"
 russia.618.d: "Подведены итоги первых демократических выборов, прошедших в России с 1991 года! Как и предсказывали опросы общественного мнения, Алексей Навальный одержал победу, превратив свое временное лидерство в постоянное.\nВ стране явка составила 88,9%, в голосовании приняли участие 97 286 716 избирателей. Самая высокая явка в Москве - 146 %, самая низкая - в Республике Карелия - 82,3 %. В первом туре победил Алексей Навальный, набравший 85,5 % голосов. Больше всего голосов Навальный получил в Санкт-Петербурге (99,4%), меньше всего - в Карелии (66%).\nМаксим Кац занял второе место с 5,1%, на третьем месте Евгений Ступин с 3,4%. Иван Путилин получил 3 % голосов, Григорий Явлинский - 0.6%, Борис Титов - 0,4 %. Кроме того, 0,1% избирателей проголосовали против всех кандидатов, причем наибольшее количество таких бюллетеней было получено из Карелии - 1,2%."
 russia.618.a: "Честная...? победа!"
 russia.619.t: "Громкий Стук в Дверь"
 russia.619.d: "Подведены итоги первых демократических выборов, прошедших в России с 1991 года! Как и предсказывали опросы общественного мнения, Алексей Навальный одержал победу, превратив свое временное лидерство в постоянное.\nВ стране явка составила 88,9%, в голосовании приняли участие 97 286 716 избирателей. Самая высокая явка в Москве - 146 %, самая низкая - в Республике Карелия - 82,3 %. В первом туре победил Алексей Навальный, набравший 85,5 % голосов. Больше всего голосов Навальный получил в Санкт-Петербурге (99,4%), меньше всего - в Карелии (66%).\nМаксим Кац занял второе место с 5,1%, на третьем месте Евгений Ступин с 3,4%. Иван Путилин получил 3 % голосов, Григорий Явлинский - 0.6%, Борис Титов - 0,4 %. Кроме того, 0,1% избирателей проголосовали против всех кандидатов, причем наибольшее количество таких бюллетеней было получено из Карелии - 1,2%."
 russia.619.a: "Наш контракт расторгнут..."
 russia.620.t: "Русские "Фанко-Попсы"!"
 russia.620.d: "Страна снова потрясена! Но на этот раз не из-за артиллерийских обстрелов или бомб, а из-за ажиотажа вокруг новой игрушки для молодежи! Российская государственная компания "ИжДинамика" представила наши собственные игрушки "Funko Pops" под названием - "РуссоПоп"! Эти маленькие существа с большими головами имитируют многих популярных среди молодежи персонажей и даже политиков! Среди самых продаваемых, конечно же, RussoPops нашего президента - Алексея Навального, а также некоторых его министров, включая жену.\nТеперь не только россияне стоят в очереди за едой, но и очереди в магазины, которые начинают продавать этих маленьких глупых приятелей, качая миллиардные прибыли для компании и государства.\nОдин из новых пламенных фанатов RussoPOP дал интервью СМИ - Егор Пиписев, восходящая звезда тик-така и бурный навальнист. Он показал журналистке свой дом, в котором возвышались груды новых игрушек в упаковках, причем многие из них были Навальными в разных костюмах и позах.\n"Зацените... мою коллекцию RussoPop'ов...", - сказал он ей. Его собака, похоже, больна."
 russia.620.a: "Нужно собрать их все!" 
 russia.621.t: "Новый Русский Бизнес"
 russia.621.d: "С уходом старого порядка наступает новый рассвет - для всех, включая наших прекрасных демократических предпринимателей. Отвратительная олигархия, порожденная никем иным, как Путиным и его прихлебателями, навсегда ушла в прошлое, на смену ей пришли лучшие, их лица красивее, улыбки шире, костюмы чище, а портфели полнее.\n\nХодорковский, "спонсор российской демократии", был чрезвычайно доволен решением Навального о восстановлении акций ЮКОСа, и теперь настало его время подобрать то, что осталось после падения прошлого экономического гегемона. ЮКОС очень быстро стал новым "валетом" в нашей разрушенной экономике, вместе с ним образовалось и множество новых компаний, таких как "НовГазРос", медиакомпания "Февраль", металлургическая компания "Свободная сталь" и другие.\nНа недавней встрече правительства и бизнесса все они выглядели чрезвычайно довольными, когда Навальный объявил о новой волне приватизации и налоговых льготах для бизнеса.\nНовой России был нужен новый логотип. Теперь он у нее есть."
 russia.621.a: "Ах, какие же у них красивые лица!"
 russia.622.t: "Бизнесмен Требует Государственных Инвестиций в [SOV_oligarchs_investment_state.GetName]"
 russia.622.d: "Высокопоставленный олигарх из [SOV_oligarchs_investment_state.GetName] обратился к правительству с предложением поддержки. Его регион страдает от критического недостатка инвестиций, и инициированная правительством программа экономического стимулирования, безусловно, заставила бы его пересмотреть свою позицию в отношении некоторых предлагаемых правительством мер политики.[SOV_new_oligarchs_scripted_loc]"
 russia.622.a: "Мы можем только согласиться."  
 russia.622.b: "Отказать."  
 russia.624.t: "Бизнесмен Требует Военных Инвестиций в [SOV_oligarchs_investment_state.GetName]"
 russia.624.d: "Местные Олигархи из [SOV_oligarchs_investment_state.GetName] обратились к правительству, предлагая свою поддержку президенту в обмен на неофициальную гарантию того, что [SOV_oligarchs_investment_state.getName] станет местом строительства нового завода по производству боеприпасов для армии. Они утверждают, что строительство завода в этом районе создало бы много рабочих мест и обеспечило бы армии столь необходимую поддержку во все более опасном мире.[SOV_new_oligarchs_scripted_loc]"
 russia.625.t: ""Новая" Реальность"
 russia.625.d: "Несмотря на все наши демократические усилия, народ в большинстве своём не чувствует позитивное преображение. Многие говорят что ничего не изменилось, и лишь поменялись лица на верху.\nЛюди не верят нам, и это проблема.\nДля большинства населения вне столицы, мы всё так же остаемся пустыми популистами без идей, и а то и хуже - предателями, на деньгах запада.\nНо всё таки, по опросам, многие возлагают надежду на президента лично, многие думают что только он, сильной, и уверенной рукой сможет навести порядок... Сам Навальный лично, тоже поддержал такую идею, как он утверждает "Страна у нас патриархальная. Нужен лидер. Не в это поколение нам это менять, Я лучше буду демократическим бонапартом, чем провальным реформатором."\n\nДо выбора пути нем ещё, конечно, далеко, а страна продолжает иди по своему направлению... Которое оставляет желать лучшего."
 russia.625.a: "Какая-то хтонь..."
 russia.626.t: "Антикоррупционные Процессы"
 russia.626.d: "Во времена умирающей нации можно увидеть стервятников, которые кружат над ней, голодные и готовые ощипать ее, чтобы утолить свой собственный голод, в своей слепой жажде они не понимают, что это их собственные дети, которых они едят.\n\nТак мы видим олигархов, которые осмелились снова появиться после того, как мы вернули нашу нацию. Жалкие вредители, которые не разделяют нашей любви к родине, в то время как мы видим прекрасных людей и пейзажи, они видят ресурсы и эксплуатируемый труд, ухмыляются, заключая сделки с Западом.\n\nВ прошлом эти паразиты смогли внедриться в нашу цивилизацию, навсегда став раковой опухолью, пока мы медленно поддавались им.\n\nПоэтому мы вырежем их прежде, чем они смогут нанести реальный ущерб, все они будут арестованы, отданы под суд даже за самое незначительное нарушение наших законов. Коррупция, измена, взяточничество, эксплуатация, убийства и любые извращения, которым они предаются, несомненно, чему-то, чему они научились на Западе.\n\nНеважно, все они исчезнут из поля зрения общества. Маленький шаг к омоложению нашей нации."
 russia.626.a: "Это начало."
 russia.627.t: "Ходорковский в Ярости!"
 russia.627.d: "Вследствие начала антикоррупционного дела, отношения между главой государства и главным бизнесменом страны ухудшились в сто крат.\nНа стол президента был принесён утекший телефонный разговор между Ходорковским и его коллегой, где он в яростном тоне обещает "уничтожить этого щенка" и "показать где бараки строят" за то, что "укусил руку которая его кормила", явно имея ввиду Алексея Навального и его Администрацию.\nТак же он упомянул и смерть мэра Нефтеюганска, и сказал что если надо, тоже самое сделает с Навальным.\nГосподин Президент остался с этой записью наедине, явно думая что нужно делать дальше, но вскоре он взял один из своих служебных телефонов..."
 russia.627.a: ""Ох, какая жалость, Каждый хочет быть моим врагом.""
 russia.628.t: "Ходорковский Найден Мертвым!"
 russia.628.d: "Сегодня Михаил Ходорковский, генеральный директор ЮКОСа и один из главных фигурантов антикоррупционного дела, был найден мертвым в Неве, а точнее, в Большой Невке. Первыми его разлагающееся тело заметили прохожие, которые вызвали полицию и медиков.\nВесть об этом почти сразу же распространилась по всей стране в интернете, многие говорили "скатертью дорога", а другие плакали из-за смерти одного из многих сторонников российской демократии.\nПо факту убийства Главным следственным управлением СК России по Санкт-Петербургу было возбуждено уголовное дело по признакам преступлений, предусмотренных ч. 1 ст. 105 УК РФ (убийство).\nПресс-секретарь президента России сообщил, что Алексей Навальный назвал убийство Ходорковского провокацией, которая носит заказной характер. Глава государства выразил глубокие соболезнования родным и близким покойного, поручив главам силовых ведомств взять расследование под личный контроль.\nРоссийское государство, однако, уже приостановило и конфисковало все банковские счета покойного, и ожидается, что будущее ЮКОСа будет решено в ближайшее время."
 russia.628.a: "Трагедии случаются..."
 russia.629.t: "Ночь"
 russia.629.d: "У Алексея был трудный день. Он совсем заработался, в особенности с делами которые касаются бизнеса. На часах было уже за полночь.\nДопив последнюю, как он сам зарекался, кружку кофе, Алексей встал со стола своего кремлевского кабинета, взяв пиджак со стула, быстро надев его, и спокойным, хотя уставшим, шагом пошёл к двери.\nНавальный только начал поворачивать ручку, как внезапно он услышал, до боли знакомый голос.\n\n"Хорошо справляетесь. Я вот даже, хм, не ожидал."\n\nЭтот тембр нельзя было спутать ни с кем, слишком уникален, да и сам Алексей слышал его много раз. По лбу прошелся небольшой пот. Ещё несколько секунд, он просто стоял, рука так и осталось на дверной ручке, но потом он резко обернулся, что бы увидеть... Но кабинет был пуст.\n"Кто здесь?" - Алексей спросил, не веря что с ним разговаривала пустота. Ответа не было.\n"Надо Спать, а то ещё черти чудиться начнут", подумал Алексей, протерев глаза он вышел из кабинета. Ходя по пустым коридорам Кремля, в его голове возникали разные мысли про этот случай, "Недосып?" "Подсыпали что-то в кофе?", "Дух живущий в Кремле?", "ОН живой, и живёт в Кремле?". Хотя, дойдя до спальни, про этот инцидент Алексей уже, на первый взгляд, забыл, а мысли сменились на более бытовые, например про увеличение охраны президента. Но в тёмных углах его разума эта ночь ещё останется надолго."
 russia.629.a: "Ночью всякое бывает..."
 russia.630.t: "Ничего Не Меняется"
 russia.630.d: ""Хамелеон России стал тем существом, которое, как утверждается, он ненавидит..."\n\nНавальный был не из тех, кто особенно заботится о мнении своих врагов, но одна статья западного журналиста все же смогла уколоть его в сердце. Он знал, что должен оставить часть своего идеализма ради стабильности, восстановления и уверенности.\n\nНо всякий раз, когда он видит сообщения об арестах диссидентов, насильственном срыве протестов и железной хватке власти, вцепившейся в горло свободы, он не может не думать о том, что, возможно, оставил слишком много. Его уже в шутку называют новым Путиным, старым двигателем с новой краской и хамелеоном.\n\nОн может представить, как его старый соперник смеется в аду, раю или где бы он ни был, над ним за этот ироничный поворот, но его захлестывает волна спокойствия. Путин - это то, из-за чего Россия попала в этот бардак, он привел Родину к застою, он привел своего идиота-преемника, чтобы довести Россию до краха.\n\nНет, подумал Навальный, он гораздо больше, чем его старый соперник. Инструменты власти становятся тупыми в руках не того человека. Вчера было неподходящее время, чтобы воспользоваться им."
 russia.630.a: "Но завтра оно будет подходящим."
 russia.631.t: "Укрощенные Необольшевики"
 russia.631.d: "Красное знамя - привычная картина в нашей стране, знамя, которое некоторые из нас любят или ненавидят, но отрицать, что оно является частью истории, было бы глупо.\n\nПоэтому с помощью мягких угроз и обещаний взаимного укрепления власти нам удалось присоединить неокоммунистическую партию к нашей коалиции. Партия, возглавляемая Андреем Рудым, придерживается более левых идеалов, но сохраняет ту же любовь к родине, что и мы, и своим согласием присоединиться к нам он доказал именно это.\n\nТриколор высоко в небе, но в наших сердцах красное знамя времен нашей славы всегда будет занимать особое место."
 russia.631.a: "Они знают, что лучше." 
 russia.632.t: "Установление контактов с национал-демократами"
 russia.632.d: "Национализм в трудные времена - это противоядие, необходимое нам для искоренения нигилизма. Есть и те, кто согласен с этой мыслью, но не смог ожесточить свое сердце жалостью: демократия - это сущность, которую нужно тщательно контролировать, а не пускать на самотек. Роман Юнеман понимает это, он и его национал-демократы начали с грубости, демонстрируя преданность демократии в трудные времена, но после личных бесед и переговоров он и его партия объединились с нами в нашу коалицию.\n\nБез сомнения, это заставит некоторых умеренных присоединиться к нашим целям, национальный щит против политической болезни Запада."
 russia.632.a: "Хорошо!" 
 russia.633.t: "Новосоциалисты Укрощенны"
 russia.633.d: "Пацифизм сродни болезни, передающейся через невыполнимые обещания, сдержанность и фальшивые улыбки, которые привели нас в никуда, конечно, такие резкие выражения не использовались в отношении новосоциалистов под руководством Александра Штефанова. Привлечение демократических социалистов в лоно партии кажется противоречивым, но подобная демонстрация доброй воли является ярким примером обещания, что мы действительно хотим сотрудничать даже с теми, кто может иметь с нами разногласия.\n\nКонечно, за кулисами были более подразумеваемые угрозы тюремного заключения и обещания подняться в ряды грантовой игры в политику, слабые воли, которые вскоре станут верными союзниками."
 russia.633.a: "Они знают, что лучше." 
 russia.634.t: "Возвращение "Кукол""
 russia.634.d: "С возвращением свобод, вернулись и свободные передачи. Одна из них, прямиком из 90х. "Куклы" за продюсированием Василия Григорьева вернулись на экраны спустя более 20 лет запрета.\nПолитическая сатира "Кукол" полностью обновилась теперь, вместо Ельциных, Зюгановых, и Жириновских, в кадре появляются куклы Навального и его приблеженных, и новых оппозиционеров, и даже бизнесменов. Хотя старые персонажи тоже появляются ввиде призраков и флешбеков. Особенно часто используются куклы политиков времён после Путина.\n\nХотя некоторые критики отмечают рекурсию некоторых сюжетов, и иногда прямое копирование старых эпизодов, где вместо Ельцина или Путина ставят куклу Алексея Навального. На эти отзывы авторы иронично отвечают про "Цикличность Истории" и "Это Россия!". Рейтинги показывают что народу нравится, хотя он тоже замечают повторение сценариев."
 russia.634.a: "Такие дела."
 russia.635.t: "Ставропольские Протесты"
 russia.635.d: "Русские люди, насильственно отрезанные когтями Запада от нашей родины, протестуют против несправедливого отношения к ним со стороны республики и постоянно растущего насилия над ними.\n\nСлухи о том, что во время этих протестов в наших людей стреляли, оказались правдой, и волна гнева захлестнула нас, как нескончаемый поток. Запад, конечно, закрывает глаза на насилие, и в трудные времена мы должны действовать от имени нашего народа. На Кубань будут направлены миротворческие силы, чтобы отделить буйных от мирных и не допустить больше пролития крови наших детей.\n\nЭто прекрасная возможность дать русским общинам республики проголосовать, хотят ли они воссоединиться с родиной или нет, учитывая насилие, совершенное против них, это, без сомнения, пройдет гладко, однако перспектива возвращения нам наших предков определенно вызовет гнев врага."
 russia.635.a: "Вводим миротворцев и начинаем референдум!" 
 russia.636.t: "Успешный Референдум!"
 russia.636.d: "После масшатабных протестов и митингов по всему Дону, у местного правительства не было выбора кроме как пойти на контакт с офисом Президента Навального и согласиться на проведение "Референдума" о возвращении территорий под контроль России.\n\nРезультат не удивил никого - 91% проголосовали за воссоединение с Россией. МИД Украины сразу направила запрос на проверку результатов на фальсификации, а также ноту протеста Российкому правительству, но даже они понимают, что решение принято подовляющим большинством - Ставрополь это Россия!"
 russia.636.a: "Великолепно!" 
 russia.637.t: "Калмыкия Просит Воссоединения"
 russia.637.d: "После недолгих месяцев насильной независимости правительство Калмыкии направило запрос в МИД России на дипломатический визит Президента РФ в Элисту для обсуждения "Условий Сосуществования и Дружбы Народов".\n\nРоссийский Лидер был очень тепло встречен в Элисте, а после небольшого тура по городу - отправился на визит к Президенту и Премьер-Министру Республики. По возвращении в Москву Президент заявил, что обе страны вскоре подпишут договор о "Мирной Реинтеграции Калмыкии в Россию", а все граждане Калмыкии смогут обновить свои Российские Паспорта."
 russia.637.a: "С Возвращением." 
 russia.638.t: "Вопрос о Министре Финансов..."
 russia.638.d: "Нам, рано или поздно, придется избавиться от Михаила Ходорковского, который на данный момент оккупировал кресло Министра Финансов Российской Федерации. Однако, кто же займет вакантную позицию?\n\nБорис Зимин - Главный Спонсор "Фонда Борьбы с Коррупцией", успешный бизнесмен и меценат, сам по себе личность нейтральная, лояльная, с достаточным для кресла Министра опытом.\n\nМихаил Светов - Самый известный Либертарианский политик в России, член "Либертарианской Партии России", экономист с очень... специфичными идеями, которые могут принести России процветание, но принесут ли?"
 russia.638.d1: "Нам, рано или поздно, придется избавиться от Михаила Ходорковского, который на данный момент оккупировал кресло Министра Финансов Российской Федерации. Однако, кто же займет вакантную позицию?\n\nБорис Зимин - Главный Спонсор "Фонда Борьбы с Коррупцией", успешный бизнесмен и меценат, сам по себе личность нейтральная, лояльная, с достаточным для кресла Министра опытом.\n\nМихаил Светов - Самый известный Либертарианский политик в России, член "Либертарианской Партии России", экономист с очень... специфичными идеями, которые могут принести России процветание, но принесут ли?\n\nЭльвира Набиуллина - Бывшая Министр Финансов, человек с огромным опытом и общепризнанным талантом в экономической сфере, однако электорат может очень плохо отнестись к члену путинской администрации в нашей новой России..."
 russia.638.d2: "Нам, рано или поздно, придется избавиться от Михаила Ходорковского, который на данный момент оккупировал кресло Министра Финансов Российской Федерации. Однако, кто же займет вакантную позицию?\n\nБорис Зимин - Главный Спонсор "Фонда Борьбы с Коррупцией", успешный бизнесмен и меценат, сам по себе личность нейтральная, лояльная, с достаточным для кресла Министра опытом.\n\nМихаил Светов - Самый известный Либертарианский политик в России, член "Либертарианской Партии России", экономист с очень... специфичными идеями, которые могут принести России процветание, но принесут ли?\n\nПавел Грудинин - Бизнесмен, активист, бывший кандидат в президенты и видный член КПРФ, быть может нам стоит дать идеям плановой экономики ещё один шанс...?"
 russia.638.a: "...Борис Зимин." 
 russia.638.b: "...Михаил Светов." 
 russia.638.c: "...Эльвира Набиуллина." 
 russia.638.e: "...Павел Грудинин." 
 russia.639.t: "Заявление Ходорковского"
 russia.639.d: "После отставки Михаила Ходорковского с поста Министра Финансов Российской Федерации, на Youtube-Канале и в Новостном Издании "Открытая Россия - Khodorkovsky Live" было опубликовано обращение Михаила к Правительству России, Алексею Навальному и Народу России...\n\n\n"...Мы видим, что Навальный вступил на ту же тропу, по который ранее шёл Владимир Путин для укрепления своего режима, мы наблюдаем ужасные тенденции, которые почти привели нас к революции в 2012. Однако, Алексей судя по всему не планирует останавливаться, и скорее всего через пару лет мы увидим воскрешение режима покойного Владимира Владимировича... Все те, кто неравнодушен к судьбе России, выходите на протесты против новоиспеченного тирана, пока ещё не поздно..."\n\n\nК сожалению для Михаила, его призывы к протестам и стихийным митингам не сыскали популярности у аудитории, самая крупная акция прошла в Дмитрове и собрала в общем и целом около 40 человек. "
 russia.639.a: "Скатертью Дорога!" 
 russia.640.t: "Чистки в "России Будущего"!"
 russia.640.d: "В результате масштабного внутреннего расследования, ФСК и ФБК выяснили шокрующие подробности о уже бывших соратниках Алексея Навального:\n\nЛеонид Волков, Мария Певчих, Иван Жданов, Максим Миронов, Роман Рубанов и многие другие были замешаны в масштабных схемах по отмыванию денег вместе с уже бывшими олигархами, такими как Александр Железняк, многими транс-национальными корпорациями - "Shell", "Chevron", "British Petroleum", незаконно поставляя им газ и нефть по сниженной цене.\n\nОбвиняемые уже арестованы и в ближайшие дни будут представлены суду, а все деньги, которые они заработали через отмывание бюджетных денег будут возвращены в Российкую Казну.\n\nОсвобожденные Государственные должности займут Илья Яшин, Екатерина Шульман, Максим Кац и Георгий Албуров."
 russia.640.a: "Фонд Борьбы с Чем?" 
 russia.641.t: "Протесты в Беларуси"
 russia.641.d: "В Минске, Могилеве и многих других Беларуских городах обстановка накалена до предела. Люди выходят на улицу и обвиняют правительство Наумчика в том, что он ограничивает власть президента Тихановской и строит свою, прозападную диктатуру, которая будет даже "Хуже режима Лукашенко". Про-президентские Депутаты и Губернаторы выходят на протесты и поддерживают смещение правительства и конституционную реформу, которая даст большую власть Президенту, устранив двоевластие в Раде.\n\nПравительство России открыто не комментировало ситуацию в дружественной стране, но Губернатор Санкт-Петербурга Роман Булатов и лично Президент Навальный поддержали протестующих в своих личных аккаунтах в Социальных Сетях."
 russia.641.a: "Тревожно"
 russia.642.t: "Русские танки замечены в Минске"
 russia.642.d: "В Беларуси уже несколько дней продолжаются жестокие протесты и контрпротесты, на фоне этого ещё большей сенсацией стало появление Бело-Лазурно-Алого триколора в Минске и восточных регионах республики. Ни МИД РФ, ни Президент никак не комментировали ситуацию, однако появление российских военных в стране спровоцировало уже протесты за присоединение к России в Могилёве и Гомеле."
 russia.642.a: "Там им и место!"
 russia.643.t: "Президент Навальный обратился к народу Беларуси"
 russia.643.d: "После недолгого радиомолчания Президент Российской Федерации выступил с заявлением по поводу протестов в Беларуси:\n\n"Дорогие Беларусы, мы в России и лично я прекрасно знакомы с тем, когда наши свободы, нашу конституцию попирают. И мы не могли оставить вас одних в такой ситуации. Мы полностью поддерживаем ваши требования об отставке премьер-министра и установления новой, демократческой конституции. Беларусы, мы, народ России - с вами. И вместе мы победим."\n\nСтраны Европейского Союза обвинили Россию в нео-империализме и попытки установления марионеточного правительства в соседней стране, но помимо глубокой озабоченности с запада ничего не последовало."
 russia.643.a: "Ситуация приходит в норму?"
 russia.644.t: "Тихановский вступает в должность!"
 russia.644.d: "В Минске прошли инициированные Радой Беларуси переговоры о реформе конституции и отставке премьера Наумчика. Стороны пришли к согласию и Наумчик отправился на почётную пенсию с условием, что не будет в последствии судим, предложеный проект конституции был незамделительно принят.\n\n Однако Светлана Тихановская отказалась от должности президента в пользу своего мужа - Сергея Тихановского. В своей первой речи тот пообещал установление настоящей демократии в стране, а также укрепление связей с Россией."
 russia.644.a: "Слава Тихановскому!"
 russia.645.t: "Революция в Беларуси"
 russia.645.d: "В Результате конституционного кризиса и массовых протестов против Рады и Премьер-Министра Беларуси Сергея Наумчика в Беларуси вновь сменилось правительство. Западные СМИ называют это про-российским переворотом, а Российские - справедливой либеральной революцией.\n\nТакже вместе с переговорами в Минске, в Могилёве и Гомеле прошли референдумы о присоединении к России, с небольшим перевесом, но население областей проголосовало за интеграцию."
 russia.645.a: "Революция? Опять?"
 russia.646.t: "Массовое Покушение на Членов "России Будущего""
 russia.646.d: "Из Москвы, Санкт-Петербурга, Екатеринбурга и ещё 15 городов России пришли ужасающие новости - предыдущей ночью были совершены покушения на по меньшей мере 100 членов правящей партии "Россия Будущего", 20 из которых погибли. Погибшие - чиновники регионального уровня и депутаты областных дум Петербурга, Карелии, Московской и Свердловской областей. Избит до полусмерти молотками был Премьер-Министр - Леонид Волков, но он был доставлен в больницу и находится под пристальным взором врачей. О покушениях также сообщили другие высокопоставленные лица: Евгений Ройзман, Иван Жданов, Мария Певчих и даже лично Президент - Алексей Навальный.\n\n\nВ своём утреннем обращении к народу Президент Навальный объявил, что разведывательные отделы ФБК и ФСК уже работают над установлением личностей нападавших и заказчиков, утверждая, что каждый причастный получит по заслугам и правосудие восторжествует, завершив свою речь объявлением всенародного траура."
 russia.646.a: "Русская "ночь длинных ножей?"" 
 russia.647.t: "Арест Леонида Невзлина"
 russia.647.d: "Сегодня утром, в 9:45 по Московскому времени, отряды сил Спецназа ФСК провели Рейд на резиденции российского бизнесмена Леонида Невзлина и бывшего Министра Финансов - Михаила Ходорковского, однако после короткого разговора с офицерами Ходорковский был отпущен на свободу. Несмотря на попытку побега Невзлина, он были задержан и доставлены к зданию Верховного Суда. В это же время "Фонд Борьбы с Коррупцией" опубликовал новое трёхчасовое расследование, проливающее свет на личность зачинщика массового покушения и чудом не случившегося убийства Президента.\n\n\nЗаседание суда было коротким, несмотря на то, что Невлзин активно пытался защитить себя, подозревая судью и обвинителя в "продажности" и "работе на Навального", но доказательства играли против него. После заседания подсудимого доставили в СИЗО в ожидании следующего, финального. Предварительный приговор: Государственная Измена и Заказные убийства - Пожизненное заключение."
 russia.647.a: "Ему место только в ШИЗО!" 
 russia.648.t: "Расследование Каца"
 russia.648.d: "Прошло меньше месяца с предыдущей сенсации в мире Российской либеральной политики, как появляется новая. Максим Кац, по мнению некоторых - лидер второй по влиянию партии в России выпускает своё расследование, в котором он обвинил лидеров Международного ФБК в сотрудничестве с коррумпированными банкирами - Александром Железняком и Сергеем Леонтьевым, бывшими владельцами "Пробизнессбанка", отмывавшими деньги через Лихтенштейн. Кац утверждает, что пока Навальный отбывал свой срок в тюрьме, Волков, Жданов и Певчих брали сворованные у Россиян деньги из рук Железняка, внедряли его в свои структуры и даже сделали его своим казначеем.\n\n\n"Кем надо вообще быть, чтобы занимаясь отмыванием репутации самым омерзительным жуликам, публично вести себя так, будто вы являетесь моральными камертонами всего российского народа! И делать всё это, имея за спиной лишь репутацию Алексея Навального!" Утверждает Кац. Конкретного ответа от лидеров "России Будущего" и ФБК пока не последовало, но решение остается за президентом..."
 russia.648.a: "Пора сжечь этот клубок змей" 
 russia.648.b: "Нельзя верить мурзилке Кацу... Нельзя" 
 russia.649.t: "Украина Обещает Защищать Кубань"
 russia.649.d: "В условиях, когда Россия превращается в неподконтрольное Западу образование и стремительно отвоевывает Кавказ, неудивительно, что наши давние соперники обратили на это внимание.\n\nГосударство Украина, попавшее в лапы НАТО и Евросоюза, публично заявило, что Кубанская республика находится под их защитой. Незаконная республика, отколовшаяся от нашей милости и любви, приползла к нашему врагу, умоляя о поддержке.\n\nКонечно, в долгосрочной перспективе это не имеет значения, воссоединение не подлежит обсуждению и неизбежно, однако мирный путь - это путь, которого больше не существует.\n\nРоссия неполноценна. Россия снова будет целой.\n\nОни боятся нас, и это справедливо. Трусливое преклонение перед врагом - это то, чего следует ожидать от предателей."
 russia.649.a: "Они знают альтернативу..."
 russia.650.t: "Массовые Амнистии"
 russia.650.d: "Первым же указом Президента Навального, как недавно освободивешгося политического диссидента, было освобождение всех политических заключенных, вне зависимости от их взглядов и религионзых воззрений. Конечно СМИ сделали акцент на освобождении либеральных лидеров, таких как Владимир Кара-Мурза, Илья Яшин или Евгения Беркович, однако в тот же день на свободу вышли и другие, намного более радикальные диссиденты. Алексей Навальный принципиально заявил, что никто, насколько бы их взгляды не вписывались в новую реальность России, получат помилование, если попали за решётку из-за своих высказываний."
 russia.650.a: "В Россию Пришла Оттепель"
 russia.651.t: "Вторые Дебаты Навального и Стрелкова"
 russia.651.d: "Первые дебаты между Алексеем Навальным и Игорем "Стрелковым" Гиркиным прошли уже больше десяти лет назад, а потому уже в роли президента, Алексей был не в силах отказать оппоненту во втором раунде. Однако в этот раз условия совсем другие. Идёт полномасштабная война за Реванш в Европе и идеи двух практически противоположных по взглядам персон резко пересеклись. Это было сложно назвать дебатами, скорее обоюдные провоенные речи.\n\nПо завершении дискуссии оппоненты пожали друг другу руки, а президент пообещал Игорю Гиркину роль в Министерстве Обороны..."
 russia.651.a: "Конец Эфира"
 russia.652.t: "Российкое Экономическое Чудо"
 russia.652.d: "Вопреки прогнозам западных аналитиков, а также пессемистично настроеных российских политиков, Российская экономика не только не рухнула после войны, но и воспряла ещё выше, чем когда-либо.\n\nРубль, конечно, так и не смог укрепиться на мировом рынке как самая надежная международная валюта, из-за обстановке в Европе никто не спешит вкладываться в Российские активы, однако стабильный и высокий курс ему обеспечили сотни предпринимателей, скоростными темпами развивающими российский рынок. Будь тому причиной ответственный капитализм, значившийся в программе Алексея Навального ещё с ранних 2010-х или грамотная перестановка должностей в Министерстве Финансов и Центробанке, но Россия сейчас чувствует наверное лучше, чем когда-либо прежде."
 russia.652.a: "Отпразднуем же!"
 russia.653.t: "Первый Саммит ЕЭС в Варне"
 russia.653.d: "Сегодня в городе Варна, Болгария, прошёл первый саммит Евразийского Экономического Содружества - новой организации, цель которой - стать альтернативой Европейскому Союзу в Северном Полушарии.\n\nМероприятие прошло под лозунгами "Мир Народам Европы - Долой Западный Империализм - Да Здравствует Народовластие", по подсчетам Министерства Туризма Болагрии саммит посетило от ста тысяч до трёхсот тысяч человек.\n\nСаммит должен был пройти на территории местного Дворца Культуры и Спорта, но из-за своих размеров мероприятие в общем и целом охватило по площади около трети города, президенты России и Болгарии уже заявили, что в следующем году подготовят более масштабную площадку для саммита в столице Болгарии - Софии."
 russia.653.a: "За Свободу!"
 russia.654.t: "Организация Балтийского Договора"
 russia.654.d: "Прошло меньше года с поражения России, как поступили новости - Президент России подписал договор "О Сфере Влияние России", так же именуемый "Балтийским Договором". Генеральный Секретарь НАТО осудил действия России и пригрозил перекрытием любой реинтеграции в Европейскую Сферу и повторными Санкциями.\n\nВ офисе президента РФ ответили, что договор является оборонительным и не враждебен по отношению к НАТО..."
 russia.654.a: "...Но можно ли им верить?"
 russia.655.t: "Радикальные Молодёжные движения"
 russia.655.d: "В Москве и Петербурге появилось новое, довольно радикальное, про-государственное движение - "Свободная Молодёжь". Его организаторы описывают само движение как "Демократическое и Патриотическое". Они провели несколько съездов в Ленинградской и Московской областях, особое внимание там уделялось подготовке к обороне страны, обучению обращению с оружием и повышению боевого духа молодых мужчин и девушек.\n\nКритики Навального обвиняют "Свободную Молодёжь" в продолжении дел печально известных движений "НАШИ" и "Юнармия", но с "либеральной спецификой". Сторонники же говорят, что нет ничего плохого в патриотическом воспитании, тем более, что всё проходит добровольно и на свежем воздухе, с соблюдением экологических норм.\n\nТакже против подобных инициатив выступило консервативное меньшинство, в частности губернатор Ленинградской Области Григорий Л., пригрозивший закрыть им дорогу на туристические базы, как только появится такая возможность, чтобы те прекратили заниматься "неолиберальной индоктринацией молодёжи"."
 russia.655.a: "Детишки играются..."
 russia.700.t: "Переворот Грудинина"
 russia.700.d: ""
 russia.700.a: "Кандидат от Народа!"
 russia.701.t: "Жёсткие Антисоветские Протесты!"
 russia.701.d: "После нашего недавнего поражения общественное мнение о нашем правительстве было критически низким, и теперь, похоже, котел начинает закипать. Ранее спорадические случаи вандализма и демонстраций приобрели характер – и распространение – за последние несколько дней, и сообщения о беспорядках поступают из крупных городов по всему Союзу. Сторонники беспорядков охватывают весь политический спектр, среди агитаторов числятся несколько известных сторонников Алексея Навального и бывшей Либерально-демократической партии. Несмотря на разрозненность, они едины в своих требованиях: они хотят референдума о том, должна ли партия оставаться у власти, референдума, который мы почти наверняка проиграем.\n\n30 человек уже погибли или тяжело ранены. Несколько местных полицейских участков и аванпостов национальной гвардии подверглись налетам, и есть опасения, что участники беспорядков, возможно, забрали их оружие себе. Если ситуация сохранится, вполне вероятно, что такое насилие будет только усугубляться.\n\nВера людей в восстановление Советского Союза быстро угасает. Мы должны действовать быстро, или потеряем все."
 russia.701.a: "Чёрт!"
 russia.702.t: "Переворот Квачкова"
 russia.702.d: "Поражение в войне с НАТО стало сокрушительным ударом для Советской власти. Ветераны войны, недовольные тем, как правительство вело боевые действия и решало внутренние проблемы, начали выражать своё недовольство открыто. Владимир Квачков, уже завоевавший репутацию непримиримого патриота, использовал этот момент для решительных действий. Убедив высшее военное руководство в том, что нынешние лидеры Советской России привели страну к катастрофе, он предложил новый путь.\n[GetDateText], войска под командованием Квачкова начали движение на Москву. Операция прошла без значительного сопротивления: многие части армии, уставшие от бездействия и разочарованные правительством, перешли на сторону мятежников. Квачков лично обратился к солдатам и офицерам, призывая их спасти страну от политической слабости и возродить величие Советской империи."
 russia.702.a: "Мы победим!"
 russia.703.t: "Неудавшаяся Консервативная Революция"
 russia.703.d: "Сегодня армия предотвратила крах социализма. Рано утром несколько подразделений национальной гвардии и полиции в Москве и ее окрестностях перестали отвечать на сообщения и начали стягиваться к Кремлю, причем подобные инциденты повторились в Ленинграде, Казани, Ростове-на-Дону и ряде других крупных городов. Только благодаря быстроте действий ряда лояльных армейских подразделений и милиции на юге города эти мятежники попали в засаду и были уничтожены. Если бы их никто не остановил, вполне вероятно, что они захватили бы весь Верховный Совет, который заседал в этот день. Как только их силы в Москве были разгромлены, заговорщики быстро начали отступать и рассеиваться, но многие были схвачены и, как ожидается, вскоре предстанут перед судом.\n\nНа допросе несколько участников переворота показали свою лояльность бывшей Либерально-демократической партии России и другим подобным националистическим группам. Хотя они были сорваны, доверие к КГБ, вероятно, резко упадет, поскольку общественность задается вопросом, откуда заговорщики знали об этой встрече, не говоря уже о том, как заговору позволили осуществиться."
 russia.703.a: "Никакой пощады врагам народа!"
 russia.704.t: "Неудачный Государственный Переворот"
 russia.704.d: "Социализм сегодня был на волосок от смерти, поскольку наемники и мятежники, лояльные нескольким опальным олигархам, почти захватили Москву. Поздно ночью были замечены люди в масках, выходящие из нескольких зданий на окраине города, к которым присоединились солдаты армии, народной гвардии и милицейский подразделений, которые быстро продвигались к Кремлю. Сообщения о перестрелках поступали ранним утром, и короткая воздушная дуэль над Москвой, вполне возможно, решила судьбу Партии, поскольку лоялистские авиационные подразделения предотвратили вторжение в город отряда вертолетов, не отвечавших на приказы, где они, вероятно, обстреляли бы Кремль, подвергнув опасности весь Верховный Совет. Однако оборона удержалась, а заговорщики государственного переворота были рассеяны или схвачены.\n\nНесколько захваченных наемников раскрыли свою принадлежность к частным отрядам различных олигархов, промышленность которых предстоит вырвать из-под их контроля. Были выданы ордера на арест всех причастных лиц, и ожидается, что они предстанут перед военным трибуналом. Однако это мало утешает людей, которые, вероятно, зададутся вопросом, где находился КГБ, когда некоторые из самых богатых людей в стране готовили этот заговор."
 russia.704.a: "Никакой пощады врагам народа!"
 russia.705.t: "Судьба ЧВК "Вагнер""
 russia.705.d: ""
 russia.705.a: "Организацию - распустить, самых лояльных - в армию"
 russia.705.b: "Переделать в профессиональные Интернациональные Бригады"
 russia.706.t: "Всё становится только хуже"
 russia.706.d: ""
 russia.706.a: "Блин"
 russia.707.t: "Квачков набирает популярность"
 russia.707.d: "После прихода коммунистов к власти, Владимир Квачков, известный своими радикальными взглядами и участием в попытке покушения на Анатолия Чубайса, сделал неожиданный шаг - он вступил в ряды Коммунистической Партии. Однако, в отличие от своих прошлых дерзких поступков, Квачков предпочёл не привлекать к себе лишнего внимания и оставался в тени, наблюдая за тем, как разворачиваются события. Он выжидал, изучая новую политическую реальность и приспосабливаясь к новым условиям.\nВсё изменилось с началом Специальной Военной Операции против Украины. Эта ситуация стала катализатором для Квачкова, который, почувствовав момент, начал активно продвигать свои идеи. Его популярность начала стремительно расти среди просоветских националистов. Квачков, обладая репутацией твёрдого и непримиримого патриота, использовал своё положение внутри партии, чтобы объединить вокруг себя реваншистские и националистические элементы, убеждая их, что только решительные действия могут вернуть России его былую славу."
 russia.707.a: "Не стоит беспокоиться"
 russia.708.t: "Вопрос Интеграции"
 russia.708.d: ""
 russia.708.a: "Суверенному государству - коллективное будущее!"
 russia.708.b: "Суверенному государству - суверенное будущее!"
 russia.709.t: "Новый Сталин Донер"
 russia.709.d: "Популяризация левых в россии повлияло на многое в стране, но мало кто мог ожидать возрождения нашумевшего в начале 20-х годов Сталин Донера, а ещё меньше ожидали его полного коммерческого успеха. Сталин донер удивил своих посетителей качеством, но больше всего запоминается их меню ставшее более обширным и с запоминающимися названиями, вот взятые примеры с их меню: Сталинская с Двойным Мясом, Картошка Фри с Маленковским соусом, Чебурек По Красногвардейски, Хрущёвская в Сырном Лаваше, Брежневская на Тарелке и так далее.\n\nСталин Донер уже начал соперничать с другими Российскими сетями ресторанов вроде вкусно и точка и додо пицца, а в качестве пиар компании Сталин Донер инвестировалось в расширение Завода Концерна "Калашникова", левый поворот в России изменил очень многое и, видимо, к лучшему!"
 russia.709.a: "Невероятно"
 russia.710.t: "Малийская военная хунта готова к расширенному партнерству"
 russia.710.d: "Правительство западноафриканского государства Мали недавно было свергнуто и заменено военной хунтой. Стремясь обеспечить свою власть и легитимность, хунта занялась поиском иностранных партнеров, и теперь они обращаются к нам за поддержкой.\n\nСамо собой разумеется, что мы должны поддержать новый режим, но ведутся некоторые споры относительно того, сколько мы можем пообещать нашим новым малийским друзьям. Должны ли мы просто подписать какие-то экономические соглашения или вдобавок к этому взять на себя обязательства по военному присутствию за рубежом?"
 russia.710.a: "Инициировать миссию Африканского корпуса в Мали и подписать экономические соглашения."
 russia.710.b: "Подписать экономических соглашений с Мали."
 russia.711.t: "Гражданская война в Мали"
 russia.711.d: "Часть малийских военных официально объявила о начале антиправительственного восстания. Их цель - свергнуть действующее правительство, которое настроено профранцузски, и удалить французских военных и их интересы из страны. Бои идут интенсивно.\n\nНаш анализ позволяет предположить, что это начало более масштабного антинеоколониального восстания в Африке. Мы должны действовать быстро, чтобы воспользоваться этой ситуацией и объединить новые антиимпериалистические силы в регионе с Россией."
 russia.711.a: "Африка рычит."
 russia.712.t: "Ибрагима Траоре Стремится к Более Тесным Связям"
 russia.712.d: "Еще одно государство Сахель пало под властью военной хунты, и следующей западноафриканской костяшкой домино стала страна честных людей. В прошлом, 1980-х Россия и Буркина-Фасо поддерживали тесные отношения благодаря революционному правительству Томаса Шанкары, пока оно внезапно и трагически не было свергнуто в результате государственного переворота, поддержанного Францией. С приходом нового руководства в стране появилась возможность для новых российско-буркианских отношений. Какой должна быть степень нашей поддержки нового правительства?"
 russia.712.a: "Инициировать миссию Африканского корпуса в Буркина Фасо и подписать экономические соглашения."
 russia.712.b: "Подписать экономических соглашений с Буркина-Фасо." 
 russia.713.t: "Новому Правительству Нигера Нужна Наша Помощь"
 russia.713.d: "В очередной раз правительство Западной Африки свергнуто в результате военного переворота, а народ Нигера осознает новую власть национальной хунты. Точно так же, как Мали и Буркина-Фасо, новое правительство Нигерии просит нас заверить в нашей поддержке, и мы в очередной раз окажем им эту услугу."
 russia.713.a: "Инициировать миссию Африканского корпуса в Нигер и подписать экономические соглашения."
 russia.713.b: "Подписать экономических соглашений с Нигером." 
 russia.714.t: "Новые Возможности в Гвинее"
 russia.714.d: "Приливная волна переворотов, захлестнувшая регион Сахель в Западной Африке, теперь достигла берегов Атлантики, а Гвинейская Республика пала жертвой военного восстания. Однако, в отличие от других хунт, которые были созданы в регионе, Гвинея представляет собой уникальную возможность для нашей страны, поскольку у них есть доступ к портам с теплой водой.\n\nТакой стратегический союзник, как они, бесценен в это время быстро меняющейся базы власти. Мы не должны терять времени на налаживание новых дружеских отношений с гвинейским руководством."
 russia.714.a: "Инициировать миссию Африканского корпуса в Гвинею и подписать экономические соглашения."
 russia.714.b: "Подписать экономических соглашений с Гвиней."
 russia.715.t: "Туркменистан Согласен!"
 russia.715.d: "Туркменистан согласился вступить в ОДКБ. Уже расторгнуты контракты на продажу природного газа из страны в различные западные страны, и разрабатываются планы по соединению запасов страны с запасами России. Несколько западных стран выразили протест против такого развития событий, но, по сути, в настоящее время они ничего не могут сделать."
 russia.715.a: "Вот и отлично!" 
 russia.716.t: "Туркменистан Остается Непокорным!"
 russia.716.d: "Туркменистан отказался вступать в ОДКБ! Сославшись на то, что отказ от взаимодействия с Западом нанесёт ущерб их стране, они категорически отвергли наши требования. Разрабатываются планы по укреплению границы с Казахстаном и началу специальной военной операции для защиты наших интересов в стране."
 russia.716.a: "Да будет так!" 
 russia.717.t: "Узбекистан Соглашается!"
 russia.717.d: "Узбекистан согласился вступить в ОДКБ. Экспорт хлопка из страны приостановлен, и несколько представителей нашего правительства выразили заинтересованность в подключении его энергосистемы к нашей. Ожидается, что эти события разозлят ряд западных компаний, но их страны, как ожидается, мало что предпримут в ответ."
 russia.717.a: "Очень приятно!" 
 russia.718.t: "Узбекистан Разорвал Дипломатические Связи!"
 russia.718.d: "Узбекистан отказался вступать в ОДКБ! Ссылаясь на предполагаемые нарушения прав человека в России, они категорически отвергли наши требования. Уже сейчас граница с Казахстаном милитаризуется, и в любой момент может быть начата специальная военная операция для защиты наших интересов."
 russia.718.a: "Готовьте пушки!"
 russia.719.t: "Правительство Колумбии Подписало Мирный Договор с АНО!"
 russia.719.d: ""
 russia.719.a: "Отличная работа, братья!"
 russia.720.t: "Отрывки из "Танатика, или Борьба с Самой Смертью""
 russia.720.d: ""В истории человечества случались катастрофы, которые становились для людей наглядной демонстрацией ничтожности их достижений и торжества непобедимого Зла. К таковым, несомненно, можно отнести эпидемии заразных болезней, периодически стиравшие с лица земли целые города. Лучшие и умнейшие участники этих бедствий неоднократно убеждались, что бороться в таких обстоятельствах бессмысленно - можно лишь стиснуть зубы и мириться со своими утратами..."\n\n"...В «Танатике» мы боремся за жизнь. За право на жизнь. За то, чтобы жизнь была возможна. За то, чтобы смерть никогда не говорила жизни - veto!""
 russia.720.a: "Интересное Чтиво..."
 russia.721.t: "Отчет о Прошедшей Эпидемии в Новой Усмани"
 russia.721.d1: "\n\n\n                  £GFX_MOR_event_texticon   \n\n\n\n\nУважаемый Алексей Анатольевич,\nБлагодаря оперативной работе местных властей совместно с Министерством здравоохранения удалось изолировать поселок Новая Усмань и поместить его на строгий карантин, распространение инфекции было остановлено, все инфицированные в количестве 39 человек были изолированы и обследованы. Заболевание, которое мы назвали "Plaga Terrae", вызывает следующие симптомы:\nЛихорадка\nСухость Кожи\nСбивающееся Дыхание\nСлабость (в некоторых случаях)\nСудороги (в некоторых случаях)\nПотливость (в некоторых случаях).\n\nПрогрессия болезни протекает лавинообразно: на ранних стадиях Plaga Terrae проявляет себя редко, и пациент даже может не знать о заражении. Однако чем больше болезнь прогрессирует, тем сильнее проявляются симптомы: кожа высыхает и воспаляется, появляется кашель, пациент испытывает сильную боль. Смерть от инфаркта наступает в течение восьми часов, однако использование лекарственных средств позволяет продлить жизнь больного до приблизительно суток с момента проявления первых симптомов.\n\nСамое странное в Plaga Terrae то, что нам так и не удалось отследить причины ее возникновения, абсолютно все инфицированные утверждали, что она, как им казалось, появилась из ниоткуда. Сами пациенты, несмотря на все наши усилия, умерли, не нашлось ни одного способа их вылечить, из-за этого мы невольно задаем себе вопрос: готовы ли мы к подобным заболеваниям в будущем? Ведь вполне возможно, что на этот раз нам просто очень повезло...\n\nБудем держать вас в курсе.\nДаниил Б. Данковский."
