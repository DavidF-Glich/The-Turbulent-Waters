 russia.590.t: "Дугин Поддерживает Зюганова!"
 russia.590.d: "Недавнее выступление Александра Дугина, выдающегося политического деятеля и мыслителя, вызвало волну обсуждений в российском обществе. В своем выступлении он выразил поддержку правительству Коммунистической партии Российской Федерации и ее лидеру Геннадию Зюганову. Это стало неожиданным шагом для многих, учитывая ранее выраженные позиции Дугина, которые не всегда совпадали с линией КПРФ.\n\nОсновой для поддержки стала официальная позиция Зюганова по вопросам религии и сотрудничества с Русской Православной Церковью. Зюганов заявил о том, что репрессий против религиозных организаций не будет, а наоборот, будет поощряться сотрудничество с РПЦ в рамках реализации  национальных и культурных проектов. Это заявление вызвало восторг у Дугина, который назвал Зюганова истинным патриотом и настоящим консерватором.\nДля Дугина важно, чтобы власть признавала роль и значение религии в жизни общества и государства. Он считает, что сотрудничество с РПЦ способствует укреплению духовных основ российской цивилизации и сохранению традиционных ценностей. Поддержка правительства КПРФ в лице Зюганова в этом вопросе для Дугина стала ярким примером верности идеалам консерватизма и патриотизма."
 russia.590.a: "Круто!"
 russia.590.b: "Убедите его вступить с нами в контакт." 
