 launch_a_cprf_campaign: "£SOV_propaganda_text_icon Кампания за §RКПРФ§!"
 launch_a_cprf_campaign_desc: "\n\n\n\n\n£GFX_SOV_CPRF_banner\n\n\n\n\n\nКПРФ - защитник российского рабочего класса, вторая по величине партия в Думе, которая упорно борется против олигархического правления и бедности, за права трудящихся и, конечно же, за возможное восстановление Советской Родины. В то время как многие "несистемные" коммунисты кричат "Ревизиониcты!", именно эти марксисты оставили рабочих гнить, в то время как они спокойно сидят и ждут, когда революция просто cлучится. КПРФ этого не сделала, они приняли парламентскую политику только для того, чтобы иметь более широкую аудиторию и платформу для агитации и реформ.\nПоскольку коммунистические настроения в России все еще сильны, партия номер два вполне может стать партией номером один."
 launch_a_ldpr_campaign: "£SOV_propaganda_text_icon Кампания за §8ЛДПР§!"
 launch_a_ldpr_campaign_desc: "\n\n\n\n\n£GFX_SOV_LDPR_banner\n\n\n\n\n\nЛДПР гордится тем, что является первой партией, созданной в Советском Союзе после того, как КПСС начала распадаться. Третья по величине партия в Думе, возглавляемая харизматичным шоуменом Владимиром Жириновским, партия, несмотря на свое название, собрала вокруг себя поддержку не только малого бизнеса, но и националистов, монархистов и других реваншистов. Антикоммунисты до мозга костей и придерживающиеся жесткой линии в отношении миграции и олигархов, у них есть лояльная база избирателей и средства для ее расширения. Если что-нибудь случится, ЛДПР первой перейдет к самому радикальному варианту. Жириновский хочет видеть, как Россия восстанавливает свою национальную гордость, и он сделает все, чтобы увидеть это."
