 russia.482.d: ""
 russia.482.a: "А мы-то думали, что коммунисты против суеверий!" 
 russia.483.t: "Жириновский возглавил марш за Фургала"
 russia.483.d: "Когда арестовали Сергея Фургала, все замерли в ожидании - как отреагирует Жириновский? И он не подвёл! Вопреки ожиданиям и страхам, Владимир Вольфович сам встал во главе многотысячного марша, бросая вызов системе! Он не побоялся стать лицом сопротивления, разжёг огонь народного гнева и показал, что ЛДПР - это не просто партия, а кулак, готовый ударить по тем, кто угрожает её интересам! Этим жестом Жириновский взорвал политическую арену, ведь никто не мог ожидать такого смелого шага от старого вожака."
 russia.483.a: "Ошеломляющая демонстрация силы"
 russia.484.t: "ИДИ НАХУЙ ТУПОЙ ЧИТЕР"
 russia.484.d: "НУ ЧТО БУДЕШЬ СОСАТЬ?"
 russia.484.a: "ТЫ ЛОХ"
 russia.485.t: "Заявление Президента"
 russia.485.d: "Шок от краха Америки все еще ощущается в России, несмотря на нашу неприязнь к американскому правительству, никто не смог предсказать столь радикальный поворот событий.\nПрезидент Российской Федерации выступил с публичным заявлением по этому вопросу, оно длилось несколько минут и было наполнено множеством мыслей и исторических замечаний, но среди всех них российское население, похоже, обратило внимание на одну конкретную цитату..."
 russia.485.a: ""СССР понимал, что крах западного капитализма неизбежен...""
 russia.485.b: ""Граждане России испытывают глубокое сочувствие и жалость к краху, с которым сталкиваются простые американцы...""
 russia.485.c: ""Я не могу не вспомнить цитату, сказанную русским философом Иваном Ильиным...""
 russia.486.t: "Главный Храм Вооружённых сил Российской Федерации"
 russia.486.d: "Сегодня,  в России состоялось торжественное открытие Главного храма Вооружённых сил Российской Федерации. Это событие стало значимым шагом в укреплении духовной и моральной основы армии, а также символизирует единство нации и поддержку военных сил страны.\nГлавный храм Вооружённых сил России расположен на территории Патриаршего подворья "Спасо-Андроников монастырь" в Москве. Он стал самым крупным православным храмом в стране и представляет собой важный символ патриотизма и веры.\nЦеремония открытия храма была организована под руководством Председателя Синодального отдела по взаимодействию Церкви с вооружёнными силами и правоохранительными органами протоиерея Димитрия Смирнова. В мероприятии приняли участие представители религиозных, политических и общественных организаций, а также военнослужащие и ветераны."
 russia.486.a: "Поистине сногсшибательно!"
 russia.487.t: "Покушение на Президента!"
 russia.487.d: "Тревожные новости поступили из Ижевска, где было совершено покушение на Владимира Путина во время его официального визита на завод "Калашников". Нападавший, переодетый в фабричную униформу и вооруженный ПМ, успел произвести один выстрел в воздух, прежде чем был задержан сотрудниками ФСО. Несмотря на попытку преступников приблизиться к президенту среди толпы, были приняты оперативные меры по эвакуации Владимира Путина из здания. Усилия по пресечению этого инцидента оказались тщетными, поскольку многочисленные общедоступные новостные сайты по всей стране сообщили о шокирующем событии. Этот наглый акт насильственного противодействия вызывает глубокую озабоченность и требует немедленного внимания."
 russia.487.a: "Шокирующе!" 
 russia.488.t: "Официальное Заявление"
 russia.488.d: "Среди суматохи, вызванной недавним покушением, было проведено экстренное заседание Совета безопасности, на котором они обсудили последние новости, а также подготовили официальное заявление о покушении. Среди множества правдоподобных причин для совершения этого нападения были выбраны три, как основные экстремистские идеологии, которыми преступник был загипнотизирован.\nТеррористом был..."
 russia.488.a: "Коммунистический радикал"
 russia.488.b: "Украинский националист"
 russia.488.c: "Российский ультранационалист" 
 russia.489.t: "IT-бизнес Поддерживает СВО"
 russia.489.d: "После начала Специальной военной операции возникли опасения по поводу потенциального противодействия российского ИТ-сектора официальным государственным директивам. Однако, к удивлению многих, известные платформы, такие как "Яндекс", "Вконтакте" и другие, опубликовали официальные заявления, в которых выразили свою поддержку решениям, принятым российским правительством. В этих заявлениях подчеркивалась важность единства российского народа перед лицом агрессивного глобализма. В дополнение к своим словам, эти платформы предприняли действия, обеспечив, чтобы в результатах поиска отображался исключительно пророссийский контент, и приостановив любую пропаганду пронацистских программ. Кроме того, "ВКОНТАКТЕ" предприняла значительные меры по подавлению проукраинских групп и аккаунтов. В результате население России теперь испытывает чувство защищенности как от внутренних, так и от внешних воздействий, будь то физических или цифровых."
 russia.489.a: "Стоящая инвестиция!" 
 russia.490.t: "Срочные Репрессии!"
 russia.490.d: "После недавнего покушения на Владимира Путина его политическим оппонентам в России пришла своего рода расплата. Подразделения ФСБ были развернуты в нескольких крупных городах, где, как ожидается, в ближайшем будущем произойдут крупные беспорядки, а Росгвардия, ГРУ и другие службы безопасности пообещали Думе сформировать совместную оперативную группу для предотвращения повторения подобных инцидентов. Ожидается, что с выделением дополнительной рабочей силы и финансирования для всех вовлеченных сторон значительная часть диссидентствующих элементов в нашей стране будет задержана в кратчайшие сроки.\n\nЭти действия, вероятно, вызовут антагонизм Запада наряду с внутренними террористическими группировками в стране. Однако они не могут оспаривать, что такой подход необходим для обеспечения благополучия нашего народа."
 russia.490.a: "Мы были слишком снисходительны... Ну, больше не будем."
 russia.491.t: "Три Флага - Одна Держава"
 russia.491.d: "Историческая память и преемственность поколений в России взяли новую высоту, причем в буквальном смысле. Теперь в Петербурге над акваторией Финского залива на громадных мачтах развеваются полотна, символизирующие три эпохи - Российскую империю, Советский Союз и Российскую Федерацию. Гигантские флаги стали частью парка, который уже давно стал одной из точек притяжения как горожан, так и туристов. Под звуки сразу нескольких исторических российских гимнов в исполнении оркестра три огромных полотнища поднялись ввысь и тут же начали реять в порывах балтийского ветра. Красивая и символичная церемония состоялась в петербургском парке на берегу моря рядом с самым высоким в Европе небоскребом «Лахта Центр». Там на огромных флагштоках подняли исторические флаги Российской империи и СССР, а также государственный флаг России. Каждый из них - реликвия.\nНа берегу устроили праздничный концерт, сотни человек стали зрителями торжественного момента. С катера за церемонией наблюдал президент России вместе с авторами идеи. Проект реализован компанией "Газпром"."
 russia.491.a: "Помним нашу общую историю!"
 russia.492.t: "КПРФ критикует администрацию Медведева"
 russia.492.d: ""
 russia.492.a: "У них есть свое мнение..."
 russia.493.t: "ЛДПР критикует администрацию Медведева"
 russia.493.d: ""
 russia.493.a: "У них есть свое мнение..."
 russia.494.t: "Прямая Линия с Дмитрием Медведевым"
 russia.494.d: "Недавно во время "Прямой линии" с президентом, новоизбранный Медеведев отвечал на вопросы, касающиеся политического будущего страны:\n- Добрый день, Дмитрий Анатольевич! Я Антон из "Омских новостей", и я хочу задать вопрос, который хотят задать многие, не только омичи, но и все россияне.\n- Добрый день.\n- Во время Вашего первого срока Вы были известны как достаточно либеральный президент, многие даже противопоставляют Вас Владимиру Путину. Согласитесь ли Вы с этим наследием и будете ли его продолжать?\n- Спасибо за вопрос! Конечно, во время своего первого президентства я в какой-то мере разыгрывал идею быть более близким к Западу, но хочу уточнить, что это никогда не было противопоставлением Владимиру Владимировичу и не шло вразрез с нашими общими взглядами на будущее России. С учетом того, что после моего ухода с поста президента геополитические события развивались более активно, я уже давно понял, что любое сближение с Западом будет бесперспективным и встретит злорадство. Однако скажу - перемены будут! Я, вместе со своей командой, буду планировать будущую трансформацию политической жизни России, и, думаю, многим из вас это понравится!"
 russia.494.a: "Русское лето наступит, и оно будет... бесконечным." 
 russia.495.t: "Медеведев Назначен Руководителем ОНФ"
 russia.495.d: "После ухода из жизни Владимира Путина Общероссийский Народный Фронт остался без лидера, и многие опасались, что это приведет к потере позиций и распаду организации. Однако исполком официально назначил главой организации Дмитрия Медведева - нынешнего президента России. В своей инаугурационной речи он пообещал продвигать дело Народного фронта и заверил, что "ОНФ, организация такого рода, в нынешней геополитической ситуации нужна как никогда".\n\nМногие политологи видят в назначении Медведева главой ОНФ не более чем рутину и еще одно доказательство лояльности Медведева Путину, но некоторые считают, что новый президент может использовать ОНФ в своих интересах и расширить его до масштабов, недостигнутых Путиным."
 russia.495.a: "Посмотрим, что получится."
