 Iceland.4.t: "Колоссальный офис Biosciences открылся в Рейкьявике"
 Iceland.4.d: ""
 Iceland.4.a: "Добро пожаловать, коллеги-интеллектуалы!"
 Iceland.5.t: "Возвращение Мамонта!"
 Iceland.5.d: "Команда ученых из Исландии объявила об успешном воскрешении шерстистого мамонта, вида, который вымер более 4000 лет назад. Это новаторское достижение, которое может изменить сферу генетики и охраны природы.\n\nВозглавляемый совместными усилиями генетиков, палеонтологов и защитников природы, проект был направлен на использование передовых методов редактирования генов для воссоздания вымерших видов. Команда извлекла фрагменты ДНК из хорошо сохранившихся останков мамонта, найденных в вечной мерзлоте Сибири. Затем эти фрагменты были тщательно секвенированы и сравнены с ДНК их ближайших ныне живущих родственников, современных слонов.\n\nПосле нескольких неудачных попыток команда добилась своего прорыва со здоровым детенышем женского пола по имени "Лира", который родился в специально спроектированном для команды учреждении в Исландии. Лиру, первого шерстистого мамонта, ступившего на Землю за тысячелетия, приветствуют как свидетельство человеческих инноваций и решительности."
 Iceland.5.a: "Мы Боги!"
 Iceland.6.t: "Возвращение Мамонта!"
 Iceland.6.d: "Команда ученых из Исландии объявила об успешном воскрешении шерстистого мамонта, вида, который вымер более 4000 лет назад. Это новаторское достижение, которое может изменить сферу генетики и охраны природы.\n\nВозглавляемый совместными усилиями генетиков, палеонтологов и защитников природы, проект был направлен на использование передовых методов редактирования генов для воссоздания вымерших видов. Команда извлекла фрагменты ДНК из хорошо сохранившихся останков мамонта, найденных в вечной мерзлоте Сибири. Затем эти фрагменты были тщательно секвенированы и сравнены с ДНК их ближайших ныне живущих родственников, современных слонов.\n\nПосле нескольких неудачных попыток команда добилась своего прорыва со здоровым детенышем женского пола по имени "Лира", который родился в специально спроектированном для команды учреждении в Исландии. Лиру, первого шерстистого мамонта, ступившего на Землю за тысячелетия, приветствуют как свидетельство человеческих инноваций и целеустремленности."
 Iceland.6.a: "Зачем они это сделали?"
 Iceland.7.t: "Colossal Biosciences объявляет о прекращении вымирания, а затем и о повторном исчезновении Додо"
 Iceland.7.d: "По странному стечению обстоятельств компания Colossal Biosciences объявила, что им удалось возродить вымершего Raphus Cucullatus, иначе известного как додо. Однако всего через несколько мгновений после того, как он вылупился из яйца, он упал на пол и немедленно умер.\n\nЭто одновременно и победа, и поражение для команды Colossal Biosciences в Рейкьявике"
 Iceland.7.a: "Мы назовем его Икар"