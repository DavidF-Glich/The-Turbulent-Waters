 ICE_Ecological_Disaster_Category_desc: "\n\n\n\n\n£GFX_ICE_Ecological_Disaster_Banner\n\n\n\n\n\n\n\n''если мы не предпримем решительных действий в течение следующего десятилетия, мы можем столкнуться с необратимым ущербом для природного мира и нашего общества'' -Дэвид Аттенборо\n\nПо мере того как мир с каждым днем все больше погружается в анархию, Исландия начинает осознавать, что находится в изоляции от своих бывших союзников. Изолированная, она вынуждена быть свидетельницей того, что глобальная бойня делает с окружающей средой, неся бремя, к которому никто не будет прислушиваться, потому что это вредит их политической повестке дня или легитимности...\n\nКонец света"
