l_russian:
  #Events
  baath.1.t: "Баасизм возвращается в Ирак"
  baath.1.d: "TОрден Накшбанди под командованием Иззата Ибрагима аль-Дури - так называемого "Короля треф" во время войны в Ираке - захватил Ирак после успешного захвата Багдада, разгрома исламистских и правительственных ополченцев во время второй гражданской войны, которая украсила Ирак за последние два десятилетия. Иззат был заместителем Саддама Хусейна и сменил руководство иракской баасистской партией после казни Саддама. Теперь, когда американское присутствие на Ближнем Востоке рухнуло, Армия Накшбанди продолжила восстанавливать политику баасистов по всему Ираку, и появились сообщения о продолжающейся чистке оставшихся диссидентов. Уже раздавались призывы к возмездию за неудавшееся вторжение Ирана до гражданской войны и к отмщению за наследие Саддама, поскольку ультранационализм видит возрождение, поскольку озлобленное иракское население призывает к мести западному империализму и к возвращению Ирака к величайшим временам эпохи Саддама. В своей первой телевизионной речи с момента прихода к власти Иззат пообещал положить конец поддерживаемым извне насильственным исламистским восстаниям в стране, оживить экономику и избавиться от любых остатков западного вмешательства в страну с предубеждением."
  baath.1.a: "Похоже, что баасизм далек от того, чтобы выйти из моды."
  baath.2.t: "Смерть Иззата Ибрагима аль-Дури"
  baath.2.d: "Всего через несколько месяцев пребывания у власти Иззат Ибрагим аль-Дури - правая рука Саддама Хусейна - внезапно скончался после того, как осложнения, вызванные его давним заболеванием лейкемией, достигли своего пика. Хотя Иззат прожил достаточно долго, чтобы восстановить баасизм в Ираке, его преемственность была поставлена под сомнение, поскольку партия баасистов ведет, как предполагалось, незначительную борьбу за власть, чтобы назначить нового преемника. В то же время был объявлен общенациональный недельный траур, поскольку похоронная процессия покойного Иззата прошла в его родном городе Тикрит на реке Тигр. На его похоронах лично присутствовал Башар Аль-Асад и несколько лидеров различных баасистских партий со всего мира. Арабский мир."
  baath.2.a: "Рыцарь Бааса спешился со своего коня."
  baath.3.t: "Салах Аль-Мухтар вступил на пост президента Ирака"
  baath.3.d: "Кризис преемственности в Ираке после внезапной смерти его первого лидера баасистов после падения Саддама Хусейна разрешился, когда иракские военные поддержали Салаха Аль-Мухтара, нового главу иракской партии баасистов, в качестве нового президента Ирака. В своем первом телевизионном обращении Аль-Мухтар обещает поддержать желание Иззата вернуть Ираку его глобальный статус и отомстить за мечту Саддама Хусейна объединить Кувейт и Хузестан с Ираком, одновременно оживляя иракскую экономику и направляя Ирак на путь патриотизма и национализма. Однако, где его цели осуществятся, еще предстоит выяснить, поскольку Ирак продолжает восстанавливаться после очередного гражданского конфликта."
  baath.3.a: "Мы выкарабкаемся!"
