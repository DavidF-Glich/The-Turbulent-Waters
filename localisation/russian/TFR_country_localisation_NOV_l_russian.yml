 NOV_Red_Ukraine_Rising: "Новая Красная Украина"
 NOV_soviet_bulwark_idea_desc: "Донбасс - антифашистский оплот, защищающий рабочих Луганска и Донецка от украинских бандеровцев и их кукловодов - натовских империалистов. Что бы ни случилось, мы будем защищять алое знамя и памятники Ленину, несмотря ни на что."
 NOV_imperial_frontier_idea: "Имперский Рубеж"
 NOV_imperial_frontier_idea_desc: "Мы дети великих предков, лучшие из Третьего Рима, на наши плечи возложена непростая задача очищения Новороссии и Малороссии, от фальшивой "украинской идентичности", ее националистической мерзости и вырождающейся западной псевдокультуры. Русский Донбасс занами, и Бог с нами".
