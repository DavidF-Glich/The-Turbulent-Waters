 NOV_lugansk_reform_frenzy_idea: "Луганский Реформаторский Ажиотаж"
 NOV_lugansk_reform_frenzy_idea_desc: "сборище безумных бюрократичных нездоровых психически тёток . Чистота и порядок, истерия, засилье бумажек и визгливых, помешанных на бумажках тёток-бюрократок, подхвативших вместе с ЛНРией пропаганду и административный террор. Деградировал вуз в закрытое шизофреничное учреждение. Когда идешь по коридору разговоры только о том, кто какую бумажку сдал или подписал. Стараются, выделываются друг перед другом, но всегда хочется вылететь оттуда поскорее в более нормальную среду."
