 carrier: "Авианосец"
 carrier_desc: "Авианосец - это военный корабль, который служит морской авиабазой, оснащенный полетной палубой во всю длину и средствами для перевозки, вооружения, развертывания и восстановления самолетов. Как правило, это основной корабль флота, поскольку он позволяет военно-морским силам проецировать воздушную мощь по всему миру, не завися от местных баз для проведения авиационных операций."
