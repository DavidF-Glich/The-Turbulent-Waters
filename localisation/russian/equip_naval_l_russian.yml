 light_cruiser:1 "Фрегат"
 light_cruiser_desc: "Легкое экранирующее судно. Его основная задача - защищать крупные корабли от легких кораблей противника, но он также может выпускать мощные торпеды, которые могут повредить более крупные корабли."
