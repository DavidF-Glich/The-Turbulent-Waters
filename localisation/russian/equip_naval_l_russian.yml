 submarine: "Подводная Лодка"
 submarine_desc: "Подводная лодка - это плавсредство, способное самостоятельно действовать под водой. Основная защита подводной лодки заключается в ее способности оставаться скрытой в глубинах океана. Скрытая военная подводная лодка представляет собой реальную угрозу и из-за своей скрытности может вынудить вражеский военно-морской флот тратить ресурсы впустую на поиск больших акваторий океана и защиту кораблей от нападения."
