 heavy_cruiser:1 "Эсминец"
 heavy_cruiser_desc: "Большой бронированный крейсер, который довольно маневренен. Хороший выбор для стран, которые не могут позволить себе строить более крупные боевые корабли."
 both_cruisers_desc: "Фрегат - это тип военного корабля, имевший различные размеры и функции на протяжении последних нескольких столетий. В современных военно-морских силах фрегаты используются для защиты других военных кораблей и судов торгового флота, особенно в качестве средств противолодочной обороны (ASW) для десантных экспедиционных сил, находящихся в стадии пополнения групп и торговых конвоев.\n\nВ военно-морской терминологии эсминец - это быстрый, маневренный, долговечный военный корабль, предназначенный для сопровождения крупных судов в составе флота, конвоя или боевой группы и защиты их от более мелких мощных атакующих с малой дальности. В начале 21 века эсминцы являются мировым стандартом для надводных боевых кораблей. "
