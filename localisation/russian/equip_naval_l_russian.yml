 ### STANDARD NAVAL ##
 destroyer: "Корвет"
 destroyer_desc: "Корвет - это небольшой военный корабль. Традиционно это самый маленький класс судов, который считается настоящим военным кораблем. В конце 20-го и начале 21-го века в современных военно-морских силах наметилась тенденция к уменьшению надводных возможностей и повышению маневренности. Они обычно вооружены пушками среднего и малого калибра, ракетами класса "земля-поверхность", "земля-воздух" и противолодочным вооружением. Многие из них могут вместить небольшой или средний противолодочный боевой вертолет."
