 battleship: "Ракетный Крейсер"
 battleship_desc: "Современные крейсера, как правило, являются самыми крупными кораблями флота после авианосцев и десантных кораблей-амфибий и обычно могут выполнять несколько функций. В конце 20-го века устаревание линкора привело к тому, что крейсер стал самым крупным и мощным надводным боевым кораблем после авианосца. Роль крейсера варьировалась в зависимости от корабля и военно-морского флота, часто включая противовоздушную оборону и бомбардировку берега."
