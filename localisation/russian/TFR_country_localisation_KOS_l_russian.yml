 KOS_partial_lack_of_recognition: "Частичное отсутствие признания"
 KOS_partial_lack_of_recognition_desc: "Надпись на стене была уже на месте, когда предсмертные вздохи Югославии отозвались эхом грехов сербского национализма. Когда мы восстали с помощью НАТО, мы доблестно сражались и сумели противостоять натиску сербов, принеся свободу албанцам Югославии, которые подвергались репрессиям более века. Когда линия фронта стабилизировалась и грохот минометных снарядов постепенно затих, ситуация, в которой мы оказались, сразу же стала очевидной. Сербия и ее союзники доблестно отказались признать нашу независимость, не говоря уже об отказе даже признать нас дипломатически в качестве отдельного партнера. В результате мы попали в серую зону, будучи частично признанным государством, и поэтому нам запрещено вступать в ЕС и ООН, которые поддерживали нас десятилетиями раньше. Несмотря на это, мы нашли тесную поддержку со стороны западных держав и, в частности, наших братьев в Тиране - и, судя по надвигающейся буре, наша внешняя ситуация вряд ли изменится, поскольку сила сербского национализма все еще остается невредимой."
 KOS_Serbian_minority_tensions_high: "Напряженность в отношении сербского меньшинства - Высокая"
 KOS_Serbian_minority_tensions_high_desc: "По сравнению с остальными Балканами Косово можно считать одним из немногих государств, которое серьезно признает свои меньшинства, официально признав турецкий, сербский, боснийский и цыганский языки и приняв некоторые меры по обеспечению равноправия. Несмотря на это, старые обиды, связанные с нашей войной за независимость, по-прежнему остаются одной из самых больших проблем, с которыми мы сталкиваемся даже по сей день. Сербы по-прежнему время от времени устраивают террористические акты и уличные драки, в результате которых гибнут люди под предлогом того, что мы пытаемся "уменьшить" сербское меньшинство, насаждая албанский язык для содействия сотрудничеству между нашими меньшинствами. Напряженность, однако, вызывает беспокойство, поскольку столкновения на нашей границе с Сербией участились в последнее время, а недоверие между нашими народами становится все более безудержным, и даже предполагаются прямые минометные обстрелы в некоторых наших городах и беспорядки, охватившие Приштину. §RЕсли мы не хотим, чтобы Косово переросло в собственную гражданскую войну или даже во вторую войну против Сербии, мы должны принять меры для содействия сотрудничеству и прекращения непосредственных споров.§!"
 KOS_backwater_of_the_balkans: "Захолустье Балкан"
 KOS_backwater_of_the_balkans_desc: "Политические потрясения, войны и общие конфликты на Балканах стали второй натурой для земель Иллирии, и становится все более очевидным, что Косово было одним из государств, которое больше всего пострадало от десятилетий столкновений. Наша экономика в значительной степени находилась в состоянии стагнации в течение последних десятилетий, в нашей винодельческой отрасли не наблюдалось никакого роста, а наши ресурсы оставались неиспользованными, не говоря уже о плохом состоянии нашей инфраструктуры. Несмотря на это, Косово является одним из балканских государств с наиболее неиспользованным потенциалом благодаря нашим огромным залежам полезных ископаемых и плодородным пахотным землям, и единственным преимуществом является то, что наше управление едва избежало послевоенной инфляции и финансового кризиса 2008 года. Все, что требуется, - это тщательно использовать наши ресурсы и начать реинвестировать обратно в нашу экономику, и мы сможем подняться из состояния пограничного несостоятельного государства, и, возможно, у нас будет шанс победить Сербию в случае, если поддержка НАТО исчезнет."
 KOS_pawn_of_nato: "Пешка НАТО"
 KOS_pawn_of_nato_desc: "Сама независимость Косово могла быть достигнута только с помощью наших союзников в Вашингтоне и Лондоне. Когда Белград горел с помощью бомбардировщиков НАТО, наши войска оттеснили сербов, а их политики капитулировали перед неудержимым давлением нашего альянса. Хотя это, без сомнения, оставило неприятный привкус во рту Сербии, оно гарантировало нашу независимость на протяжении последних двадцати лет. Однако это партнерство постепенно превратилось в опору, и в результате СБК никогда по-настоящему не считали необходимым для Косово создавать собственные военно-воздушные силы, а также не считали возможным производство вооружений у себя дома. С наступлением нестабильности в США многие наши политики начали считать идею утверждения нашей собственной военной автаркии необходимостью, поскольку напряженность на Балканах продолжает расти."