 PRC_Party_Pushback: "Противодействие Коммунистической Партии"
 PRC_Party_Pushback_desc: "Хотя известность реформаторов в китайской политике значительно возросла с приходом Ван Яна на пост генерального секретаря КПК, а также на пост президента, было бы глупо предполагать, что все будут объединены в едином порыве с новым руководством. Коммунистический истеблишмент внутри партии остается чрезвычайно сильной силой, начав решительно сопротивляться реформам, предложенным как ей, так и структуре страны, при этом большая часть населения по-прежнему поддерживает указанный истеблишмент. Если мы не хотим заручиться их одобрением (или держать их в неведении), мы вполне можем увидеть, что наши усилия не увенчались успехом по прибытии."
 PRC_Spectre_of_Death_idea: "Призрак Смерти"
 PRC_Spectre_of_Death_idea_desc: "Назвать обнародование архивов Тяньаньмэнь "взрывом бомбы", вполне возможно, было бы самым великим преуменьшением. Великая маска Коммунистической партии Китая была внезапно сорвана; она предстала перед китайским народом как организация, ответственная за бесчисленные зверства против тех, кто осмеливается мыслить иначе, а события 1989 года стали главным катализатором. Членство в партии и ее поддержка резко упали, по всей стране вспыхнули массовые демонстрации против статус-кво, но подавляющее большинство поддерживает президента Яна, приветствуя его как героя за его действия."
