 china.247.t: "Полный Крах"
 china.247.d: "At 12:00 PM Beijing time, during the armistice conference held in Beijing, representatives of the defeated China signed the ceasefire treaty with PDTO member states under the witness of the international community.\n\nAccording to the treaty, China's military forces will undergo significant reductions, with all "weapons of mass destruction," including nuclear weapons, dismantled under international supervision. Japan's representative stated, "Considering the suffering China has inflicted on Asian countries, restrictions are imperative." Additionally, China's coastal waters will be managed by the PDTO Joint Fleet, and Chinese naval activities will be restricted to within 12 nautical miles of its baseline.\n\nThe conference reached its climax over the issue of ethnic groups in China's northwest regions. Several countries supported the people of East Turkestan and Tibet in pursuing self-determination under PDTO's guidance to break free from the oppression of the Chinese Communist Party. Furthermore, PDTO forces will establish permanent military bases in Dalian, Qingdao, Shanghai, and Xiamen, imposing a 99-year international trusteeship over these coastal cities.\n\nThe treaty's announcement sparked widespread unrest across China. Major demonstrations broke out in cities like Beijing, Shanghai, and Guangzhou, protesting the treaty's inequitable terms and condemning the government's incompetence. Previously banned civil movements and religious organizations began to resurface, adding to the chaos. Preliminary statistics indicate violent conflicts in several provincial capitals. Already scarred by the hardships of war, the Chinese people are now plunged into yet another humiliating era reminiscent of a century ago. Despite declaring a state of emergency, the central government struggles to maintain control, and with regional authorities asserting autonomy, China faces the looming threat of fragmentation once again."
 china.247.a: "Heaven cares not for human plight, A thousand rise and falls, a fleeting sight."
