 china.250.b: "Это также могло бы стать удачей для этого товарища..."
 china.251.t: "Либералы Приходят к Власти в Китае"
 china.251.d: "Один за другим по проспекту Чанъань с грохотом проносились окрашенные в темно-зеленый цвет основные боевые танки Тип 99. Когда НОАК отступила из столицы в свои гарнизоны, жители Пекина в страхе наблюдали за происходящим, но чувствовали облегчение. Однако внезапный политический переворот вскоре снова поверг всех в ужас.\n\nПосле того как амбиции Си рухнули, КПК решила доверить свое будущее и будущее 1,4 миллиарда китайцев новому лидеру. Ван Ян, бывший член Постоянного комитета Политбюро и председатель Народной политической консультативной конференции Китая, был назначен новым генеральным секретарем КПК. В Большом зале народных собраний, транслировавшемся CCTV, Ван красноречиво говорил под мигающими огнями, обещая провести истинные реформы новой эры, залечить китайские расколы и восстановить доверие народа к партии и нации.\n\nВ условиях постоянно меняющегося политического ландшафта, куда направится Народная Республика после очередной смены руководства в Чжуннаньхае? Сможет ли просвещенный джентльмен партии открыть новый рассвет для древнего Китая? Только время покажет."
 china.251.a: "Река Янцзы пронеслась, устремляясь на восток.\nОставив в памяти людей, увенчанных победой."
 china.252.t: "Новые Левые Приходят к Власти в Китае"
 china.252.d: "Один за другим по проспекту Чанъань с грохотом проносились окрашенные в темно-зеленый цвет основные боевые танки Тип 99. Когда НОАК отступила из столицы в свои гарнизоны, жители Пекина в страхе наблюдали за происходящим, но чувствовали облегчение. Однако внезапный политический переворот вскоре снова поверг всех в ужас.\n\nПосле того как амбиции Си рухнули, КПК решила доверить свое будущее и будущее 1,4 миллиарда китайцев новому лидеру. Ху Чуньхуа, бывший член Политбюро и вице-премьер Госсовета, был назначен новым генеральным секретарем КПК. В Большом зале народных собраний, транслировавшемся CCTV, Ху красноречиво говорил под мигающими огнями, заявляя, что он вновь представит партию как авангард народа и голос народа, восстановит доверие народа к партии и нации.\n\nВ условиях постоянно меняющегося политического ландшафта, куда направится Народная Республика после очередной смены руководства в Чжуннаньхае? Сможет ли "золотой мальчик" партии провозгласить новый рассвет для древнего Китая? Только время покажет."
 china.252.a: "Река Янцзы пронеслась, устремляясь на восток.\nОставив в памяти людей, увенчанных победой."
 china.253.t: "Националисты Приходят к Власти в Китае"
 china.253.d: "Один за другим по проспекту Чанъань проносились окрашенные в темно-зеленый цвет основные боевые танки Тип 99. Жители Пекина в ужасе наблюдали за тем, как все больше и больше войск НОАК продвигаются в городские районы столицы. Вскоре после этого внезапный политический переворот поверг всех в еще более глубокий страх.\n\nПосле того как амбиции Си рухнули, КПК решила доверить свое будущее и будущее 1,4 миллиарда китайцев новому лидеру. Новым генеральным секретарем КПК был назначен Ли Цзуочэн, бывший член Центральной военной комиссии и начальник Объединенного штаба. В Большом зале народных собраний, транслировавшемся CCTV, Ли Цзочэн, окруженный группой молодых офицеров, с убежденностью заявил, что он очистит позор нации, отомстит за всех павших мучеников и восстановит доверие народа к партии и нации.\n\nВ условиях постоянно меняющегося политического ландшафта, куда направится Народная Республика после очередной смены руководства в Чжуннаньхае? Сможет ли герой войны НОАК открыть новый рассвет для древнего Китая? Только время покажет."
 china.253.a: "Река Янцзы пронеслась, устремляясь на восток.\nОставив в памяти людей, увенчанных победой."
 china.254.t: "Патриотический "Миф" от GameScience"
 china.254.d: "В Китае самое большое в мире сообщество геймеров и, возможно, самый богатый производитель игр - корпорация Tencent. Однако на протяжении многих лет китайцы так и не создали ни одной всемирно известной ААА-игры. Но сегодня все это может измениться. Малоизвестная компания GameScience разрабатывает ARPG под названием "Black Myth: Wukong", основанную на самом популярном китайском фэнтези-романе "Путешествие на Запад". Ее характерное художественное оформление и приятные боевые сцены уже успели полюбиться фанатам. Мы также можем внести свой вклад в развитие этой игры, обладающей огромным потенциалом, смягчив стандарты официальной цензуры, которая, как известно, довольно строга, а также поручив интернет-СМИ, связанным с Центральным управлением пропаганды, участвовать в продвижении игры."
 china.254.a: "Мечты нужно поощрять, и мы поможем им осуществить их."
 china.254.b: "Не стоит тратить время на такие пустяки."
 china.255.t: "Игра Полный Провал"
 china.255.d: "После долгого ожидания компания GameScience наконец выпустила "Black Myth: Wukong", однако она оказалась разочарованием. Пытаясь минимизировать риски и удовлетворить потребности рынка, разработчики ссылались и даже копировали многие элементы из других ARPG, что привело к поразительному сходству в дизайне уровней игры. Неудивительно, что геймеры быстро охарактеризовали игру как очередную китайскую подделку. Кроме того, сюжет игры, отсылающий к "Путешествию на Запад", был раскритикован фанатами как неожиданная особенность, привнесенная в игру в угоду официальной пропаганде. Неудача игры привела к тому, что значительное число сотрудников GameScience покинули свои рабочие места от разочарования. Сообщается, что некоторые интернет-корпорации планируют купить эту провальную игровую компанию."
 china.255.a: "Надеюсь, в следующий раз нам это удастся..."
 china.256.t: "Игра Пользуется Большим Успехом"
 china.256.d: "Получив поддержку от официальных лиц, разработчики из GameScience с новым энтузиазмом взялись за работу. Более того, по мере того как они начали выпускать трейлеры на YouTube и в Twitter, все больше и больше иностранных игроков обращали внимание на игру. В день релиза игра превзошла все ожидания: высокую оценку получило не только ее удобство, но и элементы древнекитайской культуры и фэнтезийная тематика "Путешествия на Запад", заложенные разработчиками, привлекли внимание геймеров. Это пробудило в мировом игровом сообществе интерес к изучению древних китайских преданий, что позволило достичь официальной цели - популяризации традиционной китайской культуры. Теперь фанаты провозгласили, что "Black Myth: Wukong" станет "Лучшей Игрой Года"."
 china.256.a: ""А вот и Король обезьян!""
 china.257.t: ""Genshin" Impact"
 china.257.d: "Недавно ARPG в стиле аниме "Genshin Impact", выпущенная шанхайской компанией MiHoYo, заняла первое место в списке самых популярных игр в нескольких странах мира. С момента выхода игра быстро завоевала внимание и любовь множества игроков благодаря красивой графике, уникальному дизайну персонажей и возможности исследовать открытый мир. На таких социальных платформах, как Reddit, Twitter и YouTube, бурные обсуждения игроков вызвали глобальный ажиотаж.\n\nВнезапный взлет "Genshin Impact" заставил геймеров всего мира впервые обратить внимание на китайскую игровую индустрию. В течение долгого времени на китайском игровом рынке доминировало местное потребление, и лишь немногие игры добивались такого успеха на международном рынке. Однако "Genshin Impact" сломал эту плесень, и MiHoYo мгновенно стала успешной, доказав силу и потенциал китайских разработчиков игр."
 china.257.a: "Фантастический мир в пределах досягаемости! Кто бы не был очарован?"
 china.258.t: "Актуальные Gроблемы НОАК"
 china.258.d: ""
