 PRC_made_in_china_dynamic: "Социализм с Китайской Спецификой"
 PRC_made_in_china_dynamic_desc: "\n\n\n\n\n£GFX_PRC_socialism_with_chinese_characteristics_banner\n\n\n\n\n\nКитайские товары можно найти в любом уголке земного шара, где бы ни продавались электроника, телефоны, бытовая техника, одежда или даже продукты питания. Все это связано с колоссальной индустриализацией Китая на поздних этапах холодной войны, с глобализацией и ослаблением правил, введенных председателем Дэн Сяопэном. Китай фактически превратился в мастерскую мира, поскольку он быстро превратился в крупнейшего экспортера товаров на всей планете, однако с нашим процветанием последовала негативная реакция со стороны протекционистских западных рынков с ярлыком "Сделано в Китае" становится ассоциироваться с продукцией низкого, хотя и обильного качества, в основном из-за отсутствия гарантий качества в нашем промышленном экспорте. Однако в последние годы Коммунистическая партия стремится сместить акцент экономики с производства в сторону высокотехнологичных инноваций, и этот процесс сопряжен со многими трудностями. Тем не менее, чрезмерная зависимость от экспортной экономики может привести к §RКАТАСТРОФИЧЕСКИМ ПОСЛЕДСТВИЯМ§! если один из крупнейших экспортных рынков Китая §Rпогрузится в хаос...§!"
