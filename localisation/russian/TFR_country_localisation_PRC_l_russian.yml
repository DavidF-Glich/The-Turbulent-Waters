 china.186.a: "КПК с лёгкостью выигрывает, как и всегда!"
 china.186.b: "Левый Гоминьдан пересилил КПК!"
 china.186.c: "Демократическая Лига Китая берёт большинство!"
 china.187.t: "Конец Ван Яна"
 china.187.d: ""
 china.187.a: "Теперь партия в надёжных руках."
 china.187.b: "Теперь партия в лучших руках."
 china.188.t: "Инаугрурация РК Гоминьдана"
 china.188.d: ""
