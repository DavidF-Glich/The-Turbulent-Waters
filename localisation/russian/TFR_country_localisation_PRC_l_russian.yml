 #LEADER DESC
 PRC_XI_JINPING_DESC: "Си Цзиньпин родился в 1953 году и когда-то принадлежал к "князьям" КПК. Однако во время Культурной революции Си Чжунсунь, его отец, стал жертвой чисток, которые обычно проводились против ветеранов революции той эпохи. В результате Си лишился привилегированной жизни и, как и многие молодые люди того времени, был сослан в полуразрушенную деревню под Яньанем. Некоторые утверждают, что именно это десятилетие научило Си благоразумию и терпению, необходимым для государственного управления, и что будущий генсек вырос в пещерных жилищах на Лёссовом плато.\n\nПосле реабилитации отца Си, закончивший обучение в университете Цинхуа, не решил оставаться в Пекине, чтобы продолжить политическую карьеру. После непродолжительной работы в Министерстве обороны Си начал свою карьеру с невысокой должности в провинции Хэбэй и переехал через ряд провинций, включая Фуцзянь и Чжэцзян, где приобрел богатый опыт работы и репутацию скромного человека. Только когда старейшины партии выбрали его приемлемым преемником Ху Цзиньтао, Си по-настоящему вступил в свою эпоху.\n\nЗа последнее десятилетие план Дэн Сяопина по мирному подъему постепенно был забыт. Благодаря масштабной кампании по борьбе с коррупцией и амбициозной программе национального возрождения Си утвердился в качестве бесспорного лидера Китая 21 века, не являющегося ни революционером, как Мао Цзэдун, ни технократом, как Цзян Цзэминь или Ху Цзиньтао. Си тщательно балансирует между различными фракциями внутри партии и различными социальными группами и знает, как использовать лояльность и почитание партии и народа для достижения своих целей."

