 china.250.t: "Скончался бывший премьер-министр Ли Кэцян"
 china.250.d.a: "Сегодня новость потрясла Китай: Ли Кэцян, бывший член Постоянного комитета Политбюро КПК и премьер Госсовета, только что покинувший свой пост и не достигший 70-летнего возраста, умер от внезапного сердечного приступа в Шанхае. Это крайне невероятно для лидеров КПК, которые обычно имеют хорошее медицинское обслуживание.\n\nПо сообщениям, Ли Кэцян приехал в Шанхай на временное пребывание по плану отпуска, организованного для него Центральным комитетом КПК после его отставки. После того как Ли впал в кому, Шанхайский городской комитет КПК немедленно организовал медицинскую бригаду для его спасения, но он не смог прийти в себя. В настоящее время, помимо новостей о смерти Ли, китайские чиновники также разместили памятные статьи с трауром по Ли в социальных сетях.\n\nБезвременная смерть Ли вызвала широкое сожаление в Китае, при этом некоторые хвалят его лидерство в промышленной модернизации Китая и "Инициативе пояса и пути" во время его премьерства, а также его успех в поддержании экономики на плаву во время Тайваньской войны. В родной провинции Аньхой, где жил Ли, стихийно было организовано несколько поминальных служб. Тело Ли было опечатано и, как ожидается, в ближайшее время будет доставлено самолетом в Пекин."
 china.250.d.b: "Сегодня новость потрясла Китай: Ли Кэцян, бывший член Постоянного комитета Политбюро КПК и премьер Госсовета, только что покинувший свой пост и не достигший 70-летнего возраста, умер от внезапного сердечного приступа в Шанхае. Это крайне невероятно для лидеров КПК, которые обычно имеют хорошее медицинское обслуживание.\n\nПо сообщениям, Ли Кэцян приехал в Шанхай на временное пребывание по плану отпуска, организованного для него Центральным комитетом КПК после его отставки. После того как Ли впал в кому, Шанхайский городской комитет КПК немедленно организовал медицинскую бригаду для его спасения, но он не смог прийти в себя. В настоящее время, помимо новостей о смерти Ли, китайские чиновники также разместили памятные статьи с трауром по Ли в социальных сетях.\n\nБезвременная смерть Ли вызвала широкое сожаление в Китае, при этом некоторые хвалят его лидерство в промышленной модернизации Китая и "Инициативе пояса и пути" во время его премьерства, а также его успех в поддержании экономики на плаву во время Тайваньской войны. В родной провинции Аньхой, где жил Ли, стихийно было организовано несколько поминальных служб. Тело Ли было опечатано и, как ожидается, в ближайшее время будет доставлено самолетом в Пекин."
