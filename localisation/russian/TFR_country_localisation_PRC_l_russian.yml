 china.2.t: "Подготовка к вторжению на Тайвань"
 china.2.d: "Си взмахнул рукой в знак молчания, и напряженные дебаты тут же смолкли. Бумаги и пепельницы, полные окурков, завалили длинный стол из красного дерева, и в комнате воцарилась полная темнота, если не считать слепящего сияния гигантского экрана за спиной Си, на котором отражалась карта Тайваньского пролива.\n "Бессмысленно продолжать спорить". Тон Си был непререкаем. "Товарищ генерал прав, с точки зрения международной ситуации и подготовки к военной борьбе, сейчас прекрасная возможность освободить Тайвань, и если мы ее проигнорируем, то станем вечными грешниками нашей родины и нации. Я объявляю о начале реализации плана 001 для войны против Тайваня."\nНа левой стороне стола гражданские чиновники в ужасе смотрели друг на друга. Премьер Госсовета поднял очки и обеспокоенно сказал: "Товарищ президент, это решение может привести к осуждению и экономическим санкциям со стороны международного сообщества... Я уже предвижу это...\nЗаместитель председателя Центральной военной комиссии, сидевший с другой стороны, немедленно вскочил со своего места и радостно поприветствовал: "Спасибо Вам, Президент, за доверие. Мы оправдаем ожидания партии и народа, выполнив миссию безупречно!"" Генералы также присоединились к приветствиям и крикам. Генеральный секретарь, как всегда, бесстрастно наблюдал за поведением своих подчиненных."
 china.2.a: "Не начинайте драку, но и не отступайте, если вы в ней участвуете."
 china.3.t: "Президент Си посещает Мьянму"
 china.3.d: "Председатель КНР Си Цзиньпин посетит Мьянму с государственным визитом с 17 по 18 января. Это первая зарубежная поездка председателя Си Цзиньпина в этом году и первый визит китайского президента в Мьянму за 19 лет. Этот визит имеет большое и особое значение с точки зрения развития прошлого и открытия будущего для развития китайско-мьянманских отношений, поскольку он совпадает с 70-й годовщиной установления дипломатических отношений между двумя странами. Мьянма - дружественный сосед Китая.\n\n Председатель Си Цзиньпин посетит ряд государственных мероприятий, которые проведет президент У Вин Мьин, проведет переговоры с государственным советником Аун Сан Су Чжи, а также примет участие в церемонии обмена документами о двустороннем сотрудничестве и небольшом банкете, который проведет Аун Сан Су Чжи. Председатель Си Цзиньпин встретится с главнокомандующим вооруженными силами Мьянмы Мин Аун Хлайном, пообщается с лидерами парламента Мьянмы и политических партий и совместно примет участие в мероприятиях, включая празднование 70-летия установления дипломатических отношений между двумя странами и церемонию запуска года Китайско-Мьянманской культуры и туризма с участием главных лидеров Мьянмы. Обе стороны также выступят с совместным заявлением."
 china.3.a: "За мирное сосуществование!"
 china.4.t: "Нефтяной Кризис обрушился на Китай"
 china.4.d: "Сегодня крах международного рынка, вызванный скачком цен на нефть и крахом экономики Саудовской Аравии из-за гражданской войны в Саудовской Аравии, ударил по Китаю. Шанхайская и Гонконгская фондовые биржи достигли рекордных минимумов, поскольку ведущие экономисты прогнозируют, что ситуация будет только ухудшаться. Более того, колебания, вызванные крахом Нью-Йоркской фондовой биржи и массовыми экономическими проблемами за рубежом, также вызвали колебания в китайской экономике, заставив миллионы компаний увольнять работников. Очевидно, что пароход прогресса, который КПК обеспечивал в течение последних 50 лет, замедлился и остановился, поскольку китайская экономика, похоже, приближается к остановке."
 china.4.a: "О боже..."
 china.5.t: "Первая смерть от Ковид-19"
 china.5.d: "61-летний мужчина, который был госпитализирован после того, как страдал от одышки и тяжелой пневмонии в центральном китайском городе Ухань, скончался в четверг, сообщили власти. Муниципальная комиссия здравоохранения Уханя сообщила, что 41 человек находится на больничном карантине с подозрением на заражение таинственным вирусом, семеро из которых находятся в критическом состоянии. Они сообщили, что 739 случаев тесного контакта находились под медицинским наблюдением, что больше по сравнению с предыдущими 163 случаями. 419 из этих случаев связаны с медицинским персоналом.\n\nЛечение не улучшило его симптомы после того, как он был госпитализирован, и он умер вечером 9 января, когда у него отказало сердце. Он добавил, что его тест на вирус дал положительный результат.\n\nПредварительное расследование выявило респираторное заболевание как новый тип коронавируса, сообщили в четверг государственные СМИ со ссылкой на ученых, проводивших исследование."
 china.5.a: "Надеюсь, хуже не станет"
 china.10.t: "Установлено, что вспышка в Ухане вызвана коронавирусом"
 china.10.d: "Первоначальная информация о случаях пневмонии в Ухане, предоставленная нашими учеными, включая род занятий, местоположение и профиль симптомов у пострадавших людей, указывала на коронавирус как на возможный патоген, вызывающий это скопление. Впоследствии наши ученые сообщили, что лабораторные тесты исключили SARS-CoV, MERS-CoV, грипп, птичий грипп, аденовирус и другие распространенные респираторные патогены.\n\nЧисло зарегистрированных случаев вирусной пневмонии в Ухане, столице провинции Хубэй, составило 59 в воскресенье, увеличившись с 27 декабря. 31, по данным муниципальной комиссии здравоохранения Уханя, семь человек находятся в критическом состоянии. Пока сообщений о смертельных случаях не поступало."
 china.10.a: "Надеюсь, Хуже не станет!"
 china.11.t: "Паническая Скупка нефти"
 china.11.d: "В условиях, когда Ближний Восток охвачен пламенем, многие наши граждане сталкиваются с глубоко тревожащей реальностью. Эта реальность состоит из пустых насосов и разбитых мечтаний. Без того, чтобы многие имели возможность свободно платить и заправлять свои машины. Теперь, если бы это был единичный инцидент в маленьком городе или незначительной провинции в течение недели. Мы бы сочли это случайностью и отнеслись к этому соответствующим образом.\n\nНо это происходит не в небольших сообществах. Это происходит в крупных транспортных узлах мегаполисов. Поезда не могут получить топливо, грузовики не могут продолжать движение по многочисленным магистралям, а рабочим трудно добираться до своих заводов. Если мы как нация не справимся с этой проблемой, у нас будет много проблем в рамках нашего статуса великой "фабрики мира"."
 china.11.a: "Мы должны помочь простым людям!"
 china.11.b: "Мы должны ввести жесткие ограничения!"
 china.12.t: "Двойственность Партии"
 china.12.d: "После экономических реформ Дэн Сяопина в Китае Коммунистическая партия Китая столкнулась с фундаментальным расколом в своей политике. С одной стороны, есть фракция, которая выступает за сосредоточение внимания на восстановлении социального равенства и обеспечении справедливого распределения экономических ресурсов. И наоборот, другая фракция выступает за ускорение накопления производительных сил и расширение экономического пирога.\nПод руководством Си Цзиньпина этот дуалистический подход в КПК стал более выраженным и динамичным. Си Цзиньпин умело лавирует между этими двумя конкурирующими идеологиями, стремясь удовлетворить желания обоих лагерей, не нарушая хрупкого равновесия, на котором держится сложная государственная структура Китайской Народной Республики.\nНаблюдатели отмечают, что для КПК, возможно, приближается критический момент, когда потребуется окончательное разрешение этого идеологического перетягивания каната. Вскоре может наступить время, когда КПК должна решительно определить свою национальную политику, положив конец продолжающимся колебаниям и двусмысленности. Этот поворотный момент может повлечь за собой окончательный выбор между двумя противоположными путями, символизируемыми извечным вопросом: "Черная кошка или белая кошка?"
 china.12.a: "Посмотрим.."
 china.13.t: "Расширенные Службы Социального Обеспечения"
 china.13.d: "В связи с Ковид-19 мы временно решили расширить службы социального обеспечения, чтобы люди были довольны. Однако с течением времени мы должны задаться вопросом, следует ли постоянно поддерживать эти новые расширенные реформы социального обеспечения"
 china.13.a: "Эти Меры Были Чисто Временными"
 china.13.b: "Оставить реформы"
 #Leadership
 china.15.t: "Выборы Генерального секретаря КПК в 2022 году"
 china.15.d: "Недавно в Пекине завершился долгожданный 20-й Всекитайский съезд Коммунистической партии Китая. Делегаты со всей страны уже покидают город, но впечатляющий Большой зал народных собраний еще не выключил свои хрустальные люстры. Политическая церемония завершится только тогда, когда вновь избранный 20-й Центральный комитет завершит свою первую повестку дня и изберет лидеров партии.\n\nДождемся дня пресс-конференции. Под бесчисленные вспышки фотокамер и щелчки затвора семь членов Постоянного комитета, включая Генерального секретаря, прошли по красной ковровой дорожке и предстали перед всем миром. Несмотря на предположения, историческое событие - избрание Си Цзиньпина в третий раз - вызвало волнения во всем мире. Правительства осторожно поздравляли Си и с подозрением ждали следующего шага лидера-силовика, который нарушил неписаные правила, чтобы стать генеральным секретарем в третий раз."
 china.15.a: "Приближается критический момент для Китая"
 china.17.t: "Ху Чуньхуа присоединяется к Новым левым"
 china.17.d: "Вице-премьер Ху Чуньхуа сломал ряды и, похоже, присоединился к тем, кто принадлежит к Новым левым. Во множестве интервью государственному телевидению CGTN Ли поддержал несколько популистских политик, а также осудил имущественное неравенство в результате резкого сдвига влево.\n\nВ то время как Новым левым не хватало центральной сплачивающей фигуры внутри партии после ареста Бо Силая, похоже, что Ли приготовился выступить в этой роли. Хотя многие считают его менее зажигательным по сравнению с Бо, нет никаких сомнений в том, что Ху Чуньхуа эпохи после Си будет кардинально отличаться от того Ху Чуньхуа, которого мы видели раньше.\n\nВ то время как недавно набравшая силу либеральная фракция в КПК борется за сохранение своей власти, кажется, что левые консерваторы еще не сдались. В то время как Китай балансирует на грани либерализма и социализма, его будущее более неопределенно, чем когда-либо."
 china.17.a: "Левые Поднимаются Еще раз"
 china.18.t: "Ху Чуньхуа избран Генеральным секретарем"
 china.18.d: "После падения Си Цзиньпина бывший вице-премьер Ху Чуньхуа занял пост генерального секретаря Коммунистической партии. По-видимому, занимая более популистскую позицию, чем его предшественники, Ли пообещал отстаивать углубление реформ в КНР и ее приверженность социалистическим идеалам. Его недавние выступления по государственному телевидению показали, что его союз с Новыми левыми приведет к сворачиванию многих рыночных политик Китая, одновременно пытаясь преодолеть разрыв в благосостоянии, который резко возрос в Китае за последние 50 лет. В то время как Китай стремится воссоединиться со своим прошлым, его будущее остается неопределенным, но люди смотрят на него с оптимизмом."
 china.18.a: "Мао улыбается"
 china.19.t: "Ван Ян избран Генеральным секретарем"
 china.19.d: "После падения Си Цзиньпина бывший председатель Национального комитета Народного политического консультативного совета Китая Ван Ян занял пост генерального секретаря Коммунистической партии. С момента своего появления в центре внимания китайской политики в качестве губернатора провинции Гуандун Ван всегда считался реформатором. Отстаивание политики свободного рынка, а также его поддержка неправительственных организаций сделали его невероятно популярным среди либералов. Председатель Ван объявил, что при его правительстве Китай будет следовать по пути как рыночных, так и политических реформ. В стране реакция в основном оптимистична, поскольку Китай смотрит в будущее."
 china.19.a: "Либеральное будущее"
 china.20.t: "Си укрепляет власть"
 china.20.d: "После экстренного заседания Политбюро 19-е Политбюро решило разрешить принятие конституционной поправки, которая закрепила мысль Си Цзиньпина в официальной идеологии. Юридически это, по сути, укрепило власть Си Цзиньпина как неоспоримого лидера Китая. Хотя либерально-реформистские и левоконсервативные фракции внутри КПК все еще существуют, теперь они выполняют в основном консультативную роль при Си Цзиньпине. Хотя Запад осудил этот шаг как диктаторский, многие в Китае восприняли его как лучший способ осуществить китайскую мечту о богатом Китае, готовом взять на себя роль мирового лидера. Поскольку Китай плывет навстречу будущему, Си Цзиньпин будет направлять ее как третий Великий кормчий."
 china.20.a: "Неудивительно"
 china.21.t: "Ли Цзочэн избран Генеральным секретарем"
 china.21.d: "После падения режима Си Цзиньпина бывший начальник штаба генерал Ли Цзочэн занял пост генерального секретаря Коммунистической партии. Впервые со времен Мао Китаем руководит генерал, а не аппаратчик. Этот беспрецедентный шаг от военного до Генерального секретаря свидетельствует о растущей роли Народно-освободительной армии в китайской политике. В зажигательной речи, транслируемой по государственному телевидению CCTV, Ли пообещал восстановить место Китая под солнцем и исправить ошибки истории. По мере мобилизации Народно-освободительной армии многие с тревогой смотрят на Тайвань, поскольку националистический Китай уверен, что положит конец гражданской войне в Китае раз и навсегда."
 china.21.a: "Китай будет расти"
 china.22.t: "Чэнь Вэньцин избран Генеральным секретарем"
 china.22.d: "После падения Си Цзиньпина бывший министр Министерства Государственной Безопасности (МГБ) занял пост генерального секретаря Коммунистической партии. В обращении к нации Чэнь процитировал, что он был обеспокоен /"чумой, которая заразила Китай/", саботажниками и иностранными агентами, и заявил, что он по-прежнему привержен обеспечению безопасности Китая и ее граждан. При Чэне Китай значительно расширил свою программу гражданского надзора, и многих беспокоит все более авторитарное направление, которое возглавляет КПК, поскольку кажется, что партия хочет контролировать каждый аспект жизни своих граждан."
 china.22.a: "Мрачное будущее для Китая"
 #Taiwan War
 china.6.t: "Блокада Тайваня"
 china.6.d: "В результате беспрецедентного и крайне агрессивного шага Китайская Народная Республика установила полную блокаду Тайваня, используя свой военно-морской флот для окружения острова. Блокада не ограничивается только морским пространством: Китай также ограничил воздушное сообщение, фактически лишив гражданских лиц и государственных чиновников возможности покинуть Тайвань. Эти действия ввергли Тайвань в состояние острой паники и вызвали серьезный экономический кризис, поскольку экономика острова оказалась отрезанной от импорта и экспорта, что изолировало его от мировой торговли и еще больше усугубило кризис.\n\nМеждународная реакция на блокаду Китая вызвала широкое осуждение, особенно со стороны западных стран. Эти страны потребовали немедленного снятия блокады и призвали Китай к деэскалации ситуации. Верные союзники Тайваня, в частности Япония и Австралия, выразили решительную поддержку Тайваню, подчеркнув необходимость соблюдения международного права в условиях нынешних глобальных потрясений, и пообещали оказать прямую помощь, если эскалация будет нарастать. Однако эффективность этих ответных мер подрывается рассеянностью Соединенных Штатов, которые в настоящее время вовлечены в свой собственный внутренний конфликт и не могут оказать поддержку в том объеме, который они могли бы предложить в обычных условиях.\n\nПерспектива военной конфронтации становится все более опасной для Тайваня. Отсутствие американской поддержки в сочетании с эскалацией напряженности и экономическим удушением со стороны Китая бросает тень на будущее Тайваня и заставляет его союзников бороться с неопределенным и потенциально опасным сценарием."
 china.6.a: "В Азии становится жарче..."
 china.6.b: "Наше освобождение грядёт!"
 china.7.t: "КНР вторгается на Тайвань"
 china.7.d: "Четвертый кризис в Тайваньском проливе перерос в полномасштабный конфликт между Китайской Народной Республикой и Китайской Республикой на острове Тайвань, возобновив Гражданскую войну в Китае, которая закончилась изгнанием Гоминьдана через Тайваньский пролив. Сотни реактивных самолетов начали летать над островом, участвуя в воздушных боях, в то время как весь китайский военно-морской флот мобилизован, с сообщениями о первых высадках на берегах Тайваня, островов Ляньчян и непосредственных военно-морских столкновениях между ВМС КНР и РК. ROCA объявила полную мобилизацию, в то время как военное положение было объявлено по всему Тайваню, поскольку последние силы старой Китайской Республики готовятся к выживанию против колосса КПК, а береговая охрана сообщила о наблюдениях китайских десантных судов, уже пересекающих пролив в направлении Тайваня."
 china.7.a: "Финальная схватка."
 china.8.t: "КНР захватывает острова Цзиньмэнь"
 china.8.d: "Впервые за более чем 60 лет Китай и Тайвань возобновили боевые действия с Народно-освободительной армией, осуществившей многочисленные высадки на островах Цзиньмэнь. Острова Цзиньмэнь, долгое время являвшиеся предметом споров в отношениях между двумя сторонами пролива, представляют собой серию островов, расположенных в 8 км от материка и в основном управляемых Китайской Республикой. На рассвете десантники НОАК и морские пехотинцы захватили ключевые точки по всему городу и быстро разгромили небольшой гарнизон солдат РК на островах. Поскольку Китайская Республика объявила это "серьезным нарушением суверенитета Китайской Республики", но еще не объявила войну, это знаменует собой беспрецедентное изменение геополитического положения региона."
 china.8.a: "Ситуация в Проливе еще больше обостряется"
 china.9.t: "Размышления о стычке в Цзиньмэне"
 china.9.d: "Освобождение Цзиньмэня и других островов от власти Тайваня прошло с большим успехом, все острова и их администрация будут переданы префектуре Сямынь провинции Фуцзянь.\n\n Успешное поднятие флага 1 августа над Кинмэнем означает, что позор битвы 1949 года наконец очищен. Но сейчас НОАК не время расслабляться. Командование Восточного театра решило провести конференцию, чтобы обобщить различные проблемы, выявленные в ходе сражения. Командиры единодушно признали, что долгие годы мира неизбежно заразили НОАК "болезнью мира", которая проявляется, прежде всего, в передаче приказов от начальства, часто не соответствующих действительности, и в выполнении приказов по-своему, отклоняющихся от планов сражения. Кроме того, среди различных отчетов о потерях НОАК значительную часть составили отказы различных новых видов оружия и техники, что говорит о том, что многие, казалось бы, мощные новые виды оружия еще должны быть проверены неожиданными ситуациями на поле боя.\n\n Чтобы избежать подобных ошибок в предстоящих боях, командование театра решило представить протокол совещания в ЦКВ и предложить распространить его изучение по всей армии. Ценный опыт, полученный благодаря самопожертвованию наших товарищей, поможет избежать новых ненужных жертв."
 china.9.a: "Воссоединение стало на шаг ближе, но не без затрат."
 china.23.t: "Победа Китая в Тайваньской войне"
 china.23.d.1: "Когда на острове Тайвань умолкли последние орудия, китайская нация наконец-то воссоединилась. Высокопоставленные члены правительства Тайваня, включая Цай Ин-вэнь и Су Цэн-чжана, были захвачены живыми НОАК при попытке покинуть зону боевых действий, несмотря на сопровождение президентской охраны.\n\nАдмирал Дун Цзюнь объявил об официальном окончании битвы за Тайваньский пролив. Восстановление острова идет полным ходом, китайские компании спешат получить строительные контракты на восстановление Тайваня, а также объявлено о крупных проектах по экономической интеграции Тайваня в материк. В политическом плане остров остается под военной оккупацией до тех пор, пока не будет решено, получит ли он статус специального административного района, подобного Макао и Гонконгу, автономного района, подобного Тибету и Синьцзяну, или будет полностью интегрирован в КНР. С окончанием 75-летнего периода разделения многие китайцы вздохнули с облегчением, зная, что Китай больше никогда не будет разделен, как это было раньше."
 china.23.d.2: "Когда на острове Тайвань умолкли последние орудия, китайская нация наконец-то воссоединилась. Во время поисков после битвы за Тайбэй Цай Ин-вэнь, Су Цэн-чжан и другие высокопоставленные члены правительства Тайваня таинственно исчезли. Сообщалось, что подводная лодка МССЯ тайно появилась в водах к востоку от Тайваня и забрала несколько "важных гостей", после чего снова исчезла, но это осталось лишь слухом.\n\nАдмирал Дун Цзюнь объявил об официальном окончании битвы за Тайваньский пролив. Восстановление острова идет полным ходом, китайские компании спешат получить строительные контракты на восстановление Тайваня, а также объявлено о крупных проектах по экономической интеграции Тайваня в материк. В политическом плане остров остается под военной оккупацией до тех пор, пока не будет решено, получит ли он статус специального административного района, подобного Макао и Гонконгу, автономного района, подобного Тибету и Синьцзяну, или будет полностью интегрирован в КНР. С окончанием 75-летнего периода разделения многие китайцы вздохнули с облегчением, зная, что Китай больше никогда не будет разделен, как это было раньше."
 china.23.a: "Рев Дракона"
 china.24.t: "Поражение Китая в Тайваньской войне"
 china.24.d: "Сегодня по всему Тайваню раздаются праздничные возгласы: Китайская Народная Республика объявила о завершении военной кампании на острове Тайвань. После нескольких недель напряженных боев Народно-освободительная армия не смогла закрепиться на Тайване и была отбита защитниками острова.\n\nПосле поражения вторгшихся сил НОАК политики по всему Тайваню обсуждают вопросы восстановления и международного признания. Пока законодатели острова обсуждают, сохранять ли ему статус Китайской Республики или отделиться от Китая как Республика Тайвань, все жители Тайваня могут спать спокойно, зная, что их судьба не зависит от прихотей партийных лидеров в Пекине."
 china.24.a: "Дракон истекает кровью"
 china.31.t: "Ковид-19 распространяется на другие провинции!"
 china.31.d: "Плохие новости приходят одна за другой. На стол директора Национальной комиссии по здравоохранению легли сообщения о стремительном распространении коронавируса в провинции Хубэй. Тем временем сообщения о предполагаемых случаях заболевания Ковид-19 начали поступать из соседних провинций, таких как Хунань и Сычуань, а также из крупных экономических центров, таких как Шанхай и Гуандун, и даже из политического центра, Пекина. Сдержать вспышку в пределах одной провинции, похоже, невозможно. Теперь мы должны быстро скорректировать нашу стратегию, подготовиться к мобилизации всей нации для борьбы с эпидемией и сделать это так, чтобы не вызвать чрезмерной паники среди населения. Будем надеяться, что еще не слишком поздно."
 china.31.a: "У Нас Все Под Контролем!"
 china.34.t: "Ковид-19 распространяется за границей!"
 china.34.desc: "Несмотря на все усилия местных и национальных властей, вирус Ковид-19 продолжает распространяться. Новости о предполагаемых случаях заболевания Ковид-19 начали поступать из Южной Кореи и Японии, а также из Италии и Франции в Европе и Соединенных Штатов через Тихий океан. Поскольку в большинстве случаев речь идет о китайских туристах или людях, недавно побывавших в Китае, местные власти объявили о временной приостановке всех перевозок с Китаем, и эта мера может занять довольно много времени, чтобы вернуться к нормальной жизни.."
 china.34.a: "Это международный кризис!"
 china.35.t: "Торговые сделки с Россией Завершены!"
 china.35.d: "Растущая международная напряженность требует поиска более надежных торговых партнеров за пределами США, Европы и Японии, чтобы наша экономика не была ослаблена политическими конфликтами или торговыми спорами. Поэтому нам следует развивать экономическое сотрудничество с нашим традиционным политическим партнером - Российской Федерацией. Нефть, газ и минеральные ресурсы из России, а также товары легкой промышленности и высокотехнологичная продукция из Китая постоянно циркулируют по основным транспортным магистралям между двумя странами. Стаканы, наполненные водкой и маотаем, звенят снова и снова, что свидетельствует об углублении торговых связей между двумя странами, объединенными общей оппозицией западной гегемонии."
 china.35.a: "Тост за наших северных товарищей!"
 china.36.t: "Воссоединение Китая"
 china.36.d: "После 70 лет разлуки Тайвань и материк наконец воссоединились под знаменем Китайской Народной Республики после кровавого вторжения. После того, как коммунисты захватили материк в 1949 году, Гоминьдан отступил на Тайвань, выжидая своего часа, чтобы однажды, с надеждой, вернуться на этот материк. Мечта о республиканском Китае под руководством Гоминьдана сохранялась в течение 70 лет, испытывая внутренние трудности как из-за тайваньского сепаратизма, так и из-за коммунистического давления. Сегодня эта мечта рухнула, когда правительство в Тайбэе официально объявило о роспуске правительства Китайской Республики, поскольку все административные обязанности были переданы военному правительству. Поскольку КНР обещает временную автономию до 2049 года в рамках Специальной административной зоны, аналогичной тем, что есть в Макао и Гонконге, остров в настоящее время все еще находится под военным правлением."
 china.36.a: "Гражданская война, Наконец, закончилась"
 china.37.t: "Переворот НОАК!"
 china.37.d: "Впервые за более чем 30 лет в Пекине воцарилась тишина, когда танки покатились по площади Тяньаньмэнь к Чжуннаньхаю, Народному собранию и другим ключевым правительственным зданиям. После серии публичных унижений, социальных волнений и международных поражений от предыдущей администрации генерал Ли Цзочэн заявил:\n"Для безопасности нации и чести народа крайне важно, чтобы военные взяли временный контроль, чтобы восстановить порядок в стране."\nСлухи сообщения о чистках видных гражданских чиновников бывшей администрации распространились за пределы Пекина, однако подтверждения от нового военного правительства не поступало. Международные наблюдатели с тревогой ожидают реакции остальной части страны, поскольку страна выглядит более нестабильной, чем со времен Культурной революции."
 china.37.a: "Wansui!"
 china.38.a: "Отголоски Тяньаньмэня..."
 china.39.t: "Тибетский мятеж"
 china.39.d: "Усиливающаяся в последнее время хаотичная ситуация в нашей стране, похоже, дала возможность предателям, замышляющим расчленить нашу территорию. Тибетский автономный район, в котором почти 20 лет не было чрезвычайных ситуаций, теперь охвачен паникой. Сепаратисты разжигают ненависть и разжигают этнические конфликты между тибетцами и ханьцами, ставя общество на грань краха. Региональное правительство пытается поддерживать транспорт и экономику, а центральное правительство в Пекине распорядилось перевести большую часть Тибета на чрезвычайное положение и направить дополнительные силы полиции из соседних провинций для поддержания стабильности."
 china.39.a: "Надеюсь, они успеют..."
 china.40.d: "Тибет всегда оставался спорным вопросом в китайской политике. Вошедший в состав Китайской Народной Республики в 1951 году, этот регион постоянно страдает от сепаратизма и попыток провозгласить независимость от Тибетского правительства в изгнании. Однако за более чем 70 лет ситуация никогда не была такой хаотичной, как в данный момент. Социальный кризис, вызванный поражением в Тайваньской войне, парализовал низовое управление и вызвал возрождение ранее подавляемой сепаратистской деятельности, подпитываемой растущим страхом местного населения перед нестабильностью. Китайское правительство объявило чрезвычайное и военное положение в некоторых районах Тибета. Международное сообщество обратило обеспокоенный взор на это безмолвное плато."
 china.40.a: "Запятнают ли белые горы красной кровью?"
 china.41.t: "Крушение порядка в Синьцзяне"
 china.41.d: "Синьцзянский автономный район погрузился в хаос, поскольку местные администрации потеряли контроль над сельской местностью в руках исламистских боевиков. Джихадистская Исламская партия Восточного Туркестана, с которой мы боролись более 30 лет, наконец-то начала свой полномасштабный джихад против нашей администрации в регионе. На севере радикальные повстанцы-Казахи начали свое собственное панисламистское восстание, в то время как в центре более радикальное ответвление ETIP убивает Ханьцев без разбора. В Урумуки вспыхнули расовые беспорядки, когда ханьцы и уйгуры вцепились друг другу в глотки в сценах, которые сделали бы 2008 год похожим на детскую драку."
 china.41.a: "#FuckUhyger"
 china.42.t: "Синьцзян горит..."
 china.42.d: "Все, кто думал, что после железного правления Синьцзян станет страной вечного изобилия и мира, были жестоко разочарованы. Менее чем через десять лет регион вновь погрузился в конфликт и уличное насилие. Уйгуры сражались с полицией кухонными ножами и вилами, грабили дома и магазины ханьцев. По мере развития кризиса вновь появились исчезнувшие ранее экстремистские группировки, а некоторые бандиты даже вооружились винтовками.\n\nИсламская партия Восточного Туркестана, радикальная исламистская группировка, которая продолжает восстание против Китая вдоль афганской границы, объявила о своем намерении "освободить наших мусульманских братьев и сестер в Восточном Туркестане, которых слишком долго угнетали китайские империалисты". В то же время Чжуннаньхай осудил эту группу как банду радикальных джихадистов и призвал мусульманский мир присоединиться к ним в борьбе против фундаментализма..."
 china.42.a: "Кошмары 2009 и 2011 годов снова становятся явью..."
 china.43.t: "Восходящий Красный дракон"
 china.43.d: "За четыре десятилетия, прошедшие с тех пор, как Дэн Сяопин сверг мерзкую банду четырех, Китайская Народная Республика познала очень мало, кроме успеха. Вместо того чтобы цепляться за ортодоксальный маоизм своих предшественников, Дэн принял более прагматичный взгляд, который стал известен как социализм с китайской спецификой. Государственные предприятия были приватизированы, и началась новая эра экономического роста. Последующие администрации Цзян Цзэминя и Ху Цзиньтао вывели Китай на мирный путь к статусу сверхдержавы через торговлю и глобализацию. Этот курс отклонился в 2012 году, когда Си Цзиньпин принял мантию верховного лидера. Отказавшись от сдержанной манеры своих предшественников, Си занял более твердую позицию, стремясь, чтобы весь мир знал, что китайская мощь никуда не денется. Однако, несмотря на весь свой прогресс, Китай не смог завоевать международное восхищение, которым Соединенные Штаты пользовались в 20 веке. Пекин остается объектом нескончаемой критики за все, начиная с его реакции на протесты против экстрадиции в Гонконге и заканчивая сохраняющейся напряженностью в отношениях с Тайванем. Жесткий подход президента Си к управлению мало чем помог делу.\n\nСейчас, когда наступает Год Крысы, Народная Республика переживает интересные времена. Америка, одновременно непримиримый соперник и выгодный торговый партнер, разрывает себя на части, разрушая глобальную стабильность, но также оставляя место для новой гегемонистской державы. Хотя потенциальные соперники Пекина остаются в Москве, Нью-Дели и Брюсселе, нынешний кризис полон возможностей."
