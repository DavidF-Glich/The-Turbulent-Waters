 PRC_left_nationalism_desc: "\n\n\n\n\n\n\n£GFX_PRC_ideology_left_nationalism\n\n\n\n\n\n\n\n\n§YМысль Си Цзиньпина§!, по определению главного теоретика КПК Ван Хунина, - это не предсказание социалистического будущего, а скорее обобщение опыта прошедших сорока лет реформ и открытости. В ней подчеркивается, что всеохватывающая правящая партия, то есть КПК, должна руководить всеми аспектами жизни общества, а строгий механизм выдвижения и непрерывные антикоррупционные кампании партии обеспечат идеологическую чистоту авангарда. Кроме того, чтобы преодолеть идеологический раскол внутри страны, в качестве лозунгов приняты "Общее процветание", "Китайская мечта" и "Национальное омоложение", которые отвечают растущей национальной гордости и требованию социальной справедливости в Китае. Поскольку положение Си становится все более устойчивым, "Мысль Си Цзиньпина" будет продолжать направлять Китай в обозримом будущем."
