 china.145.t: "Консервативный Отпор"
 china.145.d: "Последние заявления отделов пропаганды и идеологии партии вылили ушат холодной воды на политический энтузиазм, который многие возродили. В журналах "Цюши" и "Гуанмин дейли", которые когда-то служили рупорами политики Дэнга, появились статьи анонимных комментаторов (замаскированных высокопоставленных чиновников), резко критикующих новую "неугомонность и хвастовство" в партии. Авторы заключали угрожающим тоном: "Кто бы это ни был, любая попытка пошатнуть лидерские позиции партии будет лишь мечтой дурака"\n\nЗарубежные наблюдатели единодушно связывают эти перемены с недавней конференцией в Бэйдайхэ. Этот летний курорт на севере Китая - место, где ежегодно собираются высшие руководители КПК для коллективного отдыха и частных бесед. В Бэйдайхэ также приглашаются отставные высокопоставленные чиновники партии, где они могут насладиться прохладным морским бризом и время от времени вновь проявить свое политическое влияние. Говорят, что на конференции в Бэйдайхэ консервативная фракция партии и старейшины, не испытывающие оптимизма по отношению к Вану, раскритиковали его смелые реформы, что привело к изменению политического климата.\n\nНа последующем публичном центральном собрании Ван подчеркнул важность единства партии. Это было истолковано как временный компромисс, но многие понимают, что даже сам Ван Ян вряд ли остановит свои планы реформ. Предстоящий период станет переломным моментом для будущего и судьбы Китая."
 china.145.a: "Это напоминает мне 1978 год..."
 china.146.t: "Национальный День Китайской Народной Республики"
 china.146.d: "1 октября отмечается Национальный день Китайской Народной Республики, официальный праздник, посвященный провозглашению Китайской Народной Республики председателем Мао Цзэдуном. Этот праздник отмечается с 1950 года, когда при Председателе было проведено первое ежегодное празднование. Это также знаменует начало Золотой недели, недельного праздника. В этот день по всей стране проводятся праздничные мероприятия и концерты, хотя это зависит от года, в некоторые годы проводятся экстравагантные фестивали из-за того, что праздник близок к празднованию Лунного пирога. Тем не менее, это не всегда так. В определенные годы проводятся грандиозные военные парады и театрализованные представления. Феерии световых шоу, фейерверки и концерты, а также спортивные и культурные мероприятия должны проводиться в правительственных зданиях, оформленных в праздничной тематике. Гонконг и Макао также будут наблюдать за этим событием, где единство Китая будет продемонстрировано в полной мере, несмотря на многочисленные различия в нашей стране. Этот день следует сохранить как день празднования китайской нации, культуры, народа и институтов, которые его поддерживают, по мере дальнейшего продвижения нашей страны в будущее."
 china.146.a: "Вперёд!"
 china.147.t: "100 Летие КПК"
 china.147.d: "Сегодня, 1 июля 2021 года, исполняется 100 лет Коммунистической партии Китая. После многих лет подготовки, включая продвижение исторических музеев по всей стране, связанных с Коммунистической партией, мы начали первую волну празднований в Пекине, со световых шоу по всей стране, особенно в Чанше, которые начнутся в конце июня. Национальное управление кинематографии поручило местным киноцентрам, кинокомпаниям и продюсерским фирмам начиная с апреля показывать и продвигать фильмы, посвященные истории китайского социализма и освобождению нашего народа. Баннеры и рекламные щиты были размещены по всему городу в качестве призыва к китайскому народу принять участие в торжествах, что они и сделали. Явка на мероприятие была колоссальной: председатель Си Цзиньпин в сопровождении премьер-министра Ле Кэцяна, бывшего генерального секретаря Ху Цзиньтао и членов Постоянного комитета Политбюро выступил с часовой речью возле площади Тяньаньмэнь, чтобы провозгласить новую эру социализма с китайскими особенностями. В ходе этой речи мы продемонстрировали миру силу, повторив, что любая иностранная сила, которая попытается принизить Китай, столкнется с великой стальной стеной, выкованной 1,4 миллиардами человек, составляющих нашу нацию. К сожалению, ожидаемый военный парад был отменен, хотя пролет самолетов был продемонстрирован всему миру в полном объеме."
 china.147.a: "Выпьем за Китайский Век!"
 china.148.t: "Протесты Против Си Цзиньпина"
 china.148.d: "Поздний вечер, но далеко не тишина для китайского мегаполиса с населением в 10 миллионов человек. В переулках старого района города проходит поминальная служба. Участники, все с черными вуалями, обернутыми вокруг левых рук, и со свечами в руках, подходят к временной трибуне, чтобы выразить соболезнования членам семей, погибшим в Тайваньской войне. Горестное нытье людей постепенно переходит в рев праведного негодования: "Си Цзиньпин, верни жизни моих близких!". Такие крики можно услышать по всему городу сегодня вечером.\n\nНа другом конце города, в университетском городке, радикально настроенные студенты прорвались через стены кампуса и вышли на улицы. Эти студенты имеют разное образование и придерживаются разных взглядов, но всех их объединяет глубокая ненависть к глупым военным авантюрам партии. Студенты несут белые транспаранты с большими красными буквами, на которых написано: "Долой коммунистическую партию! Долой Си Цзиньпина!". Многие также идут с портретами Си Цзиньпина и других лидеров, их прежде величественные лица обезображены кощунственными символами, написанными красными чернилами.\n\nВ командном центре городского полицейского управления начальник с большим гневом смотрит на гигантский экран перед собой. На экране показаны несколько "беспорядков", происходящих по всему городу. Увидев на экране, как группа демонстрантов повалила на землю кукольную статую Си, отрубила ей голову и подожгла, шеф повернулся к своему заместителю и сказал..."
 china.148.a: ""Мы должны арестовать всех этих людей, иначе завтра арестовывать будут нас.""
 china.149.t: "Партия в Беспорядке"
 china.149.d: "В герметичном конференц-зале Чжуннаньхай Си Цзиньпин проводит совещание с несколькими своими ближайшими сотрудниками. Именно в этом зале ранее Си отдал приказ об осуществлении плана войны с Тайванем."Наша страна находится в дипломатической изоляции, товарищ президент. Начало войны сильно испортило наш международный имидж, а поражение привело к тому, что нашу страну стали принижать все чаще и чаще, многие послы уже подали заявления об отставке." Министр иностранных дел сказал это горьким тоном.\n\n"Армия также деморализована", - плаксиво произнес заместитель председателя ЦКВ, лишившись всей той уверенности, которая была у него до начала войны. "Несколько частей почти взбунтовались, партийные комиссары и командиры обвиняют друг друга".\n\nДиректор центрального офиса поднялся, чтобы доложить с измученным, но безнадежным выражением лица: "Самая тревожная ситуация сложилась внутри партии: низовые члены партии приняли на себя большую часть нагрузки по стабилизации с большим недовольством. На самом верху многие фракции маргинализированных кадров начинают сговариваться, чтобы бросить вызов вашей власти".\n\nСи почувствовал неприятную боль в голове и потер виски. Ему уже пришлось проглотить горькую пилюлю, ставшую результатом его собственной недальновидности. И его самые доверенные подчиненные не оказали ему никакой помощи."
 china.149.a: "Кто-нибудь знает, что делать?"
 china.150.t: "Постоянный Комитет Уходит в Отставку"
 china.150.d: "Как будто нынешняя ситуация в Китае недостаточно хаотична, недавняя новость, опубликованная People's Daily, Guangming Daily, Global Times и другими СМИ, вновь ошеломила нацию - нынешний Постоянный комитет Всекитайского собрания народных представителей объявил о своей "коллективной отставке" и вскоре организует новые выборы. Представитель ВСНП заявил, что это решение было основано на "конкретных политических потребностях, ожиданиях людей и добровольном мнении представителей" и "соответствует демократическим процедурам"\n\nХотя ВСНП фактически не обладает большой властью, его Постоянный комитет имеет теоретически наивысшую власть над персоналом. Он имеет право назначать и увольнять ряд руководителей страны, включая премьер-министра и президента. Это означает, что лидеры страны также автоматически теряют свои места, пока не будут проведены новые выборы в ВСНП. Это также означает, что Си и его коллеги на короткое время теряют законные полномочия представлять страну и руководить государственными учреждениями. Очевидно, что это серьезная неудача для Си, и многие начинают подозревать, что это хорошо спланированная контратака со стороны оппозиции внутри партии."
 china.150.a: "Изменилась ли атмосфера?"
 china.151.t: "Фракционность КПК очевидна и необузданна"
 china.151.d: "Жители столицы часто первыми чувствуют тонкие изменения в политической ситуации, поэтому они, как правило, равнодушны к закулисной политике в правительстве. Но сейчас даже пекинцы обсуждают последние новости в нервных тонах - только что объявленную "отсрочку" выборов нового состава Постоянного комитета ВСНП и созыва пленарного заседания  ВСНП. Решение, как утверждается, было принято Постоянным комитетом Политбюро ЦК, фактической верховной властью страны.\n\nРаскол в коллективном руководстве стал общеизвестным фактом, о чем свидетельствует ряд политических изменений, включая временный перенос сессии ВСНП. Кроме того, различные газеты и телеканалы, контролируемые партией, начали бесконтрольно выражать противоположные мнения, а местные органы власти постепенно теряют страх перед авторитетом центрального правительства. Что касается 90 миллионов рядовых членов партии, то они уже давно лишены лидеров и разрознены."
 china.151.a: "Затишье перед штормом..."
 china.152.t: "Декларация о "Пути Всеобъемлющих Преобразований""
 china.152.d: "Как и извилистые коридоры Запретного города, китайская политика долгое время считалась таинственной и непрозрачной. Однако новое руководство Коммунистической партии Китая своими практическими действиями развеяло это представление, удивив весь мир.\n\nСразу после избрания генеральным секретарем Ван Ян провел пресс-конференцию в зале Циньчжэн в Чжуннаньхае. На ней Ван подробно рассказал о своих планах реформ в присутствии многочисленных китайских и иностранных журналистов. Он подчеркнул, что будет способствовать "модернизации возможностей управления" в Китае с помощью практических действий, отдавая приоритет "социалистической демократической политической цивилизации". Тем самым он фактически объявил, что КПК приступит к реализации нового плана политических реформ. Ван также упомянул, что его принимал и поощрял Дэн Сяопин, когда он был мэром Тунлинга, что было истолковано как позиционирование Ваном себя как истинного наследника реформ и открытости.\n\nВесь мир был поражен смелым политическим заявлением Ван Яна. Многие утверждали, что это первый шаг к либерализации в Китае, другие же считали, что Ван всегда будет ставить во главу угла то, чтобы Китай снова стал сильным. Кроме того, его реформы могут столкнуться с жесткой оппозицией внутри партии. Тем не менее, огромная политическая смелость Вана получила широкое признание."
 china.152.a: "Мечтатель и делатель."
 china.153.t: "Хунвейбины возмущены внешними инвестициями"
 china.153.d: ""
 china.153.a: "Заверьте их, что это в интересах Китая"
 china.153.b: "Выпорите этих собак! Мы знаем, что делаем."
 china.154.t: "Первые Трудности"
 china.154.d: "В центре управления операциями Объединенного комитета начальников штабов несколько молодых офицеров собрались вокруг командного пульта. На встроенном экране дисплея отображалась подробная военная карта острова Тайвань в чрезвычайно крупном масштабе, дополненная обширными примечаниями, сравнивающими благоприятную для противника ситуацию. Красные и синие маркеры обозначали передвижения обеих армий. За столом сидел генерал и внимательно слушал доклады своих подчиненных.\n\nПолковник Сухопутных Войск передал стопку донесений и начал: "Товарищ начальник, армия считает, что наши бронетанковые части должны быть более бдительными в отношении противотанковых средств противника. Кроме того, точность наших ударов ракетно-артиллерийских войск по пересекающемуся проливу недостаточна и требует улучшения..." Не успел он закончить, как командующий ВМС НОАК перебил его: "ВМС обнаружили повышенную активность вражеских подводных лодок в различных водах к северо-востоку, северо-западу и юго-востоку от острова Тайвань. Нам необходимо развернуть больше фрегатов и противолодочной авиации..."\n\nМайор ВВС НОАК добавил: "Наши большие эскадрильи беспилотников и истребителей также должны ускорить модификацию и перепрофилирование тайваньских аэропортов..."\n\nНачальник штаба постучал рукой по столу, и в комнате воцарилась тишина. Он поднял доклады и торжественно заявил: "Все эти вопросы крайне важны. Я проинформирую председателя и Политбюро по каждому из них.""
 china.154.a: "Мы должны извлечь из этого урок."
 china.155.t: "Порядок установлен в Тибете"
 china.155.d: ""
