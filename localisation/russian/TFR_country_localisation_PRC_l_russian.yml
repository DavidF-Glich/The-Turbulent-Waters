 #Focuses
 PRC_lockdown_wuhan: "Ввести Карантин в Ухане"
 PRC_lockdown_wuhan_desc: "По мере распространения паники ситуация выходит из-под контроля. С тех пор как CCTV сообщила об обнаружении "нового типа инфекционного коронавируса", появились признаки массового оттока людей со всей провинции Хубэй, в основном из города Ухань. Жители пытаются выбраться из города, автомагистрали переполнены, движение на дорогах полностью остановлено. Если мы будем сидеть сложа руки и ничего не делать, то через несколько дней в больницах по всей стране будет обнаружено еще больше случаев заражения. Мы должны принять решение как можно скорее и прямо сейчас объявить о полной изоляции Уханя."
 PRC_nationwide_lockdown: "Общенациональный Карантин"
 PRC_nationwide_lockdown_desc: "Это беспрецедентный случай в истории здравоохранения - чтобы как можно быстрее сдержать вспышку, вся страна перейдет на "квазивоенный режим", со строгими ограничениями на поездки и транспорт, чтобы сдержать распространение вируса. Граждане, зараженные коронавирусом, будут изолированы и пройдут лечение в больницах и временных медицинских пунктах. В то же время ученые-медики и биологи по всей стране мобилизованы для поиска окончательного решения, которое позволит победить вирус."
 PRC_implement_emergency_measures: "Принять Чрезвычайные Меры"
 PRC_implement_emergency_measures_desc: "В это время национального кризиса, когда все люди должны быть солидарны друг с другом, ряд аморальных антипартийных активистов и оппортунистов, что неудивительно, воспользовались ситуацией, распространяя слухи, порочащие партию и правительство, а также срывая наши усилия по контролю над ситуацией в различных частях страны. С такими людьми мириться нельзя, и полиция будет немедленно мобилизована для пресечения деятельности недобросовестных торговцев, которые задерживают и продают лекарства и маски по завышенным ценам. Также будет ужесточен контроль за Интернетом, чтобы не допустить дезинформации людей."
 PRC_implement_widespread_testing: "Внедрить Тестирование на Ковид"
 PRC_implement_widespread_testing_desc: "Тест на нуклеиновую кислоту не только недорог и удобен для продвижения, но и помогает нам более эффективно диагностировать, инфицирован ли человек коронавирусом, что играет решающую роль в своевременном лечении пациентов, наблюдении и контроле за пандемией, а также в восстановлении экономики и нормальной жизни. Мы будем продвигать программу тестирования на нуклеиновую кислоту по всей стране и построим несколько пунктов тестирования в крупных городах. Сначала тест должны будут проходить государственные служащие, а в будущем - все граждане и даже все население."
 PRC_economic_stability_policy: "Политика Экономической Стабильности"
 PRC_economic_stability_policy_desc: "Пандемия Ковид-19 оказала значительное влияние на нормальный экономический порядок и производственную деятельность в нашей стране и серьезно затормозила экономический рост - в некотором смысле коронавирус может помешать нам достичь цели построения современной социалистической державы к середине этого века. Теперь, когда пандемия Ковид-19 стала глобальной, а вспышка в нашей стране была первоначально и эффективно сдержана, настало время вернуть нацию на путь экономического строительства. Мы также воспользуемся этой возможностью, чтобы еще больше укрепить свои позиции в качестве "мировой фабрики"."
 PRC_zero_covid_policy: "Политика "Нулевого Ковида""
 PRC_zero_covid_policy_desc: "Неспособность защитить жизнь людей от угрозы Ковид-19 привела бы к серьезным вопросам о легитимности партии и правительства. Более того, жесткие меры, принятые нами на ранних стадиях распространения Ковид-19, оказались весьма эффективными. Тот, кто хочет, чтобы Китай вернулся к нормальной жизни, ослабив ограничительную политику, либо не осознает весь ужас вируса, либо имеет скрытые мотивы. Мы будем продолжать проводить политику "нулевого ковида", как сказал Генеральный секретарь: "Люди превыше всего, жизнь превыше всего"."
 PRC_adopt_the_swedish_model: "Перенять Шведскую Модель"
 PRC_adopt_the_swedish_model_desc: "Как первая страна в мире, сделавшая официальное заявление об окончании пандемии, реакция шведского правительства на Ковид-19 также привлекла внимание правительств различных стран. Некоторые из наших чиновников и ученых-медиков также предложили перенять передовой опыт шведов, в том числе ослабить ограничения на вход и выход людей в общественных местах, прекратить публичную статистику по количеству подтвержденных случаев, освободить немедицинский персонал или группы риска от обязательного теста на нуклеиновую кислоту и так далее. В будущем, когда трансмиссивность и вирулентность вируса ослабнут, это поможет нашей стране быстрее вернуться к нормальной жизни."
 PRC_kickstart_vaccine_research: "Дать Толчок Исследованию Вакцины"
 PRC_kickstart_vaccine_research_desc: "Мы как можно скорее издадим приказ, предписывающий биологическим исследовательским институтам и фармацевтическим компаниям по всей стране немедленно начать исследования и испытания новой вакцины Ковид-19 не только для того, чтобы быстрее справиться с пандемией, но и как важное средство повышения международного престижа нашей страны и расширения нашего влияния. В настоящее время в нашей стране проходят клинические испытания различные инактивированные вакцины, в том числе разработанная компанией Sinovac Biotech. В то же время мы направили заявления в ВОЗ и другие развивающиеся страны, выразив готовность предоставить вакцины в дар и оказать помощь в проведении научных исследований."
 PRC_adopt_strict_lockdown_measures: "Принять Строгие Меры Изоляции"
 PRC_adopt_strict_lockdown_measures_desc: "Несмотря на всю подготовленность, заразность коронавируса все еще не поддается нашему воображению. Мы можем только еще больше усилить меры наблюдения и направить больше ресурсов на минимизацию перемещения людей внутри города, между городскими и сельскими районами, а также через границы. Некоторые обвиняют нас в "насильственном закрытии всей страны", но политика закрытия окажется необходимой для борьбы с пандемией."
 PRC_focus_on_vaccine_development: "Сосредоточиться на Разработке Вакцины"
 PRC_focus_on_vaccine_development_desc: "Только разработав надежные вакцины, мы сможем по-настоящему контролировать распространение коронавируса из источника. В настоящее время исследования и разработка вакцин биофармацевтическими компаниями, возглавляемыми Sinovac Biotech, уже достигли решающих результатов. Мы должны правильно использовать имеющиеся в нашем распоряжении средства и ресурсы для дальнейшей поддержки усилий предприятий по разработке вакцин и быстро внедрить полученные результаты в практику, чтобы население в конечном итоге приобрело иммунитет к этому вирусу."
 PRC_focus_on_mask_production: "Сосредоточиться на Производстве Масок"
 PRC_focus_on_mask_production_desc: "Медицинские маски не только экономичны, но и могут производиться массово и легко транспортироваться по всей стране. Достаточное количество масок также является одной из важных причин того, что нам удается стабилизировать пандемию. Госсовет будет и дальше инвестировать в расширение производства медицинских масок, особенно оказывая техническую поддержку и предоставляя субсидии производителям масок в районах, где пандемия протекает тяжело."
 PRC_food_safety_reforms: "Реформы Безопасности Пищевых Продуктов"
 PRC_food_safety_reforms_desc: "Учитывая, что злополучная пандемия Ковид-19 была спровоцирована употреблением мяса дичи "нулевым пациентом", настало время для радикальной реформы нашей системы безопасности пищевых продуктов и гигиены общественного питания. Мы не только введем законодательство, чтобы искоренить привычку есть мясо дичи, но и будем пропагандировать более гигиеничные манеры поведения за столом, чтобы свести к минимуму распространение вирусов в общественных местах. Кроме того, мы будем и дальше инвестировать в производство промышленно обработанных продуктов и продуктов быстрого приготовления, чтобы сделать их более здоровыми и безопасными."
 PRC_surveillance_state_contact_tracing: "Гос. Надзор по Отслеживанию Контактов"
 PRC_surveillance_state_contact_tracing_desc: "Мы начали использовать приложение для отслеживания "кода здоровья" после начала пандемии, чтобы оно служило электронным паспортом человека и надежным подтверждением состояния его здоровья, а также указывало на уровень личного риска пользователя Ковид-19. Только когда правительство получит полный контроль над отслеживанием в режиме реального времени групп населения, подверженных повышенному риску, можно будет более эффективно разрабатывать политику, не допуская при этом утечки важнейшей информации о национальной безопасности и личных данных граждан."
 PRC_outsource_contact_tracing: "Отдать Отслеживание Контактов на Аутсорсинг"
 PRC_outsource_contact_tracing_desc: "После начала пандемии мы начали использовать приложение для отслеживания "кода здоровья", которое будет служить электронным паспортом человека и надежным подтверждением состояния его здоровья, а также индикатором уровня личного риска пользователя Ковид-19. Чтобы снизить административное давление и расходы правительства, мы можем передать управление Кодексом здоровья доверенным частным интернет-компаниям, чтобы они вместе разделили это бремя."
 PRC_fund_crowd_immunity_studies: "Финансировать Исследования по Коллективному Иммунитету"
 PRC_fund_crowd_immunity_studies_desc: "Национальный иммунитет к Ковид-19 значительно повысился благодаря росту числа вакцинаций. Одно из ключевых обоснований теории коллективного иммунитета заключается в том, что, когда больший процент населения вакцинирован, легче разорвать цепь инфекции, передающейся от одного человека к другому, и последствия национальной пандемии могут быть постепенно устранены. Мы начнем обучать наших ученых-медиков и основные средства массовой информации теоретической подготовке и пропагандистской работе перед внедрением политики иммунитета населения, закладывая основу для смены политики."
 PRC_blame_the_americans: "Обвинить Американцев"
 PRC_blame_the_americans_desc: "Мы должны найти козла отпущения за неудачи и хаос, которые произошли в ходе предотвращения пандемии. Кстати говоря, может ли быть лучшая мишень для обвинений, чем Соединенные Штаты? Давняя националистическая антиамериканская пропаганда и страх перед американской мощью позволят большинству легко поверить во всевозможные заговоры. Через представителя министерства иностранных дел мы возложим вину за биологические эксперименты в Форт-Детрике на американцев как на виновников пандемии Ковид-19, а также на американскую военную делегацию, которая привезла вирус в Ухань."
 PRC_blame_local_officials: "Обвинить Местных Чиновников"
 PRC_blame_local_officials_desc: "Мы должны найти козла отпущения за неудачи и хаос, возникшие в ходе предотвращения пандемии. Мы можем использовать ненависть народа к коррумпированным бюрократам и ленивым кадрам, начав новую антикоррупционную кампанию. CCDI проведет всесторонний анализ работы и документов органов власти всех уровней за последние несколько лет, уделяя особое внимание местным сотрудникам, которые не проявляют инициативы в реализации политики центральных властей и поддерживают неподобающие отношения с фармацевтическими компаниями. Мы также можем воспользоваться этой возможностью, чтобы назначить в администрации новых приближенных."
 PRC_expand_the_social_safety_net: "Расширить Систему Социальной Защиты"
 PRC_expand_the_social_safety_net_desc: "Ковид-19 преподал нам важный урок. По всей стране вирус унес жизни огромного количества людей, которые также являются бедными и социально изолированными, особенно пожилые. Будь то в сельской местности или в городах, ситуация одинакова, что глубоко обнажает недостатки нашей системы социальной защиты. Если мы хотим достичь цели всеобщего процветания, поставленной партией, мы должны разработать более эффективную политику социальной защиты и оказывать более своевременную помощь нуждающимся."
 PRC_return_to_normalcy: "Вернуться к Нормальной Жизни"
 PRC_return_to_normalcy_desc: "После долгих лет напряженной работы сегодня мы наконец-то можем объявить всей стране и всему миру, что Китай вышел из пандемии Ковид-19 и официально вернулся к нормальной жизни. Это не только победа Коммунистической партии Китая и Китайской Народной Республики, но и великая победа 1,4 миллиарда китайцев!"
 PRC_control_the_oil_crisis: "Контролировать Нефтяной Кризис"
 PRC_control_the_oil_crisis_desc: "Неожиданный нефтяной кризис разрушил нашу экономику. Фондовый рынок рухнул за неделю, паника на рынке превзошла даже самые худшие прогнозы, многие предприятия были вынуждены объявить о своем банкротстве, а иностранные инвесторы стали задумываться об уходе. Наша гордая мощная транспортная система пришла в упадок из-за отсутствия необходимой энергии. Партия приказала немедленно приступить к исправлению ситуации в экономике, но с чего начать - пока неясно."
 PRC_crack_down_on_left_radicals: "Расправиться с Левыми Радикалами"
 PRC_crack_down_on_left_radicals_desc: "Неудивительно, что существует сильная оппозиция, которая воспользовалась экономическим кризисом, чтобы оказать давление на руководство партии с целью проведения реформ и передачи власти. Левые радикалы, долгое время выступавшие против реформ и открытости, в том числе отставные старшие кадры, ученые и молодежь, недовольная экономическим спадом, подняли свой голос, требуя восстановления социалистического равенства эпохи маоизма и осуждая ревизионистскую политику нынешнего правительства. Они должны быть подавлены железным кулаком!"
 PRC_crack_down_on_reformist_protesters: "Расправиться с Протестующими-Реформистами"
 PRC_crack_down_on_reformist_protesters_desc: "Неудивительно, что в стране существует сильная оппозиция, которая воспользовалась экономическим кризисом, чтобы оказать давление на руководство партии с целью проведения реформ и передачи власти. Многие капиталисты открыто заявляли, что чрезмерное вмешательство властей в рынок и их кампания против частного предпринимательства стали главными причинами экономического краха. Мало того, реформистские фракции партии и молодая общественная интеллигенция пели им дифирамбы. Мы должны заставить их научиться держать язык за зубами."
 PRC_empower_the_50_cent_army: "Расширить Возможности 50-Центовой Армии"
 PRC_empower_the_50_cent_army_desc: "Популярное прозвище комментаторов, которые часто публикуют в Интернете пропартийные и проправительственные сообщения, стало нарицательным - "армия 50 центов", подразумевая, что они поют дифирамбы властям ради мелкой выгоды. Тем не менее, они продолжают играть важную роль в руководстве нашим сетевым дискурсом. Когда мы сталкиваемся с кризисом общественного мнения, эта тактика всегда оказывается эффективной, и этот раз не стал исключением."
 PRC_concessions_to_corporate_demands: "Уступки Корпоративным Требованиям"
 PRC_concessions_to_corporate_demands_desc: "Руководящий потенциал партии подвергается серьезному испытанию. Если недовольство корпораций продолжит расти, будет трудно обеспечить развитие экономики. Поэтому мы будем идти на уступки требованиям корпораций, проводя политику, благоприятную для бизнеса, включая снижение налогов и облегчение долгового бремени, а также прекращая очернение предпринимателей в Интернете. В конце концов, Китай не сможет стать сверхдержавой без ВВП, созданного его предприятиями."
 PRC_concessions_to_populist_demands: "Уступки Популистским Требованиям"
 PRC_concessions_to_populist_demands_desc: "Руководящий потенциал партии подвергается серьезному испытанию. Если недовольство народа продолжит расти, будет трудно обеспечить стабильность в стране. Поэтому мы пойдем на уступки требованиям народа и позволим ему организовать протесты и демонстрации, чтобы выразить свое недовольство. В конце концов, националистические и популистские лозунги, которые они выдвигают, нас не волнуют."
 PRC_stabilize_the_political_sphere: "Стабилизировать Политическую Сферу"
 PRC_stabilize_the_political_sphere_desc: "Хотя голоса критиков не были полностью устранены, мы в значительной степени стабилизировали политическую сферу, обеспечили поддержку партии и генерального секретаря большинством, а также удовлетворили требования партийных фракций и групп интересов. Это обеспечит прочный фундамент для наших дальнейших шагов."
 PRC_contain_the_damage: "Локализовать Ущерб"
 PRC_contain_the_damage_desc: "Только обеспечив стабилизацию внутренней сферы, мы сможем провести реформы в ответ на нефтяной кризис и восстановить силы страны. Никогда еще Китай так не нуждался в единстве и сильном руководстве, как сегодня."
 PRC_a_broken_system: "Перестроить Систему"
 PRC_a_broken_system_desc: "Мы должны признать, что тяжелое потрясение, вызванное нефтяным кризисом, неопровержимо доказало неадекватность и хрупкость существующей системы. Мы примем более радикальные реформы и внесем радикальные изменения в старую систему. Только так мы сможем увидеть подлинное возрождение Китая."
 PRC_expand_domestic_oil_production: "Расширить Внутреннюю Добычу Нефти"
 PRC_expand_domestic_oil_production_desc: "В такой критический момент мы не можем продолжать полагаться на нестабильные каналы импорта нефти из-за рубежа. Мы будем и дальше эксплуатировать наши внутренние ресурсы и строить больше нефтебуровых и перерабатывающих заводов. Только тогда энергетическая безопасность будет действительно под нашим контролем, одновременно снижая стоимость транспортировки топлива и смягчая последствия экономического кризиса."
 PRC_diversify_the_oil_trade: "Диверсифицировать Торговлю Нефтью"
 PRC_diversify_the_oil_trade_desc: "В то время как основные нефтедобывающие страны мира переживают волнения и беспорядки, обеспечение и стабилизация импорта энергоносителей имеет решающее значение для смягчения кризиса. Благодаря многолетним дружеским отношениям с развивающимися странами нам будет легче диверсифицировать риски, открыв дополнительные каналы импорта нефти, например, из Венесуэлы и Брунея."
 PRC_drill_for_xinjiang_oil: "Добывать Нефть в Синьцзяне"
 PRC_drill_for_xinjiang_oil_desc: "На обширной территории Синьцзяна нефть добывается с давних времен, но по таким причинам, как удаленность и малочисленность населения, добытая на месте нефть не могла быть использована должным образом. В настоящее время, после строительства новых трубопроводов и утверждения новых контрактов на добычу нефти, нефть Синьцзяна стала спасательным кругом, поддерживающим экономику нашей страны."
 PRC_south_china_sea_expansion: "Расширение в Южно-Китайском Море"
 PRC_south_china_sea_expansion_desc: "Южно-Китайское море богато ресурсами, и его запасов хватит, чтобы продержаться на протяжении всего кризиса. Несмотря на то что все страны, окружающие Южно-Китайское море, заявили о своем суверенитете над ним и праве на разработку его ресурсов, мы, как самая могущественная страна в регионе, можем отправить свой флот и самолеты для защиты наших буровых платформ и торговых конвоев, а также прогнать наших иностранных контрагентов. Возможно, другие страны будут резко протестовать против нашего поведения, но это неважно."
 PRC_synthetic_oil_investments: "Инвестиции в Синтетическое Топливо"
 PRC_synthetic_oil_investments_desc: "Синтетическая нефть выглядит привлекательно в период дефицита энергоресурсов. Для нашей страны синтетическая нефть не только недорога и может быть быстро произведена в больших количествах, но и по эффективности не уступает настоящей нефти. Несмотря на такие недостатки, как низкая стабильность, синтетическое масло стало основным источником энергии на большинстве заводов в восточной части страны, и эта тенденция, похоже, будет распространяться и дальше."
 PRC_gambit_in_the_gulf: "Гамбит в Заливе"
 PRC_gambit_in_the_gulf_desc: "Чтобы решить проблему, мы должны обратиться к ее истокам. Мы усилим наше присутствие в регионе Персидского залива и будем более активно защищать наши жизненно важные интересы. Мы также будем напрямую взаимодействовать с правительствами стран Ближнего Востока и оказывать им поддержку, чтобы ситуация там как можно скорее стабилизировалась и негативные последствия нефтяного кризиса были ликвидированы."
 PRC_stabilize_the_economic_sphere: "Стабилизировать Экономическую Сферу"
 PRC_stabilize_the_economic_sphere_desc: "Влияние нефтяного кризиса на нашу экономику может быть нейтрализовано различными методами. Правительство введет постановления об ограничении темпов роста цен на топливо, установит талоны на топливо, чтобы ограничить потребление запасов, а также выпустит дополнительные льготы и облигации для неблагополучных регионов, чтобы сдержать экономический спад. Благодаря сочетанию политических инструментов народ поймет, что мы способны стабилизировать экономическую сферу."
 PRC_southeast_asian_bailout_package: "Пакет Финансовой Помощи для Юго-Восточной Азии"
 PRC_southeast_asian_bailout_package_desc: "Страны Юго-Восточной Азии не так сильны, как мы, в плане энергетических запасов и экономики, поэтому, когда разразился нефтяной кризис, экономика этих стран рухнула, и внутренние кризисы последовали один за другим. Мы можем воспользоваться этой возможностью, чтобы еще больше расширить свое влияние на АСЕАН, стабилизировать экономическую и политическую ситуацию в регионе путем расширения торговли и коммерции, а также укрепить свой имидж ответственной сверхдержавы."
 PRC_chase_the_chinese_dream: "Погоня за Китайской Мечтой"
 PRC_chase_the_chinese_dream_desc: "Мы не должны игнорировать важность придания нашему народу уверенности в себе в период национального кризиса. Мы будем продолжать пропагандировать "китайскую мечту", подчеркивая, что мы лучше, чем любая другая страна в мире, справились с кризисом и восстановили экономику. В то же время мы не должны забывать о пропаганде примеров для подражания и укреплении чувства патриотизма у населения."
 PRC_rejuvinate_the_nation: "Восстановить Силы Нации"
 PRC_rejuvinate_the_nation_desc: "К счастью, мы постепенно выходим из дымки нефтяного кризиса, экономическая ситуация оживляется, а уровень иностранной валюты начинает стабилизироваться. Многие иностранные инвесторы также решили вернуться в страну для ведения бизнеса. Яркие экономические перспективы страны и взлет национальной гордости еще раз доказывают, что никакие трудности и препятствия не могут победить китайский народ, и что великое омоложение Китая вполне достижимо."
 PRC_a_renewable_revolution: "Революция Возобновляемых Источников Энергии"
 PRC_a_renewable_revolution_desc: "Мы не можем надеяться решить внутренний энергетический кризис только за счет возобновления импорта нефти. К счастью, стремительный научно-технический прогресс последних лет позволяет нам более эффективно использовать такие передовые технологии, как ветроэнергетика и солнечная энергетика, чтобы компенсировать экономические потери, вызванные нехваткой нефти. Кроме того, продвижение технологий использования возобновляемых источников энергии позволяет снизить уровень загрязнения окружающей среды и увеличить количество рабочих мест."
 PRC_a_nuclear_revolution: "Ядерная Революция"
 PRC_a_nuclear_revolution_desc: "Экономисты и ученые в нашем правительстве советуют нам больше инвестировать в атомную энергетику во время нефтяного кризиса и больше полагаться на этот эффективный источник энергии для питания нашей экономической системы и промышленности. Хотя некоторые обеспокоены потенциальными рисками безопасности и загрязнением окружающей среды при использовании ядерной энергии, в столь критический момент нет места для колебаний."
 PRC_shake_up_the_politburo: "20-й Национальный Конгресс"
 PRC_shake_up_the_politburo_desc: "Наконец-то мы проведем 20-й Всекитайский съезд Коммунистической партии Китая, на котором будет избран новый состав Центрального комитета и определены направления работы партии на ближайшие пять лет. Многие люди, как в стране, так и за рубежом, весьма заинтересованы в результатах этого съезда, и мы воспользуемся этой возможностью, чтобы продемонстрировать силу и единство партии."
 PRC_the_final_opportunity: "Последняя Возможность"
 PRC_the_final_opportunity_desc: "После более чем 70-летнего тупика самое большое препятствие на пути воссоединения нашей родины, наконец, исчезло, поскольку США погрязли во внутренних конфликтах. Хотя во многих странах Азиатско-Тихоокеанского региона, Японии, утверждают, что они будут работать вместе, чтобы стабилизировать ситуацию в Тайваньском проливе, ни экономической мощи, ни их военная мощь может соперничать с Китаем, а без лидерства США, это будет очень трудно для них, чтобы быть по-настоящему единым. Вот почему сейчас для нас самое подходящее время начать кампанию по освобождению Тайваня, и очень вероятно, что такая возможность больше не представится."
 PRC_prepare_landing_craft: "Подготовить Десантные Корабли"
 PRC_prepare_landing_craft_desc: "Возможности высадки морского десанта всегда были в центре внимания военного строительства НОАК. С 1990-х годов мы закупали двигатели и чертежи кораблей в России, Украине и других странах специально для больших десантных судов. Вступая в новое столетие, в рамках ВМФНОАК также был построен и введен в эксплуатацию значительный флот десантных кораблей, аналогичный флоту ВМС США. Мы тайно мобилизуем эти корабли и разместим их на корабельных позициях у берегов провинций Фуцзянь и Чжэцзян."
 PRC_modern_combined_arms: "Современный Общевойсковой Бой"
 PRC_modern_combined_arms_desc: "После тщательного изучения военных операций США и России мы получили более четкое представление о сложности современной войны. Тайваньская кампания потребовала тесного сотрудничества между военно-морским флотом, армией и военно-воздушными силами НОАК, а также ракетными войсками и вооруженной полицией. Кроме того, согласно современной общевойсковой теории, обмен информацией между различными родами войск и их единое подчинение командованию Центральной военной комиссии также были очень важны."
 PRC_blockade_taiwan: "Блокада Тайваня"
 PRC_blockade_taiwan_desc: "Мы установим запретную для судоходства зону в водах вокруг острова Тайвань и направим фрегаты и подводные лодки для патрулирования обозначенных морских границ днем и ночью. Воздушные маршруты, ведущие непосредственно к острову Тайвань, также будут тщательно контролироваться. Это делается не только для того, чтобы предотвратить вмешательство гражданских судов и гражданской авиации и расчистить путь для воздушных и морских атак НОАК, но и для того, чтобы перекрыть экономические источники Тайваня и дестабилизировать правительство острова. Возможно, есть страны, которые осуждают это, утверждая, что наши действия приведут к гуманитарному кризису на Тайване, но как только Тайвань рухнет, все быстро закончится."
 PRC_conduct_final_training: "Провести Заключительные Подготовки"
 PRC_conduct_final_training_desc: "Не только флот готовится к Тайваньской кампании, но и авангардные силы НОАК проводят заключительные десантные маневры на полуострове Ляодун и острове Хайнань. Тем временем на внутренних тренировочных базах воздушно-десантные войска и силы специального назначения, которые, как ожидается, первыми высадятся на Тайване, также начали проводить тренировки по инфильтрационным десантам. Все это делается для того, чтобы мы были в наилучшем состоянии для ведения войны, когда огонь действительно поднимется."
 PRC_expand_the_j20_program: "Расширить программу J-20"
 PRC_expand_the_j20_program_desc: "J-20 - это истребитель-невидимка пятого поколения, разработанный ВВС НОАК, а также один из самых совершенных и мощных истребителей в мире. Более того, наша постоянно развивающаяся авиационная промышленность позволила устранить технические проблемы, которые мучили нас в течение многих лет. Теперь у нас есть все условия для массового производства J-20, и мы также можем создавать усовершенствованные модели с более совершенными двигателями или более качественным стелс-покрытием, в зависимости от требований военных."
 PRC_operation_silent_dawn: "Операция "Тихий Рассвет""
 PRC_operation_silent_dawn_desc: "Наконец-то наступил самый критический момент: мы начинаем операцию "Тихий рассвет", которая станет важным шагом в определении успеха нашего боевого плана. Баллистические ракеты и противоракеты, которыми командуют ракетные войска, нанесут упреждающие удары по ключевым военным объектам Тайваня, таким как аэродромы, ракеты противовоздушной обороны и радарные станции, полностью уничтожив их возможности раннего предупреждения. Ракеты также будут нацелены на электростанции и подстанции, а также важные центры связи."
 PRC_sieze_kinmen: "Освободить Цзиньмэнь"
 PRC_sieze_kinmen_desc: "Острова Цзиньмэнь примыкают к Сямэню в провинции Фуцзянь и являются одним из важных форпостов тайваньской армии. Если мы хотим начать десантную операцию на Тайване, мы должны сначала захватить Цзиньмэнь, чтобы разрушить периферийную систему обороны Тайваня и в то же время обеспечить важную передовую базу и плацдарм для высадки войск. И не только это, но и взятие Цзиньмэня смоет позор нашего сокрушительного поражения в битве при Цзиньмэне более семидесяти лет назад."
 PRC_plan_on_high_alert: "Привести ВМФ НОАК в Состоянии Повышенной Готовности"
 PRC_plan_on_high_alert_desc: "С тех пор как наш военно-морской флот начал осуществлять блокаду и крейсерскую миссию в Тайваньском проливе, одной из важных задач, выполняемых флотом, было предупреждение о возможных попытках прорыва тайваньских военных кораблей, а также защита от агрессивных действий со стороны враждебных сил, таких как Тихоокеанский флот США и Силы самообороны Японии. Кроме того, наши силы береговой охраны также сыграли важную роль в пресечении нескольких попыток безбилетного пролета тайваньских торговых судов и судов с беженцами."
 PRC_finish_what_mao_started: "Закончить Начатое Мао"
 PRC_finish_what_mao_started_desc: "В эпоху Мао существовал знаменитый лозунг: "Флаг победы должен быть водружен на Тайване". Однако до самой смерти председателя Мао в 1976 году он так и не увидел возвращения Тайваня на родину. Теперь мы соберем последний кусочек мозаики великого дела, начатого Мао. Мы официально объявим войну марионеточному правительству, оккупировавшему Тайвань, и последняя битва освободительной войны началась!"
 PRC_analyze_first_days: "Анализ Первых Дней"
 PRC_analyze_first_days_desc: "Наши приготовления к войне, по-видимому, возымели желаемый эффект: операция "Тихий рассвет" и морская блокада почти привели к уничтожению тайваньских сил контрнаступления и снижению морального духа тайваньского населения. Но мы должны признать, что тайваньские реакционеры не были уничтожены полностью, поскольку их, к счастью, уцелевшие военно-воздушные силы и подводные лодки предприняли несколько успешных контратак и нанесли некоторый ущерб. В командном центре Объединенного штаба наши генералы проанализируют ход первого дня сражения и разработают планы на следующий шаг."
 PRC_fast_finalization: "Быстрое Завершение"
 PRC_fast_finalization_desc: "Использование ценных стратегических возможностей - один из ключевых законов войны. Нападение на Тайвань не является исключением. После ракетных бомбардировок и воздушных налетов мы отдадим приказ десантному флоту немедленно отбыть и создать несколько плацдармов вдоль западного побережья Тайваня, чтобы не дать тайваньской армии возможности начать контратаку. Авианосные боевые группы также будут действовать в водах к востоку от Тайваня, и ВМФНОАК нанесёт удары по важным опорным пунктам на восточном побережье Тайваня. Только сейчас начинается настоящая битва."
 PRC_slowly_but_surely: "Медленно, но Верно"
 PRC_slowly_but_surely_desc: "Поскольку у нас уже есть абсолютное преимущество в численности войск, самое важное, что нужно сделать сейчас, - это избежать оптимизма и безрассудства, которые могут разрушить весь военный план. Мы должны продолжать наращивать преимущество, которое дало нам внезапное нападение, потребовав от наших сил специального назначения, дислоцированных на острове Тайвань, активизировать свою деятельность, чтобы помешать мобилизации тайваньских войск и восстановлению их численности. В то же время по графику будет нанесен новый раунд массированных ракетных ударов, что укрепит наше материальное и психологическое превосходство над тайваньской армией."
 PRC_air_deconservation: "Расконсервация Авиации"
 PRC_air_deconservation_desc: "Военно-воздушные силы Тайваня, хотя и значительно уступают по численности НОАК, располагают несколькими видами современной техники, включая истребители F-16, а профессионализм и боевая решимость их пилотов, как правило, выше, чем у их коллег из армии и военно-морского флота. По этой причине мы направим несколько устаревшие, но все еще боеспособные истребители для участия в воздушной войне над Тайванем. С таким количеством воздушных сил силы ОДТО определенно не смогут справиться."
 PRC_adapt_to_current_realities_of_battles: "Приспособиться к Текущим Реалиям Битв"
 PRC_adapt_to_current_realities_of_battles_desc: "Несмотря на годы военной модернизации, НОАК выявила многочисленные проблемы во время Тайваньской войны, в значительной степени из-за нашей недооценки современных методов ведения войны и отсутствия у армии реального боевого опыта после десятилетий мира. Мы извлекем ценные уроки из этой войны, обобщим классические боевые примеры и используем их в качестве темы для исследований в Национальном университете обороны, чтобы определить новые военные принципы, которыми будут руководствоваться в следующей войне."
 PRC_crackdown_on_separatists: "Подавить Сепаратистов"
 PRC_crackdown_on_separatists_desc: "По мере того, как мы возвращаем себе все большую территорию Тайваня, пришло время заняться вопросами, касающимися людей. Наша цель - выявить скрывающихся антикоммунистов и тайваньских сепаратистов, поэтому расследования будут сосредоточены на соответствующих высказываниях граждан и записях об использовании Интернета. Кроме того, на время будут строго ограничены несанкционированные политические митинги и общественная деятельность. Те, кто не подчиняется военному положению, также будут должным образом наказаны."
 PRC_indiscriminate_missile_strikes: "Неизбирательные Ракетные Удары"
 PRC_indiscriminate_missile_strikes_desc: "Поскольку мы вступаем в новую фазу военных операций против Тайваня, настало время окончательно ослабить ограничения на ракетные войска. Всем ракетам, нацеленным на Тайвань, будет разрешено наносить удары по любым предполагаемым враждебным целям на острове, особенно по гражданским зданиям, которые могут быть использованы в качестве тайных опорных пунктов для небольших подразделений тайваньской армии, а также по стратегически важным природным заповедникам. Все это необходимые жертвы ради окончательной победы."
 PRC_taiwanese_affairs_dont_concern_mainland: "Тайваньские Дела Материка не Касаются"
 PRC_taiwanese_affairs_dont_concern_mainland_desc: "Пока наши войска все еще ведут ожесточенные бои на острове Тайвань, мы должны обеспечить стабильность нашей базы на материке. С начала войны в нескольких провинциях вдоль побережья был введен режим военного времени, но, кроме этого, нам больше не нужно переводить какие-либо части материка на военное положение. В то же время новости о войне на Тайване будут отслеживаться и контролироваться, чтобы гарантировать, что национальная поддержка войны не изменится."
 PRC_final_offensive: "Последнее Наступление"
 PRC_final_offensive_desc: "Теперь, после тяжелой и продолжительной битвы, мы, наконец, окружили последний очаг сопротивления в столичном районе Тайбэя. Хотя в горах все еще действуют несколько отставших Тайваньских войск, как только нам удастся захватить Тайбэй, эта война закончится. Хотя НОАК неизбежно понесет тяжелые потери, когда солдаты уже могут видеть вершину Тайбэй 101 в свои бинокли, жажда победы пересиливает все страхи перед поражением!"
 PRC_unite_people: "Сплотить Людей"
 PRC_unite_people_desc: "В дополнение к борьбе с врагами, скрывающимися в народе, мы также будем содействовать активной контрразведывательной деятельности народа. Кроме того, чтобы дать им возможность оценить превосходство социалистической системы и создать чувство принадлежности к новому режиму, мы будем оказывать активную экономическую помощь и проводить работы по восстановлению Тайваня, а также предоставлять жителям Тайваня многочисленные политические льготы и поощрять их к получению китайского гражданства. оформите документы как можно скорее."
 PRC_minimize_civilian_casualties: "Минимизировать Потери Гражданских"
 PRC_minimize_civilian_casualties_desc: "Хотя уличные бои в городских районах Тайваня - это последнее, что мы хотели бы видеть, иногда необходимо очистить вражеские силы от их опорных пунктов, улицу за улицей, дом за домом, чтобы обеспечить полный контроль над позицией. Хотя этот вид боевых действий часто приводит к большим потерям, необходимо свести к минимуму жертвы среди гражданского населения. Кроме того, мы уже составили список объектов, которые армии было строго запрещено атаковать до начала войны, включая школы, детские сады, кладбища и так далее."
 PRC_economic_conversion_to_military_needs: "Перевод Экономики на Военные Нужды"
 PRC_economic_conversion_to_military_needs_desc: "В течение длительного времени экономический рост Китая в значительной степени зависел от внешней торговли. Но сейчас, с началом войны в Тайваньском проливе, с введением одной международной санкции за другой и с тем фактом, что воды западной части Тихого океана были заблокированы, для нас становится необходимым полностью перевести нашу экономическую систему на внутренний цикл. С оборонной промышленностью в качестве ядра мы построим новую экономическую систему, высшей целью которой будет удовлетворение военных потребностей."
 PRC_no_hurry: "Некуда Торопиться"
 PRC_no_hurry_desc: "Пока мы участвуем в последней битве, мы не должны забывать о необходимости развертывания военно-морских и военно-воздушных сил для патрулирования периферии Тайваня, чтобы предотвратить вмешательство других стран в войну. Кроме того, еще более неприемлемо, что они воспользовались этой возможностью, чтобы помочь лидерам псевдоправительства Тайваня бежать и создать правительство в изгнании, что также имело бы катастрофические последствия для нашей последующей администрации. Поэтому, даже если процесс финальной битвы замедлится, мы все равно должны устранить все возможные политические риски."
 #Centrists
 PRC_china_victorious_and_united: "Китай, Победоносный и Единый"
 PRC_china_victorious_and_united_desc: "Теперь, когда мы вернули Тайвань, мятежный остров, который был отделен от родины почти столетие назад. Китайская нация наконец-то воссоединилась. Теперь пришло время начать работу над совершенно новым вопросом о том, как управлять этим островом с населением почти в 20 миллионов человек."
 PRC_utilize_xinjiang_methods: "Использовать Методы Синьцзяна"
 PRC_utilize_xinjiang_methods_desc: "Чтобы как можно скорее восстановить стабильность на Тайване, некоторые предложили повторить программу управления, которую мы внедрили в Синьцзяне, включая развертывание крупных миротворческих и антитеррористических сил, жесткие меры управления, введение комендантского часа в некоторых горячих точках и т.д. Эту программу поддерживают в основном сторонники жесткой линии партии, армейские генералы и высокопоставленные офицеры полиции." 
 PRC_one_china_two_systems: "Один Китай, Две Системы"
 PRC_one_china_two_systems_desc: "Чтобы как можно скорее восстановить стабильность на Тайване, некоторые предложили повторить программу государственного управления, которую мы внедрили в Гонконге и Макао, продвигая создание "одной страны, двух систем" на Тайване как можно скорее, и постепенно выводя НОАК и НВПК с острова, передавая управление Тайваню. власть переходит к недавно созданному демократически избранному правительству. Эта программа также является обещанием, которое правительство материковой части Тайваня дало народу Тайваня много лет назад. Ее поддерживают в основном умеренные партийные деятели, дипломаты и гражданские чиновники."
 PRC_gradual_stabilization: "Постепенная Стабилизация"
 PRC_gradual_stabilization_desc: "В результате наших неустанных усилий на остров Тайвань вернулась стабильность. Граждане начинают выходить из своих домов, и повседневная коммерческая деятельность и общественный транспорт постепенно возобновляются. Хотя антипатия местных жителей Тайваня к материковой части страны, вероятно, сохранится еще некоторое время, это была невероятная победа."
 PRC_unify_the_bureacracy: "Унифицировать Бюрократию"
 PRC_unify_the_bureacracy_desc: "Только благодаря созданию по-настоящему надежной системы государственной службы Тайвань сможет вновь процветать, и у народа Тайваня действительно сформируются позитивные чувства по отношению к китайскому правительству. В дополнение к привлечению надежных административных экспертов с материка, мы также должны поддерживать тесные контакты с бывшими правительственными чиновниками Тайваня, а также знаменитостями и приглашать их работать с нами, когда это необходимо, что, конечно, должно быть добровольным."
 PRC_evacuation_of_key_industries: "Эвакуация Ключевых отраслей"
 PRC_evacuation_of_key_industries_desc: "До воссоединения на Тайване было несколько конкурентоспособных на мировом рынке предприятий, включая TSMC, но все они в той или иной степени пострадали во время тайваньской войны. Мы немедленно начнем переводить эти ключевые отрасли промышленности на материк, отчасти для того, чтобы дать им возможность возобновить производство как можно скорее, а отчасти для того, чтобы придать импульс восстановлению экономики материковой части страны."
 PRC_accelerate_local_recovery: "Ускорить Местное Восстановление"
 PRC_accelerate_local_recovery_desc: "Нам необходимо как можно скорее восстановить инфраструктуру на острове Тайвань, которая была серьезно повреждена в результате боевых действий, а также доставить с материка жизненно важные предметы снабжения, такие как продовольствие, медикаменты и топливо, для поддержания основных средств к существованию жителей острова, с тем чтобы предотвратить возможность гуманитарной катастрофы. НОАК и НВПК на острове также будут оказывать медицинскую помощь местным жителям и проводить работы по очистке зданий, чтобы создать у тайваньцев хороший имидж Народной армии."
 PRC_the_chinese_century: "Китайский Век!"
 PRC_the_chinese_century_desc: "После стольких лет победа в войне на Тайване привела к подлинному воссоединению Китая и выполнению обещаний, которые наша партия дала своему народу. В этом мире больше нет никого, кто ставил бы под сомнение нашу мощь, а сверхдержавы, которые когда-то превосходили нас, пришли в упадок и больше не могут конкурировать с нами. Мы проведем грандиозный праздник, чтобы объявить всему миру о наступлении китайского века."
 PRC_creating_the_reputation_society: "Создание Репутационного Общества"
 PRC_creating_the_reputation_society_desc: "Система социального кредитования - отличный пример того, как мы можем извлечь выгоду из современных интернет-технологий и технологий хранения информации и объединить их. Быстрый рост Китая повысил узнаваемость этой инициативы во всем мире. Аналогичная политика в настоящее время поддерживается местными органами власти в некоторых странах, и мы продолжим развивать то, чего достигли, для дальнейшего развития системы репутационного общества и доведения ее до совершенства."
 PRC_expand_the_blacklist_system: "Расширить Систему Черных Списков"
 PRC_expand_the_blacklist_system_desc: "Мы будем использовать большие данные системы социального кредитования для регистрации и внесения в черный список потенциальных врагов партии. В этот список войдут не только диссиденты, распространяющие подрывные идеи, но и предприниматели, недовольные политикой партии по макрорегулированию, и интеллектуалы, которые сомневаются в нашем руководстве. Однажды мы сможем обнаружить и искоренить недовольство на самых ранних стадиях."
 PRC_peoples_social_credit: "Народный Социальный Кредит"
 PRC_peoples_social_credit_desc: "Система социального кредитования будет использоваться не только для искоренения инакомыслия, но и будет способствовать созданию гармоничного общества с высоким уровнем морали. На основе данных, собранных системой, мы разработаем комплексную рейтинговую систему, которая будет охватывать все аспекты жизни наших граждан. В будущем граждане будут оцениваться на основе полученных ими баллов - от получения высшего образования до одобрения банковских кредитов."
 PRC_strengthen_control_of_bureaucracy: "Усилить Контроль над Бюрократией"
 PRC_strengthen_control_of_bureaucracy_desc: "Мы будем использовать систему социальных кредитов главным образом для мониторинга и оценки партийных кадров на всех уровнях. Личная информация каждого члена партии, от самых высокопоставленных членов Постоянного комитета Политбюро до самых младших членов партии, будет записываться. Система социальных кредитов будет использоваться не только для оценки работы кадров, но и для обеспечения того, чтобы личные моральные качества сотрудников всегда соответствовали высоким ожиданиям партии."
 PRC_enthusiasm_of_chinese_people: "Энтузиазм Китайского Народа"
 PRC_enthusiasm_of_chinese_people_desc: "В новую эпоху мы будем прививать нашему народу ценности патриотизма, чтобы лучше объединить умы всех слоев общества. Наши учреждения общественной информации и просвещения готовы работать на всех фронтах - от информации до образования и искусства, - чтобы зарядить людей энергией и способствовать большей преданности Родине и нашему делу"
 PRC_core_socialist_values: "Основные Социалистические Ценности"
 PRC_core_socialist_values_desc: "12 ценностей, записанных 24 китайскими иероглифами, - это национальные ценности "процветания", "демократии", "цивилизованности" и "гармонии"; социальные ценности "свободы", "равенства", "справедливости" и "верховенства закона"; и индивидуальные ценности "патриотизм", "преданность делу", "честность" и "дружба" являются лучшим выражением духа социалистического лидерства, прогресса и активности в китайском обществе. И не только это, но и то, что это является самым убедительным свидетельством преемственности взглядов, начиная с первых дней марксизма-ленинизма и Мао Цзэдуна, вплоть до сегодняшних взглядов Си Цзиньпина. Мы будем использовать это как основу для нашего идеологического воспитания и непоколебимого социалистического характера нашей страны."
 PRC_national_rejuvination: "Национальное Возрождение"
 PRC_national_rejuvination_desc: "Одной из наиболее существенных черт социализма с китайской спецификой, связанных с "великим возрождением китайской нации", является пропаганда национализма. Партия всегда напоминает своему народу, что именно КПК спасла Китай от хаоса гражданской войны и нищеты в 1949 году и превратила его в новую сверхдержаву в 21 веке. Нет более эффективного способа побудить граждан любить свою страну и быть преданными ей, чем пропагандировать ее силу и процветание."
 PRC_final_strike_against_the_corruption: "Последний Удар по Коррупции"
 PRC_final_strike_against_the_corruption_desc: "С тех пор как Си Цзиньпин в 2012 году стал генеральным секретарем, антикоррупционная кампания продолжалась на протяжении всей его администрации. Теперь пришло время поднять эту кампанию на новый уровень. С помощью бесценной информации и данных, собранных системой социального кредитования, мы уничтожим всех крыс в партии и получим чистую партию, которая будет действительно служить нашей высшей цели - "Служить народу"."
 PRC_improve_party_discipline: "Повысить Партийную Дисциплину"
 PRC_improve_party_discipline_desc: "Мы позаботимся о том, чтобы положения Устава партии о неприкосновенности членов партии были глубоко укоренены в сознании каждого кадрового состава, чтобы предотвратить возрождение коррупции среди партийных кадров на всех уровнях. В дополнение к нравственному воспитанию, мы продолжим разработку положений о дисциплинарных взысканиях для членов партии и предоставим более широкие полномочия Центральной комиссии партии по проверке дисциплины и Национальной комиссии по надзору."
 PRC_the_party_of_public_interest: "Партия Народных Интересов"
 PRC_the_party_of_public_interest_desc: ""Служение народу" всегда считалось основополагающим принципом партии, напоминающим кадровым работникам о том, откуда они родом и почему стали членами Коммунистической партии. Сегодня, когда Китай вышел на новый уровень процветания, а связи партии с народом стали крепче, чем когда-либо прежде, мы можем с гордостью заявить, что партия не только спасла Китай и освободила народ, но и выполнила все данные ею обещания."
 PRC_fidelity_to_xiaoping_principles: "Верность Принципам Сяопина"
 PRC_fidelity_to_xiaoping_principles_desc: "После смерти председателя Мао, когда в партии царил разброд и будущее Китая было под вопросом, именно Дэн Сяопин изменил курс партии, предложил основную политику, сосредоточившись на экономическом строительстве, и запомнился китайскому народу как главный архитектор реформ и открытости. Сегодня гигантский корабль Китая будет продолжать следовать курсу, заданному в 1978 году, а Си Цзиньпин будет почитаться как "главный архитектор новой эры"." 
 PRC_comprehensive_deepening_of_reforms: "Всестороннее Углубление Реформ"
 PRC_comprehensive_deepening_of_reforms_desc: "Сейчас, когда наша партия сталкивается с вызовами новой эпохи, опора исключительно на политику прошлого не только не обеспечит дальнейшего лидерства партии, но и будет препятствовать продвижению Китая к превращению в мирового лидера. Мы будем поощрять партию и государственные институты к разработке инновационной политики, которая сделает партию по-настоящему гибкой организацией, а не раздутым и громоздким бременем, встроенным в систему."
 PRC_restoration_of_cadres_rotation: "Восстановление Ротации Кадров"
 PRC_restoration_of_cadres_rotation_desc: "Система ротации кадров, устанавливающая определенный срок полномочий для каждой официальной должности, - одна из важнейших частей институциональных реформ, проводимых партией, обеспечивающая обновление кадрового состава и позволяющая выявлять и продвигать на важные посты новые таланты. В последнее десятилетие ротация кадров на высшем уровне сознательно затягивалась, чтобы сохранить авторитет Си, но теперь, когда ситуация стабилизировалась, настало время найти пару новых лиц для министров и секретарей." 
 PRC_ministerial_reshuffle: "Перестановка Министров"
 PRC_ministerial_reshuffle_desc: "Задачи новой эпохи, предложенные партией, требуют кадров с новым мышлением для их выполнения, но кадры, подготовленные в рамках старой системы, все еще преобладают в партии сегодня. Более того, их противодействие новой политике часто проявляется в виде бездействия, что вредит нашему делу. Кадры партии подвергнутся полной перестановке, и на смену им в качестве исполнителей воли партии придут более молодые, преданные и настроенные на реформы люди."
 PRC_implement_10_affirmations: "Выполнить 10 Определений"
 PRC_implement_10_affirmations_desc: ""10 Определений" - это новое кредо, предложенное самим генеральным секретарем Си Цзиньпином, которое члены партии должны усвоить и применять на практике в новую эпоху. Генеральный секретарь призвал партийные кадры изучать ценный практический опыт и теории своих предшественников, продвигая всесторонние реформы в соответствии с потребностями реальности и сохраняя при этом глубокую связь с народом. Это бесценное духовное богатство, созданное партией и народом вместе, будет пользоваться самым пристальным вниманием и послужит важным руководством при подготовке новых членов партии."
 PRC_approve_pla_loaylity: "Утвердить лояльность НОАК"
 PRC_approve_pla_loaylity_desc: "НОАК выдержала серьезное испытание войной. Более того, во время войны армия создала множество героических образцов для подражания - от командиров, выигравших бесчисленные сражения, до солдат, которые храбро сражались. Мы используем это в качестве основы для новой пропагандистской кампании под названием "Учимся у НОАК", которая будет способствовать дальнейшему укреплению имиджа армии в партии и в обществе. Мы также будем продвигать выдающихся офицеров и политических комиссаров НОАК на руководящие посты в партии."
 PRC_sinicization_of_marxism: "Китаизация Марксизма"
 PRC_sinicization_of_marxism_desc: "С момента начала Октябрьской революции, когда марксизм был завезен в Китай из Советского Союза, процесс "синизации" марксизма никогда не прекращался. От первых мыслителей КПК, таких как Чэнь Дусю и Ли Дачжао, до революционных лидеров, таких как Мао Цзэдун и Дэн Сяопин, каждый из них внес свой уникальный вклад в этот процесс. Теперь, как великий лидер новой эпохи, Си Цзиньпин откроет новый этап в синификации марксизма. Это будет великим достижением, которое принесет пользу как нынешнему поколению, так и будущему."
 PRC_improve_national_security: "Улучшить Национальную Безопасность"
 PRC_improve_national_security_desc: "Несмотря на то, что мы одержали великие победы, немыслимые в прошлом, угрозы внутри и за пределами страны все еще существуют, особенно угрозы стабильности режима и национальной безопасности. Мы будем и впредь наделять Министерство общественной безопасности и Министерство национальной безопасности большими полномочиями, а также больше полагаться на недавно созданные Национальную систему наблюдения и Интеллектуальную систему выявления преступлений, чтобы повысить эффективность и сдерживающий эффект работы ведомств, чтобы враги, скрывающиеся в тени, знали, что мы всегда сможем их найти."
 PRC_modern_socialist_nation: "Народная Республика Новой Эры"
 PRC_modern_socialist_nation_desc: "Начиная с первых "Четырех модернизаций", предложения Дэн Сяопина об "умеренно процветающем обществе", а затем Си Цзиньпина о "китайской мечте" и "великом омоложении", мечта о том, что Китай однажды сможет вернуть себе статус среди мировых наций и стать неоспоримым Центральным царством, неоднократно выражалась в различных формах на протяжении всей истории Народной Республики. Сегодня, после почти ста лет упорной борьбы, после того как 1 октября 1949 года Мао Цзэдун объявил об основании республики, Китайская Народная Республика наконец-то воплощает в жизнь давнюю мечту нескольких поколений."
 PRC_the_great_revival: "Великое Возрождение"
 PRC_the_great_revival_desc: "Великое омоложение китайской нации уже не остановить, и она будет одерживать еще более впечатляющие победы! Историки разделят историю Китая на две части, используя настоящее время как определяющую границу! Китайский народ будет продолжать двигаться вперед по славному пути, проложенному партией, отныне и навсегда!"
 PRC_strengthen_auhority_of_the_chairman: "Укрепление Авторитета Председателя"
 PRC_strengthen_auhority_of_the_chairman_desc: "Достижения и победы партии неопровержимо доказали, что лидерство Си Цзиньпина как стержня партии неоспоримо и незаменимо. Чтобы лучше служить нашему делу, был принят ряд резолюций о повышении статуса председателя и усилении его полномочий по принятию решений и контролю за политикой партии. Мы будем и дальше следовать руководству председателя Си, и только тогда партия сможет одерживать одну новую победу за другой."
 PRC_xi_jinping_thought_abroad: "Мысль Си Цзиньпина за Рубежом"
 PRC_xi_jinping_thought_abroad_desc: "Достижения Китая за последнее десятилетие также заставили другие правительства и людей обратить внимание на успехи Китая. Си Цзиньпин, как лидер Китая, естественно, привлек наибольшее внимание своими идеями в области управления. Мы не упустим такую возможность улучшить репутацию нашей страны и укрепить нашу "мягкую силу". Мы представим серию книг об идеях Си официальным лицам заинтересованных стран и регионов, а также ускорим перевод этих книг и их публикацию в целевых странах."
 PRC_dare_to_dream: "Дерзайте Мечтать"
 PRC_dare_to_dream_desc: "Научно-технический прогресс XXI века поможет нам осуществить то, что когда-то считалось самыми смелыми мечтами. От пилотируемых космических кораблей до марсоходов, от мобильной связи 5G до искусственного интеллекта и даже генной инженерии и технологии клонирования... Мы будем и дальше поощрять наших граждан посвящать себя научным исследованиям. В один прекрасный день китайцы будут представлять самый высокий уровень технологических инноваций в мире."
 PRC_dare_to_work: "Дерзайте Трудится"
 PRC_dare_to_work_desc: "Необычайный экономический рост Китая уже много лет привлекает внимание всего мира, и именно благодаря нашим выдающимся экономическим достижениям появилось и становится все более известным выражение "китайский век". В настоящее время послевоенный экономический бум в стране и возвращение Тайваня вновь приведут к появлению большого количества новых строительных проектов и рабочих мест. Мы снова покажем всему миру, чего могут добиться трудолюбие и изобретательность китайского народа."
 PRC_dare_to_fight: "Дерзайте Сражаться"
 PRC_dare_to_fight_desc: "Победа в Тайваньской войне подняла репутацию НОАК на пик популярности как внутри страны, так и за рубежом. На родине ее превозносят как истинно народную армию, самого верного защитника партии и символ великого омоложения Китая; за рубежом НОАК считается символом гегемонии Китая в новом веке и одной из самых мощных сил сдерживания в современном мире. С эскортом НОАК наша страна будет непобедима в будущем."

 PRC_made_in_china_2025: "Сделано в Китае [GetYear]"
 PRC_made_in_china_2025_desc: "За последние сорок лет реформ и открытости Китай создал самую комплексную промышленную систему в мире. Вступая в новое столетие, мы продемонстрируем мировому сообществу мощь этого вновь пробудившегося гиганта."
 PRC_expand_trade_arguments: "Расширение Торговых Соглашений"
 PRC_expand_trade_arguments_desc: "Чтобы глобализировать китайскую промышленность, мы должны усилить региональную экономическую интеграцию. Мы будем приглашать все больше стран к участию в торговых соглашениях и расширять нашу существующую экономическую сеть."
 PRC_economic_autarky: "Экономическая Автаркия"
 PRC_economic_autarky_desc: "Наша экономика по-прежнему страдает от несбалансированного и неадекватного развития. Поэтому мы будем уделять больше внимания внутреннему промышленному обороту, чтобы повысить уровень жизни наших людей."
 PRC_optimize_the_supply_chain: "Оптимизация Цепочек Поставок"
 PRC_optimize_the_supply_chain_desc: "Процесс модернизации промышленности Китая вступил в новую стадию, и существующая цепочка поставок уже не может удовлетворить быстро растущий промышленный спрос. Мы должны немедленно начать ее оптимизацию и модернизацию, чтобы сделать ее "лучше и сильнее"."
 PRC_worlds_factory: "Фабрика Мира"
 PRC_worlds_factory_desc: "Звание "Фабрика мира" означает силу китайской обрабатывающей промышленности, которая уже поддерживает глобальное производство. Однако нам нельзя успокаиваться, мы должны продолжать расширять наш производственный сектор и стремиться стать мировым лидером в области производства."
 PRC_our_secret_weapon: "Наше Секретное Оружие"
 PRC_our_secret_weapon_desc: "Народ для КПК и НОАК - то же, что Гея для олимпийских богов. Мы будем способствовать интеграции гражданского и военного секторов, глубоко сочетая национальную оборону с экономическим развитием."
 PRC_escape_middle_income_trap: "Избежание Ловушки Среднего Дохода"
 PRC_escape_middle_income_trap_desc: "Ловушка среднего дохода" настигла несколько некогда процветающих развивающихся стран, не позволяя им сравняться с развитыми государствами. Правительство и народ Китая годами стремились достичь всеобщего процветания, не попав в эту ловушку. Мир будет следить за тем, не произойдет ли чудо."
 PRC_endorse_the_megaprojects_cen: "Одобрить Мегапроекты"
 PRC_endorse_the_megaprojects_cen_desc: "Представьте себе величественно возвышающийся в столице небоскреб, силуэт которого пронзает небо. Он, несомненно, будет вызывать трепет у каждого, кто на него посмотрит, вселяя гордость и благоговение в сердца людей. Мы должны выступать за такие грандиозные проекты, ведь они не только демонстрируют национальную мощь, но и заявляют о национальной уверенности."
 PRC_dream_come_true: "Мечта Стала Реальностью"
 PRC_dream_come_true_desc: "Xiongania"
 PRC_invest_in_ai: "Инвестироваться в ИИ"
 PRC_invest_in_ai_desc: "В последние годы технологические достижения в области ИИ постепенно внедряются в производство, открывая новые возможности для дальнейшего экономического роста. Если Китай стремится сохранить свое место в этой области в будущем, мы должны увеличить наши инвестиции в технологии ИИ, начиная с сегодняшнего дня."
 PRC_develop_tech_prod_aboard: "Развитие Технического Производства за Рубежом"
 PRC_develop_tech_prod_aboard_desc: "Пришло время экспортировать нашу дешевую и доступную высокотехнологичную продукцию в мир, доказывая, что технологические продукты, созданные на основе китайской промышленной системы, являются конкурентоспособными. Они разрушат монополию на торговлю, в которой доминируют западные технологические компании."
 PRC_techno_nationalism: "Технонационализм"
 PRC_techno_nationalism_desc: "Мы усилим поддержку технологического сектора, обеспечивая применение новых технологий для решения наших задач."
 PRC_technology_for_everyone: "Технологии для Всех"
 PRC_technology_for_everyone_desc: "Технология - это главная производительная сила, но без пользователей она теряет свою ценность. Мы должны обеспечить доступ большего числа людей к самым передовым продуктам, чтобы удовлетворить их потребности в более высоком качестве жизни."
 PRC_rein_in_corp: "Сдерживание Корпораций"
 PRC_rein_in_corp_desc: "Капитал слеп в своем стремлении к прибыли, и китайские предприятия не являются исключением. Чтобы укротить эту дикую лошадь, мы должны регулировать их, чтобы они лучше служили нашему народу."
 PRC_anti_corpruption_tech: "Антикоррупционные Технологии"
 PRC_anti_corpruption_tech_desc: "Как говорится, коррупция - это как смазка, но слишком много смазки может привести к поломке машины. Мы будем использовать передовые технологии для контроля потенциальных методов коррупции, предотвращения коррупции и борьбы с коррупционерами."
 PRC_continue_eco_dev: "Продолжение Экологического Развития"
 PRC_continue_eco_dev_desc: "Зеленые горы и чистые воды так же ценны, как горы золота и серебра. Чтобы лучше реализовать стремление китайского народа к счастливой и процветающей жизни, мы должны улучшить нашу нынешнюю экологическую обстановку."
 PRC_integrate_sezs: "Интеграция ОЭЗ"
 PRC_integrate_sezs_desc: "Ранее выделенные особые экономические зоны уже не отвечают нашим текущим потребностям развития. Интегрировав их, мы сможем лучше использовать их преимущества в будущем."
 PRC_expand_resource_excavation: "Расширение Добычи Ресурсов"
 PRC_expand_resource_excavation_desc: "В ответ на растущий спрос на ресурсы мы будем увеличивать их добычу.Хотя это и противоречит нашей цели - созданию более экологически чистой окружающей среды, прогресс общества требует от нас лучшей подготовки к будущему."
 PRC_chinese_green_rev: "Китайская Зеленая Революция"
 PRC_chinese_green_rev_desc: "Наши ресурсы не безграничны, и истинный путь - это устойчивое развитие.Оказывая значительную поддержку экологическому сектору, Китай положит начало новой зеленой промышленной революции."
 PRC_professional_dev: "Профессиональное Развитие"
 PRC_professional_dev_desc: "Наша система обязательного образования взрастила огромный резерв рабочей силы.Повышение их профессиональных навыков придаст новую жизненную силу будущему развитию Китая."
 PRC_cheap_foreign_spec: "Дешевые Иностранные Специалисты"
 PRC_cheap_foreign_spec_desc: "Привлечение иностранных талантов и глубокая интеграция их опыта в наше экономическое производство обеспечит нам конкурентное преимущество на мировом рынке."
 PRC_modernization_of_military_prod: "Модернизация Военного Производства"
 PRC_modernization_of_military_prod_desc: "Наша гражданская промышленность уже возрождена, и наша военная промышленность не должна отставать. Модернизировав наше военное производство, мы сможем лучше удовлетворять наши потребности в военном строительстве."
 PRC_stimulate_fertility: "Стимулирование Фертильности"
 PRC_stimulate_fertility_desc: "В условиях урбанизации и индустриализации низкий уровень рождаемости стал проблемой. Мы скорректируем нашу политику планирования семьи, чтобы стимулировать увеличение числа рождений и обеспечить беспрепятственное развитие в будущем."
 PRC_real_estate_market_stab: "Стабилизация Рынка Недвижимости"
 PRC_real_estate_market_stab_desc: "По мере развития экономики спекулятивный капитал все активнее вливается в рынок недвижимости, создавая значительный пузырь. Чтобы избежать краха, подобного японскому, мы должны принять меры для обеспечения мягкой посадки рынка недвижимости."
 PRC_fund_space_dev: "Вложиться в Космическое Развитие"
 PRC_fund_space_dev_desc: "Космический сектор представляет собой вершину технологического мастерства страны. Оказывая мощную поддержку нашему космическому сектору, мы не только продемонстрируем силу промышленного потенциала Китая, но и нашу способность лидировать в передовых технологиях."
 #Nationalists
 PRC_chinas_most_dire_hour: "Самый Мрачный Час Китая"
 PRC_chinas_most_dire_hour_desc: "Древнему гигантскому кораблю Китая снова грозит опасность затонуть. Потеряв рулевого и направление, мы не должны терять надежду. Только придерживаясь наших убеждений, мы сможем направить его к светлому и неизвестному будущему."
 PRC_empower_the_mss: "Расширить Возможности МГБ"
 PRC_empower_the_mss_desc: "Наши товарищи в Министерстве государственной безопасности примут решительные меры по уничтожению общественных паразитов без пощады. Они не пожалеют сил и средств для решительного поддержания социального и национального мира, чтобы жизнь людей продолжалась в мире и порядке."
 PRC_reorganize_the_party: "Реорганизовать Партию"
 PRC_reorganize_the_party_desc: "Мы должны вернуть доверие народа к партии, продемонстрировав, что только под ее руководством Китай может обрести светлое будущее. Коммунистическая партия - единственная сила, способная повести страну к процветанию и могуществу. Опираясь на мудрость и решения партии, мы сможем обеспечить великое омоложение китайской нации."
 PRC_recreate_the_red_guards: "Подчиняйтесь Партии"
 PRC_recreate_the_red_guards_desc: "Подчинение руководству Коммунистической партии должно быть долгом и миссией каждого китайского гражданина, поскольку оно является фундаментальной гарантией долгосрочной стабильности страны. Тот, кто отказывается от руководства партии, предает народ и родину и становится грешником нации."
 PRC_reorient_the_economy: "Переориентировать Экономику"
 PRC_reorient_the_economy_desc: "Сегодня наша экономика похожа на одинокую лодку в шторм, раскачивающуюся на бурных волнах. Различные отрасли находятся в бедственном положении, рынок нестабилен, а средства к существованию людей серьезно пострадали. Если мы не примем своевременных мер, эта лодка может с трудом удержаться на курсе."
 PRC_strengthen_the_chairman: "Увеличение Полномочий Председателя"
 PRC_strengthen_the_chairman_desc: "Оглядываясь на нашу историю, можно сказать, что у упадка каждой династии была одна основная причина: центральная воля не могла быть эффективно реализована, что приводило к распылению власти и национальному расколу. Сегодня мы не должны повторить эту ошибку. Только постоянно укрепляя центральную власть и обеспечивая абсолютную лояльность всех ведомств центральному правительству, мы сможем сохранить национальное единство и стабильность."
 PRC_increase_party_democracy: "Усилить Партийную Демократию"
 PRC_increase_party_democracy_desc: "Мы должны объединить мысли внутри партии, использовать коллективную силу всех членов партии и обеспечить, чтобы каждый член партии шел в ногу с ее руководством. Только укрепляя внутреннюю демократию и консолидируя единство, мы сможем вывести Китай из нынешних проблем и повести его к процветающему будущему."
 PRC_tackle_youth_unemployment: "Бороться с Безработицей Среди Молодежи"
 PRC_tackle_youth_unemployment_desc: "Молодежь всегда была главной движущей силой общественного развития, надеждой и движущей силой, толкающей историю вперед. Однако сегодня слишком много молодых людей блуждают в беде, становясь аутсайдерами нашей эпохи. Если мы не сможем обеспечить достаточные возможности для трудоустройства, пульс социального развития будет постепенно терять свою жизненную силу."
 PRC_tackle_the_demographic_collapse: "Справиться с Демографическим Коллапсом"
 PRC_tackle_the_demographic_collapse_desc: "Мы сталкиваемся с постоянно снижающейся рождаемостью, и это подводное течение незаметно меняет траекторию нашего будущего развития. Если мы не решим эту проблему, наше общество столкнется с беспрецедентным старением и стагнацией."
 PRC_honor_the_past_dynasties: "Почтить Прошлые Династии"
 PRC_honor_the_past_dynasties_desc: "Когда-то мы были величайшей цивилизацией в мире, наша могучая армия завоевывала земли, а богатству и славе завидовали другие. Однако с тех пор мы отказались от этой славной традиции и даже насмехаемся над ней. Мы должны вернуть себе великолепие нашего прошлого, возродить китайскую цивилизацию и позволить ей ярко сиять на протяжении последующих тысячелетий!"
 PRC_eadi_war_games: "Сотрудничество с ВАОИ"
 PRC_eadi_war_games_desc: ""
 PRC_militarize_society: "Милитаризировать Общество"
 PRC_militarize_society_desc: "Мы должны воспитывать в обществе глубокое уважение к военной службе, давая понять, что армия - это опора нашей нации. Без ее защиты и самоотверженности ничто другое в стране не может быть безопасным. Те, кто вступает в ряды вооруженных сил и служит нашей стране, являются настоящими героями и предметом гордости. Все отрасли должны уделять приоритетное внимание военным нуждам и активно поддерживать их."
 PRC_unity_nationalism_revolution: "Единство, Национализм, Революция"
 PRC_unity_nationalism_revolution_desc: "Как авангардная партия китайской нации, мы стремимся объединить и повести за собой всю нацию. Мы считаем, что национальная независимость может быть достигнута только путем искоренения империализма и феодализма и создания социалистической страны с центром в виде китайской нации."
 PRC_operation_wu_qi: "ОПЕРАЦИЯ: §YУ ЦИ§!"
 PRC_operation_wu_qi_desc: "Товарищи, слышите ли вы гром военных барабанов? Слышите ли вы крики бесчисленных угнетенных азиатских народов? Это миссия нашего поколения! Давайте поднимем факел революции, зажжем ревущие волны Тихого океана и уничтожим империалистические силы, терзающие всю Азию. Только уничтожив этих угнетателей, мы сможем принести истинную свободу и мир, восстановив достоинство и процветание китайской нации!"
 PRC_rewrite_the_history_of_the_party: "Переписать Историю Партии"
 PRC_rewrite_the_history_of_the_party_desc: "История, которую мы знаем, часто формировалась под влиянием лицемерия и желания сохранить хрупкую иллюзию мира. Пришло время взглянуть правде в глаза и раскрыть истинное величие и достижения нашей партии. Мы должны добиться того, чтобы народ понял, что только под руководством партии наша страна может достичь подлинного процветания и стабильности."
 PRC_social_credit: "Политическое Расследование для Всего Общества"
 PRC_social_credit_desc: "В прошлом наша слабая система цензуры позволяла коррумпированным чиновникам проникать в партию. Теперь мы усилим политическую проверку, чтобы обеспечить чистоту и авторитет партии. Это будет включать в себя тщательную проверку семей, потомков, друзей и даже коллег по работе. Только благодаря такой всесторонней проверке мы сможем гарантировать единство и целостность партии."
 PRC_purge_the_liberal_reformers: "Чистка Либеральных Реформаторов"
 PRC_purge_the_liberal_reformers_desc: "Либералы? Правильнее было бы назвать их предателями. Эти люди, предавшие партию, ведут Китай по опасному пути. С таким предательством нельзя мириться. Мы добьемся того, чтобы те, кто подрывает национальное единство и стабильность, предстали перед судом."
 PRC_purge_the_communist_hardliners: "Чистка Коммунистов Жёсткой Линии"
 PRC_purge_the_communist_hardliners_desc: "Твердолобые и новые левые? В конечном итоге они просто цепляются за устаревшие идеи и втягивают Китай обратно в изоляцию. Они боятся будущего и сопротивляются переменам. Мы откроем им глаза на неостановимый прогресс, который ждет их впереди. Будущее Китая принадлежит тем, кто принимает перемены, а не тем, кто застрял в прошлом."
 PRC_instill_legalist_values: "Прививать Ценности Легизма"
 PRC_instill_legalist_values_desc: "Чтобы восстановить социальную стабильность, мы должны принять жесткие меры. Суровые наказания необходимы для того, чтобы те, кто бросает вызов государственной власти, поняли, что противостояние ведет только к поражению."
 PRC_revive_traditional_culture: "Возродить Традиционную Культуру"
 PRC_revive_traditional_culture_desc: "Современная молодежь находится под сильным влиянием западной культуры, что можно рассматривать как форму империалистического вмешательства. Мы должны противостоять этому, возрождая нашу традиционную культуру и ценности. Тем самым мы сможем укрепить нашу национальную идентичность и обеспечить молодому поколению признание и сохранение нашего богатого культурного наследия."
 PRC_instill_confucious_values: "Прививать Конфуцианские Ценности"
 PRC_instill_confucious_values_desc: "Конфуцианство подчеркивает принцип "Когда господствует Великий Путь, мир становится содружеством", делая акцент на справедливости и коллективных интересах, что соответствует социалистическим идеалам. С древних времен конфуцианство представляет ценности социальной справедливости и всеобщего процветания. Мы должны объединить эту ценную традиционную культуру с коммунизмом, чтобы укрепить идеологическую чистоту партии."
 PRC_expand_the_surveillance_state: "Расширить Гос. Наблюдение"
 PRC_expand_the_surveillance_state_desc: "В потаенных уголках нашего общества тихо зарождаются многочисленные антипартийные силы, стремящиеся подорвать лидерство нашей партии и национальную стабильность. Методы наблюдения, применявшиеся в прошлом, недостаточны для борьбы с этими угрозами. Нам необходимо установить дополнительные средства наблюдения, чтобы обеспечить полный охват и контроль над всеми областями."
 PRC_the_great_chinese_nation: "Великая Китайская Нация"
 PRC_the_great_chinese_nation_desc: "Китайская нация, некогда великая держава на Востоке, распространяла свое влияние от снежных равнин до пустынь, от тропических лесов до пастбищ, оставляя повсюду свой неизгладимый след. Мы можем с гордостью сказать, что разнообразие и великолепие современных цивилизаций во многом обязаны нашему наследию. Мы являемся движущей силой мирового прогресса, и история будет продолжать признавать наше величие по мере нашего продвижения в будущее."
 PRC_the_organic_state: "Органичное Государство"
 PRC_the_organic_state_desc: "Сунь Ятсен, руководствуясь "Тремя принципами народа", положил начало модернизации Китая. Под руководством Мао Китай вступил на великий социалистический путь. Сегодня под руководством Народно-освободительной армии китайская нация вновь занимает видное место на мировой арене. Независимо от того, как меняются времена, мы будем чтить наши прошлые достижения и с радостью смотреть в будущее."
 PRC_national_rebirth: "Национальное Возрождение"
 PRC_national_rebirth_desc: "Невидимая рука пронеслась по бескрайней земле,\nПальцы испачканы кровью и пеплом, ладонь - тьмой,\nИ только дальний уголок остался нетронутым,\nЯ направляю всю свою силу в ладонь,\nСжимая ее, наполняя любовью и надеждой,\nИбо только там есть солнце, есть весна,\nКоторая рассеет тьму, принеся возрождение,\nИбо только там мы не живем как звери,\nНе умираем как муравьи...\nТам лежит вечный Китай!"
 PRC_revolt_against_the_modern: "Восстание Против Современности"
 PRC_revolt_against_the_modern_desc: "Версия "современности" западной цивилизации полна декаданса и бессмысленной печали. Их так называемая модернизация направлена не только на принижение нашей культуры, но и на отрицание нашего тысячелетнего национального наследия, пытаясь убедить китайский народ в том, что он - не более чем невежественный потомок. Но теперь китайская нация поднимется с железным молотом, разбивая цепи навязанной Западом дискриминации, защищая наше достоинство и наши убеждения!"
 PRC_the_kingdom_of_heaven: "Ключ к Всеведению и Всемогуществу"
 PRC_the_kingdom_of_heaven_desc: "Каждая камера, каждый процессор данных и каждая крупица информации на этой земле находится под нашим контролем. Те, кто думает, что сможет противостоять нам, прячась в тени и полагая, что их действия останутся незамеченными, жестоко ошибаются. Каждый их шаг, каждое слово, произнесенное ими, уже под нашим пристальным взглядом, и им негде спрятаться."
 PRC_a_reformed_peoples_republic: "Столп Багрового Суверенитета"
 PRC_a_reformed_peoples_republic_desc: "История снова и снова доказывает, что военное управление - это самый эффективный способ привести страну к стабильности и процветанию. Лидерство и принятие решений, которые солдаты демонстрируют во время кризиса, - это именно то, что нужно стране, чтобы противостоять внутренним и внешним вызовам, сохраняя долгосрочную стабильность. Без военных правительство запуталось бы в бесконечных сделках с заинтересованностью и закулисных операциях."
 PRC_the_celestial_empire: "Восхождение Небесной Империи"
 PRC_the_celestial_empire_desc: "Китайская нация - единственная великая цивилизация в мире с непрерывным наследием, насчитывающим пять тысяч лет, которое незыблемо на протяжении всей истории. Более того, мы первыми в Восточной Азии смело приняли коммунистические идеалы и противостояли империализму и феодализму. В отличие от более слабых стран, таких как Япония, китайская нация никогда не склонится перед западным империализмом в обмен на жалость или банальную помощь."
 PRC_spur_domestic_production: "Стимулировать Внутреннее Производство"
 PRC_spur_domestic_production_desc: "Возрождая отечественную промышленность, мы сможем стимулировать экономический подъем, вернуть национальную экономику на прежний уровень и достичь подлинной самодостаточности. Только благодаря всестороннему процветанию отечественной промышленности мы сможем выстоять в условиях глобального экономического шторма."
 PRC_public_works_campaign: "Кампания по Общественным Работам"
 PRC_public_works_campaign_desc: "Развивая строительство общественных объектов, мы сможем создать множество рабочих мест и обеспечить больше возможностей для трудоустройства, а также придать мощный импульс экономическому развитию страны."
 PRC_youth_military_brigades: "Молодежные Военные Бригады"
 PRC_youth_military_brigades_desc: "Мы должны поощрять молодых людей активно вступать в ряды вооруженных сил, посвящая свою молодость и страсть родине. В армии они смогут выработать стойкость, научиться дисциплине и единству, а также стать твердыми сторонниками будущего страны."
 PRC_youth_construction_brigades: "Молодежные Строительные Бригады"
 PRC_youth_construction_brigades_desc: "Мы должны поощрять молодежь к активному участию в строительстве родины. Они должны отправляться на стройки, на рубежи и в те районы, где они больше всего нужны, своими руками закладывая фундамент будущего."
 PRC_state_syndicalism: "Государственный Синдикализм"
 PRC_state_syndicalism_desc: "Рабочий класс - ведущий класс республики. Однако в последние десятилетия правительство чрезмерно благоприятствовало предпринимателям, используя их организационные возможности, пренебрегая интересами и достоинствами трудящихся. Мы построим страну, которая будет действительно экономически представлять широкие массы трудящихся."
 PRC_women_in_the_workforce: "Женщины в Рабочей Силе"
 PRC_women_in_the_workforce_desc: "Как говорится, "на женщинах держится половина неба". Женщины - это не только опора семьи, но и незаменимая сила в общественном производстве. Их мудрость и таланты должны выходить за рамки традиционных ролей и блистать в различных областях."
 PRC_traditional_gender_roles: "Традиционные Гендерные Роли"
 PRC_traditional_gender_roles_desc: "Китайское общество подобно высоченному дереву, и новая кровь - основа его непрерывного роста. Только смех и крики новорожденных могут наполнить нашу страну жизненной силой и энергией. Мы должны поощрять женщин к материнству, чтобы они рождали больше жизней и вливали свежие силы в будущее."
 PRC_the_new_revolutionary_woman: "Новая Революционная Женщина"
 PRC_the_new_revolutionary_woman_desc: ""
 PRC_national_corporatism: "Национальный Корпоративизм"
 PRC_national_corporatism_desc: "В будущей экономической политике мы должны учитывать все более обостряющиеся социальные противоречия в Китае, особенно конфликты между предпринимателями и рабочими. Правительство будет играть более активную роль, выступая в качестве стабилизирующего якоря для общества и лучше согласовывая интересы и требования различных социальных групп."
 PRC_subsidize_child_raising: "Субсидировать Воспитание Детей"
 PRC_subsidize_child_raising_desc: "Как говорится, "легко родить ребенка, но трудно его вырастить". Проводя более комплексную политику субсидирования, мы сможем повысить рождаемость и постепенно добиться увеличения численности населения."
 PRC_reconstruct_the_iron_rice_bowl_nat: "Реконструировать Железную Миску Риса"
 PRC_reconstruct_the_iron_rice_bowl_nat_desc: "Если кадровые перестановки в системе государственной службы будут происходить слишком часто, это помешает преемственности и реализации политики и создаст возможности для злоумышленников, что поставит под угрозу всю систему. Мы должны обеспечить стабильность должностей государственных служащих, позволяя им выполнять свои обязанности в течение длительного времени в соответствии с нормами и ограничениями системы."
 PRC_synthesis_of_state_and_labor: "Синтез Государства и Труда"
 PRC_synthesis_of_state_and_labor_desc: "Обеспечение позиций национального профсоюза имеет решающее значение для нашей способности контролировать весь рабочий класс. Благодаря этой ключевой организации мы можем более эффективно распределять рабочую силу по регионам или различным проектам. В то же время мы должны уделять внимание роли профсоюза в обеспечении жизненных потребностей и благосостояния рабочих."
 PRC_restrict_the_markets: "Ограничивать Рынки"
 PRC_restrict_the_markets_desc: ""
 PRC_absorb_western_enterprise: "Поглощать Западные Предприятия"
 PRC_absorb_western_enterprise_desc: "Мы интегрируем западные предприятия в государственные структуры, которые будут служить национальным интересам и общественному благосостоянию. Западные бренды - это всего лишь ярлыки, а истинная ценность заключается в богатстве, которое мы создали."
 PRC_decommodification_nat: "Декомодификация"
 PRC_decommodification_nat_desc: "Потребительство заставило наших людей отказаться от заветных ценностей прошлого. Бережливость и самодисциплина уступили место материализму. Мы должны раскрыть правду, скрывающуюся за роскошными брендами и рекламой, чтобы люди могли оценить истинную природу товаров."
 PRC_recollectivize_the_countryside_nat: "Восстановить Коллективизацию Сельской Местности"
 PRC_recollectivize_the_countryside_nat_desc: ""
 PRC_promote_common_prosperity: "Обеспечить Общее Процветание"
 PRC_promote_common_prosperity_desc: "Под нашим правлением мы победили болезни, искоренили нищету и голод. Мы исцелили нашу землю, позволив людям высоко держать голову и жить стабильной и счастливой жизнью. Сегодня каждый носит гордое выражение лица, осознавая свою принадлежность к этой великой стране."
 PRC_to_struggle_is_to_live: "Бороться - Значит Жить"
 PRC_to_struggle_is_to_live_desc: "Мы должны сохранять бдительность, поскольку поверхностное процветание западной цивилизации может разрушить наши традиционные ценности и сбить с толку наш народ.Мы не должны позволить этим идеологиям снова сбить нашу нацию с пути."
 PRC_to_prosper_is_to_live: "Процветать - Значит Жить"
 PRC_to_prosper_is_to_live_desc: "Полки магазинов заполнены продуктами, пациенты больше не беспокоятся о непомерных расходах, а наши люди избавлены от беспокойства по поводу цен на жилье.Это поистине золотая эра для народа. Мы уверенно шагаем вперед, вступая в эпоху, которая принадлежит нам."
 PRC_definancialization: "Дефинансиализация"
 PRC_definancialization_desc: "Фондовый рынок, состоящий из холодных цифр, часто сметает богатства людей. Многие вкладывают деньги, мечтая разбогатеть в одночасье, но в погоне за прибылью часто сбиваются с пути, тратя годы на сбережения.Мы не должны позволить такой игре и дальше пожирать с трудом заработанные богатства людей."
 PRC_reinvigorate_the_cadres_nat: "Активизировать Работу Кадров"
 PRC_reinvigorate_the_cadres_nat_desc: "Наши бюрократы уже давно оторваны от народа. Они сосредоточены на статистике, как будто она отражает реалии жизни людей.Мы должны побудить этих чиновников покинуть свои кабинеты и напрямую взаимодействовать с обществом."
 PRC_a_pragmatic_economy: "Прагматичная Экономика"
 PRC_a_pragmatic_economy_desc: "Наша экономическая политика - это не пустые лозунги или недостижимые цели. Наша простая цель - дать людям почувствовать преимущества. Мы добились повышения уровня занятости, увеличения доходов на душу населения и ускорения роста производительности труда."
 PRC_productivism_over_distributionism: "Продуктивизм над Дистрибуционизмом"
 PRC_productivism_over_distributionism_desc: "Постоянный рост производства необходим для развития страны. В промышленности, сельском хозяйстве, технологических инновациях и сфере услуг рост производства повышает конкурентоспособность и отражает национальную мощь."
 PRC_all_under_the_soe: "Все Предприятия в Государственной Собственности"
 PRC_all_under_the_soe_Desc: "Появление частных предприятий принесло с собой влияние западного капитализма, для которого характерны жадность и стремление к прибыли, что подорвало наши ранее прочные и чистые основы. Факты показывают, что государственные предприятия - это лучшая модель для бизнеса. Только при государственной координации и контроле развитие предприятий может действительно служить национальным интересам."
 PRC_joint_eadi_development_nat: "Совместная Разработка ВАОИ"
 PRC_joint_eadi_development_nat_desc: "Азия - это, по сути, большая семья с общими кровными узами и культурным наследием. На протяжении тысячелетий мы вместе противостояли вызовам истории, переживали войны и наслаждались миром. Теперь давайте преодолеем исторические разногласия, объединим наши усилия и вольемся в светлое будущее Азии."
 PRC_extraction_from_the_periphery: "Извлечение с Периферии"
 PRC_extraction_from_the_periphery_desc: "Мы помогли освободить ранее угнетенные народы, принеся им свободу и прекратив их страдания. Однако за это освобождение приходится платить, и в конечном итоге им придется нести за него определенную ответственность."
 PRC_control_the_market: "Контролировать Рынок"
 PRC_control_the_market_desc: ""
 PRC_endorse_the_megaprojects: "Одобрить Мегапроекты"
 PRC_endorse_the_megaprojects_desc: "Представьте себе величественно возвышающийся в столице небоскреб, силуэт которого пронзает небо. Он, несомненно, будет вызывать трепет у каждого, кто на него посмотрит, вселяя гордость и благоговение в сердца людей. Мы должны выступать за такие грандиозные проекты, ведь они не только демонстрируют национальную мощь, но и заявляют о национальной уверенности."
 PRC_send_chinese_peacekeepers: "Отправить Китайских Миротворцев"
 PRC_send_chinese_peacekeepers_desc: "Мы должны направить миротворческие силы в горячие точки по всему миру. Поддерживая мир и порядок, мы также можем использовать эти силы для постепенного расширения наших национальных интересов и экономического влияния в этих сложных и постоянно меняющихся условиях."
 PRC_class_collaborationism: "Классовый Коллаборационизм"
 PRC_class_collaborationism_desc: ""
 PRC_secure_the_sinosphere: "Обезопасить Синосферу"
 PRC_secure_the_sinosphere_desc: "Китайская культура с ее пятитысячелетним наследием является сокровищем мировой цивилизации. Мы должны защищать наши культурные традиции и суверенитет. Мы будем изучать ценность традиционной культуры и продолжать укреплять и интегрировать сферу культуры Большого Китая."
 PRC_sinofuturism_nat: "Синофутуризм"
 PRC_sinofuturism_nat_desc: "Забота о будущем китайской нации - сложная, но необходимая задача для нашего поколения. Мы стремимся сформировать у молодого поколения общую систему ценностей и внедрить стратегии устойчивого развития в нашу экономическую политику."
 PRC_the_national_economic_revolution: "Национальная Экономическая Революция"
 PRC_the_national_economic_revolution_desc: "Сегодня наша экономика снова на подъеме, а некогда спокойная земля полна жизненных сил. Снова ревут заводские станки. Пробуждается красный дракон, который с силой и решимостью возвышается над восточным небосклоном."
 #ARMY TREE
 PRC_chinas_spot_in_the_sun: "Китайское Место под Солнцем"
 PRC_chinas_spot_in_the_sun_desc: "Создание вооруженных сил, способных защищать национальные интересы и обладающих современным боевым потенциалом, - фундаментальная задача, которая должна быть реализована и постоянно выполняться. Модернизация национальной обороны "всегда будет продолжаться", и это не пустое обещание."
 PRC_prepare_for_the_next_war: "Готовиться к Следующей Войне"
 PRC_prepare_for_the_next_war_desc: "В обозримом будущем НОАК и китайский народ столкнутся с новыми вызовами. Грохот выстрелов раздается по всему миру, и Азия не останется в стороне. Мы должны готовиться к все более ожесточенной военной борьбе."
 PRC_modernize_the_missile_corps: "Модернизировать Ракетные Войска"
 PRC_modernize_the_missile_corps_desc: "В арсенале ВВС есть не только самолеты, но и ракеты, которые имеют решающее значение. Наши ракеты класса "воздух-воздух" "PL" и зенитные ракеты "HQ" являются одними из лучших в мире, но еще есть возможности для совершенствования. Мы будем и дальше продвигать локализацию ракет ВВС, чтобы лучше удовлетворять боевые потребности наших вооруженных сил."
 PRC_lessons_from_the_taiwan_war: "Извлечь Уроки из Тайваньской Войны"
 PRC_lessons_from_the_taiwan_war_desc: "Тайваньская война стала крупнейшим вооруженным конфликтом, в котором мы участвовали за последние сорок лет, и самой значительной амфибийной операцией XXI века, охватившей множество боевых сред, включая сушу, море и воздух. Его важность очевидна. Мы продолжим изучать классические сражения Тайваньской войны, чтобы стать руководством для будущих конфликтов."
 PRC_sharpen_the_southern_blade: "Заточить "Южный Клинок""
 PRC_sharpen_the_southern_blade_desc: "Спецназ НОАК начал формироваться в 1980-х годах с целью служить в качестве вспомогательной силы в "локальных войнах в условиях высоких технологий". Сегодня у нас есть возможность провести значительные реформы, чтобы сделать это крупнейшее и наиболее боеспособное подразделение спецназа в мире, повысив его роль в борьбе с терроризмом, сборе разведданных и выполнении конфиденциальных миссий в будущих конфликтах."
 PRC_expand_the_thunder_gods: "Расширить Возможности "Богов Грома""
 PRC_expand_the_thunder_gods_desc: "Десантники СВКНР имеют долгую историю и выдающиеся достижения, отлично зарекомендовав себя в борьбе с беспорядками, совместных военных учениях и миссиях по оказанию помощи пострадавшим. Эскадрилья "Громовые боги" - элита среди них. Мы воспользуемся опытом Советской Армии и значительно расширим ряды десантников, чтобы они могли играть ведущую роль в критических сражениях."
 PRC_a_blue_water_navy: "Военно-Морская Мощь Азии"
 PRC_a_blue_water_navy_desc: "Со времен путешествий Чжэн Хэ кажется, что Китай никогда не обладал значительной морской мощью. Уничтожение Бэйянского флота во время Первой китайско-японской войны остается одним из национальных унижений, которое поколения китайцев считают невыносимым. Сегодня мы будем продолжать наращивать военно-морскую мощь не только для удовлетворения потребностей национальной обороны, но и для реализации чаяний всей нации."
 PRC_next_generation_airforce: "ВВС Следующего Поколения"
 PRC_next_generation_airforce_desc: "Военно-воздушные силы - важнейший компонент современной войны. Мощь военно-воздушных сил Соединенных Штатов стала ключевым фактором их побед в войне в Персидском заливе и Ираке. Мы будем продолжать наращивать возможности ВВС НОАК, чтобы обеспечить превосходство в воздухе в будущих конфликтах."
 PRC_next_generation_army: "Армия Следующего Поколения"
 PRC_next_generation_army_desc: "Повышение боевых возможностей НОАК может стать самой сложной задачей в наших усилиях по модернизации национальной обороны. Это связано прежде всего с тем, что нам необходимо не только произвести достаточное количество нового оружия для замены устаревших образцов, но и усовершенствовать военные технологии и обеспечить, чтобы офицеры и солдаты НОАК могли квалифицированно использовать это новое оружие."
 PRC_improve_officer_training: "Повысить Уровень Подготовки Офицеров"
 PRC_improve_officer_training_desc: "Командиры - это мозг и нервная система НОАК, играющая решающую роль в повышении боеспособности НОАК. Мы повысим стандарты продвижения офицеров по службе и создадим более специализированные курсы в Национальном университете обороны. Будущие офицеры должны приобрести более глубокий военный опыт и обладать превосходными тактическими навыками и стратегическим мышлением."
 PRC_increase_naval_production: "Опережать Военно-Морское Производство ОДТО"
 PRC_increase_naval_production_desc: "Многие страны, входящие в ОДТО, имеют сильные военно-морские силы, и Япония - самая заметная среди них. Японский флот причинил огромные страдания китайскому народу в XX веке и остается одним из главных гипотетических противников НОАК в XXI веке. Однако теперь это уже история, и ВМФНОАК превзойдет ВМС ОДТО как по масштабу, так и по качеству."
 PRC_dominate_the_skies: "Доминировать в Небесах"
 PRC_dominate_the_skies_desc: "ВВС НОАК могут похвастаться самым большим парком истребителей в мире, но некоторые модели остаются устаревшими. Мы проведем тщательную модернизацию парка военно-воздушных сил, включив в него современные самолеты, в том числе новейшие бомбардировщики, истребители-невидимки и самолеты-штурмовики."
 PRC_rain_fire_from_above: "Элитные Корпуса Морской Пехоты"
 PRC_rain_fire_from_above_desc: "Эскадрон "Цзяолун" - одно из самых ранних подразделений специального назначения, созданных НОАК, и в настоящее время это единственное подразделение специального назначения в составе Корпуса морской пехоты НОАК. Благодаря расширению штата, модернизации вооружения и реформированию программы обучения это подразделение с его выдающимися боевыми заслугами будет играть еще более значительную роль в будущем."
 PRC_carrier_primacy: "Первенство Авианосцев"
 PRC_carrier_primacy_desc: "Авианосцы являются символом великой военно-морской мощи, а управление авианосной боевой группой долгое время было прерогативой традиционных военно-морских держав, таких как Соединенные Штаты. Однако авианосцы под пятизвездочным красным флагом становятся все более распространенными в западной части Тихого океана. Мы будем не только повышать технические возможности имеющейся у нас морской авиации, но и строить новые авианосцы, чтобы усилить наш флот."
 PRC_supremacy_above_and_below_waters: "Превосходство над Водами и под Водой"
 PRC_supremacy_above_and_below_waters_desc: "Мощный надводный флот и передовые подводные лодки необходимы для создания военно-морского флота "синей воды". Хотя ранее некоторые критиковали военно-морские технологии Китая, особенно подводные, как значительно отстающие от технологий США и России, это уже не так."
 PRC_dominate_south_china_sea: "Доминировать в Южно-Китайском Море"
 PRC_dominate_south_china_sea_desc: "Южно-Китайское море с древних времен было неотъемлемой территорией Китая, и китайские исследователи одними из первых начали его изучать и осваивать. Сегодня мы не позволим другим странам вмешиваться в эти воды. С помощью нашего мощного военно-морского флота и различных искусственных островных баз мы установим абсолютное господство"."
 PRC_redefine_naval_warfare: "Переосмыслить Военно-Морские Боевые Действия"
 PRC_redefine_naval_warfare_desc: "Как Альфред Тайер Мэхэн формировал стратегию ВМС США, так и разработка новых теорий военно-морской войны имеет решающее значение не только для укрепления доминирующего положения нашего флота в Азии, но и для обеспечения нашего стратегического преимущества в будущих морских конфликтах."
 PRC_resurrect_the_battleship: "Возродить Линкор"
 PRC_resurrect_the_battleship_desc: "Линкоры с их тяжелой броней и массивными орудиями когда-то были бесспорными властителями морей, пока им на смену не пришли авианосцы. К сожалению, Китай в то время был слишком слаб, чтобы построить собственные линкоры. Однако сегодня мы можем построить гигантские арсенальные корабли, оснащенные различными ракетами и другими видами вооружений, вернув концепцию линкора к жизни в 21 веке."
 PRC_air_navy_coordination: "Координация Действий ВВС и ВМС"
 PRC_air_navy_coordination_desc: "Со времен Второй мировой войны победа в морских сражениях была тесно связана с авиацией. В современных военных условиях тесная координация между военно-морскими и военно-воздушными силами имеет еще большее значение. ВВС будут обеспечивать надежную защиту флота в прибрежных районах, а также осуществлять ближнюю разведку и поддержку ПВО в операциях флота на "голубой воде"."
 PRC_trust_in_the_pilot: "Война Эпохи Беспилотников"
 PRC_trust_in_the_pilot_desc: "Важнейшая роль беспилотного оружия была продемонстрирована в ходе десантной операции на остров. Мы будем оснащать ВВС НОАК более совершенными большими беспилотниками и расширять их применение для разведки, радиоэлектронной борьбы и даже для воздушных боёв."
 PRC_deus_ex_machina_nat: "Deus Ex Machina"
 PRC_deus_ex_machina_nat_desc: "Наши авиаконструкторы всегда уделяли особое внимание разработке передовых систем управления самолетами. Используя стремительный прогресс в нашей информационной отрасли и отечественной электронике, мы повысим возможности радиоэлектронной борьбы и эксплуатационную эффективность наших военных самолетов, а также обеспечим личный состав ВВС превосходным оборудованием связи."
 PRC_modern_special_forces: "Современный Спецназ"
 PRC_modern_special_forces_desc: "Мы накопили ценный опыт предыдущих реформ сил специального назначения НОАК. Теперь пришло время распространить эти реформы на все бригады специального назначения. Эти новые силы обеспечат нашим врагам решительное поражение!"
 PRC_streamline_aircraft_production: "Ускорить Производство Самолетов"
 PRC_streamline_aircraft_production_desc: "Хотя исход будущих конфликтов остается неопределенным, наличие большего арсенала, вероятно, будет выгодным. Мы увеличим инвестиции в производственные линии Shenyang Aircraft Corporation, Chengdu Aircraft Corporation, Xi'an Aircraft Industrial Corporation и Hongdu Aviation Industry Group для расширения производственных мощностей и удовлетворения неотложных потребностей в самолетах."
 PRC_mobile_warfare_nat: "Скорость и Маневренность"
 PRC_mobile_warfare_nat_desc: "В современной войне мобильность войск имеет первостепенное значение. Поскольку механизация всего подразделения завершена, пришло время еще больше повысить его боевые возможности."
 PRC_national_fanaticism: "Национальный Фанатизм"
 PRC_national_fanaticism_desc: "На протяжении своей долгой истории Китай вел многочисленные войны с соседними странами, некоторые из которых оставили неизгладимый след в наших дипломатических отношениях. Однако это также дает возможность мобилизовать внутреннюю поддержку военной борьбы, ссылаясь на историческую вражду."
 PRC_will_of_the_chinese_people: "Воля Китайского Народа"
 PRC_will_of_the_chinese_people_desc: "Независимо от типа войны, без поддержки масс победа недостижима. Поощряя националистические и реваншистские настроения и способствуя глубокой интеграции НОАК с китайским обществом, наша вооруженная борьба, несомненно, получит решительную поддержку 1,4 миллиарда человек."
 PRC_infantry_primacy_nat: "Все Лучшее для Наших Солдат"
 PRC_infantry_primacy_nat_desc: "Чтобы выиграть войну, любой армии нужны бесстрашные, абсолютно преданные и готовые выполнять опасные задания солдаты. Прославленные подвиги героев сражений, представленные в Военно-историческом музее НОАК, доказывают, что у нас нет недостатка в таких солдатах. Благодаря курсам повышения квалификации и политическому образованию солдаты НОАК станут лучшими в мире."
 PRC_tank_primacy_nat: "Стена из Огня и Стали"
 PRC_tank_primacy_nat_desc: "Боеспособная армия должна обладать мощной огневой мощью. В ходе военных реформ с 2016 года по настоящее время мы существенно обновили полевую артиллерию и бронетанковые подразделения НОАК, значительно повысив их огневые возможности. У нас нет причин останавливаться на достигнутом."
 PRC_tidal_wave_of_bodies: "Приливная Волна Масс"
 PRC_tidal_wave_of_bodies_desc: "Будь то "блицкриг" немецкого вермахта во время Второй мировой войны или теория "Глубокого боя" Советской армии во время холодной войны, и те, и другие наводили ужас на своих врагов мощными и быстро передвигающимися армейскими подразделениями. Сегодня бронетанковые подразделения СВКНР, обладающие подавляющим превосходством как в масштабе, так и в качестве, будут служить стратегическим сдерживающим фактором против любого потенциального противника."
 #GAW
 PRC_chinas_greatest_hour: "Величайший Час Китая"
 PRC_chinas_greatest_hour_desc: "Лицемерная завеса мира сорвана. От Пханмунджома до Малакки, от Кашмира до Гуама - пламя Великой азиатской войны разгорелось на суше и на море. Китайская нация возродится в результате этого тяжелого испытания, и наступит ее величайший момент!"
 PRC_operation_majestic: "ОПЕРАЦИЯ: §YВЕЛИЧЕСТВЕННОСТЬ§!"
 PRC_operation_majestic_desc: "Мы осуществим основную стратегию этой войны: десантную операцию против Японии. Как только железные копыта Народно-освободительной армии ступят на японский архипелаг, исход этой войны будет предрешен."
 PRC_revenge_for_nanking: "Месть за Нанкин"
 PRC_revenge_for_nanking_desc: "Вечный тысячелетний конфликт между Китаем и Японией, похоже, наконец-то подошел к концу, завершившись уничтожением одной из сторон; Япония будет окончательно разделена, а японская нация превратится в историческое понятие. Мы наконец-то сможем по-настоящему отомстить за наших соотечественников, погибших в войне сопротивления против Японии."
 PRC_rebuild_japan: "Перестроить Японию"
 PRC_rebuild_japan_desc: "Вечный тысячелетний конфликт между Китаем и Японией, похоже, наконец-то подошел к концу. Мы одержали полную победу над этим заклятым врагом, и настало время проявить великодушие победителей. Мы будем помогать усилиям по восстановлению вновь созданных правительств на японском архипелаге, помогая японскому народу осознать, что истинное процветание и мир могут быть достигнуты только благодаря следованию за Китаем."
 PRC_operation_changma: "ОПЕРАЦИЯ: §YЧАНГМА§!"
 PRC_operation_changma_desc: "Более 70 лет назад героическая Китайская народная добровольческая армия совместно с Корейской народной армией одержала победу над силами Объединенных Наций, возглавляемыми американским империализмом. Сегодня мы повторим славу наших предков. Китайско-корейская коалиция вновь уничтожит Республику Корея и ее злобных хозяев."
 PRC_integrate_korea: "Интегрировать Корею"
 PRC_integrate_korea_desc: "Многолетний конфликт на Корейском полуострове близок к завершению. В свете исторического разделения между Северной и Южной Кореей мы предлагаем создать единый Специальный административный район Кореи. Эта инициатива направлена на усиление экономической интеграции и развитие совместного управления между Китаем и Кореей."
 PRC_only_one_korea: "Только Одна Корея"
 PRC_only_one_korea_desc: "Конфликт на Корейском полуострове подходит к концу. Мы будем уважать стремление корейского народа к воссоединению и создадим единую Корейскую Народно-Демократическую Республику. Такой подход укрепит дружественные отношения между Китаем и Кореей."
 PRC_appeal_to_the_chinese_people_gaw: "Воззвание к Китайскому Народу"
 PRC_appeal_to_the_chinese_people_gaw_desc: "Великая Азиатская война - это тотальная война. Победить в ней только за счет жертв правительства и военных абсолютно невозможно. Только объединив весь китайский народ в единое целое, мы сможем в конечном итоге овладеть плодами победы."
 PRC_suspend_the_consumer_economy: "Приостановить Потребительскую Экономику"
 PRC_suspend_the_consumer_economy_desc: "Процветающий потребительский рынок когда-то был символом экономического роста Китая. Однако война все изменила. Чрезмерное потребление теперь приводит к расточительству и негативно влияет на социальные ценности. Мы будем регулировать товарную экономику и поощрять бережливость в повседневной жизни."
 PRC_martial_law: "Чрезвычайные Меры"
 PRC_martial_law_desc: "Мы должны признать, что тяжесть войны превзошла наши ожидания. Нам необходимо ускорить подготовку существующих войск и резервов, чтобы быстрее развернуть эти силы на поле боя."
 PRC_all_chinese_mobilization: "Всекитайская Мобилизация"
 PRC_all_chinese_mobilization_desc: "Мы должны признать, что тяжесть войны превзошла наши ожидания. Опора только на существующие силы уже недостаточна для противостояния врагу. Мы начнем новый раунд тотальной мобилизации, чтобы в кратчайшие сроки создать самую большую армию в истории."
 PRC_propagandize_our_success: "Пропагандировать Наш Успех"
 PRC_propagandize_our_success_desc: "Нет нужды говорить, что разобщенный альянс ОДТО никогда не станет сильным союзником или соперником великой Народно-освободительной армии. Мы развернем грандиозную пропагандистскую кампанию в нашем лагере, в частности, чтобы рассказать нашим гражданам о славных достижениях Народной армии и призвать все общество горячо поддержать наше освободительное дело."
 PRC_call_up_the_reserves: "Поднять Резервы"
 PRC_call_up_the_reserves_desc: "Мобилизовав энтузиазм тыла в великой освободительной борьбе, мы начнем новый раунд набора резервистов, чтобы обеспечить более надежные кадры для наших фронтовых войск. Кроме того, это будет способствовать дальнейшей милитаризации общества."
 PRC_east_china_wall: "Восточнокитайский Вал"
 PRC_east_china_wall_desc: "Имея более крупные мобилизованные силы, мы сможем укрепить наши важные оборонительные рубежи и сухопутные границы. Мы не позволим ни одному вражескому солдату ступить на китайскую территорию."
 PRC_coastal_defense_brigades: "Бригады Береговой Обороны"
 PRC_coastal_defense_brigades_desc: "Имея более крупные мобилизованные силы и больше техники, мы сможем укрепить наши жизненно важные береговые оборонительные сооружения и морские опорные пункты. Мы никогда не позволим ни одному вражескому военному кораблю войти в территориальные воды Китая."
 PRC_embrace_the_future: "Принять Будущее"
 PRC_embrace_the_future_desc: "Армия, обладающая самыми передовыми военными технологиями и готовая использовать их в бою, выиграет войну. Это непреложная истина. Мы будем применять на практике наши прошлые достижения в области военно-научных исследований. Это новое передовое оружие, несомненно, наведет страх на наших врагов."
 PRC_kashmir_road: "Кашмирская Дорога"
 PRC_kashmir_road_desc: "Кашмирское плато - стратегически важное место, за которое ожесточенно борются военные державы. Обеспечение безопасности этого района даст нам значительное стратегическое преимущество над Индией. Мы планируем действовать совместно с нашими пакистанскими союзниками.."
 PRC_operation_gangaridai: "ОПЕРАЦИЯ: §YГАНГАРИДАЙ§!"
 PRC_operation_gangaridai_desc: "После войны 1971 года Восточный Пакистан стал новым независимым государством Бангладеш и с тех пор является ключевым полем битвы за китайско-индийское влияние. Под руководством наших сил специального назначения мы развернем элитные экспедиционные силы для продвижения вглубь Бангладеш, чтобы нанести прямой и мощный удар в самое сердце Индии."
 PRC_operation_pallava: "ОПЕРАЦИЯ: §YПАЛЛАВЫ§!"
 PRC_operation_pallava_desc: "Наша протяженная граница с Индией состоит в основном из плоскогорий и заснеженных гор, что делает войну на истощение сложной. Мы предпримем дерзкую внезапную атаку, развернув оперативный флот, чтобы неожиданно высадиться на южном побережье Индии и проникнуть в глубь ее территории. Одновременно китайско-пакистанские союзные силы на северо-западной границе начнут скоординированное наступление, чтобы полностью подавить сопротивление индийцев."
 PRC_operation_southern_fury: "ОПЕРАЦИЯ: §YЮЖНАЯ ЯРОСТЬ§!"
 PRC_operation_southern_fury_desc: "В Юго-Восточной Азии и южной части Тихого океана многочисленные островные цепи стали свидетелями серии кровопролитных сражений между Японией и США во время Тихоокеанской войны. Теперь в этом морском регионе вновь разгорится пламя войны. Наш флот и морская пехота будут полностью мобилизованы, используя Индокитайский полуостров как плацдарм для нанесения удара в самое сердце ОДТО - Австралию."
 PRC_operation_samosir: "ОПЕРАЦИЯ: §YСАМОСИР§!"
 PRC_operation_samosir_desc: "Индонезия - самая большая по площади страна в регионе, с бесчисленными островами и рифами, разделяющими обширные воды на несколько стратегически важных проливов. Контроль над Индонезией даст нашему флоту значительное преимущество в военных действиях на юге. Однако мы также должны понимать, что захват этой архипелажной страны с населением в 300 миллионов человек будет трудной задачей для НОАК."
 PRC_operation_baru_nah: "ОПЕРАЦИЯ: §YБАРУ-НА§!"
 PRC_operation_baru_nah_desc: "Бруней, небольшое государство на периферии Южно-Китайского моря, обладает богатыми нефтяными ресурсами и выгодным географическим положением. Контроль над Брунеем станет дополнительным плацдармом для расширения наших операций на южном направлении военных действий. По мнению штаба НОАК, внезапное нападение на эту страну будет простой прогулкой в парке."
 PRC_cover_the_back: "Прикрыть Тыл"
 PRC_cover_the_back_desc: "Филиппины, давний союзник Соединенных Штатов, имеют серьезные конфликты с Китаем по поводу принадлежности многочисленных островов в Южно-Китайском море и остаются занозой в нашем боку. Их географическое положение представляет существенную угрозу для тыла нашего южного наступления. Пришло время принять меры против этой страны и устранить эту потенциальную серьезную угрозу."
 PRC_starve_the_island: "Изолировать Остров"
 PRC_starve_the_island_desc: "Наконец-то мы достигли этой точки - НОАК находится всего в одном шаге от австралийского материка. Чтобы избежать лишних потерь, мы можем блокировать ключевые морские пути всего континента. Рано или поздно австралийцы будут вынуждены пойти на переговоры из-за нехватки припасов и продолжительного страха."
 PRC_operation_coronet: "ОПЕРАЦИЯ: §YКОРОНА§!"
 PRC_operation_coronet_desc: "Наконец-то мы достигли этой точки - НОАК находится всего в одном шаге от австралийского материка. Последней десантной атакой мы сможем закончить эту кровавую войну. Солдаты, на борт кораблей!"

 #Liberal Tree Hu Yaobang was here
 china_liberal_focus: "Китайская Реформация"
 PRC_the_chinese_glasnost: "Пекинская Весна"
 PRC_the_chinese_glasnost_desc: "Истинные наследники духа реформ и открытости наконец-то вырвали власть в Китае у лицемерных консерваторов и жадных бюрократов. Политическая суматоха в Пекине улеглась, что ознаменовало победу либералов, давшуюся им с таким трудом. Следующим шагом является обеспечение жесткого контроля над ключевыми государственными постами, чтобы предотвратить любые попытки реакции перейти в контрнаступление."
 PRC_open_the_window: "Открыть Окно"
 PRC_open_the_window_desc: "В последние годы Китай все чаще закрывает двери для иностранных журналистов и расследований в области прав человека, что подтверждается довольно жесткой конфронтацией Китая с международными организациями и странами по вопросу о геноциде уйгуров в Синьцзяне. Для того чтобы мы могли продвигать нашу повестку дня, иностранная помощь и сочувствие могут оказаться весьма полезными."
 PRC_reform_the_upper_leadership: "Полный Вперёд"
 PRC_reform_the_upper_leadership_desc: "С 1989 года голоса внутри КПК, выступающие за реформы, строго подавлялись. Заявление Дэн Сяопина о "приоритетности экономического строительства" стало для консерваторов прекрасным поводом делать все, что им заблагорассудится. Мы больше не будем мириться с продолжением прошлых ошибок партии. Мы будем продвигать настоящие реформы, и чем скорее, тем лучше!""
 PRC_roll_back_censorship_programs: "Реформировать Местное Руководство"
 PRC_roll_back_censorship_programs_desc: "На протяжении многих лет местные органы власти имели привилегию напрямую работать с предприятиями и банками, а также абсолютный контроль над местной полицией, чтобы служить экономическому строительству и обеспечивать социальную стабильность. Это привело к разгулу коррупции. Одна из первых задач реформы - провести необходимые сокращения и реорганизацию существующей системы местного самоуправления, чтобы она стала более эффективной, а местные чиновники - более неподкупными."
 PRC_release_the_tianmen_archives: "Реформирование МГБ"
 PRC_release_the_tianmen_archives_desc: "Министерство Государственной Безопасности Китайской Народной Республики контролирует обширную сеть переплетенных между собой разведывательных организаций и десятки тысяч агентов. Их неоспоримое политическое влияние и позиции представляют собой серьезную угрозу для наших планов реформ, с которой необходимо бороться. Мы начнем с удаления проконсервативных министров и замены их нашими союзниками. Одновременно мы должны обеспечить дисциплину среди агентов и их ответственность перед страной и правительством, а не перед амбициями отдельных лиц."
 PRC_establish_the_principles_of_confucian_democracy: "Принять Коммунитаризм"
 PRC_establish_the_principles_of_confucian_democracy_desc: "Демократия - главный принцип наших реформ, но это не значит, что мы будем просто перенимать принципы "демократии западного образца", особенно ее акцент на либерализме и индивидуализме. Эти аспекты могут негативно повлиять на политическую стабильность нашей страны. В нашем плане реформ мы по-прежнему будем отдавать предпочтение коллективизму и коммунитаризму, подчеркивая идеологическую целостность."
 PRC_special_political_zones: "Прагматичное Реформирование"
 PRC_special_political_zones_desc: "Есть старая китайская поговорка: "Нельзя есть горячий тофу в спешке". Продвижение реформ - чрезвычайно важный вопрос, особенно когда нам нужно противостоять тысячелетним политическим традициям партии и страны. Мы начнем с согласования наших внутренних мнений, поиска надежных союзников в правительстве и обеспечения того, чтобы отставные патриархи и политические олигархи не мешали нам."
 PRC_encourage_provincial_autonomy: "Закрепление Руководящего Принципа"
 PRC_encourage_provincial_autonomy_desc: "В прошлом борьба между различными фракциями внутри партии едва не подорвала исполнительную власть правительства. Мы никогда больше не повторим ту же ошибку, проводя программу реформ. Мы позаботимся о том, чтобы нижестоящие чины неукоснительно выполняли указания вышестоящих чинов. В то же время, чтобы объединить мышление в ходе реформ, необходимо, чтобы вся партия тесно сплотилась вокруг Центрального комитета во главе с его генеральным секретарем товарищем Ван Яном."
 PRC_praise_the_wukan_model: "Поощрять Государственных Реформаторов"
 PRC_praise_the_wukan_model_desc: "В эпоху Горбачева Советский Союз также пытался провести либеральные реформы, но они закончились неудачей, что привело к распаду СССР на несколько стран. Проанализировав этот провал, мы четко осознали, что отказ от абсолютного лидерства коммунистической партии в процессе реформ и допуск реакционеров в правительство были самыми большими ошибками СССР. Мы не допустим появления второго Горбачева и доверим проведение реформ только тем, кто предан партии и республике."
 PRC_support_pro_democracy_candidates: "Выкорчевывание Сорняков"
 PRC_support_pro_democracy_candidates_desc: "Непрекращающаяся антикоррупционная кампания выявила чрезмерную избыточность в нашем правительстве. Многие чиновники занимают устаревшие или ненужные должности, что приводит к отсутствию мотивации и постепенному превращению их в коррупционеров. Мы проведем тщательную реорганизацию системы, сохранив только те государственные ведомства и чиновников, которые могут принести реальную пользу."
 PRC_question_the_four_cardinal_principles: "Питательная Среда для Реформ"
 PRC_question_the_four_cardinal_principles_desc: "Формирование национального консенсуса в отношении реформ также имеет решающее значение для нашего дела. Мы активизируем пропаганду программы реформ и повысим наглядность новой политики, которая была введена. Мы расширим возможности официальных СМИ, возможно, даже организуем специальное интервью с генеральным секретарем Ван Яном, чтобы дать общественности более четкое представление о том, что планируют ее лидеры."
 PRC_rehabilitate_political_dissidents: "Инициатива "Свобода провинциям""
 PRC_rehabilitate_political_dissidents_desc: "Борьба за власть между центральными и местными органами власти - постоянная проблема, мешающая политической стабильности Китая. Исторически такие конфликты даже приводили к расколу и гражданским войнам. Сегодня, опираясь на опыт успешных практик федерализма во всем мире, мы стремимся решить эту проблему раз и навсегда, предоставив народу и правительству каждой провинции соответствующую степень самоопределения и самоуправления. Разумеется, все это должно основываться на принципе уважения власти центрального правительства."
 PRC_push_for_local_democracy: "Китайская Оттепель в СМИ"
 PRC_push_for_local_democracy_desc: "В течение многих лет наше правительство критиковали как тоталитарный режим, который заставляет журналистов молчать и подавляет свободу прессы. Усилия по изменению этого имиджа также будут включены в нашу программу реформ. Постепенно мы отменим регулирование СМИ и покончим с монополией партии на новостные каналы. Отныне люди смогут узнавать правду по телевидению и в Интернете."
 PRC_relax_censorship_laws: "Освободить Народный Конгресс"
 PRC_relax_censorship_laws_desc: "Собрание народных представителей - высший орган власти в Китае, но на практике реальная верховная власть принадлежит Политбюро ЦК КПК и его Постоянному комитету, а Собрание народных представителей - всего лишь "штамп", используемый для легитимации политики партии. Реформы должны положить конец этому явлению. Мы будем укреплять позиции Народного собрания в структуре правительства и, в частности, повышать политическую активность его депутатов, чтобы они могли стать настоящими слугами народа."
 PRC_unchain_the_united_front: "Концепция "Большого и Сильного Общества""
 PRC_unchain_the_united_front_desc: "Коммунистическая партия Китая всегда стремилась к достижению счастья всех людей как к своей конечной цели. Сегодня мы сделаем самый важный шаг на пути к этой цели без каких-либо политических препятствий. Мы создадим программу социального обеспечения, которая охватит все различные группы и классы общества, значительно снизив финансовую нагрузку на людей в плане жилья, медицинского обслуживания, образования и многого другого. Кроме того, были возобновлены давние программы по защите окружающей среды. Перспективы Китая в наши дни стали гораздо более радужными."
 PRC_remove_the_guiding_role: "Социально-Ориентированное Правительство"
 PRC_remove_the_guiding_role_desc: "Премьер Ли Кэцян однажды предложил правительству продвигать реформу "децентрализации" и вернуть больше власти народу и низовым организациям. Правительство больше не будет выступать в роли хозяина народа, а скорее в роли его слуги. Это будет действительно мотивировать народ к участию в различных видах деятельности, особенно экономической, и одновременно повысит эффективность работы правительства, что приведет к беспроигрышной ситуации. Мы будем и дальше продолжать эту важную реформу, чтобы заложить основу для наших более амбициозных планов."
 PRC_the_chinese_spring: "Китайская Весна"
 PRC_the_chinese_spring_desc: "Наши реформы принесли значительные результаты, и лидеры в высшем руководстве партии и центрального правительства восхищаются обновленной политической атмосферой и оживлением общества. Даже самые стойкие консерваторы начали признавать достижения реформ. Мы будем использовать этот импульс и продвигать реформы еще дальше, применяя уроки, извлеченные из успешной политики по всей стране."
 PRC_fulfill_the_fifth_modernization: "Осуществить Пятую Модернизацию"
 PRC_fulfill_the_fifth_modernization_desc: "В 1980-е годы студенты колледжей, поддерживавшие реформы, выступали за то, чтобы в дополнение к политике "четырех модернизаций", направленной на укрепление могущества страны, не пренебрегать "пятой модернизацией" - модернизацией политической системы, и призывали партию начать кампанию демократизации. Хотя их усилия в конечном итоге не увенчались успехом, мы унаследуем дух и наследие, которые они оставили. Сегодня демократическое движение в Китае возродится!"
 PRC_overall_process_peoples_demorcracy: "Партийный Платформизм"
 PRC_overall_process_peoples_demorcracy_desc: "Мы сделали Собрание народных представителей ядром нашей демократической политики. Через Конгресс народных представителей теперь можно эффективно отстаивать демократическую повестку дня в обычной политической деятельности Китая. Мы предпримем важный шаг - предоставим демократическим партиям, которые раньше могли только "обсуждать политику", возможность добиваться реальных изменений путем выборов и публичных дебатов. Кроме того, даже внутри КПК членам партии будет позволено высказывать свое мнение. Так начнется великий эксперимент в области демократии."
 PRC_chinese_special_socialist_democracy: "Китайская Социалистическая Демократия"
 PRC_chinese_special_socialist_democracy_desc: "Вопреки сложившемуся стереотипу, КПК всегда строго придерживалась "демократического централизма" как одного из своих основных принципов. Благодаря эффективным демократическим механизмам КПК смогла победить реакционеров и добиться победы в революции. Однако из-за политической борьбы после 1949 года и культа личности, окружающего лидера, эта великая традиция была постепенно забыта. Теперь мы восстановим реформированный демократический механизм в партии. Поскольку КПК является непререкаемым центром китайской политики, демократия в партии означает демократию в стране."
 PRC_empower_masses_autonomus_committe: "Автономный Комитет по Расширению Прав и Возможностей Масс"
 PRC_empower_masses_autonomus_committe_desc: "Одной из наиболее значимых институциональных реформ, проведенных партией после реформ и открытости, стало создание низовых организаций массового самоуправления как ключевого элемента китайской политики. Эти организации позволяют жителям как городских, так и сельских районов напрямую осуществлять соответствующие политические права, а также заниматься самоуправлением, самообслуживанием, самообразованием и самоконтролем. Это одно из важнейших достижений в практике социалистической демократии с китайской спецификой. Как важнейший элемент демократических реформ, мы должны продолжать поддерживать и совершенствовать эту систему."
 PRC_promote_political_participation: "Содействовать Участию в Политической Жизни"
 PRC_promote_political_participation_desc: "Высказывались мнения, что медленное продвижение демократических реформ в Китае объясняется присущим китайскому народу утилитаризмом и политической апатией. Действительно, за последние тридцать лет чрезмерное преследование экономических интересов и намеренное сосредоточение на экономическом развитии привели к отсутствию интереса к участию в политической жизни среди китайского населения. Только когда граждане осознают, что политика тесно связана с их повседневной жизнью, демократическое сознание может укорениться и процветать в обществе."
 PRC_multiple_religious_leadership: "Курс на Свободу Вероисповедания"
 PRC_multiple_religious_leadership_desc: "Религиозные организации в Китае уже давно обязаны строго придерживаться руководящих принципов религиозной политики партии, и им предписано проповедовать своим прихожанам о поддержке КПК и социализма. Может показаться невероятным, что священники читают в церквях проповеди о великих достижениях Мао, но это действительно происходит по всему Китаю. Мы изменим ситуацию, ослабив жесткий контроль партии над религиозными организациями и позволив им свободно развиваться. Кроме того, свобода граждан исповедовать свою религию будет гарантирована гораздо лучше."
 PRC_the_sun_rises_on_a_new_china: "Восход Солнца над Новым Китаем"
 PRC_the_sun_rises_on_a_new_china_desc: "Песня "Восток красен, солнце восходит", когда-то прославлявшая Мао, теперь может быть использована и для описания современного Китая. Чувство национальной идентичности и патриотизм граждан снова на подъеме, о чем свидетельствует ежегодное снижение общего числа эмигрантов за границу. Процветание и демократия больше не являются компромиссами, какими они были 30 лет назад; напротив, они играют незаменимую роль в качестве двух важнейших столпов современной китайской политики."
 PRC_party_renewal_and_revision_campaign: "Кампания по Обновлению и Переосмыслению Партии"
 PRC_party_renewal_and_revision_campaign_desc: "КПК должна продолжать возглавлять это важнейшее движение реформ в качестве авангарда китайского народа, и для этого необходимо сначала полностью мобилизовать 90 миллионов членов партии. Мы начнем серию политических кампаний внутри партии, чтобы сделать ее ярким символом движения за демократизацию в соответствии с нашими потребностями и политическим видением."
 PRC_cadre_rejuvenation: "Омоложение Кадров"
 PRC_cadre_rejuvenation_desc: "Для продвижения любого политического движения необходимо сначала обеспечить контроль над кадрами. Поскольку реформистская фракция в Центральном комитете уже доминирует, мы начнем добиваться обновления организации партии сверху вниз. Стандарты отбора членов партии и кадров будут пересмотрены, чтобы более эффективно продвигать активистов реформ. Кроме того, среди кадров, занимающих в настоящее время все уровни партийной организации, мы будем отбирать тех, кто преуспел в движении за реформы, и удалять тех, кто наименее популярен в народе."
 PRC_support_initiatives_in_the_party: "Поддержать Инициативы в Партии"
 PRC_support_initiatives_in_the_party_desc: "Учитывая, что члены партии занимают практически все должности на государственной службе, удовлетворение их требований и повышение их энтузиазма в работе также повысит общую эффективность работы правительства. Мы разработаем более разумную программу социального обеспечения и механизм продвижения по службе, чтобы члены партии получали достойное вознаграждение за свой тяжелый труд и чтобы каждый член партии чувствовал, что его преданность делу всегда замечена. В конце концов, мы не можем просто просить членов партии служить народу, не давая им почувствовать, насколько это ценно."
 PRC_the_new_peoples_democratic_program: "Новая Народная Демократическая Программа"
 PRC_the_new_peoples_democratic_program_desc: "В политическом дискурсе КПК фраза "Народ - хозяин своей страны" уже давно является наиболее распространенным выражением цели построения демократической системы в Китае. Политики считают, что под руководством партии и под защитой новой системы у народа постепенно сформируется чувство собственности на страну, и его способность использовать свои демократические права для сотрудничества будет укрепляться. Кроме того, мы будем продолжать поддерживать социалистический характер реформ и объединять все классы общества под призывом партии к "совещательной демократии"."
 PRC_party_of_xxi_century: "Партия XXI Века"
 PRC_party_of_xxi_century_desc: "Реформа была одновременно славной и трудной, а неудачи случались чаще, чем успехи. Но у нас есть повод гордиться собой. КПК больше не является черствой, бюрократической группой интересов, которой она была когда-то. Сегодня партия возродилась и обрела новую энергию. Кроме того, во внутреннее управление и государственную деятельность партии внедрены самые современные технологии, что еще больше стимулирует в партии дух инноваций и распространение духа реформ."
 PRC_five_shinig_stars_of_china: "Пять Сияющих Звезд Китая"
 PRC_five_shinig_stars_of_china_desc: "Председатель КНР Ван Ян с гордостью объявил китайскому народу и всему миру в Пекине, что реформа Китая достигла важной вехи. Эта древняя цивилизация движется к светлому будущему. Ее экономика продолжает процветать, партия мудро руководит страной, правительство сильно и эффективно, народ счастлив и един, а армия - надежный щит Родины. Пять звезд на национальном флаге Китая никогда не сияли так ярко, как сейчас."
 
 PRC_economic_cake_growth: "Экономический "Рост Пирога""
 PRC_economic_cake_growth_desc: "Когда генеральный секретарь Ван Ян занимал пост секретаря комитета провинции Гуандун, он выдвинул идею расширения "экономического пирога". Постоянный экономический рост необходим для повышения уровня жизни широких слоев населения, обеспечения справедливого распределения и, в конечном счете, достижения всеобщего процветания."
 PRC_break_soe_hegemony: "Разрушить Гегемонию Гос. Предприятий"
 PRC_break_soe_hegemony_desc: "Государственные предприятия доминируют в нескольких секторах экономики Китая, включая транспорт, энергетику и табачную промышленность. Многие из них можно назвать "левиафанами". Чтобы решить сохраняющиеся проблемы и повысить экономическую динамику Китая, мы должны провести существенные изменения в ГП, которые отличаются жесткостью, неэффективностью и коррупцией."
 PRC_chinese_theory_corporatism: "Китайская Теория Корпоративизма"
 PRC_chinese_theory_corporatism_desc: "Мы должны признать, что увеличение разрыва между богатыми и бедными после реформ и открытости привело к обострению социальных конфликтов в Китае. Несбалансированное экономическое развитие и слабое регулирование также подогревают острую конкуренцию между предприятиями. Введение концепции корпоративизма необходимо. Настало время для всеобъемлющей реформы и корректировки экономики."
 PRC_introduce_separation_state_economy: "Ввести Отделение Государства от Экономики"
 PRC_introduce_separation_state_economy_desc: "Архивы Комиссии по надзору и управлению государственными активами свидетельствуют о том, что финансовые предприятия, контролируемые государством, обладают значительным влиянием. Многие экономические кризисы в Китае, в частности кризис в сфере недвижимости, связаны с тесными связями этих крупных предприятий с правительством. Для того чтобы китайская экономика избежала структурных кризисов, необходимы фундаментальные реформы."
 PRC_encourage_competition: "Поощрять Конкуренцию"
 PRC_encourage_competition_desc: "Реформирование системы Гос. Предприятий может способствовать дальнейшей либерализации отраслей и рынков. Допуская частные предприятия в сектора, где ранее доминировали государственные предприятия, и поощряя конкуренцию, мы сможем повысить экономическую эффективность. Такая конкуренция поможет устранить неэффективные предприятия, повысив общую конкурентоспособность китайской экономики."
 PRC_ten_strikes_burdensome_tarrifs: "Десять Ударов по Обременительным Тарифам"
 PRC_ten_strikes_burdensome_tarrifs_desc: "Хотя может показаться, что китайское правительство полностью контролирует экономические вопросы, это не совсем так. Для дальнейшего стимулирования жизнеспособности рынка нам необходимы целенаправленные реформы, такие как снижение нагрузки и налогов на ключевые предприятия и борьба с протекционистской политикой на местах."
 PRC_final_blow_iron_bowl: "Последний Удар по Железной Миске"
 PRC_final_blow_iron_bowl_desc: "Настало время смелых и неоднозначных реформ. Должности на государственных предприятиях, которые часто считались "железными чашами для риса" из-за их стабильности и льгот, уходят в прошлое. Мы перейдем на поощрительные выплаты сотрудникам и введем более строгую оценку результатов работы. Это приведет к сокращению должностей и повысит мобильность сотрудников внутри государственных предприятий."
 PRC_preserve_two_mountain_theory: "Сохранить Теорию Двух Гор"
 PRC_preserve_two_mountain_theory_desc: "Реальная экономика - это жизненная сила Китая и основа нашей национальной конкурентоспособности. Независимо от обстоятельств, наше экономическое развитие должно быть сосредоточено на реальной экономике. Мы также будем стремиться к устойчивому развитию, чтобы обеспечить лучшее будущее для наших потомков."
 PRC_encourage_digitalization: "Поощрять Цифровизацию"
 PRC_encourage_digitalization_desc: "В XXI веке цифровая экономика стала важнейшим фактором для развитых стран и ключевым звеном на глобальных рынках. Мы будем уделять приоритетное внимание развитию цифровой экономики, совершенствовать институциональную базу в этой области и привлекать больше инвестиций."
 PRC_sez_expansion: "Расширение Особых Экономических Зон"
 PRC_sez_expansion_desc: "Особые экономические зоны, созданные в эпоху Дэн Сяопина, были призваны способствовать экономическим и институциональным реформам в отдельных регионах, а успешные практики впоследствии применялись по всей стране. Такая стратегия снижает риск широкомасштабных кризисов и обеспечивает необходимую поддержку реформам. Мы продолжим эту важную традицию и адаптируем ее к текущим потребностям развития."
 PRC_set_free_private_defense_companies: "Освободить Частные Оборонные Компании"
 PRC_set_free_private_defense_companies_desc: "Частные предприятия - самая динамичная часть нашей экономической системы. Мы будем поощрять предпринимательство и инновации среди населения, поддерживать "Светлое будущее китайской экономики" и ослаблять ограничения для частного сектора."
 PRC_prioritize_tech_sector: "Приоритизация Технологического Сектора"
 PRC_prioritize_tech_sector_desc: "Наука и технологии - главные движущие силы производительности и конкурентоспособности. Мы будем способствовать тому, чтобы общество уделяло больше внимания глобальной гонке технологий и инновациям, поощряя сотрудничество между государственными исследовательскими институтами, частными исследовательскими институтами и производственным сектором."
 PRC_guiding_role_market: "Направляющая Рука Рынка"
 PRC_guiding_role_market_desc: "Мы укрепим способность государства регулировать экономический сектор и финансовые рынки. Государство будет играть более активную роль арбитра и посредника, способствуя экономическому росту и защищая национальные интересы."
 PRC_harmonization_companies: "Гармонизация Компаний"
 PRC_harmonization_companies_desc: "Мы создадим специальные коммуникационные группы и комитеты как в центральных, так и в местных органах власти, чтобы координировать интересы различных предприятий, снижая ненужную конкуренцию и конфликты интересов. Кто-то может возразить, что это усилит политическое влияние крупных корпораций, но пока партия остается высшим органом власти, стабильность будет сохраняться."
 PRC_corporate_autonomism: "Корпоративный Автономизм" 
 PRC_corporate_autonomism_desc: "В прошлом мы поощряли членов партии на частных предприятиях к созданию партийных отделений, усиливая тем самым свое влияние на предпринимателей. Теперь мы будем и дальше укреплять сотрудничество между партией и лидерами бизнеса, обеспечивая им свободу управления своими компаниями и рост личного благосостояния."
 PRC_reformed_corporate_iron_bowl: "Реформированная Корпоративная Железная Миска"
 PRC_reformed_corporate_iron_bowl_desc: "Настало время смелых и неоднозначных реформ. Должности на государственных предприятиях часто считаются "железными чашами для риса" из-за их стабильности и преимуществ. Мы повысим эффективность и конкурентоспособность государственных предприятий путем упорядочивания должностей сотрудников и повышения требований при поступлении на работу. Такой подход будет способствовать мобильности рабочей силы и привлечению более талантливых людей, что позволит оживить эти предприятия."
 PRC_wang_yang_three_campaigns: "Три кампании Ван Яна"
 PRC_wang_yang_three_campaigns_desc: "Наш генеральный секретарь Ван Ян обладает большой дальновидностью. Под его руководством мы будем осуществлять корректировки, консолидации и улучшения в экономической сфере, уделяя особое внимание трем основным направлениям: военной промышленности, передовому производству и охране окружающей среды."
 PRC_military_industries_renewal_campaign: "Кампания по Обновлению Военной Промышленности"
 PRC_military_industries_renewal_campaign_desc: "Для подлинного возрождения и реформирования китайской нации необходимы сильные вооруженные силы, которые будут ее защищать. Без хорошо развитой национальной оборонной промышленности военные подобны человеку с переполненными кровеносными сосудами, не способному эффективно защищать страну."
 PRC_china_future_campaign: "Кампания Китай Будущего"
 PRC_china_future_campaign_desc: "Мы больше не можем концентрироваться только на текущей международной ситуации и экономических условиях. Заглядывая в будущее, Китай может превратиться из просто мировой фабрики в лидера мировой экономики и технологий."
 PRC_greening_economy_campaign: "Кампания по Озеленению Экономики"
 PRC_greening_economy_campaign_desc: "Если мы не будем уделять приоритетное внимание устойчивому развитию, загрязнение, вызванное экономическим ростом, в конечном итоге разрушит экологию Земли. Китай возьмет на себя ведущую роль в этой области, став одним из основных участников процесса защиты окружающей среды."
 PRC_100_dockyard_plan: "План 100 Верфей"
 PRC_100_dockyard_plan_desc: "Китай приступит к масштабному расширению и строительству верфей, модернизируя ключевые объекты судостроительной инфраструктуры в Даляне, Циньхуандао, Шанхае, Гуанчжоу и других местах. Мы должны как можно скорее восстановить и укрепить наш военно-морской флот."
 PRC_set_new_military_standarts: "Установить Новые Военные Стандарты"
 PRC_set_new_military_standarts_desc: "Нам необходимо увеличить содержание высоких технологий в нашем военном оружии, модернизировать производственные линии арсеналов, улучшить методологию исследований и реорганизовать команды по исследованию и разработке оружия. Только так мы сможем эффективно конкурировать с нашими самыми опасными противниками."
 PRC_lower_tax_high_tech: "Понизить Налоги для Высокотехнологичных Компаний"
 PRC_lower_tax_high_tech_desc: "Предприниматели, работающие в сфере высоких технологий, часто выражают обеспокоенность партии и правительства тем, что высокие налоговые ставки препятствуют их расширению и технологическому обновлению. В прошлом, чтобы обеспечить государственные доходы и ограничить чрезмерный рост корпораций, мы не обращали внимания на эти жалобы. Теперь мы будем положительно реагировать на эти требования."
 PRC_phased_decommissioning_old_plants: "Поэтапный Вывод из Эксплуатации Старых Электростанций"
 PRC_phased_decommissioning_old_plants_desc: "Старые электростанции, работающие на ископаемом топливе, сильно загрязняют окружающую среду и крайне неэффективны. Мы разработаем детальный план по их планомерной модернизации на новые электростанции, оснащенные передовыми технологиями и снижающие уровень выбросов."
 PRC_encourage_industrial_modernization: "Поощрять Промышленную Модернизацию"
 PRC_encourage_industrial_modernization_desc: "Содействие модернизации промышленности - наш единственный путь к преодолению технических и экономических барьеров. Мы сосредоточимся на совершенствовании производственных процессов и подготовке инженеров и рабочих для новых производственных линий."
 PRC_invest_mass_smart_manufacturing: "Инвестироваться в Массовое Интеллектуальное Производство"
 PRC_invest_mass_smart_manufacturing_desc: "Мы предоставим больше стимулов для предприятий сектора интеллектуального производства.Помимо снижения налогов, мы будем поощрять местные органы власти инвестировать в высокотехнологичные предприятия с помощью таких мер, как субсидирование финансирования исследований, снижение стоимости аренды земли и программы внедрения талантов."
 PRC_support_agricultural_modernization: "Поддержка Модернизации Сельского Хозяйства"
 PRC_support_agricultural_modernization_desc: "За последние семьдесят лет сельские районы, фермеры и сельское хозяйство пострадали как "топливо" для нашего экономического развития. Чтобы решить эту важнейшую проблему, мы должны увеличить средства процветания фермеров и улучшить условия их жизни."
 PRC_shipbuilding_ingenuity: "Изобретательное Судостроительство"
 PRC_shipbuilding_ingenuity_desc: "Мы будем поощрять внедрение инновационных технологий в судостроительной отрасли, таких как использование роботов для сборки и обслуживания, а также искусственного интеллекта для помощи в проектировании судов.Это привлечет в отрасль больше молодых и квалифицированных специалистов."
 PRC_expand_research_development: "Расширять Научно-Исследовательские Разработки"
 PRC_expand_research_development_desc: "Передовая наука и техника будут двигать прогресс и развитие будущего общества. В связи с этим мы не должны бояться неудач и разочарований. Наоборот, мы должны уделять пристальное внимание любым исследовательским проектам, которые демонстрируют потенциал развития."
 PRC_encourage_domestic_production: "Поощрять Внутреннее Производство Материалов"
 PRC_encourage_domestic_production_desc: "Индустрия новых материалов играет важнейшую роль в развитии промышленности и информационных технологий нашей страны. Мы будем использовать координационные функции Государственного совета для контроля над всей отраслью, полностью используя наши богатые редкоземельные ресурсы."
 PRC_green_energy_green_vehicles_plan: "План "Зеленая Энергия - Зеленые Машины""
 PRC_green_energy_green_vehicles_plan_desc: "Автомобили на новых источниках энергии представляют собой ключевой сектор высокотехнологичного производства и по праву могут быть названы "жемчужиной отрасли". Мы будем и дальше продвигать производство новых энергетических автомобилей и повышать благосостояние всей цепочки производств, включая развитие промышленности по производству солнечных батарей, а также поощрять китайские автомобильные бренды к глобальному расширению."
 PRC_new_china_model: "Новая Китайская Модель"
 PRC_new_china_model_desc: "Под мудрым руководством генерального секретаря Ван Яна мы добились значительных побед в трех основных экономических направлениях. Сегодня "Китайская модель" получила новое дыхание; она больше не является жесткой моделью государственного капитализма, которую критиковали в прошлом. Все население Китая стало единым целым, а процветание Китая - это не просто мимолетный момент, а предвестник новой эры!"

 #taiwan loss tree
 PRC_shameful_display: "Позорное Зрелище"
 PRC_shameful_display_desc: "Все кончено. Мы поставили будущее нашей нации на победу в Тайваньской войне, и все это ушло вместе с обломками военных кораблей в Тайваньском проливе и трупами наших солдат, лежащими на пляжах. У нас нет другого выбора, кроме как спокойно принять позорную трагедию и позволить ОДТО праздновать победу так называемой "свободы и демократии". В то же время нам необходимо разобраться с хаотичной ситуацией внутри страны."
 PRC_suspend_the_npc: "Приостановить ВСНП"
 PRC_suspend_the_npc_desc: "Поражение в войне привело к тому, что мы потеряли не только доверие народа, но и поддержку товарищей по партии; шепот заговоров эхом разносится по коридорам Большого народного зала. В Центральный офис поступили сведения о том, что несколько фракций внутри партии агитируют за созыв нового заседания Постоянного комитета НПК, чтобы "пересмотреть ошибки провала на Тайване". На данный момент мы можем лишь надеяться, что они не станут устраивать публичных выступлений, а также сохранят видимую стабильность и единство партии на время."
 PRC_quell_the_protests: "Подавить Протесты"
 PRC_quell_the_protests_desc: "После того как мы с позором вернулись с Тайваня, по всей стране прошли многочисленные демонстрации. Среди тех, кто вышел на улицы, были не только студенты университетов, которые всегда были недовольны партией, но и те, кто пострадал от войны, включая ветеранов-инвалидов, промышленников, обанкротившихся в результате экономических санкций, и так далее. Они осуждают не только поражение, но и глупость и неисполнение долга партией, развязавшей войну. Для подавления протестов была мобилизована полиция, но сомнительно, что у нее хватит боевого духа и возможностей для этого."
 PRC_salvage_the_situation: "[salvage_the_situation_dynamic]"
 PRC_salvage_the_situation_desc: "[salvage_the_situation_dynamic_desc]"
 salvage_the_situation_fake: "Спасти Ситуацию"
 salvage_the_situation_real: "Военные Восстанавливают Порядок"
 salvage_the_situation_fake_desc: "Как бы ужасно все ни выглядело, нам повезло, что у нас остались верные союзники в партии и армии. С их помощью мы подавим гражданскую оппозицию, пресечем партийные заговоры, утихомирим недовольство военных и сделаем так, чтобы все работало так, как мы планировали и задумали. Как оказалось, у нас еще есть второй шанс исправить наши неудачи..."
 salvage_the_situation_real_desc: "Наконец-то это случилось! У слабоумного Си Цзиньпина и руководства КПК нет ни решимости, ни способности исправить ситуацию. Единственное, о чем они заботятся, - это сохранение своего господства, поэтому они как начнут войну, так и проиграют ее. Теперь только НОАК, авангард народа, может по-настоящему вернуть Китай к стабильности и подняться над тенью поражения."
 PRC_put_an_end_to_weakness: "Положить Конец Слабости"
 PRC_put_an_end_to_weakness_desc: "И по сей день нельзя допустить, чтобы партийные кадры управляли будущим этой страны. Они либо коррумпированы, либо слабы, либо слишком идеалистичны, чтобы управлять правительством... Мы доверим судьбу Республики и народа великой Народно-освободительной армии, пока реакционеры не будут уничтожены, а флаг Мао не поднимется в небо!" 
 PRC_prepare_the_new_congress: "Подготовить Новый Съезд"
 PRC_prepare_the_new_congress_desc: "Си Цзиньпин и его приспешники уже поплатились за совершенные ими ошибки и преступления. В этот момент мы, следуя воле партии и народа, организуем пленум Временного центрального комитета партии. На этом заседании, как и на съездах партии в 1945, 1978 и 1989 годах, будут решаться дальнейшие перспективы и судьба партии и республики. Будет ли и дальше высоко развеваться пятизвездочный красный флаг, окрашенный кровью мучеников революции?"
 PRC_consolidate_hu_chunhua_support: "Консолидировать Поддержку Ху Чуньхуа"
 PRC_consolidate_hu_chunhua_support_desc: "Будучи одним из преемников Си, назначенных Ху Цзиньтао, Ху Чуньхуа стал членом Политбюро в 2012 году после многих лет работы в Коммунистической лиге молодежи и Тибете. В предыдущей администрации он также занимал пост вице-премьера, отвечающего за сельское хозяйство и борьбу с бедностью, но большинство его достижений было монополизировано Си. Ху долгое время уважали за его молодость, скромность и прагматизм, однако Си увидел в нем угрожающего политического противника и в итоге отодвинул его на задворки руководства. Теперь Китай может надеяться только на то, что генеральным секретарем будет избран такой лидер, как Ху, который понимает тяжелое положение народа."
 PRC_wang_yang_connections: "Воспользоваться Связями Ван Яна"
 PRC_wang_yang_connections_desc: "Бывший председатель НПКСК Ван Ян давно известен миру как непредвзятый член партии. Будь то секретарь парткома провинции Гуандун или вице-премьер, Ван считался быстро соображающим, хорошо знающим и с энтузиазмом относящимся к реформам в практических вопросах. Ван, занимающий четвертое место в Постоянном комитете Политбюро, также выделяется на фоне неуклюжего генсека Си Цзиньпина как гораздо лучшая личная фигура. Мы выберем такого хорошего сына китайского народа новым генеральным секретарем и верим, что он сможет привести нашу страну к выходу из затруднительного положения и новому процветанию."
 PRC_begin_the_session_of_cpc: "Начать заседание КТК"
 PRC_begin_the_session_of_cpc_desc: "Мы пережили, вероятно, самый опасный и напряженный период в истории нашей страны. Временный центральный комитет недавно созвал пленарное заседание в Пекине. Все китайцы прикованы к Большому залу народа, ожидая, что их представители примут важнейшие для их страны решения. Мы не можем позволить себе снова подвести их."
 
 #new left focuses 
 PRC_the_red_phoenix: "Красный Феникс"
 PRC_the_red_phoenix_desc: "Небеса возлагают на кого-то большую ответственность, Ху Чуньхуа примет на себя самые высокие полномочия. Он должен очистить позор, оставленный Си, восстановить честь партии и народа и позволить великой Народной Республике возродиться из пепла, как феникс!"
 PRC_invite_new_left_scholars: "Пригласить Новых Левых Ученых"
 PRC_invite_new_left_scholars_desc: "В научных кругах многие ученые поддерживают революционный путь, отличный от социализма с китайской спецификой, но их голоса подавляются властями. Мы позволим им свободно высказываться и вносить свои предложения."
 PRC_humanist_marxism: "Гуманистический Марксизм"
 PRC_humanist_marxism_desc: "Марксизм долгое время был неправильно понят и запятнан жестокой индустриализацией, чистками и фанатичными политическими движениями. Мы стремимся подчеркнуть глубокие мысли Маркса о человеческой судьбе и его глубокое сострадание к пролетариату."
 PRC_legacy_of_mao: "Наследие Мао"
 PRC_legacy_of_mao_desc: "Мао был основателем Китайской Народной Республики и остается самым значимым лидером Коммунистической партии Китая. Хотя его наследие подверглось серьезной критике и изменениям после его смерти, сегодня мы возродим идеалы председателя Мао."
 PRC_fuel_chinese_nationalism: "Подпитывать Китайский Национализм"
 PRC_fuel_chinese_nationalism_desc: "Национализм всегда был силен в Китае, а после поражения в Тайваньском проливе еще важнее восстановить доверие и единство общества. Мы должны использовать национализм для укрепления нашего национального духа и сплоченности."
 PRC_reconcile_with_militarists: "Примириться с Милитаристами"
 PRC_reconcile_with_militarists_desc: "После Тайваньской войны влияние генералов НОАК и руководителей оборонной промышленности на китайскую политику значительно возросло. Хотя некоторые опасаются, что они могут стремиться к большей власти через свой военный контроль, важно, чтобы мы взаимодействовали с ними прагматично и осторожно."
 PRC_denounce_xi_revisionism: "Осудить Ревизионизм Си Цзиньпина"
 PRC_denounce_xi_revisionism_desc: "Политика Си не только привела страну к катастрофе, но и запятнала социализм. Через официальные пропагандистские каналы мы будем направлять общество на критику провальной политики Си и его фракции, тем самым укрепляя нашу собственную власть."
 PRC_reliable_politburo: "Надежное Политбюро"
 PRC_reliable_politburo_desc: "Политбюро - высший руководящий орган партии, обладающий высшей властью в Китае. На переломных исторических этапах обеспечение единства руководящей команды порой становится самой важной задачей."
 PRC_revolution_of_21_century: "Революция 21 Века"
 PRC_revolution_of_21_century_desc: "Мы будем инновационно развивать марксизм и мысль Мао Цзэдуна, чтобы привести их в соответствие с социальными и экономическими условиями социалистической революции XXI века. Это будет сделано с большей ясностью и приверженностью, чем идеи Дэн и Си."
 PRC_revive_peoples_war_mindset: "Возродить Народное Военное Мышление"
 PRC_revive_peoples_war_mindset_desc: "Концепция народной войны была важнейшим элементом революционной победы Коммунистической партии Китая, но с быстрым развитием военных технологий эта идея померкла. После поражения в Тайваньском проливе настало время возродить менталитет народной войны, чтобы война не была уделом только регулярной армии, а вовлекала все население в качестве надежной поддержки солдат."
 PRC_right_the_wrongs_of_1978: "Исправить Ошибки 1978 Года"
 PRC_right_the_wrongs_of_1978_desc: ""
 PRC_revitilize_peoples_democratic_dictatorship: "Возродить Народную Демократическую Диктатуру"
 PRC_revitilize_peoples_democratic_dictatorship_desc: "Стремясь к экономическому развитию, мы пошли на многочисленные компромиссы, в том числе разрешили капиталистам вступать в Коммунистическую партию. Это отдалило партию от трудящихся масс и позволило реакционной риторике влиять на нее, защищая интересы социальных элит и формирующейся буржуазии. Мы переломим эту тенденцию и восстановим партию как революционную структуру, представляющую пролетариат."
 PRC_popular_socialist_democracy: "Народная Социалистическая Демократия"
 PRC_popular_socialist_democracy_desc: "Социализм должен стать мощным инструментом китайского народа в борьбе с бюрократическим капитализмом и империализмом. Ху Чуньхуа объявит народу, что партия и правительство будут добиваться того, чтобы социализм действительно вошел в жизнь и мысли 1,4 миллиарда человек, а не оставался пустым лозунгом."
 PRC_the_party_belongs_to_the_youth: "Партия Принадлежит Молодежи!"
 PRC_the_party_belongs_to_the_youth_desc: ""
 PRC_the_international_revolution_burns_once_more: "Международная Революция Разгорается Вновь"
 PRC_the_international_revolution_burns_once_more_desc: ""
 PRC_emphasize_self_criticism: "Поддержать Самокритичность"
 PRC_emphasize_self_criticism_desc: ""
 PRC_stir_up_youth_patriotism: "Пробуждать Патриотизм Молодежи"
 PRC_stir_up_youth_patriotism_desc: "Мысли молодых людей формируют общественный дух и тенденции как в настоящем, так и в следующем двадцатилетии. Мы будем укреплять любовь и чувство сопричастности молодежи к социалистической родине, пропагандируя героев и образцы для подражания периода революционной борьбы и социалистического строительства."
 PRC_communist_vanguard_restored: "Коммунистический Авангард Восстановлен"
 PRC_communist_vanguard_restored_desc: "Вперёд! Каждый - национальный герой!\nМы продолжаем Великий поход под руководством великой компартии!\nМиллионы с единым сердцем\nИдут в коммунистическое завтра.\nРазвивайте и защищайте страну, боритесь храбро.\nВперёд! Вперёд! Вперёд!\nМы на века\nПоднимаем знамя Мао Цзэдуна, вперёд!\nПоднимем знамя Мао Цзэдуна, вперёд!\nВперёд! Вперёд! Вперёд!"
 PRC_rejuvinate_cpc_cadres: "Омолодить Кадры КПК"
 PRC_rejuvinate_cpc_cadres_desc: "Нынешние коррумпированные бюрократы мешают воплощению коммунистических идеалов. Мы будем "назначать таланты независимо от их происхождения", продвигая на центральные руководящие посты более молодых, энергичных, идеалистичных и сочувствующих кадров."
 PRC_exonorate_neo_maoists: "Оправдать Неомаоистов"
 PRC_exonorate_neo_maoists_desc: "Со времен Реформ и открытости неомаоистов стали называть устаревшим "антиквариатом" и недовольными деятелями, выступающими против истеблишмента. Это была ошибочная атака на тех, кто искренне заботится о народе. Теперь неомаоисты вернутся к активной деятельности в качестве значимого выразителя интересов народа."
 PRC_reverse_confucian_turn: "Обратить Конфуцианский Поворот"
 PRC_reverse_confucian_turn_desc: "Конфуцианская мысль подвергалась резкой критике в эпоху Мао, но ее влияние по-прежнему глубоко укоренилось в китайском мышлении. В XXI веке она даже стала частью официально пропагандируемой традиционной китайской культуры. Мы положим конец повторному использованию этих древних, устаревших идей. Музей станет единственным местом для изучения конфуцианства."
 PRC_restore_party_authority: "Восстановить Авторитет Партии"
 PRC_restore_party_authority_desc: "Когда-то вступление в партию рассматривалось как основной способ реализации личных амбиций, приобретения богатства и статуса. Такой образ мышления в сочетании с официальным поощрением привел к снижению имиджа и эффективности партии. Мы вернем партии ее роль передовой организации, призванной служить народу."
 PRC_new_red_culture_initiative: "Инициатива Новой Красной Культуры"
 PRC_new_red_culture_initiative_desc: "Социализм олицетворяет прогресс и культурное разнообразие, но за последние сорок лет в Китае в сфере культуры доминируют либеральные идеологии, что неприемлемо. Мы будем активно возрождать социалистическую культуру, способствовать интеграции народного искусства с национальными условиями Китая и противостоять гедонистическим тенденциям в культурной сфере."
 PRC_revise_cultural_revolution_verdict: "Пересмотреть Вердикт о Культурной Революции"
 PRC_revise_cultural_revolution_verdict_desc: ""Культурная революция" остается спорной темой, и ее оценка является ключевым показателем того, считается ли человек левым или правым. Мы проведем тщательный пересмотр ее исторических суждений, чтобы обеспечить более сбалансированную перспективу."
 PRC_crackdown_on_corruption: "Борьба с Коррупцией"
 PRC_crackdown_on_corruption_desc: "Коррупция - это не просто вопрос идеологии или личного поведения. Антикоррупционная кампания будет справедливой борьбой, которую ведут прогрессивные силы социализма против буржуазии и реакционных ревизионистов внутри партии. Пришло время начать широкомасштабную антикоррупционную кампанию, которая вызовет у народа гордость и ликование!"
 PRC_cutdown_party_bureaucracy: "Сократить Партийную Бюрократию"
 PRC_cutdown_party_bureaucracy_desc: "Партия поглотила слишком много бюрократов и создала множество неэффективных организаций, часто только для того, чтобы сохранить свой имидж. Поэтому неудивительно, что многим некомпетентным и оппортунистическим деятелям внутри партии не хватает истинного понимания коммунистических идеалов. Только избавившись от этого бремени, партия и правительство смогут вернуть себе жизнеспособность и эффективность."
 PRC_foster_authoritative_statesmen: "Воспитывать Авторитетных Гос. Деятелей"
 PRC_foster_authoritative_statesmen_desc: "Правящая социалистическая партия не может существовать без сильного и авторитетного руководства. Обеспечение того, чтобы в руководящий коллектив поднимались наиболее революционные и способные кадры, - единственный способ гарантировать, что социалистическое государство навсегда останется красным."
 PRC_reform_the_cppcc: "Реформировать НПКСК"
 PRC_reform_the_cppcc_desc: "Национальный комитет Китайской народно политической консультативной конференции собирает представителей социальной элиты из правящей партии КПК и участвующих партий, таких как Китайская демократическая лига и Китайская национальная ассоциация демократического строительства. Однако часто ее воспринимают как бессильный форум. Мы реформируем НПКСК, чтобы наделить ее реальными полномочиями и включить в ее состав не только социальную элиту, но и выдающиеся нравственные образцы и героев труда из всех слоев общества."
 PRC_expand_provincial_autonomy: "Расширить Автономию Провинций"
 PRC_expand_provincial_autonomy_desc: ""
 PRC_eadi_exercises_new_left: "Учения ВАОИ"
 PRC_eadi_exercises_new_left_desc: ""
 PRC_protect_human_rights: "Защищать Права Человека"
 PRC_protect_human_rights_desc: "Бюрократия и неэффективное руководство со стороны центрального правительства уже давно подвергаются критике. Многочисленные примеры показывают, что политика центрального правительства часто проваливается из-за непонимания местных условий. Мы будем расширять полномочия провинций не за счет увеличения числа бюрократов, а за счет расширения прав участия и контроля жителей каждой провинции, что позволит им лучше определять свое будущее."
 PRC_free_political_prisoners: "Освободить Политических Заключенных"
 PRC_free_political_prisoners_desc: "Партия редко прощает и реабилитирует тех, кто был свергнут, но этот раз станет исключением. Согласно соответствующим законам, мы объявим амнистию некоторым политическим заключенным, сидевшим в тюрьме с 2000 года. Среди них вы можете найти несколько знакомых имен..."
 PRC_emancipate_the_npc: "Освободить ВСНП"
 PRC_emancipate_the_npc_desc: "Будучи высшим органом государственной власти, Всекитайское собрание народных представителей долгое время было номинальным. Чтобы действительно установить социалистическую демократию, мы должны в первую очередь содействовать раскрепощению мысли в ВСНП, позволяя элите и представителям нации свободно думать и обсуждать будущее социализма."
 PRC_modernize_hu_jintao_theories: "Модернизировать Теории Ху Цзиньтао"
 PRC_modernize_hu_jintao_theories_desc: "Ху Цзиньтао, генеральный секретарь с 2002 по 2012 год, был известен своей благожелательной политикой и акцентом на экономическое развитие и социальное равенство. Как наставник нашего нынешнего генерального секретаря, мы продолжим развивать научный взгляд Ху Цзиньтао на развитие, чтобы привести его в большее соответствие с современной ситуацией в Китае."
 PRC_anti_lobbying_laws: "Законы о Борьбе с Лоббизмом"
 PRC_anti_lobbying_laws_desc: "Не думайте, что политика и бизнес в социалистической стране свободны от конфликта интересов. Широко распространенная коррупция в прошлом вызывала серьезное недовольство населения, но ни одно правительство никогда не занималось ею всерьез, зачастую считая ее неизбежной частью экономического развития. Мы разработаем официальные законы для решения этой проблемы и открыто объявим кампанию против нее."
 PRC_permit_business_assosications: "Разрешать Деловые Ассоциации"
 PRC_permit_business_assosications_desc: "Государственная поддержка имеет решающее значение для развития предприятий, а вклад представителей бизнеса может помочь правительству более эффективно корректировать свою экономическую политику. Нам необходимо признать эти отношения, формализовать и узаконить их."
 PRC_reform_local_elections: "Реформировать Местные Выборы"
 PRC_reform_local_elections_desc: "Мы предпримем важнейший шаг: после десятилетий поисков и многочисленных неудач в повседневную политическую жизнь будет внедрена новая система выборов и автономии на низовом уровне. Эта новая система будет лучше учитывать жизненные интересы масс и противостоять многолетней политической апатии."
 PRC_from_the_clean_slate: "С Чистого Листа"
 PRC_from_the_clean_slate_desc: "На протяжении более семидесяти лет бюрократизм был величайшим препятствием на пути реализации коренных интересов масс. Мы реформируем бюрократическую систему, преобразуя глубоко укоренившиеся внутренние отношения интересов в новую систему, сочетающую выборы чиновников с выбором представителей ВСНП."
 PRC_theory_of_neo_socialism: "[PRC_theory_of_neo_socialism_scripted_loc]"
 PRC_theory_of_neo_socialism_1: "Теория Неосоциализма"
 PRC_theory_of_neo_socialism_2: "Новые Три Народных Принципа"
 PRC_theory_of_neo_socialism_3: "Технократическое Процветание"
 PRC_theory_of_neo_socialism_4: "Китайское Патриотическое Общество"
 PRC_theory_of_neo_socialism_desc: "[PRC_theory_of_neo_socialism_scripted_loc_desc]"
 PRC_theory_of_neo_socialism_desc_1: "Неосоциализм, предложенный в середине XX века, был ответом на социализм советского образца, подчеркивая опасность бюрократизма, ревизионизма и жесткой экономической системы. Мы будем использовать его ценные элементы и адаптировать их к национальным условиям Китая."
 PRC_theory_of_neo_socialism_desc_2: ""
 PRC_theory_of_neo_socialism_desc_3: ""
 PRC_theory_of_neo_socialism_desc_4: ""
 PRC_concessions_to_partocrats: "Уступки Партократам"
 PRC_concessions_to_partocrats_desc: "Даже в самые неспокойные для Китая времена Мао никогда не отказывался от руководства Коммунистической партией Китая. Как преемники председателя Мао и социализма, мы будем продолжать поддерживать руководство КПК и укреплять социализм путем реформирования партии."
 PRC_modernization_of_the_party: "Модернизация Партии"
 PRC_modernization_of_the_party_desc: "Приняв реформированные неосоциалистические идеи, партия модернизируется и станет более близкой к современным ценностям, укрепляя свою связь с народом. Партия возглавит социальный прогресс, а общественное мнение будет стимулировать ее самореформирование."
 PRC_a_truly_harmonious_society: "По-настоящему Гармоничное Общество"
 PRC_a_truly_harmonious_society_desc: "В древней китайской мифологии существовала идеализированная эпоха, когда "двери оставляли открытыми на ночь, а потерянные вещи не подбирали с дороги." Это видение было заветной мечтой для бесчисленного поколения китайцев. Сегодня мы с гордостью можем заявить, что такое гармоничное общество действительно реализовано в Китае 21 века!"
 PRC_prepare_for_the_peoples_war: "Готовиться Народной Войне"
 PRC_prepare_for_the_peoples_war_desc: ""
 PRC_denounce_deng_xiao_ping_thought: "Отменить Реформы Дэн Сяопина"
 PRC_denounce_deng_xiao_ping_thought_desc: "Давно пора разоблачить мифы, окружающие "Реформы и открытость" Дэн Сяопина. На самом деле эти так называемые реформы были не чем иным, как попыткой правительства пожертвовать интересами большинства в интересах небольшой группы корыстных интересов. Более того, так называемое открытие было, по сути, возрождением феодально-бюрократического капитализма. Мы искореним все эти устаревшие пережитки и построим по-настоящему социалистический Китай."
 PRC_socialist_modernization: "Социалистическая Модернизация"
 PRC_socialist_modernization_desc: "Социалистическая модернизация не должна быть временной стратегией, подобной так называемому подходу "позволить некоторым разбогатеть первыми". Крайне важно продемонстрировать, что благами экономического развития пользуются все граждане. С этой целью мы будем и дальше продвигать межвузовские трансфертные платежи и инициируем новую волну развития инфраструктуры."
 PRC_peoples_oriented_development: "Развитие, Ориентированное на Людей"
 PRC_peoples_oriented_development_desc: "Цель экономической политики должна быть сосредоточена на достижении индивидуального счастья и устремлений, как того требуют наши социалистические принципы. Хотя наши прошлые усилия в этом отношении были недостаточными, сейчас мы полны решимости исправить это, чтобы обеспечить лучшие результаты."
 PRC_fund_space_development: "Финансировать Развитие Космоса"
 PRC_fund_space_development_desc: "Космический сектор представляет собой вершину технологического развития страны. Оказывая решительную поддержку нашему космическому сектору, мы продемонстрируем не только мощь промышленного потенциала Китая, но и нашу способность лидировать в области передовых технологий."
 PRC_towards_automated_socialism: "Мечты об Автоматизированном Социализме"
 PRC_towards_automated_socialism_desc: "Автоматизация ! Слово, которое поражает воображение, символизируя вершину социалистических амбиций. Это грандиозная цель, к которой неустанно стремятся поколения исследователей и первопроходцев. Сегодня мы воплотим эту общую мечту в жизнь в Китае, превратив ее в осязаемую реальность."
 PRC_invest_in_artificial_intelligence: "Инвестируйте в Искусственный Интеллект"
 PRC_invest_in_artificial_intelligence_desc: "Западные капиталистические общества часто изображают искусственный интеллект как огромную угрозу, сродни чудовищному наводнению. Однако наш новый Китай твердо верит в триумф человечества. В руках прилежных людей искусственный интеллект станет самым эффективным инструментом для достижения великого видения социализма."
 PRC_nationalize_tech_industry: "Национализировать Технологическую Индустрию"
 PRC_nationalize_tech_industry_desc: "В течение последнего десятилетия нашим стремлением было вхождение в ряды стран с высокотехнологичным потенциалом мирового уровня. Чтобы по-настоящему реализовать эту мечту, мы должны положиться на руководство Партии. Учитывая, что большинство ведущих фигур в этой области являются членами партии, почему бы не пойти еще дальше и не национализировать ключевые предприятия, находящиеся под партийным контролем?"
 PRC_anti_corruption_technology: "Антикоррупционные Технологии"
 PRC_anti_corruption_technology_desc: "Как говорится, коррупция подобна смазке, но слишком много смазки может привести к заеданию машины. Мы будем использовать передовые технологии для контроля потенциальных коррупционных методов, предотвращения коррупции и обращения к коррумпированным лицам."
 PRC_advanced_economic_planning: "Углубленное Экономическое Планирование"
 PRC_advanced_economic_planning_desc: "Экономика Китая давно известна своим преимуществом низких затрат и экономией за счет масштаба. Однако это не предмет гордости. Мы должны уделять приоритетное внимание развитию отраслей с высокой добавленной стоимостью, коренным образом меняя стереотип о низкой производительности труда и высокой рабочей нагрузке в Китае."
 PRC_fund_supercomputing_expansion: "Расширение Суперкомпьютеров"
 PRC_fund_supercomputing_expansion_desc: "Одним из наиболее важных аспектов технологической гонки 21 века является конкуренция в области суперкомпьютеров. Самый представительный суперкомпьютер Китая, Sunway TaihuLight, когда-то был самым передовым в мире. Теперь мы позаботимся о том, чтобы это престижное звание осталось за китайскими суперкомпьютерами на неопределенный срок."
 PRC_intelligent_supply_chains: "Интеллектуальные Цепочки Поставок"
 PRC_intelligent_supply_chains_desc: "Мы намерены внедрять последние достижения в области искусственного интеллекта и технологий автономного вождения при строительстве нашей национальной транспортной сети и модернизации наших систем мониторинга дорожного движения. В конечном счете, это позволит обеспечить всесторонний охват территории нашей страны площадью 9,6 миллиона квадратных километров. Это начинание станет беспрецедентным достижением, которого раньше не совершала ни одна другая страна."
 PRC_economic_computerization: "Компьютеризация Экономики"
 PRC_economic_computerization_desc: "Мы полностью доверим функции экономического планирования и динамического мониторинга автоматизированной системе. Кроме того, встроенный искусственный интеллект, оснащенный механизмом самообучения, обеспечит динамическую корректировку экономической системы для достижения максимальной эффективности. Наконец-то мы сможем избавиться от бюрократических проблем, которые годами преследовали социалистические страны."
 PRC_expand_network_coverage: "Расширить Охват Сети"
 PRC_expand_network_coverage_desc: "Китай может похвастаться крупнейшей в мире базой пользователей Интернета, и за последнее десятилетие уровень покрытия сети быстро увеличился. Мы продолжим модернизацию нашего покрытия Интернетом и телекоммуникационных систем. Лозунг "Интернет проникает в миллионы домохозяйств", придуманный в 2000 году, больше не будет звучать пустым звуком."
 PRC_inegrate_research_institutes: "Интегрировать Научно-Исследовательские Институты"
 PRC_inegrate_research_institutes_desc: "Мы реструктурируем ранее разрозненные и многочисленные исследовательские институты, ликвидировав избыточные отделы и персонал. С точки зрения профессионального сотрудничества, мы объединим различные организации. Одновременно государственные исследовательские компании, связанные с коммерциализацией, будут работать независимо, чтобы гарантировать минимальные сбои в научных исследованиях."
 PRC_ai_assisted_governance: "Управление с Помощью ИИ"
 PRC_ai_assisted_governance_desc: "Как бы то ни было, формулирование и регулирование экономической политики должно оставаться в руках реальных, живых людей. В противном случае непредвиденные риски могут привести к непоправимым, катастрофическим последствиям. Тем не менее, искусственный интеллект по-прежнему будет играть решающую роль в оказании нам помощи в разработке и реализации экономической политики."
 PRC_towards_a_digital_communism: "Эпоха Цифрового Коммунизма"
 PRC_the_internet_of_things_desc: "В киберпространстве бесчисленные фрагменты информации и данных сливаются, образуя непрерывно текущий виртуальный океан. Движимый этими накатывающими цифровыми волнами, китайский социалистический гигант неуклонно продвигается к светлому будущему коммунизма!"
 PRC_institute_wage_caps: "Установить Предельные Значения Зарплаты"
 PRC_institute_wage_caps_desc: "Неоспоримым фактом является то, что экономическое неравенство в Китае в основном отражается в неравенстве доходов. Следовательно, повышая минимальную заработную плату, мы также установим максимальный предел индивидуального дохода. Эта мера гарантирует, что высшие чиновники и предприниматели не смогут накопить чрезмерное личное состояние с помощью различных средств, таких как пособия."
 PRC_decommodification: "Декоммодификация"
 PRC_decommodification_desc: "Экстравагантность и гедонизм, порождаемые сырьевой экономикой, в корне противоречат социалистическим ценностям. Хотя такие побочные эффекты распространены в любой экономической системе, нам крайне важно их обуздать. В противном случае мы рискуем превратиться в загнивающее капиталистическое государство."
 PRC_end_landlordism: "Покончить с Лендлордизмом"
 PRC_end_landlordism_desc: "Серьезность пузыря на рынке недвижимости в Китае часто сравнивают с пузырем в Японии 1980-х годов. Эта критическая проблема в первую очередь возникает из-за неравных финансовых отношений между центральными и местными органами власти, что приводит к тому, что местные власти чрезмерно полагаются на земельное финансирование для получения средств на строительство. Следовательно, мы коренным образом реформируем это ненормальное состояние, восстановив государственную собственность и распределение жилья."
 PRC_focus_on_protectionism: "Следовать Протекционистской Модели"
 PRC_focus_on_protectionism_desc: "В прошлом экономическое и городское развитие часто следовало модели экстенсивного роста, что приводило к печальной потере культурных ценностей и исторического наследия. Мы исправим эту ошибку, установив лучший баланс между сохранением и развитием в будущем."
 PRC_enrich_domestic_market: "Обогащать Внутренний Рынок"
 PRC_enrich_domestic_market_desc: "Внешние рынки, на которых доминирует империалистическая гегемония, изобилуют неоправданными санкциями и блокадами. К счастью, наш внутренний рынок с населением 1,4 миллиарда человек достаточно надежен, чтобы поддержать нашу экономику в трудные времена."
 PRC_agricultural_self_sufficiency: "Сельскохозяйственная Самодостаточность"
 PRC_agricultural_self_sufficiency_desc: "Достижение продовольственной безопасности имеет решающее значение для сохранения наших социалистических достижений и обеспечения устойчивого экономического развития. Обеспечение всех граждан стабильным и достаточным запасом продовольствия было давним стремлением многих поколений китайского народа."
 PRC_chinese_socialist_dream: "Китайская Социалистическая Мечта"
 PRC_chinese_socialist_dream_desc: "Что такое социализм? Наши противники часто отождествляют социализм с бедностью и утверждают, что только с помощью квазикапиталистической экономической политики мы можем достичь истинного процветания. Это безосновательная клеветническая кампания, и реальность полностью разрушила их иллюзии. Народ социалистического Китая будет наслаждаться процветанием, сейчас и навсегда!"
 PRC_regional_industrialization: "Региональная Индустриализация"
 PRC_regional_industrialization_desc: "Благодаря совместному разделению отраслей промышленности в разных провинциях и регионах мы можем сформировать интегрированное и динамичное экономическое целое. Это гарантирует, что экономический рост Китая будет оставаться динамичным и адаптируемым к меняющимся потребностям людей."
 PRC_revive_ideas_chongqing_model: "Возродить Идеи Чунцинской Модели"
 PRC_revive_ideas_chongqing_model_desc: "Чунцинская модель относится к ряду социальных и экономических стратегий, реализуемых бывшим секретарем парткома Бо Силаем. Сочетая личную харизму своего лидера со строгой политикой социального управления, включая репрессии против преступных организаций в стиле предвыборной кампании и возрождение методов пропаганды эпохи Мао, а также радикальную экономическую политику, такую как инвестиции в города и массовый выпуск государственных облигаций для содействия радикальному перераспределению, модель Чунцина готова стать наиболее подходящей моделью управления для новой эры Китая."
 PRC_modernize_manufacturing_clasters: "Модернизировать Производственные Кластеры"
 PRC_modernize_manufacturing_clasters_desc: "Модернизация промышленности будет достигнута под руководством государства, неустанными усилиями народа. Только таким образом социалистический Китай сможет по-настоящему войти в число развитых стран. "Сделано в Китае", несомненно, однажды станет "создано в Китае"."
 PRC_revive_iron_rice_bowl: "Реконструируйте Железную Миску"
 PRC_revive_iron_rice_bowl_desc: "Государственные предприятия будут продолжать играть фундаментальную роль в нашей экономической системе. В частности, это будет проявляться в предоставлении ими широких возможностей трудоустройства, справедливом распределении доходов и комплексных социальных выплат."
 PRC_tackle_youth_unemployment_new_left: "Борьба с Безработицей Среди Молодежи"
 PRC_tackle_youth_unemployment_new_left_desc: "Молодежь всегда была главной движущей силой социального развития, надеждой и движущей силой, толкающей историю вперед. Однако сегодня слишком много молодых людей скитаются в бедственном положении, становясь аутсайдерами в нашу эпоху. Если мы не сможем обеспечить достаточные возможности трудоустройства, пульс социального развития постепенно утратит свою жизнеспособность."
 PRC_nuclear_construction_plan: "План Строительства Атомных Электростанции"
 PRC_nuclear_construction_plan_desc: "Хотя считается, что производство ядерной энергии сопряжено со значительными рисками, помимо этого, оно приносит почти исключительно пользу, являясь одним из передовых достижений человечества в развитии энергетики. Следовательно, мы больше не будем ограничиваться несколькими атомными электростанциями вдоль южного побережья, но также запустим обширные проекты по обновлению атомной энергетики в северных и западных провинциях."
 PRC_recollectivize_agroculture: "Реколлективизировать Сельское Хозяйство"
 PRC_recollectivize_agroculture_desc: "Мелкому крестьянскому хозяйству суждено быть выброшенным на свалку истории, поскольку ему не хватает эффективности производства и он не способствует справедливому распределению. История неоднократно демонстрировала, что современное сельское хозяйство может быть достигнуто только путем кооперации, ведущей к коллективизации."
 PRC_fusion_investements: "Инвестиции в Слияние"
 PRC_fusion_investements_desc: "Используя новую интеллектуальную систему расчетов, мы разработаем комплексные инвестиционные планы для малых и средних предприятий. Кроме того, мы будем поощрять эти предприятия к расширению экономического взаимодействия друг с другом, тем самым совершенствуя разделение труда и кооперацию по всей производственной цепочке. Эта инициатива направлена на дальнейшее укрепление социалистических элементов в нашей экономической системе."
 PRC_upgrade_energy_grid: "Модернизируйте Энергетическую Сеть"
 PRC_upgrade_energy_grid_desc: "Мы всегда гордились высокой эффективностью нашей национальной энергосистемы. Однако в отдаленных горных деревнях все еще есть бедные люди, которые не могут пользоваться стабильным электроснабжением. Таким образом, мы будем повышать технологический уровень национальной сети и расширять набор потенциальных талантов."
 PRC_ecological_development: "Экологическое Развитие"
 PRC_ecological_development_desc: "Продолжая наше экономическое строительство, мы также должны признать важность двойного подхода, продвигающего экологичную и зеленую экономику. Это эффективно сведет к минимуму потери ресурсов в процессе социалистического развития."

 #foreign policy
 PRC_establish_eadi: "Создать ВАОИ"
 PRC_establish_eadi_desc: "Все это время наша страна придерживалась основных принципов внешней политики "Пять принципов мирного сосуществования", установленных премьером Чжоу Эньлаем, важнейшим из которых является политика нейтралитета "ненападения". Однако в условиях, когда неолиберальные группировки в Азии во главе с Японией открыто объединились против Китая, важно сформировать систему самообороны (или, по крайней мере, так мы бы ее назвали) военного союза с нашей страной в основе. В конце концов, только большая сила может защитить мир."
 PRC_our_commitment_to_korea: "Наша Приверженность Корее"
 PRC_our_commitment_to_korea_desc: "Китайско-северокорейский договор о дружбе, сотрудничестве и взаимной помощи позволил нам в 1961 году заключить с КНДР официальный военный союз, который длится до сих пор. Мы не должны бросать такую союзную страну или пренебрегать нашими обязательствами по ее защите, особенно учитывая стратегическое значение Корейского полуострова и ядерное оружие, которым обладает КНДР."
 PRC_push_for_thaw: "Продвинуть Корейскую Оттепель"
 PRC_push_for_thaw_desc: "КНДР уже много лет находится под санкциями и исключена из мировой экономической системы не только из-за своих усилий по разработке ядерного оружия, но и отчасти из-за диктатуры, установленной лидерами Трудовой партии Кореи. Мы будем использовать наше влияние на КНДР, чтобы добиваться политических и экономических реформ, которые также будут способствовать укреплению сотрудничества между Китаем и КНДР."
 PRC_support_the_korean_way: "Поддержать Корейский Путь"
 PRC_support_the_korean_way_desc: "Мы пересмотрим нашу поддержку Трудовой партии Кореи и самого Ким Чен Ына, чтобы помочь стабилизировать ситуацию внутри Северной Кореи и подавить оппозицию. Это еще больше укрепит традиционную дружбу между двумя социалистическими странами, Китаем и Северной Кореей, и в то же время подтолкнет Ким Чен Ына к прокитайской политике."
 PRC_joint_military_exercises: "Совместные Военные Учения"
 PRC_joint_military_exercises_desc: "Мы проведем совместные военные учения НОАК и КНА, чтобы проверить совместный оперативный потенциал двух вооруженных сил и заявить всему миру о тесных отношениях сотрудничества между двумя странами. В то же время это позволит сдержать враждебные соседние страны, такие как Япония и Южная Корея, и передать инициативу по контролю над ситуацией на Корейском полуострове в наши руки."
 PRC_korean_economic_assistence: "Корейская Экономическая Помощь"
 PRC_korean_economic_assistence_desc: "Из-за жесткой экономической блокады, введенной Организацией Объединенных Наций, экономическая система Северной Кореи крайне неустойчива, ощущается нехватка основных материалов и частые вспышки сильного голода. Ситуация ухудшилась после эпидемии 2020 года. Мы будем тайно поддерживать КНДР материалами через пограничные переходы и предоставлять ей низкопроцентные кредиты для экономического развития."
 PRC_finilize_korean_revolution: "Завершить Корейскую Революцию"
 PRC_finilize_korean_revolution_desc: "После долгого периода напряженной работы мы добились того, что КНДР стала нашим самым верным союзником. ТПК теперь в состоянии глубоко вмешиваться во внутренние дела КНДР, а НОАК интегрировала КНА в свою собственную боевую систему. Это принесет нам большую пользу в управлении внутренними делами Северной Кореи и подготовке к военной борьбе с ее заклятым врагом на юге."
 PRC_counter_indian_aggression: "Противодействовать Индийской Агрессии"
 PRC_counter_indian_aggression_desc: "Пограничный вопрос между Китаем и Индией имеет долгую историю, а многочисленные пограничные столкновения с 1962 года превратили его в пороховую бочку, разжигающую напряженность в Южной Азии. НОАК не отступит перед лицом "передовой политики" Индии. Мы увеличим численность войск, размещенных в Тибете, будем придерживаться конфронтационного подхода и не отдадим ни кусочка территории." 
 PRC_anti_japanese_covert_operations: "Антияпонские Тайные Операции"
 PRC_anti_japanese_covert_operations_desc: "Чтобы противостоять угрозе со стороны такого традиционно сильного противника, как Япония, нам необходимо усилить разведывательную деятельность против Японии до начала реального военного конфликта. Мы расширим секретную разведывательную сеть Департамента национальной безопасности в Японии, подготовим больше информаторов и соберем всю ценную информацию, касающуюся политики, вооруженных сил и экономики Японии. Кроме того, мы направим в Японию больше элитных агентов для установления контактов с местными китайскими группировками, что позволит Пекину более эффективно управлять деятельностью разведывательной станции."
 PRC_build_up_fortifications: "Возводить Укрепления"
 PRC_build_up_fortifications_desc: "Индийская армия не только имеет больше войск и тяжелого вооружения в противостоянии на высокогорной границе, но и угрозу ее горных войск также нельзя недооценивать. В отсутствие военного превосходства мы создадим хорошо развитую оборону и логистическую базу за линией фронта противостояния и будем ждать, чтобы воспользоваться ситуацией."
 PRC_expand_border_training: "Расширять Обучение на Границе"
 PRC_expand_border_training_desc: "Мы усилим боевую подготовку подразделений НОАК в Тибете, включив в традиционную боевую подготовку пехоты и бронетехники такие дополнительные элементы, как полевое выживание на плато и разведка в горах. Кроме того, в Тибет будут переброшены наши элитные авиационные подразделения, которые пройдут подготовку, связанную с ведением воздушного боя в высокогорье."
 PRC_support_pakistan: "Поддержать Пакистан"
 PRC_support_pakistan_desc: "Пакистан - не только наш традиционный союзник, но и один из ключевых инструментов, позволяющих нам сдерживать Индию в пограничном противостоянии. Мы начнем совместные военные учения с Пакистаном и предоставим пакистанской армии более современное вооружение, такое как основные боевые танки и реактивные истребители четвертого поколения. Эти вооружения сделают пакистанскую армию серьезным вызовом для индийцев."
 PRC_himalayan_frontier: "Гималайский Фронтир"
 PRC_himalayan_frontier_desc: "Тот факт, что Индия имеет пограничные территориальные споры с несколькими странами Южной Азии, как нельзя лучше подходит для нас. Мы пригласим ряд стран, включая Непал и Бутан, присоединиться к ВАОИ, чтобы противостоять Индии. Это создаст сеть обороны против Индии в регионе, что сделает Индию измотанной и вынужденной вкладывать много ресурсов в гонку вооружений. В конечном итоге Индия потеряет возможность противостоять нам, как это сделал Советский Союз во время холодной войны."
 PRC_south_asian_brothers: "Братья из Южной Азии"
 PRC_south_asian_brothers_desc: "В XIX и XX веках Китай, как и многие страны Юго-Восточной Азии, страдал от вторжения и колонизации западных империалистических держав, и эти народы вместе боролись за свою свободу и независимость. В XXI веке экономические и культурные связи Китая с этими странами становятся все глубже и крепче. Мы включим всю Юго-Восточную Азию в нашу союзную систему на основе традиционных дружеских отношений, установленных в прошлом."
 PRC_revolution_in_myanmar: "Революция в Мьянме"
 PRC_revolution_in_myanmar_desc: "Мьянма уже много лет страдает от внутренних беспорядков. Центральное правительство слабо и неэффективно, в результате чего у власти находятся коррумпированные военные. Годы войны между этническими группами и полевыми командирами привели к тому, что народ Мьянмы оказался в тяжелейшем положении. Чтобы восстановить мир и процветание в Мьянме, мы больше не будем стоять в стороне, а официально вмешаемся, чтобы помочь народу в его революции."
 PRC_coordinate_eadi_militaries: "Координировать Вооруженных Силы ВАОИ"
 PRC_coordinate_eadi_militaries_desc: "При вмешательстве в ситуацию в Мьянме ВАОИ будет действовать как коллектив, отдельные миротворческие силы будут объединены в группы под единым командованием. Мы построим секретные тренировочные базы на территории нашей страны и проведем там совместные учения с войсками из дружественных стран, чтобы войска были знакомы с тактикой и вооружением друг друга и были синхронизированы при развертывании в Мьянме."
 PRC_masters_of_asia: "Хозяева Азии"
 PRC_masters_of_asia_desc: "С момента зарождения цивилизации, Китайская империя как "Небесная династия" господствовала над всей Восточной Азией, являясь политическим, экономическим и культурным центром региона. Правители соседних стран часто были вынуждены лично приезжать в Китай, чтобы выразить почтение императору в знак своей лояльности. Это история, которой сегодня гордятся многие китайские националисты, и которую мы стремимся воссоздать. С помощью сильной армии мы снова поставим наших соседей на колени."

