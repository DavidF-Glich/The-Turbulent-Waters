 PRC_made_in_china_dynamic: "Сделано в Китае"
 PRC_made_in_china_dynamic_desc: "Китайские товары можно найти в любом уголке земного шара, где бы продавалась электроника, телефоны, бытовая техника, одежда или даже продукты питания. Это связано с колоссальной индустриализацией Китая на поздних этапах холодной войны, с глобализацией и ослаблением регулирования, и остальными реформами введенными председателем Дэн Сяопэном. Китай фактически стал мировой мастерской, он быстро вырос, превратившись в крупнейшего экспортера товаров на всей планете - однако - с нашим процветанием последовала негативная реакция со стороны протекционистских западных рынков, когда ярлык "Сделано в Китае" стал ассоциироваться с продукцией низкого, хотя и обильного качества, во многом из-за отсутствия гарантий качества в нашем промышленном экспорте. Однако в последние годы Коммунистическая партия стремится сместить фокус экономики с производства на высокотехнологичные инновации, процесс, который сопряжен со многими трудностями. Тем не менее, чрезмерная зависимость от экспортной экономики может привести к §RКАТАСТРОФИЧЕСКИМ ПОСЛЕДСТВИЯМ§! если хоть один из крупнейших экспортных рынков Китая §Rпогрузился в хаос...§!"
 PRC_chinese_enviroment_dynamic: "Китайская Экосистема"
 PRC_chinese_enviroment_dynamic_desc: "Быстрый экономический рост Китая также привел к возникновению самых серьезных в истории проблем с загрязнением окружающей среды. Эрозия почвы из-за чрезмерной вырубки лесов, загрязнение воздуха и воды из-за тяжелой промышленности, а также угроза исчезновения многих видов животных из-за отсутствия регулирования - все это неотложные проблемы, требующие решения.\n\nПосле прихода к власти Си Цзиньпина правительство ввело несколько радикальных мер экологической политики, а лозунг Си "Чистая вода и зеленые горы так же ценны, как золото и серебро" стал общепринятым. Хотя жесткие ограничения в промышленности привели к замедлению экономического роста и росту безработицы, защитники окружающей среды утверждают, что это необходимые жертвы.\n\nТекущий прогресс в области экологических реформ: [?PRC_enviromental_progress|=+1%]"
