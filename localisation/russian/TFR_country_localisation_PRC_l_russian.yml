 china.1010.t.1: "Корея Соглашается на Объединение!"
 china.1010.t.2: "Корея не Соглашается на Объединение!"
 china.1010.d.1: "Предложение, представленное нашим послом в Северной Корее, получило положительный ответ, что является многообещающим знаком. После того как Ким Чен Ыну были предоставлены гарантии экономического и политического убежища, самое большое препятствие было преодолено. И без того хрупкая экономика Северной Кореи была разрушена войной, и большое количество беженцев бежало в Северо-Восточный Китай. В результате значительный контингент Китайской народной добровольческой армии по-прежнему дислоцируется в Северной Корее, размывая границу между двумя странами почти до незначительной степени.\n\nЧтобы восстановить эту разрушенную и малонаселенную "страну-отшельника", Северная Корея должна глубоко интегрироваться со своим соседом. На базе бывшей КНДР будет создан новый специальный административный район Северная Корея. Это новое политическое образование будет объединено с КНР по форме, но при этом будет обладать высокой степенью автономии, почти эквивалентной независимой стране. В нем будет реализована система социалистической рыночной экономики, подвергшаяся значительным реформам, чтобы лучше соответствовать местным условиям, опираясь на опыт "одной страны - двух систем". Ким Чен Ын останется главой этого специального административного района, но его власть будет значительно уменьшена. Вместо него большую часть полномочий возьмут на себя более прагматичные экономические бюрократы."
 china.1010.d.2: "Предложение, выдвинутое нашим послом в Северной Корее, было встречено решительным отказом. Более того, северокорейский лидер Ким Чен Ын даже направил собственноручное письмо, в котором выразил свое резкое недовольство и протест. Эта неожиданная неудача имеет большое значение. В свете глубоких экономических и геополитических изменений в Северо-Восточной Азии после Второй корейской войны мы предложили Северной Корее присоединиться к Китаю в качестве специального административного района. Это позволило бы Северной Корее сохранить высокую степень автономии и в то же время получить выгоду от более глубокой интеграции в экономическую систему Китая, что потенциально улучшило бы условия жизни ее граждан. Однако теперь ясно, что это предложение больше нежизнеспособно.\n\nПожалуй, предложение товарищей глубоко ранило чувствительную гордость Трудовой партии Кореи. Возможно, оно напомнило им о политике "служения великому" в эпоху королевства Чосон по отношению к китайскому императору, а также о многочисленных двусторонних кризисах во времена правления Ким Ир Сена и Ким Чен Ира из-за идеологических разногласий и ядерной проблемы. Прямая угроза со стороны Китая как крупной державы, с которой Северная Корея вряд ли сможет сравниться, может быть, и не столь выражена, как со стороны Южной Кореи, Японии или бывших Соединенных Штатов, но все же она существенна. Кроме того, Ким Чен Ын и его приближенные, вероятно, опасаются, что потеря статуса независимого государства приведет к краху их автократического режима и потенциальной социальной нестабильности, вызванной притоком новых идей."
 china.1010.a: "Да здравствует дружба между Китаем и Северной Кореей!"
 china.1010.b: "Боюсь, Ким не хочет расставаться со своей виллой Кумсусан..."
 china.1011.t: "Земли Разрозненные"
 china.1011.d: "Почти сто лет назад под командованием Мацуи Иване Императорская армия Японии совершила в Нанкине одно из самых чудовищных преступлений против человечества. Более 300 000 мирных жителей, независимо от возраста и пола, были зверски убиты японскими солдатами с помощью пуль и штыков. Хотя Япония в конце концов капитулировала в 1945 году, японское правительство и правые организации, некогда пользовавшиеся покровительством американского империализма, постоянно преуменьшали значение этих злодеяний, систематически искажая историю, представляя агрессивную войну как "священную войну за освобождение Восточной Азии". Праведный гнев китайской нации кипит уже много десятилетий. Пришло время свести счеты раз и навсегда.\n\nПоскольку Япония не ответила на призывы к миру, у нас не осталось другого выбора, кроме как заставить ее покориться и искупить вину силой. Единое японское правительство прекратит свое существование, а архипелаг будет разделен на несколько независимых режимов. Также японский император будет публично объявлен свергнутым.\n\nВскоре в Токио будет созван новый Дальневосточный международный военный трибунал, который проведет честный, справедливый и открытый суд над военными преступниками из японского правительства и японских вооруженных сил. Кроме того, мы проведем всестороннюю реорганизацию японской экономики: кэйрэцу будут демонтированы, финансовые рынки будут тщательно реформированы, а промышленные предприятия будут перемещены до тех пор, пока мы не убедимся, что Япония больше не способна представлять угрозу или возродиться вновь."
 china.1011.a: "Правосудие может быть отложено, но оно никогда не будет отменено."
 china.1012.t: "Общее Небо"
 china.1012.d: "В 1972 году премьер-министр Японии Какуэй Танака посетил Пекин, чтобы решить вопрос о нормализации дипломатических отношений между Китаем и Японией и выйти из тупика восточноазиатской холодной войны. Во время его встреч с председателем Мао Цзэдуном и премьером Чжоу Эньлаем, двумя отцами-основателями Китайской Народной Республики, лидеры активно откликнулись на желание восстановить дружеские отношения между Китаем и Японией. Поговорка "доверие - основа всего" иллюстрировала оптимистичный взгляд на будущее китайско-японских отношений.\n\nХотя отношения между двумя странами с тех пор переживали взлеты и падения, в конце концов, к сожалению, переросшие в вооруженный конфликт, председатель Мао однажды сказал: "И китайский, и японский народы - жертвы милитаристских режимов". Ради будущих поколений мы обязаны залечить раны, нанесенные войной, еще при нашей жизни. После свержения безответственных правителей препятствия для прямого диалога между китайским и японским народами устранены.\n\nМы направим строительные бригады и группы добровольцев, чтобы помочь японскому народу в восстановлении и ликвидации последствий стихийного бедствия. Кроме того, мы возобновим организацию программ обмена для молодежи Китая и Японии. Кроме того, мы поможем создать на японских островах действительно суверенное правительство, устранив негативное влияние иностранного вмешательства, аристократических семей и монополистических конгломератов."
 china.1012.a: "Соседние страны разделяет всего лишь полоска воды, зачем же обременять себя старыми обидами?"
 china.1013.t: "Для Всего Китайского Народа"
 china.1013.d: "Товарищи,\n\nМы неустанно стремились к миру, надеясь разрешить разногласия путем диалога и сотрудничества. Но все эти усилия превратились в пыль перед лицом империалистических амбиций Организации тихоокеанского оборонительного договора.\n\nВ прошлом мы придерживались пути мирного развития, приверженности мирному сосуществованию со всем миром. Мы снова и снова проявляли добрую волю, призывали к миру и протягивали руки дружбы. Однако наша терпимость лишь еще больше подстегнула их. Возглавляемая Японией Организация Договора Тихоокеанской Обороны постоянно нагнетает напряженность в наших окрестностях, провоцирует конфликты, пытается разделить нашу территорию и подорвать наш суверенитет, подталкивая нас к самому краю пропасти. Теперь у нас остался только один выход: защищать свою территориальную целостность и национальный суверенитет силой оружия.\n\nМы дорожим миром, но мы не боимся войны! Мы ценим жизнь, но мы готовы отдать свои жизни за достоинство нашей нации! Мы не пожалеем средств для защиты нашего суверенитета и территориальной целостности. Это битва между справедливостью и злом, последнее противостояние света и тьмы! Мы твердо верим, что справедливость восторжествует над злом, а свет разгонит тьму! Победа будет принадлежать великому народу Китая!"
 china.1013.a: "Долой империализм!"
 china.1014.t: "Когда Этот День Настанет"
 china.1014.d: "После полудня солнечный свет проникал сквозь цветы на балконе, а семидесятидвухлетний Ли Юган расслабленно сидел в своем деревянном кресле-качалке, полузакрыв глаза, и наслаждался солнцем, слушая радио. После смерти жены он жил в одиночестве в своей квартире, заваривая чай "Билуочунь" и слушая оперы, чтобы скоротать время. Из радиоприемника, стоявшего на деревянном столе, доносился ровный голос диктора: "...Министерство иностранных дел осудило продолжающиеся военные провокации Организации Тихоокеанского оборонительного договора. Несмотря на наше стремление к мирным решениям, империалистические действия Японии вынуждают нас применить силу для защиты своего суверенитета..."\n\nЛи Юган поправил очки для чтения. Ему показалось, что он услышал слово "война". Война? Война с кем? ОДТО? Что это было? Неважно; в его возрасте не стоило задумываться об этом. Китай пережил бесчисленные трудности и всегда выстоял. Ли Юган выключил радио, взял трость и направился к большому баньяновому дереву у входа в свою общину, где группа пожилых мужчин беседовала и играла в карты. Он присоединился к ним.\n\n"Ли, что привело тебя сегодня?" - с улыбкой спросил седовласый мужчина.\n\n"Просто захотелось подышать свежим воздухом. Дома слишком душно", - спокойно ответил Ли Юган.\n\n"Ты слышал о войне?" - прошептал другой пожилой мужчина.\n\n"Да, только что услышал в новостях", - кивнул Ли Юган.\n\n"Ах, этот мир становится все грязнее с каждым днем.""
 china.1014.a: "Чего бояться? Наша страна сейчас сильна. Нам не о чем беспокоиться!"
 china.1015.t: "Будьте Едины как Одно Целое"
 china.1015.d: "От ледяных снегов Севера до тропических лесов Юга, от грохочущих волн Восточно-Китайского моря до пустынь Запада - никогда еще народ этой страны не был так един, как сейчас. После столетия унижений мы наконец-то стали свидетелями рассвета национального омоложения. Однако железные сапоги империализма вновь проносятся по Тихому океану, пытаясь превратить эти голубые воды в свою колонию и разорвать нашу нацию на части, навязывая так называемые "свободу" и  "демократию" этой древней восточной земле.\n\nНо мы бесстрашны, вооружены непоколебимой убежденностью, абсолютной решимостью и мужественным боевым духом. От шумных городов до отдаленных деревень, от пожилых до молодых, все понимают, что это битва за выживание нашей нации. У нас нет другого выбора, кроме как сражаться до конца! Фабрики грохочут день и ночь, рабочие сменяют друг друга, производя оружие и боеприпасы круглосуточно. Бесчисленные юноши и девушки прощаются с родителями и семьями, без колебаний отправляясь на фронт. Чтобы поддержать военные усилия, люди откладывают все возможные продукты и вещи, отправляя их на фронт. Мы мобилизуем все ресурсы, объединим все возможные силы и будем неуклонно идти вперед до конца этой войны."
 china.1015.a: "Мы будем сражаться столько, сколько потребуется, до полной победы!"
 china.1016.t: "Когда Наступит Этот День"
 china.1016.d: "В воздухе все еще витал запах пороха, но теперь он смешивался с чужеродным привкусом, доносимым морским бризом, - холодным, металлическим запахом, сдобренным тошнотворной вонью вторжения. Этот гнетущий запах прилип к Тайваньскому проливу, как и громадные бегемоты, проплывающие по его водам, - объединенный флот Королевского австралийского флота и Морских сил самообороны Японии. Хуан Цзэян крепко вцепился в перила, костяшки его пальцев побледнели от напряжения. Вид иностранных судов, нагло рассекающих китайские воды, был оскорблением, которого не должно было быть, но теперь это происходило перед ним каждый день.\n\n"Это все чушь..." Хуанг выругался сквозь стиснутые зубы, его голос превратился в низкий рык, а унижение и ярость кипели в нем, как расплавленная лава, обжигая его внутренности. Он отчаянно желал, чтобы все это было лишь кошмаром, чтобы, проснувшись, он обнаружил, что по-прежнему стоит на страже морских границ своей страны, а не является побежденным воином или военнопленным. Но он знал, что это не сон. То, что кампания по освобождению Тайваня закончилась поражением НОАК, было реальностью. Страдальческие крики его товарищей в их последние минуты были реальностью. Бесчисленные мученики, которые теперь вечно лежат под волнами пролива, были реальны.\n\nОн ненавидел. Он ненавидел захватчиков. Он ненавидел предателей. Но прежде всего он ненавидел себя - ненавидел свою беспомощность, свою неспособность что-либо изменить. Он жаждал взять в руки оружие и встретиться с этими агрессорами в последнем, отчаянном бою. Даже если для этого придется умереть на поле боя, такая участь будет намного лучше, чем это бесславное существование. Однако он понимал, что пока ничего не может поделать. Оставалось только ждать - ждать шанса, любого шанса, чтобы отомстить."
 china.1016.a: ""Скорбь заполняет поля и небеса, Герои бросают вызов железной воле!""
 china.1017.t: "Ночная Беседа"
 china.1017.d: "С тех пор как Си Цзиньпин занял свой пост в провинции Фуцзянь, он постепенно отказался от привычки курить. После того как он взошел на пост генерального секретаря, даже сотрудники офиса генсека боялись держать в комнате пепельницу. Однако сегодня Си решил покончить с этой привычкой, которой он придерживался более трех десятилетий.\n\nПоздним вечером в зале Циньчжэн единственным источником света была одинокая настольная лампа, излучавшая теплое желтое сияние. Си потянулся в карман своего костюма и достал пачку сигарет "Хэхуа", вытащил одну и бросил пачку отставному заместителю председателя ЦВК Чжан Юся, сидевшему напротив. После тихой минуты затяжки Си резко нарушил молчание: "Как считаешь, кто должен стать моим преемником?"\n\nРука генерала замерла в воздухе, когда он стряхивал пепел с сигареты, его глаза сквозь дымку смотрели на своего старого товарища с выражением растерянности и неверия. Cи горько усмехнулся и продолжил: "Думаешь я буду председателем вечно?"\n\n Мысли Чжан Юся начали метаться. В его голове промелькнула череда так называемых "преемников" в партии, от Лю Шаоци до Сунь Чжэнцая. Предсказание будущих переходов верховной власти никогда и ни для кого не заканчивалось хорошо; это постоянное явление в человеческом обществе. Раздвинув руки в жесте непринужденности, Чжан ответил: "Кого бы ни выбрали в итоге, я поддержу решение Центрального..." Си не стал продолжать эту тему, а просто молча закурил."
 china.1017.a: ""Только небесам известно...""
 china.1018.t: "Герой Возвращается Домой"
 china.1018.d: "Деревня Хуачжуан, небольшое селение неподалеку от Цзинаня, столицы провинции Шаньдун, сегодня превратилась в море красных флагов. Почти все жители собрались у входа в деревню и молча смотрят на далекое шоссе. Над вывеской у ворот деревенского комитета висит плакат с надписью "Добро пожаловать домой, герой особых заслуг". Однако никакой праздничной атмосферы нет. Напротив, здесь царит тяжелое и мрачное настроение.\n\nВдалеке движется мощная процессия НОАК, окутывая маленькую деревню военно-зеленым цветом. На каждом лице - торжественное и почтительное выражение. Возглавляют процессию два старших полковника с повязками из отдела политической работы Центральной военной комиссии, за ними следуют три солдата почетного караула. В центре солдат несет урну из красного дерева с военной фуражкой павшего товарища, по бокам солдаты держат национальный и военный флаги.\n\n"Жители деревни, мы несем вам прах мученика Хуан Цзэяна", - серьезно объявил ведущий офицер. Толпа расступилась, чтобы освободить дорогу. Беловолосая, сгорбленная пожилая женщина, поддерживаемая членами деревенского комитета и несколькими самыми уважаемыми старейшинами, медленно подошла к ним. В нескольких шагах от нее она уже не могла больше терпеть. Она бросилась к урне, по ее изрезанным морщинами щекам текли слезы, и она тихо прошептала."
 china.1018.a: ""Мама заберет тебя домой.""

 china.666.t: "Роковая Ошибка"
 china.666.d: "у вас определенно есть какие-то проблемы с башкой, обратитесь к врачу или что-то типа такого хз"
 china.666.a: "эрммм ват зе сигма"
 china.667.t: "Вознесение"
 china.667.d: "Сцена, представшая перед ним, напомнила Генеральному секретарю что-то из научно-фантастического романа - правда, не совсем такое, как он себе представлял. Помещение было ярко освещено, модифицированные лампы накаливания сияли над рядами сверхсовременной техники. Он наблюдал за группой рабочих в белой униформе, напряженных, но молчаливых, которые с помощью вилочного погрузчика поднимали массивный черный модуль на заданную высоту, готовясь состыковать его с возвышающимся перед ними главным компьютером. Поверхность мейнфрейма была усеяна охлаждающими панелями, в щелях мерцали индикаторы и кабели передачи данных.\n\nПожилой рабочий наблюдал за стыковкой с платформы на вершине мейнфрейма. Генеральный секретарь повернулся к сидящему рядом с ним главному инженеру и спросил: "Вы уверены, что все будет работать так, как ожидается?" Члены Политбюро придвинулись поближе, чтобы услышать этот разговор. Главный инженер, мужчина средних лет в очках и с редеющими волосами под каской, задумчиво погладил подбородок, прежде чем ответить: "Я могу гарантировать, что первые три месяца она будет работать идеально"\n\n "Почему только три месяца?" - спросил генсек. "Потому что, сэр, - объяснил главный инженер, - после достаточного автономного обучения мы не можем предсказать, как он будет развиваться". В этот момент раздался четкий щелчок, когда последний компонент зафиксировался на месте. Рабочие выдохнули с облегчением и разразились радостными возгласами. Генеральный секретарь улыбнулся и зааплодировал, к нему присоединились главный инженер и члены Политбюро, которые быстро последовали его примеру."
 china.667.a: "Можно было остановиться..." 
 china.668.t: "Рождение"
 china.668.d: "Сегодня в Китайской Народной Республике обычный день. Истребители патрулируют небо, военные корабли бороздят моря, и каждое подразделение с точностью выполняет свою миссию. Шоссе, железные дороги и воздушные трассы по-прежнему загружены, автомобили, самолеты и поезда-пули постоянно движутся от северных гор до туманных южных регионов.\n\n Однако ни один мэр, министр, директор или даже генеральный секретарь не видел оригинальных директив. Несмотря на это, каждый департамент собирает самые свежие данные - от идеальной суточной потребности в калориях для миллионов жителей мегаполиса до последних показателей производства государственных сельскохозяйственных конгломератов, объемов грузов в глубоководном порту Яншань и даже колебаний курса ренминби.\n\nТакая точность достигается благодаря огромному суперкомпьютеру под названием "Великий Поход", расположенному в Чунцинском университете. За последние три месяца "Великий Поход" превзошел все ожидания. Распространившись по всей стране, он непрерывно получает данные с камер наблюдения, из Интернета и т.д., перерабатывая их в подробные и действенные сведения.\n\n Впервые кажется, что коллективная воля китайского народа действительно управляет страной. В стране, управляемой суперкомпьютером, реакция общественности была спокойной и даже благоприятной. Многие хвалят "Великий Поход" за повышение эффективности и справедливости управления. Посетители стекаются в лаборатории по всей стране, чтобы увидеть "Великий Поход" в действии. Они идут по коридору, смотрят на суперкомпьютер через стеклянные ограждения лабораторий с выражением благоговения на лице."
 china.668.a: "Некуда идти, кроме как вперед."
 
 china.2000.t: "Китайский Век"
 china.2000.d: "Когда дым войны исчезает, в Азии - стране, давно опустошенной страданиями и разрушениями, - наконец наступает долгожданный мир. Нация, которая выстояла среди кровопролития и угля войны, - как ни удивительно, Китайская Народная Республика - выходит окончательной победительницей.\n\nВ 1950 году мало кто мог предположить, что новообразованный коммунистический Китай осмелится послать войска на Корейский полуостров и успешно противостоять мощным силам Организации Объединенных Наций во главе с Соединенными Штатами. В последующие десятилетия от Гималаев до берегов Амура, от джунглей Вьетнама до рифов Восточно-Китайского моря и сверхдержавы, и соперники неоднократно расплачивались за недооценку Китая.\n\nНеостановимый подъем Китая все больше тревожит его противников, заставляя их принимать отчаянные меры для его сдерживания и подавления. Если бы не их намерение уничтожить Китай, можно было бы даже посочувствовать их борьбе. Несмотря на это, сплоченный китайский народ последовательно преодолевает все трудности. Военное чудо Народно-освободительной армии продолжалось, и Китай одержал беспрецедентные победы в двух сокрушительных войнах - Тайваньской и Великой азиатской. Кроме того, благодаря Четвертой промышленной революции Китай стал самой процветающей и научно развитой страной в мире.\n\nДорогой игрок, под вашим руководством китайская нация достигла исторической вершины в своей долгой и выдающейся цивилизации. Благодаря вашим усилиям Коммунистическая партия Китая - теперь крупнейшая политическая организация в мире - стала сильнее и выносливее. Как однажды сказал Си Цзиньпин, "китайская нация еще никогда не была так близка к своему великому омоложению", и теперь это достижение стало реальностью. В ближайшие годы Китай продолжит свой замечательный путь к еще более великому будущему."
 china.2000.a: "Заря нового дня."
 china.2001.t: "Китайская Ярость"
 china.2001.d: "Когда дым войны исчезает, Азия - страна, долгое время опустошаемая страданиями и разрушениями, - наконец обретает долгожданный мир. Мечта китайской нации о возрождении, долгое время пребывавшая в спящем состоянии, восходит, как утреннее солнце, пережив огромные трудности.\n\nХотя западный мир, возможно, и насмехался над поражением Китая в Тайваньском проливе, уподобляя его трагедии "больного человека Азии", история не судит нацию только по ее победам или поражениям. Эта горькая потеря зажгла движение возрождения, придав китайской нации новую стойкость и силу, решимость очистить столетие национального унижения.\n\nПодобно королю Юэ Гоуцзяню, который терпел лишения и в конце концов одержал победу над королевством У, Китай стал сильнее, подмяв Тихий океан и заявив всему миру о своей стойкости. Сейчас китайская нация провозглашает себя ведущей силой в Восточной Азии, противостоя попыткам подавить ее подъем.\n\nИстория показывает, что китайская нация была неотъемлемой частью развития восточной культуры. Без Китая возрождение Азии в том виде, в котором мы ее знаем, было бы невозможным. С древних времен Китай играл ключевую роль среди наций.\n\nДорогой игрок, поражение в Тайваньском проливе, возможно, когда-то наполнило вас горем, но теперь вы помогли стереть столетие унижения и построить светлое будущее для этой земли. Мы кланяемся тебе! Однако путешествие на этом не заканчивается. В ближайшие годы Китай продолжит прокладывать свой путь к новым горизонтам."
 china.2001.a: "Заря нового дня."
 china.2002.t: "Китай, Обновленный и Непобежденный"
 china.2002.d: "Когда дым войны наконец рассеивается, Азия - страна, покрытая шрамами от непрекращающихся страданий и разрушений, - наконец обрела долгожданный мир. Долго дремавшая мечта китайского народа о возрождении теперь восходит, как рассветное солнце после крещения в крови и огне.\n\nЗападный мир высмеял поражение Китая в Тайваньском проливе как трагическое повторное появление "больного человека Азии", пытаясь высечь свое презрение как последнюю главу истории. Однако история никогда не судит нацию только по победам или поражениям. Мучительная неудача не сломила китайский народ; напротив, она дала толчок беспрецедентному демократическому движению, восстанию, которое разрушило цепи тирании и положило начало "Весне демократии". Но эта обретенная свобода не оправдывает преступлений империализма.\n\nДракон, одетый в одежду ярости, своим огненным ревом огласил Тихий океан, заявив всему миру, что он никогда не покорялся, никогда не исчезал в пыли истории. Китайский народ, объединившись в единое целое, победил все империалистические державы, пытавшиеся задушить дракона, и освободил азиатские народы, скованные лицемерной западной маркой демократии и империалистического угнетения. Сегодня народы Азии как никогда едины и вместе идут под руководством дракона в новое, сияющее тысячелетие. \n\nДорогой игрок, возможно, потеря в Тайваньском проливе когда-то наполнила вас горем и печалью, но теперь вы лично вычеркнули столетие унижения из истории Китая и позволили цветку свободы распуститься на этой древней земле. Мы приветствуем вас! Однако путь красного дракона на этом не заканчивается. В ближайшие годы он продолжит прокладывать свой путь к далеким горизонтам."
 china.2002.a: "Заря нового дня."
 china.2003.t: "Китай, Народный и Революционный"
 china.2003.d: "По мере того как дым войны постепенно рассеивается, Азия - страна, долгое время опустошаемая непрекращающимися страданиями, - наконец обретает долгожданное спокойствие. Подавленная мечта китайского народа о коммунизме теперь пробуждается, зарождаясь, как рассветное солнце после крещения кровью и огнем.\n\nЗападный мир потешался над поражением Китая в Тайваньской войне, называя его возвращением "больного человека Азии" и пытаясь запечатлеть это издевательство как последнюю главу истории. Но история не судит нацию только по ее победам или поражениям. Болезненная неудача не сломила китайский дух. Напротив, она зажгла беспрецедентное революционное движение, побудив народ сочинить несгибаемую симфонию социализма среди бурных приливов эпохи.\n\nСегодняшний Китай, как и новый Китай под руководством председателя Мао несколько десятилетий назад, пережил бури и разорвал тяжелые цепи империалистического окружения. Теперь весь азиатский континент содрогается под тяжестью этого революционного шторма, когда рев пролетариата разрывает цепи империализма и капитализма, освобождая угнетенные массы от страданий. Багровое пламя вздымается с Востока, сжигая разлагающиеся остатки прошлого и превращая коррупцию в пепел. \n\nДорогой игрок, возможно, потери в Тайваньском проливе когда-то наполняли вас горем и муками. Но сегодня вы лично вычеркнули столетие унижений из истории Китая, и Красное солнце Востока вновь восходит. Мы приветствуем вас! Однако путь революции еще далек от завершения. В ближайшие годы она продолжит прокладывать свой путь к далеким горизонтам."
 china.2003.a: "Заря нового дня."
 
 indonesia.1.t: "Долгая Дорога на Самосир"
 indonesia.1.d: "После первого тактического ядерного удара, шестистатысячный отряд чопиксов на мопедах с забитыми рюкзаками выдвигается к русско-китайской границе, через которую лежит путь к Индонезии. На вопросы охуевших китайцев чопиксы отвечают, что их не ебёт и Поздняк сказал, что после первого ядерного удара уже не должно быть никаких гос-институтов, границ и виз между странами. Затянув потуже ремни чопиксы решают брать границу силой. Китайцы открывают огонь на поражение и через 10 секунд от чопиксов остаются только рубашки изо льна, а сам полк имени Позднякова моментально отправляется удобряться в китайский чернозем. \n\nЧерез нескольких дней Украина объявляет о капитуляции, а Россия и НАТО подписывают мир. Тактический ядерный удар оказался единственным."
