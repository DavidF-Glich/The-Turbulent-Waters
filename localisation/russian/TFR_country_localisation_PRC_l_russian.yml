 china.191.t: "Новая Сессия КПК"
 china.191.d: ""
 china.191.a: "Не будем чинить то, что и так работает."
 china.191.b: "Левая Социальная Платформа побеждает."
 china.191.c: "Правая Социальная Платформа выигрывает."
