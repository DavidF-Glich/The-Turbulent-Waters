 PRC_enviromental_policy_category: "Экологическая Политика"
 PRC_enviromental_policy_category_desc: "Здоровая окружающая среда - одна из важнейших составляющих создания здорового социалистического общества. К сожалению, за последние 50 лет стремительного развития окружающая среда была отброшена в сторону в пользу безудержного роста и прогресса. Когда в Китае наступило новое тысячелетие, китайский народ стал остро осознавать, что его реки и небо отравлены, а уровень смертности в городах растет из-за миллионов тонн канцерогенных химических веществ, которые были выброшены в атмосферу. В связи с угрозой глобального потепления, нависшей над страной, и угрозой затопления морями таких городов, как Шанхай и Тяньцзинь, страна начала переходить к более здоровой, экологичной политике в области охраны окружающей среды. Однако зеленое будущее наступит нелегко. Экономический рост должен быть принесен в жертву, и необходимо провести многочисленные реформы. Однако, если мы не справимся с климатическим кризисом, наводнения поглотят Юг, в то время как Гоби заживо поглотит Западный Китай. Эпоха великого бедствия охватит китайскую нацию.\n\nТекущий прогресс экологической реформы: [?PRC_enviromental_progress|=+1%]"
