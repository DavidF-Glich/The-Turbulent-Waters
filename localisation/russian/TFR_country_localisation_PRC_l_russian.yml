 PRC_oil_crisis_category: "Разрешение Нефтяного Кризиса"
 PRC_oil_crisis_category_desc: "Нефтяной кризис является одним из величайших препятствий для Китая на пути к статусу сверхдержавы. Останавливая свой экономический рост, занятость и, следовательно, основные центры силы, китайская нация не в состоянии развиваться дальше. Таким образом, внимание всей страны должно быть направлено на решение этой пагубной проблемы как можно скорее, чтобы вернуть нас на путь развития."
 PRC_coronavirus_category: "Вспышка КОВИД-19"
 PRC_coronavirus_category_desc: "Из-за отсутствия регулирования и некомпетентности в городе Ухань вспыхнула вспышка КОВИД-19. Меры должны быть приняты немедленно, прежде чем эта ситуация станет неуправляемой.\n\nТекущая ситуация вспышки Ковид-19: [get_covid_status]"
 PRC_chinese_unity_category_desc: "Для того чтобы Китай снова стал величайшей мировой державой и сохранил ее в таком виде, мы должны сначала стать великими в нашей собственной стране. Хотя это уже так во многих местах, таких как Ханьский Китай или Маньчжурия, другие места не так сильно похожи на Синьцзян и Тибет, где некоторые активно восстают против нас, как Тайвань, который стремится полностью уничтожить Китай! Китай должен быть объединен, чтобы достичь величия, §RЧего бы это ни стоило!§!"
 PRC_siberian_war_cat: "Сибирская Война"
 PRC_siberian_war_cat_desc: "Сибирь, возможно, является одним из самых богатых природными ресурсами регионов мира, однако она в значительной степени необитаема и не эксплуатируется. Настало время для китайской нации полностью восстановить свои границы, отнятые у нас в 1858 году Амурским договором. Поскольку российская нация ослаблена войной с НАТО, нет лучшего времени, чем сейчас, чтобы осадить эти земли.\n\nТем не менее, у нас нет возможности вести длительную войну за Сибирь, и маловероятно, что население поддержит эту войну, если она будет продолжаться слишком долго, таким образом, эта война, как и все войны, §Rдолжна рано или поздно закончиться§!. Чтобы добиться абсолютной победы и установить гегемонию над Сибирью, мы должны удержать §YИРКУТСК§! §RИ§! §YБИРОБИДЖАН§!\n\n\n§RЦЕЛИ§! :\n\n§YВЛАДИВОСТОК§! : [GLOBAL.get_vladivostok_status]\n§YХАБАРОВСК§! : [GLOBAL.get_khabatovsk_status]\n§YБИРОБИДЖАН§! : [GLOBAL.get_birobidzhan_status]\n§YИРКУТСК§! : [GLOBAL.get_irkutsk_status]\n\n§GСОЮЗНЫЕ ГОРОДА§! :\n\n§YХУЛУН-БУИР§! : [GLOBAL.get_hulunbuir_status]\n§YЦИЦИКАР§! : [GLOBAL.get_qiqihar_status]\n§YМУДАНЬЦЗЯН§! : [GLOBAL.get_mudanjiang_status]\n§YХАРБИН§! : [GLOBAL.get_harbin_status]"
 PRC_taiwan_war_cat: "Тайваньская Война"
 PRC_taiwan_war_cat_desc: "На протяжении более 70 лет китайская нация оставалась разделенной. Когда Народно-освободительная армия освободила Китай в 1949 году, трусливые националисты отступили на остров сокровищ Тайвань. Два брата, Китайская Народная Республика и Китайская Республика, были разделены Тайваньским проливом и развивались раздельно. И по мере того, как шли годы, западное влияние проникало все глубже, убеждая народ Тайваня отказаться от своих корней и сформировать свою собственную идентичность. Тем не менее, дерево без корней не может расти, и разделение должно наконец закончиться. Теперь, когда Соединенные Штаты ввергнуты в хаос, грядущая война решит, сможем ли мы наконец выполнить наш мандат и восстановить единство давно разобщенной нации."
 PRC_the_rebellious_west_cat: "Мятежный Запад"
 PRC_the_rebellious_west_cat_desc: "На крайнем западе Китая внезапно вспыхнули уйгурские беспорядки, в результате которых Синьцзян погрузился в море пламени. Тем временем правительство Тибета объявило чрезвычайное положение из-за протестов тибетцев. Похоже, кошмары 1989, 2008 и 2011 годов вот-вот снова станут явью. Мы должны что-то предпринять..."
