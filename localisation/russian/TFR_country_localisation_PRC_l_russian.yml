 china.242.t: "Вьетнам Продает Спратли"
 china.242.d: "Министр иностранных дел Вьетнама тайно вызвал нашего посла, чтобы дать нам окончательный ответ по вопросу островов Спратли. Вьетнам наконец-то поддался реальности и согласился вернуть нам острова, находящиеся под контролем Вьетнама. Конечно, вьетнамцы не отдадут свою территорию просто так. Они назначили высокую цену за эти острова, а также попросили время для демонтажа военных объектов на островах, при этом разрешив Вьетнаму участвовать в последующей разработке ресурсов.\n\nВ Пекине некоторые высокопоставленные чиновники насмехаются над требованиями Вьетнама. Однако, учитывая текущий переговорный процесс, возможно, было бы разумнее достичь соглашения с Вьетнамом как можно скорее. По сравнению с богатыми ресурсами, которые можно получить от возвращения Спратли, и национальной гордостью, которую можно вызвать, сделка, несомненно, является экономически выгодной."
 china.242.a: "Время не терпит, давайте согласимся на эту сделку."
 china.243.t: "Вьетнам Продает Ресурсы Спратли"
 china.243.d: "Министр иностранных дел Вьетнама тайно вызвал нашего посла, чтобы дать нам окончательный ответ по вопросу островов Спратли. Вьетнамцы заявили, что готовы продавать Китаю ресурсы, добываемые на Спратли, но не отдадут свою территорию. Конечно, вьетнамцы также добавили, что могут продавать Китаю энергоносители по низкой цене и предоставить определенную степень свободы в эксплуатации ресурсов, несмотря на то, что Вьетнам также глубоко погряз в нефтяном кризисе.\n\nВ Пекине некоторые высокопоставленные чиновники в ярости от требований Вьетнама. Однако, учитывая текущий переговорный процесс, возможно, было бы разумнее достичь соглашения с Вьетнамом как можно скорее. Мы можем использовать энергию для эффективного смягчения внутреннего экономического кризиса, а незначительная дипломатическая неудача не будет иметь большого влияния, пока она держится в секрете от общественности."
 china.243.a: "Согласитесь на эту сделку, но ничего ещё не закончено."
