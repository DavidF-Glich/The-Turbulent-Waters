 PRC_plan_dynamic_desc: "Быстрый рост возможностей ВМФНОАК, превратившейся из относительно слабых сил береговой обороны в сегодняшний мощный флот с авианосцами и атомными подводными лодками, неразрывно связан с экономическим подъемом Китая и повышением его международного статуса. Теперь опыт, полученный в Тайваньской войне, восполнил последний пробел, необходимый для превращения ВМФ НОАК в настоящий "голубой флот", - опыт реальных боевых действий. Теперь белые боевые корабли гордо реют в западной части Тихого океана, а пятизвездочный красный флаг провозглашает статус Китая как великой державы и его уверенность в том, что он может бросить вызов любой военно-морской силе."
