 china.333.t: "Истина После Пьянки"
 china.333.d: "В пекинском ресторане BBQ группа старых университетских друзей наконец-то устроила долгожданную встречу.\n\n"Давайте, выпьем за старика Чжана! Он пилотировал беспилотники в Фукуоке во время битвы за Японию!" \n\n"Старина Ван, как ты думаешь, после захвата Японии мы должны устроить разнос и американцам?"\n\n"Конечно, эти янки заслуживают хорошей взбучки, верно, брат Сюй?" \n\n"Ну... Мне кажется, они не захотят снова воевать, учитывая экономические и торговые отношения..."\n\n"А, к черту все это, давайте просто выпьем!"\n\nЗастолье продолжалось до самой ночи, наполненное горячими спорами молодых людей. Они поддерживали друг друга, когда, спотыкаясь, выходили из барбекюшницы, некоторые из них блевали на тротуаре, а более трезвые похлопывали друзей по спине. Они пьяно обнимались на прощание на почти пустынной улице. Однако, когда они постепенно разошлись по домам на такси, ночное веселье оставило после себя вопрос без ответа."
 china.333.a: ""Что дальше?""
 china.334.t: "Возвращение из Песков"
 china.334.d: "С тех пор как гражданская война в Саудовской Аравии спровоцировала нефтяной кризис, многие страны разрабатывают стратегию, как получить преимущества в этом регионе. Однако смертельно опасные игры политиков и фанатиков неизбежно оборачиваются кошмарами для простых людей. С начала войны десятки тысяч мирных жителей были вынуждены покинуть свои дома, а страны, поддерживающие различные группировки, продолжают делать ставки.\n\nБольшинство иностранцев уже покинули эту неспокойную страну, но иногда уехать не так-то просто. Журналист информационного агентства "Синьхуа", следуя своему профессиональному долгу, остался на несколько дней, чтобы собрать больше информации, но потерял связь со своей организацией. Некоторое время его судьба была неопределенной. После некоторого молчания он наконец опубликовал видео в социальных сетях, сообщив, что находится в международном аэропорту Тегерана и готовится к посадке на рейс домой.\n\nКак от журналиста, от него можно было бы ожидать спокойствия, но на видео он выглядит растрепанным, с налитыми кровью глазами и слегка неорганизованной речью. Его оцепеневшее выражение лица и принужденная улыбка заставили зрителей задуматься о том, что пережил этот несчастный китайский журналист. Одни называют его китайским Лоуренсом, а другие сомневаются, стоило ли все это того."
 china.334.a: "Черное золото выковывается из крови."
 china.335.t: "Гармония Дарует Богатство"
 china.335.d: ""Позвольте мне еще раз повторить: партия и государство заверяют вас, что патриотически настроенные предприниматели по-прежнему смогут свободно путешествовать туда и обратно через пролив для ведения бизнеса. Система Специального административного района останется неизменной в течение пятидесяти лет, так что будьте уверены", - заявил высокопоставленный чиновник, прибывший для контроля и перестройки управления Тайванем. Он с энтузиазмом успокаивал тайваньских бизнесменов во время встречи Объединенного фронта. Среди присутствующих был приглашенный бизнесмен, внимательно слушавший обещания, что китайское правительство будет уважать их собственность и деловые операции.\n\nВ то же время за пределами зала заседаний другой предприниматель, которого не пригласили, вышагивал в холле. Когда чиновник закончил свое выступление и вошел в зал, незваный предприниматель поспешил к нему и спросил: "Сэр, я тоже хочу принять участие в этом форуме. Почему меня не пригласили? Я заметил внутри людей, которые когда-то были донорами Демократической прогрессивной партии. Почему им разрешено присутствовать?"\n\n Чиновник сделал глоток воды и спокойно ответил: "Я уже поговорил с ним. Более того, он "патриотичный предприниматель", который поддерживает партию и правительство". С этими словами он повернулся и пошел обратно в зал заседаний. Предприниматель, приняв решение, быстро последовал за ним - "
 china.335.a: ""Я тоже могу вести переговоры. Я тоже могу быть патриотом.""
 china.336.t: "Ночь в Тайбэе"
 china.336.d: "Ясным вечером в Тайбэе легкий вечерний ветерок умиротворял людей. Хотя Народно-освободительная армия взяла город под свой контроль, в послевоенном затишье жители старались как можно лучше выполнять свои повседневные обязанности. Господин Линь, живший с женой, дочерью и пожилой матерью на улице Хэпин Ист Роуд, после захвата города военными потерял работу на одном из местных предприятий. Теперь семья полагалась на свои сбережения.\n\nПосле того как установилась хорошая погода, господин Линь решил выпить с семьей миску миань сянь. Солдаты, патрулировавшие улицы, были дисциплинированы и не казались пугающими. После ужина семья отправилась домой.\n\nПодъезжая к своему району, они с удивлением увидели, что военные инженеры и полицейские установили колючую проволоку и металлический турникет на входе. Линсы вместе со своими соседями в шоке и тревоге наблюдали за происходящим. Из громкоговорителя доносились последние распоряжения правительства: комендантский час будет введен с 21:00 до 7:00, а для въезда в поселок теперь потребуется проверка документов.\n\nПочувствовав себя беспомощным, мистер Линь осторожно взял свою дочь за руку, когда они проходили через турникет, чтобы вернуться домой."
 china.336.a: ""Укрепление соседской гармонии.""
 china.337.t: "Последний Щит Революции в Азии"
 china.337.d: "Много лет назад, когда китайская революция была в самом разгаре, кто-то в отчаянии спросил: "Как долго продержится красный флаг?" На это наш великий вождь Мао Цзэдун ответил: "Одна искра может разжечь пожар в прериях." Даже если Красная армия на время уступала реакционерам, поддержка народа и путеводный свет коммунистических идеалов позволяли ей подниматься из пепла, становиться сильнее и в конце концов одерживать победу над буржуазными тиранами и империалистическими марионетками.\n\nОглядываясь назад, мы, кажется, снова оказались на похожем историческом пути. Хотя многие критикуют регрессивную политику, проводимую во время правления Си, за то, что она причиняет огромный вред китайскому населению, если проследить корни, то семена разрушения были посеяны в эпоху Дэнга. Лозунг Дэнга ловко обманул большинство, заставив людей потерять стремление и веру, превратив их в существ, управляемых материализмом и цинизмом. Что еще важнее, резкая трансформация Китая напрямую затормозила революционный прогресс во всех странах Азиатско-Тихоокеанского региона, нанеся им непоправимый ущерб, а через сорок лет сделав их практически бессильными.\n\nСейчас судьба предоставила нам еще один шанс переломить ход событий. На этот раз мы не будем принимать сердца и умы миллионов как должное; на этот раз мы не будем игнорировать протянутые руки наших угнетенных товарищей в Азии. Мы стоим на площади Тяньаньмэнь и торжественно клянемся председателю Мао: конец реакционного режима Тайваня - это только начало..."
 china.337.a: ""Пролетарии Азии, соединяйтесь!""
 china.338.t: "Ночь в Манаме"
 china.338.d: "Ночь опустилась на Манаму, словно дремлющий великан, и ее неподвижность слилась с тишиной города. Но в одном из номеров отеля "Карлтон" воздух был наполнен напряжением. Дипломатический представитель Королевской коалиции расхаживал по полу, его мысли были в смятении.\n\nС начала гражданской войны коалиция поняла, что им больше не рады. Однако проигрыш в войне означал участь хуже смерти. Отчаявшись, он отправился в Бахрейн, чтобы найти страну, готовую поддержать их любой ценой. Всего несколько часов назад он тайно встречался с китайскими дипломатами, прося их поддержки. В обмен на помощь в свержении нынешнего короля они обещали Китаю стабильные поставки саудовской нефти.\n\n Хотя китайский дипломат оставался безучастным, представитель почувствовал, что его предложение произвело впечатление. Они просчитывали риски и выгоды этой сделки с высокими ставками. "Нам нужно время, чтобы подумать", - сказал дипломат. Теперь представитель с тревогой ждал ответа - ответа, который решил бы не только его судьбу, но и судьбу Саудовской Аравии.\n\nПо мере того как тянулись минуты, в комнате становилось душно. Он подошел к окну и отдернул тяжелые шторы, чтобы увидеть, как первые лучи рассвета разрывают ночь. В этот момент зазвонил телефон. Сердце заколотилось, когда он бросился к столу. Глубоко вздохнув, он поднял трубку.\n\n"Почтенный представитель Королевской Коалиции, мы готовы к более глубокому сотрудничеству с вашей страной.""
 china.338.a: ""Китай уважает независимый выбор вашего народа в своём пути развития.""
 china.339.t: "НОАК в Калифорнии"
 china.339.d: "Тихоокеанский бриз нес теплый, характерный для Калифорнии воздух, проносясь над песками Монтерея.\n\nВдалеке в небе лениво кружили чайки. Ближе к берегу десантные корабли с глубоким гулом рассекали волны, доставляя партию солдат НОАК на незнакомую землю. Ма Илун стоял на берегу с сигаретой во рту и картой в руках. Его глаза сузились, когда он взглянул на землю, которая не так давно принадлежала так называемым "Соединенным Штатам Америки"\n\n Он усмехнулся про себя. "Несколько лет назад нам пришлось покупать билет на самолет, чтобы прилететь сюда и иметь дело с этими высокомерными таможенниками. На этот раз они нас сами пригласили."\n\nК нему подбежал солдат, встал в строй и отдал честь. "Докладываю командиру бригады, авангард достиг указанной точки и готов начать операции в любое время!"\n\nИлун глубоко затянулся сигаретой и, прищурившись, вбил окурок в мелкий песок под сапогом. "Сообщите всем полкам - будьте начеку! Мы здесь, чтобы помогать американскому народу, а не демонстрировать свою военную мощь. Помните, что военная дисциплина превыше всего. Любой, кто нарушит правила, будет сегодня дежурить на кладбище!""
 china.339.a: ""Да, сэр!""
 china.340.t: "Исправление Принципов Реформы и Открытия Экономического Развития"
 china.340.d: "Реформы Дэн Сяопина давно признаны весьма эффективными. Они преобразили Китай, направив его от прошлых потрясений к модернизации и вызвав экономический бум, который привлек внимание всего мира. От земельных реформ до создания особых экономических зон и реструктуризации государственных предприятий Китай продвигался вперед, несмотря на трудности, возникающие на этом пути.\n\nОднако быстрый экономический рост и повышение уровня жизни скрыли и серьезные проблемы, такие как широко распространенная коррупция и растущее социальное неравенство. Бюрократическая элита все больше эксплуатирует население, ограничивая благосостояние через систему регистрации домохозяйств, ограничивая предложение земли и взвинчивая цены на жилье. Кроме того, свободная монетарная политика привела к истощению сбережений населения, игнорируя основные рыночные принципы.\n\nЭти ошибки больше нельзя терпеть. Люди заслуживают того, чтобы пользоваться плодами своего труда, а не бесконечно пополнять прибыли бюрократов и капиталистов. Мы стремимся перестроить системы благосостояния и потребления, снизить зависимость от экспорта и сбережений и обеспечить участие граждан в экономическом росте страны. Ключевые законы и институты будут защищать права людей, а разнообразные организации трудящихся позволят им противостоять эксплуатации. Рынок, на котором в настоящее время доминируют немногие, будет реформирован, а демократическое правительство вступит в дело, чтобы обеспечить социальную справедливость и равенство."
 china.340.a: "Мы умеем не только разрушать старый мир, но и создавать новый."
 china.341.t: "Суд"
 china.341.d: "Цао Деван, которого когда-то называли "Стеклянным Королём", теперь стоял на скамье подсудимых, его тело сгорбилось, волосы были взъерошены, а глаза затуманены усталостью и отчаянием.\n\n"Подсудимый Цао Деван, будучи основателем Fuyao Glass Group, вы пренебрегали законами и правилами и бессовестно эксплуатировали своих рабочих в течение многих лет. Ваши действия представляют собой грубое нарушение трудовых прав..."\n\n вердый голос судьи эхом разносился по залу суда, но Цао уже не слушал. Когда-то он верил, что за деньги можно купить все - достоинство, свободу, даже власть над другими, - но теперь он понял, как ужасно, трагически ошибался. \n\n"В соответствии со статьями 244, 248 и 276 Уголовного закона Китайской Народной Республики суд приговаривает подсудимого Цао Девана к пожизненному заключению с конфискацией всего личного имущества..."\n\nНоги Цао подкосились, тело инстинктивно рухнуло, но служители суда подняли его, не говоря ни слова. Его губы дрожали, но не было слышно ни звука. Он мог только смотреть, как падает молоток. Когда его уводили, его шаги замедлились, и в эти мгновения казалось, что к его раме прибавились десятилетия.\n\nОн оглянулся на рабочих на галерее - тех самых, которые когда-то кланялись ему. Теперь они смотрели в ответ, их глаза были полны ярости и презрения.\n\nВ зеркале заднего вида тюремного транспорта Цао разглядел свое лицо - старое, искаженное и вытравленное чувством вины. Пятно, которое будет преследовать его до конца дней."
 china.341.a: "Объединенный народ никогда не будет побежден!"
 china.342.t: "С Чистого Листа"
 china.342.d: "Всего несколько лет назад бюрократическая система Китая в значительной степени опиралась на личные связи, региональные связи и опыт. Во время каждого партийного съезда мировые наблюдатели строили догадки о повышении, переводе и отставке в партии и государстве, предлагая разные прогнозы.\n\nСегодня, обращаясь к внимательным административным кадрам, генеральный секретарь Ху Чуньхуа испытывал глубокое чувство гордости за масштабные реформы, которые изменили бюрократию.\n\nСреди этих кадров одни поднялись благодаря своей профессиональной квалификации, другие - благодаря активному управлению на местном уровне, а третьи - в результате прямых демократических процессов, превратившись из представителей Всекитайского собрания народных представителей в государственных чиновников, имеющих тесные связи с народом.\n\nЭта разнообразная система продвижения по службе ликвидировала непрозрачные механизмы работы китайской бюрократии, привнеся прозрачность в сеть власти. В новой системе кадры больше нацелены на служение народу, а не на угождение начальству. В результате "Служить народу" перестало быть просто лозунгом."
 china.342.a: "От народа - для народа."
 china.343.t: "Пантисократия"
 china.343.d: "Генеральный секретарь Ху Чуньхуа вместе с местными чиновниками с волнением прибыл в деревню в западной провинции Хубэй, недалеко от своего родного города. Этот район долгое время боролся с бедностью, старением населения, отсевом детей из школ и разрушающейся инфраструктурой.\n\nНо сегодня деревня преобразилась. Благодаря недавно избранному деревенскому демократическому комитету здесь появились водопровод, электричество и даже интернет. Свежевыкрашенные стены и чистые дома выстроились вдоль улиц, а в начальной школе деревни появилось новое футбольное поле с искусственным покрытием. С расстояния Ху и чиновники спокойно наблюдали за тем, как дети играют в футбол, а родители болеют за своих начинающих звезд.\n\nГенеральный секретарь уехал в приподнятом настроении, встреченный оживленными жителями деревни, которые с нетерпением обсуждали предстоящее сельское собрание, где они будут говорить о покупке новых лекарств для клиники. Улыбки озаряли их лица, отражая яркое, чистое небо над головой."
 china.343.a: "Новое общество движется вперед по правильному пути."
 china.344.t: "Председатель Мао Улыбается"
 china.344.d: "Площадь Тяньаньмэнь, жэньминьби, торжественный мавзолей... Поразительно осознавать, что Мао, главный основатель Китайской Народной Республики, стал мощным, но несколько пустым символом. Тем не менее, есть повод для оптимизма. С начала века все больше китайцев начинают заново открывать для себя наследие председателя Мао, и Центральный комитет партии, реагируя на эту тенденцию, намерен реинтегрировать его в политическую и культурную ткань нации.\n\nИдеологические работники партии признают, что председатель Мао был не только харизматичным поэтом, политиком и военным стратегом, но и фигурой непреходящего значения. В результате партия начала внедрять смелые и образные произведения Мао в широкую культурную индустрию. О его выдающихся военных стратегиях, таких как "Четыре переправы через реку Чишуй" во время "Долгого марша", рассказывают в документальных фильмах. Его мысли и труды занимают видное место в учебниках, причем не просто как дополнение к вкладу Дэн Сяопина или Си Цзиньпина, а как самостоятельные центральные идеи.\n\nСегодня "возрождение мысли Мао" охватило все общество. Восторженные молодые люди снова носят его цитаты в рюкзаках или читают его стихи на собраниях. Как американцы чтят своих отцов-основателей, так и мы будем чтить нашего великого лидера."
 china.344.a: "Когда распускаются цветы..."
 china.345.t: "Концепция Истории Народной Войны"
 china.345.d: "Народ, и только народ, является движущей силой создания мировой истории.\n\n Председатель Мао учил нас этому, и во время великой китайской революции КПК воплотила это в жизнь. Этот принцип верен и для революции, и для строительства, и для войны. Однако, к сожалению, значительная часть наших партийных и военных руководителей, похоже, увлеклась "технологическим детерминизмом", возлагая излишнюю веру на современные военные машины и пренебрегая незаменимой ролью "народа" в Народной армии.\n\n Подобные заблуждения привели нас к позору. Болезненное поражение в Тайваньском конфликте запятнало некогда грозный имидж Народно-освободительной армии. Тем не менее, у каждого облака есть серебряная сторона. Всекитайское собрание народных представителей уже приняло комплексный пакет поправок к Закону о мобилизации на нужды национальной обороны. С помощью этих законов мы возродим утраченную концепцию народной войны. Молодежь будет проходить дальнейшую военную подготовку, жизнеспособность организаций ополчения будет повышена, и даже низовые вооруженные силы будут оснащены большим количеством оружия...\n\nКонечно, военные технологии имеют решающее значение, но в названии Народно-освободительной армии слово "народ" стоит на первом месте. Мы должны помнить эту славную традицию и нести ее вперед."
 china.345.a: "Дети рабочих и крестьян, народные вооруженные силы."
 china.346.t: "Новая Красная Культура"
 china.346.d: "После реформ и открытия в течение последних сорока лет в сфере культуры доминировали буржуазные либералы и вестернизированные группировки. В области кино золотым стандартом считается Голливуд, а телевизионные драмы в значительной степени заимствованы из Японии, Южной Кореи и Гонконга. Драматическое искусство стало пережитком прошлого, а традиционная опера превратилась в птицу в клетке, поющую только романтические сказки.\n\nТакая ситуация больше не может продолжаться! Когда-то, во времена основания нашей страны, мы обладали процветающей красной культурой, где революционный романтизм сочетался с реализмом, отражающим повседневную жизнь. Благодаря этому было создано множество выдающихся произведений, таких как картина маслом "Взятие штурмом моста Лудин", романы "Красный флаг" и "Красный Краг", которые пользовались огромной популярностью в массах. К сожалению, с приходом культурной революции и так называемых "образцовых опер" эта культурная теория потеряла свою опору и ушла в анналы истории.\n\nНо сейчас партия и правительство полны решимости вернуть сущность социалистической культуры и восстановить культуру, воплощающую красный дух и национальный характер нашей Народной Республики. Мы будем продолжать учиться у передовых мировых форм самовыражения, но эпоха, когда буржуазные либералы доминировали в культурной сфере, ушла навсегда!"
 china.346.a: "Красный флаг подобен морю, а песни - приливу."
 china.347.t: "Новая Эра Совместного Развития"
 china.347.d: "Долгое время многие считали, что рост ВВП автоматически ведет к повышению уровня жизни. Однако история показала, что экономический рост может приносить непропорциональную выгоду корыстным интересам, игнорируя при этом более широкое общественное благо. Сейчас мы принимаем меры, чтобы изменить эту тенденцию и обеспечить справедливое распределение выгод от экономического развития.\n\nНашей первоочередной задачей является преобразование частной собственности в секторе недвижимости. Рынком часто манипулируют, превращая жилье в инструмент эксплуатации. Ограничения на использование земли в сочетании с высокими налогами вынуждают простых людей тратить свои сбережения только на то, чтобы обеспечить себя жильем. Двигаясь вперед, мы будем рассматривать жилье как предмет первой необходимости, полностью поддерживаемый государством. Такие инициативы, как государственное арендное жилье, доступное жилье и разнообразные варианты государственного жилья, принесут пользу тысячам семей.\n\nДалее мы проведем коллективизацию промышленности и сельского хозяйства и восстановим систему переговоров между трудящимися и руководством. Мы стремимся создать энергичные, самоуправляемые рабочие организации с лидерами, избираемыми непосредственно трудящимися. Эти лидеры будут контролировать работу и защищать права рабочих, способствуя полноценной жизни для всех участников.\n\n Мы также сосредоточимся на других важных областях, включая равенство в образовании, использование ядерной энергии, защиту окружающей среды и справедливость рынка. Будущее полно возможностей, и мы готовы внести в него свой вклад!"
 china.347.a: "Марш вперед к прекрасному будущему!"
 china.348.t: "Передача Большей Власти ВСНП"
 china.348.d: "Согласно соответствующим положениям Конституции КНР, в рамках Всекитайского собрания народных представителей создается несколько специализированных комитетов. Эти комитеты не обладают атрибутами органа власти; вместо этого они являются учреждениями, на которые возложены конкретные обязанности под руководством органа власти. Это считается важным доказательством того, что ВСНП выполняет лишь роль "резиновой печати". Кроме того, большинство членов этих комитетов - бывшие провинциальные и министерские чиновники, ушедшие в отставку и утратившие свою власть, что делает их влияние весьма ограниченным.\n\nОднако последние события в политической жизни Китая вновь привлекли внимание наблюдателей и аналитиков по всему миру. По словам представителя Центрального управления пропаганды, Государственный совет, а также Национальная контрольная комиссия передали часть своих полномочий специализированным комитетам ВСНП. К ним относятся Комитет по надзору и судопроизводству, Комитет по иностранным делам и Комитет по финансам и экономике.\n\nКак так называемый высший орган государственной власти, этот шаг рассматривается некоторыми как значительное продвижение в руководстве политической практикой в соответствии с духом Конституции. Тем не менее, есть опасения, что это может привести к чрезмерному расширению полномочий ВСНП, размывая границу между законодательной и исполнительной властью. Как бы то ни было, похоже, что еще один слой завесы над политическим "черным ящиком" Китая был снят."
 china.348.a: "Замечательная работа."
 china.349.t: "Сопротивление Реформам"
 china.349.d: "План реформы по подбору и назначению кадров, принятый центральным правительством, был направлен на преодоление укоренившегося "фракционизма" и "культуры клик" в местных партийных комитетах. Внедряя более открытый и прозрачный механизм отбора, план предполагал выдвижение на руководящие посты действительно добродетельных и способных людей.\n\nОднако, как только реформа была предложена, она вызвала значительные волнения в различных местных партийных комитетах. Некоторые местные партийные лидеры сопротивлялись, считая, что этот шаг центрального правительства ослабит власть партийных комитетов и сделает местные органы власти неэффективными. Они опасались, что реформа ограничит их полномочия и уменьшит их влияние.\n\nДля партийных комитетов в некоторых отдаленных регионах эта реформа подбора кадров рассматривается как прямое посягательство на их интересы. Однако, как говорится, "когда кошки нет, мыши играют". После падения Си Цзиньпина фракционность в различных местных партийных комитетах усугубилась, что крайне затрудняет проведение реформ."
 china.349.a: "Внешне они подчиняются, но внутренне сопротивляются."
 china.350.t: "Вопрос о Профсоюзах"
 china.350.d: "С 1949 года Всекитайская федерация профсоюзов на протяжении многих лет осуществляла единое руководство местными и отраслевыми профсоюзами. Будучи членом "общественных организаций, участвующих в НПКСК", она находится под значительным влиянием государственной бюрократии и по закону обязана принимать руководство КПК.\n\nПосле реформ и открытости ВФП постепенно утратила свою роль ассоциации, возглавляемой трудящимися для представления и защиты их законных интересов. Кульминацией этого упадка стал 2018 год, когда она лишилась контроля над различными учреждениями социального обеспечения и отраслевыми ассоциациями, которыми ранее руководила, и была вынуждена установить так называемые отношения "экономического партнерства" с этими организациями. Кроме того, подчиненные профсоюзы лишены права на ведение коллективных переговоров и зачастую возглавляются топ-менеджерами компаний, что сводит их к филиалам, занимающимся в основном организацией досуга и культурных мероприятий на предприятиях.\n\nНаша новая политика направлена на изменение этой ситуации. В настоящее время существует два основных мнения. Одно выступает за полную отмену государственного контроля над профсоюзными организациями, позволяя существовать негосударственным профсоюзам и другим организациям, защищающим трудовые права. Это, по мнению сторонников, единственный способ действительно защитить права трудящихся. Другая, рассматривающая вопрос о социальной стабильности, поддерживает сохранение государственных профсоюзов, но призывает к глубоким реформам. Эти реформы вернут профсоюзам ключевые полномочия и расширят их автономию."
 china.350.a: "Чтобы стать настоящей нацией трудящихся, мы должны иметь мужество провести реформы."
 china.350.b: "Присоединение к государственному профсоюзу выгодно для коллективных интересов."
 china.351.t: "Либералы Критикуют Ху Чуньхуа"
 china.351.d: "По мере того как масштабные социальные реформы генерального секретаря Ху Чуньхуа вступают в полную силу, атмосфера общественных дискуссий в Китае заметно меняется. Начиная с традиционных СМИ, таких как газеты, телевидение и радио, и заканчивая развивающимися интернет-платформами, большинство согласны с тем, что политика реформ партии дала обществу больше возможностей для свободного дыхания. К сожалению, не все разделяют эти настроения.\n\n Значительное число интеллектуалов и видных деятелей культурной и экономической сферы Китая уже давно критикуют партию и правительство. Нынешний случай ничем не отличается. Даже в несколько более открытой обстановке, которую обеспечивает государство, некоторые из этих деятелей делают неуверенные, ехидные замечания, обвиняя партийных лидеров в том, что у них "нет веры в демократию" и "не хватает смелости для полной открытости". В разделах комментариев этих дискуссий разгораются жаркие споры между сторонниками и противниками. В целом, большинство людей считают, что эту с таким трудом завоеванную свободу нужно беречь и не подрывать необдуманной критикой.\n\nНекоторые либерально настроенные деятели в правительстве также считают, что нынешний темп реформ несколько медленный. Предшественники Ху в Лиге коммунистической молодежи даже предлагали Ху "смело прокладывать новый путь". Однако эти недовольные либералы, возможно, что-то упускают из виду, а возможно, обманывают себя. Реформы партии направлены не на подражание Западу, а на создание собственного уникального демократического пути."
 china.351.a: "Шумиха продолжается..."
 china.352.t: "Поддержка от Новых Левых"
 china.352.d: "Пропагандистская машина партии оживает, распространяя информацию о последних успехах двойного курса Центрального комитета на политические и экономические реформы среди более чем миллиардного населения. Консервативные силы, все еще сохраняющие корни в эпохе Дэн Сяопина и Си Цзиньпина, ворчат по поводу всеобъемлющей открытости и прозрачности, а причудливые голоса либеральной элиты жалуются на нерешительность и осторожность правительства в проведении реформ.\n\nПусть жалуются! Генеральный секретарь Ху Чуньхуа нашел новых союзников среди интеллектуалов и широких слоев населения. Такие известные ученые, как Ван Шаогуан, Ху Аньган, Цуй Чжиюань и Чжан Ибин, заявили о своей твердой поддержке реформ Ху - в статьях в крупных изданиях или интервью на телевидении они страстно выражают свое одобрение нового направления.\n\nПрофессор Ван Шаогуан из Гонконгского университета подчеркнул, что нынешние китайские реформы отличаются от политических изменений, произошедших под влиянием западных буржуазных демократических систем в 1980-х годах. Вместо этого они черпают вдохновение в концепции "гражданского общества" на Западе, но с изюминкой - Китай строит "народное общество", укорененное в собственном контексте страны. Центральными действующими лицами этого "народного общества" являются трудящиеся массы по всей стране. Эта теория получила широкое распространение в обществе, подкрепляя уверенность партии в необходимости продвижения реформ."
 china.352.a: "Мы стоим на плечах народа."
 
 china.400.t: "Питательная Среда Реформ"
 china.400.d: ""Новый семестр начался, и я рад видеть вас снова." Постепенно класс затих, и все взгляды обратились к трибуне. "Сегодня, на первом уроке семестра, я хочу поговорить с вами о демократии."\n\n"Давайте откроем учебники на странице 12 и посмотрим на этот отрывок: "Демократия - это политическая система, в которой народ участвует и принимает решения. Ее суть заключается в "народном суверенитете", то есть власть государства исходит от народа, а правительство существует для того, чтобы лучше служить и представлять интересы народа. В демократической системе каждый гражданин имеет право критиковать правительство и предлагать ему свою политику, что способствует развитию разнообразного общественного дискурса, побуждающего правительство совершенствовать свое управление и обеспечивать социальную честность и справедливость."\n\nУчитель сделал паузу, посмотрел на учеников и спросил: "Знаете ли вы, что такое настоящая демократия?"\n\n В аудитории воцарилась тишина. Для студентов учебники никогда не были глубокой темой. Часто учителя не спрашивали их мнения, а просто излагали то, что будет на экзаменах. И вот теперь, когда старый учитель спросил, никто из них не смог ответить.\n\n"Демократия - это не просто система, а образ жизни, набор ценностей. Она означает уважение, терпимость, равенство и свободу. Она означает, что каждый имеет право добиваться своего счастья и что каждый обязан считаться с другими людьми."\n\nОдин ученик поднял руку и спросил: "Учитель, что было бы, если бы семья, как и страна, исповедовала демократию?""
 china.400.a: "На мгновение он остолбенел, а затем разразился хохотом."
 china.401.t: "Зима Превращается в Весну"
 china.401.d: "Два года назад Лю Чжэнфэн был известным журналистом, который смело выступал с критикой социальной несправедливости. Написанная им статья, разоблачающая коррупцию в местных органах власти, принесла ему широкую известность и стала катастрофой, которая едва не погубила его. Его аккаунт на Weibo был навсегда заблокирован, статья удалена, а сам Лю словно исчез из интернета, как будто его и не было. Он подумывал подать апелляцию, сопротивляться, но перед лицом мощного механизма власти Лю чувствовал себя как насекомое, попавшее в паутину, - чем больше он боролся, тем глубже погружался в отчаяние.\n\nДо сегодняшнего дня Лю обнаружил, что его аккаунт в Weibo неожиданно разблокирован. Никакого уведомления, никаких объяснений - как и в случае с забаниванием, это произошло внезапно и окутано тайной. Лю не знал, что это значит. Должен ли он быть благодарен? Или они подстроили так, чтобы он снова совершил ту же ошибку? После долгих колебаний он наконец набрался смелости и вошел в систему. Знакомый интерфейс теперь излучал странное чувство отрешенности, как будто принадлежал другой жизни. Его последователей было мало, а все прежние следы были стерты, оставив лишь пустоту.\n\nОн открыл редактор сообщений. Его пальцы зависли над клавиатурой, но он не мог заставить себя набрать текст. После долгих раздумий он наконец начал стучать по клавишам. Его невысказанные мысли медленно выкристаллизовывались в слова: "Ночь подарила мне темные глаза...""
 china.401.a: ""Но я использую их, чтобы искать свет.""
 china.402.t: "Раскованный"
 china.402.d: "Чжун Чонгтао окинул взглядом конференц-зал. На протяжении многих лет он ловко лавировал между политическим и деловым миром, сплетая сложную паутину связей. Делегат Народного собрания был лишь одним из важных узлов в этой сети, а ежегодные заседания Постоянного комитета ПК Дунгуаня казались скорее формальностью. Все всегда было решено задолго до официальных обсуждений. Однако в нынешнем заседании было что-то необычное. По диагонали за Чжуном сидел недавно избранный молодой представитель - Цзян Шиюань. Его идеализм резко контрастировал с усталым выражением лиц пожилых делегатов в зале.\n\nЗаседание перешло к сегменту голосования. Ведущий на трибуне зачитал предложение:\n\n"...относительно оптимизации постановления о деловой среде Дунгуаня..."\n\n"Все, кто за, пожалуйста, поднимите руку."\n\nЗвук поднятых в унисон рук эхом разнесся по залу. Несмотря на то, что предложение было принято единогласно, Чжун, владевший фабрикой, знал, что такая политика приведет лишь к снижению его прибыли. Тем не менее, для видимости он неохотно поднял руку. Оглянувшись, он заметил, что Цзян Шиюань хмурится над документом, а его пальцы слегка постукивают по столу, словно в глубокой задумчивости.\n\n"Все, кто против, пожалуйста, поднимите руку."\n\nТишина.\n\nЗатем, медленно, Цзян поднял правую руку. В зале воцарился хаос. Шок, растерянность, презрение и любопытство смешались во взглядах, направленных на Цзяна.\n\nЧжун сначала опешил, но затем в нем проснулось чувство удовлетворения."
 china.402.a: "Похоже, нам придется пройти через все это снова."
 china.403.t: "Первое Голосование"
 china.403.d: "Цзоу Юбин шел по переполненному людьми тротуару. Сегодня в городе Тайюань проходили выборы мэра. Лозунги на улицах и агитационные сообщения, звучащие из динамиков, постоянно напоминали о значимости этого дня, но для Цзоу все это не имело значения. Он хотел лишь добраться до ближайшего избирательного участка, завершить то, что считал бессмысленным ритуалом, а затем отправиться домой, чтобы насладиться лапшой, которую приготовит его жена.\n\nОстановившись на перекрестке, он бесцельно огляделся. На другой стороне улицы группа пожилых добровольцев в красных жилетах охотно раздавала прохожим листовки.\n\nКогда загорелся зеленый свет, Цзоу быстро пересек улицу и подошел к входу в свой жилой район, где был оборудован импровизированный избирательный участок. Под небольшим тентом стояло несколько бессистемных столов с урнами для голосования и бюллетенями. За столами сидели несколько сотрудников, их скука была ощутима.\n\nЦзоу подошел к палатке, достал из кармана свое удостоверение личности и протянул его одному из работников. Работник едва взглянул на него, а затем спросил, даже не поднимая глаз: "За кого проголосуете?"\n\nЦзоу взял бюллетень и взглянул на имена кандидатов - лица, которых он никогда раньше не видел. Помимо имен и кратких резюме, здесь также был список основных направлений политики, что было новым дополнением по сравнению с прошлыми выборами. По рассеянности он поставил галочку напротив случайного имени, затем опустил бюллетень в урну и повернулся, чтобы уйти. Когда он вышел из избирательного участка, Цзоу глубоко выдохнул, почувствовав, что с его плеч свалился груз. Он посмотрел на серое небо, размышляя про себя. Неважно, кто победил; эти чиновники, кем бы они ни были, служили только своим интересам. Почему кого-то из них волнует жизнь простых людей?\n\nПодумав об этом, Цзоу ускорил шаг и направился домой."
 china.403.a: "Похоже, большинство до сих пор не поняли сути демократии."
 china.404.t: "Оттепель в СМИ"
 china.404.d: "В мужском общежитии Хэнаньского технологического университета Чэнь Фанвэй внезапно сел в кровати, протирая заспанные глаза. Комната была пуста, а яркий солнечный свет напоминал о том, что уже поздно.\n\n"Черт, опять проспал!" - пробормотал он, быстро схватив телефон. Было 11:38. Он вспомнил, что утром у него занятия по морали и праву.\n\n"Неважно, все равно занятия профессора скучные", - пожал он плечами, пытаясь успокоить себя. Открыв видеоприложение, чтобы расслабиться и посмотреть несколько роликов, он тут же замер.\n\nОбычные рекомендации сегодня были другими - в его ленте появились видео от авторов, заблокированных в Китае. Контент, который обычно можно найти только на таких платформах, как YouTube, вдруг стал доступен.\n\nТогда он увидел знакомое лицо - Ван Чжиан, журналиста, которого он всегда смотрел на YouTube. Чэнь Фанвэй задохнулся, его мысли заметались."
 china.404.a: ""Я еще в Китае?""
 china.405.t: "Обратно в 1989"
 china.405.d: "Пекин, парк Чжуншань. Бдение при свечах перенесло людей в 1989 год. Члены движения "Матери Тяньаньмэня", которые долгое время находились под строгим наблюдением и которым было запрещено заниматься общественной деятельностью, появились вновь. Они провели первую за тридцать лет акцию памяти жертв инцидента Четвертого июня в самом сердце Китая, в двух шагах от Запретного города и в двух шагах от проспекта Чанъань, где когда-то громыхали танки. Давно пропавший без вести бывший профессор Дин Цзылинь выступила с речью, назвав этот вечер знаковым и выразив уверенность в том, что в будущем Китай добьется большего прогресса в признании жертв 1989 года.\n\nБез молчаливого согласия правительства движение не смогло бы провести такое мероприятие. Хотя официальные газеты, новостные каналы и социальные сети хранили молчание, видео с бдением при свечах быстро распространилось благодаря записям, сделанным гражданами, и вызвало большой общественный резонанс. Разные люди высказывали свое мнение; самопровозглашенные "патриотические" СМИ жестко критиковали мероприятие, называя его идеологическим "саморазрушением". Однако большая часть простых людей выразила терпимую и осторожную поддержку. Со времен потрясений 1989 года прошло достаточно времени, чтобы выросло несколько поколений, и многие считают, что вместо того, чтобы продолжать избегать этой темы, лучше открыто обратиться к ней, что может стать лучшим способом разрешить исторические обиды."
 china.405.a: "Кстати говоря, где сейчас находится "Танкист"?"
