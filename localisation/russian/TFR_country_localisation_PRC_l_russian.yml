 china.201.t: "НОА Обеспечивает Власть"
 china.201.d: "С тех пор как Народно-освободительная армия ввела в Пекине военное положение и организовала переворот с целью свержения режима Си Цзиньпина, стало ясно одно: "национальное унижение" должно быть отомщено. Однако вопрос о будущем направлении развития Народной Республики и оптимальном пути управления для китайского народа оставался нерешенным. Но теперь, похоже, этот вопрос нашел ответ. Националисты в верхних эшелонах власти получили значительное преимущество в политических баталиях и заставили другие фракции принять их программу.\n\nНационалисты, воплощающие в себе усиленную и крайнюю форму простых националистических чувств большинства китайцев, приняли доктрину китайской исключительности. Они с нежностью вспоминают славные достижения прошлых китайских империй и высоко оценивают династии, известные своей экспансией и завоеваниями. Под их руководством Коммунистическая партия станет мощным сердцем, восстанавливающим национальную славу. Кроме того, националисты выступают за интеграцию традиционных ценностей в прагматическую идеологию и социалистический дух Китая, за формирование новых ценностей, которые уравновешивают единство, революцию и универсальность."
 china.201.a: "Китайский народ, пробудись!"
 china.202.t: "Хунвейбины Обеспечивает Власть"
 china.202.d: "С тех пор как Народно-освободительная армия ввела в Пекине военное положение и организовала переворот с целью свержения режима Си Цзиньпина, стало ясно одно: "национальное унижение" должно быть отомщено. Однако вопрос о будущем направлении развития Народной Республики и оптимальном пути управления для китайского народа оставался нерешенным. Но теперь, похоже, этот вопрос нашел ответ. Цифровые ленинисты в высших эшелонах власти получили значительное преимущество в политических баталиях и заставили другие фракции принять их программу.\n\nЦифровые ленинисты извлекли глубокие уроки из многочисленных потрясений в китайской политике со времен реформ и открытости. Они намерены любой ценой сохранить национальную безопасность и стабильность режима, используя для этого различные средства. Они придают большое значение технологическому прогрессу и постоянно следят за последними достижениями, хотя большинство их технологических разработок направлены на обеспечение социальной стабильности и использование в военных целях. Цифровые ленинисты делают акцент на использовании технологий для построения единого общества и достижения "хорошего управления", но при этом не стесняются продвигать политику и править народом железным кулаком."
 china.202.a: "Мы будем везде."
 #CEN EVENTS
 china.203.t: "Сокращение Военных Расходов"
 china.203.d: "После успешного разрешения тайваньского конфликта мы столкнулись с финансовыми проблемами, связанными с военными расходами.\n\nВ свете нагрузки, которую война оказала на нашу экономику, мы решили, что наш нынешний военный бюджет является чрезмерным для нынешних условий. Чтобы решить эту проблему, мы провели сокращение бюджета, а также сократили призыв в армию в некоторых регионах и расформировали лишние военные бригады."
 china.203.a: "Не похоже, что ОДТО представляет угрозу."
 china.204.t: "Небольшие Изменения Правительства"
 china.204.d: "После победоносного завершения Тайваньского конфликта мы столкнулись с определенными проблемами, обусловленными существующей системой государственного управления.\n\nНаше новое геополитическое положение высветило недостатки нашей нынешней системы управления. В ответ на это мы решили приступить к давно откладываемому плану реструктуризации правительства, чтобы решить эти проблемы. Наиболее заметными изменениями стали отставка бывшего премьера Госсовета Ли Кэцяна и директора Центрального управления иностранных дел Ян Цзечи."
 china.204.a: "Небольшие перемены никому не повредят."
 china.205.t: "Парад Победы"
 china.205.d: "Повсюду видны красные флаги и плакаты, придающие Пекину праздничную атмосферу. В честь великой победы в Тайваньской войне в столице было решено провести фестиваль. В эти дни люди в военной форме стали самыми популярными в городе.\n\nВ день празднования во главе парада шли герои войны с почетными военными знаменами, в том числе первый морской пехотинец, высадившийся на остров Тайвань, и солдат, установивший национальный флаг на вершине Тайбэя 101. Си помахал солдатам с улыбкой на лице, а солдаты спонтанно закричали "Да здравствует президент Си!"", когда они проходили через площадь Тяньаньмэнь.\n\n Парад продолжался с дневного времени до позднего вечера. После него состоялся бал и концерт под открытым небом. Парад гражданских лиц прошел по улицам Пекина. Миллиарды людей по всему миру смотрели трансляцию, и многие восприняли ее как конец старой эпохи."
 china.205.a: "Да здравствует китайский народ!"
 china.206.t: "Тайвань Остается под Контролем Военных"
 china.206.d: "После победы в Тайваньской войне мы успешно установили полный контроль над Тайванем. Однако достижение нашей оперативной цели повлекло за собой множество проблем, связанных с вновь приобретенной территорией. Такие проблемы, как сопротивление местного населения, повсеместная коррупция и бюрократические препоны, привели к тому, что мы решили установить военный контроль над островом в обозримом будущем. \n\nХотя этот шаг может не найти единодушной поддержки в нашем правительстве и среди наших граждан, на данный момент он является наиболее разумным вариантом действий. Наша первоочередная задача - установить твердый контроль и обеспечить стабильность на острове, прежде чем приступать к процессу его реинтеграции в состав нашей страны."
 china.206.a: "Это Временно."
 china.207.t: "Одна Страна, Две Системы"
 china.207.d: "Почти 50 лет назад Дэн Сяопин, верховный лидер Китая, выдвинул новаторскую идею "Одна страна - две системы" для Гонконга после воссоединения. По сути, в то время как в материковом Китае сохранялась социалистическая структура, Гонконг мог продолжать жить в условиях рыночной экономики и капиталистического образа жизни.\n\nМы должны были восхищаться решительностью и креативностью Дэнга. Этот крошечный островной город продолжал создавать инвестиции и рабочие места в Китае. В то же время эта система хорошо сработала и для Макао, бывшей колониальной территории, отвоеванной у Португалии после 1999 года.\n\nНыне, когда Тайвань окончательно вернулся в состав Китая после 1949 года, мы будем уверять тех политиков и гражданских лиц, которые остались здесь из-за веры в КПК, что "Тайвань правит Тайванем" все еще возможно."
 china.207.a: "Мы искренне желаем процветания Тайваню!"
 china.208.t: "Постепенная Стабилизация"
 china.208.d: "Сегодня мы получили обнадеживающие новости. Недавние опросы, проведенные на Тайване с целью выяснить степень удовлетворенности населения нынешним правительством, свидетельствуют о значительном росте поддержки нашей администрации. Более того, Министерство государственной безопасности сообщило о снижении уровня сопротивления со стороны тайваньских повстанцев.\n\nЭти события подчеркивают успех наших усилий по реинтеграции и стабилизации. При дальнейшем развитии событий, подобных этим, полная реинтеграция представляется вполне достижимой в ближайшем будущем."
 china.208.a: "Наши братья скоро объединятся!"
 china.209.t: "Унификация Бюрократии"
 china.209.d: "Наши усилия по реформированию государственной структуры на Тайване сегодня достигли важной вехи. Последние сообщения свидетельствуют об успешной унификации бюрократических структур между материковым Китаем и Тайванем. \n\nАдминистраторы на острове подтвердили, что административные органы, больницы, полиция и другие ключевые сектора подверглись существенным реформам, чтобы в большей степени соответствовать бюрократической структуре материка."
 china.209.a: "Шаг к утопии."
 china.210.t: "Китайский Век"
 china.210.d: ""Товарищи, друзья, соотечественники!"\nСи никогда не должен был быть хорошим оратором. В последнее десятилетие ляпы Си в каждой речи неизменно вызывали волну ярости в Интернете, а новые слова, которые его секретари время от времени добавляли в скучные речи, часто не производили впечатления на людей, даже если их иногда оформляли в виде партийных лозунгов. Но в сегодняшней речи Си был уверен, что никто не захочет пропустить ни слова.\n"Сегодня мы проводим здесь военный парад, чтобы отметить возвращение Тайваня на родину и почтить эту веху в истории китайской нации." Си изо всех сил старался, чтобы его голос не был слишком пронзительным из-за нервозности. Он заметил, что аудитория под Тяньаньмэнь почти безмолвна.\n"Оглядываясь на историю, мы, китайцы, прошли через испытания и невзгоды, но мы никогда не отказывались от мечты о воссоединении и возрождении. С историей, катящейся вперед, никто не сможет остановить исторический прилив великого омоложения китайской нации!" Его голос стал бесстрастным. Вовремя подняв правый кулак, он указал на пятизвездочный красный флаг, развевающийся на площади. Си с удовлетворением увидел, что аплодисменты и одобрительные возгласы стихли. "Сегодня мы стоим на новой исторической точке отсчета и несем историческую миссию по осуществлению великой китайской мечты! Это неизбежность истории, победа народа и великая победа китайской нации!""
 china.210.a: "Речь, которая войдет в историю."
 china.211.t: "Энтузиазм Китайского Народа"
 china.211.d: "Мы успешно выполнили задачу по объединению Тайваня, но международная ситуация становится все более тяжелой. Мы также сталкиваемся с более серьезными внутренними проблемами, что делает необходимым более эффективное объединение китайского народа в различных классах и регионах. Идеологическая работа в новую эпоху не может быть решена простым выпуском лозунгов или фильмов. Она требует надежного руководства и детальных планов со стороны бюрократических институтов. В этом отношении ни одна организация не может работать лучше, чем КПК.\n\nЦентральная комиссия по руководству строительством духовной цивилизации, Центральный отдел пропаганды и Центральное бюро политических исследований представили на рассмотрение Постоянного комитета Политбюро различные планы. Более ортодоксальный подход заключается в том, чтобы продолжать развивать китайскую социалистическую теорию, продвигать китайскую версию "универсальных ценностей", основанную на 24 символах основных социалистических ценностей, и укреплять наши позиции как социалистического противостояния западному капитализму. Альтернативный, более радикальный подход предполагает, что, учитывая все более напряженные отношения между Китаем и азиатским неолиберальным лагерем во главе с Японией, единство китайской нации находится под угрозой. Этот подход предполагает подчеркивание националистического лозунга "защиты китайской нации", а также усиление пропаганды силы и процветания нашей страны, чтобы вселить в народ национальную гордость и энтузиазм."
 china.211.a: "Мы должны придерживаться марксизма-ленинизма."
 china.211.b: "Национализм объединяет подавляющее большинство людей."
 china.212.t: "Национальное Возрождение"
 china.212.d: "Политбюро утвердило и внедрило новые руководящие принципы идеологической работы.\n\nПропаганда партии все больше ориентируется на национализм. Пропаганда изображает современный Китай сравнимым с процветанием и мощью древних китайских империй, в частности династий Хань и Тан, называя его новым "золотым веком" в истории Китая. Все чаще упоминается и термин "национальное единство". Пятьдесят шесть этнических групп признаются частью "долгой истории китайской нации", вносящей свой вклад в "богатое культурное наследие". Однако, несмотря на лозунги о равенстве, средства массовой информации и культурные круги уделяют больше внимания этнической группе Хань. Исторические завоевательные войны ханьцев с другими этническими группами открыто рассматриваются как часть боевой традиции Китая.\n\nДалее была построена теория угрозы, направленная на воображаемых заморских врагов. Первая китайско-японская война, война сопротивления против Японии и Корейская война широко представлены как важнейшие элементы современной китайской революции. Исторические иностранные войны, такие как Имджинская война во времена династии Мин, также рассматриваются как предвестники холодной войны в западной части Тихого океана, подчеркивая постоянное намерение врагов уничтожить Китай. Разделение и антагонизм между Китаем и иностранными государствами становятся все более очевидными. Однако пропаганда постоянно изображает Китай, будь то в далеком прошлом или в ближайшем будущем, как окончательного и единственного победителя."
 china.212.a: "Амбиции Великой Нации."
 china.213.t: "Коренные Социалистические Ценности"
 china.213.d: "Политбюро утвердило и внедрило новые руководящие принципы идеологической работы.\n\nПропагандистский аппарат партии стал более тесно связан с марксистскими принципами. Нынешняя пропаганда КНР часто сравнивает свои достижения с будущим коммунистическим обществом, которое представляли себе Маркс, Энгельс и другие мыслители, а также с пиком Советского Союза, и называет этот период новой "вехой" в коммунистическом развитии. Также часто используется термин "непрерывная самореволюция". Си лично подчеркивает это, заявляя, что Коммунистическая партия Китая будет продолжать вести Китай в качестве авангарда революции и развития. 24 символа основных социалистических ценностей теперь называются "общими ценностями сообщества с общим будущим для человечества"\n\nДалее строится нарратив угроз со стороны гипотетических иностранных врагов. Такие события, как интервенция союзников в Советскую Россию после Первой мировой войны, советско-германская война во время Второй мировой войны, японские репрессии против партизан Восьмой дорожной армии и американские "цветные революции" против стран Восточного блока во время холодной войны, рассматриваются как предвестники холодной войны в западной части Тихого океана, подчеркивая постоянное стремление империалистов уничтожить Китай.\n\nРазделение и антагонизм между Китаем и иностранными государствами становятся все более очевидными. Однако пропаганда постоянно изображает Китай, будь то в далеком прошлом или в ближайшем будущем, как окончательного и единственного победителя."
 china.213.a: "Социалистическая революция в 21 веке."
 china.214.t: "Великое Возрождение"
 china.214.d: "Великое омоложение китайской нации достигло захватывающего пика, и видение партии о возрождающемся Китае продвигается вперед с неудержимой силой. Десятилетия смелого руководства КПК вывели Китай с рассвета экономических реформ 1970-х годов на передовые позиции в области глобальных инноваций. Сейчас мы стоим на пороге новой эры, когда стремительный взлет Китая как доминирующей экономической и политической державы меняет мировой порядок. Историки скоро признают этот момент как окончательный разрыв с прошлым.\n\nПо мере того как мы продвигаемся вперед с непоколебимой решимостью, китайский народ следует по пути, освещенному дальновидным руководством партии. От победы над крайней бедностью до создания всеобъемлющей системы социального обеспечения и запуска амбициозной инициативы "Пояс и путь" - каждое монументальное достижение отражает несгибаемый дух нашего народа. Руководство партии остается сияющим маяком, поднимающим наш прогресс на новые высоты и обеспечивающим ускорение нашего пути преобразований с неустанной энергией и бодростью.\n\nВ этот захватывающий век, когда нынешние достижения Китая устанавливают новые стандарты для будущих триумфов, наша нация уверенно шагает в блестящее будущее, принимая обещание великолепного завтра с горячей решимостью и непоколебимой приверженностью."
 china.214.a: "Слава Партии и Народу!"
 china.215.t: "XXI съезд КПК"
 china.215.d: "Завершился 21-й Всекитайский съезд Коммунистической партии Китая. Со времени предыдущего съезда страна добилась больших успехов: был закреплен статус сверхдержавы, Тайвань возвращен под контроль, а враги-империалисты в процессе этого потерпели поражение. На фоне мирового хаоса в виде войн в Америке и Европе Китай остается островом стабильности и процветания.\n\nНесмотря на свой почтенный возраст, Си Цзиньпин был избран генеральным секретарем в 4-й раз. В своей речи он заявил, что продолжит взятый им в предыдущие годы курс на укрепление стабильности в постоянно меняющемся мире, и что ближайшие годы станут решающими в судьбе всего Китая.\n\n...\n\nС момента окончания съезда прошло некоторое время.\nСи и несколько высокопоставленных генералов и чиновников находились в зале.  Они бурно обсуждали что-то важное. Что-то, что должно было начать цепь событий, которые навсегда изменят мир.\nВ конце концов, на большом экране появилась карта Корейского полуострова."
 china.215.a: "Грядут великие дела."
 china.216.t: "Усиление активности ОДТО в Восточно-Китайском море"
 china.216.d: "В последнее время мы заметили подозрительный рост активности сил ОДТО в Восточно-Китайском море. Вражеские разведывательные беспилотники круглосуточно кружат над регионом, а их корабли и самолеты стали довольно часто пересекать наши морские и воздушные границы. В наших попытках противостоять этому противники просто прячутся, не собираясь вступать в бой. И хотя активность продолжает расти, до прямой военной конфронтации дело пока не дошло.\n\nУчитывая активную подготовку к операции "У Ци", это вызывает серьезные опасения, что некоторые наши планы известны странам-участницам ОДТО. На данный момент у нас нет другого выбора, кроме как пытаться сдерживать вторжения в наши морские и воздушные границы и следить за развитием ситуации."
 china.216.a: "Это тревожно... Но продолжайте готовиться к "У Ци"."
 china.217.t: "Кибератака"
 china.217.d: "Утром еще один "Винг Лунг" вылетел в море на задание по охране границы: небольшой японский корабль пересек нашу морскую границу. Это уже стало рутиной, процедура всегда проходила по одному и тому же сценарию. Вражеский корабль пересекал границу, наш радар обнаруживал его, беспилотник вылетал для наблюдения, и довольно быстро вражеский корабль покидал наши воды, часто беспилотники даже не успевали его заметить. Но сейчас что-то пошло не так, как обычно.\n\nСигнал с беспилотника был мгновенно потерян. Он не был сбит или подавлен средствами радиоэлектронной борьбы, наши радары по-прежнему фиксировали продолжение его полета.\n\nСпустя несколько минут одна за другой начали выходить из строя другие системы связи с дронами.\n\nЧерез несколько часов доступ к военным базам данных был уже потерян, наши лучшие военные IT-специалисты пытались спасти хоть что-нибудь. Все было очень плохо: все перестало работать. Такой мощной кибератаки на военную инфраструктуру еще не было во всем мире.\n\nОдно было ясно. Сейчас произойдет что-то ужасное. Что-то, чего мы не планировали."
 china.217.a: "Почему именно сейчас?! Сохраните хотя бы что-то!"
 china.218.t: "Морской Бой и Ракетный Обстрел"
 china.218.d: "Только восстановив часть инфраструктуры, поврежденной кибератакой, мы столкнулись с чем-то пугающим. Вновь активированные радары показали десятки кораблей ОДТО, которые пересекли нашу морскую границу и двигались в направлении Фучжоу.\n\nСилы НОАК выдвинулись навстречу вражеской флотилии, готовясь дать бой.  Было ясно, что на этот раз силы Тихоокеанского альянса настроены серьезно, и боя не избежать. В то же время во многих прибрежных городах раздавались многочисленные взрывы: это работала противовоздушная оборона, отражая ракетные атаки противника на наши военные базы.\n\nХотя прямое военное противостояние только начинается, ясно одно: большая война началась, и хотя мы хотели начать ее сами, нам это не удалось."
 china.218.a: "Ну, вот и все!"
 china.219.t: "Северная Корея готова присоединиться к ВАОИ"
 china.219.d: ""
 china.219.a: "Великолепно!"
 china.220.t: "Ким Чен Ын благополучно пересек границу с Китаем"
 china.220.d: ""
 china.220.a: "Великолепно"
 china.221.t: "Ким Чен Ын захвачен южнокорейскими войсками"
 china.221.d: ""
 china.221.a: "Дурак!"
 china.222.t: "Восстановление Ротации Кадров"
 china.222.d: "На днях в Пекине состоялось новое пленарное заседание Центрального комитета КПК. На нем присутствовали представители высшего эшелона партии, а Си, которому Политбюро поручило выступить с докладом на заседании. Помимо официального коммюнике, на пленарном заседании произошли долгожданные кадровые перестановки. На высшем уровне партийной структуры власти в состав Политбюро и Центрального секретариата были введены несколько молодых кадров. На более низких уровнях произошла более широкая ротация среди провинциальных партийных секретарей и руководителей министерств и комиссий Госсовета.\n\nВновь опубликованные резюме кадров отражают определенное разнообразие. Среди них есть партийные секретари, выдвинутые из низовых организаций, специалисты по управлению крупными государственными предприятиями, руководители высших учебных заведений и исследовательских организаций, и даже военные, отличившиеся в Тайваньской войне. По мнению CCTV News, это отражает "разнообразие пути отбора талантов в партии в новую эпоху". Кроме того, официальные СМИ освещали ротацию старших членов в уникальной китайской манере. На обычных собраниях, посвященных награждению, многие старшие кадры, которые на некоторое время исчезли из поля зрения общественности, вновь появились и получили приветствия от Центрального комитета в качестве "старших товарищей". Это говорит о том, что КПК начала менять свою централизованную модель, сосредоточившись на выращивании и отборе нового поколения основных сил партии."
 china.222.a: "Новые бутылки должны быть наполнены новым вином."
 china.223.t: "Золотистая курносая обезьяна, находится под угрозой исчезновения"
 china.223.d: "Исследователь: Доктор Ли Цзяцань\n\nСамец золотистой носатой обезьяны, лабораторный номер RX-743, прожил в неволе всего три года. Три года назад его нашли хрупким и едва выжившим на окраине загрязненного леса. Это был последний раз, когда мы наблюдали присутствие золотистых носатых обезьян в дикой природе.\n\nВыводы аутопсии:\nТело RX-743 было сильно истощено, а мех потускнел до тошнотворно желтого цвета. Глазные впадины были впалыми, а внутренние веки - ненормально бледными, что соответствует тяжелой анемии, от которой он страдал при жизни.\n\nВнутренний осмотр:\nЛегкие были заполнены черной слизью - результат длительного воздействия загрязненного воздуха. Легочная ткань была патологического серо-черного цвета и не обладала эластичностью.\n\nСердце было необычно маленьким, с заметно истонченными стенками желудочков, что свидетельствует о фиброзе миокарда - обычном последствии длительного воздействия высоких уровней загрязняющих веществ.\n\nЖелудок был почти пуст, содержал лишь небольшое количество черной, вязкой жидкости с тошнотворным запахом. Слизистая желудка была покрыта обширными язвами, а стенки кишечника испещрены геморрагическими пятнами - симптомы, свидетельствующие об отравлении тяжелыми металлами.\n\nВ организме RX-743 были обнаружены чрезвычайно высокие концентрации свинца, ртути, кадмия и других тяжелых металлов. Эти токсины со временем накапливались в его организме, что в конечном итоге привело к его смерти. Источником загрязнения тяжелыми металлами были промышленные сточные воды и выхлопы автомобилей."
 china.223.a: "Существо, покинутое миром."
 china.224.t: "Фермеры протестуют Против Ущерба Окружающей Среде"
 china.224.d: "Недавно в нашу газету поступили жалобы от населения на химический завод в уезде Луонин города Лоян провинции Хэнань, который сбрасывает сточные воды и сильно загрязняет окружающие сельскохозяйственные угодья. Жители деревни неоднократно сообщали об этом в соответствующие ведомства, но безрезультатно.\n\nНа месте происшествия ворота завода были наглухо закрыты, а у входа собрались сотни взволнованных жителей деревни. Они объяснили, что с момента начала работы фабрика выбрасывает едкий отработанный газ и сточные воды. После орошения их фермерских земель они ничего не собрали, и даже были случаи гибели скота.\n\nЖители деревни заявили, что неоднократно жаловались в местный департамент охраны окружающей среды, но проблема так и осталась нерешенной. "Эти сотрудники пришли, посмотрели, ничего не сказали и ушли", - возмутился один из жителей.\n\n"После расследования выяснилось, что у фабрики действительно были проблемы с экологией, и мы приказали ей устранить их в установленный срок", - заявил представитель Бюро по охране окружающей среды уезда Луонин. Однако он опроверг утверждения жителей деревни о бездействии, заявив: "Из-за исторических проблем требуется время, чтобы решить их должным образом."\n\nВ ходе расследования репортер обнаружил, что оборудование фабрики было примитивным и не соответствовало стандартам охраны окружающей среды. Кроме того, департамент охраны окружающей среды ранее уже наказывал фабрику, но штрафы были ограничены..."
 china.224.a: "Похоже, что продолжения не будет."
 china.225.t: "Китайский аллигатор вымер"
 china.225.d: "Печальные новости пришли из Аньхойского национального заповедника: сегодня рано утром последний дикий аллигатор Янцзы, известный как "Сяо Хэ", был объявлен мертвым, что ознаменовало полное исчезновение этого древнего вида в дикой природе.\n\nАллигатор Янцзы - один из самых маленьких видов крокодилов в мире и является уникальным для Китая. Когда-то он был широко распространен в среднем и нижнем течении реки Янцзы, но его популяция резко сократилась из-за потери среды обитания, загрязнения окружающей среды и чрезмерной охоты людей. К 1970-м годам численность диких аллигаторов Янцзы сократилась до менее чем 100 особей. Несмотря на усилия Китая по защите вида с помощью природоохранных проектов, включая создание заповедников и центров разведения, популяция восстанавливалась лишь постепенно. В течение последних пяти лет в дикой природе не наблюдалось естественного размножения, даже после того, как вид был переведен из разряда критически исчезающих.\n\nСмерть последнего дикого аллигатора Янцзы означает потерю его генетического фонда в естественной среде. Хотя ученые пытались искусственно осеменять животных, чтобы увеличить их численность, все попытки закончились неудачей."
 china.225.a: "Еще один древний вид исчез."
 china.226.t: "Мьянма желает присоединиться к ВАОИ"
 china.226.d: ""
 china.226.a: "Великолепно"
 china.227.t: "Народная Республика Новой Эры"
 china.227.d: "Китай с гордостью провел торжественную конференцию, на которой было объявлено о скором завершении реализации долгосрочных целей экономического и социального развития страны к 2035 году. Мероприятие, на котором присутствовали высшие должностные лица и международные делегаты, включая председателя КНР Си Цзиньпина и тогдашнего генерального секретаря ООН, продемонстрировало замечательный прогресс Китая. Несмотря на жесткие санкции после войны на Тайване и влияние новой холодной войны в Восточной Азии на международную торговлю, Китай добился среднегодового роста ВВП на 5%, избавил от бедности более 800 миллионов человек и повысил уровень урбанизации до более чем 70%, что намного превзошло ожидания.\n\nВ своей программной речи президент Си подчеркнул основные достижения в области инфраструктуры, такие как расширение сети скоростных железных дорог до более чем 60 000 километров и прогресс в технологии 5G, которая теперь охватывает 90% населения. Кроме того, благодаря инновациям в области возобновляемых источников энергии Китай стал крупнейшим в мире производителем солнечной и ветровой энергии, что в значительной степени способствовало достижению целей углеродной нейтральности.\n\nЭта серия успехов создает основу для следующего этапа развития Китая. С амбициями стать мировым лидером в области искусственного интеллекта, аэрокосмической промышленности и "зеленой" энергетики, страна находится на пути к реализации своего видения - стать мировым лидером к 2049 году, к 100-летию Народной Республики."
 china.227.a: "Великие мечты могут быть реализованы только благодаря огромным усилиям."
 china.228.t: "Сделано в Китае [GetYear]"
 china.228.d: "Благодаря неустанным усилиям нашей Народно-освободительной армии мы наконец-то добились победы в военных операциях против Тайваня. Это не только означает решение давних исторических проблем между двумя сторонами Тайваньского пролива, но и знаменует начало промышленной интеграции между ними. Начиная с Движения за самоукрепление династии Цин, поколение за поколением китайских промышленников стремилось к тому, чтобы промышленная мощь Китая заняла прочное место среди ведущих стран мира.\n\nС 1949 года мы построили полную промышленную цепочку. Мы прошли путь от времени, когда не могли произвести ни одного автомобиля, до сегодняшнего дня, когда мы не только удовлетворяем внутренний спрос, но и заполняем контейнеры с продукцией китайского производства по всему миру, особенно в тех западных странах, которые раньше казались недосягаемыми. Все эти достижения доказывают правильность пути социализма с китайской спецификой, в основе которого лежит КПК.\n\nКитай больше не является "больным человеком Восточной Азии", каким он был раньше. Мы можем с гордостью заявить: "Сделано в Китае" - наша гордость, а товары, произведенные в Китае, будут самыми конкурентоспособными в мире! Да здравствует несгибаемая китайская нация!"
 china.228.a: "С каждым поколением появляются новые таланты."
 china.229.t: "Экономическая Автаркия"
 china.229.d: "Под нашим руководством мы успешно сократили нашу чрезмерную зависимость от международных рынков в прошлом, переключившись вместо этого на нашу обширную потребительскую базу и растущий внутренний спрос. Эти положительные факторы оживили внутренний потребительский рынок и придали мощный импульс экономическому росту страны.\n\nНесмотря на то, что начало Гражданской войны в Америке негативно сказалось на нашей экономике, усиление экономической активности в различных секторах постепенно компенсирует эти последствия за счет роста внутреннего спроса. Этот сдвиг также указывает на то, что наш потребительский рынок становится менее зависимым от внешних рынков, демонстрируя более независимое и устойчивое развитие.\n\nВ будущем наша страна будет постепенно развивать новую экономическую структуру, ориентированную на внутренний потребительский рынок, но при этом учитывающую международные рынки."
 china.229.a: "Экономика уверенно движется вперед."
 china.230.t: "Дон Чжун комментирует битву за Тайбэйский пролив"
 china.230.d: "Адмирал Дун Цзюнь ждал сигнала, чтобы выйти на сцену, в ожидании он перелистывал свои записи, перечитывал в голове строчки и старался замедлить сердцебиение. Ранее на этой неделе он узнал поразительную новость: флот КНР подошел к Тайпинскому проливу и вступил в бой с тайваньским флотом, в ходе которого тайваньская гордость была потоплена.\n\nПосле получения новостей он сразу понял, что в его кабинет придут правительственные чиновники с просьбой произнести речь, и когда они пришли, он сразу согласился. Теперь, когда его сердцебиение стало замедляться, и он в последний раз перечитал свои записи, он получил сигнал начать идти к микрофону. По мере того как он поднимался по лестнице, в его голове начали появляться все значимые события в его карьере. Все вело к этому моменту, и ему нужно было показать, как он гордится этим. Не только для себя, но и для всей страны.\n\nИ когда он сделал последние шаги к микрофону. Он начал свою речь."
 china.230.a: ""Сегодня это большая победа для КНР!""
 china.231.t: "Недовольство Иммигрантами"
 china.231.d: "С тех пор как в Китай с молчаливого согласия китайского правительства хлынули иммигранты из стран третьего мира и образовались иммигрантские анклавы (в частности, растущая африканская община в Гуанчжоу), конфликты между группами иммигрантов и местными жителями стали частым явлением. Культурные различия и различия в образе жизни серьезно повлияли на отношения между обеими сторонами.\n\nНесмотря на то, что мелкие конфликты продолжаются, крупных инцидентов до сих пор не произошло. Более того, из-за отсутствия четких указаний со стороны вышестоящих органов власти большинство низовых чиновников придерживаются бездейственного подхода к решению этих сложных проблем. Однако развитая сеть общественного мнения вызвала поток информации о группах иммигрантов, что привело к широкой критике правительства в социальных сетях.\n\nМеждународные наблюдатели считают, что если китайское правительство не сможет оперативно решить проблему все более напряженных отношений между местными жителями и иммигрантами, то вполне вероятно, что рост национализма нанесет значительный ущерб престижу партии."
 china.231.a: "Пришло время говорить по закону."
 china.232.t: "Новый Закон об Иммигрантах"
 china.232.d: "Несмотря на продолжающиеся общественные дебаты, китайское правительство придерживается осторожной позиции, делая мало официальных заявлений, как и в случае с аналогичными вопросами. Однако вскоре они предприняли практические шаги, которые привели к новому развитию ситуации.\n\nСтолкнувшись с растущим недовольством китайского населения по поводу растущего числа иммигрантов и их предполагаемого влияния на общество, правительство приняло новый строгий закон об иммиграции. Этот закон вводит строгие ограничения на въезд и проживание мигрантов, направленные на сокращение притока иностранных граждан и устранение растущего недовольства местного населения.\n\nНовые правила призваны ужесточить контроль над мигрантами, включая более тщательную проверку биографии и ограничение количества разрешений на работу. Этот шаг правительства рассматривается как прямой ответ на давление общественности, и ожидается, что он снимет часть недовольства. Однако он также может усилить напряженность в отношениях с международными наблюдателями и повлиять на отношения Китая с дружественными странами."
 china.232.a: "Какой Беспорядок."
 china.233.t: "Китайское Вторжение в Мьянму"
 china.233.d: "После победы Народных сил обороны в гражданской войне в Мьянме Китай начал военное вторжение в страну Юго-Восточной Азии. Пекин заявил, что вторжение произошло после постоянных набегов и вторжений на китайскую территорию во время и после гражданской войны. Однако многие эксперты по геополитике сходятся во мнении, что вторжение было предпринято для защиты стратегических интересов Китая в регионе.\nСсылаясь на необходимость защиты своих границ и обеспечения стабильности в регионе, китайские военные силы пересекли территорию Мьянмы, продвигаясь к ключевым стратегическим объектам. Внезапное вторжение вызвало шок во всем международном сообществе, вызвав опасения по поводу разрастания регионального конфликта и гуманитарного кризиса."
 china.233.a: "Азия продолжает погружаться в бесконечную войну."
 china.233.b: "Это было необходимое решение!"
 china.234.t: "Противостояние Индийской Агрессии"
 china.234.d: "Пока внимание всего мира приковано к Желтому, Восточно-Китайскому и Южно-Китайскому морям, внезапный пограничный конфликт поставил Китай и Индию, две самые густонаселенные страны мира, на грань войны.\n\nДве страны строят мосты и дороги, чтобы захватить стратегические позиции вдоль горной границы. В результате часто вспыхивали сражения, в которых солдаты использовали камни и палки в качестве оружия. Индийские войска часто имели численное преимущество в противостоянии, но теперь НОАК может быстро перебрасывать свои элитные войска из тыла на передовую через новую сеть автодорог в Тибете, совершая внезапные атаки на индийцев по ночам. Большое количество индийских солдат, включая их командиров, сбились с горных дорог и погибли во время отступления. В отличие от них, НОАК понесла лишь однозначные потери.\n\nПосле этого дипломаты обвинили друг друга в намерении в одностороннем порядке нарушить статус-кво, но обе стороны утверждали, что защищали свою территорию. Индийцы пригрозили отправить на передовую больше войск из-за понесенных потерь, но НОАК продемонстрировала свои успехи в горной войне и решимость защищать родину. Это может свидетельствовать об изменении баланса сил в пограничном споре между двумя странами."
 china.234.a: "Мы будем стойко защищать каждую пядь нашей родины."
 china.235.t: "Ответ Бутана"
 china.235.d: "После недолгого ожидания Бутан вызвал нашего посла и решил не присоединяться к Восточноазиатской оборонной инициативе. Отказ Бутана принять нашу руку помощи - это неожиданная неудача. Будучи небольшим, хотя и бедным и отсталым государством в Гималаях, его привилегированное географическое положение могло бы сыграть важную роль в нашей осадной сети против Индии. Такой исход весьма досаден, разочаровывает и ставит в неловкое положение наших дипломатов.\n\nВ Пекине националисты и милитаристы начали выступать за военную интервенцию против Бутана, чтобы заставить его осознать разницу в силе между двумя странами и тем самым заставить его изменить свое мнение. Однако Индия всегда рассматривала Бутан как свою традиционную сферу влияния, и вмешательство во внутренние дела Бутана может привести к дальнейшему ухудшению китайско-индийских отношений."
 china.235.a: "Как насчет того, чтобы отправиться в поход?"
 china.236.t: "Блокада Торговых Путей"
 china.236.d: "Несмотря на подготовку, негативные прогнозы, сделанные перед войной, стали тревожной реальностью. Десятки торговых санкций практически лишили нас официального импорта сырья, необходимого для поддержания статуса "мировой фабрики", а некоторые из наших самых мощных предприятий были вынуждены приостановить свою деятельность за рубежом во имя "помощи военным усилиям"\n\nМы все еще можем полагаться на наши внутренние ресурсы и перенести наши предприятия в другие дружественные страны. Однако ситуация осложняется тем, что флот ОДТО перекрыл такие важные пути, как Малаккский пролив, Ломбокский пролив, Макассарский пролив и пролив Мияко. Они также использовали ракеты для нападения на наш торговый флот в Южно-Китайском и Восточно-Китайском морях. Из-за географического положения наша морская торговля упала до самого низкого уровня.\n\nПо мере того как последствия эмбарго углубляются, в самых процветающих восточных городах нашей страны появляются явные признаки нехватки материалов и экономического упадка. Люди стали говорить о войне с пессимизмом, а история голода и внутренних восстаний в Германии в Первую мировую войну в результате британской морской блокады вызывает у чиновников сильное беспокойство и тревогу."
 china.236.a: "Люди должны научиться терпеть, когда сталкиваются с великим врагом."
 china.237.t: "Главы Корпораций Протестуют против Войны"
 china.237.d: "Уважаемый Генеральный секретарь Си Цзиньпин: \n\nМеня зовут Лю Синфу, я родом из Нинбо. Я вступил в Коммунистическую партию Китая в 1998 году. С 2014 года я управлял швейной фабрикой, продукция которой продавалась в основном за границу и приносила прибыль, которой когда-то хватало на то, чтобы моя жена, сын, дочь и я жили в достатке.\n\nМы установили хорошие отношения с зарубежными дистрибьюторами, и нашу продукцию можно было найти на полках магазинов во Вьетнаме, Сингапуре и Японии, пока война на Тайване не привела фабрику к банкротству. Я остановил оборудование, распустил персонал и занял денег у ростовщиков. Нам пришлось продать нашу квартиру в центре города. Обоим моим детям по-прежнему нужно было ходить в школу, но я едва мог позволить себе оплачивать обучение. Моя жена уже планирует развестись со мной.\n\nГосподин генеральный секретарь, я хотел бы сказать, что всегда считал, что вы сможете привести нашу страну к величию. Но теперь из-за этой войны бесчисленные люди, такие как я, живут в несчастье. Это и есть то самое "великое омоложение", которое вы обещали? Я прошу вас прекратить эту войну и вернуть мир!"
 china.237.a: "Это письмо было передано в Центральный офис и никогда не попадет к Генеральному секретарю."
 china.238.t: "Частичное Решение Проблемы"
 china.238.d: "Новости из Москвы могут принести облегчение Пекину и одновременно разочаровать Токио и Канберру. После начала войны на Тайване морская блокада и экономические санкции сильно ударили по экономике Китая, вызвав трещину в его внутренней стабильности. Однако теперь русские могут изменить ситуацию.\n\nРоссийские и китайские министры подписали масштабные соглашения об экономическом сотрудничестве, ключевые компоненты которых включают тарифные уступки для китайских товаров, экспортируемых в Россию, а также разрешение Китаю использовать российскую Сибирскую железную дорогу, Центрально-Азиатскую магистраль и Арктический маршрут для многосторонней торговли. Взамен Китаю было предложено закупать больше российского топлива по более высоким ценам и предоставлять больше кредитов для российских инфраструктурных проектов, в частности аэропортов и гаваней на Дальнем Востоке. Полномочный представитель президента РФ в Дальневосточном федеральном округе заявил китайским СМИ, что эти соглашения "наглядно продемонстрируют, что российско-китайскому сотрудничеству нет предела"\n\nХотя открытие Северного маршрута может незначительно компенсировать потери Китая во внешней торговле, поддержка России имеет большое значение для восстановления доверия среди многих развивающихся стран, сомневающихся в целесообразности продолжения торговли с Китаем. Кроме того, Россия может эффективно защищать новые торговые пути Китая, особенно учитывая, что ракеты ОДТО в настоящее время не нацелены на Владивосток и Петропавловск."
 china.238.a: "Медведь братуется с драконом."
