 PRC_corrupt_bureaucracy_idea_desc: "Со времен древних династий Китай всегда был полон коррупции. На протяжении тысячелетий народ страдал от коррупции, начиная с евнухов, которые занимались предательством, и заканчивая военачальниками, которые умели только жечь и грабить, или националистическими бюрократами, которые заботились только о своих карманах. Благодаря этому КПК смогла выйти из кровавой борьбы, сметая силы зла. Однако после нескольких кампаний, инициированных Мао, и реформ, проведенных Дэнгом, кадры партии непреднамеренно превратились в новый высший класс. Несбалансированное и неадекватное экономическое развитие, культура недоверия и фракционная борьба привели к распространению взяточничества и кумовства среди чиновников. Хотя антикоррупционная кампания Си достигла значительных результатов, она лишь временно обуздала коррупционную тенденцию."
 PRC_chinese_communist_party_idea: "Коммунистическая Партия Китая"  
 PRC_chinese_communist_party_idea_desc: "\n\n\n\n£GFX_chinese_communist_party\n\n\n\n\n\nС 1949 года КПК является беспрекословным правителем материкового Китая. Даже после распада нескольких коммунистических государств во главе с СССР социалистический Китай остался в Восточной Азии и постепенно превратился в одну из самых могущественных стран мира после реформ и открытости. Причины, по которым КПК удалось укрепить свое господство в Китае с населением в 1,4 миллиарда человек, стали предметом многочисленных споров. Одни утверждают, что КПК отказалась от своего коммунистического кредо, обещающего экономическое процветание в обмен на поддержку, и приняла традиционную идеологию старой империи, чтобы держать народ в страхе и повиновении. Другие утверждают, что КПК преуспела, внедрив свою идеологию и организацию во все сферы жизни общества и получив заряд бодрости благодаря постоянным реформам. Как бы то ни было, одно несомненно: §Rчтобы свергнуть гиганта, которым является КПК, потребуется катастрофа апокалиптического уровня.§!"
