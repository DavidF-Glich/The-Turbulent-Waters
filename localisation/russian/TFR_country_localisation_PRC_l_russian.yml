 PRC_national_peoples_congress_cat_desc: "\n\n\n\n\n£GFX_PRC_npc_category_banner\n\n\n\n\n\n\n\n§YВсекитайское Собрание Народных Представителей§! является главным законодательным органом Китайской Народной Республики. Согласно Конституции Китая, ВСНП структурирован как однопалатный законодательный орган, наделенный полномочиями издавать законы и осуществлять надзор за деятельностью правительства, Верховного суда, специальных комитетов, верховной прокуратуры, центральной военной комиссии и избирать высших должностных лиц государства. Хотя многие критиковали этот институт как простой штамп, заручиться поддержкой 2980 членов это жизненно важно для проведения правительственной политики, особенно учитывая, что почти все высокопоставленные члены Коммунистической партии заседают внутри него. Таким образом, §Rзаручиться поддержкой ВСНП можно рассматривать как заручиться поддержкой самой Партии§!.\n\n§YПомните, что при приходе одной из фракций к власти большое влияние прочих может создать некоторые проблемы.§!\n\nНаш текущий £GFX_approval_rating_texticon §YРейтинг одобрения§! §Y[?PRC_approval_rating_var|1%]§!\n[PRC_centrist_text]\n[PRC_lib_text]\n[PRC_nat_text]\n[PRC_newleft_text]"
