 china.98.t: "Занимательное Предложение"
 china.98.d: "As tensions in Europe escalate, Berlin has put forth a controversial proposal: China should help counter Russian fascist forces in exchange for a series of concessions after the war.\n\nThis proposal has sparked a sharp debate within the party, creating a clear divide. Supporters argue that this is a chance for China to strengthen ties with Europe and diminish Russia's influence in the Far East, securing China’s dominance in Asian affairs. Opponents, however, urge caution, believing it’s unwise to risk current stability with Russia. They argue that involving China in European conflicts could introduce unnecessary risks, given the unpredictable geopolitical landscape.  In particular, a conflict or military confrontation with Russia could have unpredictable consequences. Moreover, the economic and strategic significance of Northeast Asia has diminished, making further focus there potentially wasteful."
 china.98.a: "Help our comrades in Berlin!"
 china.98.b: "Peaceful development is the real strength!"
 china.99.t: "Китайское Вторжение в Монголию"
 china.99.d: "После завершения Тайваньской войны на азиатском континенте разразилась еще одна война. Китайская Народная Республика начала полномасштабное вторжение в Монголию. После заявления КНР в монгольской столице завыли сирены, а китайские самолеты и ракеты нанесли удары по ключевым правительственным и военным объектам. После стремительной воздушной кампании появились тревожные кадры, на которых видно, как колонны китайских автомобилей пересекают границу и проникают на территорию Монголии.\nМногие аналитики связывают этот дерзкий акт агрессии со все более националистическим режимом во главе Китая, стремящимся утвердить влияние и власть КНР. Международное сообщество, включая Организацию тихоокеанского оборонительного договора, быстро осудило действия КНР, осудив ее агрессивные военные маневры на азиатском континенте и призвав к немедленному прекращению военных действий."
