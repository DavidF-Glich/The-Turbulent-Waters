 china.167.t: "Спасение Ситуации"
 china.167.d: "Несмотря на тщательную подготовку, непоколебимую мотивацию, огромную военную мощь и крупнейшую экономику в мире, мы потерпели сокрушительное поражение от тайваньских сепаратистов и их союзников.\n\nНаши враги, вопреки всему, отразили наши усилия по освобождению, заставив нашу армию в хаотичном порядке отступить через Тайваньский пролив. Последствия были разрушительными. Наши военные, сильно ослабленные конфликтом, борются с низким моральным духом и недостаточной боеготовностью. Экономические последствия не менее плачевны, поскольку санкции усугубили наше положение и оттолкнули инвесторов, частный бизнес и крупные иностранные предприятия, обеспокоенные стабильностью своих вложений в Китае. Общественный резонанс также был серьезным. Несмотря на попытки преуменьшить и подавить новости о нашем поражении, вспыхнули массовые протесты с требованием отставки Си Цзиньпина и кабинета министров. Масштабы этих протестов перегрузили местную полицию, а поскольку наши вооруженные силы все еще находятся в беспорядке, поддержку могут оказать только Народная вооруженная полиция и различные военизированные формирования. Учитывая эскалацию насилия, разрастание толпы и, скорее всего, неподготовленность наших сил реагирования, риск смертоносных инцидентов высок.\n\nПуть к восстановлению, несомненно, будет тернист, и внутренние разногласия могут заставить некоторые фракции в правительстве задуматься о радикальных мерах. Особенно это касается военных и сторонников жесткой линии в КПК, которые, переварив поражение, могут поддаться искушению устроить переворот. Пока это только предположения, мы должны сосредоточиться на планировании наших дальнейших действий, обеспечивая безопасность нашего правительства от внутренних и внешних угроз."
 china.167.a: "Восстановление должно начаться сейчас!"
 china.168.t: "Наше Историческое Наследие"
 china.168.d: "С 1840 года эта земля с богатой историей превратилась в агнца, ожидающего заклания, когда западные державы жадно захватили наши богатства и растоптали наше достоинство. Они стремились разделить нашу родину на бесчисленные куски, как сочный пирог, а наш народ превратить в рабов своих прихотей. Революция 1911 года ознаменовала гибель императорской системы, но не изменила полностью судьбу Китая. Продолжались конфликты между военачальниками, иностранное вмешательство и раздробленность страны. Иностранные державы не оставляли попыток разделить Китай, используя военачальников в качестве пешек, превратив Китай в шахматную доску и поставив на карту жизни бесчисленных китайцев.\n\nНесмотря на вторжение японского империализма, мы не теряли надежды. Под руководством нашей партии мы разгромили захватчиков, положив конец вековому унижению и добившись национальной независимости. Народ наконец-то стал хозяином своей судьбы. Мы встали на путь опоры на собственные силы и упорного труда, преодолели империалистическую блокаду, возглавляемую Соединенными Штатами, и добились выдающихся успехов, благодаря которым китайский народ вновь стал величественным и гордым среди народов мира.\n\nСейчас иностранные силы возвращаются, стремясь вновь разделить нашу землю. Но мы уже не та слабая нация, которую они когда-то эксплуатировали. Мы не потерпим их вмешательства. С огнем и яростью мы будем защищать нашу родину, мы всегда будем стоять твердо, как непоколебимая сила на Востоке!"
 china.168.a: "Фэн танцует, то поднимаясь, то опускаясь.  Хуанг поет, в нем течет печаль."
 china.169.t: "На Площади Тяньаньмэнь"
 china.169.d: "На площади Тяньаньмэнь в самом разгаре был массовый митинг. Площадь была заполнена людьми, развевались красные флаги, а оглушительные песнопения эхом разносились по древней столице. Некоторые в толпе были одеты в реплики красногвардейской формы 1960-х годов и размахивали "Красной книжечкой", другие держали транспаранты с протестами против Японии. С ворот Тяньаньмэнь Ли Цзочэн, одетый в военную форму, смотрел на море людей, прежде чем шагнуть к трибуне.\n\n"Товарищи, сограждане!", - Голос Ли Цзочэна, усиленный динамиками, разносился по всем уголкам площади. "Сегодня великий день для омоложения китайской нации, но и один из самых тяжелых моментов в истории нашей страны. Прошло более века с момента национальной трагедии Первой китайско-японской войны. За эти долгие годы наша страна пережила бесчисленные трудности, подвергаясь нашествиям иностранных врагов и эксплуатации со стороны капиталистов. Чтобы сохранить то, что они называли миром, мы были вынуждены терпеть унижения и молча бороться за выживание. Сегодня Япония и ее империалистические союзники стремятся повторить эту трагедию! Они хотят помешать неизбежному объединению Китая! Но с железной волей и силой 1,4 миллиарда объединенных людей наша нация не убоится боли! Железный кулак нашей армии сокрушит империалистические силы! Я заявляю, что наша нация начнет великую освободительную войну против империалистической державы ОДТО!""
 china.169.a: "Сровняйте Токио с землей, отдадим Императора под суд!"
 china.170.t: "Когда Маркс Встретился с Конфуцием"
 china.170.d: ""...Профессор Ли Сюэцзюнь, мы все знаем, что марксизм, как правило, зародился в Европе в 19 веке. Однако вы предположили, что корни марксизма находятся в Китае. Почему вы пришли к такому выводу?"\n\n "Я считаю, что идеологические истоки марксизма можно проследить в Китае в Период Вёсен и Осеней и Воюющих государств."\n\n"То есть, вы хотите сказать, что социалистическое движение в Китае возникло даже раньше, чем на Западе?"\n\n"Именно так. Период Вёсен и Осеней был временем интенсивной интеллектуальной и культурной деятельности в истории Китая. Конфуцианская мысль, например, отстаивает концепцию "мира как общего блага" и стремится к "Великому единству". Эти идеи имеют поразительное сходство с коммунистическим обществом, которое пропагандирует марксизм."\n\n"Вы предполагаете, что конфуцианство содержит семена социализма?"\n\n"Можно сказать и так. Одна из основных идей марксизма - "освобождение всего человечества", а конфуцианство также подчеркивает "человечность" и "Великое единство". Видение Марксом коммунистического общества, по сути, является современной версией "Великого единства" конфуцианства. Конфуцианская мысль повлияла на интеллектуальное просвещение в Европе, которое привело к Французской революции. Однако сегодня большинство западных политиков упоминают только Маркса, но не Конфуция. Это типично для тенденции Запада присваивать идеи других цивилизаций без признания...""
 china.170.a: "Интересное интервью."
 china.171.t: "Наша Ярость"
 china.171.d: "На Ваньшаньской Дороге в Шанхае, у здания генерального консульства Японии, стояла шеренга вооруженных полицейских, сдерживая наплыв толпы. Сотни националистов, размахивая транспарантами и знаками, образовали массовую акцию протеста. В первых рядах толпы мужчина средних лет, охрипший от гнева, размахивал мегафоном, неустанно осуждая прошлые злодеяния Японии. "Забвение истории означает предательство!" - кричал он изо всех сил. "Японцы - звери! Они не заслуживают того, чтобы жить в этом мире! Мы должны уничтожить их и заставить заплатить долг за кровь!"\n\nВнутри консульства японский посол Акамацу Шуичи с серьезным выражением лица наблюдал за кипящей массой через толстое стекло. По мере того как волны ярости снаружи становились все громче, его рука слегка подрагивала, а внутри нарастали тревога и страх. Масштаб и интенсивность протеста вызывали у него глубокое беспокойство: если толпа потеряет контроль, если полиция не сможет их сдержать, если они пойдут на штурм консульства... Он резко тряхнул головой, заставляя себя отогнать эти страшные мысли.\n\n"Посол, что нам делать?" тихо спросил Кейичи Такенака. Акамацу глубоко вздохнул, пытаясь успокоить нервы. "Немедленно свяжитесь с Министерством иностранных дел Китая и потребуйте усилить присутствие полиции для обеспечения безопасности консульства", - сказал он твердым голосом."
 china.171.a: ""И точно доложите о ситуации нашему правительству.""
 china.172.t: "Новый Wифровой Китай"
 china.172.d: "На этой древней земле каждый дюйм почвы оснащен датчиками, как наше осязание, каждая камера - наши глаза, а мобильное устройство каждого гражданина - нервные окончания нашей огромной сети. Мы создали беспрецедентное цифровое тоталитарное общество. В этом царстве нет преступлений и инакомыслия. Каждый гражданин работает как винтик в отлаженной машине, точно подчиняясь руководству партии и внося свой вклад в великое омоложение китайской нации.\n\nНаши люди больше не запятнаны разлагающими идеологиями Запада. Их дух очищен патриотизмом и основными ценностями социализма. Они любят нас, как дети любят своих родителей, как верующие почитают своих богов. Теперь, когда мы уничтожили внутренних врагов, пришло время смыть кровью наши прошлые унижения.\n\nМы будем использовать их кровь, чтобы почтить души, потерянные в Нанкинской резне, и их головы, чтобы отомстить за женщин, которых они уничтожили! Кровью и огнем мы очистим столетний позор и встретим великое омоложение китайской нации с победой и славой!"
 china.172.a: "Наш флаг скоро будет развеваться на вершине горы Фудзи!"
 china.173.t: "Шанхайский Рейд"
 china.173.d: "Сегодня многие жители Шанхая были разбужены на рассвете звуками движущихся по улицам тяжелых машин, выбиваемых дверей, а иногда и выстрелами. Позже правительство объявило об "успешном завершении совместной операции МГБ и НВПК по аресту различных опасных предательских элементов в Шанхае", заявив, что было захвачено около 300 подозреваемых. Международные СМИ обратили внимание на то, что местонахождение видного либерального политика Ван Яна в настоящее время неизвестно. Одно можно сказать точно: Либеральная фракция прекратила свое существование как влиятельная политическая группировка."
 china.173.a: "Это было так же просто, как перевернуть ладонь."

 china.174.t: "Ху Чуньхуа выпроводили из ВСНП"
 china.174.d: "Последняя сессия ВСНП закончилась скандалом: люди в военной форме пришли и силой выпроводили Ху Чуньхуа из здания прямо посреди чьей-то речи. В официальном заявлении Коммунистической партии говорится, что Ху Чуньхуа вывели из-за плохого самочувствия, хотя записи с камер доказывают обратное. Как бы то ни было, заседание закончилось решительной победой националистической фракции и фактической ликвидацией жесткой оппозиции."
 china.174.a: "Какое жалкое зрелище."
 china.175.t: "Возвращение консультативных сторон"
 china.175.d: "Recently, the National People's Congress and the advisory parties have resumed operations, marking the first comprehensive restoration since the disruption caused by the Taiwan crisis.\n\nAt the recently held National People's Congress in Beijing, nearly a hundred representatives from the advisory parties participated. They proposed and discussed topics such as economic recovery and social stability. The CNDCA suggested regional economic coordinated development, while the CZGP focused on overseas Chinese affairs, advocating for maintaining connections and support for overseas Chinese. The atmosphere at the conference was solemn and orderly.\n\nMeanwhile, a spokesperson for the CCP stated at a press conference, "The principle of long-term coexistence, mutual supervision, sincere cooperation, and sharing weal and woe remains unchanged. The restoration of the multi-party cooperation mechanism is a significant step in national governance." This cooperation is expected to once again provide multi-faceted perspectives for decision-making.\n\nAdditionally, experts have noted that the proposals and supervisory roles of the Advisory Parties have already shown positive impacts in practice. Some observers view this change as a new signal of adjustment in China's political landscape."
 china.175.a: "United in Forging a New Chapter."
 china.176.t: "Внеочередные выборы"
 china.176.d: "Amid the current complex international landscape, the government has announced a nationwide snap election. The election covers administrative regions at and above the county level, including pilot elections at township and grassroots levels.\n\nThe election employs a differential voting system, with candidates from diverse backgrounds. Beyond CCP members, candidates include representatives from advisory parties, independent candidates, returning entrepreneurs, and renowned scholars. Voters can participate through electronic voting systems or traditional paper ballots. The Central Election Leadership Group emphasized ensuring transparent and open electoral procedures.\n\nNotably, this election introduces an independent vote-monitoring system for the first time, with representatives from advisory parties comprehensively supervising the process to guarantee fairness and justice. Throughout the election, the advisory parties demonstrated unprecedented activism. Observers suggest this might fundamentally transform China's political ecosystem."
 china.176.a: "Winds of Change?.."
 china.177.t: "РКГ занимает второе место"
 china.177.d: "The Central Election Leadership Group has recently announced the latest seat allocation results, with the RC-KMT emerging as the second-largest political party after the Communist Party of China. The RC-KMT now holds over 15% of seats in the National People's Congress, marking a nearly 10 percentage point increase from the previous term. Meanwhile, other advisory parties have also seen varying degrees of increased representation.\n\nAt a press conference, the RC-KMT leader stated they will continue to uphold the principle of "long-term coexistence and mutual supervision" while fulfilling their role in political participation and consultation. Political analysts suggest that the RC-KMT's rise reflects changes in China's political ecosystem and demonstrates the ruling party's support for diversified political participation."
 china.177.a: "Это мой Гоминьдан!"
 china.178.t: "ДЛК занимает второе место"
 china.178.d: "The Central Election Leadership Group's latest data reveals the CDL has successfully emerged as China's second-largest party, securing 12% of seats in the National People's Congress - a significant mark of the organization's growing influence. The CDL's membership has become increasingly diverse, now comprising scholars, educators, and professional technical personnel from across the country.\n\nAt a press conference, the CDL leader emphasized the party's continued role as a think tank, actively participating in national policy formulation and supervision. He stressed the CDL's commitment to promoting social harmony, economic development, and reforms in education and technological sectors. Political observers note that the CDL's rise reflects the ongoing evolution of China's political ecosystem and demonstrates the ruling party's determination to advance political system reforms.\n\nThis transformation signals the entry of China's multi-party cooperation system into a new era."
 china.178.a: "Великий день для Китая."
 china.179.t: "Ван Ян посещает Гуандун"
 china.179.d: "Гуандун...\n\n Регион, в котором началась карьера многих молодых политиков, где они проявили себя как умелые управленцы и талантливые политики. Среди них был и Ван Ян. С 2007 по 2012 год он был секретарем региональной коммунистической партии. Он провел Гуандун через самые трудные времена финансового кризиса 2008 года, он был рядом с ним в самые яркие моменты экономического и финансового бума.\n\nВан Ян смотрел на Гуанчжоу - город-мастерскую мира, который обеспечивал миллиарды людей на планете необходимыми и доступными потребительскими товарами. Здесь он ясно видел, что Гуандун стал оплотом его реформ. Здесь люди были наиболее преданы идеям либерализации и демократизации, возрождения за счет избавления от худших элементов китайского государства и заимствования лучшего у других стран. Возможно, с такими людьми Китай сможет достичь процветания, о котором всегда мечтал?"
 china.179.a: "Мы всего в нескольких шагах."
 china.180.t: "Нерешёная Проблема"
 china.180.d: "С момента ухода Си Цзиньпина Ван Ян день и ночь работал над тем, чтобы залечить национальные раны, восстановить силу и имидж страны, вернуть народу веру и гордость за страну. И все же, сколько бы реформ ни было проведено, от скольких бы коррумпированных чиновников ни избавились, оставалась одна нерешенная проблема, которая как нож вонзалась в сердце каждого гражданина.\n\nЭта проблема лежала по ту сторону Тайваньского пролива.\n\nОб этом никогда открыто не говорили ни Ван Ян, ни другие его союзники-политики, но все знали: при всех разговорах о реформах, открытости и всемирном сотрудничестве однажды китайским морпехам придется вновь собраться в Фуцзяни и попробовать снова. Не потому, что мы хотим войны, а потому, что Китай не может оставаться разделенным.\n\nСегодня вечером в Фучжоу Ван Ян снова и снова размышлял об этом, вспоминая уже достигнутое и оценивая все возможные варианты. Однако одна мысль была ясна: время действовать наступит скоро."
 china.180.a: "Мы сделаем то, что должны сделать."
 china.181.t: "ДОКЛАД О ХОДЕ МОРСКИХ УЧЕНИЙ"
 china.181.d: "ОТ: Адмирала Ли Юдзие\nДАТА:[GetDateText]\n\nТоварищ Ван,\nКак вы и приказали, наши морские силы покинули места постоянной дислокации и направились в морской сектор между Японией и Тайванем для совершения миссии по патрулированию и отработке стрельб, которая начнётся примерно через две недели. Маннёвры уже в некотором смысле обрели успех: ОДТО не смогла обнаружить наши движения, только сейчас они в панике собирают силы, чтобы выдвинуть их в ответ нашим."
 china.181.a: "Поставим их на место."
 china.182.t: "ДОКЛАД О СИТУАЦИИ В КОРЕЕ"
 china.182.d: "ОТ: Командующего Сухопутными Войсками КНР Ли Цяомина\nДАТА:[GetDateText]\n\nТоварищ Ван,\n Наши коллеги из Корейской Народной Армии предупредили нас о скрытых операциях ОДТО по доставке военных припасов в Южную Корею, а также о значительно возросшей военной активности последней вблизи Демилитаризованной зоны. В ответ КНДР мобилизовала свои войска, с нашей стороны также идёт усиление Китайско-Корейской границы."
 china.182.a: "Внимательно следите за ними..."
 china.183.t: "ДОКЛАД О ТЕКУЩЕЙ СИТУАЦИИ"
 china.183.d: "ОТ: Заместителя председателя Центрального военного совета КНР Чжана Юся\nДАТА:[GetDateText]\n\nТоварищ Ван,\nМенее часа назад Военно-Морские силы ОДТО атаковали наши корабли вблизи Окинавы, не оставляя нам выбора, кроме как открыть ответный огонь. Пока в Восточно-Китайском море разворачивалась морская битва, мы получили сообщения о том, что южнокорейские войска начали брать под контроль зону на границе с КНДР. Можно с уверенностью сказать, что ОДТО разворачивает полномасштабную военную операцию против Китайской Народной Республики и её союзников."
 china.183.a: "Ответить в полной мере немедленно!"
