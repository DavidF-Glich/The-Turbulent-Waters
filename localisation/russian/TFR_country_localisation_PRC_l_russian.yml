 china.114.t: "Цифровая Цензура"
 china.114.d: "Ван Чжицян, одетый в немного дешевый костюм, нервно затягивал галстук, переступая порог крупной компании. Интервьюер, мужчина средних лет в очках с золотой оправой, сидел в офисе и излучал властность. Он жестом пригласил Ван Чжицяна сесть, затем достал из ящика толстую пачку документов и с громким стуком положил ее на стол.\n\n"Ван Чжицян, верно?" Голос интервьюера был глубоким и властным, не оставляющим места для сомнений. "Мы проверили вашу биографию и нашли довольно тревожную информацию."\nСердце Вана опустилось, предчувствуя неприятности. Пытаясь сохранить самообладание, он спросил: "Что за информация?"\n\n Интервьюер указал на скриншоты в документах, его тон был ледяным. "Вы разместили в Интернете несколько уничижительных комментариев о нашей стране, используя крайне неподобающие выражения. Как вы думаете, может ли такой человек работать в нашей компании?"\nЛицо Ван Чжицяна мгновенно побледнело, и он заикался: "Это были просто импульсивные высказывания... Я не хотел ничего плохого..."\n\n "Импульсивные?" Собеседник усмехнулся. "Вы считаете, что оскорбление родины - это пустяк? Ваши слова нанесли серьезный ущерб имиджу страны и показали отсутствие у вас элементарной социальной ответственности. Наша компания не терпит поведения, наносящего ущерб национальным интересам. Поэтому я с сожалением сообщаю вам, что ваше заявление отклонено"."
 china.114.a: "Интернет - это не беззаконие."
