 PRC_the_separatist_problem: "Проблема Сепаратистов"
 PRC_the_separatist_problem_desc: "Сепаратизм в Китае стал хронической проблемой, беспокоящей центральное правительство на протяжении многих лет. Не только уйгуры в Синьцзяне и ламы в Тибете стремятся к независимости, но и беспокойный Специальный административный район Гонконг и "мятежный остров" Тайвань создают проблемы.\n\nКитайское правительство пробовало различные методы, от примирительной политики до жестких репрессий, чтобы справиться с сепаратистами, но все они закончились неудачей. Кроме того, иностранное вмешательство осложнило ситуацию с сепаратистами в разных регионах."
