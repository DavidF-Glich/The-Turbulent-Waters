 china.134.t: "Пакистан Мобилизуется Против Индии"
 china.134.d: "Ситуация в Кашмире становится все более напряженной, поскольку антииндийские боевики часто вступают в стычки с индийскими войсками. Индия обвинила Пакистан в поддержке этих группировок и в качестве ответной меры нанесла военные удары через линию контроля. Эта эскалация заставила Пакистан начать военную мобилизацию.\n\nПакистанские военные отзывают военнослужащих, находящихся на действительной службе, и направляют подразделения в ключевые приграничные районы, сигнализируя об отсутствии заинтересованности в разрешении конфликта путем компромисса.\n\nРеакция внутри Пакистана неоднозначна. Многие граждане поддерживают позицию правительства, считая, что страна должна быть готова к отражению любых угроз и военному ответу на действия Индии. Однако группы сторонников мира обеспокоены эскалацией напряженности и призывают все стороны к мирному урегулированию. Несмотря на эти призывы к миру, общенациональная мобилизация в значительной степени отодвинула эти призывы на второй план."
 china.134.a: "Мы Должны Помочь Им!"
 china.135.t1: "ОПЕРАЦИЯ: ГУЛ ОТЧЕТ ОБ УСПЕХЕ"
 china.135.t2: "ОПЕРАЦИЯ: ГУЛ ОТЧЕТ О ПРОВАЛЕ"
 china.135.d1: "При содействии наших военных советников и поддержке разведки операция Гул прошла успешно. Согласно передовым отчетам, пакистанская армия, опираясь на наш опыт, использовала элитные силы для реализации стратегии высокой мобильности и точных ударов. Они сосредоточились на ключевых целях, включая центры материально-технического снабжения индийских вооруженных сил в Кашмире. Эта стратегия значительно нарушила линии снабжения индийских войск и личную численность, подорвав их способность вести горную войну.\n\nНаша разведывательная поддержка и стратегические рекомендации значительно повысили боевой потенциал пакистанских вооруженных сил. Успех операции Гул подтверждает правильность наших концепций ведения горной войны в реальных условиях. Для Пакистана эта победа представляет собой значительное поражение индийских вооруженных сил в Кашмире, укрепляя уверенность пакистанского правительства в продолжении конфликта. Она также нанесла серьезный удар по наступательным возможностям индийских военных, возможно, заставив их перейти в оборонительную позицию для удержания своих позиций..."
 china.135.d2: "Целью операции Гул было вытеснение индийских войск из Кашмирского региона с помощью быстрых ударов и гибкой тактики. Однако наступление не принесло ожидаемых результатов, поскольку индийские военные эффективно противостояли атакам и попыткам проникновения пакистанской армии. Несмотря на нашу поддержку, в развертывании индийских войск были допущены существенные ошибки. Кроме того, пакистанский военный персонал не соответствовал высоким стандартам, необходимым для проведения такой операции. По сообщениям, операция выявила проблемы в межведомственной координации и неадекватное использование разведданных пакистанскими военными, что затруднило преодоление численно превосходящих индийских сил.\n\n Мы понимаем, что провал операции Гул может привести к более пессимистичному отношению к войне с пакистанской стороны и спровоцировать индийских военных на более агрессивные действия в будущем."
 china.135.a: "Отличная работа!"
 china.135.b: "Пакистан остается слишком слабым по отношению к Индии..."
