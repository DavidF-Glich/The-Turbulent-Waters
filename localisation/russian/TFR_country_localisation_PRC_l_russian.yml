 china.52.t: "Воссоединение Китая"
 china.52.d: "Наконец-то в китайском государстве воцарился непростой мир, поскольку войска Северо-Восточной Наемной Армии уничтожили последние остатки сопротивления. Когда Северо-Восток погрузился в анархию, орды НОАК дезертировали как из Центрального командования, так и из пекинского правительства, превратившись в бандитов и полевых командиров. Над всеми ними возвышался Го Дайю, амбициозный молодой солдат, который поднялся по служебной лестнице благодаря своей хитрости и связям с российскими частными военными подрядчиками, которые хлынули на Северо-восток, чтобы \n"помочь китайским борцам за свободу в их самое трудное время\n".\n\nМедленно расширяя свои амбиции от простого регионального главенства до воссоединения Китая, Армия наемников остается в значительной степени аполитичной, прибегая к более варварским методам правления, изобилующим коррупцией на всех уровнях. Вскоре после воссоединения Китая новое государство, названное Го просто "Китай", было признано правительствами России и Ирана, но остается в значительной степени непризнанным Западом. Однако ходят слухи о несогласии в низших чинах армии, и только время может показать, как долго Го сможет сохранять контроль над своим новообретенным троном."
 china.52.a: "Меч могущественнее пера"
 china.53.a: "Меч могущественнее пера"
 china.54.d: "Внушительный глаз камеры наблюдения на каждом углу улицы стал обычным явлением в каждом китайском городе, поскольку Министерство государственной безопасности закрепилось на китайском континенте. После распада Северо-Востока Министерство государственной безопасности, известное многим как китайская тайная полиция, создало свое собственное государство на равнинах Северо-востока после того, как НОАК не смогла контролировать анархистов и наемников в этом районе. По мере того как они укрепляли свой контроль над регионом, амбиции председателя Чэнь Вэньцина росли, поскольку МГБ и их войска двинулись на Пекин, пытаясь захватить контроль над государственным аппаратом Китая, чтобы навязать свой железный кулак остальной части государства.\n\nПолагая, что самой большой угрозой для Китая является фрагментация изнутри, а правительство Пекина не сделало достаточно для подавления восстания против государства, МГБ ввело строгую социальную и экономическую систему, которая стремилась поставить каждый аспект китайской жизни под контроль Коммунистической партии. Несмотря на официальное сохранение названия как Коммунистической партии Китая, так и Китайской Народной Республики, ясно, что в стране произошел радикальный сдвиг, и будущее Китая остается неопределенным."
 china.54.a: "Вполне в духе Оруэлла"
 china.55.a: "Вполне в духе Оруэлла"
 china.56.d: "После упорной борьбы цветок свободы наконец начал распускаться в Китае. Начав как молодой фермер в провинции Ляонин, Цао Юаньцзюнь и ее харизматичные речи покорили целое поколение, что привело ее к росту в рядах местного правительства, и в конечном итоге, когда регион охватила анархия, возглавила сопротивление Министерству иностранных дел. После того, как по Китаю прокатились волны экономических потрясений, вызванных сначала нефтяным кризисом, а затем экономическими последствиями Гражданской войны в США, и последующей неспособностью центрального правительства отреагировать, Цао Юаньцзюнь победила на местных выборах, объединив крики фермеров Телина, и ее модель развития, ориентированная на сельское хозяйство, быстро распространился по всему Ляонину.\nПосле усиления репрессий и невыполнимых квот, введенных кликой МГБ, Цао и многие из ее многочисленных преданных последователей начали партизанскую войну на северо-востоке, которая в конечном итоге охватила весь Китай, выдвигая молодую Цао в центр международного внимания. Однако многие международные наблюдатели ставят под сомнение молодую администрацию, и многие беспокоятся о том, как относительно политически неопытная Цао сможет справиться с растущими проблемами реконструкции. Многие из обещанных ею реформ в сельском хозяйстве и программ перераспределения богатства не оправдали ее первоначальных обещаний, и есть опасения оттолкнуть ее базу поддержки.\nТем не менее, новое правительство раскритиковало модель правления "Единого фронта", которая преобладала в Пекине в течение последних 70 лет, как слишком ограничивающую, и разрешило формирование оппозиционных партий. Хотя цензура и репрессии в отношении журналистики сохраняются, остается надежда, что администрация Цао сможет превратить Китай в современную демократию."
 china.56.a: "Возникает новый Китай"
 china.57.a: "Возникает новый Китай"
 china.58.d: "Война в Китае подошла к концу, поскольку сторонники первоначального правительства Китая, которое ранее пало, сумели вернуть Си Цзиньпина к власти и посредством жесткой кампании по восстановлению порядка в провинциальных правительствах вывели Китай из гражданской войны. Хотя преступность и беспорядки все еще далеко не редкость на улицах китайских городов, кажется, что статус-кво вряд ли спасет от шрамов, которые принесла гражданская война.\n\nНабравшись смелости в сепаратистских и антипартийных движениях, КПК удвоила свой шовинизм: вскоре после выступления Си Цзиньпина по телевидению из Пекина были проведены общенациональные судебные процессы над мятежными элементами, а во всех провинциях было введено военное положение до дальнейшего уведомления.\n\nНа международной арене Китай был глубоко унижен, с Западом, отказывающимся признавать правительство КПК, вместо этого предпочитающим продолжать признавать РПЦ. Другие осторожно восстанавливали нации, надеясь нажиться на новом правительстве. В условиях, когда экономика находится в руинах, а инфраструктуре нанесен ущерб на миллиарды долларов, что вытесняет Китай с мировой арены, кажется, что жажда власти КПК была приостановлена по крайней мере на ближайшие годы."
 china.58.a: "С таким же успехом КПК может быть действительно нерушимой"
 china.59.t: "Кризис в Малаккском проливе"
 china.59.d: "В знак единодушного протеста против участия Китая в продолжающейся гражданской войне на Филиппинах Организация Договора о Тихоокеанской Обороне объявила полную морскую блокаду Малаккского пролива, запретив китайскому судоходству проходить через пролив и в то же время введя полные санкции против Пекина. Почти сразу же китайская экономика остановилась, поскольку миллиарды экспортных товаров теперь не в состоянии удовлетворить своих потребителей, и началось давление на немедленную реакцию Пекина.\n\nРеакция Китая была почти одновременной, оно объявило о своих собственных санкциях в отношении стран ОДТО, а в социальных сетях появились жалобы на прогнозируемый рост расходов по всему миру. В военном отношении была проведена полная мобилизация китайского военно-морского флота, и несколько боевых групп встретились с флотами ОДТО, в проливах в напряженном морском противостоянии. До сих пор не было произведено ни одного выстрела, однако обе стороны начали свои усилия по полной мобилизации своих вооруженных сил, поскольку непосредственные опасения по поводу выхода этого кризиса в Азии из-под контроля ставятся на первое место.\n\nДо сих пор не было выдвинуто ни одного упоминания о переговорах, что еще больше обостряет напряженность, поскольку мир ожидает, что это хрупкое противостояние станет жарким. События в этом противостоянии в стиле холодной войны все еще продолжаются."
 china.59.a: "Война за Азию снова надвигается..."
 china.60.d: "Ад на Земле бушевал по всему Китаю, поскольку, похоже, Национальное коллективное движение укрепило свое господство над Китаем. Известные своей экстремистской идеологией, тоталитарной системой управления и своей целью стереть индивидуальность с лица земли, солдаты НКМ с пустыми лицами жестоко подавляли все группы, которые осмеливались противостоять им. В их стремлении воссоединить Китай было разрушено бесчисленное количество городов, мятежные деревни стерты с карты, а некогда процветающие очаги культуры превратились в братские могилы.\n\nИстории беженцев и выживших описывают состояние, в котором у человека отнимают семью, друзей и даже имя, а его существование сводится к одной цели - служению государству. Официальная идеология \n"Уничтожения себя\n" - это искаженная версия буддизма, где все личные желания должны быть принесены в жертву, чтобы служить государству. У него есть сознательная цель остановить прогресс, повернуть его вспять и заморозить там социальные изменения, а также вызвать конец истории.\n\nС китайской анархией, вызвавшей величайший кризис беженцев и гуманитарную катастрофу, известную человечеству, мир может только с ужасом наблюдать, как НКМ, теперь получившая название \n "Поднебесная империя \", поднимается на мировую арену и направляет свой взор вовне. В телевизионном выступлении замаскированный представитель лидера, известного как \n"Небесный отец\n", объявил, что НКМ считает себя законными правителями всей Азии, и что \"любые попытки противостоять новообретенному коллективному единству людей будут встречены со всей серьезностью из миллиарда голосов, объединенных в один.\n""
 china.60.a: "Боже, храни Китай, потому что никто другой не сможет."
 china.61.a: "ебана рот"
 china.62.d: "Стрелки китайских часов были переведены на 1960 год, когда Красная Армия воссоединила разбитую китайскую нацию. Маоистская коммунистическая партия Китая была основана в 2008 году коалицией городских фабричных рабочих и сельских фермеров, которые были недовольны реформами эпохи Дэна, они назвали современную КПК \n"капиталистическими путниками"\n и стремились свергнуть \n"предательский ревизионистский правящий блок\n", чтобы восстановить коммунизм. Действительно, из-за их деятельности лидер Ма Хоучжи был арестован в 2008 году и освобожден только в 2019 году. \n\nВскоре после его освобождения он и группа учеников бежали в горы Шаньси, где первая революция разместила свой собственный базовый лагерь, и начали собирать и обучать тех, кто готовился к затяжной народной войне. Поэтому, когда в Китае воцарилась анархия, Красная Армия быстро распространила свое влияние, заручившись поддержкой тех, кто остался позади в эпоху реформ.В городах либеральные диссиденты пришли в ужас, увидев повторение образов культурной революции, когда модернизированные \n"символы западного декаданса"\n были массово уничтожены, а видные профессора колледжей были уволены и подверглись нападениям толпы. Хаос теперь охватил Китай, поскольку революционный пыл снова окрасил страну в ярко-красный цвет."
 china.62.a: "История повторяется - сначала как трагедия, затем как фарс"
