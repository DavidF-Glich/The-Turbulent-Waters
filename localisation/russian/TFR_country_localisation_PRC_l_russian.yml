 china.259.t: "Проект ПРИЗРАК"
 china.259.d: ""Товарищ, вы хотите сказать, что можете сделать всех наших солдат невидимыми?" Генерал закрыл отчет в своей руке, глядя на молодого исследователя перед собой слегка неверящими глазами. В идею заставить человека исчезнуть из поля зрения невооруженного глаза было трудно поверить даже генералу, который повидал почти все.\n\n"Да, директор! Используя конструкцию, основанную на свойствах триоксида молибдена, мы можем направить свет в ядро объекта в определенном направлении. Если коэффициент преломления и импеданс правильно подобраны, будет казаться, что сердцевина не существует, создавая эффект визуальной невидимости. Сегодня это вполне осуществимо!"\n\n "Хорошо, я обсужу это с председателем.""
 china.259.a: "Попробуем!"
 china.259.b: "Может и не надо..."
 china.260.t: "Проект ОСТРИЕ"
 china.260.d: ""Товарищ директор, институт недавно предложил новый проект под названием "ОСТРИЕ". Он разработан на основе оригинальной винтовки QTS-11 и направлен на значительное повышение ее бронебойных возможностей для современного механизированного боя. Согласно докладу, проект включает в себя новый винтовочный гранатомет и миниатюрную управляемую ракету, устанавливаемую на оружие. Эти усовершенствования позволят солдатам сохранить тактическую универсальность и получить возможность поражать легкобронированные цели на дальних дистанциях.\n\n"В бою интеллектуальная система управления огнем будет автоматически регулировать параметры стрельбы, предоставлять данные об окружающей среде и рассчитывать траектории полета пуль и гранат в режиме реального времени. При необходимости наведения управляемой ракеты система сама выполнит расчеты и программирование, обеспечивая точность. По сути, пистолет работает как стилус - только наведи, и он попадет в цель!"\n\n "Отличная концепция. Давайте передадим ее председателю для принятия решения.""
 china.260.a: "Попробуем!"
 china.260.b: "Может и не надо..."
 china.261.t: "Проект ПЛОВЕЦ"
 china.261.d: ""Товарищ министр!" Инженеры, одетые в белые лабораторные халаты, с нетерпением представляли новые чертежи приглашенному министру по развитию техники. "Товарищ, посмотрите, пожалуйста, сюда..." Один из инженеров указал на схему, заполненную сложными деталями и данными. "Это наш новый проект танка-амфибии под названием "Пловец"". Он поправил очки, когда министр кивнул, давая знак продолжать. "Этот танк оснащен 105-миллиметровым орудием, способным пробивать гипотетического противника, M1A2, в упор. Мы также улучшили плавучесть, применив передовые пеноматериалы. Здесь вы можете видеть интегрированный информационный модуль, оснащенный новейшей навигационной системой "Бейдоу", атмосферными датчиками и антеннами для передачи данных. В целом, этот танк значительно превосходит нашу нынешнюю амфибийную технику."\n\n"Понятно, товарищ. Я доложу об этом проекте в Центральную военную комиссию.""
 china.261.a: "Попробуем!"
 china.261.b: "Может и не надо..."
 china.262.t: "Проект ИМПУЛЬС"
 china.262.d: ""Добро пожаловать, директор!" Уверенный в себе исследователь поприветствовал старших офицеров, когда они вошли в институт. "Как вы знаете, рельсовая пушка была тщательно охраняемым секретом. Мы провели всесторонние испытания, и теперь наша команда готова установить ее на линкор. Используя длительное ускорение двух электромагнитных рельсов, мы можем значительно увеличить начальную скорость и дальность полета снаряда. Эта технология сделает наши морские пушки несравнимыми с любым другим подобным оружием."\n\nИсследователь сделал паузу, затем неуверенно спросил: "А что думает центр?"\n\nГенерал на мгновение задумался, прежде чем ответить: "Я доложу об этом председателю для принятия решения.""
 china.262.a: "Попробуем!"
 china.262.b: "Может и не надо..."
 china.263.t: "Проект ТЁМНЫЙ МЕЧ"
 china.263.d: ""Умный беспилотник, спроектированный так, чтобы напоминать средний истребитель? Интересно..." Руководители Национального оборонного научно-технического бюро погладили подбородки и погрузились в раздумья, ознакомившись с докладом Яна Вэя, главного конструктора проекта J-20. Теоретически наибольшее различие между истребителями пятого и шестого поколений заключается в их интеллекте и возможности подключения к Интернету вещей. Однако безрассудное инвестирование в исследования, разработку и производство совершенно нового истребителя нового поколения сопряжено со значительными рисками.\n\nЕсли бы беспилотник можно было использовать в качестве испытательного стенда для преодоления некоторых проблем истребителей нового поколения, это значительно помогло бы будущим исследованиям и разработкам. Однако даже проект создания беспилотника потребует значительных финансовых вложений, что сопряжено с определенными рисками. Тем не менее, потенциальные выгоды огромны. После тщательного рассмотрения руководители решили..."
 china.263.a: "Попробуем!"
 china.263.b: "Может и не надо..."
 china.264.t: "Проект ВСПЫШКА"
 china.264.d: ""Директор, мы планируем разработать высокоэнергетическую лазерную винтовку с использованием современных технологий, превосходящую старые зенитные и ослепляющие функции. Это оружие будет обладать боевым потенциалом, позволяющим убивать и выводить из строя вражеские подразделения с помощью лазеров направленной энергии. Будь то пучковое оружие бывшего Советского Союза или лазерное оружие Соединенных Штатов, их амбиции наконец-то будут реализованы нами." Пока исследователь говорил, он показал генералу образец высокоэнергетической лазерной системы. Хотя она все еще была громоздкой по размерам и источнику питания, презентация и опыт исследователя говорили о том, что будущее этой программы многообещающее.\n\n""Впечатляет. Я доложу об этом товарищу председателю для принятия решения.""
 china.264.a: "Попробуем"
 china.264.b: "Может и не надо..."
 china.265.t: "Проект НАМИ"
 china.265.d: ""Товарищ директор, я считаю, что наноботы могут быть использованы не только в полевых госпиталях, но и сыграть неожиданную роль в бою! Эти крошечные солдатики, размером меньше муравья, могут перемещаться незамеченными и перебрасываться в опорные пункты противника, поражая ключевые военные объекты врасплох. В будущем они смогут достигать любых целей - проводить взрывы, выпускать химикаты и многое другое. Единственный ресурс, который им нужен, - это богатая солнечная энергия! Только представьте, какое опустошение они смогут нанести нашим врагам, генерал, они даже не поймут, как мы это сделали!"\n\n"Неплохая идея. Давайте передадим это председателю для принятия решения.""
 china.265.a: "Попробуем!"
 china.265.b: "Может и не надо..."
 china.266.t: "Отчёт о Проекте ПРИЗРАК"
 china.266.d.1: "\nОТЧЁТ О РЕЗУЛЬТАТАХ ПРОЕКТА ПРИЗРАК:\n   ЧАСТИЧНЫЙ УСПЕХ.\n\nИзначально проект ПРИЗРАК был задуман для обеспечения скрытного развертывания и внезапных атак путем оснащения солдат НОАК метаматериальными визуальными плащами, которые сделали бы их полностью невидимыми для врагов. К сожалению, такие требования оказались слишком амбициозными для нынешних высокотехнологичных разработок, особенно на промышленном уровне. Руководитель группы, курировавшей проект, покачал головой и взял ручку, чтобы крупными буквами написать последний комментарий: "Сложный и дорогостоящий в производстве; не подходит для крупномасштабного использования. Может использоваться в небольших количествах для оснащения спецподразделений и улучшения существующих методов маскировки.""
 china.266.d.2: "\nОТЧЁТ О РЕЗУЛЬТАТАХ ПРОЕКТА ПРИЗРАК:\n   ПРОВАЛ.\n\nСогласно списку Всемирной организации здравоохранения, триоксид молибдена относится к канцерогенам группы 2B. Длительное воздействие и вдыхание его порошка может серьезно повлиять на здоровье дыхательных путей, вызывая хронические заболевания легких. Прямой контакт также может привести к токсическим реакциям, таким как покалывание и головная боль. Опасность порошка как одного из основных сырьевых материалов, выбранных для проекта, стала очевидной, и инцидент с утечкой подтвердил эти риски. Хотя обошлось без жертв, потенциальная опасность на непредсказуемом поле боя была слишком велика. Поэтому проект пришлось отменить."
 china.266.a: "Ну что ж..."
 china.266.b: "Грустно."
 china.267.t: "Отчёт о Проекте ОСТРИЕ"
 china.267.d.1: "\nОТЧЁТ О РЕЗУЛЬТАТАХ ПРОЕКТА ОСТРИЕ:\n   УСПЕХ.\n\nС резким свистом микроракета винтовки поразила и уничтожила машину-мишень с расстояния в тысячу метров. Интегрированная система управления огнем и винтовочные гранаты подняли переносную огневую мощь на новый уровень. Солдаты, испытавшие оружие, были впечатлены его характеристиками и выразили желание, чтобы оно как можно скорее было стандартизировано в армии.\n\nНаблюдатели на испытательном полигоне отмечали успех проекта ОСТРИЕ, который знаменует собой скачок вперед в индивидуальных боевых возможностях. Эта система не только предоставляет солдатам усовершенствованный механизм управления огнем, но и позволяет им точно поражать цели в пределах заданной дальности. Кроме того, благодаря интеграции беспилотного наблюдения солдаты могут запускать ракеты из укрытия и при этом поражать цели. Самое главное, что это усовершенствование значительно повышает вероятность того, что солдаты выживут в суровых реалиях современной войны."
 china.267.d.2: "\nОТЧЁТ О РЕЗУЛЬТАТАХ ПРОЕКТА ОСТРИЕ:\n   ПРОВАЛ.\n\n"Промах! Промах!" - кричали солдаты, когда винтовки потерпели значительное поражение. Усилия по миниатюризации и интеллектуальному наведению ракеты в конечном итоге не увенчались успехом, поскольку ограниченное пространство противоречило потребностям боевой системы и системы наведения. Другие компоненты оказались слишком дорогими, перегруженными или сложными в обслуживании, что сделало систему непрактичной для использования на поле боя. Некоторые солдаты даже насмешливо называли ее "большой игрушкой института"\n\n Однако, несмотря на эти неудачи, проект принес ценный опыт и технологические достижения. Ожидается, что в ближайшем будущем эти уроки приведут к созданию более мощной переносной боевой системы, которая в конечном итоге будет выдаваться каждому солдату."
 china.267.a: "Великолепно!"
 china.267.b: "Грустно."
 china.268.t: "Отчёт о Проекте ПЛОВЕЦ"
 china.268.d.1: "\nОТЧЁТ О РЕЗУЛЬТАТАХ ПРОЕКТА ПЛОВЕЦ:\n   УСПЕХ.\nНа секретном испытательном полигоне в Гуандуне проект "Пловец" наконец-то достиг своего критического момента для практической оценки. Ученые, инженеры и офицеры из отдела разработки оборудования и штаба Объединенного штаба стояли, затаив дыхание, и смотрели на прототип танка, готовый к работе.Когда учения официально начались, танк открыл огонь по вражеской мишени, смоделированной по образцу M1A2. Через несколько мгновений цель окуталась дымом и была полностью выведена из строя. Затем двигатель танка взревел, и он, маневрируя на мелководье, направился к близлежащему острову. В этот момент сердце каждого, казалось, подпрыгнуло к горлу.\n\nКогда "Пловец" плавно достиг острова и водитель подал сигнал об успешном завершении учений, командный центр взорвался торжеством. Тяжелая работа наконец-то окупилась."
 china.268.d.2: "\nОТЧЁТ О РЕЗУЛЬТАТАХ ПРОЕКТА ПЛОВЕЦ:\n   ПРОВАЛ\nК сожалению, прототип нового танка-амфибии провалил полевые испытания. Хотя его огневая мощь продемонстрировала способность уничтожать вражеские машины, самый важный фактор для танка-амфибии - плавучесть - все еще оставался недостаточным. При попытке пересечь относительно короткий водный путь Пловец быстро затонул. Хотя экипаж успел спастись, прототип и дорогостоящее оборудование, находившееся на борту, были потеряны, несмотря на огромные усилия команды разработчиков и испытателей. Остается надеяться, что при повторном рассмотрении проекта танка-амфибии в будущем те же ошибки не повторятся."
 china.268.a: "Великолепно!"
 china.268.b: "Грустно."
 china.269.t: "Отчёт о Проекте ИМПУЛЬС"
 china.269.d.1: "\nОТЧЁТ О РЕЗУЛЬТАТАХ ПРОЕКТА ИМПУЛЬС:\n   УСПЕХ.\n"5, 4, 3, 2, 1, 0. Огонь!" На морском полигоне все затаили дыхание, глядя на корабль-испытатель, оснащенный новым рельсотроном, и корабль-мишень. После команды "Пуск" не было ни пороха, ни огня, ни громкого гула - только тихое "бах". Затем снаряд на огромной скорости вылетел из камеры, прочертив в воздухе почти прямую линию, и с огромной силой ударил по кораблю-мишени. Высокоскоростной снаряд пробил корабль-мишень насквозь и медленно опустился в воду.\n\n"Корабль-мишень потоплен, план полностью удался!""
 china.269.d.2: "\nОТЧЁТ О РЕЗУЛЬТАТАХ ПРОЕКТА ИМПУЛЬС:\n   ПРОВАЛ.\n\nС гулким звуком программа корабельных рельсотронов была официально объявлена провальной. Во время катастрофического испытания непрерывной стрельбы перегретый источник питания взорвался, нанеся неизбежный и разрушительный ущерб всему испытательному полигону и оборудованию, спалив большую часть критически важного оборудования. К счастью, обошлось без жертв, поскольку персонал находился далеко. Однако если бы подобный инцидент повторился, последствия были бы очень серьезными. Учитывая серьезность повреждений, проблемы безопасности и трудности разработки, будущее рельсотрона стало еще более неопределенным."
 china.269.a: "Великолепно!"
 china.269.b: "Грустно."
 china.270.t: "Отчёт о Проекте ТЁМНЫЙ МЕЧ"
 china.270.d: "\nОТЧЕТ О РЕЗУЛЬТАТАХ ПРОЕКТА ТЁМНЫЙ МЕЧ:\n   УСПЕХ.\n\nВ ясный солнечный день в аэропорту Вэньцзян города Чэнду собрались руководители Министерства национальной обороны, Национального оборонного научно-технического бюро и даже Центральной военной комиссии. Снаружи толпа военных энтузиастов и зрителей, узнавших о событии, тесно прижалась друг к другу. Власти намеренно слили информацию заранее, намекая на исторический момент, подобный первому полету J-20 в 2011 году.\n\nКогда беспилотный боевой самолет Темный меч выкатился из ангара, публика разразилась радостными криками, а лидеры восхищались его изящной формой. Самолет разогнался по взлетно-посадочной полосе и взмыл в небо, его характеристики были подчеркнуты в свете прожекторов. Он двигался, как дротик древнего китайского убийцы, пронзая голубые просторы. Темный меч выполнил серию сложных маневров, продемонстрировав свою передовую авионику и разведывательные системы. Лидеры аплодировали, а главный конструктор Ян Вэй тихо утирал слезы радости.\n\nБесспорно, Темный меч стал еще одной вехой в карьере Ян Вэя, ознаменовав появление первого в мире сверхзвукового БПЛА. Он будет преодолевать облака Тяньшаньских гор, купаться в лунном свете Южно-Китайского моря и охранять процветание родины. "
 china.270.a: "Великолепно!"
 china.271.t: "Отчёт о Проекте ВСПЫШКА"
 china.271.d: "\nОТЧЕТ О РЕЗУЛЬТАТАХ ПРОЕКТА ВСПЫШКА:\n   ЧАСТИЧНЫЙ УСПЕХ.\n\nГлядя на массивный конечный продукт, офицеры, курировавшие проект, не могли не вздохнуть. Несмотря на все усилия исследователей, им не удалось уменьшить размер и вес высокоэнергетической лазерной системы до размеров, которые мог бы нести один солдат. Для постоянно меняющегося поля боя ее мобильность была явно недостаточной. В сочетании с другими недостатками, такими как способ поражения, широкомасштабное развертывание остается затруднительным. Тем не менее, процесс исследований и результаты проекта по-прежнему ценны, и в качестве вспомогательного боевого оружия лазерное оборудование может продолжать играть важную роль в других формах на поле боя."
 china.271.a: "Ну что ж..."
 china.272.t: "Отчёт о Проекте НАМИ"
 china.272.d: "\nОТЧЕТ О РЕЗУЛЬТАТАХ ПРОЕКТА НАМИ:\n   ЧАСТИЧНЫЙ УСПЕХ.\nПосле бесчисленных дней и ночей напряженной работы команда исследователей наконец-то представила свой проект наноробота на передний план военной истории. В XXI веке даже такой маленький муравей может пошатнуть дерево. К сожалению, финальная версия наноботов не оправдала всех тех высоких ожиданий, которые возлагали на нее военные. С точки зрения развертывания, мощности и производства, их характеристики все еще оставались недостаточными. Надежды на то, что с помощью наноботов можно полностью уничтожить командную структуру противника, больше не оправдываются. Однако они все еще могут служить полезными инструментами в военной промышленности."
 china.272.a: "Ну что ж..."

 china.273.t: "Мысль Си Цзиньпина"
 china.273.d: "В 1978 году КПК отказалась от линии Мао на классовую борьбу в качестве руководящего принципа и перешла к ориентации Дэнга на экономическое развитие. В мгновение ока Китай достиг чудесных успехов в своем развитии, но в то же время его темная сторона становилась все более заметной. Чтобы решить эти проблемы, нельзя искать ответы в трудах Маркса, Ленина или Мао Цзэдуна, а нужно искать истину в практике. Мысль Си Цзиньпина о социализме с китайской спецификой в новую эпоху - это именно тот ответ, который партия дала китайскому народу в XXI веке.\n\nМысль Си Цзиньпина, по определению главного теоретика КПК Ван Хунина, - это не предсказание социалистического будущего, а скорее обобщение опыта последних сорока лет реформ и открытости. В ней подчеркивается, что всеохватывающая правящая партия, то есть КПК, должна руководить всеми аспектами жизни общества, а строгий механизм выдвижения и непрерывные антикоррупционные кампании партии обеспечат идеологическую чистоту авангарда. Кроме того, чтобы преодолеть идеологический раскол внутри страны, в качестве лозунгов приняты "Общее процветание", "Китайская мечта" и "Национальное омоложение", которые отвечают растущей национальной гордости и требованию социальной справедливости в Китае. Поскольку положение Си становится все более устойчивым, "Мысль Си Цзиньпина" будет продолжать направлять Китай в обозримом будущем."
 china.273.a: "Да Здравствует Си!"
