 china.275.d: "Я НЕНАВИЖУ КОНСЮМЕРИЗМ, Я ЛЮБЛЮ АСКЕТИЗМ!!!"
 china.275.a: "Так будет лучше."
 china.276.t: "Выход Киноадаптации "Задачи Трёх Тел""
 china.276.d: ""
 china.276.a: "Мы должны победить гравитацию реальности."
 china.277.t: "Успех Экологической Реформы!"
 china.277.d: "Быстрый экономический рост Китая также привел к возникновению самых серьезных в истории проблем с загрязнением окружающей среды. Эрозия почвы из-за чрезмерной вырубки лесов, загрязнение воздуха и воды тяжелой промышленностью, а также угроза исчезновения многих видов животных из-за отсутствия регулирования - все это насущные проблемы, требующие решения.\n\nПосле прихода к власти Си Цзиньпина правительство ввело несколько радикальных мер экологической политики, а лозунг "Чистая вода и зеленые горы так же ценны, как золото и серебро" стал общепринятым. В прошлом существовали опасения, что строгие ограничения на промышленную деятельность в целях защиты окружающей среды могут привести к экономическому спаду и массовой безработице. Однако эти опасения оказались беспочвенными. Благодаря проведению политики модернизации промышленности, например, стимулированию быстрого развития индустрии новых энергетических автомобилей, многие экологически чистые отрасли, способные приносить значительную прибыль, стали лидерами в развитии экономики Китая. Кроме того, уровень использования новых источников энергии, включая атомную, солнечную и гидроэнергетику, достиг в Китае новых высот. Еще одним преимуществом улучшения экологической обстановки стало то, что многие природные живописные места вновь открылись, что способствовало развитию туристической индустрии.\n\nПохоже, что обещание партии, данное народу, вновь было выполнено: экономика продолжает расти, а условия жизни значительно улучшились."
 china.277.a: "Спасибо Партии!"
 china.278.t: "Реформа Армии Удалась!"
 china.278.d: "В Военном музее Китайской народной революции в Пекине сейчас проходит выставка, демонстрирующая результаты последних модернизационных реформ НОАК. Посетители, среди которых кадровые военные, солдаты и граждане, идут нескончаемым потоком. На выставке представлено разнообразное оборудование, такое как новая камуфляжная форма и беспилотники, сопровождаемые подробными пояснениями и интерпретацией данных. В самом популярном выставочном зале представлены тщательно проработанные масштабные модели действующих кораблей, самолетов, танков и ракет, выстроенные в парадном строю. Такая установка обеспечивает сильное визуальное воздействие и делает модернизацию НОАК очень ощутимой.\n\nКроме того, освещение совместных учений НОАК на военном канале CCTV претерпело значительные изменения. Наблюдатели отмечают, что новая военная доктрина НОАК, похоже, активно претворяется в жизнь. Сцены наступления бронетанковых групп и перестрелки морских орудий становятся все реже, их заменяют кадры, на которых солдаты НОАК используют смарт-терминалы и работают с разведывательными роботами. Время от времени на экране появляются новые таинственные образцы тяжелого вооружения, такие как боевая машина пехоты с уникальной башней и гладкий черный самолет.\n\nКак простые граждане, так и офицеры-ветераны согласны с тем, что НОАК стала впечатляющей силой, а ее продемонстрированные боевые возможности все больше соответствуют ее прежним заявлениям."
 china.278.a: "Вперёд!"
 china.279.t: "Скончался Бывший Генеральный Секретарь Цзян Цзэминь"
 china.279.d: "После смерти Дэн Сяопина в 1997 году китайский народ вновь стал свидетелем похорон величайшего лидера – Цзян Цзэминя, бывшего генерального секретаря Коммунистической партии Китая, родившегося в 1926 году и скончавшегося в Шанхае из-за полиорганной недостаточности, вызванной лейкемией. Центральный комитет КПК, а также другие высшие правительственные и военные органы выпустили "Письмо партии, армии и народу", в котором в мрачном тоне объявили об этой новости.\n\nХотя Цзян прожил долгую жизнь по китайским меркам, его кончина все равно вызвала печаль и траур среди китайской общественности. Пребывание Цзяна на посту генерального секретаря совпало с золотым веком китайской экономики, характеризующимся бурным развитием культурной и развлекательной индустрии и повышением международного статуса, что сделало его широко известным. Кроме того, личная харизма и редкое чувство юмора Цзяна как китайского лидера оставили неизгладимое впечатление. Хотя Цзян, несомненно, получит государственные похороны, его престиж, возможно, будет лучше отражен людьми, спешащими к воротам его бывшего дома в Янчжоу, чтобы оплакать его по-своему, а не с помощью экстравагантных церемоний."
 china.279.a: "Возможно, эта страна больше никогда не увидит такого человека, как он..."
 china.280.t: "Китай Запрашивает Проход Войск"
 china.280.d: ""
 china.280.a: "Ладно."
 china.281.t: "Афганистан Согласился!"
 china.281.d: "Recently, the Afghan Taliban government reached an agreement with the Chinese government, granting limited passage rights to the Chinese People's Liberation Army, allowing their forces to pass through the Wakhan Corridor in Afghanistan to reach northern Pakistan. Following the outbreak of conflict, Pakistan swiftly sought assistance from China, hoping for military support. Given the long-standing friendly relations between China and Pakistan and the urgency of the regional situation, the Chinese government decided to provide Pakistan with emergency military aid, including advanced weaponry, logistical support, and military advisors.\n\nHowever, geographical constraints posed significant challenges for China in providing aid to Pakistan. The border area between China and Pakistan lies within the Karakoram Mountains, with altitudes exceeding 4,000 meters, where the terrain is rugged and transportation is difficult, unsuitable for large-scale military transport. Additionally, the Indian Navy has blocked Pakistan's coastline, cutting off its sea routes. Under these circumstances, using Afghanistan as a transit route became China's only viable option for delivering aid to Pakistan.\n\nCurrently, the PLA has begun transporting military supplies to Pakistan via both land and air routes. Reports indicate that the Chinese Air Force's large transport aircraft have started delivering substantial quantities of weapons and logistical materials to Pakistan, including tanks, armored vehicles, artillery, missiles, and other heavy weaponry. Additionally, some PLA units have already set off from Xinjiang, traveling through Afghanistan to enter Pakistani territory."
 china.281.a: "Поехали."
 china.282.t: "Китай Запрашивает Проход Войск"
 china.282.d: ""
 china.282.a: "Для наших китайских друзей - что угодно."
 china.282.b: "Мы никогда не предадим наших индийских союзников!"
 china.283.t: "Россия Согласилась!"
 china.283.d: "Recently, the government of [SOV.GetName] reached an agreement with the Chinese government, granting limited passage rights to the Chinese People's Liberation Army, allowing their forces to pass through the Wakhan Corridor in Afghanistan to reach northern Pakistan. Following the outbreak of conflict, Pakistan swiftly sought assistance from China, hoping for military support. Given the long-standing friendly relations between China and Pakistan and the urgency of the regional situation, the Chinese government decided to provide Pakistan with emergency military aid, including advanced weaponry, logistical support, and military advisors.\n\nHowever, geographical constraints posed significant challenges for China in providing aid to Pakistan. The border area between China and Pakistan lies within the Karakoram Mountains, with altitudes exceeding 4,000 meters, where the terrain is rugged and transportation is difficult, unsuitable for large-scale military transport. Additionally, the Indian Navy has blocked Pakistan's coastline, cutting off its sea routes. Under these circumstances, using Afghanistan as a transit route became China's only viable option for delivering aid to Pakistan.\n\nCurrently, the PLA has begun transporting military supplies to Pakistan via both land and air routes. Reports indicate that the Chinese Air Force's large transport aircraft have started delivering substantial quantities of weapons and logistical materials to Pakistan, including tanks, armored vehicles, artillery, missiles, and other heavy weaponry. Additionally, some PLA units have already set off from Xinjiang, traveling through Afghanistan to enter Pakistani territory."
 china.283.a: "Кому чья, а мне досталась Памирская Дорога."
 china.284.t: "Россия Отказала Нам"
 china.284.d: "Recently, the government of [SOV.GetName] publicly rejected the Chinese government's request to allow the People's Liberation Army  passage through Afghan territory to support Pakistan in resisting an Indian military offensive. Reportedly, China had engaged in multiple rounds of communication with the government of [SOV.GetName], promising to respect Afghanistan's sovereignty and territorial integrity during the transit period and offering economic assistance in return.\n\nChina's plan involved deploying a large military contingent through Afghan territory to Pakistan, including several heavily armed mechanized divisions, air force units, and extensive logistical support personnel and supplies. The Chinese government sought to swiftly and effectively aid the Pakistani military in repelling the Indian forces, aiming to maintain peace and stability in the region. However, the Taliban government ultimately declined the request, citing the need to "safeguard national sovereignty and independence."\n\nA [SOV.GetName] spokesperson stated that the Afghan people, after enduring decades of war, do not wish to be drawn into any regional conflict."
 china.284.a: "Имеем, что имеем."
 china.285.t: "Вторжение в Бангладеш?"
 china.285.d: "Мы находимся на переломном этапе, когда вновь должны принять судьбоносные решения, которые существенно повлияют на ход войны. Центральная военная комиссия планирует решающую операцию на юго-западном фронте, стремясь полностью взять под контроль ход войны. Несмотря на то, что наши силы численно уступают, нам удается сохранять паритет с численно превосходящими индийскими силами благодаря нашим преимуществам в поддержке с воздуха и артиллерийской мощи. Однако непредсказуемая позиция Бангладеш может поставить под угрозу наши победные планы.\n\nВ нашем верховном командовании мнения разделились на две различные фракции. Одна фракция выступает за смелое наступление, предлагая внезапную атаку на Бангладеш, чтобы разорвать непрочную связь Индии с ее северо-восточными территориями. Другая фракция утверждает, что вероятность быстрой победы над Бангладеш крайне мала, и такие действия могут подвергнуть нас клещевой атаке со стороны Индии. Они считают, что мы должны продолжать придерживаться более примирительного подхода, чтобы выиграть время. Председатель Центральной военной комиссии находится на пороге принятия окончательного решения."
 china.285.a: "Полный вперёд!.."
 china.285.b: "Думаю, не стоит."
 china.286.t: "Китай предлагает построить в Москве Центр мысли Си Цзиньпина" #event for sov
 china.286.d: "To further deepen Sino-Russian relations, the Chinese government has decided to collaborate with Russia in establishing a Center of Xi Jinping Thought in Moscow to study and promote Xi Jinping's vision of Socialism with Chinese Characteristics for a New Era. This decision has stirred significant debate on the international stage, with both supporters and critics voicing their perspectives. Moscow State University, Russia's oldest and most prestigious institution, has been chosen as the site for this center. Located in an 18th-century neoclassical building, the center has been carefully renovated and modernized, featuring a library stocked with Chinese and Russian editions of Xi Jinping's works and relevant research materials for scholars and students.\n\nHowever, the establishment of the Xi Jinping Thought Center has also sparked some controversy and opposition. Western critics argue that China is using the center to export its ideology, while certain opposition groups within Russia are amplifying a "China threat" narrative to instill fear among the Russian public. In response to these criticisms, the Russian Foreign Ministry spokesperson emphasized at a regular press briefing that the Xi Jinping Thought Center is an open platform for academic exchange, welcoming scholars from around the world for research and dialogue, and that Russia has no intention of using it as an ideological tool."
 china.286.a: "Великая Идея!"
 china.287.t: "Адмирал Дун Цзюнь комментирует битву за Тайбэйский пролив"
 china.287.d: "Военный репортер CCTV: "Добрый вечер. Мы здесь с министром обороны адмиралом Дун Цзюнем, чтобы обсудить опыт Тайваньской войны. Адмирал Дун, не могли бы вы поделиться своими мыслями о результатах работы военно-морского флота?"\nАдмирал Дун Цзюнь: "Конечно. Победа в Тайбэйском проливе была достигнута под сильным руководством президента Си и Центральной военной комиссии, продемонстрировав исключительную эффективность нашего флота."\nРепортер: "Каковы самые значительные достижения нашего флота во время этой войны?"\nАдмирал Дун Цзюнь: "Наше самое значительное достижение - это успешное подтверждение нашей стратегии "Ограничения и Воспрещения Доступа и Манёвра". Мы не только уничтожили большую часть кораблей противника, но и тесно взаимодействовали с подразделениями Ракетных войск, блокируя воды к востоку от пролива, устраняя иностранные воздушные и морские помехи и обеспечивая беспрепятственное проведение десантной операции."\nРепортер: "Как этот опыт определил нашу военно-морскую стратегию на будущее? Каковы следующие шаги ВМС?"\nАдмирал Дун Цзюнь: "Мы извлекли ценные уроки, которые послужат руководством для наших будущих стратегий и усилят наше морское господство. Мы продолжим укреплять наши военно-морские силы и адаптировать нашу тактику к меняющимся угрозам. Наша цель - поддержать национальную безопасность и укрепить наши позиции в качестве ведущей военно-морской державы в регионе."\nРепортер: "Спасибо, адмирал Дун. На этом мы завершаем наш сегмент"."
 china.287.a: "Спустя шесть столетий мы вновь стали самой мощной военно-морской силой в Азии."
 china.288.t: "Падение Акций А"
 china.288.d: "По мере того как новости о нефтяном кризисе распространялись в средствах массовой информации, волна паники, вызванная стремлением к самосохранению, начала подрывать доверие к рынку. Фондовый индекс продолжал падать с каждой секундой. Некоторые проницательные инвесторы уже вывели свои средства, но большинство акционеров могли лишь беспомощно наблюдать за тем, как их активы исчезают как пыль. Поначалу они утешали себя мыслью о "технической корректировке", но их надежды рухнули - это был настоящий обвал фондового рынка.\n\nНесмотря на попытки официальных и проправительственных СМИ преуменьшить значение этого обвала как ничем не отличающегося от предыдущих, по разным каналам СМИ стали появляться различные жалобы. Эти жалобы стали для недовольных онлайн-групп новым способом открытой или скрытой критики правительства."
 china.288.a: "Они были одержимы этим в прошлом, и они все еще одержимы этим сейчас."
 china.289.t: "Протест Рабочих"
 china.289.d: "В связи с нефтяным кризисом, приводящим к росту себестоимости продукции и стоимости жизни, в различных отраслях промышленности участились случаи прекращения работы и банкротства, что подрывает доверие тех, кто рассчитывает на заработную плату как источник средств к существованию. Вследствие этого уволенные работники в разных городах начали организовывать стихийные акции протеста. Разъяренные работники устраивают сидячие забастовки у государственных учреждений, чтобы выразить свое недовольство, или препятствуют работе правительства другими способами. Хотя масштабных насильственных инцидентов не было, фотографии и видеозаписи протестов широко распространились в социальных сетях, и число их участников продолжает расти. Сложившаяся ситуация перегрузила привычный оперативный потенциал правительства, вынудив чиновников дать конкретный ответ на обеспокоенность населения."
 china.289.a: "Суровое предупреждение."
 china.290.t: "Массовый  протест"
 china.290.d: "Нефтяной кризис продолжает оказывать сильное давление на общество, погружая массы в депрессию и чувство утраты. Это всепоглощающее разочарование в конечном итоге привело к широкомасштабным протестам в разных городах. Причины протестов разнообразны: бюрократическая некомпетентность, давнее неравенство и растущее чувство безнадежности в отношении будущего. Однако несомненно, что общая цель этих протестов - выразить недовольство действующим правительством. Официальные СМИ во многих регионах уже начали цензурировать новости, и это коллективное молчание только еще больше подогревает общественный гнев. Растущее недовольство усилило напряженную атмосферу в крупных городах, где все чаще звучат вопросы в адрес партии и правительства."
 china.290.a: "Все успокойтесь, все наладится."
 china.291.t: "Политическая Стабилизация"
 china.291.d: "После ряда усилий наше правительство наконец достигло консенсуса по текущим проблемам и устранило политические разногласия.\n\nТеперь правительственный механизм приведен в движение, и внимание переключается на решение технических вопросов, вынося их на открытую повестку дня и решая их один за другим, пока не будут устранены все следы этого кризиса. Со временем люди вспомнят о наших достижениях, и эти достижения восстановят их доверие к правительству. Это возрожденное доверие будет вдохновлять на дальнейшую преданность делу реализации грандиозной идеи омоложения китайской нации."
 china.291.a: "Стабильность превыше всего."
 china.292.t: "Экономическая Стабилизация"
 china.292.d: "В результате реализации нашей политики экономическая система с серьезными сбоями начала восстанавливаться.\n\nПрепятствия на пути экономического развития устраняются одно за другим, и сдерживающие факторы в нашей экономике снимаются. Заводы перезапускаются, предприятия возобновляют работу, а доверие к рынку постепенно восстанавливается. Используя преимущество Китая как страны, первой вышедшей из экономического кризиса, мы можем возобновить реализацию стратегий, которые были временно отложены на время спада. Реализация этих стратегий обеспечит стабилизацию мировой экономики."
 china.292.a: "Заполните пустые полки."
 china.293.t: "День Памяти Жертв Нанкинской Резни"
 china.293.d: "Прошел еще один год, и снова 13 декабря - День национального поминовения. В 1937 году, когда армия Национального правительства отступала из Нанкина, японские захватчики совершили ужасные военные преступления против беззащитных мирных жителей. Это событие, представляющее собой самое известное из зверств, совершенных японскими войсками на китайской земле, навсегда символизирует страдания китайской нации и запомнилось каждому поколению китайцев.\n\nКитайский общественный дискурс наполнен националистическими настроениями, которые по праву выражаются в этот памятный день. Как и другие страны, пережившие исторические травмы, выражают свое недовольство, так и Китай имеет право на выражение чувств, которые в обычные дни могут показаться радикальными. По сравнению с реальными военными преступлениями искренняя и сдержанная скорбь этой страны с ее огромным населением и сильной национальной властью является относительно умеренной."
 china.293.a: "Никогда не забывайте о национальном унижении, возрождайте Китай."
 china.294.t: "Падение Лже-Маоиста"
 china.294.d: ""
 china.294.a: "Наше видение вновь стало ясным." 
 china.295.t: "Наш Истинный Рулевой"
 china.295.d: ""
 china.295.a: "В конце концов он победил."
 china.296.t: "Оппозиция Подрывает Позиции КПК!"
 china.296.d: "Во время реформ Ху Чуньхуа внутри Коммунистической партии Китая начали нарастать недовольство и противоречия. Эти скрытые конфликты стали последней каплей, которая разрушила основы партии.\n\nСначала недовольство проявлялось в спорах и сопротивлении на местном уровне, но постепенно переросло в открытое требование о нелегитимности нынешнего Политбюро и призывы к проведению специального заседания для замены Ху Чуньхуа.\n\nСторонникам Ху Цзиньтао и реформистам пришлось приложить значительные усилия, чтобы предотвратить это. В результате начали появляться различные платформы, и партия оказалась в состоянии внутреннего конфликта. Многие радикальные реформаторы приветствовали это развитие событий, считая его признаком краха монополии на власть, которой обладала единственная партия. Вскоре после этого различные фракции провозгласили свою независимость и образовали независимые политические партии.\n\nСейчас Нху возглавляет уменьшившуюся фракцию КПК, состоящую в основном из его верных последователей и прагматичных личностей, которые признают, что будущее Китая лежит за пределами партии."
 china.296.a: "Новый Китай - Без КПК" 
 china.297.t: "Выборы в Китае"
 china.297.d: ""
 china.297.a: "Чжэн Цзяньбан - РКГ!"
 china.297.b: "У Вэйхуа - Общество "Цзюсань"!"
 china.297.c: "Хао Минцзинь - ККРДП!"
 china.297.f: "Ху Чуньхуа остается президентом!"
 china.298.t: "Награждение Чжун Наньшаня Медалью Республики"
 china.298.d: "Недавно председатель КНР Си Цзиньпин подписал президентский указ о награждении Чжун Наньшаня, которому уже более 80 лет, медалью Республики в знак признания его выдающегося вклада в борьбу с КОВИД-19. В официальном уведомлении о награждении медалью Республики подчеркивается, что после вспышки КОВИД-19 Чжун "осмелился лечить, осмелился говорить", выявил феномен "передачи вируса от человека к человеку", подчеркнул строгие меры профилактики и контроля, возглавил разработку программы лечения КОВИД-19 и внес значительный вклад в профилактику и контроль эпидемий, лечение тяжелых случаев и научные исследования. \n\nНесмотря на то, что Чжун был награжден высшей почетной медалью Китайской Народной Республики, что свидетельствует о признании страной его работы, в интернете он остается противоречивой фигурой. Многие пользователи сети ставят под сомнение его публичные высказывания, приводя различные социальные примеры и обвиняя его в причинении вреда своими рекомендациями по приему лекарств и поддерживаемыми правительством мерами профилактики и лечения. Исключая нейтральные стороны, китайские официальные СМИ и другая часть поддерживающих его пользователей интернета осудили эту критику как распространение слухов и кибернасилие, утверждая, что его недоброжелатели либо проплачены Западом, либо введены в заблуждение. В целом общественное мнение Китая продолжает поддерживать вручение награды."
 china.298.a: "Чжун Наньшань Китайского Народа!"
 china.299.t: "Ли Вэньлян Скончался"
 china.299.d: "Сегодня умер Ли Вэньлян, врач, известный как "информатор" о КОВИД-19. Первым обнаружив новый коронавирус, он превратился из обычного медицинского работника Уханьской центральной больницы в общественную фигуру, признанную во всей стране. Его решительные действия по информированию коллег, несомненно, спасли множество жизней по всему миру, заслужив благодарность и восхищение многих китайцев.\n\nПосле известия о его смерти почти весь Китай погрузился в глубокую скорбь. Появились различные памятные мероприятия, и многие китайцы вспоминали доктора. Ли Вэньлян был неоднозначной фигурой; полиция вынесла ему предупреждение и замечание за "размещение неправдивых заявлений в Интернете", и это предупреждение до сих пор не снято, что вызвало большое недовольство общественности.\n\nОбщественное мнение о нем остается разделенным даже после его смерти. Одни спорят о том, был ли он героем, другие утверждают, что его личное наследие не стоит преувеличивать. Многие последующие споры были сосредоточены на том, следует ли "употреблять покойника" для публичного обсуждения. Несмотря на эти различные точки зрения, преобладающим чувством была скорбь по поводу его смерти."
 china.299.a: "Мертвый - благородный."
 china.300.t: "НОАК Спешит на Помощь в Ухань"
 china.300.d: "Тяжелые облака заслоняли небо, едва позволяя разглядеть очертания раскинувшегося внизу города. Неоновые огни изредка окрашивали облака в фиолетовый или оранжево-желтый цвет.\n\n Однако Чэнь Цзыхуа, сидевший в транспортном самолете Y-20, ничего этого не видел. Пока самолет с ревом снижался, он нервно вспоминал события четырехчасовой давности. Разбуженный сигналом тревоги, он быстро выскочил из самолета, чтобы услышать речь командира. Он и его товарищи были выбраны в качестве первой группы для поддержки Уханя. Наскоро написав письмо семье - возможно, прощальное, - эти молодые люди вместе с ящиками медикаментов пересекли половину Китая, чтобы добраться до пострадавшего от стихии города.\n\n Под мерцающими лампами Чен молча наблюдал за своими товарищами. "Большой Тигр" спокойно спал даже в тряском самолете; "Молот" крепко сжимал в нагрудном кармане фотографию, вероятно, своей девушки. Инструктор, сидевший ближе всех к двери кабины, расслабленно вскинул брови, а его глаза были полны бодрости. Он вел команду на рискованное задание и ему это казалось просто очередной тренировкой на полигоне. Глядя на его спокойное лицо, Чен почувствовал, как его собственный страх постепенно рассеивается.\n\nЗатем с глухим стуком шасси коснулись взлетной полосы, и самолет тяжело приземлился. Не успел он полностью остановиться, как солдаты начали вставать, собирая снаряжение и припасы. Дверь кабины медленно опустилась, инструктор встал и повернулся к солдатам, крикнув громким голосом: "Товарищи...""
 china.300.a: ""Пришло время партии и народу увидеть, из чего мы сделаны!""
 china.301.t: "Переворот Автобуса с Карантинной Службой"
 china.301.d: "В провинции Гуйчжоу на шоссе между Саньду и Либо в префектуре Цяньнань перевернулся автобус, перевозивший сотрудников карантинной службы, и упал в глубокий кювет. В результате аварии погибли 27 человек, еще 20 получили ранения. Четверо из них получили серьезные травмы, но их состояние не угрожает жизни, а состояние остальных 16 человек стабильно.\n\nСразу же после происшествия соответствующие органы приняли меры. Китайские чиновники быстро выразили свою скорбь и решимость в социальных сетях. Причина происшествия все еще расследуется, но три чиновника уже отстранены от своих должностей."
 china.301.a: "Господи..."
 china.302.t: "НОАК Защищает Хубэй от Ковида-19"
 china.302.d: "Стремительное распространение вируса Ковид-19 серьезно нарушило порядок в провинции Хубэй. Люди игнорируют ограничения на движение и поездки, введенные провинциальным правительством, и стараются уехать из городов, где произошла вспышка заболевания, в результате чего сеть автодорог провинции полностью забита. Учитывая, что Хубэй славился как центральный транспортный узел, нынешний хаос выглядит весьма парадоксально.\n\nЭто действительно критический момент, и гражданские учреждения не в состоянии в одиночку контролировать эпидемию и восстановить порядок. Поэтому Центральная военная комиссия отдала приказ войскам Центрального театрального командования НОАК спешить на помощь Хубэю в первую очередь, а за ними должны последовать подразделения из других регионов. Многочисленные медицинские бригады прибыли в аэропорт Ухань на транспортных самолетах, а срочно необходимые медицинские материалы, включая маски, защитную одежду и этиловый спирт, были доставлены в район эпидемии с помощью военно-транспортных средств и железнодорожных линий. Офицеры и солдаты НОАК официально возьмут на себя ответственность за поддержание общественного порядка во всей провинции. В то же время на них возлагаются трудные задачи по распределению предметов первой необходимости, строительству временных больниц и убежищ, а также оказанию помощи медицинскому персоналу в проведении лечения."
 china.302.a: "НОАК - это якорь стабильности."
 china.303.t: "Дорога Домой"
 china.303.d: "По мере распространения пандемии завод Foxconn в Чжэнчжоу, провинция Хэнань, неизбежно пострадал от неё. Этот крупный промышленный парк, в котором работают сотни тысяч человек, также ввёл множество мер по борьбе с COVID-19. Однако по мере усиления пандемии и роста числа подтверждённых случаев количество ресурсов сокращалось. Из-за нехватки мест заболевших изолировали в общежитиях. Логистическая поддержка прекратилась, что привело к серьёзной нехватке продовольствия и медикаментов. Тем не менее, завод так и не обнародовал количество подтверждённых случаев, оставив работников строить догадки о ситуации с заражением в личных групповых чатах. Страх заразиться привёл к массовым прогулам на производственной линии.\n\nСлухи и паника охватили завод. Широкая огласка последствий заражения в обществе ещё больше напугала работников, что в конечном итоге подтолкнуло их к решению вернуться домой. Работники обходили охрану, перелезали через стены и проползали в дыры, чтобы уйти, и проходили десятки или даже сотни километров по шоссе, чтобы вернуться домой. Многие сердобольные граждане разложили еду и воду вдоль дорог, чтобы помочь пострадавшим, а некоторые водители из сострадания рискнули отвезти людей обратно в их родные города.\n\nНа сегодняшний день компания Foxconn не прокомментировала ситуацию."
 china.303.a: "Вздох..."
 china.304.t: "Наконец-то Свободен"
 china.304.d: "Выйдя за ворота тюрьмы, Чжун Юнцзи почувствовал, что всё вокруг кажется ему необычайно незнакомым. Более десяти лет, проведённых за решёткой, превратили бывшего заместителя директора Бюро общественной безопасности в пожилого мужчину с седеющими висками и шаркающей походкой. Одетый в старую куртку и с потрёпанным портфелем в руках, он смотрел на высотные здания вдалеке, и его сердце переполняли смешанные чувства. В 2012 году он был заключен в тюрьму за "незаконное ношение и чтение реакционных книг", и его былая власть и статус исчезли в одно мгновение. Чжонг бесцельно бродил по улице, пока не увидел приближающееся такси. Он махнул рукой, и такси медленно остановилось рядом с ним. Такси везло его по улицам, где все претерпело огромные изменения, за исключением него, который, казалось, застрял в прошлом.\п\Через некоторое время такси остановилось. Чжун расплатился, вышел из машины и огляделся - здания выглядели ещё более обветшалыми, чем он помнил. Часть штукатурки отвалилась, обнажив серые кирпичи, а в коридоре стоял затхлый запах.\n\nГлубоко вздохнув, Чжун вошёл в коридор. Ориентируясь по памяти, он нащупал дорогу к двери своего дома. Когда он посмотрел на ржавую железную дверь, его рука задрожала. Он не мог вспомнить, сколько лет прошло. Он медленно поднял руку, чтобы постучать, но она была такой тяжёлой, что он едва мог её поднять. "Тук-тук-тук..." После долгого колебания..."
 china.304.a: "За дверью было лицо, о котором он мечтал днем и ночью..."
 china.305.t: "Красный Феникс"
 china.305.d: "Почти 100 лет назад слабые партизанские отряды под предводительством Мао решительно двинулись в сторону скалистых гор. Даже самые смелые прорицатели не осмеливались утверждать, что они освободят весь Китай. Однако в конечном счёте они потерпели неудачу - не из-за внешних врагов, а из-за внутренних предателей. Так называемый "социализм с китайскими особенностями" на самом деле полон капиталистических черт. Сорок лет реформ и открытости привели к массовой бедности и неравенству, а экономический рост принёс пользу лишь меньшинству. Часто задаваемый вопрос: почему социализм делает бедных ещё беднее, а богатых - ещё богаче? Кажется, ни у кого нет ответа. В этом контексте люди вспоминают мечты, которые угасали с годами. Новое правительство Ху Цзиньтао решительно настроено вернуть эти утраченные мечты, как бы трудно это ни было. Независимо от того, выберут ли они старый путь эпохи Мао или новый, неизведанный путь, они стремятся найти идеальную утопию. Эта вторая революция направлена на то, чтобы свергнуть систему неравенства, созданную ревизионистами, и построить новый мир на её руинах."
 china.305.a: "Достижение нирваны."
 china.306.t: "CCTV Критикует Реакционное Конфуцианство"
 china.306.d: "На протяжении многих лет просмотр образовательных программ на научно-образовательном канале Центрального телевидения Китая после ужина был неизменной традицией семьи Чжан, охватывающей три поколения.\n\nЧжан Шили всегда был поклонником этой программы. Как старый член партии и ученый, придерживающийся традиционных китайских ценностей, он верил, что почтение к председателю Мао и уважение к Конфуцию могут гармонично сосуществовать. Однако сегодня вечером в программе было что-то не так. Хотя уважаемый профессор на экране обсуждал "Лунь Юй" и "Книгу о сыновней почтительности", его тон не был привычным: "применяем старое, чтобы служить настоящему". Вместо этого профессор говорил о "классовых ограничениях Конфуция". Слушая это, дедушка Чжан почувствовал странное беспокойство в груди. \n\n"Сынок, что ты думаешь о том, что он говорит?" Он наклонил голову в сторону Чжан Чжуншу. Чжуншу, который печатал сообщение в телефоне, быстро взглянул на телевизор, прежде чем полусерьёзно-полуотвлечённо ответить: "Я думаю, что мы, дети, всё равно должны быть послушными и хорошо относиться к своим родителям"."Дедушка, я думаю, что профессор прав, - вмешалась Керен. - Хорошо относиться к родителям и бабушкам с дедушками важно, но у детей тоже есть своя жизнь". Особенно после того, как они вырастут…"\n\nДедушка Чжан промолчал, и его лицо помрачнело. Его трость с громким стуком ударилась об пол."
 china.306.a: "Дети и их бунтарство... В наши дни в школах учат не тому, чему нужно..." 
 china.307.t: "Человек Из Прошлого"
 china.307.d: "Традиционно партия занимает твёрдую, но милосердную позицию по отношению к тем, кто потерпел неудачу в политической борьбе или совершил ошибки на своём политическом пути. После того как этих стареющих деятелей лишают политического влияния, им спокойно позволяют доживать свои дни под видом "медицинского освобождения" в каком-нибудь живописном и спокойном месте. Многим бывшим политическим заключённым казалось, что такая судьба уготована им навечно. Однако недавнее решение Центрального комитета Коммунистической партии изменило судьбы многих. В прибрежном городе Далянь, который когда-то был прекрасным "городом-садом" на севере и гордился успешным городским управлением, бывший мэр Даляня и бывший член Политбюро Бо Силай смотрит телевизор. Среди шума и суеты за пределами санатория время от времени раздаются шёпоты воспоминаний, связывающие его имя с былой славой города. \n\nВедущий новостей чётко и ясно рассказывает о новой политике партии. Бо нажимает на кнопку перемотки, чтобы ещё раз послушать новости, а потом ещё раз, и ещё, пока его некогда сильные руки слегка не задрожат, а по морщинистому лицу не потекут слёзы. \n\nОн был свободен. Бо подумал про себя. Проведя более десяти лет в заточении, он снова сможет свободно ходить по этой земле. Хотя его слава и амбиции давно померкли, свежий воздух Даляня никогда не был таким сладким, как в этот момент."
 china.307.a: "После столь долгого заточения он вновь обрел свободу на природе..."
 china.308.t: "Правильный Кокос, Не В Том Месте..."
 china.308.d: "Ужасные новости!\n\nГенеральный секретарь Ху Чуньхуа недавно посетил один из крупнейших публичных зоопарков в Пекине. С самого начала дня всё пошло не так. Во-первых, автомобиль председателя пришлось заменить из-за неисправного двигателя. Затем, по пути в зоопарк, кортеж едва не попал в аварию из-за ошибки водителя на перекрёстке.\n\nПроблемы продолжились, когда генеральный секретарь прибыл в зоопарк. Несмотря на предварительное уведомление, персонал отреагировал с шоком и удивлением. Но настоящая трагедия произошла, когда, глядя на вольер с обезьянами, генеральный секретарь, по-видимому, указал на макаку. По какой-то причине это разозлило обезьяну.\n\nТо ли из личной мести, то ли в приступе ярости обезьяна бросила большой кокос в голову Ху. Генеральный секретарь тут же упал на пол. Секретная служба вместе с сотрудниками зоопарка как можно быстрее доставили Ху Чуньхуа в специализированную больницу, несмотря на пробки на дорогах..."
 china.308.a: "Ху Чуньхуа, к счастью, выжил!"
 china.308.b: "Ху Чуньхуа скончался от черепно-мозговой травмы, Политбюро проводит экстренное заседание..."
 china.309.t: "Реформирование НПКСК"
 china.309.d: "Всекитайское собрание народных представителей, некогда являвшееся одним из высших органов государственной власти, долгое время рассматривалось лишь как церемониальный орган - "ваза для цветов", в которой тихо доживают свой век вышедшие на пенсию партийные кадры и элитные члены некоммунистических партий. Однако под бдительным оком генерального секретаря ситуация должна измениться. \n\nВ новой партийной резолюции большое внимание уделяется роли единого фронта, а также возлагаются большие надежды на будущую миссию Всекитайского собрания народных представителей в продвижении социалистического развития. Его нынешние полномочия в виде "консультаций" и "внесения предложений" будут усилены, что позволит ему официально участвовать в законодательной деятельности Всекитайского собрания народных представителей. Более того, влияние профессионалов в рамках НПКСК будет еще более расширено. Эти реформы навевают воспоминания о начале 2000-х годов, когда бывший председатель НПКСК Ли Жуйхуань, бывший рабочий, предложил аналогичное направление.\n/ В дальнейшем состав представителей НПКСК будет уточнен и усовершенствован. Такие организации, как Коммунистический союз молодёжи, из которого вышел сам генеральный секретарь Ху Цзиньтао, Всекитайская федерация профсоюзов, представляющая интересы рабочих, Всекитайская федерация женщин и другие, получат более широкое представительство и влияние в обновлённом Всекитайском комитете Народного политического консультативного совета Китая. Вместе они будут активнее участвовать в политическом процессе."
 china.309.a: "Увядшее дерево снова расцветает." 
 china.310.t: "Молодежный Социалистический Патриотизм"
 china.310.d: "При активной поддержке Центрального комитета различные отделы КСМ активно участвуют в жизни общества в разных сферах. Отдел по работе с молодёжью запустил общенациональную инициативу "Растем вместе с нацией", интегрируя трудовое воспитание в повседневную жизнь учащихся начальных классов. В средних школах и университетах CYLC возглавила "Проект по подготовке молодых марксистов". Этот проект не только внедряет новую политику партии в программы политического образования и национальной обороны, но и мобилизует студентов для участия в трудовой деятельности, волонтёрской преподавательской деятельности и общественных работах. В ответ на вызовы цифровой эпохи и при поддержке Центрального отдела пропаганды инициатива "Вся Лига в сети, служим всей Лиге" превратила China Youth Online в ключевую платформу для идеологической работы. Эта инициатива знакомит молодёжь с важными партийными и государственными праздниками, историческими событиями, образцовыми гражданами и героическими личностями. Она также объединяет патриотические молодёжные организации и онлайн-активистов, распространяя влияние Партии и Лиги на все аспекты жизни молодёжи."
 china.310.a: "Славное дело, ведущее в будущее."
 china.311.t: "МГБ: Доклад о положении дел в Америке"
 china.311.d: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\nУважаемый товарищ Президент,\nБюро международной разведки МГБ, в соответствии с Вашими приказами, собрало и проанализировало последние разведданные о последних политических событиях и социальной обстановке в Соединенных Штатах. Мы считаем, что рост политического экстремизма и социального раскола в США еще больше подорвет национальную стабильность страны и окажет глубокое влияние на согласованность и эффективность ее внутренней и внешней политики.\nПо мере приближения даты президентских выборов в США конфликт между популистской политической группой, сосредоточенной вокруг президента Дональда Трампа, и политическим альянсом против Трампа достигнет кульминации. Из-за переплетения последствий торговой войны между Китаем и США, пандемии КОВИД-19 и различных других факторов постепенно растет число групп, недовольных администрацией Трампа, включая как леворадикальные, так и крайне правые силы. Между тем политическая деятельность протрамповских групп также становится все более активной, а насильственные конфликты учащаются.\nЭто еще раз демонстрирует прозорливость вашего утверждения о том, что "мир переживает изменения, невиданные за столетие". МГБ, обобщив соответствующие разведданные, рекомендует Центральному комитету и Центральному народному правительству продолжать поддерживать высокий уровень внимания и готовиться к вероятности возникновения новых событий типа "черный лебедь"\n\n С уважением к Вам,"
 china.311.a: "Министр государственной безопасности, Чэнь Вэньцин"
 china.312.t: "МГБ: Отчет о полном хаосе в Америке"
 china.312.d: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\nСогласно соответствующим решениям Политбюро, МГБ продолжает внимательно следить за внутренней ситуацией в США и еще больше расширяет деятельность своей разведывательной сети и агентуры. Раскол внутри США уже предрешен, а насильственные конфликты переросли в многофракционную политическую борьбу. МГБ собрал соответствующие отчеты и настоящим представляет краткое резюме Политбюро.\nВо-первых, существуют силы внутри двух основных правящих партий в США, в основном представленные конституционалистами во главе с Дональдом Трампом и союзным правительством во главе с Джозефом Байденом. В настоящее время Трамп и его сторонники постепенно отступают в Денвер (штат Колорадо), противостоя лагерю Байдена.\nДалее, из американских низовых политических движений появляются различные сепаратистские силы, среди которых наиболее заметной является Патриотический фронт. В основном они придерживаются радикальных популистских и националистических взглядов и в целом могут быть классифицированы как неофашисты. Не стоит игнорировать и деятельность более экстремальных организаций альтернативно-правых.\nНа Западном побережье, особенно в Калифорнии, возникли многочисленные левые силы, в том числе несколько местных партий, открыто стоящих на социалистических позициях. Предполагается, что они начали обсуждать возможность формирования единого фронта и встали на путь вооруженной революционной борьбы. Несмотря на неопределенность перспектив, это событие может иметь большое значение для нашей страны.\n\nС уважением к вам,"
 china.312.a: "Министр государственной безопасности, Чэнь Вэньцин"
 china.313.t: "Китайско-американские Ученые Ищут Убежища в Китае"
 china.313.d: "После начала гражданской войны в США и последующего краха низового управления политически нейтральные люди столкнулись с повышенным риском, что вынудило многих из них искать более безопасные альтернативы. Среди них много ученых китайского происхождения.\n\nМногие из них обратились в посольство Китая в США с просьбой предоставить им убежище в Китае. Китайское правительство проявило живой интерес и оказало помощь в эвакуации. Пекин выделил несколько мест для их расселения, чтобы обеспечить им высокий уровень жизни по прибытии в Китай. Тем временем китайская общественность, движимая чувством родства, тепло приняла этих высокообразованных профессионалов, оказав влияние на тех, кто все еще сомневался, чтобы принять решение о переезде в Китай."
 china.313.a: "Добро пожаловать домой!"
 china.314.t: "Эра Электромобилей?"
 china.314.d: "По мере того как негативное влияние нефтяного кризиса на нашу экономику постепенно ослабевает, многие люди снова могут вывести свои автомобили Volkswagen или Audi из гаража, заправить бензин в баки и выехать на трассу. Однако водителей может удивить отсутствие забитых до отказа заправок и криков "Залейте 94 октан!" или "Залейте 96 октан!". Причина становится понятной, когда смотришь на дороги, где сейчас оживленное движение и повсюду зеленые номерные знаки электромобилей.\n\nНефтяной кризис серьезно повлиял на традиционную автомобильную промышленность Китая, но ускорил развитие новых энергетических транспортных средств. Лидером стала компания BYD Auto, за ней последовали такие развивающиеся компании, как NIO и Xpeng Motors. Эти компании, обладающие многолетним техническим опытом и благоприятной государственной политикой, быстро захватили значительную часть автомобильного рынка Китая и начали экспортировать свою продукцию за рубеж. Иностранные конкуренты, которые раньше считали китайские автомобили некачественной имитацией, были поражены, обнаружив, что китайские автомобили заняли значительную часть их традиционных рынков, причем качество их продукции значительно улучшилось."
 china.314.a: "Может, мне тоже стоит купить BYD?"
 china.315.t: "Массовые Нападения на Иностранцев в Китае"
 china.315.d: "В последнее время международное внимание привлекла серия нападений на граждан Японии и других иностранцев в Китае. Эти инциденты произошли в основном в прибрежных городах и некоторых внутренних районах, в них пострадали иностранные бизнесмены, сотрудники посольств и члены их семей. Представитель Министерства иностранных дел Китая категорически отрицает факт этих предполагаемых нападений, подчеркивая, что в Китае поддерживается высокий уровень общественной безопасности и обеспечивается всесторонняя защита иностранцев. Он также призвал внешние силы прекратить порочить репутацию Китая ложными обвинениями.\n\nВ ответ японское правительство направило Китаю официальный протест, призывая усилить защиту японских граждан. Другие страны, включая Австралию, Южную Корею и Индонезию, также выразили обеспокоенность и посоветовали своим гражданам в Китае проявлять осторожность. Некоторые аналитики предполагают, что недавние нападения могут быть связаны с напряженными китайско-японскими отношениями и сохраняющимися предрассудками и дискриминацией в отношении иностранцев среди некоторых китайских граждан. Другие предполагают, что определенные группы или отдельные лица могут подстрекать националистические настроения за кулисами.\n\nКитайская полиция начала расследование, и некоторые подозреваемые уже задержаны. Китайское правительство также усилило меры безопасности в местах, часто посещаемых иностранцами. Тем не менее, за ситуацией нужно будет внимательно следить и дальше."
 china.315.a: "Похоже боксёры возвращаются"
 china.316.t: "Новый Нарратив "Трёх Тел""
 china.316.d: "В рамках пропагандистской кампании "Единый фронт" во время Гражданской войны в США АНОА недавно выпустила новый фильм через свои подконтрольные видеоканалы и онлайн-платформы потокового вещания. Удивительно, но фильм является адаптацией научно-фантастической серии "Проблема трех тел" китайского автора Лю Цысиня. Книга, получившая премию "Хьюго" в 2015 году, была высоко оценена такими известными личностями, как Барак Обама. Чтобы угодить американской аудитории, в фильм включили более разнообразных персонажей, сократив при этом роли главных китайских героев, что вызвало критику со стороны поклонников оригинального романа.\n\nВ центре сюжета - две контрастные фигуры. Один из них - бывший командир морской пехоты, традиционная элита WASP, который ведет свой военный корабль прочь от флота, чтобы избежать уничтожения новым инопланетным оружием. Его суровые методы выживания, жертвование товарищами ради отбора группы "элиты судного дня", в конечном итоге приводят к гибели, поскольку его предают подчиненные. С другой стороны, бывший врач, ставший политиком, в образе американки индийского происхождения, приходит к власти, пропагандируя идеи "любви" и "радости" в эпоху после сдерживания, заручаясь поддержкой молодого поколения. Однако ее кажущаяся слабость открывает дверь для вторжения инопланетного флота на Землю.\n\nПосле выхода на экраны фильм вызвал широкое обсуждение. Его высоко оценили за потрясающие визуальные эффекты, особенно впечатляющие в условиях военного времени, но открытые политические метафоры привлекли внимание и вызвали различные интерпретации."
 china.316.a: ""Марш вперед! Всеми возможными способами!" - Диалог из фильма"
 china.317.t: "Кризис Сельских Банков"
 china.317.d: "В провинции Хэнань четыре сельских банка внезапно и без предварительного предупреждения почти одновременно закрыли свои каналы онлайн-снятия и перевода средств. В результате многие вкладчики столкнулись с трудностями при снятии средств. Новость быстро распространилась по социальным сетям и обществу, вызвав всеобщую панику. Эта ситуация привлекла внимание властей. Китайская комиссия по регулированию банковской и страховой деятельности поручила местному бюро по регулированию сотрудничать с местными органами власти и соответствующими ведомствами для проведения оперативного расследования и принятия надлежащих мер. В настоящее время депозитные услуги в этих отделениях сельских банков работают нормально, с полной юридической защитой."
 china.317.a: "Очередная "черная пятница"?"
 china.318.t: "Долговой Кризис Evergrande"
 china.318.d: "С тех пор как правительство скорректировало политику в отношении сектора недвижимости, Evergrande Group с трудом справляется с новой динамикой рынка. Это привело к чрезмерной долговой нагрузке, накопленной за годы работы. Хотя Evergrande Group пыталась принять упреждающие меры по управлению долговыми рисками, сокращение финансирования со стороны многочисленных финансовых учреждений усугубило ее долговые проблемы, что привело к серьезному финансовому кризису. В конце концов, компания Evergrande Real Estate Group оказалась под следствием, а к ее председателю Сюй Цзяину были применены меры правового принуждения в связи с предполагаемой преступной деятельностью."
 china.318.a: "Падение одного кита повлияет на всю экосистему."
 china.319.t: "Речь Джека Ма в Бунде"
 china.319.d: "Недавно значительные изменения в нормативно-правовой базе финансовых технологий привели к вызову в суд фактического контролера Ant Group. В результате Шанхайская и Гонконгская фондовые биржи объявили о приостановке листинга Ant Group, что вызвало широкое общественное внимание и дискуссии. Некоторые представители отрасли считают, что приостановка листинга Ant Group, скорее всего, напрямую связана с критическими комментариями Джека Ма в адрес китайской системы регулирования, сделанными им на форуме China Financial Forty Forum."
 china.319.a: "Слова приводят к катастрофе."
 china.320.t: "Наводнение в Хэнани"
 china.320.d: "В провинции Хэнань выпали беспрецедентные и катастрофические осадки, от которых пострадали 14,78 миллиона человек в 150 уездах 16 городов. Сильнейший ливень привел к трагическим инцидентам, в частности, к затоплению 5-й линии метро Чжэнчжоу, что привело к человеческим жертвам. В настоящее время Государственный совет направил следственную группу для оценки последствий этого стихийного бедствия и решения проблем, выявленных в ходе ликвидации последствий чрезвычайной ситуации."
 china.320.a: "Вода Беспощадна."
 china.321.t: "Принятие Закона о Национальной Безопасности Гонконга"
 china.321.d: "На 20-й сессии Постоянного комитета Всекитайского собрания народных представителей 13-го созыва был принят Закон Китайской Народной Республики об обеспечении национальной безопасности в Специальном административном районе Гонконг, который вступил в силу после его обнародования. В ответ на социальные беспорядки в Гонконге, включая такие шокирующие действия, как поджоги и нападения, запечатленные камерами СМИ, принятие этого закона направлено на наказание такого поведения, что нашло поддержку как у жителей материка, так и у жителей Гонконга."
 china.321.a: "Ловите Экстремистов!"
 china.322.t: "Национальная Конференция по Подведению Итогов и Награждению за Борьбу с Бедностью"
 china.322.d: "Агентство Синьхуа сообщило, что в Большом народном зале в Пекине состоялась торжественная конференция по подведению итогов и награждению участников национальной стратегии борьбы с бедностью. Цель конференции - объявить и отпраздновать всеобъемлющую победу национальной стратегии борьбы с бедностью, а также наградить людей, внесших выдающийся вклад в борьбу с бедностью за последние несколько лет. В докладе подчеркивалось, что в соответствии с нынешними стандартами благосостояния все 98,99 миллиона сельских бедняков были избавлены от бедности, все 832 обнищавших уезда были исключены из списка, а все 128 000 обнищавших деревень были исключены из списка, что позволило эффективно решить проблему общей региональной бедности в Китае."
 china.322.a: "Восторженные аплодисменты."
 china.323.t: "110-я годовщина Синьхайской Революции"
 china.323.d: "Агентство Синьхуа сообщило, что в Большом народном зале в Пекине состоялась торжественная церемония, посвященная 110-й годовщине Синьхайской революции. На мероприятии чествовали революцию Сунь Ятсена, свергнувшую династию Цин в 1911 году. Кроме того, оно подчеркнуло историческую легитимность Коммунистической партии Китая. Председатель Всекитайского комитета НПСК Ван Ян председательствовал на заседании, а председатель КНР Си Цзиньпин выступил с речью."
 china.323.a: "Восторженные аплодисменты."
 china.324.t: "Перебои в Подаче Электроэнергии в Континентальном Китае"
 china.324.d: "Из-за пандемии COVID-19, вызвавшей дисбаланс спроса и предложения в мировой торговле и рост цен на сырье, а также стремления китайского правительства направить экономику в "зеленое русло", в ряде регионов Китая возник дефицит электроэнергии. В связи с этим местные власти ввели политику ограничения подачи электроэнергии, чтобы решить эту проблему. Хотя масштабных отключений электроэнергии не произошло, эти меры по ограничению подачи электроэнергии вызвали панику среди населения."
 china.324.a: "Издержки индустриализации."
 china.325.t: "Пятый Кризис в Тайваньском Проливе"
 china.325.d: "\n\n\n                                           £GFX_MSS_event_texticon_2   \n\n\n\n\nУважаемый товарищ Президент:\n\nМинистерство государственной безопасности собрало и проанализировало политическую, дипломатическую и военную информацию о Тайваньском регионе в соответствии с Вашим приказом. У нас есть основания полагать, что острота нынешней ситуации в Тайваньском проливе превысила остроту четвертого кризиса в Тайваньском проливе в 2022 году, что ее можно рассматривать как разразившийся пятый кризис в Тайваньском проливе и что вновь настало время для освобождения Тайваня.\n\nПосле перепроверки снимков, сделанных скоростными беспилотными самолетами-разведчиками, и информации, предоставленной вооруженными информаторами на Тайване, мы поняли особенности развертывания ОДТО на острове Тайвань. Основные воздушные силы ОДТО на острове размещены в бункере на базе в Цзяшань, Хуалиен, на восточной стороне Тайваня, которая находится в мертвой зоне нашего огневого прикрытия и представляет большую угрозу для наших десантных сил и передового флота. В то же время фотографии, сделанные симпатизирующими нам людьми, подтверждают, что ОДТО развернула большое количество наземных войск на двух северных высадочных площадках в устье реки Даньшуй и в Хсинчу в ответ на возможную высадку наших сил на плацдарм.\n\nМинистерство государственной безопасности обобщило данные разведки и рекомендовало Центральной военной комиссии и Центральному народному правительству сохранять высокий уровень озабоченности и быть готовыми к неизбежному контрнаступлению ОДТО во время освобождения Тайваня.\n\nС уважением к вам,"
 china.325.a: "Министр государственной безопасности Китайской Народной Республики Чэнь Исинь."
 china.326.t: "Ситуация в Индии и Пакистане"
 china.326.d: "\n\n\n                                           £GFX_MSS_event_texticon_2   \n\n\n\n\nУважаемый товарищ Президент:\n\nМинистерство государственной безопасности собрало и проанализировало информацию о последних дипломатических и военных перемещениях в Индии и Пакистане, согласно Вашему указанию. Мы полагаем, что Индия поддерживает контакты с так называемой "Организацией Договора Тихоокеанской Обороны" и нагнетает напряженность в спорном регионе Джамму-Кашмир.\n\nНедавно на границе с Кашмиром произошла внезапная перестрелка: Пакистан сообщил, что сбил индийский беспилотник, пытавшийся проникнуть в воздушное пространство Пакистана для разведки. В ответ индийские войска якобы обстреляли пакистанские посты в районе Сиалкота, чтобы скрыть активность их беспилотников. В то же время Индия обвинила Пакистан в инициировании инцидента, заявив, что пакистанские войска открыли неспровоцированный огонь по индийским постам в пограничном районе Джамму. Индия охарактеризовала свою контратаку на пакистанские позиции как "надлежащее возмездие", в результате которого были ранены по меньшей мере три индийских солдата и экстренно эвакуированы десятки жителей деревни.\n\nМинистерство государственной безопасности обобщило эти разведданные и считает, что ситуация в Джамму-Кашмире может перерасти в четвертую индо-пакистанскую войну. Центральному народному правительству рекомендуется сохранять повышенную бдительность и готовность реагировать на любые события в регионе.\n\nС уважением к вам,"
 china.326.a: "Министр государственной безопасности Китайской Народной Республики Чэнь Исинь."
 china.327.t: "Нестандартные Действия МССЯ"
 china.327.d: "\n\n\n                                           £GFX_MSS_event_texticon_2   \n\n\n\n\nУважаемый товарищ Президент:\n\nМинистерство государственной безопасности, следуя Вашему указанию, собрало и проанализировало информацию о недавнем развертывании кораблей Морских сил самообороны Японии (МССЯ) вблизи наших вод. Мы выявили необычные действия МССЯ по развертыванию в этом регионе. Недавно наши ВМС провели трехдневную миссию у побережья Нинбо-Вэньчжоу в провинции Чжэцзян, а Чжэцзянское управление безопасности на море заранее уведомило об ограничении доступа в этот район.\n\nВ тот же день эсминец МССЯ Ryogetsu без предварительного уведомления вошел в наши территориальные воды у Чжэцзяна и задержался там. Наш флот передал по радио строгое предупреждение, требуя, чтобы корабль сообщил о своей цели и немедленно покинул акваторию. Однако Ryogetsu не отреагировал, проигнорировал наш суверенитет и ускорился дальше в наши воды. В ответ наш флот перехватил его курс, вынудив судно вернуться в открытое море. Последующее расследование подтвердило, что Ryouzuki отплыл из Сасэбо накануне для наблюдения за нашими военными операциями.\n\nМинистерство государственной безопасности оценило этот инцидент и рекомендует ЦК КПК и Центральному народному правительству сохранять высокий уровень бдительности, ожидая возможности дальнейшего развертывания МССЯ или даже вмешательства в наши внутренние дела.\n\nС уважением к Вам,"
 china.327.a: "Министр государственной безопасности Китайской Народной Республики Чэнь Исинь."
