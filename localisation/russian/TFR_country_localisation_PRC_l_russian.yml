 china.133.t: "Формирование Восточноазиатской Оборонной Инициативы"
 china.133.d: "Недавно в Шанхайском международном конференц-центре собрались главы государств, среди которых самым заметным был сам президент Китая. В последние месяцы не только зафрахтованные самолеты китайских министров иностранных дел летают по Азии, но и послы все чаще посещают министерства иностранных дел принимающих стран, добиваясь их одобрения на присоединение к возглавляемому Китаем азиатскому альянсу. Сегодня усилия китайских дипломатов наконец-то приносят плоды. Восточноазиатская оборонная инициатива, концепция которой так и осталась на бумаге, теперь стала реальностью.\n\nВстреча была отмечена тщательно продуманными китайскими церемониями, главным из которых, конечно же, была церемония подписания на Бунде. В центре внимания также был потенциал значительных изменений в региональном политическом ландшафте. Создание ВАОИ стало явным ответом на возглавляемое Японией ОДТО. Кроме того, следует отметить и мотивы многих стран-участниц. Помимо военного сотрудничества, решающую роль в их решении сыграли экономические факторы, тем более что Китай по-прежнему вкладывает значительные средства в инициативу "Пояс и путь"\n\nСоздание ВАОИ, несомненно, вновь повысило вероятность начала крупномасштабной войны в Азии. Сегодня мы можем полагаться только на здравомыслие и сдержанность политиков с обеих сторон, чтобы сохранить мир в самом густонаселенном регионе Земли."
 china.133.a: "Азия в 21 веке становится все более похожей на Европу 1914 года."
