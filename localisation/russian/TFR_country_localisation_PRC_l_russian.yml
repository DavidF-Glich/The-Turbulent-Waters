 china.407.t: "Новая Система, Новая Политика"
 china.407.d: "Xinhua News, Гуйян (репортер Цзян Цяолин) - В последние годы с быстрым развитием информационных технологий цифровые системы кредитной отчетности стали новым инструментом регулирования, постепенно входящим в общественную сферу. Эти системы играют все более важную роль в оказании помощи правительствам всех уровней в мониторинге данных о расходах в режиме реального времени, повышении прозрачности бюджетной системы и борьбе с коррупцией. Традиционные меры по борьбе с коррупцией часто основываются на доносительстве и проверках, которые чреваты задержками и пассивностью. В отличие от них, цифровые системы кредитной отчетности предлагают новые подходы и инструменты для борьбы с коррупцией.\n\nГород Гуйян создал общегородскую цифровую кредитную платформу, объединив данные банковских, налоговых и коммерческих департаментов, охватывающую все муниципальные правительственные учреждения и государственные предприятия. Эта платформа собирает и анализирует данные о финансовых операциях соответствующих организаций и частных лиц в режиме реального времени. При обнаружении аномальных операций система автоматически выдает предупреждения, побуждая дисциплинарные и надзорные органы к вмешательству. Помимо того, что цифровая кредитная система является мощным инструментом борьбы с коррупцией, она также является важнейшим средством повышения доверия к правительству. Правительство Гуйяна включило в платформу все данные о налоговых доходах и расходах и регулярно предоставляет эту информацию общественности. Через мобильные приложения и веб-сайты граждане могут получить доступ к информации об исполнении бюджета департамента и использовании проектных средств, добиваясь "прозрачных финансов".\n\n "Теперь общественность может ясно видеть, куда уходят государственные средства, поэтому мы, как финансовые менеджеры, должны проявлять еще большую осторожность", - сказал директор финансового бюро Гуань Лу."
 china.407.a: "Еще один шаг к прозрачному правительству."
 china.408.t: "Кибербезопасность в Новую Эру"
 china.408.d: "Southern Daily News (Репортер: Ван Чжаофу) - В последние годы, с быстрым развитием интернета, вопросы кибербезопасности становятся все более актуальными, так как часто возникают случаи мошенничества в сети и утечки личной информации, представляющие серьезную угрозу для финансовой безопасности и законных прав граждан. Чтобы эффективно обеспечить кибербезопасность и защитить личную информацию граждан, Китай активизирует инициативы по кибербезопасности и продвигает развитие цифровой кредитной системы, добиваясь заметных результатов.\n\n "Мы ежедневно боремся с различными кибератаками", - сказал Линь Синьчэнь, глава Центра данных кибербезопасности. "В последние годы мы постоянно усиливаем мониторинг и перехват таких угроз кибербезопасности, как фишинговые сайты, вредоносные программы и сетевые атаки, ежедневно блокируя миллионы вредоносных сообщений и эффективно пресекая инциденты в сфере кибербезопасности". Согласно статистике, только за первую половину этого года Национальный центр данных кибербезопасности перехватил более 100 000 фишинговых сайтов и обработал сотни тысяч инцидентов.\n\n "Благодаря приложению цифровой проверки я не попалась на удочку мошенников!" - поделилась с корреспондентом г-жа Ван из Панью, Гуанчжоу. Недавно г-же Ван поступил звонок с неизвестного номера, где абонент утверждал, что он из "Бюро общественной безопасности", и утверждал, что она замешана в деле об отмывании денег и должна перевести свои банковские средства на "безопасный счет" для проведения расследования. "Я запаниковала и почти поверила им", - вспоминает г-жа Ванг. "К счастью, я заранее скачала новое приложение для борьбы с мошенничеством, которое помогло мне сразу же повесить трубку и подключиться к 110, что спасло меня от финансовых потерь.""
 china.408.a: "А Вы скачали приложение?"
 
