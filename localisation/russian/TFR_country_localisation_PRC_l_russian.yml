 china.329.t: "Учреждение Организации Договора о Тихоокеанской Обороне"
 china.329.d: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\nУважаемый товарищ президент:\n\nМинистерство государственной безопасности собрало и проанализировало информацию о последних политических и дипломатических событиях в Японии и Австралии в соответствии с вашим распоряжением. Мы полагаем, что Япония и Австралия сформировали политический, экономический и военный союз под названием "Организация Договора Тихоокеанской Оборонны" и стремятся включить в свой договор Юго-Восточную Азию и Индию. По словам наших информаторов в Нью-Дели, премьер-министр Моди проявил большую заинтересованность в присоединении к этому альянсу, и в настоящее время ведутся переговоры с Бангладешом о потенциальном партнерстве. Кроме того, японские и австралийские дипломатические миссии и представители бизнеса лоббируют в Юго-Восточной Азии, добиваясь поддержки бывших стран АСЕАН для присоединения к пакту.\n\nНаши контакты в Юго-Восточной Азии показывают, что этот альянс рассматривается как исключительное усилие против нашей страны. Министерство государственной безопасности, обобщив соответствующую информацию, пришло к выводу, что так называемая "Организация Договора Тихоокеанской Оборонны" является военным союзом, направленным на окружение нашей страны. Мы рекомендуем Центральному комитету КПК и Центральному народному правительству сохранять высокую степень озабоченности и быть готовыми противостоять опасности присоединения стран Юго-Восточной Азии и Индии к пакту и окружения нашей страны.\n\nС уважением к Вам,"
 china.329.a: "Министр государственной безопасности Китайской Народной Республики Чэнь Исинь."
 china.330.t: "Путешествие к Морю Звезд"
 china.330.d: ""В свете широкомасштабной гражданской войны в США и упадка аэрокосмического потенциала в Европе и России наша страна теперь является ведущей космической державой мира", - заявил председатель Китайской корпорации аэрокосмической науки и промышленности на встрече, посвященной будущему китайской космической программы. Это заявление было встречено минутой молчания и чувством неопределенности среди присутствующих. В течение многих лет китайская космическая программа отставала от американской. Однако после того, как ведущие специалисты НАСА и SpaceX уехали в Китай из-за нестабильности, роль Китая в освоении космоса возросла.\n\nЭто поднимает важные вопросы: Может ли Китай на данном этапе взять на себя ответственность за лидерство человечества в освоении космоса? И оправданы ли значительные инвестиции в этот сектор при отсутствии серьезных конкурентов? НАСА столкнулось с подобной дилеммой после распада Советского Союза, что привело к серьезному сокращению бюджета и уменьшению амбиций. Может ли CNSA постигнуть такая же участь?\n\nНепоколебимая, CNSA упорно шла вперед. Несмотря на нефтяной кризис и мировую финансовую нестабильность, космическая программа Китая продолжалась по плану. Вместо того чтобы сократить расходы после спада в Америке, центральное правительство усилило поддержку, превратив аэрокосмический сектор Китая в маяк, современный Ноев ковчег в условиях глобальных потрясений, несущий в себе вечную мечту человечества о полетах к звездам."
 china.330.a: "ть луну с девятого неба..."
 china.331.t: "Возвращение Судебной Сети"
 china.331.d: "Много лет назад Судебная сеть - веб-сайт, созданный для информирования общественности о ходе рассмотрения судебных дел и работе судебной системы, - была отмечена как ключевой шаг к прозрачности правовой системы Китая. Он получил широкое признание. Однако в эпоху правления Си Цзиньпина, в рамках его усилий по централизации административной и судебной власти, прозрачность Судебной сети постепенно снизилась, что вызвало большое беспокойство среди отечественных либералов.\n\nС изменением партийного руководства Судебная сеть обрела возможность для возрождения. Генеральный секретарь Ван Ян поддержал эти усилия, а секретарь Центральной комиссии по политическим и правовым вопросам товарищ Чжоу Цян распорядился восстановить и расширить функции сети. В будущем общественность сможет получить доступ не только к открытым материалам дел в режиме онлайн, но и к судебным процессам и записям по конкретным делам. Действия Чжоу Цяна, как ведущей фигуры в этих реформах, вызвали восторг либералов, сигнализируя о том, что судебная система Китая выходит из своего непрозрачного прошлого и движется в сторону большей прозрачности."
 china.331.a: "Закон принят, и народ узнает его."
