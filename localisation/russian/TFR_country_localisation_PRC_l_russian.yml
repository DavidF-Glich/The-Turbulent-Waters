 china.1007.t: "Неизбежное Японское Вторжение в Корею"
 china.1007.d: "Нынешние события превзошли наши худшие ожидания. Премьер-министр Японии вызвал нашего посла и выступил с резким осуждением "опасной деятельности наших добровольческих сил на Корейском полуострове". Премьер-министр также предложил Китаю и Японии выступить посредниками в военном конфликте между Северной и Южной Кореей - предложение, явно рассчитанное на дипломатическую ловушку. Наш посол решительно отверг это предложение, подчеркнув, что развертывание добровольческих сил является обязательством в соответствии с договором, подписанным между Китаем и Северной Кореей.\n\nПосле этого напряженного обмена мнениями Силы самообороны Японии объявили о проведении беспрецедентных военно-морских учений в Желтом море, в тревожной близости от зоны корейского конфликта и военно-морской базы Народно-освободительной армии и позиций ПВО на полуострове Шаньдун. Командование Северного театра военных действий НОАК приведено в состояние повышенной боевой готовности: мобилизованы военно-морские и военно-воздушные силы, приведены в готовность ракеты ракетных войск, а военные спутники внимательно следят за военными базами и портами Японии.\n\nИсторические воспоминания о внезапных нападениях, начиная с Первой китайско-японской войны и заканчивая инцидентом на мосту Марко Поло и Перл-Харбором, остаются яркими. Эти воспоминания возродили глубокую коллективную тревогу среди наших военных и гражданских лиц, и напряженность быстро нарастает. Кажется, что эта хрупкая грань может скоро лопнуть."
 china.1007.a: "Если они хотят войны, то так тому и быть!"
 china.1008.t: "Великая Азиатская Война"
 china.1008.d: "Несмотря на непоправимую конфронтацию и расширяющийся раскол между народами разных стран, мы никогда не теряли надежды на мир и консенсус. Однако нынешнее положение дел продолжает нас разочаровывать.\n\nПод руководством таких стран, как Япония и Австралия, самопровозглашенные "хранители свободы и демократии" видят, как растут их амбиции по управлению миром и контролю над глобальным богатством и властью, особенно после краха сверхдержавы, Соединенных Штатов. Они рассматривают Китай и другие страны, выступающие против гегемонии, как препятствия на пути к своим целям. Как никогда ранее, они разжигают ненависть, выдвигают теорию китайской угрозы и провоцируют гонку вооружений. Когда они видят, что нас не пугают их действия, они прибегают к угрозам применения силы.\n\nКак и бесчисленные лучи света, сходящиеся в одну точку через выпуклую линзу, ситуация достигла точки кипения, и пламя войны кажется неизбежным. Однако нас никогда не остановит палящее и ослепляющее пламя. Будь то верховный главнокомандующий, управляющий миллионами войск, или фронтовики с оружием в руках, бесчисленные герои, защищающие свободу, справедливость и мир, никогда не позволят своим рукам дрожать от страха!"
 china.1008.a: "Пока все реакционеры не будут стерты с лица земли!\nВысоко неся знамя Мао Цзэдуна!"
