 china.97.t: "Начинается Паназиатская Война"
 china.97.d: "Впервые со времен Второй мировой войны Азия была охвачена пламенем. От Гималаев до Восточно-Китайского моря силы ВАОИ и ОДТО сталкиваются в войне, которая определит будущее поколения.\n\nНа спорной территории Джамму и Кашмир силы НОАК и Индии противостоят друг другу с оружием в руках, а не с палками и камнями. Джунгли Мьянмы были подожжены зажигательными снарядами, когда ВАОИ и ОДТО начали продвигаться вперед. Небо над Пекином и Шанхаем озаряется сиянием миллионов светлячков, когда реактивные самолеты НОАК поднимаются навстречу приближающимся бомбардировщикам ОДТО.\n\nнаступила последняя война в Азии, и никто не может ее остановить."
