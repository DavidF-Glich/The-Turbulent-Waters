 china.192.t: "Весенний Бриз"
 china.192.d: "После дождя в воздухе Шанхая все еще висела легкая прохлада, но оживленная сцена вдоль реки Хуанпу была такой же яркой, как всегда. Ван Ян стоял на вершине Шанхайской башни и смотрел вниз на бесконечные потоки транспорта и ряды высотных зданий, которые символизировали жизнеспособность города. За десятилетия работы в политике он пережил бесчисленные бури и стал свидетелем бесконечных приливов и отливов перемен, но в этот момент он испытывал небывалое чувство легкости.\n\nПо сравнению с прошлым, внутренняя атмосфера становилась все более открытой. На онлайн-платформах молодые люди свободно высказывали свое мнение, на улицах и в переулках обычные граждане обсуждали текущие дела и политику, не опасаясь, что такие разговоры могут привлечь нежелательное внимание властей. Казалось, что даже внутри системы прозрачность растет. Поговаривали, что некоторые чиновники начали взаимодействовать с общественностью более открыто и прозрачно. В некоторых регионах местные органы власти даже осваивают более глубокие демократические механизмы принятия решений. Теперь власть больше не была игрушкой немногих, а действовала под солнечным светом, подвергаясь общественному контролю.\n\nДля Ван Яна, возможно, китайская демократия наконец-то увидела свою первую весну."
 china.192.a: "Весенние ветра возвращают жизнь к берегам Цзяннаня."
 china.193.t: ""У Меня Есть Мечта""
 china.193.d: "Ван Ян отложил документы в руке и потер уставшие глаза. Снаружи щебет птиц контрастировал с далеким гулом города, словно они принадлежали двум разным мирам. Он встал и подошел к окну, глядя на раскинувшуюся перед ним древнюю столицу.\n\nНедавно деспотизм был невидимыми оковами, сковывающими мысли и действия людей. Но теперь эта старая, разлагающаяся система достигла своего конца, как старик на закате жизни, неспособный приспособиться к новой эпохе. Однако консерваторы, стоящие у власти, отчаянно цеплялись за старый порядок, сопротивляясь волне реформ. Они стремились подавить импульс перемен, прежде чем они успеют укорениться. Но в конце концов народ выбрал свободу. Теперь, наконец, у них появился шанс осуществить свои давние мечты.\n\nОн вернулся к своему столу, его взгляд упал на кипу документов - планы политической реформы. Он знал, что, как только это предложение будет выдвинуто, оно вызовет большой переполох. Но Ван Ян также понимал, что путь к реформам никогда не будет гладким. Чтобы действительно привести Китай к демократии и верховенству закона, необходимо преодолеть этот высокий барьер. Он взял в руки ручку и торжественно подписал свое имя на документе."
 china.193.a: "Пора впустить новую птицу."
 china.194.t: "Свобода Совести"
 china.194.d: "Цакси Цирен проделал весь путь из своего родного города Шигацзе не только для того, чтобы завершить паломничество, но и чтобы увидеть изменения в монастыре Сера. Еще в деревне Паджонг до него доходили слухи о тонких изменениях в религиозной политике правительства. Он был настроен скептически - ведь он вырос, слушая рассказы старших о тяготах старого Тибета, и был свидетелем значительных перемен в родном городе под руководством партии. В глубине души он все еще верил в партию и правительство.\n\nПоднимаясь по каменной тропинке, он заметил нечто необычное, когда дошел до ворот монастыря - лозунги, которые раньше были вывешены в зелени, исчезли. Неужели слухи оказались правдой? Он ускорил шаг и вошел в монастырь. Монахи по-прежнему носили свои малиновые одеяния, статуи Будды продолжали взирать на заснеженные горы - все казалось неизменным. Но тут он увидел, как монахи снимают со стен лозунг "Объединяйтесь вокруг Коммунистической партии Китая". Подойдя к пожилому монаху, греющемуся на солнце, он почтительно поздоровался с ним и спросил: "Старый Аба, почему эти лозунги снимают?"\n\n Монах улыбнулся. "Возможно, ты этого не знаешь, но политика изменилась. Партия говорит, что теперь она больше уважает наши убеждения. Старая обязательная политика корректируется в соответствии с нашими потребностями, и мы можем свободно выражать свои взгляды. Думаю, пройдет немного времени, и Партия совсем перестанет нас ограничивать.""
 china.194.a: "Мир - это иллюзия; не вини, не таи зла."
 china.195.t: "Тур Ван Яна"
 china.195.d: ""
 china.195.a: "Солнце взойдёт вновь."
