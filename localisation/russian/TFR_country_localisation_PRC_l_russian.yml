 china.68.t: "Цветная революция в Гонконге"
 china.68.d: "Тревожные сообщения поступают от местных властей Гонконга: протестующие сепаратисты и вооруженные ополченцы вытеснили гонконгскую полицию из города. Местное правительство бежало в Шэньчжэнь, где в настоящее время наготове стоит отряд НОАК. Пока война за национальное воссоединение бушует по ту сторону пролива, на улицах Гонконга царит хаос: преступные элементы и озверевшие толпы, воспользовавшись хаосом, начали жечь, грабить и даже убивать. Хотя силы либерального временного правительства пытаются остановить хаос, их призывы в основном игнорируются. Студенческое ополчение готово защищать улицы Гонконга до последнего человека, поэтому можно с уверенностью сказать, что город не будет взят легко и без больших потерь."
 china.68.a: "Раздавите этих западных тараканов!"
 china.69.t: "Революция в Гонконге"
 china.69.d: "Многолетнее недовольство Китайской Народной Республикой наконец выплеснулось наружу, что привело к революции в Гонконге. В условиях высокого уровня безработицы после пандемии Ковид-19, а также ограничений военного времени, вызванных войной с Тайванем, недовольство населения КНР достигло рекордного уровня. Недели демонстраций переросли в насилие, и вооруженные группы, состоящие в основном из радикально настроенных студентов, вытеснили полицию и правительство Гонконга из города в Шэньчжэнь. В своем обращении к городу Джошуа Вонг - лидер движения - заявил, что \"годы китайской оккупации закончатся сегодня. С этого дня Гонконг будет сам решать свою судьбу!\"". Поскольку на улицах царит беззаконие, а НОАК готова нанести удар через реку, многие опасаются жестокого подавления, аналогичного площади Тяньаньмэнь. Что бы ни случилось, мир молится о том, чтобы в городе не произошло кровопролития."
 china.69.a: "5 Требований, и ни одним меньше!"
 china.70.t: "Иностранные Агенты Распространяют Антивоенную Пропаганду"
 china.70.d: "Похоже, что иностранные агенты распространили фальшивые новости о войне на Тайване, утверждая, что правительство занижает количество погибших солдат НОАК, а также преувеличивает денежные издержки войны. Кроме того, в Сети появилось несколько фотографий врачей, утверждающих, что они имеют доказательства военных преступлений КНР, совершенных на острове. Благодаря усердной работе интернет-модераторов эти подрывные аккаунты были удалены, но почти наверняка они вернутся. К сожалению, многие изображения вызвали тревогу у широких слоев населения, а также у низшей партийной бюрократии, что означает, что войну необходимо ускорить, чтобы они не начали протестовать."
 china.70.a: "Досадно."
 china.71.t: "Исламистские Террористы Начинают Атаку"
 china.71.d: "С началом войны за национальное воссоединение многие гарнизоны в Синьцзяне были переведены в Южный Китай, чтобы оказать поддержку военным усилиям. Это снижение уровня безопасности позволило исламистским экстремистским группировкам, таким как Организация освобождения Восточного Туркестана, перегруппироваться и реорганизоваться, чтобы начать атаку на гражданскую инфраструктуру в регионе Синьцзян. Хотя региональный руководитель партии Чэнь Цюаньго заверил Политбюро в том, что террористическая угроза будет подавлена, пока, похоже, такого прогресса достигнуто не было."
 china.71.a: "Ужас"
 china.72.t: "НОАК захватывает Тайбэй"
 china.72.d: "ПЕКИН: После нескольких месяцев жестких городских боев против сепаратистских сил, которые укрепляли и пополняли запасы Тайбэя по коварным горным тропам на юге и юго-востоке города, сухопутные войска Народно-освободительной армии успешно отбили Тайбэй, тем самым достигнув главной цели антисепаратистской военной операции на Тайване. К сожалению, НОАК понесла тяжелые потери в сражении, но удар, нанесенный сепаратистским и империалистическим силам, был необходим. Несколько сотен японских и австралийских наемников были захвачены в плен во время сражения, и еще несколько сотен были убиты.\n\nС захватом Тайбэя Народно-освободительная армия теперь находится на грани полного уничтожения оставшихся сторонников сепаратизма в провинции Тайвань. Все войска из Тайбэйской операции будут перенаправлены на подавление этих несогласных в других местах, которые находятся в основном в горном центральном регионе Тайваня, имеющем небольшое стратегическое значение и не имеющем доступа к береговой линии или портам.\n\nГенерал сухопутных войск НОАК Чжан Юся сообщил, что военная операция по борьбе с сепаратистами проходит по плану и что ожидается, что все несогласные сепаратисты потерпят крах в течение следующего месяца. Он закончил свое заявление предупреждением имперских держав в тихоокеанском регионе о том, что их поддержка сепаратистских террористов на Тайване - это игра с огнем, и неизбежным результатом будет то, что они очень скоро серьезно пострадают."
 china.72.a: "Тайвань находится на последнем издыхании."
 china.73.t: "Студенческие Антивоенные Протесты"
 china.73.d: "По мере затягивания войны на Тайване непопулярность войны росла, особенно в академических кругах и интеллигенции. В университетских городках по всему Китаю протестующие студенты и профессора выступили против войны, назвав ее унижением человеческого достоинства. Хотя этот протест, скорее всего, мало повлияет на политику правительства, это верный признак того, что высокие потери, понесенные НОАК в войне, которая напрямую не приносит пользы нашим гражданам, становятся все более и более непопулярными дома. Сотрудники Министерства государственной безопасности предложили нам принять меры и подавить эти протесты до того, как их подрывные послания дойдут до большего числа людей. Тем временем реформаторы в нашем правительстве предложили нам разрешить этим протестам продолжаться в знак свободы слова в Китае, хотя они и призвали нас осудить их как иностранных агентов в средствах массовой информации."
 china.73.a: "Разогнать Протесты"
 china.73.b: "Пусть Продолжают"
 china.74.t: "Президент Си Посещает Ухань"
 china.74.d: "Демонстрируя национальное лидерство, президент Си нанес визит в закрытый город Ухань, где побеседовал как с жителями, так и с местными чиновниками о борьбе с новой болезнью - коронавирусом. В больнице Хуошэньшань президент Си поговорил с инфицированным пациентом по видеосвязи, сказав: "Что вам следует сделать сейчас, так это сохранять уверенность. Мы все должны быть уверены в том, что выиграем эту войну. Победа Уханю, победа Хубэю и победа Китаю!"\n\nСи Цзиньпин сказал, что эпидемия была самой быстро распространяющейся, самой масштабной и самой сложной чрезвычайной ситуацией в области общественного здравоохранения, с которой столкнулась страна с момента основания Китайской Народной Республики в 1949 году. \"Жизнь имеет первостепенное значение\", - сказал Си. В телевизионном выступлении перед местными чиновниками Си объявил "Народную войну" и лично взял на себя ответственность за ответные меры, мобилизовав национальные ресурсы для борьбы с "невидимым врагом"."
 china.74.a: "Достойно"
 china.75.t: "Национальный День Траура по Случаю Фестиваля Цинмин"
 china.75.d: "В субботу на три минуты люди по всему Китаю прекратили то, чем они занимались. В общественных местах крупных городов жители, одетые в маски, вместе, но физически раздельно, склонили головы и отдали дань уважения тысячам соседей и соотечественников - друзьям, родственникам, пациентам и медицинским работникам, - которых больше нет с ними.\n\nПока они стояли в тишине, сирены воздушной тревоги и клаксоны транспортных средств выли свой плач. Председатель Си Цзиньпин возглавил этот жест на церемонии в Пекине, одетый в черное и окруженный самыми видными членами Коммунистической партии Китая. Приспущенные флаги развевались, и развлекательные мероприятия также были приостановлены по всей стране. Освещая события дня, новостные агентства Китая, включая государственные "Синьхуа" и "China Daily", сократили цветовую гамму своих домашних страниц до черно-белой. Многие пользователи социальных сетей сделали то же самое со своими профилями.\n\nДень траура совпал в этом году с Цинмином, ежегодным праздником в Китае, посвященным возвращению к местам захоронения близких и уборке их могил. Это не первый случай, когда национальный фестиваль частично посвящен увековечиванию памяти о конкретной катастрофе, поскольку граждане Китая воспользовались возможностью, предоставленной Цинмином, чтобы скорбеть о жертвах недавних землетрясений и других стихийных бедствий."
 china.76.t: "Пандам не Грозит Вымирание"
 china.76.d: "Сегодня хороший день, чтобы быть гигантской пандой. Китайские чиновники по охране природы объявили, что они больше не считают гигантских панд в Китае исчезающим видом.Их статус был обновлен до "Уязвимых", - сообщил Цуй Шухун из Министерства экологии и охраны окружающей среды Китая. В настоящее время в дикой природе обитает 1800 гигантских панд, и это число официальные лица приписывают приверженности страны сохранению природных заповедников и другим природоохранным инициативам в последние годы. В результате другие виды также процветали: по данным издания, численность сибирских тигров, азиатских слонов и хохлатых ибисов постепенно увеличилась."
 china.77.t: "Японские Войска Готовят Вторжение в Цзиньмэн"
 china.77.d: "Сегодня Министерство государственной безопасности сообщило нам тревожные новости. По данным разведки, Япония и ее союзники разрабатывают планы вторжения на Цзиньмэнь. Хотя случайному наблюдателю этот остров может показаться неважным, его стратегическое значение невозможно переоценить. Расположенный в непосредственной близости от материковой части Китая, Цзиньмэнь может быстро превратиться в критически уязвимое место, если его захватят наши противники.\n\nЭта уязвимость обусловлена близостью острова к ключевым городам, жизненно важным для снабжения наших сил на Тайване. Захват Цзиньмэньа подвергнет наши города и пути снабжения угрозе артиллерийского обстрела, сделав их легкой мишенью для враждебных сил. Такой сценарий неизбежно приведет к значительным неудачам.\n\nУчитывая эти насущные проблемы, нам необходимо немедленно начать оборонительные приготовления, чтобы защитить себя от потенциальных угроз. В противном случае мы можем столкнуться с серьезными последствиями."
 china.77.a: "Мобилизуйте береговую охрану."
 china.78.t: "Цзиньмэн Пал!"
 china.78.d: "Сегодня утром мы получили сообщение о том, что японские войска и силы ОДТО официально заняли весь архипелаг Цзиньмэнь. Несмотря на наши усилия по укреплению укреплений на островах и мобилизации эффективной обороны, мы не смогли противостоять морскому вторжению.\n\nНаши войска храбро сражались в течение многих дней напряженных боев, но растущее давление противника заставило наших солдат отступить на материк. Впоследствии до нас дошли слухи о том, что вражеские силы обстреливают все ближайшие порты, расположенные вблизи архипелага."
 china.78.a: "Это полное унижение!"
 china.79.t: "Цзиньмэн Выстоял!"
 china.79.d: "Сегодня утром мы получили сообщение, что силы Японии и ОДТО были успешно отбиты с архипелага Цзиньмэнь. Похоже, что наши усилия по укреплению обороны на острове увенчались успехом. \n\nНаши войска сражались энергично и храбро в течение нескольких дней интенсивных боев в джунглях и городах. Но их усилия были не напрасны, так как их силы оказались не готовы к упорному сражению, впоследствии приказав полностью эвакуировать свои войска."
 china.79.a: "Мы преподали им урок."
 china.80.t: "Начало Китайско-Японской Холодной Войны"
 china.80.d: "ПЕКИН (АП) - Напряженность между Китаем и Японией достигла новых высот, новая холодная война охватила Азию.\n\nДавний территориальный спор из-за островов Дяоюйдао/Сенкаку в Восточно-Китайском море был источником трений между двумя странами на протяжении десятилетий. Но недавние события, включая формирование Организации Договора о тихоокеанской обороне (ОДТО) и вторжение Китая на Тайвань, усилили соперничество и вызвали опасения по поводу потенциального военного конфликта, поскольку обе страны резко увеличили свои военные бюджеты после окончания Тайваньской войны. Оборонный пакт, созданный незадолго до Тайваньской войны, был расценен Китаем как провокационный шаг Японии по противодействию китайскому влиянию в Азии. После окончания войны Китай усилил свое военное присутствие в Восточно-Китайском море, проводя частые морские патрулирования вокруг спорных островов и бросая вызов контролю Японии над этим районом. Китай также предпринял шаги по расширению своей Восточноазиатской оборонной инициативы в попытке закрепить за собой статус глобальной сверхдержавы с начала Второй гражданской войны в США.\n\nСитуация остается напряженной и непредсказуемой, обе стороны продолжают прибегать к провокационным действиям и риторике. В то время как мир наблюдает и ждет, страх перед потенциальным военным конфликтом между двумя азиатскими державами становится все более очевидным."
 china.80.a: "Судьба Азии висит на острие ножа"
 china.81.t: "Труп тигра"
 china.81.d: ""
 china.81.a: "Естественные границы Сизана восстановлены"
 china.82.t: "Ракетные Удары по Тайваню!" 
 china.82.d: "В результате шокирующей эскалации Китай нанес серию ракетных ударов по военным базам и важнейшим объектам инфраструктуры на Тайване. Удары, нанесенные рано утром, погрузили остров в хаос: взрывы прогремели в Тайбэе, Гаосюне и других ключевых городах. Власти Тайваня призывают жителей сохранять спокойствие, пока аварийные службы пытаются ликвидировать последствия. Судя по первым сообщениям, сильно пострадали военные объекты и системы ПВО, что свидетельствует о расчетливой попытке Пекина подорвать способность Тайваня к быстрому реагированию. Эта беспрецедентная атака - самая прямая военная акция Китая против Тайваня в новейшей истории, поставившая хрупкий статус-кво на грань краха.\n\nВ Японии официальные лица выражают глубокую озабоченность, опасаясь, что конфликт может перекинуться на весь регион. Токио призывает к сдержанности и предупреждает, что любая дестабилизация региона может иметь далеко идущие последствия для Восточной Азии. В то время как дипломатические каналы остаются неопределенными, силы Тайваня мобилизуются перед лицом непреодолимого барьера, понимая, что их реакция в эти критические часы может определить будущее острова."
 china.82.a: "..."
 china.82.b: "Время пришло!"
 china.82.c: "Дракон Пробуждается"
 china.83.t: "Вторая Волна Ракетных ударов!" 
 china.83.d: ""
 china.83.a: "..."
 china.84.t: "Выбор дальнейшего плана"
 china.84.d: "Первые 72 часа Тайваньской войны подошли к концу, и мы не можем не поздравить героическую Народно-освободительную армию. Вооруженные силы тайваньского псевдоправительства понесли большие потери. Радары раннего предупреждения и зенитно-ракетные комплексы стали добычей самолетов еще до того, как их успели задействовать. Многие истребители были уничтожены ракетными войсками на посадочной полосе. Устаревшие военные корабли Тайваня также в основном остались в гавани, пылая густым черным дымом. Большая часть сил Тайваня также находится под постоянным наблюдением наших спутников.\n\nГенералы НОАК ведут напряженные дискуссии о своих дальнейших действиях. Командующие фронтами в Восточном театральном командовании считают, что ценное время, образовавшееся в результате нападения, должно быть использовано для немедленного наступления на остров, пока тайваньцы не успели оправиться от потерь. Офицеры Объединенного штаба, с другой стороны, предупреждают, что главные силы ОДТО уже вступают в бой и быстрое наступление будет невозможным. В ближайшее время мы должны сосредоточиться на сдерживании вражеских контратак и осторожном продвижении вперед.\n\nЦентральная военная комиссия представила оба мнения вместе в Политбюро для принятия решения. Это решение, возможно, изменит ход всей войны."
 china.84.a: "НОАК будет сражаться с любым врагом! "
 china.84.b: "Войска должны избегать высокомерия и стремительности."
 china.85.t: "Беспорядки в крупных городах Юга"
 china.85.d: "Шэньчжэнь, некогда бывший маяком китайских реформ и открытости, теперь лежит под темной тучей. Десятки тысяч горожан молча собираются у ворот комплекса городского правительства и на Средней дороге Шэньнань. Они поднимают транспаранты, окрашенные в кроваво-красный цвет, с требованиями "Долой коммунистическую партию", "Верните мне мою работу" и "Смерть Си Цзиньпину". Статуя преданного быка, некогда символ служения народу, теперь стоит изуродованная в центре клумбы. Ее основание, рога и спина покрыты граффити, выражающими отчаяние и гнев.\n\nВ Шанхае башня "Восточная жемчужина" возвышается над городом, охваченным беспорядками. Протестующие заполняют улицы, от шумной Нанкинской дороги до финансового центра Луцзяцзуй, от торгового района Цзинъань до огромной Народной площади. Они скандируют о свободе слова, политических реформах и отставке Си Цзиньпина. Некоторые пытаются прорвать баррикады у правительственных зданий, разжигая волну неповиновения.\n\nВ комнате общежития Центрального южного университета в Чанше две двухъярусные кровати занимают большую часть пространства. Ноутбук в углу излучает слабое голубое свечение, воспроизводя видео с сайтов Weibo и Douyin. Четверо молодых людей внимательно наблюдают за тем, как массовые толпы протестуют по всему южному Китаю - от Наньнина до Хайкоу, от Фучжоу до Нанкина. В комнате царит напряженная атмосфера, пока один из них не нарушает тишину, медленно произнося:"
 china.85.a: ""Похоже, надвигается буря.""
 china.88.t: "Вьетнам предлагает заключить союз"
 china.88.d: "Вслед за соглашением о совместном владении островами Парцелл, урегулировавшим столетний спор, вьетнамское правительство выдвинуло еще одно предложение. Резко нарушив десятилетний нейтралитет, Вьетнам предложил присоединиться к Восточноазиатской оборонной инициативе в обмен на полное владение островами Парцелл и признание нарушений во время войны 1979 года. Многие в правительстве рассматривают это как позитивную возможность устранить раскол между двумя нациями, который существовал слишком долго, а также обезопасить нашу южную границу. Однако националисты в правительстве яростно выступили против этой идеи, обвиняя сторонников в "готовности продать кусочки родины ради видимости дружбы" и продвигая идею о том, что повторное предъявление претензий на остров потеряет легитимность Коммунистической партии и приведет к продолжению столетия унижений. Тем не менее, решение должно быть принято скорее раньше, чем позже."
 china.88.a: "За социалистическое братство!"
 china.88.b: "Китайская Земля Не Продается!"
 china.89.t: "Вьетнам присоединяется к ВАОИ"
 china.89.d: "Несмотря на то, что обе страны являются социалистическими, которые якобы "на стороне друг друга" из-за их общей идеологии, у Вьетнама и Китая были тревожные отношения на протяжении большей части 20-го и 21-го веков. Историческое недоверие между народами чрезвычайно велико, уходящее корнями в многовековые попытки Китая установить господство над Вьетнамом, включая войну Сун Дайвьет, завоевание Дай Нгу династией Мин и китайско-вьетнамские пограничные конфликты 1979 года. Во Вьетнаме люди разделены между любовью к экономическим выгодам, которые они получают от внедрения экономической системы, схожей с китайской, а также денежным притоком, который приносят китайские бизнесмены и туристы, и удовольствием от покупки дешевой китайской бытовой электроники. С другой стороны, территориальные нарушения Китая, в первую очередь споры о рыболовстве в Южно-Китайском море, заставили многих вьетнамцев с горечью относиться к своим отношениям с Китаем. Теперь, когда Южные острова полностью находятся в руках Вьетнама и Китай отказывается от претензий в Южно-Китайском море, Вьетнам и Китай стремятся подтвердить свои социалистические узы посредством взаимного сотрудничества в оборонной сфере Восточной Азии. Нарушив десятилетний государственный нейтралитет, Вьетнам четко выбрал сторону в грядущем конфликте."
 china.89.a: "Восток Алеет"
 china.90.t: "Вьетнам присоединяется к ОДТО"
 china.90.d: "Несмотря на то, что обе страны являются социалистическими, которые якобы "на стороне друг друга" из-за их общей идеологии, у Вьетнама и Китая были тревожные отношения на протяжении большей части 20-го и 21-го веков. Историческое недоверие между народами чрезвычайно велико, уходящее корнями в многовековые попытки Китая установить господство над Вьетнамом, включая войну Сун Дайвьет, завоевание Дай Нгу династией Мин и китайско-вьетнамские пограничные конфликты 1979 года. Во Вьетнаме люди разделены между любовью к экономическим выгодам, которые они получают от внедрения экономической системы, схожей с китайской, а также денежным притоком, который приносят китайские бизнесмены и туристы, и удовольствием от покупки дешевой китайской бытовой электроники. С другой стороны, территориальные нарушения Китая, в первую очередь споры о рыболовстве в Южно-Китайском море, заставили многих вьетнамцев с горечью относиться к своим отношениям с Китаем. В связи с частыми китайскими вторжениями в воды, на которые претендует Вьетнам, и агрессией Военно-морского флота Народно-освободительной армии в прибрежных водах далеко за пределами границ Китая правительство Вьетнама решило, что его территориальный суверенитет лучше всего полностью поддержать Западом. Приняв решение присоединиться к японскому альянсу Организации Договора о тихоокеанской обороне, Вьетнам остался верен своему суверенитету, чего бы это ни стоило."
 china.90.a: "Типичная борьба левых" #лол
 china.91.t: "Лаос присоединяется к ВАОИ"
 china.91.d: "Многие комментируют Юго-Восточную Азию как "Мягкое подбрюшье" Китая, при этом многие страны АСЕАН настроены антикитайски из-за его агрессивных действий в Южно-Китайском море. Однако одна нация постоянно поддерживала Китай на протяжении многих лет его существования - нация Лаос. Хотя многие забывают, Лаос является одной из немногих коммунистических стран, переживших холодную войну, оставаясь приверженным идеалам социализма даже тогда, когда вокруг него распался Восточный блок. Вступая в 21 век, тесные связи как с Китаем, так и с Вьетнамом приблизили страну к рыночной социалистической модели развития, обеспечив значительный экономический рост и сокращение бедности, а также усиление неравенства. В условиях новой холодной войны, охватившей Азию, Лаос в очередной раз попытался подтвердить свои связи с Китаем, официально присоединившись к возглавляемой Китаем организации обороны Восточной Азии в 2014 году. По мере того, как по всей Азии выстраиваются линии фронта, Лаос не намерен оставлять себя без защиты и без друзей посреди хаоса."
 china.91.a: "Интересно"
 china.92.t: "Непал присоединяется к ВАОИ"
 china.92.d: "Лишь недавно став коммунистическим государством, Непал за последние несколько лет оказался в напряженном положении между двумя сверхдержавами - Китаем и Индией. После десяти лет гражданской войны маоисты и марксисты-ленинцы свергли монархию и основали федеративную республику, которая продолжает править Непалом по сей день. В отличие от многих марксистско-ленинских пролетарских диктатур, Коммунистическая партия Непала привержена своей линии "Народной многопартийной демократии". Таким образом, его политика оставалась гораздо более гибкой, чем марксистская ортодоксальность, сохраняя дружественные связи как между Индией, так и между Китаем. Однако в связи с прекращением прямых иностранных инвестиций и туризма в Индии после прихода к власти режима Бхараты и ядерной войны непальское правительство обратилось за безопасностью к Китаю. Возвращаясь к блокаде Непала в 2015 году, когда Индия попыталась вызвать волнения среди своего индийского населения на юге Непала, правительство в очередной раз опасается, что ультрареваншистское правительство в Дели включит Непал в свой список территорий, которые оно желает подчинить "Великой Индии"."
 china.92.a: "Маоисты, работают с Китаем?"
 china.93.t: "Камбоджа присоединяется к ВАОИ"
 china.93.d: "В качестве шага, который мог бы еще больше укрепить военное влияние Китая в регионе, Камбоджа объявила о своем решении присоединиться к Восточноазиатской оборонной инициативе (ВАОИ), альянсу коллективной безопасности, возглавляемому Китаем.Решение было объявлено премьер-министром Камбоджи во время встречи с министром обороны Китая в Пномпене. Этот шаг был предпринят на фоне растущей обеспокоенности камбоджийских официальных лиц ситуацией в области безопасности в стране, особенно в отношении военных целей Индии, которая публично объявила о своем желании доминировать во всей Азии.\n\N В заявлении, опубликованном после встречи, премьер-министр заявил, что членство Камбоджи в ВАОИ это помогло бы обеспечить региональную стабильность и содействовать сотрудничеству между странами-участницами. Премьер-министр также высоко оценил роль Китая как "ответственного и надежного партнера" в содействии миру и безопасности в регионе."
 china.93.a: "Интересно"
 china.94.t: "Шри Ланка присоединяется к ВАОИ"
 china.94.d: "Шри-Ланка объявила о своем решении присоединиться к Восточноазиатской оборонной инициативе (ВАОИ), военному альянсу, возглавляемому Китаем. Этот шаг вызвал обеспокоенность у некоторых аналитиков, которые рассматривают его как еще один признак растущего сближения Шри-Ланки с Китаем и ее растущего отчуждения от Индии и ее союзников.Официальные лица Шри-Ланки заявили, что решение присоединиться к ВАОИ было продиктовано желанием укрепить безопасность страны и содействовать сотрудничеству с ее региональными партнерами. После наплыва индийских беженцев, последовавшего за насилием во время гражданской войны в Индии, Шри-Ланка пострадала от крайней нестабильности, поскольку экономическая депрессия усугубилась притоком беженцев. В рамках своего вступления в ВАОИ Китай предоставит Шри-Ланке столь необходимую помощь, а также военную технику и обучение для стабилизации ситуации в стране. Это заявление было сделано после нескольких недель переговоров между китайскими и шри-ланкийскими дипломатами в городе Коломбо.Решение Шри-Ланки присоединиться к ВАОИ было принято на фоне растущих опасений по поводу расширения присутствия Китая в Индийском океане, где он вложил значительные средства в инфраструктурные проекты и создал военно-морскую базу в южном порту Хамбантота.Решение Шри-Ланки, вероятно, еще больше обострит ее отношения с Индией, которая критически относится к растущему влиянию Китая в регионе. Этот шаг Шри-Ланки является частью более широкой тенденции стран региона, включая Лаос и Непал, объединяться с Китаем в ответ на растущую неопределенность в отношении индийской политики и меняющийся баланс сил в регионе."
 china.94.a: "Заноза в боку Индии"
 china.95.t: "Южная Корея пересекает 38-ю параллель!"
 china.95.d: "Примерно через 200 дней после смерти Ким Чен Ына от сердечного приступа, по данным разведывательных служб Республики Корея, Северная Корея находилась в состоянии полной анархии, когда Рабочая партия Кореи, военные клики и криминальные группировки боролись за контроль над остатками государства Чучхе. Все больше росло беспокойство по поводу того, что одна из группировок попытается использовать северокорейские ядерные запасы, чтобы получить преимущество в конфликте.Сегодня, в 05:00 по местному времени, вооруженные силы Республики Корея пересекли демилитаризованную зону и продвинулись к северу от 38-й параллели впервые с тех пор, как активная фаза Корейской войны закончилась около 70 лет назад. Наземному наступлению предшествовал 30-минутный артиллерийский обстрел, а также воздушное наступление, состоявшее из истребителей F-35A для уничтожения зенитно-ракетных батарей.\n\nВ 08:00 по местному времени Объединенный комитет начальников штабов и президент Республики Корея провели пресс-конференцию, объявив о начале военной операции по "обеспечению контроля над оружием массового уничтожения и освобождению Корейского полуострова от коммунистического гнета", и что операция проходит по плану, и ожидается, что все цели будут достигнуты. достигнуто.\n\nТекущее состояние линии фронта неизвестно, но источники в вооруженных силах РК предполагают, что армия РК быстро продвигается к самому Пхеньяну, и ожидается, что город падет через несколько дней из-за стремительного характера наступления. Только время может показать, как будет проходить эта военная операция."
 china.95.a: "Полуостров горит"
 china.96.t: "Битва за Пхеньян"
 china.96.d: "Столкнувшись с неожиданно ожесточенным сопротивлением северокорейской военной клики и партийных ополченцев, Вооруженные силы РК начали прямое наступление на Пхеньян с юга, пытаясь взять город штурмом и быстро захватить его, где они столкнулись с чрезвычайно ожесточенным сопротивлением.Были замечены колонны бронетехники НРОК, въезжающие на окраины города и возвращающиеся несколько часов спустя, при этом многие транспортные средства пропали без вести, а остальные были заметно повреждены. Первоначальные атаки на город оказались полнейшими неудачами, с тревожно высоким уровнем потерь, что вынудило силы РК предпринять медленную и изнуряющую операцию по окружению города, продвигаясь на северо-восток вдоль гор через последовательные оборонительные рубежи в течение нескольких месяцев. В то время как разрозненный характер обороняющихся сил означал, что координация успешных контратак была практически невозможна, мощные укрепления и труднопроходимая местность делали продвижение РК чрезвычайно трудным и дорогостоящим.Через несколько месяцев после первоначального штурма Пхеньяна силы РК, наконец, начали новое наступление непосредственно на город с юга, востока и северо-востока, используя гораздо больше пехоты по сравнению с первоначальным штурмом и завоевав гораздо больше территории, но, к сожалению, понеся гораздо большие потери в последовавшем городском конфликте. После последнего отчаянного контрнаступления военной клики и партийных ополченцев силам РК удалось захватить столицу старого северокорейского режима, объявив о победе."
