 PRC_pla_reformation: "Реформирование НОА"
 PRC_pla_reformation_desc: "Со времен Наньчанского восстания 1927 года Народно-освободительная армия, особенно ее сухопутные войска, долгое время была надежной силой как для партии, так и для народа. Модернизация НОАК, начатая Си в 2016 году, наделила ее способностью сражаться и побеждать в современных боевых условиях. Из сил, предназначенных исключительно для обороны родины, НОАК превратилась в грозную военную державу, способную развернуться в Северо-Восточной Азии и во всем Тихоокеанском регионе. В будущем может появиться больше возможностей продемонстрировать этот расширенный потенциал.\n\nПрогресс §RАрмейских Реформ§!: [?PRC_army_reform_progress|G0%][Root.PRC_project_ghost][Root.PRC_project_nib][Root.PRC_project_swimmer][Root.PRC_project_impulse][Root.PRC_project_dark_sword][Root.PRC_project_flash][Root.PRC_project_nami]"
