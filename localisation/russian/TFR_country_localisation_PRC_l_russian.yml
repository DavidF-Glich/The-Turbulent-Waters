 china.156.t: "Порядок установлен в Синьцзяне"
 china.156.d: "После поражения в Тайваньской войне наша страна переживала период неспокойствия. Сепаратистские силы в Синьцзяне воспользовались возможностью подстрекать к беспорядкам, пытаясь раздробить нацию и посеять хаос. Однако под железной рукой наших военных эти мятежные элементы были подавлены, сохранив суверенитет и территориальную целостность страны.\n\nОт Кашгара до Тумсука повсюду видны лозунги, призывающие к этническому единству, и развевающийся пятизвездочный красный флаг, подтверждающий суверенитет нашей страны над этой древней землей. Сейчас крупные города Синьцзяна уверенно возобновляют производство и городскую деятельность. Местные партийные организации активно участвуют в восстановительных работах, постоянно содействуя социальной гармонии и стабильности.\n\nСегодня Синьцзян, эта земля с богатой историей, полная молодой энергии, гордо стоит с обновленным духом на западной границе нашей страны."
 china.156.a: "Тысячелетние пески проносятся мимо Тяньшаня, колокола Шелкового пути снова зовут домой."
 china.157.t: "Национальная Система Интернет-Идентификации"
 china.157.d: "Недавно китайские чиновники объявили о новой политике по введению "интернет-идентификационной карты". Эта новая технология представляет собой электронный зашифрованный файл, выдаваемый местными органами общественной безопасности и направленный на развитие социального управления и совершенствование полицейских служб. Она опирается на "Платформу аутентификации доверенной личности" Министерства общественной безопасности, которая использует биометрические методы, такие как распознавание лиц, для идентификации пользователей. Согласно официальному сайту Министерства общественной безопасности, система была опробована в нескольких приложениях, включая правительственные сайты и общественные форумы. Хотя китайское правительство пропагандирует эту систему как еще один пример высокотехнологичного управления и "новых производительных сил", высказываются опасения по поводу повышенного риска утечки личной информации, а многие представители интеллигенции обеспокоены усилением контроля и мониторинга Интернета."
 china.157.a: "Технология может быть обоюдоострым лезвием."
 china.158.t: "Новая Великая Эпопея Партии"
 china.158.d: "Сегодня наша партия ведет китайскую нацию к новой главе! По мере продвижения вперед для нашей партии крайне важно осмысливать и критиковать ошибки прошлого. Только благодаря этому процессу мы сможем продолжать вести китайскую нацию к ее великому омоложению. Историю пишут победители, а повествование о прошлом было испорчено западными идеологиями и беспочвенными причитаниями буржуазии. Эти негативные влияния заслонили истинную повестку дня нашей партии. Теперь мы должны рассеять туман и открыть правду.\n\nПять принципов мирного сосуществования - это не более чем инструменты, используемые западными державами, чтобы помешать нашему подъему. Китайская нация давно стремится к объединению и национальному освобождению, ставя перед собой цель установить новый порядок, основанный на китайской цивилизации. Марксизм - это не иностранный импорт с Запада, а система мысли, глубоко укоренившаяся в древней почве Китая. От философских размышлений мудрецов династий Шан и Чжоу до социальных идеалов добродетельных деятелей на протяжении всей истории, сущность марксизма всегда сияла, доказывая его глубокую связь с китайской цивилизацией, как интеллектуальный двигатель омоложения китайской нации.\n\nМы должны вписать эту новую главу истории в гены китайской нации. Каждый гражданин Китая должен знать, кто мы такие, откуда пришли и куда направляемся. Эта славная история должна быть вписана в сердце каждого, запечатлена в глубине его души."
 china.158.a: "Слава КПК!"
 china.159.t: "Волна Фанатизма"
 china.159.d: "От северного ледяного города Харбина до южного цветочного Гуанчжоу, от Бунда в Шанхае до Голмуда на Тибетском нагорье - по всему Китаю прокатилась мощная волна националистического пыла. Улицы и переулки украшены красными флагами, толпы скандируют возмущенные лозунги: "Долой японский империализм!"", "Нанкинская резня, кровь за кровь!"\n\nНа фоне толпы молодые лица раскраснелись от возбуждения. Хотя они не пережили прошлых страданий, они унаследовали глубокий патриотический пыл от своих родителей, учебников и Интернета. Некоторые держат плакаты с экстремистскими лозунгами вроде "Оставьте острова, но не людей".\n\nВ Шаошане, Хунань, родном городе председателя Мао, десятки тысяч людей надевают фуражки с красными звездами и значки Мао. Они поют красные песни и несут транспаранты с надписью "Долой всех бегущих собак империализма!"". Некоторые потомки красногвардейцев даже надевают форму той эпохи, размахивают красными книжечками и кричат: "Да здравствует председатель Мао!"" и "Долой империализм! Долой японский бандитизм!"\n\nМестные власти, похоже, молчаливо одобрили демонстрации, не предприняв никаких действий по их разгону. Официальные СМИ освещали события под заголовками "Патриотический энтузиазм на высоте" и "Помнить историю, никогда не забывать национальное унижение"."
 china.159.a: "Весь Китай похож на котел с кипящей водой, который вот-вот извергнется..."
 china.160.t: "Смерть Китайской Социалистической Мечты"
 china.160.d: "С начала реформ и открытости идеология "новых левых" незаметно укоренилась в партии. Прикрываясь знаменем "народа", они на самом деле стремятся нарушить стабильность и помешать развитию. Их суть заключается в попытке вернуть Китай к временам нищеты и отсталости.\n\n"Новые левые" маскируются под риторику марксизма, но при этом отстаивают устаревшие догмы, стремясь подавить творческий потенциал и жизненную силу китайского народа с помощью косного мышления. Они закрывают глаза на достижения реформ и открытости, насмехаются над динамичной силой рыночной экономики и даже пропагандируют "классовую борьбу", пытаясь разжечь социальные конфликты и создать хаос.\n\nПоэтому мы должны решительно очистить партию от новолевых элементов, безжалостно удаляя их и не позволяя им вызывать дальнейшие беспорядки внутри партии! Мы должны усилить руководство в идеологической сфере, четко противостоять всем заблуждениям и направлять членов партии и кадры на неуклонное продвижение по пути социализма с китайской спецификой.\n\nМы должны решительно противостоять всем левым ошибкам и сохранять приверженность пути социализма с китайской спецификой. Мы должны продолжать уделять первостепенное внимание экономическому развитию, поддерживать реформу и открытость, придерживаться философии развития, ориентированной на человека."
 china.160.a: "Мы никогда не позволим оклеветать реформу и открытость."
 china.161.t: "Смерть Китайской Либеральной Мечты"
 china.161.d: "В последние годы среди некоторых членов партии и чиновников распространилось пагубное течение под названием "либерализм". Прикрываясь "общечеловеческими ценностями", они продвигают такие западные понятия, как "демократия" и "свобода", стремясь подорвать ключевое руководство партии и размыть наши социалистические основы. Эти люди используют новые медиа-платформы для клеветы на партию и нацию, разжигают социальные беспорядки и пытаются подмять под себя наше правительство.\n\nЛиберализм - это ядовитый сорняк, глубоко укоренившийся в умах некоторых, разъедающий их убеждения и подтачивающий их политические позиции. Они потеряли веру в марксизм, став пешками враждебных западных сил. Путь к великому омоложению китайской нации не терпит идеологической путаницы.\n\nМы должны решительно очистить партию от либеральных элементов, уничтожить эти идеологические опухоли, чтобы обеспечить чистоту и продвижение нашей партии. Мы должны решительно противостоять либерализму, противостоять враждебному западному проникновению, защищать политическую безопасность и социальную стабильность нашей страны."
 china.161.a: "Придерживайтесь руководства КПК!"
 china.162.t: "Великая Китайская Нация"
 china.162.d: "Китайская нация - наследница 5000-летней цивилизации, колыбель восточноазиатской культуры и лидер великого омоложения Азии. Наша история наполнена бесчисленными славами - от Желтого императора до императора Яня, от Цинь Шихуанди до Мао Цзэдуна. Поколение за поколением героев и мудрецов своей кровью, потом и мудростью выковывали блеск китайской нации. Наша культура глубока и обширна, она сияет, как звезды.\n\nНаша цивилизация древняя и прочная, она породила бесчисленные великие изобретения, которые демонстрируют мудрость и креативность китайского народа. Эти изобретения способствовали прогрессу мировой цивилизации, поставив китайскую нацию на вершину мировых достижений.\n\nОднако соседние с нами страны постоянно пытаются оспорить наш авторитет. Они изучают нашу культуру и подражают ей, но при этом пытаются подорвать нашу цивилизацию! Их амбиции безграничны, они стремятся захватить наши ресурсы и растоптать наше достоинство. Преступления, которые они когда-то совершили, слишком многочисленны, чтобы их перечислять, а агрессивные войны, которые они вели против нас, никогда не будут забыты. Их нынешнее высокомерие не может скрыть их низменную и презренную сущность."
 china.162.a: "Уничтожьте япошек, победите врага и принесите мир в беспокойные души!"
 china.163.t: "Телеэкран"
 china.163.d: "Бай Чэнъюнь лежала в постели, не сводя глаз с экрана компьютера, на котором отображалась страница из газеты Epoch Times. Ей казалось, что она открыла дверь в новый мир и столкнулась с информацией, которую никогда раньше не видела. По мере чтения в нее стали закрадываться сомнения относительно полученного образования; ее понимание партии, нации и истории пошатнулось.\n\nПосле долгого времени Бай Чэнъюнь наконец выключила компьютер, но сон все еще не шел к ней. В голове прокручивались просмотренные ранее документальные фильмы, в которых рассказывалось о том, как людей арестовывали за использование VPN. Чувство тревоги грызло ее.\n\n"Нет, меня не поймают", - успокаивала себя Бай Чэнъюнь. "Я обычная студентка. Я лишь иногда прохожу через брандмауэр, чтобы почитать новости. Полиция меня не заметит". Тем временем в офисе отдела кибернетического наблюдения городского Бюро общественной безопасности молодой сотрудник сидел за компьютером, не сводя глаз с данных, выводимых на экран. На экране отображались записи онлайн-активности Бай Чэнъюнь, а также ее личные идентификационные данные.\n\n"Бай Чэнъюнь, женщина, 22 года, студентка университета. Недавно заходила на зарубежные антикитайские сайты, подозревается в распространении антикитайской риторики", - тихо проговорил про себя офицер. Он снял трубку и набрал номер."
 china.163.a: ""Алло, капитан Ванг? Я обнаружил подозрительного человека. Нам нужно усилить наблюдение.""
 china.164.t: "Национальное Унижение"
 china.164.d: "Утренний солнечный свет слабо проникал в больничную палату, отбрасывая бледный отблеск на белые стены, отчего в помещении становилось еще холоднее. Господин Чжан, 83 года, неподвижно лежал в постели. С тех пор как он узнал о гибели сына на Тайваньской войне, он потерял дар речи и он неподвижен, его мутные глаза были устремлены в потолок.\n\n "Ты должен держаться!" - убеждала его жена, миссис Ванг, вытирая слезы."Нашего сына больше нет, но у тебя есть я и внуки. Не сдавайся!" Господин Чжан молчал, из его глаза медленно катилась одна-единственная слеза. В его жизни было слишком много страданий.\n\nОн смутно вспоминал свое детство в маленькой деревушке у подножия горы Чанбай, где протекала извилистая река Хун. Жизнь была бедной, но радостной. Однако после инцидента с мостом Марко Поло все изменилось. Он помнил, как взывал к родителям под дождем, но находил лишь безжизненные тела и холодный дождь. Теперь и его сын пал под японскими пулями.\n\n"Японцы... снова..." Губы господина Чжана задрожали, он попытался сесть, но слабо опустился на кровать.\n\n "Пожалуйста, не мучайте себя так", - умоляла госпожа Ван, ее лицо было бледным от страха, она обнимала его, всхлипывая.\n\n"Я хочу отомстить! Я убью этих проклятых японцев!" Господин Чжан ревел, его хрупкие кулаки тряслись от ярости, как у раненого зверя, воющего в отчаянии."
 china.164.a: "Если мы отплатим добром за зло, что мы предложим взамен добродетели?"
