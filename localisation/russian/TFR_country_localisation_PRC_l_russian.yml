 china.240.t: "Вопрос Спратли"
 china.240.d: "С тех пор как мы начали строить буровые платформы в Южно-Китайском море и чаще участвовать в разработке ресурсов, интенсивность морского противостояния с нашими соседями, особенно с Вьетнамом, возросла. Мало того, что торговые суда часто оказываются на грани столкновения, моряки с обеих сторон нередко устраивают погони на моторных и скоростных лодках. Кроме того, в спорных водах все чаще можно увидеть военные корабли.\n\nС учетом абсолютного неравенства национальных сил многие могут подумать, что мы сможем заставить вьетнамцев сдвинуться с места силой. Однако наша сила дает нам и альтернативное преимущество: мы можем первыми предложить переговоры и взять инициативу в свои руки. Мы направим Вьетнаму дипломатическую ноту, предлагающую два варианта: либо согласиться на передачу Китаю островов Спратли, либо разделить с ним права на разработку и использование ресурсов этих вод."
 china.240.a: "Посмотрим, хватит ли у вьетнамцев ума."
