 # NIC #
 NIC.1.t: "СФНО провозглашает Центральноамериканскую Федерацию"
 NIC.1.d: "Президент Никарагуа Даниэль Ортега и правящий сандинистский фронт национального освобождения (СФНО) объявили сегодня о создании Центральноамериканской федерации неожиданным заявлением. В своем заявлении Ортега пообещал объединить страны Центральной Америки любыми необходимыми средствами, что вызвало опасения по поводу конфликта в регионе.\n\nПровозглашение происходит на фоне продолжающейся Второй гражданской войны в Америке, в ходе которой Соединенные Штаты были поглощены внутренними раздорами, в результате чего в регионе образовался вакуум власти. Амбиции Ортеги встретили поддержку со стороны правительств Кубы, Венесуэлы и Китая, которые поддержали этот шаг как способ укрепить региональную автономию и уравновесить влияние США. Однако другие страны Центральной Америки, включая Гватемалу, Сальвадор, Гондурас, Коста-Рику и Панаму, осудили заявление Ортеги, истолковав его как завуалированную угрозу агрессии. Эти страны считают, что конечной целью Никарагуа является захват контроля над стратегически важным Панамским каналом, воспользовавшись нынешней нестабильностью в Соединенных Штатах. В ответ на эскалацию напряженности Организация Американских Государств (ОАГ) созвала экстренное заседание для обсуждения потенциальной угрозы региональной стабильности, которую представляет провозглашение Центральноамериканской федерации."
 NIC.1.a: "LARP"
 NIC.1.b: "MMA Tier writing"

 NIC.2.t: "Война на Канале"
 NIC.2.d: "Шокирующим событием стало то, что президент Никарагуа Даниэль Ортега объявил сегодня, что его страна официально объявляет войну соседним Коста-Рике и Панаме, усиливая напряженность в центральноамериканском регионе. Декларация была принята всего через несколько недель после того, как Ортега и правящий сандинистский фронт национального освобождения (СФНО) провозгласили образование Центральноамериканской федерации и поклялись объединить регион любыми необходимыми средствами. Агрессивная позиция Никарагуа вызвала тревогу у ее соседей и международного сообщества.\n\nИ Коста-Рика, и Панама, страны, не имеющие постоянных армий, призвали к экстренному заседанию Организации Американских Государств (ОАГ), чтобы обсудить кризис и заручиться поддержкой других государств-членов. Тем временем они мобилизовали свои национальные полицейские силы и агентства безопасности для укрепления безопасности границ и поддержания общественного порядка. Страны по всему миру выразили обеспокоенность внезапной эскалацией конфликта в Центральной Америке, и многие призвали к немедленному международному вмешательству, чтобы предотвратить возможные катастрофические последствия, которые может иметь эта война."
 NIC.2.a: "2 недели"
 NIC.2.b: "2 недели"

 NIC.3.t: "Крипто Империя"
 NIC.3.d: "На лунууу."
 NIC.3.a: "Война Разрастается"

