 congo.1.t: "Третья Война в Конго"
 congo.1.d: "После нескольких месяцев экономических потрясений, последовавших за нефтяным кризисом, Демократическая Республика Конго вновь погрузилась в эпоху правления военачальников. После неудачной попытки оппозиционной группировки "Альянс демократических сил Конго" захватить власть, они вновь взялись за оружие в Северо-восточном регионе страны, пообещав восстановить порядок любыми необходимыми средствами. Тем временем сепаратистские группировки, поддерживаемые Руандой на востоке, активизировали свои усилия по обретению независимости. На юге давно неспокойный регион Катанга также отделился, борясь за то, чтобы построить свое собственное будущее, свободное от центральной власти в Киншасе.\n\nДРК, которая уже является 6-й беднейшей страной, сталкивается с беспрецедентной гуманитарной катастрофой. Поскольку средства к существованию миллионов людей во внутренних районах зависят от иностранной помощи и экспортной экономики, их жизни висят на волоске. Фермеры, занимающиеся сельским хозяйством, также сталкиваются с нехваткой продовольствия, поскольку ожидается, что боевые действия уничтожат большие площади пахотных земель."
 congo.1.a: "Боже, храни Конго"
 congo.2.t: "Попытка Государственного Переворота в Республике Конго"
 congo.2.d: "После нескольких недель политического хаоса в Республике Конго в результате кризиса с беженцами, вызванного Третьей войной в Конго, похоже, что президент Конголезской партии труда Нгессо предпринял попытку государственного переворота, пытаясь расширить исполнительную власть перед лицом кризиса с беженцами, который угрожает разорвать нацию на части. Когда бывший диктатор Народной Республики Конго объявил о восстановлении государства почти через 30 лет после его упадка, оппозиционные силы и протестующие вступили в столкновения с военной полицией в столице.\n\nВ условиях хаоса, царящего в столице, лидеры оппозиции на севере страны поклялись восстановить демократию, какой бы ни была цена. Похоже, что теперь судьбы двух Конго связаны, и ужасная ситуация в Центральной Африке чрезвычайно обострилась, когда миллионы ни в чем не повинных людей оказались втянутыми в конфликт, о котором они не просили."
 congo.2.a: "Кризис в Конго расширяется"
