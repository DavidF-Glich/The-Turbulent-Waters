 saf.1.t: "Выборы в Южной Африке 2024 года"
 saf.1.d: "Поскольку Южная Африка проходит свои седьмые выборы со времен эпохи апартеида, большая часть нации осознала, что именно эти выборы, без сомнения, будут иметь огромное значение для будущего страны.\n\nЛюбой южноафриканец скажет вам, что последние годы, по сути, обернулись катастрофой для их страны. Экономические потрясения, наблюдавшиеся после краха Америки, ощущались во всем мире, особенно сильно ударив по Южной Африке - миллионы южноафриканцев остались без работы, а и без того высокий уровень бедности только вырос за последние несколько лет. В дополнение к экономическим спадам расовая напряженность между коренными африканцами и бурским населением возросла в десять раз, что привело к жестоким репрессиям, многочисленным расовым беспорядкам и другим инцидентам, которые не принесли ничего, кроме боли согражданам. Многие аналитики многозначительно ссылались на уровни насилия, невиданные со времен апартеида.\n\nВ суматохе появилась маловероятная восходящая звезда южноафриканской политики, которая, по мнению многих, является единственной оппозиционной партией, которая, вероятно, представляет реальную угрозу для давно правящего Африканского национального конгресса, частью которого являются крайне левые борцы за экономическую свободу. Их популярность резко возросла из-за экономических проблем и расовой напряженности, и в последние годы многие потеряли веру в АНК. Разговоры об африканском национализме и долгосрочных решениях экономического кризиса привлекли многих, однако многие другие остались непоколебимы в своей поддержке АНК, ссылаясь на тревожный послужной список БЭС и возможную негативную реакцию от поддержки такой радикальной политической фракции.\n\nКак бы то ни было, до сих пор выборы были предметом ожесточенных споров, и АНК потерпел неудачу в большем количестве мест, чем когда-либо прежде. Когда подсчитываются окончательные бюллетени, население затаило дыхание в ожидании того, что может означать либо спасение, либо разрушение."
 saf.1.a: "АНК Удержался!"
 saf.1.b: "Недовольные Поддержали БЭС!"
 saf.2.t: "Победа АНК в Южной Африке"
 saf.2.d: "Когда были подсчитаны окончательные голоса, Африканский национальный конгресс вздохнул с облегчением, поскольку их худшие опасения, к счастью, не оправдались. Хотя и с очень небольшим отрывом, АНК одержал победу в самой неопределенной предвыборной гонке за все время. Праздничные мероприятия продолжались, поскольку АНК и их партнеры поздравляли друг друга с успешным проведением выборов - статус-кво был сохранен перед лицом растущего политического экстремизма.\n\nТе, кто находится по другую сторону, однако, гораздо менее довольны результатами. А именно, БЭС в ярости из-за своего поражения на этих монументальных выборах, и крики о подтасовке голосов и подавлении начинают просачиваться все дальше в ассамблею. На улицах радостные сторонники АНК радуются тому, что радикалы были побеждены голосованием, уверенные, что их решение было обоснованным.\n\nК сожалению, эти торжества омрачаются участившимися сообщениями о политически мотивированных драках и столкновениях между сторонниками соответствующих партий, при этом члены БЭС выражают свое недовольство выборами, поскольку они ставят под сомнение законность победы АНК. Постепенно начали появляться слухи о том, что большие группы избирателей БЭС участвуют в сомнительных, неизвестных действиях, что сильно преуменьшает значение обеих фракций.\n\nСохранение статус-кво или нет не обязательно является показателем того, решены проблемы страны или нет - скорее, кажется, что они только начинаются."
 saf.2.a: "Больше того же самого"
 saf.3.t: "Победа БЭС в Южной Африке"
 saf.3.d: "Когда были подсчитаны окончательные голоса, у всех, кто связан с АНК, начало возникать чувство паники. Некоторые не могли в это поверить, другие были совершенно обезумевшими. Впервые за десятилетия статус-кво в Южной Африке был нарушен перед лицом крайне левого движения БЭС.\n\nВ то время как настроение внутри АНК - это шок и недоверие, настроение внутри БЭС - это полная радость и празднование - хотя бы из-за удивления по поводу их собственного успеха. Впервые воля народа восторжествовала над долго пребывавшим в застое Африканским Национальным Конгрессом! По мере того, как звучали торжества и начинались речи нового президента Джулиуса Малемы, в воздухе царило ликующее настроение.\n\nПо крайней мере, по большей части. Учитывая, насколько расколотой стала нация в последние годы (который только усилился на протяжении всей избирательной кампании), масштабы такой расстроенной победы, без сомнения, взъерошили некоторые перья среди населения. Сторонники АНК уже осудили победу и вышли на улицы в знак протеста - столкновения между ними и сторонниками БЭС продолжаются, и ожидается, что в ближайшие дни они только усилятся. За кулисами ходят слухи о том, как АНК воспримет это невероятное расстройство в свой длительный период правления; некоторые шепчутся о возможности переворота на выборах, каким-то образом (что-то, что БЭС, несомненно, оспорит и нанесет удар в меру своих возможностей). \n\nВ конце концов, все, что имеет значение, - это следующие шаги и изменения, которые предпримет новое руководство, и среднестатистический гражданин очень хорошо знал, что это действительно будут большие перемены. При этом было бы глупо предполагать, что с проблемами страны покончено - скорее, похоже, что они только начинаются."
 saf.3.a: "Красное Знамя Над Африкой?"
 saf.4.t: "АНК сверг правительство БЭС"
 saf.4.d: "Хаос и неразбериха разразились сегодня в Претории и нескольких других городах Южной Африки, поскольку, похоже, недавно избранная партия борцов за экономическую свободу была внезапно отстранена от власти во время сессии ассамблеи, на которой таинственным образом отсутствовали многие ключевые чиновники АНК.\n\nПо мере того, как продолжались первые минуты собрания, в столице собралось большое скопление вооруженных сил, перекрывших дороги с помощью бронетехники. Согласно сообщениям очевидцев из собрания, заседание, как сообщается, подверглось штурму, при этом один неназванный высокопоставленный чиновник подробно описал "конституционные нарушения", которые БЭС в целом совершила за короткий период своего руководства. Сразу же после этого все присутствовавшие члены БЭС были помещены под "временный арест", чтобы позже разобраться в ситуации.\n\nПосле такого поворота событий было сделано краткое объявление, в котором говорилось, что Африканский Национальный Конгресс на некоторое время возьмет на себя роль действующего руководящего органа. Сразу после этого ответа в столице произошли яростные протесты, в ходе которых разъяренные сторонники БЭС вступили в жестокие столкновения с полицией и вооруженными силами. По мере того, как предыдущий кабинет АНК начинает восстанавливать свои руководящие позиции, были многочисленные случаи, когда некоторые военные лидеры и подразделения в основном не реагировали на призывы из Претории помочь в стабилизации городских районов - в дополнение к тому, что большие группы сторонников БЭС вооружались в сельской местности и некоторых городских районах. Поскольку хаос продолжает расширяться, а нация продолжает разваливаться, похоже, что худшие опасения населения оправдались, и эксперты заявляют, что внутренний конфликт кажется неизбежным."
 saf.4.a: "Власть Народу!"
 saf.5.t: "БЭС Объявляет Восстание"
 saf.5.d: "Сегодня в Южной Африке было объявлено чрезвычайное положение, поскольку Борцы за экономическую свободу во главе с президентом партии Джулиусом Малемой заявили, что они отказываются признавать или легитимизировать недавно переизбранный Африканский Национальный Конгресс. Вскоре после этого заявления вооруженные члены БЭС захватили северные районы страны, объявив конкурирующее правительство в сельской местности, при этом многие члены заняли позиции в урбанизированных районах по всей стране.\n\nЭтот внезапный поворот событий быстро нарастал в течение последних двух недель после выборов, когда БЭС заявила, что акты ограничения избирателей привели к искажению результатов голосования в пользу "упадочного статус-кво". Из-за крайне спорного характера выборов южноафриканские военные быстро провели мобилизацию - однако, похоже, что многие подразделения, похоже, не реагируют, а некоторые источники утверждают, что они перешли на сторону сил БЭС, что только усложняет ситуацию в десять раз.\n\nДля многих такой поворот событий был страшным, если не совсем ожидаемым - похоже, что наихудший сценарий стал реальностью для Южной Африки. Поскольку ни одна из сторон не отступает и не желает признавать власть другой, ситуация быстро выходит из-под контроля, поскольку акты насилия, совершаемые обеими сторонами в городских районах и в других местах, только учащаются. Не имея надежды на переговоры между двумя группами, многие эксперты считают, что конфликт неизбежен."
 saf.5.a: "За единство Южной Африки!"
 saf.6.t: "БЭС Выиграли Гражданскую войну в Южной Африке"
 saf.6.d: "В течение последнего времени Южно-Африканская нация была втянута в жестокую гражданскую войну, которая, несомненно, возникла из-за результатов выборов 2024 года. Многие полагали, что к концу войны нация в конечном итоге полностью скатится к режиму военачальников, что является типичным явлением на африканском континенте.\n\nПохоже, что сегодня эти слухи оказались ложными. После краха организованного сопротивления со стороны Африканского Национального Конгресса Борцы за Экономическую Свободу объявили, что они полностью разгромили своих врагов и свергли старый южноафриканский режим. После того, как все силы, связанные с АНК, были разбиты или уничтожены, президент Джулиус Малема объявил о полной победе революции по всей стране, демонстрируя гордость за всех, кто сражался под их знаменами с освободительным рвением. Судьба руководства АНК неизвестна, однако ходят слухи об арестах и не совсем оптимальном обращении с теми, кто не бежал в изгнание.\n\nВ то время как большая часть страны празднует крах старого правительства, многие другие испытали на себе гнев нового правительства - казни, жестокие репрессии, убийства на расовой почве и жестокое обращение с теми, кого считают диссидентами, а также с некоторыми представителями бурского населения стали мишенью после победы БЭС. Наблюдатели полагают, что подобные прискорбные акты будут продолжаться по мере того, как новое правительство будет пытаться обезопасить страну."
 saf.6.a: "Волнующе"
 saf.7.t: "Военные Побеждают в Южной Африке"
 saf.7.d: "Совершенно неожиданным образом силы Национальных сил обороны ЮАР, провозгласившие в Кейптауне конкурирующее правительство, сумели успешно разгромить все федеральные и повстанческие силы и теперь укрепляют свой контроль над страной, ликвидируя последние очаги сопротивления. Пока неясно, какую политику будет проводить новое правительство, но новый глава ЮАНСО Карл Лаубшер, которому удалось подняться по служебной лестнице во время войны, уже обвинил в гражданской войне «некоторые сомнительные столпы в фундаменте нашей страны и деструктивные силы, которые стремились злоупотребить ими», и пообещал расплату. Многие соседние страны осудили это заявление как "недемократическое", а некоторые лидеры, как сообщается, назвали последние события в Южной Африке "чрезвычайной ситуацией". Только время покажет, какое влияние эти события окажут на континент."
 saf.7.a: "Нужда свой закон пишет."
 saf.8.t: "Движение сопротивления африканеров побеждает в Южной Африке"
 saf.8.d: "При абсолютно беспрецедентном повороте событий, используя хаос гражданской войны и приток иностранной помощи и добровольцев, Движение сопротивления африканеров сумело нанести сокрушительный удар по всем остальным соперничающим силам в стране, которые сейчас наступают им на пятки. Недавно организованное правительство так называемого "Фолькстата" уже объявило о своих планах полностью реорганизовать социальную, политическую и экономическую структуру государства, чтобы "вернуть Южную Африку на благо белой расы". Многие в ужасе наблюдают за развитием ситуации."
 saf.8.a: "Африка в Огне"
 saf.9.t: "Гражданская война в Южной Африке"
 saf.9.d: "Радикальная левая партия "Борцы за Экономическую Свободу" отказалась признать победу АНК на недавних выборах в Южной Африке. Заявив о многочисленных нарушениях и подавлении избирателей, лишенных избирательных прав, южноафриканское государство скатилось к диктатуре. В ответ на предполагаемые нарушения вооруженное крыло БЭС взяло в руки оружие, поскольку насилие охватывает нацию."
 saf.9.a: "О боже"
