 #Modifiers
 #Events
 brown.1.t: "Инфильтрация Националистического Фронта Мексики?"
 brown.1.d: "Высшие эшелоны АОЧ подозревают, что члены Национального фронта Мексики внедрились в наши батальоны. Их численность оценивается как очень низкая, но, несмотря на это, их присутствие вызывает беспокойство у некоторых командиров и лидеров общин."
 brown.1.a: "У нас есть дела поважнее."
 brown.2.t: "Боевое Крещение"
 brown.2.d: "Наши бои с Национальной гвардией Аризоны стали серьезным испытанием для наших солдат. Мы больше не являемся помехой и стоим высоко над их трупами. Кроме того, не следует забывать и о стоимости... Многие братья и сестры заплатили самую высокую цену за эту победу. Их жертва не будет забыта."
 brown.2.a: "Мы многому научились."
 brown.3.t: "Мобилизация Пограничной Разведки Аризоны"
 brown.3.d: "Крайне правые ополченцы объединились под руководством Аризонской Пограничной Разведки в противостоянии нам! Они быстро взяли под свой контроль Тусон и быстро продвигаются вперед. Давайте покончим с этой шарадой "Американских Границ"."
 brown.3.a: "Разверните Вооруженные Силы!"
 brown.4.t: "Добровольцы Пересекают границу"
 brown.4.d: "Братья с родины перешли на другую сторону и добровольно присоединились к нашей борьбе! Многие из них принесли свои собственные винтовки и готовы быть развернутыми вместе с нашим ополчением. Наше число растет с каждым днем, и, без сомнения, к концу месяца мы будем в Финиксе."
 brown.4.a: "Вамос Мучачос!"
 brown.5.t: "Победа Над Аризоной"
 brown.5.d: ""
 brown.5.a: "Их жертва не будет забыта."
 brown.6.t: "Огни Над Финиксом"
 brown.6.d: "Массовая истерия вспыхнула по всему Финиксу, когда горожане сообщили о странных световых явлениях. Многие указали на аналогичное событие, которое произошло в мае 1997 года. Огни, которые двигались в форме буквы "V", бесшумно летели по городу. Эксперты поспешили отмахнуться от шоу как от возможных погодных шаров. Но кто будет летать над зоной боевых действий?"
 brown.6.a: "Страшненько."
 brown.7.t: "Отключение Электроэнергии в Фениксе"
 brown.7.d: "После массовой паники "Инопланетных Захватчиков". Город Финикс пострадал от массового отключения электроэнергии. Бунтовщики и мародеры быстро выходят на улицы, чтобы воспользоваться отсутствием власти."
 brown.7.a: "Мы должны вернуться в город!"
 brown.8.t: "Дебаты в конгрессе АОЧ"
 brown.8.d: ""
 brown.8.a: "Христос и семья!"
 brown.8.b: "Латинкс"
 brown.9.t: "Восстание Патриотов Аризоны"
 brown.9.d: "В ответ на наш растущий авторитет члены разрушенной Аризонской пограничной разведывательной милиции вновь мобилизовались вместе со многими другими жителями Аризоны в скоординированном восстании по всему штату."
 brown.9.a: "Их "Американская мечта" будет сокрушена"
 brown.10.t: "Расследование Проникновения Национального фронта"
 brown.10.d: ""
 brown.10.a: "Не спускай с них глаз."
 brown.10.b: "Какой Вред от Нескольких Националистов?"
 brown.11.t: "Национальный фронт участвует в заседаниях АОЧ"
 brown.11.d: ""
 brown.11.a: "Интересно."
 brown.12.t: "Сформировано Вооруженное крыло Национального Фронта"
 brown.12.d: ""
 brown.12.a: "Их услуги будут полезны"
 brown.12.b: "Немедленно остановите этих фашистов!"
 brown.13.t: "Митинг Национального Фронта По всей Аризоне"
 brown.13.d: ""
 brown.13.a: "Интересно."
 brown.13.b: "Хватит! Объявите их партию вне закона!"
 brown.14.t: "Национальный фронт Готовит Государственный Переворот"
 brown.14.d: ""
 brown.14.a: "Вива Мексико!"
 brown.15.t: "Средства Поступают в Юму"
 brown.15.d: ""
 brown.15.a: "Передайте Нашу Благодарность Сообществу."
 brown.16.t: "Силы Картелей Пересекают границу"
 brown.16.d: ""
 brown.16.a: "Нужно что-то делать."
 brown.17.t: "Прогрессисты Вызывают беспокойство на дебатах АОЧ"
 brown.17.d: ""
 brown.17.a: "Они должны знать свое место"
 brown.18.t: "Сторонники жесткой линии Вызывают беспорядки на дебатах АОЧ"
 brown.18.d: ""
 brown.18.a: "Они должны знать свое место"
 brown.19.t: "Полиция Отказывается Сотрудничать"
 brown.19.d: ""
 brown.19.a: "Мы прекрасно обойдемся и без них!"
 brown.23.t: "Борьба с Нетерпимостью в АОЧ"
 brown.23.d: ""
 brown.23.a: "Здесь нет места ненависти."
 brown.24.t: "Просьба Республики Чикано о вассализации"
 brown.24.d: ""
 brown.24.a: "Они слишком тяжелое бремя."
 brown.24.b: "Объединившись, мы становимся сильнее!"
 brown.25.t: "АНОА Предоставляет Защиту"
 brown.25.d: ""
 brown.25.a: "Превосходно!"
 brown.26.t: "Угроза По Соседству"
 brown.26.d: ""
 brown.26.a: "Мы должны защищать наш народ!"
