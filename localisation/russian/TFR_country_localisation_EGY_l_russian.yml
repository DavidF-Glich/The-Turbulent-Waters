 #Events
 egypt.2.t: "Египет мобилизуется против Эфиопии"
 egypt.2.d: ""
 egypt.2.a: "Война неизбежна"
 egypt.3.t: "Египет мобилизует резервы"
 egypt.3.d: "После нескольких месяцев напряженности в отношениях между Египтом и Эфиопией из-за строительства плотины сопротивления в Губе, похоже, Египет готовится к худшему варианту. За месяцы, предшествовавшие мобилизации, строительство плотины сопротивления вызвало повсеместную нехватку воды в Египте, что привело к нестабильности, которая вынудила Египет вмешаться. После срыва Второй конференции по плотинам Эфиопия отреагировала подписанием Соглашения об озере Виктория - союза взаимной обороны между ней и Восточноафриканской федерацией. Только сегодня Египет призвал десятки тысяч резервистов в свои действующие вооруженные силы, поскольку более ста тысяч египетских военнослужащих были переброшены к границе.\n\nВ дополнение к этой массовой мобилизации военных Египет также создал свой собственный военный союз с теми, кто пострадал из-за строительства плотины, а также со своими давними союзниками в этом районе. Когда два титана Африки сталкиваются лицом к лицу в пустыне, кажется, что малейшая искра может воспламенить пески пустыни."
 egypt.3.a: "Волнующе"
 egypt.7.t: "Третья Африканская Война"
 egypt.7.d: ""
 egypt.7.a: "Вместе мы победим!"
 egypt.13.t: "Массовые беспорядки в Каире"
 egypt.13.d: ""
 egypt.13.a: "Наша рука скоро будет вынуждена..."
 egypt.14.t: "Взрыв в больнице в Каире!"
 egypt.14.d: "Подтверждено, что 80 мирных жителей погибли после взрыва заминированного автомобиля рядом с больницей в Каире. [...] Исламское государство взяло на себя вину за нападение и пообещало, что вскоре последуют новые."
 egypt.14.a: "Боже, помоги нам!"
