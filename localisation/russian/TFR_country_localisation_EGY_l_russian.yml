 EGY_ethiopia_war_desc: "Наши люди голодают, наши люди умирают, эти ублюдки позволяют тысячам наших детей умирать каждый день. Наша нация находится на грани, беспорядки охватывают крупные города, исламисты охотятся на слабых. У нас есть свои цели, как и у наших союзников на юге. Хартум и Аддис-Абеба должны пасть, чтобы наша победа была абсолютной.\n\nОСНОВНЫЕ ЦЕЛИ:\n\n§YХАРТУМ§!: [Root.get_khartoum_status]\n§YАДДИС-АБЕБА§!: [TDF.get_addis_ababa_status]\n\nВТОРОСТЕПЕННЫЕ ЦЕЛИ:\n§YСУДАН§! :\n\n§YОМДУРМАН§!\n§YПОРТ-СУДАН§!\n§YЭЛЬ-ОБЕЙД§!\n§YЭФИОПИЯ!:\n\n§YМЭКЭЛЕ§!\n§YГОНДЭР§!\n§YНАЗРЕТ§!"
