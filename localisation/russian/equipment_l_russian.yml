 amphibious_mechanized_equipment:0 "Амфибийные десантные машины"
 amphibious_mechanized_equipment_short:0 "Амтраки"
 amphibious_mechanized_equipment_desc:0 "Амфибийные тягачи, или Amtracs, позволяют высаживать морпехов на пляж под бронированной защитой. Однако за это приходится расплачиваться низкой топливной эффективностью".
 amphibious_mechanized_equipment_1:0 "Базовый амфибийные машины"
 amphibious_mechanized_equipment_1_short:0 "Базовый амтрак"
 amphibious_mechanized_equipment_1_desc:0 "Амфибийные тягачи, или Amtracs, позволяют морпехам высаживаться на пляж под бронированной защитой. Однако за это приходится расплачиваться низкой топливной эффективностью".
 amphibious_mechanized_equipment_2:0 "Улучшенный амфибийные машины"
 amphibious_mechanized_equipment_2_short:0 "Улучшенный амтрак"
 amphibious_mechanized_equipment_2_desc:0 "Эти амтраки имеют несколько улучшений по сравнению с базовой версией, например, заднюю погрузочную рампу для более удобной разгрузки на пляже."
 amphibious_tank_equipment:0 "Танки-амфибии"
 amphibious_tank_equipment_short:0 "Амфибии. Танки"
 amphibious_tank_equipment_1:0 "Базовый танк-амфибия"
 amphibious_tank_equipment_2:0 "Улучшенный танк-амфибия"
 amphibious_tank_equipment_desc:0 "Танки, которые были модифицированы, чтобы позволить им двигаться по воде. Они гораздо лучше других танков справляются с высадкой десанта и переправой через реки, но требуют больше топлива."
 amphibious_tank_equipment_1_desc:0 "По сути, это легкий танк, модифицированный для передвижения на плаву. Эта машина обеспечивает огневую поддержку подразделениям, создающим плацдарм."
 amphibious_tank_equipment_2_desc:0 "Средний танк, модифицированный для передвижения по воде. Дополнительная универсальность и мобильность достигается за счет снижения эффективности использования топлива."
 
