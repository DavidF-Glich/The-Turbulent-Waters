 l_russian:
 submarine:0 "Подводная лодка"
 submarine_desc:0 "Подводные лодки используют скрытность и мощные торпеды для уничтожения вражеских конвоев."
 both_cruisers_desc:0 "Легкий крейсер - легкое экранирующее судно. Его главная задача - защищать капитальные корабли от вражеских легких кораблей, но он также может выпускать мощные торпеды, способные повредить более крупные корабли.\n\nТяжелый крейсер - большой бронированный крейсер, обладающий большой гибкостью. Хороший выбор для наций, которые не могут позволить себе строить большие капитальные корабли."
 light_cruiser:1 "Легкий крейсер"
 light_cruiser_desc:0 "Легкий экранирующий корабль. Его основная задача - защищать капитальные корабли от вражеских легких кораблей, но он также может выпускать мощные торпеды, способные повредить более крупные корабли."
 heavy_cruiser:1 "Тяжелый крейсер"
 heavy_cruiser_desc:0 "Большой бронированный крейсер, который довольно гибкий. Хороший выбор для наций, которые не могут позволить себе построить более крупные капитальные корабли."
 destroyer:0 "Разрушитель"
 destroyer_desc:0 "Самый легкий корабль экранирования. Его задача - защищать более крупные корабли, а также находить и уничтожать подводные лодки."
 ship_hull_light:1 "Легкий корпус"
 ship_hull_light_desc:0 "Самое легкое сторожевое судно. Его задача - защищать более крупные корабли, а также находить и уничтожать подводные лодки."
 carrier:0 "Носитель"
 carrier_desc:0 "Капитальный корабль, способный нести в бой крылья мощных самолетов-носителей. Также полезен в качестве плавучего аэродрома, который можно расположить у берегов противника."
 battleship:0 "Линкор"
 battleship_desc:0 "Самый большой капитальный корабль с самыми большими пушками и самой прочной броней, которую можно купить за деньги. Такое дорогое вложение заслуживает должной поддержки со стороны меньших кораблей"
 armor_desc:0 "Самая большая и прочная броня, которую можно купить за деньги".
 battle_cruiser:0 "Боевой крейсер"
 battle_cruiser_desc:0 "Большой капитальный корабль, по своим наступательным возможностям близкий к линкору, но с более слабой броней, замененной на более высокую скорость."
 convoy:0 "Конвой"
 convoy_desc:0 "Конвои используются для международной торговли товарами и ресурсами. Также используются для переброски войск и морских вторжений."
 sh_battleship:0 "Сверхтяжелый линкор"
 sh_battleship_desc:0 "Самый большой капитальный корабль с самыми большими пушками и самой прочной броней, которую можно купить за деньги. Такое дорогое вложение заслуживает должной поддержки со стороны меньших кораблей"
 light_airframe:0 "Легкий воздушный корабль"
 light_airframe_desc:0 "Самолеты на базе легкого планера"
 medium_airframe:0 "Средний планер"
 medium_airframe_desc:0 "Самолеты на базе среднего планера"
 heavy_airframe:0 "Тяжелый планер"
 heavy_airframe_desc:0 "Самолеты на базе тяжелого планера"
 jet_engines:0 "Реактивные двигатели"
 JET_ENGINES_SPECIAL:0 "Разработка реактивных двигателей является необходимым условием для создания самолетов с реактивным двигателем. Их необходимо изучить до того, как вы сможете исследовать усовершенствованные самолеты"
 jet_engines_desc:0 "Реактивный двигатель - это прорыв в технологии силовых установок, он позволит создать совершенно новое поколение самолетов".
 convoy_1:0 "Конвой"
 armored_car_equipment:0 "Броневик"
 armored_car_equipment_desc:0 "Легкие бронированные колесные машины. Обычно используются для разведки и подавления сопротивления, но могут быть оснащены более тяжелым вооружением."
 motorized_equipment:1 "Грузовик"
 motorized_equipment_desc:1 "Грузовики используются для перевозки войск, припасов, а также для моторизации дивизий."
 motorized_equipment_0: "Ранний грузовик"
 motorized_equipment_0_desc:1 "Во время Великой войны армии начали использовать базовые гражданские грузовики для перевозки припасов и снаряжения. С тех пор они стали неотъемлемой частью большинства армий."
 motorized_equipment_1:1 "Грузовик"
 motorized_equipment_1_desc:0 "Моторизация пехоты - это первый этап механизации армии. Гражданские грузовики легко адаптируются к военному использованию для перевозки солдат, буксировки орудий, перевозки снаряжения и припасов. Это значительно повышает стратегическую мобильность пехотных подразделений, которые в противном случае полагались бы на марш"
 support_equipment_short:0 "Вспомогательное оборудование".
 support_equipment:0 "Оборудование поддержки"
 support_equipment_desc:0 "Рации, джипы, понтоны и другое оборудование, используемое для поддержки войск."
