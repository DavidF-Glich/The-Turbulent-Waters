 plane_tac_bomb_upgrade:0 "Бомбометание"
 plane_tac_bomb_upgrade_desc:0 "Больший бомбовый отсек для доставки большей полезной нагрузки"
 plane_cas_upgrade:0 "Атака"
 plane_cas_upgrade_desc:0 "Улучшенное оружие для атаки наземных целей"
