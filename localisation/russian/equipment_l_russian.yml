 tank_armor_upgrade:0 "Броня"
 tank_armor_upgrade_desc:0 "Лучшая броня, чем та, которую могут пробить ваши враги, - это огромное преимущество для ваших дивизий, но, вероятно, замедлит вас".
 tank_gun_upgrade:0 "Основное орудие"
 tank_gun_upgrade_desc:0 "Важно иметь орудие, которое не отстает от вражеской брони и может пробивать ее".
 tank_aa_upgrade:0 "Противовоздушное вооружение"
 tank_aa_upgrade_desc:0 "Убедитесь, что наше противовоздушное вооружение способно сбивать новейшие самолеты".
 tank_at_upgrade:0 "Противотанковое вооружение"
 tank_at_upgrade_desc:0 "Убедитесь, что наши уничтожители танков способны поражать новейшие танки противника".
 tank_art_upgrade:0 "Артиллерийское вооружение"
 tank_art_upgrade_desc:1 "Убедитесь, что наша самоходная артиллерия обладает огромной огневой мощью, способной пробить любого небронированного врага."
 tank_reliability_upgrade:0 "Надежность"
 tank_reliability_upgrade_desc:1 "Повышение надежности приводит к тому, что вам придется реже заменять выходящую из строя технику".
 mech_cost_upgrade:0 "Стоимость производства"
 mech_cost_upgrade_desc:0 "Оптимизация конструкции и замена менее важных материалов позволяют строить машину быстрее, но при этом она получает чуть больше дефектов."
 tank_engine_upgrade:0 "Двигатель"
 tank_engine_upgrade_desc:0 "Большая подвижность дает тактические и стратегические преимущества, а также позволяет увеличить количество брони без существенного замедления."
 ac_engine_upgrade:0 "Двигатель"
 ac_engine_upgrade_desc:0 "Большая мобильность дает тактические и стратегические преимущества, а также позволяет использовать больше брони без существенного замедления."
 ship_gun_upgrade:0 "Орудие"
 ship_gun_upgrade_desc:0 "Важно иметь орудие, которое не отстает от силы брони противника и может пробивать ее".
 ship_torpedo_upgrade:0 "Торпеда"
 ship_torpedo_upgrade_desc:0 "Торпеда - это мощная атака, которую могут наносить небольшие корабли, оказавшись в зоне досягаемости, с высоким шансом критического попадания"
 ship_armor_upgrade:0 "Броня"
 ship_armor_upgrade_desc:0 "Больше брони для защиты вашего корабля от вражеского огня"
 carrier_armor_upgrade:0 "Броня"
 carrier_armor_upgrade_desc:0 "Больше брони для защиты вашего корабля от вражеского огня"
 ship_engine_upgrade:0 "Двигатель"
 ship_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать расстояние до своих противников в бою"
 ship_reliability_upgrade:0 "Надежность"
 ship_reliability_upgrade_desc:0 "Корабль с высокой надежностью будет менее подвержен критическим попаданиям, которые могут нанести огромный урон кораблю без хорошо продуманной конструкции."
 ship_anti_air_upgrade:0 "Антивоздушный"
 ship_anti_air_upgrade_desc:0 "Больше пушек, выпускающих свинец в воздух, означает больше сбитых вражеских самолетов!"
 ship_ASW_upgrade:0 "ASW"
 ship_ASW_upgrade_desc:0 "Оружие противолодочной обороны важно для обнаружения и уничтожения подводных лодок".
 destroyer_engine_upgrade:0 "Двигатель"
 destroyer_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать расстояние до своих противников в бою"
 sub_engine_upgrade:0 "Двигатель"
 sub_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать расстояние до своих противников в бою"
 sub_stealth_upgrade:0 "Скрытность"
 sub_stealth_upgrade_desc:0 "Главная сила подводной лодки - ее способность оставаться незамеченной и наносить удар только тогда, когда у нее есть преимущество."
 sub_torpedo_upgrade:0 "Торпеда"
 sub_torpedo_upgrade_desc:0 "Торпеда - это мощная атака, которую могут наносить небольшие корабли, находясь в зоне досягаемости, с высоким шансом критического попадания"
 ship_deckspace_upgrade:0 "Палубное пространство"
 ship_deckspace_upgrade_desc:0 "Больше места для перевозки и запуска самолетов, способных нести авианосцы"
 plane_gun_upgrade:0 "Оружие"
 plane_gun_upgrade_desc:0 "Лучшее оружие для борьбы с другими самолетами"
 cv_plane_gun_upgrade:0 "Оружие"
 cv_plane_gun_upgrade_desc:0 "Лучшее оружие для борьбы с другими самолетами"
 plane_engine_upgrade:0 "Двигатель"
 plane_engine_upgrade_desc:0 "Более высокая скорость дает самолету преимущество при позиционировании и выборе цели. Важно для перехватчиков"
 plane_range_upgrade:0 "Дальность"
 plane_range_upgrade_desc:0 "Самолет с большей дальностью может достигать более стратегически важных районов для выполнения миссий"
 cv_plane_range_upgrade:0 "Дальность"
 cv_plane_range_upgrade_desc:0 "Самолет с лучшим радиусом действия может достигать больше стратегических районов для выполнения миссий"
 plane_reliability_upgrade:0 "Надежность"
 plane_reliability_upgrade_desc:0 "Самолет с низкой надежностью имеет шанс попасть в аварию во время миссий"
 plane_naval_upgrade:0 "Атака"
 plane_naval_upgrade_desc:0 "Больше грузоподъемность противокорабельного оружия"
 cv_plane_naval_upgrade:0 "Атака"
 cv_plane_naval_upgrade_desc:0 "Больше грузоподъемность противокорабельного оружия"
 plane_bomb_upgrade:0 "Бомбометание"
