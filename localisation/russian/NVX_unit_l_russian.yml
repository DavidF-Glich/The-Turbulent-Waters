l_russian:
 light_mechanized: "Легкие Боевые Машины"
 light_mechanized_desc: "Легковооруженные и бронированные машины пехоты."
 rangers: "Рейнджеры"
 rangers_desc: "Легкая пехота, специализирующаяся на ведении боя в экстремальных условиях. Используя специальный камуфляж, снаряжение и тактику, эти подразделения уникально смертоносны на местности, по которой большинство солдат боятся ступать."