 #Parties
 MNT_conservative_party: "ЗБЧ"
 MNT_conservative_party_long: "За Будущее Черногории"
 MNT_authoritarian_democrat_party: "ДПС"
 MNT_authoritarian_democrat_party_long: "Демократическая Партия Социалистов"
 #Ideas
 MNR_stuck_between_east_and_west: "Застрявшие Между Востоком и Западом"
 MNR_stuck_between_east_and_west_desc: "Черногория вступила в НАТО в 2017 году после многих препятствий, и уже начались переговоры о вступлении в Европейский союз к 2025 году. Это восхождение, однако, привело к сильному расколу в стране, причем Россия, в частности, обещала расплывчатые угрозы возмездия за предательство. Большая часть избирателей выступает за нейтралитет, а не за противостояние историческому союзнику Черногории, что создает спорную дипломатическую тему и является одним из решающих факторов, определяющих, какую позицию займет партия Дукановича."
 MNT_dejure_democracy: "Самая Продолжительная Диктатура в Европе"
 MNT_dejure_democracy_desc: "Личные свободы - это скорее предположение, а не воплощение на практике, поскольку многие журналисты подвергаются преследованиям и арестам без каких-либо юридических оснований, система правосудия недостаточно развита, а ДПС, продолжающая править с 1991 года, побеждает на всех выборах. Похоже, олигархия все еще в некоторой степени в моде в Подгорице."
 MNT_nationalized_church: "Национализированная Церковь"
 MNT_nationalized_church_desc: "Закон о религии, принятый в декабре 2019 года, на бумаге сделал все имущество, принадлежащее Сербской православной церкви, юридически принадлежащим правительству Черногории, что привело к сотням крупных протестов, которые привели к разрушению инфраструктуры и аресту более 17 депутатов Демократического фронта. В то время как большая часть активных протестов утихла, митрополия Черногории и епархия Будимлия–Никшич все еще проводят много пассивных маршей, которые продолжают сплачивать бывших консервативных сторонников Дукановича против него за их плохие отношения с церковью. До тех пор, пока церковь остается национализированной, вероятность сохранения Дукановичем своего правительства продолжает снижаться." 