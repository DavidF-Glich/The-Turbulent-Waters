 DEBT_TOOLTIP_DESC: "§RДолг§! редставляет собой обязательства, которыми обладает национальное правительство. огда мы столкнемся с ежемесячным дефицитом, и у нас не будет достаточной §CЛиквидности§!, чтобы покрыть расходы, мы автоматически возьмем кредит для покрытия расходов, и это еще больше увеличит наш §RДолг§!.\n\n§RДолгом§! важно управлять, потому что, если наше §Yсоотношение долга к ВВП§! превысит §YПороговое Значение§!, мы начнем §Rиспытывать убытки§! из-за снижения доверия инвесторов, поэтому лучше держать его ниже этого уровня поскольку это также §Gповышает§! нашу £stability_texticon стабильность.\n\nВажно также следить за §YПроцентной Ставкой§!, потому что она будет определять наши ежемесячные §RПлатежи по Долгам§! и увеличивать наши §RРасходы§!.\n\nИзмеряется в долларах США на 2020 год."
