 MONEY_TOOLTIP: "Номинальный ВВП: [Get_GDP]\nРеальный ВВП: [Get_GDP_total]\n£inflation Инфляция: [?inflation_var|Y1%]\n§CЛиквидность§!: §Y[?income_var|3]B§!\n\nИзменение Денег: [?money_change_var|=+3] Миллиард в Месяц\n------------\n§GДоход§!: [?income_total_var|=+3] Миллиард в Месяц\n------------ \nНалоги: [?total_tax_var|=+3] Миллиард в Месяц\nЭкспорт: [?resourceincome|=+3] Миллиард в Месяц\nПрочие Доходы: [?modifier@misc_income|=+3]Миллиард в Месяц\nЕжемесячный Рост Доходов: [?modifier@income_growth_factor|=+%1]\n------------\n§RРасходы§!: [?expenses_total_var|=-3] Миллиард в Месяц\n------------\nВоенные Расходы: [?military_spending_var|=-3] Миллиард в Месяц\n - Содержание Батальонов: [?modifier@battalion_upkeep_factor|=-%1]\n - Содержание Авиации: [?modifier@aircraft_upkeep_factor|=-%1]\n - Содержание Флота: [?modifier@ship_upkeep_factor|=-%1]\nСоциальные Расходы: [?social_spending_var|=-3]\nВыплаты за Долг: [?debt_payment_var|=-3] Миллиард в Месяц\nИмпорт: [?resourceexpenses|=-3] Миллиард в Месяц\nПрочие Расходы: [?modifier@misc_expense|=-3] Миллиард в Месяц\nЕжемесячный Рост Расходов: [?modifier@expense_growth_factor|=-1%]\n------------\n§YМодификаторы§!:\n------------\nСтавка Налога на Бизнес: [?business_tax_rate_var|Y%1]\nЦенность Бизнесов: [?modifier@business_value|Y3] Биллиона За Фабрики\nФактор Ценности Бизнеса: [?modifier@business_value_factor|=+Y1%]\nСтавка Налога на Доходы Физических Лиц: [?personal_tax_rate_var|Y%1]\nЛичная Ценность: [?modifier@personal_value|Y3] Миллиард На Тысячу\nФактор Личной Ценности: [?modifier@personal_value_factor|=+Y1%]\nСодержание Военных Заводов: [?modifier@military_factory_upkeep|Y3] Миллиард за Военную Фабрику\nКоэффициент Содержания Военных Заводов: [?modifier@military_factory_upkeep_factor|=-Y1%]\nСодержание Верфей: [?modifier@dockyard_upkeep|Y3] Миллиард за Верфь\nКоэффициент Содержания Верфей: [?modifier@dockyard_upkeep_factor|=-Y1%]\nЛичные Расходы: [?modifier@personal_expense|Y3]\nФактор Личных Расходов: [?modifier@personal_expense_factor|=-Y1%]"
 MONEY_TOOLTIP_DESC: "Реальный §GВВП§! представляет собой §GВВП§!, §Rвычитаемыйd§! из текущего уровня £inflation §YИнфляции§!, и является более репрезентативным для экономики, чем номинальный §GВВП§!.\n\nРеальный §GВВП§! важен, поскольку §Yотношение долга к ВВП§! зависит от этой переменной. Это рассчитывается путем сложения §YЦенности Бизнеса§!, §YЛичной Ценности§!, §YСоциальных Расходов§!, §YВоенных Расходов§!, и §YЭкспорта§! вместе при §Rвычитании§! §YИмпорта§!, затем это §Cумножается§! на 12 для моделирования каждого месяца текущего года и, наконец, вычитается £inflation §YИнфляция§!.\n\nИзмеряется в долларах США на 2020 год.."
