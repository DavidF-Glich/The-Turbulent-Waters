l_russian:
 Ivory.0.t: "Французские офицеры в Африке возвращаются домой"
 Ivory.0.d: "Из-за публичного характера нашей помощи в Западной Африке многие внутри французского правительства и за его пределами просят, чтобы мы вернули наших офицеров, дислоцированных в Западной Африке, домой. Наши западноафриканские союзники выживут, поскольку мы хорошо научили их способам управления."
 Ivory.0.a: "Я имею в виду, кто вообще мог жаловаться?"
 Ivory.1.t: "Основание братства западноафриканских государств"
 Ivory.1.d: "Сегодня группа офицеров во главе с генералом Ибрагимом Траоре объявила о создании Братства западноафриканских государств, "мирной" группы офицеров, которые готовы "действовать", если нынешнее правительство не уйдет в отставку в пользу "антифранцузского правительства"."
 Ivory.1.a: "Зачем нам это делать?"
 Ivory.2.t: "Французские военные объявляют о выводе войск"
 Ivory.2.d: ""
 Ivory.2.a: "Погоди... Что?"
 Ivory.3.t: "Время пришло"
 Ivory.3.d: "Французы вышли из "французской марионетки" в бывшем Кот-д'Ивуаре, нам пора нанести удар!"
 Ivory.3.a: "Смерть Франции"
 Ivory.4.t: "Джихад против западноафриканцев"
 Ivory.4.d: "УБИВАТЬ УБИВАТЬ УБИВАТЬ"
 Ivory.4.a: "УБИВАТЬ УБИВАТЬ УБИВАТЬ"
 Ivory.5.t: "Гражданская Война"
 Ivory.5.d: "Траоре объявил, что требования Братства западноафриканских государств еще не выполнены, и теперь нам известно о крупномасштабных военных восстаниях по всей Буркина-Фасо."
 Ivory.5.a: "Говно"
 Ivory.6.t: "На чьей мы стороне?"
 Ivory.6.d: "И WADT, и CoASAI прислали нам приглашения присоединиться к их совместным пактам о безопасности."
 Ivory.6.a: "Присоединиться WADT"
 Ivory.6.b: "Присоединиться CoASAI"
 Ivory.6.c: "Запросить Гарантии Нейтральности"
 Ivory.7.t: "Мали требует "деколонизации" нашей идентичности"
 Ivory.7.d: "Мали больше не хочет, чтобы мы говорили по-французски"
 Ivory.7.a: "Эм... Хорошо?"
 Ivory.8.t: "В Мали устанавливается марионеточный деспот"
 Ivory.8.d: "Mail утверждает, что мы недостаточно усердно провели деколонизацию, и теперь Мали выставляет себя потомком давно забытого королевства в качестве попытки подавить нашу национальную идентичность."
 Ivory.8.a: "Как мы должны это принять?"
