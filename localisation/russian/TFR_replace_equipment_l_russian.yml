 light_mechanized_equipment_desc: "Бронетранспортёр"
 light_mechanized_equipment_1: "Бронетранспортёр 1 поколения"
 light_mechanized_equipment_1_short: "БТР 1 пок."
 light_mechanized_equipment_1_desc: "Первое поколение бронетранспортеров времен холодной войны все еще выполняет свою роль, обеспечивая безопасную транспортировку войск на передовой, но развитие современных военных вооружений делает их все более уязвимыми к наступающему огню."
 light_mechanized_equipment_2: "Бронетранспортёр 2 поколения"
 light_mechanized_equipment_2_short: "БТР 2 пок."
 light_mechanized_equipment_2_desc: "БТРы второго поколения имеют усиленную бронезащиту и большую огневую мощь для поддержки своих пехотинцев."
 light_mechanized_equipment_3: "Бронетранспортёр 3 поколения"
 light_mechanized_equipment_3_short: "БТР 3 пок."
 light_mechanized_equipment_3_desc: "Современное третье поколение БТР оснащено целым рядом военных инноваций, призванных повысить живучесть машины и ее пассажиров, таких как пассивные средства противодействия и улучшенные средства связи на поле боя."
 light_mechanized_equipment_4: "Современный Бронетранспортёр 3 поколения"
 light_mechanized_equipment_4_short: "Современный БТР 3 пок."
 light_mechanized_equipment_4_desc: "В модернизированный БТР третьего поколения интегрированы все полезные разработки последних военных исследований, такие как активные средства противодействия и более прочная броня."
 light_mechanized_equipment_5: "Современный Бронетранспортёр 4 поколения"
 light_mechanized_equipment_5_short: "БТР 4 пок."
 light_mechanized_equipment_5_desc: "Четвертое поколение БТР, помимо выполнения своей традиционной роли, способно поддерживать пехоту с помощью различных модульных систем обычной и радиоэлектронной борьбы."
