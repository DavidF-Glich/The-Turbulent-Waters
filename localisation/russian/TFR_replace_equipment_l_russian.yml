 amphibious_tank_equipment_desc: "Танки, конструкция которых позволяет пересекать водные преграды. Гораздо эффективнее обычной бронетехники при форсировании рек и морских высадках, но требуют больше топлива."
 amphibious_tank_equipment_1: "Плавающие Танки 2 поколения"
 amphibious_tank_equipment_1_desc: "По сути, легкий танк, модифицированный для плавания, эта машина обеспечивает огневую поддержку подразделениям, создающим плацдарм."
 amphibious_tank_equipment_2: "Плавающие Танки 3 поколения"
 amphibious_tank_equipment_2_desc: "Легкий танк, модифицированный для перемещения по воде. Дополнительная универсальность и мобильность достигается за счет снижения топливной экономичности."
 amphibious_tank_3: "Плавающие Танки 4 поколения"
