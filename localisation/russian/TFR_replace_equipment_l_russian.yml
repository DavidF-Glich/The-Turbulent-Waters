 SPR_infantry_equipment_0: "CETME C"
 SPR_infantry_equipment_0_short: "CETME C"
 SPR_infantry_equipment_0_desc: "Производство винтовки началось в Испании в 1957 году. Серия боевых винтовок CETME выпускалась в четырех основных моделях: модели A, B, C и E. Основным отличием серийных моделей являются режимы стрельбы, отсутствие сошек и меньший вес для более поздних моделей"
 SPR_infantry_equipment_1: "CETME L"
 SPR_infantry_equipment_1_short: "CETME L"
 SPR_infantry_equipment_1_desc: "Это оружие было успешно испытано в 1981-1982 годах и одобрено для серийного производства в 1984 году на заводе Empresa Nacional в Санта-Барбаре (в настоящее время Santa Bárbara Sistemas, входит в европейское подразделение наземных боевых систем General Dynamics).Модель L заменила 7,62-мм винтовку CETME Model C, стоявшую на вооружении испанской армии, и первые винтовки были поставлены в 1987 году, к этому времени было размещено заказов примерно на 60 000 единиц."
 SPR_infantry_equipment_2: "HK G36E"
 SPR_infantry_equipment_2_short: "HK G36E"
 SPR_infantry_equipment_2_desc: "В июле 1998 года было объявлено, что G36 был выбран в качестве стандартной винтовки для Вооруженных сил Испании, заменив 5,56-мм винтовки CETME Model L и LC. Первые поставки состоялись в конце 1999 года. Эти винтовки производятся в Испании по лицензии General Dynamics Santa Barbara Sistemas на заводе FACTOR (Fábrica de Armas de la Coruña) в Ла-Корунье, Галисия."
 SPR_infantry_equipment_3: "HK G36E1"
 SPR_infantry_equipment_3_short: "HK G36E1"
 SPR_infantry_equipment_3_desc: "Это обозначение боеприпасов, присвоенное модернизированному варианту G36, используемому испанской армией."
 SPR_infantry_equipment_4: "HKG36E2"
 SPR_infantry_equipment_4_short: "HKG36E2"
 SPR_infantry_equipment_4_desc: "Это обозначение боеприпасов, присвоенное модернизированному варианту G36, используемому испанской армией."
 SPR_infantry_equipment_5: "HK417E"
 SPR_infantry_equipment_5_short: "HK417E"
 SPR_infantry_equipment_5_desc: "Heckler & Koch HK417 E - это боевая винтовка, разработанная и изготовленная по лицензии компанией Heckler & Koch в Испании. Это газовая винтовка селективного огня с вращающимся затвором и, по сути, увеличенная штурмовая винтовка HK416. Патронник для полнозарядного патрона НАТО калибра 7,62×51 мм."
 SPR_infantry_equipment_6: "CETME M30"
 SPR_infantry_equipment_6_short: "CETME M30"
 SPR_infantry_equipment_6_desc: "Heckler & Koch HK417 E - это боевая винтовка, разработанная и изготовленная по лицензии компанией Heckler & Koch в Испании. Это газовая винтовка селективного огня с вращающимся затвором и, по сути, увеличенная штурмовая винтовка HK416. Патронник для полнозарядного патрона НАТО калибра 7,62×51 мм."
