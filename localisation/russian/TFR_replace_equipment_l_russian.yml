 ### IRAN ###
 ## LIGHT TANKS ##
 PER_light_tank_equipment_1: "FV101 Scorpion"
 PER_light_tank_equipment_1_short: "FV101 Scorpion"
 PER_light_tank_equipment_1_desc: "FV101 Scorpion - британская бронированная разведывательная машина. Это была головная машина и тип огневой поддержки в семействе боевых разведывательных машин (гусеничных) CVR(T), состоящем из семи бронированных машин. Изготовленный компанией Alvis, он был принят на вооружение британской армии в 1973 году и прослужил до 1994 года."
 PER_light_tank_equipment_2: "Tosan"
 PER_light_tank_equipment_2_short: "Tosan"
 PER_light_tank_equipment_2_desc: "Tosan - иранский легкий танк, предназначенный для ведения нетрадиционной войны. Иран называет его танком "Быстрого реагирования", потому что говорят, что танк способен к быстрому реагированию и предназначен для стратегических миссий. Судя по всему, он основан на британском FV101 Scorpion (на вооружении Ирана находится 80 танков), танк оснащен 90-мм пушкой, ракетными установками Toophan и улучшенными системами стрельбы и наведения."
 PER_light_tank_equipment_3: "Aqareb"
 PER_light_tank_equipment_3_short: "Aqareb"
 PER_light_tank_equipment_3_desc: "Иранская оборонная промышленность модифицировала БТР-60ПБ советской эпохи, превратив его в собственную разработку формата 8х8."
 PER_light_tank_equipment_4: "Zulfiqar LT"
 PER_light_tank_equipment_4_short: "Zulfiqar LT"
 PER_light_tank_equipment_4_desc: "Версия легкого танка Zulfiqar ОБТ."
 PER_light_tank_equipment_5: "Fallagh"
 PER_light_tank_equipment_5_short: "Fallagh"
 PER_light_tank_equipment_5_desc: "Fallagh кажется очень похожим на американский проект RIPSAW, беспилотного легкого танка, разработанного компанией Howe & Howe Technologies. Он разработан иранской оборонной промышленностью и представлен в 2015 году."
 ## MAIN BATTLES TANKS ##
 PER_modern_tank_equipment_1: "M48 Patton" 
 PER_modern_tank_equipment_1_short: "M48 Patton"
 PER_modern_tank_equipment_1_desc: "M48 Patton - это основной боевой танк (ОБТ), разработанный в Соединенных Штатах. Это был третий танк, официально названный в честь генерала Джорджа С. Паттона. Это было дальнейшее развитие танка M47 Patton. M48 Patton состоял на вооружении США, пока его не заменил M60, и служил основным боевым танком армии США и корпуса морской пехоты в Южном Вьетнаме во время войны во Вьетнаме. Он широко использовался союзниками США по холодной войне, особенно другими странами НАТО."
 PER_modern_tank_equipment_2: "T-72"
 PER_modern_tank_equipment_2_short: "T-72"
 PER_modern_tank_equipment_2_desc: "Т-72 - советский основной боевой танк второго поколения, поступивший в производство в 1971 году. Было построено около 20 000 танков Т-72, что сделало его одним из самых широко производимых танков после Второй мировой войны, уступая только семейству Т-54/55. Т-72 широко экспортировался и использовался в 40 странах и в многочисленных конфликтах."
 PER_modern_tank_equipment_3: "Safir-74"
 PER_modern_tank_equipment_3_short: "T-72Z"
 PER_modern_tank_equipment_3_desc: "T-72Z - это сильно модернизированная версия T-55, модернизация была проведена Организацией оборонной промышленности Ирана." 
 PER_modern_tank_equipment_4: "Zulfiqar I"
 PER_modern_tank_equipment_4_short: "Zulfiqar I"
 PER_modern_tank_equipment_4_desc: "Zulfiqar - иранский основной боевой танк (ОБТ). Он назван в честь Зульфикара, легендарного меча Али, четвертого халифа и первого шиитского имама."
 PER_modern_tank_equipment_5: "Zulfiqar II"
 PER_modern_tank_equipment_5_short: "Zulfiqar II"
 PER_modern_tank_equipment_5_desc: "Zulfiqar II  это улучшенная версия базового дизайна."
 PER_modern_tank_equipment_6: "Zulfiqar III"
 PER_modern_tank_equipment_6_short: "Zulfiqar III"
 PER_modern_tank_equipment_6_desc: "улучшенная версия Zulfiqar II."
 PER_modern_tank_equipment_7: "Tiam ОБТ"
 PER_modern_tank_equipment_7_short: "Tiam ОБТ"
 PER_modern_tank_equipment_7_desc: "Tiam - иранский основной боевой танк, построенный на шасси sabalan, улучшенной иранской версии шасси M47M Platton."
 PER_modern_tank_equipment_8: "Karrar"
 PER_modern_tank_equipment_8_short: "Karrar"
 PER_modern_tank_equipment_8_desc: "Karrar (Ударник) - иранский основной боевой танк. Танк был анонсирован 12 марта 2017 года. В объявлении было указано, что он обладает электрооптической системой управления огнем, лазерным дальномером, баллистическим вычислителем и может вести огонь как по стабильным, так и по подвижным целям днем или ночью. Несмотря на его внешнее сходство с Т-90, Иран не заключил никаких договоренностей о приобретении лицензионного соглашения с Россией на производство Т-90с для иранской армии. "
 ## MECHANIZED ##
 PER_mechanized_equipment_1: "БМП-1" 
 PER_mechanized_equipment_1_short: "БМП-1"
 PER_mechanized_equipment_1_desc: "БМП-1 - советская гусеничная боевая машина пехоты-амфибия. БМП-1 была первой серийной боевой машиной пехоты (БМП) в СССР.Striker"
 PER_mechanized_equipment_2: "БМП-2"
 PER_mechanized_equipment_2_short: "БМП-2"
 PER_mechanized_equipment_2_desc: "БМП-2 - это боевая машина пехоты-амфибия второго поколения, представленная в 1980-х годах в Советском Союзе, вслед за БМП-1 1960-х годов."
 PER_mechanized_equipment_3: "Boragh БМП"
 PER_mechanized_equipment_3_short: "Boragh"
 PER_mechanized_equipment_3_desc: "Boraq или Boragh - это БМП/бронетранспортер иранского производства. Считается, что Boragh представляет собой переработанную и модернизированную модель китайского Type 86 (БМП-1). Улучшения включают в себя снижение веса, более высокую скорость движения и более прочную броню."
 PER_mechanized_equipment_4: "T-15 Армата"
 PER_mechanized_equipment_4_short: "T-15 Армата"
 PER_mechanized_equipment_4_desc: "Т-15 "Армата" с промышленным обозначением "Объект 149" - российская тяжелая боевая машина пехоты, впервые представленная публике в 2015 году во время репетиций московского парада Победы. Ожидается, что Т-15 заменит платформы на базе БМП-2 и МТ-ЛБ Сухопутных войск России."
 PER_mechanized_equipment_5: "Урал АТОМ"
 PER_mechanized_equipment_5_short: "Урал АТОМ"
 PER_mechanized_equipment_5_desc: "ATOM - тяжелая боевая машина пехоты (БМП) 8×8, разработанная совместно российской компанией "Буревестник" (подразделение Уралвагонзавода) и французской компанией Renault Trucks. Автомобиль создан на базе французской БМП (VBCI), которая производится Renault. Прототип "Атома", оснащенный уникальным боевым модулем, был впервые представлен на выставке Russian Arms Expo 2013 в Нижнем Тагиле."
 ## LIGHT MECHANIZED ##
 PER_light_mechanized_equipment_1: "БТР-50"
 PER_light_mechanized_equipment_1_short: "БТР-50"
 PER_light_mechanized_equipment_1_desc: "БТР-50 - советский бронетранспортер-амфибия (БТР) на базе легкого танка ПТ-76. БТР-50 гусеничный, в отличие от большинства БТР серии, которые являются колесными."
 PER_light_mechanized_equipment_2: "БТР-60"
 PER_light_mechanized_equipment_2_short: "БТР-60"
 PER_light_mechanized_equipment_2_desc: "БТР-60 - первая машина в серии советских восьмиколесных бронетранспортеров (БТР). Он был разработан в конце 1950-х годов в качестве замены БТР-152 и впервые был показан публике в 1961 году."
 PER_light_mechanized_equipment_3: "Boragh БТР"
 PER_light_mechanized_equipment_3_short: "Boragh"
 PER_light_mechanized_equipment_3_desc: "Boraq или Borough - это БМП/бронетранспортер иранского производства. Считается, что Boragh представляет собой переработанную и модернизированную модель китайского Type 86 (БМП-1). Улучшения включают в себя снижение веса, более высокую скорость движения и более прочную броню."
 PER_light_mechanized_equipment_4: "Rakhsh БТР"
 PER_light_mechanized_equipment_4_short: "Rakhsh БТР"
 PER_light_mechanized_equipment_4_desc: "Rakhsh - это легкий иранский бронетранспортер повышенной проходимости 4x4, разработанный и произведенный промышленным комплексом DIO "Шахид Колахдуз" и названный в честь Рахша, мифического коня Ростама в Шахнаме. Вероятно, он основан на проверенном шасси повышенной проходимости 4 × 4, ранее использовавшемся в Иране и состоящем на вооружении иранской полиции, иранской армии, КСИР и Судана."
 PER_light_mechanized_equipment_5: "Урал Тайфун"
 PER_light_mechanized_equipment_5_short: "Урал Тайфун"
 PER_light_mechanized_equipment_5_desc: ""Урал Тайфун" - это российское многофункциональное, модульное, бронированное, противоминное семейство транспортных средств. Шасси состоит из капота автомобиля, рамы, трехосного привода, рамы с капотом и шасси. "Тайфун" является частью российской программы "Большой транспортный тайфун"."
 PER_light_mechanized_equipment_6: "Бумеранг БТР"
 PER_light_mechanized_equipment_6_short: "Бумеранг БТР"
 PER_light_mechanized_equipment_6_desc: "Бумеранг - колесный бронетранспортер-амфибия, разрабатываемый для Российской армии."
 ### POLAND ###
 ## LIGHT TANKS ##
 POL_light_tank_equipment_1: "PT-76"
 POL_light_tank_equipment_1_short: "PT-76"
 POL_light_tank_equipment_1_desc: "PT-76 - легкий танк на базе гусеничного шасси BWP-1."
 POL_light_tank_equipment_2: "PT-40"
 POL_light_tank_equipment_2_short: "PT-40"
 POL_light_tank_equipment_2_desc: "PT40 - это легкий танк на базе гусеничного шасси BWP-1, модернизированного до стандарта BWP-40."
 POL_light_tank_equipment_3: "PT-2000"
 POL_light_tank_equipment_3_short: "PT-2000"
 POL_light_tank_equipment_3_desc: "PT-2000 - это легкий танк на базе гусеничного шасси BWP-1, модернизированного до стандарта BWP-2000."
 POL_light_tank_equipment_4: "WWO Anders"
 POL_light_tank_equipment_4_short: "WWO Anders"
 POL_light_tank_equipment_4_desc: "WWW Anders (Wóz Wsparcia Ogniowego - Машина огневой поддержки) - легкий танк на гусеничном шасси WPB Anders."
 POL_light_tank_equipment_5: "WWB Gepard"
 POL_light_tank_equipment_5_short: "WWB Gepard"
 POL_light_tank_equipment_5_desc: "WWW Gepard (Kz Wsparcia Bezpośredniego - Машина непосредственной поддержки) - легкий танк на гусеничном шасси BWP Borsuk."
 ## MAIN BATTLE TANKS ##
 POL_modern_tank_equipment_1: "T-55"
 POL_modern_tank_equipment_1_short: "T-55"
 POL_modern_tank_equipment_1_desc: "Танки Т-55 - это серия советских основных боевых танков, появившихся сразу после окончания Второй мировой войны.Серия Т-54/55 стала самым массовым танком в военной истории. Предполагаемый объем производства этой серии колеблется от 86 000 до 100 000 единиц."
 POL_modern_tank_equipment_2: "T-72"
 POL_modern_tank_equipment_2_short: "T-72"
 POL_modern_tank_equipment_2_desc: "Т-72 - советский основной боевой танк второго поколения, поступивший в производство в 1971 г. Т-72 был наиболее распространенным танком, использовавшимся странами Варшавского договора с 1970-х годов до распада Советского Союза."
 POL_modern_tank_equipment_3: "PT-91 Twardy"
 POL_modern_tank_equipment_3_short: "PT-91 Twardy"
 POL_modern_tank_equipment_3_desc: "PT-91 Twardy ("жизнерадостный") - польский основной боевой танк. Являясь развитием танка Т-72М1, он впервые поступил на вооружение в 1995 году. PT-91 был разработан в OBRUM. Изменения по сравнению с Т-72 включают новую двухосную стабилизированную систему управления огнем, реактивную броню, более мощный двигатель, трансмиссию и новый автомат заряжания."
 POL_modern_tank_equipment_4: "Leopard 2A4"
 POL_modern_tank_equipment_4_short: "Leopard 2A4"
 POL_modern_tank_equipment_4_desc: "Leopard 2 - основной боевой танк, разработанный компанией Krauss-Maffei в 1970-х годах для западногерманской армии. Танк впервые поступил на вооружение в 1979 году и сменил более ранний Leopard 1 в качестве основного боевого танка немецкой армии."
 POL_modern_tank_equipment_5: "Leopard 2A5"
 POL_modern_tank_equipment_5_short: "Leopard 2A5"
 POL_modern_tank_equipment_5_desc: "Leopard 2A5 вводит клиновидную разнесенную дополнительную броню в передней части башни, а лобовая часть бортов, а также прицел командира были перемещены в новое положение за люком, и он получил независимый тепловой канал. Прицел наводчика был перенесен на крышу башни, в отличие от полости в лобовой броне предыдущих моделей."
 POL_modern_tank_equipment_6: "Leopard 2PL"
 POL_modern_tank_equipment_6_short: "Leopard 2PL"
 POL_modern_tank_equipment_6_desc: "Leopard 2PL представит новое прицельное оборудование для наводчика, командира и механика-водителя, повышенный уровень защиты, модернизированную пушку, модернизированную систему пожаротушения и установку вспомогательной силовой установки."
 POL_modern_tank_equipment_7: "Leopard 2PL+"
 POL_modern_tank_equipment_7_short: "Leopard 2PL+"
 POL_modern_tank_equipment_7_desc: "Leopard 2PL+ включает в себя добавление 120-мм гладкоствольной пушки Rheinmetall L55 и другие изменения."
 POL_modern_tank_equipment_8: "Leopard 3PL"
 POL_modern_tank_equipment_8_short: "Leopard 3PL"
 POL_modern_tank_equipment_8_desc: "Leopard 3PL - это глубокая модернизация, подготовленная для боя XXI века. Модель 3PL оснащена новой композитной броней, улучшенными системами обзора и управления огнем, новым блоком питания и улучшенной системой камуфляжа."
 ## MECHANIZED ##
 POL_mechanized_equipment_1: "BWP-1"
 POL_mechanized_equipment_1_short: "BWP-1"
 POL_mechanized_equipment_1_desc: "БМП-1 - советская гусеничная боевая машина пехоты-амфибия. BWP расшифровывается как польский перевод "Bojowy Wóz Piechoty" с русского БМП, что означает "боевая машина пехоты". БМП-1 была первой серийной боевой машиной пехоты (БМП) СССР и всех других стран- участниц Варшавского договора."
 POL_mechanized_equipment_2: "BWP-2"
 POL_mechanized_equipment_2_short: "BWP-2"
