 modern_tank_artillery_equipment_desc: "Самоходная артиллерия - это артиллерия, оснащенная собственной двигательной установкой для движения к своей цели. Это высокомобильные транспортные средства, обычно основанные на непрерывных гусеницах, несущих либо крупную полевую пушку, гаубицу, миномет, либо какую-либо форму ракеты / ракетной установки. Они обычно используются для поддержки непрямой бомбардировки с большой дальности на поле боя."
