 ## RUSSIA ##
 SOV_infantry_equipment_0: "AKM"
 SOV_infantry_equipment_0_short: "AKM"
 SOV_infantry_equipment_0_desc: "AKM - самый массовый вариант АК-47. Представленный в 1959 году, AKM предлагает различные небольшие, но в целом заметные улучшения, такие как новые функции безопасности и меньший вес при заряжании. Она оставалась основной винтовкой стран Варшавского договора до 1970-х годов."
 SOV_infantry_equipment_1: "AK-74"
 SOV_infantry_equipment_1_short: "AK-74"
 SOV_infantry_equipment_1_desc: "АК-74 послужил заменой устаревшему к тому времени АКМ в 1979 году, впервые использованному при советском вторжении в Афганистан. У него был другой патрон, чем у предыдущих моделей, и он мог похвастаться улучшенной дальностью стрельбы, точностью стрельбы и долговечностью. Это остается наиболее часто используемой винтовкой в бывших коммунистических странах и немногих оставшихся."
 SOV_infantry_equipment_2: "AK-74M"
 SOV_infantry_equipment_2_short: "AK-74M"
 SOV_infantry_equipment_2_desc: "АК-74 - это штурмовая винтовка, разработанная в начале 1970-х годов российским конструктором оружия Михаилом Калашниковым для замены более раннего АКМ. В нем используется меньший патрон 5,45 × 39 мм, заменяющий патрон 7,62 × 39 мм более раннего оружия образца Калашникова."
 SOV_infantry_equipment_3: "AK-РМО"
 SOV_infantry_equipment_3_short: "AK-РМО"
 SOV_infantry_equipment_3_desc: "АК-РМО и КМ-АК – АК-74 ремонтно-модернизационный обвес и комплект модернизации АК-74 соответственно. Условно входит в пятое поколение автоматов Калашникова, включающее в себя АК-12 и АК двухсотой серии. Но, в отличие от последних двух, не является новым автоматом, а модернизацией старых АК-74."
 SOV_infantry_equipment_4: "AK-12"
 SOV_infantry_equipment_4_short: "AK-12"
 SOV_infantry_equipment_4_desc: "АК-12 - это российская штурмовая винтовка с патронником 5,45×39 мм. Он был разработан и изготовлен концерном "Калашников". Говорят, что окончательная серийная модель АК-12 более надежна, более точна и лучше соответствует последним российским военным требованиям. Он основан на АК-400."
 SOV_infantry_equipment_5: "AK-12М"
 SOV_infantry_equipment_5_short: "AK-12М"
 SOV_infantry_equipment_5_desc: "В 2020 году на выставке «Армия» был показан обновленный вариант автомата АК-12, модернизированный в рамках проекта «АК-Эво». В нем были учтены замечания военных по опыту реальной эксплуатации оружия в войсках. Автомат получил новый, значительно более удобный приклад оригинальной конструкции, новый диоптрический целик и новую «травмобезопасную» пистолетную рукоятку с интегированной спусковой скобой."
 SOV_infantry_equipment_6: "AK-308"
 SOV_infantry_equipment_6_short: "AK-308"
 SOV_infantry_equipment_6_desc: "7,62 мм автомат Калашникова АК-308 разработан на базе 7,62 мм автомата АК-15 и является индивидуальным стрелковым оружием, использующим винтовочный патрон 7,62х51 мм. Данная модель является вершиной развития системы АК и отличается от предыдущих поколений продуманной эргономикой, адаптацией к всесуточному применению и повышенной точностью и кучностью стрельбы."
 SOV_motorized_equipment_1: "Урал-4320"
 SOV_motorized_equipment_1_short: "Урал-4320"
 SOV_motorized_equipment_1_desc: "Урал-4320 - это внедорожный автомобиль общего назначения 6х6, производимый на Уральском автомобильном заводе в Миассе, Россия, для использования в российской армии. Представленный в 1976 году, он до сих пор находится в производстве. Колесная база Урал-4320 была разработана для перевозки грузов, людей и прицепов по всем типам дорог и местности."
