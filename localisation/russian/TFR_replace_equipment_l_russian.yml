 USB_infantry_equipment_4: "M27 Infantry Automatic Rifle"
 USB_infantry_equipment_4_short: "M27 IAR"
 USB_infantry_equipment_4_desc: "M27 IAR - это легкое магазинное оружие калибра 5,56 мм для отборного огня, основанное на винтовке HK416, разработанной и изготовленной немецкой компанией Heckler & Koch.Его цель состоит в том, чтобы повысить маневренность автоматического стрелка. Корпус морской пехоты США первоначально планировал приобрести 6500 M27 для замены части легких пулеметов M249, используемых автоматическими стрелками в пехотных и легкобронированных разведывательных батальонах."
 USB_infantry_equipment_5: "Винтовка NGSW"
 USB_infantry_equipment_5_short: "Винтовка NGSW"
 USB_infantry_equipment_5_desc: "Первое значительное современное достижение в области пехотного оружия - контракт на поставку оружия следующего поколения был заключен с компанией Sig Sauer. Используя гибридный 6,8-мм патрон, он был разработан таким образом, чтобы обеспечить большую пробиваемость на больших дальностях, чем предыдущие винтовки."
 USB_infantry_equipment_6: "MR-C"
 USB_infantry_equipment_6_short: "Modular Rifle - Caseless"
 USB_infantry_equipment_6_desc: "MR-C, разработанный компанией Cyre Associates, представляет собой 6,8-мм штурмовую винтовку буллпап без гильзы. Винтовка представляла собой макет, разработанный еще в 2005 году для производства и продажи вооруженным силам Соединенных Штатов. Он так и не прошел стадию проектирования, и никаких прототипов также построено не было."
 USB_motorized_equipment_1: "M35"
 USB_motorized_equipment_1_short: "M35 Deuce and a Half"
 USB_motorized_equipment_1_desc: ""
 USB_motorized_equipment_2_short: "MTVR"
 USB_motorized_equipment_2_desc: "Замена среднего тактического транспортного средства представляет собой серию транспортных средств, основанных на общем шасси, которые различаются в зависимости от полезной нагрузки и требований миссии. MTVR - это специально разработанная военная машина, хотя небольшое количество машин было продано на коммерческой основе для специализированных операций, таких как тушение лесных пожаров."
