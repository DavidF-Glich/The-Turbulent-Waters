 APA_infantry_equipment_1: "Автомат Калашникова Модернизированный"
 APA_infantry_equipment_1_short: "АКМ"
 APA_infantry_equipment_1_desc: "Один из наиболее широко выпускаемых вариантов семейства АК, АКМ может быть брошен в грязь, грязь, покрыт ржавчиной и по-прежнему гореть, как в тот день, когда он сошел с конвейера. По сравнению с другими винтовками в Соединенных Штатах, калибр 7,62x39 значительно превосходит его аналог AR-15, 5,56. Но, эй, это делает тебя похожим на революционера!"
 APA_infantry_equipment_2: "Armalite AR-15"
 APA_infantry_equipment_2_short: "AR-15"
 APA_infantry_equipment_2_desc: "Одна из самых популярных гражданских полуавтоматических винтовок, AR-15 - чрезвычайно версионная винтовка. Запчасти, прицелы и боеприпасы калибра 5,56 легко доступны. В сочетании с низкой отдачей с этой винтовкой мало что может пойти не так."
 APA_infantry_equipment_3: "M16A1"
 APA_infantry_equipment_3_short: "M16A1"
 APA_infantry_equipment_3_desc: "Вероятно, найденная в шкафу вашего дедушки, М16 по-прежнему остается очень подходящей винтовкой, поступившей на вооружение армии Соединенных Штатов в 1964 году. Если вы не сможете найти для него исторические достопримечательности, он не принесет вам большой пользы дальше 300 метров..."
