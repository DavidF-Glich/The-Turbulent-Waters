 ### ANTI-AIR ###
 anti_air_equipment: "Переносной Зенитный Ракетный Комплекс"
 anti_air_equipment_short: "ПЗРК"
 anti_air_equipment_desc: "Ракета класса "земля-воздух" (ЗРК) - это ракета, предназначенная для запуска с земли для уничтожения самолетов или других ракет. Это один из типов зенитных систем; в современных вооруженных силах ракеты заменили большинство других видов специального зенитного вооружения, а зенитные орудия получили специализированные функции."
 anti_air_equipment_1: "Базовый Переносной Зенитный Ракетный Комплекс"
 anti_air_equipment_1_short: "Базовый Переносной Зенитно-Ракетный Комплекс"
 anti_air_equipment_1_desc: "Переносные Зенитно-Ракетные Комплексы (ПЗРК или ЗРК) представляют собой переносные ракеты класса "земля-воздух". Они являются управляемым оружием и представляют угрозу для низколетящих самолетов."
 anti_air_equipment_2: "Усовершенствованный Переносной Зенитный Ракетный Комплекс"
 anti_air_equipment_2_desc: "Переносная станция с несколькими ракетами класса "земля-воздух", способными действовать на малой и средней дальности."
 anti_air_equipment_3: "Усовершенствованный Переносной Зенитный Ракетный Комплекс"
 anti_air_equipment_3_desc:1 "Значительная платформа с тяжелыми ракетами класса "земля-воздух", предназначенными для поражения воздушных целей на большой дальности и высоте."
 anti_air_equipment_4: "Переносной Зенитный Ракетный Комплекс Ближайшего Будущего"
 anti_air_equipment_4_desc:1 "Плотно упакованный корпус современных ракет класса "земля-воздух" с улучшенным наведением и маневрированием для поражения даже самых трудноуловимых воздушных целей."
 anti_air_equipment_5: "Переносной Зенитный Ракетный Комплекс Будущего"
 anti_air_equipment_5_desc:1 "Дистанционно управляемые и полуавтономные ракетные комплексы класса "земля-воздух", вооруженные лучшими наземными переносными двигательными установками и системами наведения."
