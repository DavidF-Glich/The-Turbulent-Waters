 infantry_equipment: "Пехотное Снаряжение"
 infantry_equipment_short: "Пехотное сн."
 infantry_equipment_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца.й"
 infantry_equipment_0: "Пехотное Снаряжение Холодной Войны"
 infantry_equipment_0_short: "Сн. Холодной Войны"
 infantry_equipment_0_desc: "Автомат Калашникова 47 - штурмовая винтовка, созданная по мотивам немецкого Sturmgewehr 44 и впервые представленная в 1947 году. До 1960-х годов он стал основным огнестрельным оружием Советской Красной Армии, а также широко использовался советскими союзниками и поддерживаемыми советским Союзом повстанческими группировками. АК-47 станет самой производимой штурмовой винтовкой всех времен и по сей день считается одним из самых экономичных и надежных видов оружия."
 infantry_equipment_1: "Пехотное Снаряжение После Холодной Войны"
 infantry_equipment_1_short: "Сн. После Холодной Войны"
 infantry_equipment_1_desc: "Разработанные во время и после холодной войны, эти винтовки по-прежнему очень надежны в умелых руках. Бросьте их в грязь, покройте пылью, ржавчиной, эти винтовки будут стрелять, как в тот день, когда они были новыми."
 infantry_equipment_2: "Современное Снаряжение"
 infantry_equipment_2_short: "Современное Сн."
 infantry_equipment_2_desc: "Личное и экипажное оружие для пехоты, а также различные другие предметы снаряжения, необходимые солдату. Модернизирован, чтобы включить в него большое количество автоматов и противотанковых ружей."
 infantry_equipment_3: "Усовершенствованное Современное Снаряжение"
 infantry_equipment_3_short: "Усовершенствованное Современное Сн."
 infantry_equipment_3_desc: "Личное и экипажное оружие для пехоты, а также различные другие предметы снаряжения, необходимые солдату. Дальнейшая модернизация включает в себя персональные штурмовые винтовки и противотанковые ракеты."
 infantry_equipment_4: "Передовое Современное Снаряжение"
 infantry_equipment_4_short: "Пер. Современное Сн."
 infantry_equipment_4_desc: "Личное и экипажное оружие для пехоты, а также различные другие предметы снаряжения, необходимые солдату. Дальнейшая модернизация включает в себя персональные штурмовые винтовки и противотанковые ракеты."
 infantry_equipment_5: "Винтовка Стандартного Выпуска Ближайшего Будущего"
 infantry_equipment_5_short: "В.С.В. Ближайшего Будущего"
 infantry_equipment_5_desc: "Отдавая приоритет эффективности отдельного солдата, эти будущие винтовки также устраняют общую проблему различных типов боеприпасов для различных ролей в подразделении в пользу единого универсального патрона."
 infantry_equipment_6: "Штурмовая винтовка без гильз"
 infantry_equipment_6_short: "Штурмовая винтовка без гильз"
 infantry_equipment_6_desc: "Несмотря на то, что в прошлом военные всего мира не приняли его на вооружение, в настоящее время идея бесгильзовых боеприпасов пересматривается. Главные его преимущества - меньший вес и стоимость, а также возможность упрощения конструкции оружия."
 motorized_equipment: "Грузовики"
 motorized_equipment_desc: "Грузовики предназначены для транспортировки войск и припасов, а также для моторизации дивизий."
 motorized_equipment_1: "Грузовики I"
 motorized_equipment_1_desc: "Моторизация пехоты - это первый этап на пути к механизации армии. Гражданские грузовики легко адаптируются для военных целей - перевозки солдат, буксировки орудий, перевозки оборудования и припасов. Это значительно повышает стратегическую мобильность пехотных подразделений, которые в противном случае полагались бы на марширование."
 motorized_equipment_2: "Грузовики II"
 motorized_equipment_2_desc: "Специально созданные военные транспортные средства позволяют различным механизмам военной машины работать с большей эффективностью, чем раньше."
 motorized_equipment_3: "Грузовики III"
 motorized_equipment_3_desc: "Благодаря повышенной модульности и простоте обслуживания новейшие военно-транспортные машины обеспечивают экипажу и грузу превосходную защиту и широкий спектр возможных конфигураций в зависимости от предъявляемых требований."
 exoskeleton_equipment: "Экзоскелет"
 exoskeleton_equipment_1: "Ранний Экзоскелет"
 exoskeleton_equipment_1_desc: "Несмотря на то, что ранние экзоскелеты были грубыми и несколько громоздкими, они дают своим пользователям силу, позволяющую носить больше снаряжения, оружия и защиты."
 exoskeleton_equipment_2: "Усовершенствованный Экзоскелет"
 exoskeleton_equipment_2_desc: "Опыт пользователей и технологические разработки позволили создать усовершенствованный тип экзоскелета с питанием, который имеет меньше минусов и больше плюсов по сравнению с его ранними версиями."
