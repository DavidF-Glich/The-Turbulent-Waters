 BAR_motorized_rocket_equipment_1_short: "M270 РСЗО"
 BAR_motorized_rocket_equipment_1_desc: "РСЗО была разработана совместно Соединенным Королевством, Соединенными Штатами, Западной Германией, Францией и Италией на основе более старой ракетной системы общей поддержки (GSRS). Система вооружения РСЗО M270 в совокупности известна как Самоходный заряжающий/пусковая установка РСЗО M270 (SPLL). SPELL состоит из трех основных подсистем: модуль пусковой установки M269 Loader (LLM), в котором также размещена электронная система управления огнем, соединен с транспортным средством M993 Carrier. M993 является производным от шасси боевой машины Bradley."
