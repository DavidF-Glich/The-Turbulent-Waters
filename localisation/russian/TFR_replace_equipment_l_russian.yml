 ## MECHANIZED ##
 mechanized_equipment: "Боевая Машина Пехоты"
 mechanized_equipment_short: "Боевая Машина Пехоты"
 mechanized_equipment_desc: "Боевая Машина Пехоты"
 mechanized_equipment_1: "Боевая Машина Пехоты 1 поколения"
 mechanized_equipment_1_short: "БМП 1 пок."
 mechanized_equipment_1_desc: "Первые боевые машины пехоты по-прежнему находят свое место в конфликтах низкой интенсивности по всему миру. Они относительно дешевы в покупке и просты в обучении. На этом положительные моменты заканчиваются, большинству из них не хватает модернизации нынешних БМП, и многие из этих экспортных вариантов упустили одну или две важные детали..."
 mechanized_equipment_2: "Боевая Машина Пехоты 2 поколения"
 mechanized_equipment_2_short: "БМП 2 пок."
 mechanized_equipment_2_desc: "Второе поколение боевых машин пехоты предоставляет механизированной пехоте хорошо бронированный транспорт, который также может участвовать в бою с помощью различных систем вооружения. Хотя БМП вряд ли можно сравнить с танком, теоретически она может противостоять своим более тяжелобронированным сородичам."
 mechanized_equipment_3: "Современная Боевая Машина Пехоты 2 поколения"
 mechanized_equipment_3_short: "Современная БМП 2 пок."
 mechanized_equipment_3_desc: "Благодаря различным пакетам модернизации срок службы даже старых машин БМП второго поколения может быть продлен, несмотря на их возраст. Различные модернизации включают в себя улучшенную бронезащиту, лучшую оптику и современное вооружение."
 mechanized_equipment_4: "Боевая Машина Пехоты 3 поколения"
 mechanized_equipment_4_short: "Современная БМП 3 пок."
 mechanized_equipment_4_desc: "Третье поколение машин БМП является важнейшей частью современных операций бронетанковой пехоты. Если в прошлом БМП часто рассматривались как второстепенное средство, то третье поколение БМП является неотъемлемой частью современной пехотной тактики."
 mechanized_equipment_5: "Боевая Машина Пехоты 4 поколения"
 mechanized_equipment_5_short: "БМП 4 пок."
 mechanized_equipment_5_desc: "Четвертое поколение боевых машин пехоты, ставшее вершиной дизайна, вобрало в себя огромное количество современных военных технологий, от систем радиоэлектронной борьбы до передовой оптики и широкого спектра вооружения, подходящего для любой ситуации, в которой может оказаться пехотное подразделение."
 ## LIGHT MECHANIZED ##
 light_mechanized_equipment: "Лёгкая Боевая Машина Пехоты"
 light_mechanized_equipment_short: "Лёгкая Боевая Машина Пехоты"
