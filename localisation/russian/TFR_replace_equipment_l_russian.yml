 AFG_infantry_equipment_0: "AK-47"
 AFG_infantry_equipment_0_short: "AK-47"
 AFG_infantry_equipment_0_desc: "Автомат Калашникова 47 - штурмовая винтовка, созданная по мотивам немецкого Sturmgewehr 44 и впервые представленная в 1947 году. До 1960-х годов он стал основным огнестрельным оружием Советской Красной Армии, а также широко использовался советскими союзниками и поддерживаемыми советским Союзом повстанческими группировками. АК-47 станет самой производимой штурмовой винтовкой всех времен и по сей день считается одним из самых экономичных и надежных видов оружия."
 AFG_infantry_equipment_1: "AKM"
 AFG_infantry_equipment_1_short: "AKM"
 AFG_infantry_equipment_1_desc: "АКМ является наиболее массовым вариантом АК-47. Представленный в 1959 году, AKM предлагает различные небольшие, но в целом заметные улучшения, такие как новые функции безопасности и меньший вес при заряжании. Она оставалась основной винтовкой стран Варшавского договора до 1970-х годов."
 AFG_infantry_equipment_2: "AK-74"
 AFG_infantry_equipment_2_short: "AK-74"
 AFG_infantry_equipment_2_desc: "АК-74 послужил заменой устаревшему к тому времени АКМ в 1979 году, впервые использованному при советском вторжении в Афганистан. У него был другой патрон, чем у предыдущих моделей, и он мог похвастаться улучшенной дальностью стрельбы, точностью стрельбы и долговечностью. Это остается наиболее часто используемой винтовкой в бывших коммунистических странах и немногих оставшихся."
 AFG_infantry_equipment_3: "M16A2"
 AFG_infantry_equipment_3_short: "M16A2"
 AFG_infantry_equipment_3_desc: "M16A2 - это второе поколение M16, разработанное американскими военными для устранения проблем, из-за которых оригинальное оружие было печально известно во время войны во Вьетнаме. Помимо некоторых изменений в объеме оружия, оно обладало значительно улучшенной надежностью и большей совместимостью с различными аксессуарами, что делало его более динамичным на поле боя. Первоначально разработанный для Корпуса морской пехоты США, американские военные до сих пор используют некоторые M16A2 в других родах вооруженных сил, которым не требуются самые современные винтовки."
