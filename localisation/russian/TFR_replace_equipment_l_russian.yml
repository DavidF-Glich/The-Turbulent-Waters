 ### UNIQUE ARMOR ###
 ### AUSTRALIA ###
 ## LIGHT TANKS ##
 AST_light_tank_equipment_1: "M113A1 Fire Support Vehicle"
 AST_light_tank_equipment_1_short: "M113 FSV"
 AST_light_tank_equipment_1_desc: "FSV представлял собой вариант M113A1, оснащенный башней от бронеавтомобиля Alvis Saladin. FSV был введен в подразделения австралийской армии в середине 1960-х годов после вывода войск Саладинов и был вооружен 76-мм пушкой, спаренным пулеметом 30-го калибра и пулеметом 30-го калибра, установленным на крыше башни машины. M113 FSV прослужил до конца 1970-х годов. Экипажи обычно называли его "Зверем"."
 AST_light_tank_equipment_2: "M113A1 Medium Reconnaissance Vehicle"
 AST_light_tank_equipment_2_short: "M113 MRV"
 AST_light_tank_equipment_2_desc: "Вариант M113, похожий на M113 FSV, но использующий башню от легкого танка FV101 Scorpion вместо башни броневика Saladin. Эта башня была оснащена прицелом с усилителем изображения для основного вооружения. Этот прицел был первым эффективным пассивным ночным прицелом, установленным на австралийских БМП, что дало MRVS возможности ведения боя в ночное время, превосходящие Leopard AS1 и все другие австралийские БМП того периода."
 AST_light_tank_equipment_3: "Australian Light Armoured Vehicle (TOW)"
 AST_light_tank_equipment_3_short: "ASLAV-TOW"
 AST_light_tank_equipment_3_desc: "Во время учений "Феникс" в сентябре-октябре 1998 года 1-я армейская бригада опробовала ряд новых концепций и транспортных средств. Корпус ASLAV был соединен с башней Delco, на которой были установлены две пусковые установки ракет TOW (с трубчатым запуском, оптическим отслеживанием, проводным наведением). Конфигурация аналогична конфигурации башни на боевой машине Bradley."
 AST_light_tank_equipment_4: "Australian Light Armoured Vehicle (Mobile Gun System)"
 AST_light_tank_equipment_4_short: "ASLAV-MGS"
 AST_light_tank_equipment_4_desc: "ATLAS (Mobile Gun System) представляет собой восьмиколесный бронированный автомобиль, оснащенный 105-мм пушкой M68A2 американской разработки. Низкопрофильная турель General Dynamics идентична той, что установлена на M1128 Stryker, находящемся на вооружении США, и была аналогично установлена на шасси ASLAV с минимальными изменениями в конструкции. Легкая машина может перевозиться по воздуху вместе с пехотой и обеспечивать высокий уровень огневой поддержки."
 AST_light_tank_equipment_5: "Australian Light Armoured Vehicle (Armoured Mortar System)"
 AST_light_tank_equipment_5_short: "ASLAV-AMS"
 AST_light_tank_equipment_5_desc: "Во время учений "Феникс" в сентябре-октябре 1998 года 1-я армейская бригада опробовала ряд новых концепций и транспортных средств. Бронированная минометная система представляла собой полный вариант DDGM LAV, оснащенный 120-мм минометом Royal Ordnance с казенной загрузкой. ASLAV (MGS) достаточно легкий для транспортировки по воздуху и может оказывать пехоте как прямую, так и косвенную огневую поддержку."
 AST_mechanized_equipment_1: "M113AS1 Armoured Personnel Carrier"
 ## MAIN BATTLE TANKS ##
 AST_modern_tank_equipment_1: "Centurion Mk. 5 Main Battle Tank"
 AST_modern_tank_equipment_1_short: "Centurion Mk. 5"
 AST_modern_tank_equipment_1_desc: "Centurion (или Центурион) был одним из первых ОБТ, выпущенных после войны, первоначально вооруженный пушкой 17pdr, затем 20 pdr и, наконец, вариантом Mk. 5 105-мм L7. Первые центурионы начали прибывать в Австралию в июне 1952 года и служили до 1971 года. В это время Центурион участвовал в боевых действиях во Вьетнаме."
 AST_modern_tank_equipment_2: "Leopard AS1"
 AST_modern_tank_equipment_2_short: "Leopard AS1"
 AST_modern_tank_equipment_2_desc: "Leopard AS1 (аббревиатура НАТО для Австралии) использует корпус Leopard 1 и башню из литой стали, представленную в серии Leopard 1A3, включая сварную разнесенную броневую обшивку спереди и по бокам башни. Автомобили были изготовлены компанией Krauss Maffei. AS1 прослужил 32 года с 1974 по 2006 год и ни разу не выстрелил в гневе."
 AST_modern_tank_equipment_3: "Leopard AS1+"
 AST_modern_tank_equipment_3_short: "Leopard AS1+"
 AST_modern_tank_equipment_3_desc: "После нескольких десятилетий службы в австралийской армии AS1S претерпели длинный ряд улучшений и усовершенствований. Несмотря на то, что эти усовершенствования так и не были официально изменены, они позволили AS 1 продолжать удовлетворять потребности армии вплоть до 90-х годов. Эти улучшения включали: климат-контроль, тепловизионный камуфляж, модернизированную систему FCS, увеличенную вместимость, улучшенную оптику и цветные камеры."
 AST_modern_tank_equipment_4: "M1A1 Abrams Integrated Management"
 AST_modern_tank_equipment_4_short: "M1A1 AIM"
 AST_modern_tank_equipment_4_desc: "AIM - это программа, в рамках которой старые Abrams восстанавливаются до условий нулевого часа; и танк улучшается за счет добавления перспективных инфракрасных (FLIR) и дальних датчиков определения местоположения цели, телефона для танковой пехоты, средств связи, включая FBCB2 и Blue Force Tracking, для повышения осведомленности экипажа о ситуации, а также тепловизионный прицел для пулемета 50-го калибра. Австралия заказала 59 из них в 2005 году."
 AST_modern_tank_equipment_5: "M1A1 Abrams Integrated Management - Tank Urban Survival Kit"
 AST_modern_tank_equipment_5_short: "M1A1 AIM TUSK"
 AST_modern_tank_equipment_5_desc: "После заказа M1A1 AIM в 2005 году Австралия сразу же проявила интерес к Tank Urban Survival Kit. Этот набор улучшений живучести "Абрамса" включает в себя каркасную броню вокруг задней части танка, реактивную броню по бокам, системы дистанционного вооружения и тепловизионную оптику."
 AST_modern_tank_equipment_6: "M1A2 System Enhancement Package - Tank Urban Survival Kit"
 AST_modern_tank_equipment_6_short: "M1A2 SEP TUSK"
 AST_modern_tank_equipment_6_desc: "Пакет усовершенствования системы M1A2 (SEP) является преемником M1A2 и пакетом обновления для старых танков Abrams. Он имеет улучшенную броневую защиту, улучшенные системные компоненты, улучшенные компьютерные компоненты и некоторые другие улучшения. Австралия приобрела эти обновления для своего существующего парка M1a1. SEP совместим с TUSK, который в настоящее время находится на вооружении танковых войск Австралии."
 AST_modern_tank_equipment_7: "M1A3 Australian Export Model"
 AST_modern_tank_equipment_7_short: "M1A3 AEM"
 AST_modern_tank_equipment_7_desc: "В то время как программа SEP была сосредоточена на живучести и смертоносности Abrams, программа M1A3 была направлена на минимизацию нагрузки на стареющее шасси. Облегченные орудия, турельные кольца, турель меньшего профиля, миниатюрные компьютеры и дисплеи, а также более легкие колеса дают M1A3 гораздо больше возможностей для модернизации. AEM - это экспортная модель, изготовленная на заказ для нужд Австралии с последующей проверкой модели на предмет будущих обновлений."
 AST_modern_tank_equipment_8: "Leopard 3A1"
 AST_modern_tank_equipment_8_short: "Leopard 3A1"
 AST_modern_tank_equipment_8_desc: "В то время как недавнее приобретение Abrams уже несколько десятилетий удовлетворяет потребности Австралии в тяжелой броне, огромный скачок в возможностях поколения Leopard 3 не остался незамеченным. Впечатляющая 130-мм гладкоствольная пушка уже установлена в M1A3, но благодаря новейшим системам FCS, GPS-дальнометрии и тепловому камуфляжу M1A3 выглядит на десять лет старше, чем следовало бы."
 ## MECHANIZED ##
 AST_mechanized_equipment_1_short: "M113AS1"
 AST_mechanized_equipment_1_desc: "Стандартный M113A1 с башней Cadillac Gage T50, используемой на броневиках серии V100/V150, с установкой браунинга M2 калибра 50 и GPMG калибра 30. В то время как стандартная версия бронетранспортера, находящаяся на вооружении Австралии, также оснащена башней T50, первоначально она имела только сдвоенную башню.Пулеметы 30-го калибра. В более поздних версиях LRV и APC использовалась комбинация 30/50, и единственной разницей между ними были роли."
 AST_mechanized_equipment_2: "M113AS4 Armoured Personnel Carrier"
 AST_mechanized_equipment_2_short: "M113AS4"
 AST_mechanized_equipment_2_desc: "M113AS4 модернизирован по сравнению с M113AS1 вьетнамской эпохи и включает в себя башню с электрическим приводом, прицелы дневного / ночного видения, новый двигатель, рулевое управление, трансмиссию, электрическую и топливную системы, а также новую внутреннюю компоновку для обеспечения безопасной укладки в различных ситуациях. Отдельные варианты M113 оснащены специальным оборудованием. Ожидается, что M113AS4 останутся на вооружении до 2020 года."
 AST_mechanized_equipment_3: "Australian Light Armoured Vehicle (Reconnaissance)"
 AST_mechanized_equipment_3_short: "ASLAV-25"
 AST_mechanized_equipment_3_desc: "Австралийский легкий бронетранспортер (ASLAV) представляет собой восьмиколесное шасси, разработанное и изготовленное канадской компанией General Dynamics Land Systems. Автомобиль основан на конструкции MOWAG Piranha 8x8. Этот вариант представляет собой трехместную разведывательную машину, вооруженную 25-мм пушкой Bushmaster M242 с двойной подачей и двумя 7,62-мм пулеметами FN MAG 58."
 AST_mechanized_equipment_4: "Australian Light Armoured Vehicle (Reconnaissance, 40mm)"
 AST_mechanized_equipment_4_short: "ASLAV-40"
 AST_mechanized_equipment_4_desc: "Возможно, последний пакет модернизации для разведывательных ведомых, ASLAV-40 включает Bushmaster IV, 40-мм автоматическую пушку с цепным приводом, встроенную в низкопрофильную башню. Bushmaster IV основан на M242 Bushmaster и Bushmaster II и стреляет патронами 40 ×365 мм 3P (предварительно фрагментированный, программируемый, с неконтактным взрывателем), APFSDS-T Mk I и APFSDS-T Mk II. Снаряд 3P обеспечивает возможность воздушного разрыва, а APFSDS-T Mk II может пробивать броню толщиной более 150 мм. Другие усовершенствования устаревшего ASLAV включают слои реактивной брони, композитную накладную броню, улучшенные шины с пробегом и совместимость с радиолокационным оборудованием."
 AST_mechanized_equipment_5: "Boxer Combat Reconnaissance Vehicle"
 AST_mechanized_equipment_5_short: "Boxer CRV"
 AST_mechanized_equipment_5_desc: "Боевая разведывательная машина Boxer оснащена башней LANCE, боеприпасами с воздушным взрывом, Системами активной защиты и передовыми системами моделирования. Он обеспечивает огневую мощь и защиту в равных количествах и выглядит главным претендентом на замену устаревающего флота ASLAV, наряду с его вариантом (MRAV) в форме БТР."
 ## LIGHT MECHANIZED ##
 AST_light_mechanized_equipment_1: "Long Range Patrol Vehicle"
 AST_light_mechanized_equipment_1_short: "LRPV"
 AST_light_mechanized_equipment_1_desc: "Первыми дальнобойными патрульными машинами SASR были модифицированные Land Rover. Они были разработаны в начале 1970-х годов и использовались в учениях на севере Западной Австралии с 1973 года. Этот LRPV был разработан на основе шестиприводного варианта Land Rover Perentie австралийской армии в конце 1980-х годов. Эта конструкция предназначалась для использования SASR для патрулирования отдаленных районов Австралии. LRPV механически прост и относительно прост в обслуживании в полевых условиях. У него экипаж из трех человек. Он оснащен M2 .50 cal или 40-мм AGL с фитингами для MAG58."
 AST_light_mechanized_equipment_2: "Australian Light Armoured Vehicle - Personnel Carrier"
 AST_light_mechanized_equipment_2_short: "ASLAV-PC"
 AST_light_mechanized_equipment_2_desc: "Четыре канадских бронетранспортера Bison были оценены в 1992 году в рамках кредитного соглашения ABCA (Америка, Великобритания, Канада и Австралия), и с их большим корпусом, обеспечивающим более просторный салон, были признаны более идеальными для перевозки штурмовиков, чем LAV USMC. После почти двухлетних испытаний в декабре 1992 года было объявлено, что Австралия закупит 97 автомобилей LAV у Канады в дополнение к уже имеющимся 15 машинам. Семейство машин было обозначено как "Австралийская легкая бронированная машина" (как и аббревиатура НАТО для Австралии)."
 AST_light_mechanized_equipment_3: "Bushmaster Protected Mobility Vehicle - Medium"
 AST_light_mechanized_equipment_3_short: "Bushmaster PMV"
 AST_light_mechanized_equipment_3_desc: "Bushmaster рассчитан на перевозку и обслуживание пехотного отделения из девяти человек, с местом для еще одного пассажира. Он полностью кондиционирован и может работать в течение трех дней. Он использует бронированный v-образный корпус для защиты своих пассажиров от наземных мин и других взрывных устройств. Наклонные борта в нижней части корпуса отводят взрывную волну вверх от транспортного средства."
 AST_light_mechanized_equipment_4: "Hawkei Protected Mobility Vehicle"
 AST_light_mechanized_equipment_4_short: "Hawkei PMV"
 AST_light_mechanized_equipment_4_desc: "Hawkei PMV - это легкая защищенная мобильная машина размером 4 x 4, первоначально разработанная для удовлетворения потребностей австралийских сил обороны (ADF) в легкой бронированной патрульной машине для замены некоторых ее вариантов Land Rover Perentie. Hawkei - это высокомобильная, высокозащищенная 7-тонная машина со встроенными системами, позволяющими использовать ее в качестве боевой платформы."
 AST_light_mechanized_equipment_5: "Australian Light Armoured Vehicle (Medium Personnel Carrier)"
 AST_light_mechanized_equipment_5_short: "ASLAV-MPC"
 AST_light_mechanized_equipment_5_desc: "ASLAV-MPC представляет собой модернизацию ASLAV-PC, устанавливающую 25-миллиметровую пушку Bushmaster в удаленной башне, устанавливающую керамическую накладную броню и реактивное покрытие спереди и по бокам. В то время как ASLAV-25 может перевозить четырех пассажиров, ALSAV-MPC теперь может перевозить семь или восемь человек, если орудием управляет пассажир."
 AST_light_mechanized_equipment_6: "Boxer Multirole Armoured Vehicle"
 AST_light_mechanized_equipment_6_short: "Boxer MRAV"
 AST_light_mechanized_equipment_6_desc: "Boxer - это восьмиколесный многоцелевой автомобиль, который своими размерами легко затмевает большинство современных автомобилей. При боевом весе 33 тонны он также примерно на 10 тонн тяжелее, чем многие другие современные машины в той же роли. Он предназначен для выполнения различных служебных задач с максимальной гибкостью; это достигается с помощью нескольких различных "модулей миссий", специализированных для различных задач, которые доступны отдельно от транспортного средства. Австралийские MRAV оснащены модулем переноски personell, вооруженным системой дистанционного вооружения FLW-200 с 40-мм AGL или .50 cal M2."
