 USC_infantry_equipment_0: "M14"
 USC_infantry_equipment_0_short: "M14"
 USC_infantry_equipment_0_desc: "M14"
 USC_infantry_equipment_1: "M16A2"
 USC_infantry_equipment_1_short: "M16A2"
 USC_infantry_equipment_1_desc: "Разработка винтовки M16A2 первоначально была запрошена Корпусом морской пехоты США в результате боевого опыта во Вьетнаме с XM16E1 и M16A1. Она была официально принята на вооружение Министерством обороны как "Американская винтовка, 5,56 мм, M16A2" в 1982 году. Морская пехота была первым подразделением Вооруженных сил США, принявшим его на вооружение в начале/середине 1980-х годов, а армия Соединенных Штатов последовала его примеру в конце 1980-х годов."
 USC_infantry_equipment_2: "M16A4"
 USC_infantry_equipment_2_short: "M16A4"
 USC_infantry_equipment_2_desc: "M16A4 - это четвертое поколение серии M16. Он оснащен съемной ручкой для переноски и полноразмерной четырехугольной планкой Пикатинни для установки оптики и других вспомогательных устройств. FN M16A4, использующий безопасный/полуавтоматический/выборочный огонь очередью, стал стандартным оружием Корпуса морской пехоты США."
 USC_infantry_equipment_3: "M4"
 USC_infantry_equipment_3_short: "M4"
 USC_infantry_equipment_3_desc: "Карабин M4 - это более короткий и легкий вариант штурмовой винтовки M16A2. M4 - это карабин НАТО калибра 5,56 × 45 мм с воздушным охлаждением, расширяющейся газовой системой Stoner, с газовым приводом и магазинным питанием. Он имеет ствол диаметром 14,5 дюйма и телескопический приклад."
 USC_infantry_equipment_4: "M27 Infantry Automatic Rifle"
 USC_infantry_equipment_4_short: "M27 IAR"
 USC_infantry_equipment_4_desc: "M27 IAR - это легкое магазинное оружие калибра 5,56 мм для отборного огня, основанное на винтовке HK416, разработанной и изготовленной немецкой компанией Heckler & Koch.Его цель состоит в том, чтобы повысить маневренность автоматического стрелка. Корпус морской пехоты США первоначально планировал приобрести 6500 M27 для замены части легких пулеметов M249, используемых автоматическими стрелками в пехотных и легкобронированных разведывательных батальонах."
