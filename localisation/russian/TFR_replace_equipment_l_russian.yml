 ### GENERIC ARTILLERY EQUIPMENT ###
 artillery_equipment: "Буксируемая Артиллерия"
 artillery_equipment_short: "Артиллерия"
 artillery_equipment_desc: "Артиллерия относится к крупнокалиберному оружию, такому как пушки и гаубицы, управляемые экипажами, которые могут выбрасывать боеприпасы далеко за пределы эффективной дальности действия личного оружия."
 artillery_equipment_1: "Буксируемая Артиллерия"
 artillery_equipment_1_short: "Артиллерия После Холодной войны"
 artillery_equipment_1_desc: "Базовая гаубица с возможностью запуска тяжелых снарядов на большие расстояния. Ничего особенного, но все же одно из самых важных видов оружия на современном поле боя."
 artillery_equipment_2: "Улучшенная Артиллерия"
 artillery_equipment_2_desc: "Обновленная конструкция гаубицы с дульным срезом, улучшенной мобильностью и увеличенным калибром."
 artillery_equipment_3: "Передовая Артиллерия"
 artillery_equipment_3_desc: "Мощная пушка с более длинным стволом, позволяющая стрелять снарядами на большие дистанции."
 artillery_equipment_4: "Артиллерия Ближайшего Будущего"
 artillery_equipment_4_desc: "Самое мощное артиллерийское орудие на сегодняшний день. Благодаря высокому калибру, цифровому интерфейсу и прочной раме он может производить выстрелы с впечатляющей скоростью и на экстремальные расстояния."
 ### ROCKET ARTILLERY ###
 motorized_rocket_equipment: "Моторизованная Реактивная Артиллерия"
 motorized_rocket_equipment_short: "Мот. Р. Артиллерия"
 motorized_rocket_equipment_desc: "Реактивные системы залпового огня, подобные этим, доставляют взрывчатку в район цели быстрее, чем обычная артиллерия, но с меньшей точностью и требуют более длительного времени для перезарядки. Будучи установленной на грузовиках, эта версия способна проводить атаки и менять позиции до того, как противник сможет открыть ответный огонь."
 motorized_rocket_equipment_1: "Моторизованная Реактивная Артиллерия"
 motorized_rocket_equipment_1_short: "Мот. Р. Артиллерия"
 motorized_rocket_equipment_1_desc: "Реактивные системы залпового огня, подобные этим, доставляют взрывчатку в район цели быстрее, чем обычная артиллерия, но с меньшей точностью и требуют более длительного времени для перезарядки. Будучи установленной на грузовиках, эта версия способна проводить атаки и менять позиции до того, как противник сможет открыть ответный огонь."
 rocket_artillery_equipment: "Реактивная Система Залпового Огня"
 rocket_artillery_equipment_short: "РСЗО"
 rocket_artillery_equipment_desc: "Реактивная артиллерия - это вид артиллерии, который использует ракеты в качестве снаряда. Современная реактивная артиллерия впервые была применена во время Второй мировой войны в виде немецкого семейства реактивных снарядов Nebelwerfer, советской серии "Катюша" и множества других систем, используемых в меньших масштабах западными союзниками и Японией. В современном использовании ракеты часто управляются внутренней системой наведения или GPS для поддержания точности."
 rocket_artillery_equipment_1: "Установка Реактивной Артиллерии"
 rocket_artillery_equipment_1_short: "Реактивная Артиллерия"
 rocket_artillery_equipment_1_desc: "Реактивная артиллерия - это вид артиллерии, который использует ракеты в качестве снаряда. Современная реактивная артиллерия впервые была применена во время Второй мировой войны в виде немецкого семейства реактивных снарядов Nebelwerfer, советской серии "Катюша" и множества других систем, используемых в меньших масштабах западными союзниками и Японией. В современном использовании ракеты часто управляются внутренней системой наведения или GPS для поддержания точности."
 rocket_artillery_equipment_2: "Усовершенствованная Реактивная Артиллерия"
 rocket_artillery_equipment_2_short: "Усов. Реактивная Артиллерия"
 rocket_artillery_equipment_2_desc: "Ракеты большой дальности с индивидуальными системами наведения обеспечивают большую точность на больших расстояниях. Современная система состоит из ракетных ячеек, обеспечивающих мощный залп из многочисленных снарядов, оставляющих от большинства целей выжженную землю из воронок и обломков."
 ### ANTI-TANK ###
 anti_tank_equipment: "Противотанковая Управляемая Ракета"
 anti_tank_equipment_short: "ПТУР"
 anti_tank_equipment_desc: "Переносной Зенитный Ракетный Комплекс (ПЗРК или Ударные Установки) представляют собой противотанковые ракеты, запускаемые с плеча. Современные ПЗРК уходят своими корнями в 20-й век с ранней разработкой кумулятивного заряда взрывчатого вещества. Развитие практической ракетной техники обеспечило средства доставки такого взрывчатого вещества."
 anti_tank_equipment_1: "Базовая Противотанковая Управляемая Ракета"
 anti_tank_equipment_1_short: "Базовая Противотанковая Управляемая Ракета"
 anti_tank_equipment_1_desc: "Переносной Зенитный Ракетный Комплекс (ПЗРК или Ударные Установки) представляют собой противотанковые ракеты, запускаемые с плеча. Эта модель обладает основными характеристиками, ожидаемыми от современного противотанкового оружия."
 anti_tank_equipment_2: "Усовершенствованная Противотанковая Управляемая Ракета"
 anti_tank_equipment_2_short: "Усовершенствованная Противотанковая Управляемая Ракета"
 anti_tank_equipment_2_desc: "Стандартная ракетная труба была усилена вместе с системой обозначения. Управление более интуитивно понятное и включает режим атаки сверху, использующий слабую верхнюю броню большинства современных танков."
 anti_tank_equipment_3: "Усовершенствованная Противотанковая Управляемая Ракета"
 anti_tank_equipment_3_short: "Усовершенствованная Противотанковая Управляемая Ракета"
 anti_tank_equipment_3_desc: "Более простая безоткатная винтовка с современной оптикой для более точной стрельбы. Боеприпасы, используемые этой системой, могут варьироваться в зависимости от роли."
 anti_tank_equipment_4: "Противотанковая Управляемая Ракета Ближайшего Будущего"
 anti_tank_equipment_4_short: "Противотанковая Управляемая Ракета Ближайшего Будущего"
 anti_tank_equipment_4_desc: "Значительно обновленная ракетная система, включающая режимы топовой атаки и прямой наводки. Размер был уменьшен без уменьшения разрушительной силы самой ракеты."
 anti_tank_equipment_5: "Будущая Противотанковая Управляемая Ракета"
 anti_tank_equipment_5_short: "Противотанковая Управляемая Ракета Будущего"
 anti_tank_equipment_5_desc: "Самая совершенная переносная противотанковая система в производстве. Это включает в себя стандартные режимы верхней атаки и стрельбы прямой наводкой, а также режим бездельничания. Режим зависания заставляет ракету подниматься на большую высоту и кружить над полем боя до тех пор, пока не будет обозначена цель. Бездействие позволяет наземным войскам уменьшить воздействие при определении цели, используя блокировку после запуска с большим промежутком времени."
