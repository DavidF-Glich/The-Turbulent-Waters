 ## MAIN BATTLE TANKS ##
 modern_tank_equipment: "Основной Боевой Танк"
 modern_tank_equipment_short: "ОБТ"
 modern_tank_equipment_desc: "Основной Боевой Танк"
 modern_tank_equipment_1: "Основной Боевой Танк 1 поколения"
 modern_tank_equipment_1_short: "ОБТ 1 пок."
 modern_tank_equipment_1_desc: "Основные боевые танки первого поколения появились в начале 1950-х годов, с тех пор они заменили ранее установленные классификации легких, средних и тяжелых танков времен Второй мировой войны. Эти ОБТ первого поколения безнадежны против любых современных ОБТ и в основном используются странами, у которых нет другого выбора."
 modern_tank_equipment_2: "Основной Боевой Танк 2 поколения"
 modern_tank_equipment_2_short: "ОБТ 2 пок."
 modern_tank_equipment_2_desc: "ОБТ второго поколения широко используются по всему миру от Сирии, Армении и до Нигерии. Хотя редко можно увидеть тот, к которому не добавлено какое-либо обновление. Эти танки адекватны, многие из них оснащены композитной броней с возможностью ночного видения, но их возраст быстро становится очевидным"
 modern_tank_equipment_3: "Основной Боевой Танк 3 поколения"
 modern_tank_equipment_3_short: "ОБТ 3 пок."
 modern_tank_equipment_3_desc: "Используемые большинством стран первого мира, эти основные боевые танки третьего поколения являются ранними вариантами без многих улучшений, которые применяются их нынешними аналогами. Обычно экспортируемые во многие развивающиеся страны, эти танки часто не используются офицерами и часто вывозятся. Броня не гарантирует победы."
 modern_tank_equipment_4: "Современный Основной Боевой Танк 3 поколения"
 modern_tank_equipment_4_short: "Современный ОБТ 3 пок."
 modern_tank_equipment_4_desc: "На вооружении большинства стран первого мира основные боевые танки третьего поколения являются лучшими из лучших. Благодаря новейшим достижениям в области военной техники: тепловизионное изображение, GPS, усовершенствованное управление огнем и броня. В последние десятилетия многие страны предпочли просто модернизировать свои танки 3-го поколения вместо того, чтобы инвестировать в новый дизайн. Так будет продолжаться до следующей войны..."
 modern_tank_equipment_5: "Продвинутый Основной Боевой Танк 3 поколения"
 modern_tank_equipment_5_short: "Продвинутый ОБТ 3 пок."
 modern_tank_equipment_5_desc: "Продвинутый Основной Боевой Танк 3 поколения"
