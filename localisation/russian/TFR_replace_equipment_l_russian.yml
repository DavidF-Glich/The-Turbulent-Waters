 TUR_mechanized_equipment_1: "M113A2T2"
 TUR_mechanized_equipment_1_short: "M113A2T2"
 TUR_mechanized_equipment_1_desc: "Модернизированный и произведенный на местном уровне, M113 десятилетиями использовался турецкой армией для выполнения самых разных задач."
 TUR_mechanized_equipment_2: "ACV-15"
 TUR_mechanized_equipment_2_short: "ACV-15"
 TUR_mechanized_equipment_2_desc: "ACV-15 был разработан как БТР/БМП, способный следовать и сопровождать основные боевые танки в бронетанковых дивизиях или механизированных бригадах. Упор делается как на защиту с помощью дополнительной брони, так и на вооружение с 20-мм автоматической пушкой в башне."
 TUR_mechanized_equipment_3: "ACV-19"
 TUR_mechanized_equipment_3_short: "ACV-19"
 TUR_mechanized_equipment_3_desc: "Модернизированный вариант ACV-15, ACV-19 оснащен дополнительной защитой от 30-мм снарядов, РПГ и мин, а также обязательным кондиционированием воздуха и спутниковой навигацией."
 TUR_mechanized_equipment_4: "TULPAR"
 TUR_mechanized_equipment_4_short: "TULPAR"
 TUR_mechanized_equipment_4_desc: "Разработанный как многоцелевая платформа для транспортных средств с большей защитой и более низким силуэтом, TULPAR предназначен для оказания помощи танкам и пехоте следующего поколения в широком диапазоне сложных климатических условий и операций."
 TUR_mechanized_equipment_5: "KAPLAN-20 NG-AFV"
 TUR_mechanized_equipment_5_short: "KAPLAN-20 NG-AFV"   
 TUR_mechanized_equipment_5_desc: "Изготовленный с использованием баллистической сварки, оснащенный 35-мм пушкой и оснащенный передовым оборудованием, KAPLAN стремится стать королем механизированной войны в постоянно непредсказуемом 21 веке."
 ## LIGHT MECHANIZED ##
 TUR_light_mechanized_equipment_1: "M8 Light Armored Car"
 TUR_light_mechanized_equipment_1_short: "M8"
 TUR_light_mechanized_equipment_1_desc: "До 1990-х годов, когда они были окончательно сданы на хранение, турецкая армия и военизированные формирования использовали различную технику американского производства времен Второй мировой войны, в том числе эту легкобронированную машину с 37-мм пушкой и настраиваемым вторичным вооружением."
 TUR_light_mechanized_equipment_2: "Kobra"
 TUR_light_mechanized_equipment_2_short: "Kobra"
 TUR_light_mechanized_equipment_2_desc: "Основанная на американском внедорожнике HMMWV, Kobra представляет собой легкую, прочную и универсальную бронированную машину, обеспечивающую определенную защиту и быструю мобильность."
 TUR_light_mechanized_equipment_3: "Kirpi"
 TUR_light_mechanized_equipment_3_short: "Kirpi"
 TUR_light_mechanized_equipment_3_desc: "Машина Kirpi, защищенная от мин и засад, в которой нуждались турецкие военные, оснащена защищенными огневыми позициями, противоминным корпусом и амортизирующими сиденьями."
 TUR_light_mechanized_equipment_4: "PARS"
 TUR_light_mechanized_equipment_4_short: "PARS"
 TUR_light_mechanized_equipment_4_desc: "Высокомобильная бронированная машина с уникальными возможностями амфибии, PARS оптимизирована как для борьбы с повстанцами, так и для решения задач возможной войны 21-го века."
 TUR_light_mechanized_equipment_5: "Arma APC"
 TUR_light_mechanized_equipment_5_short: "Arma APC"
 TUR_light_mechanized_equipment_5_desc: "Модульная многоколесная бронированная боевая машина, монококовый стальной корпус Arma высокой твердости должен обеспечить боевым подразделениям более чем достаточную защиту от опасностей."
