 AST_infantry_equipment_0: "L1A1 Self-Loading Rifle"
 AST_infantry_equipment_0_short: "L1A1"
 AST_infantry_equipment_0_desc: "L1A1 SLR была стандартной винтовкой австралийской армии с 1960 по 1992 год. L1A1 является местным аналогом британской SLR L1A1 (развитие бельгийского FN FAL)."
 AST_infantry_equipment_1: "F88 Austeyr"
 AST_infantry_equipment_1_short: "F88"
 AST_infantry_equipment_1_desc: "Производная от австрийской штурмовой винтовки Steyr AUG STG-77. Это стандартное индивидуальное оружие ADF, которое заменило SLR L1A1 и винтовку M16A1, снятые с вооружения в конце 1980-х годов."
 AST_infantry_equipment_2: "F88SA1 Austeyr"
 AST_infantry_equipment_2_short: "F88SA1"
 AST_infantry_equipment_2_desc: "В F88SA1 появилась планка Пикатинни, заменившая стандартный прицел с 1,5-кратным увеличением, встроенный в старые F88s. Это позволило использовать с винтовкой широкий спектр оптики и устройств."
 AST_infantry_equipment_3: "F88SA2 Austeyr"
 AST_infantry_equipment_3_short: "F88SA2"
 AST_infantry_equipment_3_desc: "Эволюция программы F88. Технические усовершенствования F88SA2 включают увеличенную планку Пикатинни на верхней части оружия, модифицированный корпус прицела и боковое крепление для фонарика и устройства ночного прицеливания."
 AST_infantry_equipment_4: "EF88 Austeyr"
 AST_infantry_equipment_4_short: "EF88"
 AST_infantry_equipment_4_desc: "Усовершенствованный F88 (или EF88) в настоящее время является последней эволюцией семейства F88. Улучшения включают переработанный приклад и дополнительные направляющие STANAG 4694, новую спусковую скобу для установки нового легкого 40-мм гранатомета ML40AUS, а также новые легкие конструкционные материалы."
 AST_infantry_equipment_5: "Advanced Individual Combat Weapon F20"
 AST_infantry_equipment_5_short: "F20 AICW"
 AST_infantry_equipment_5_desc: "AICW был первоначально разработан Организацией оборонной науки и техники (DSTO) в 2005 году. С успехом EF88 проект был возобновлен с конечной целью создания легкой комбинированной системы вооружения с одним спусковым крючком, управляющим 40-мм гранатометом и 5,56-мм винтовкой. В этой модели также была усовершенствована базовая интеграция компьютера с лазерным дальномером."
 AST_infantry_equipment_6: "Усовершенствованное Индивидуальное Боевое Оружие EF20"
 AST_infantry_equipment_6_short: "EF20 EICW"
 AST_infantry_equipment_6_desc: "Усовершенствованное индивидуальное боевое оружие (или EF20) является кульминацией уроков, извлеченных за последние 40 лет жизненного цикла F88. Более легкие материалы, более прочные стволы, компьютерная миниатюризация стрельбы и интеграция программного обеспечения battlefield приводят к созданию оружия, которое является отзывчивым, предсказуемым и смертоносным."
 AST_motorized_equipment_1: "Mercedes-Benz Unimog U1700L"
 AST_motorized_equipment_1_short: "Unimog U1700L"
 AST_motorized_equipment_1_desc: "Австралийская армия заказала около 1295 грузовиков Unimog 1700L, которые были произведены на заводе Mercedes-Benz в Малгрейв-Виктория. Mercedes-Benz также произвел 400 автомобилей в стране для новозеландской армии. Эта версия Unimog также используется Канадой и Малайзией. Unimog был заменен в 2013 году в рамках этапа B LAND 121 на Mercedes-Benz G-Wagon."
