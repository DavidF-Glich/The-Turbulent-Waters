 TUR_infantry_equipment_0: "M1"
 TUR_infantry_equipment_0_short: "M1"
 TUR_infantry_equipment_0_desc: "С более чем 300 000 единиц, отгруженных США в период с 1953 по 1970 год, "Гаранд" был одной из основных служебных винтовок турецких вооруженных сил, в настоящее время отведенных для церемониальных целей."
 TUR_infantry_equipment_1: "G3A4"
 TUR_infantry_equipment_1_short: "G3A4"
 TUR_infantry_equipment_1_desc: "Этот вариант почтенной немецкой боевой винтовки, находящийся на вооружении с 1970-х годов, использует барабанные прицелы и однопозиционный складной приклад."
 TUR_infantry_equipment_2: "HK33E"
 TUR_infantry_equipment_2_short: "HK33E"
 TUR_infantry_equipment_2_desc: "Произведенный по лицензии MKEK, HK33E оснащен более легким патроном НАТО 5,56 × 45 мм, чтобы облегчить проблемы с весом предыдущей конструкции, надеясь что не за счет убойной силы."
 TUR_infantry_equipment_3: "M4 Carbine"
 TUR_infantry_equipment_3_short: "M4 Carbine"
 TUR_infantry_equipment_3_desc: "Произведенный по лицензии компанией Sarsılmaz Firearms, карабин M4, уже используемый спецназом, может удовлетворить потребности наших войск в современном легком служебном оружии."
 TUR_infantry_equipment_4: "HK416"
 TUR_infantry_equipment_4_short: "HK416"
 TUR_infantry_equipment_4_desc: "Немецкий вариант американского M4, HK416 с запатентованной короткоходной газопоршневой системой выглядит многообещающей заменой нашему устаревшему ассортименту винтовок G3A7."
 TUR_infantry_equipment_5: "MPT-76"
 TUR_infantry_equipment_5_short: "MPT-76"
 TUR_infantry_equipment_5_desc: "Вдохновленная HK417, Национальная пехотная винтовка - это первая запатентованная турецкая винтовка с более тяжелым патронником 7,62 × 51 мм НАТО, предназначенная для работы на больших высотах и в экстремальных условиях."
 TUR_infantry_equipment_6: "MPT-99"
 TUR_infantry_equipment_6_short: "MPT-99"
 TUR_infantry_equipment_6_desc: "Разработанная с использованием самых передовых технологий ведения боевых действий 21-го века, эта новая национальная пехотная винтовка сочетает в себе вес и убойную силу, обеспечивая разрушительную огневую мощь на поле боя."
 ## UKRAINE ##
 UKR_infantry_equipment_0: "AK-47"
 UKR_infantry_equipment_0_short: "AK-47"
 UKR_infantry_equipment_0_desc: "Автомат Калашникова 47 - штурмовая винтовка, созданная по мотивам немецкого Sturmgewehr 44 и впервые представленная в 1947 году. До 1960-х годов он стал основным огнестрельным оружием Советской Красной Армии, а также широко использовался советскими союзниками и поддерживаемыми советским Союзом повстанческими группировками. АК-47 станет самой производимой штурмовой винтовкой всех времен и по сей день считается одним из самых экономичных и надежных видов оружия."
 UKR_infantry_equipment_1: "AKM"
 UKR_infantry_equipment_1_short: "AKM"
 UKR_infantry_equipment_1_desc: "АКМ является наиболее массовым вариантом АК-47. Представленный в 1959 году, AKM предлагает различные небольшие, но в целом заметные улучшения, такие как новые функции безопасности и меньший вес при заряжании. Она оставалась основной винтовкой стран Варшавского договора до 1970-х годов."
 UKR_infantry_equipment_2: "AK-74"
 UKR_infantry_equipment_2_short: "AK-74"
 UKR_infantry_equipment_2_desc: "АК-74 послужил заменой устаревшему к тому времени АКМ в 1979 году, впервые использованному при советском вторжении в Афганистан. У него был другой патрон, чем у предыдущих моделей, и он мог похвастаться улучшенной дальностью стрельбы, точностью стрельбы и долговечностью. Это остается наиболее часто используемой винтовкой в бывших коммунистических странах и немногих оставшихся."
 UKR_infantry_equipment_3: "Fort-221"
