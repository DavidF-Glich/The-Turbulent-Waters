 UKR_motorized_equipment_1: "Кременчугский Автомобильный Завод Cougar"
 UKR_motorized_equipment_1_short: "КАЗ Cougar"
 UKR_motorized_equipment_1_desc: "Бронеавтомобиль имеет обычную компоновку с передним расположением двигателя, отделение управления в середине машины, в задней части машины находится десантное отделение. Экипаж машины состоит из двух человек, есть возможность перевозить нескольких пехотинцев."
 ## UNITED STATES ##
 USA_infantry_equipment_0: "M14"
 USA_infantry_equipment_0_short: "M14"
 USA_infantry_equipment_0_desc: "M14"
 USA_infantry_equipment_1: "M16A2"
 USA_infantry_equipment_1_short: "M16A2"
 USA_infantry_equipment_1_desc: "Разработка винтовки M16A2 первоначально была запрошена Корпусом морской пехоты США в результате боевого опыта во Вьетнаме с XM16E1 и M16A1. Она была официально принята на вооружение Министерством обороны как "Американская винтовка, 5,56 мм, M16A2" в 1982 году. Морская пехота была первым подразделением Вооруженных сил США, принявшим его на вооружение в начале/середине 1980-х годов, а армия Соединенных Штатов последовала его примеру в конце 1980-х годов."
 USA_infantry_equipment_2: "M16A4"
 USA_infantry_equipment_2_short: "M16A4"
 USA_infantry_equipment_2_desc: "M16A4 - это четвертое поколение серии M16. Он оснащен съемной ручкой для переноски и полноразмерной четырехугольной планкой Пикатинни для установки оптики и других вспомогательных устройств. FN M16A4, использующий безопасный/полуавтоматический/выборочный огонь очередью, стал стандартным оружием Корпуса морской пехоты США."
 USA_infantry_equipment_3: "M4"
 USA_infantry_equipment_3_short: "M4"
 USA_infantry_equipment_3_desc: "Карабин M4 - это более короткий и легкий вариант штурмовой винтовки M16A2. M4 - это карабин НАТО калибра 5,56 × 45 мм с воздушным охлаждением, расширяющейся газовой системой Stoner, с газовым приводом и магазинным питанием. Он имеет ствол диаметром 14,5 дюйма и телескопический приклад."
 USA_infantry_equipment_4: "M27 Infantry Automatic Rifle"
 USA_infantry_equipment_4_short: "M27 IAR"
 USA_infantry_equipment_4_desc: "M27 IAR - это легкое магазинное оружие калибра 5,56 мм для отборного огня, основанное на винтовке HK416, разработанной и изготовленной немецкой компанией Heckler & Koch.Его цель состоит в том, чтобы повысить маневренность автоматического стрелка. Корпус морской пехоты США первоначально планировал приобрести 6500 M27 для замены части легких пулеметов M249, используемых автоматическими стрелками в пехотных и легкобронированных разведывательных батальонах."
 USA_infantry_equipment_5: "Винтовка NGSW"
 USA_infantry_equipment_5_short: "Винтовка NGSW"
 USA_infantry_equipment_5_desc: "Первое значительное современное достижение в области пехотного оружия - контракт на поставку оружия следующего поколения был заключен с компанией Sig Sauer. Используя гибридный 6,8-мм патрон, он был разработан таким образом, чтобы обеспечить большую пробиваемость на больших дальностях, чем предыдущие винтовки."
 USA_infantry_equipment_6: "MR-C"
 USA_infantry_equipment_6_short: "Modular Rifle - Caseless"
 USA_infantry_equipment_6_desc: "MR-C, разработанный компанией Cyre Associates, представляет собой 6,8-мм штурмовую винтовку буллпап без гильзы. Винтовка представляла собой макет, разработанный еще в 2005 году для производства и продажи вооруженным силам Соединенных Штатов. Он так и не прошел стадию проектирования, и никаких прототипов также построено не было."
 USA_motorized_equipment_1: "M35"
 USA_motorized_equipment_1_short: "M35 Deuce and a Half"
 USA_motorized_equipment_1_desc: ""
 USA_motorized_equipment_2_short: "MTVR"
 USA_motorized_equipment_2_desc: "Замена среднего тактического транспортного средства представляет собой серию транспортных средств, основанных на общем шасси, которые различаются в зависимости от полезной нагрузки и требований миссии. MTVR - это специально разработанная военная машина, хотя небольшое количество машин было продано на коммерческой основе для специализированных операций, таких как тушение лесных пожаров."
