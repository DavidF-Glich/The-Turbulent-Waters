 Nationalist_France.45.t: "Пропажа "Лафайета""
 Nationalist_France.45.d: "Храбро сражаясь при защите своей столицы, наш славный лидер "Лафайет" пропал без вести со своего командного пункта в результате спланированной засады российского командования, размещенного рядом с обломками Эйфелевой башни. Шлем Лафайета был найден спрятанным в сгоревшей машине перед тем, как было объявлено о всеобщем отступлении, и хотя с места засады было найдено несколько тел, нет никаких указаний на то, кто является нашим Великим командиром, а кто нет.\n\nНе имея тела, подтверждающего его смерть, его адъютант генерал Никола Перович объявил с импровизированной сцены где-то за пределами парижского пригорода, что до тех пор, пока командующий не будет найден, он будет править вместо него, и на одном дыхании призвал к самоубийственной и тотальной атаке на Россию. линии, чтобы отомстить за пропавшего командира."
 Nationalist_France.45.a: "Он продолжает сражаться внутри каждого солдата"
 france.1.t:0 "Террор охватывает Ниццу"
 france.1.d:0 "Сегодня в 8:30 утра в здании собора Парижской Богоматери в Ницце Брахим Ауиссауи обезглавил пожилого мужчину и зарезал еще троих.\nВ течение 28 минут он несколько раз выкрикивал "Аллах Акбар", прежде чем был застрелен перед церковью отрядами спецназа.\n\nОтветственность за это нападение взяли на себя многочисленные ближневосточные террористические ячейки, и оно было связано с растущей напряженностью, которая началась с нападений на Чарли Хедбо в 2015 году."
 france.1.a:0 "И все это из-за мультфильма?"
 france.2.t:0 "Ле Пен объявляет о кандидатстве на президенство в 2022 году"
 france.2.d:0 "Марин Ле Пен, лидер французской партии "Национальное объединение", объявила в воскресенье о выдвижении своей кандидатуры на президентских выборах 2022 года. Это ее третья заявка на пост президента после поражения Эммануэлю Макрону в 2017 году. Предвыборная кампания Ле Пен будет сосредоточена на таких вопросах, как иммиграция, национальная безопасность и суверенитет, которые на протяжении многих лет были центральными в платформе ее партии. Ожидается, что она столкнется с жесткой конкуренцией со стороны других кандидатов, включая Макрона и потенциальных соперников от левых. Ле Пен завоевывает поддержку в последние годы, и ее заявление подготавливает почву для президентской гонки с высокой конкуренцией."
 france.2.a:0 "И ты снова потерпишь неудачу!"
 france.2.b:0 "Свергним правительство Макрона!"
 france.3.t:0 "Выборы 2022"
 france.3.d:0 "Сейчас, когда выборы во Франции в самом разгаре, политическая машина Франции работает на полную мощность. Страна сталкивается с многочисленными проблемами, включая проблемы в экономике, растущую волну национализма и растущую напряженность в отношениях со своими соседями.\nКогда французский народ отдал свои голоса, их мнения разделились по поводу того, кто должен руководить страной в эти неспокойные времена. Некоторые проголосовали за сильного лидера, который необходим для восстановления порядка и возрождения французской идентичности, в то время как другие решили отдать свой голос за более прогрессивного кандидата для решения социальных и экономических проблем страны. Конечно, статус-кво остается привлекательным вариантом для многих, поскольку они уверенно голосуют за нынешнюю правящую партию.\n\nПо мере того, как заканчивается период голосования, напряженность продолжает нарастать, и еще неизвестно, в каком направлении пойдет Франция в ближайшие годы, многие французы нервно наблюдают за опросами, поскольку медленно, но верно выявляется победитель.\nИ победителем является......"
 france.3.a:0 "Ле Пен одержала уверенную победу!"
 france.3.g:0 "Ле Пен проигрывает с небольшим отрывом..."
 france.3.h:0 "Макрон проигрывает с небольшим отрывом..."
 france.3.b:0 "Макрон выходит победителем"
 france.3.c:0 "Электронное голосование завершается сбоем, только бюллетени, написанные от руки."
 france.3.e:0 "Меланшон проскользнул!"
 france.3.f:0 "Вилье торжествует"
 france.4.t:0 "Земмур обвиняет Макрона в государственной измене"
 france.4.d:0 "В связи с тем, что на политической сцене Франции начинают появляться многие заметные кандидаты, претендующие на пост президента Пятой республики, появление ранее игнорируемых или иным образом "второстепенных" претендентов всегда было зрелищем в эпоху политиканства 21 века. Среди бурлящих политических движений, стремящихся свергнуть правящий истеблишмент Макрона и его Вперёд, Республика! на предстоящих выборах 2022 года, было бы далеко не точно утверждать, что Национальное объединение Ле Пен было единственным голосом правой оппозиции существующему правительству. Это было подтверждено недавно, когда скандальный телевизионный эксперт Эрик Земмур недавно выступил в публичном эфире со своей собственной язвительной тирадой в адрес руководства президента.\n\nСреди прочих неприятных вещей Земмур выступил против множества мер политики Макрона, принятых под его руководством, нацелившись на его политику в отношении проблемы иммиграции, обвинив Макрона в том, что он способствует "снижению национальной идентичности Франции" из-за своей готовности принимать вновь прибывших с Ближнего Востока и Северной Африки. Утверждая, что "само существование французской культуры, общества и французского народа в целом" находится под угрозой исчезновения из-за притока иностранной миграции, передача достигла переломного момента, когда Земмур осудил Макрона как виновного в совершении "государственной измены" против народа Франции, вызвав ажиотаж в социальных сетях и не только.\n\nПередача Земмура, который уже почти десять лет известен своими подстрекательскими заявлениями и противоречивой риторикой, в результате привлекла к нему большое внимание, и в последнее время его слова стали предметом жарких дебатов. Хотя многие левые и центристы Франции, естественно, негативно отреагировали на его слова, а некоторые призвали убрать его из эфира, все большее число правых, по-видимому, недовольных Ле Пен, начали восхвалять Земмура, и все чаще звучат призывы к эксперту бросить его шляпа на ринге для выдвижения на пост президента. Хотя Земмур по-прежнему более или менее находится вне поля зрения политиков, еще слишком рано предсказывать, останется ли все так и дальше."
 france.4.a:0 "Еще один псих правого толка"
 france.4.b:0 "Французский народ требует перемен!"
 france.5.t:0 "Слухи в армии"
 france.5.d:0 "Вооруженные силы Франции имеют долгую и легендарную историю. От великого освободителя Шарля Де Голля до знаменитого завоевателя и императора Наполеона Бонапарта многие ведущие фигуры в истории Франции вышли из вооруженных сил и их институтов, в результате чего положение вооруженных сил во французском национальном государстве многими рассматривается как ключевое, особенно внутри самих вооруженных сил. Хотя это привело к ряду политических проблем, которые сохраняются даже в наши дни, многие думали, что время военной мощи и влияния давно прошло, а их власть по праву контролируется избранным гражданским правительством и демократическим процессом.\n\nПо крайней мере, до сегодняшнего дня. На неделе, посвященной 60-й годовщине неудавшейся попытки государственного переворота, предпринятой французскими военными в Алжире, по всей Франции распространились новости о том, что "государственный переворот" находится на стадии планирования, как сообщается, из-за очевидной утечки информации в вооруженных силах. Письмо, подписанное более чем дюжиной генералов, как бывших, так и действующих в настоящее время, было обнаружено после того, как оно было загружено в Интернет, причем в самом письме содержатся различные заявления и претензии к нынешнему истеблишменту, начиная от критики очевидного отсутствия у правительства надлежащего финансирования и адекватного отношения к вооруженным силам в эпоха растущей глобальной турбулентности привела к более расплывчатым политическим представлениям о "верховенстве твердого закона и порядка" и важности "защиты Франции от смертельных опасностей, которые ей угрожают".\n\nХотя простого письма с резкими формулировками вряд ли является достаточным доказательством, чтобы утвердительно указать на реальную угрозу военного переворота против избранного правительства, слухи все же потрясли приличную часть правительства и общественность в целом, несмотря на отсутствие конкретных доказательств в их поддержку. Подписавшие письмо лица были тщательно изучены как государственными чиновниками, так и не подписавшими его членами командного состава в ответ, напомнив им о том, что позиция военных, как правило, находится вне сферы политики, и о важности строгого соблюдения этого разделения властей. На данный момент слухи о каких-то действиях, предпринимаемых вооруженными силами против правительства, являются всего лишь... слухами."
 france.5.a:0 "Иногда слухи, это просто слухи"
 france.6.t:0 "Французские генералы требуют уступок"
 france.6.d:0 "Этим утром французские солдаты в масках вывесили список требований на каждом крупном официальном здании в Париже. Этот список милитаристских уступок, включая такие вещи, как восстановление воинской повинности и исключение из состава НАТО, обещал жесткие политические действия против тех, кто отказывался от уступок, но также обещал, что французские военные не причинят вреда президенту Макрону, Ле Пену или любому другому политику. Это письмо было официально признано французским верховным командованием, когда поступили сообщения о том, что несколько батальонов французских солдат начали учения на стратегических позициях в Париже и его окрестностях.\n\nПрезидент Макрон, находясь в Париже, был выслан из Парижа после того, как ему сообщили список требований, в то время как Ле Пен сообщили об этих требованиях во время импровизированной встречи с солдатами за пределами Парижа."
 france.6.a:0 "Ле Пен обещает уступки после выборов"
 france.6.b:0 "Ле Пен отрицает уступки"
 france.6.c:0 "Макрон соглашается на уступки"
 france.6.e:0 "Макрон обещает уступки после выборов"
 france.6.f:0 "Макрон отрицает уступки"
 france.6.g:0 "Макрон говорит "нет"... Земмур говорит "да""
 france.7.t: ""Свободные" и "Справедливые" Выборы"
 france.7.d: "Выборы, как и во многих других демократических странах по всему миру, были довольно сложными мероприятиями, но все они сводились к одному: конкуренции. Кандидат или партия должны бороться за места во власти в государстве. Демократия звучала красиво во время выступлений и в учебниках, но часто приходилось немного запачкаться, если вы хотели убедиться, что у вас есть преимущество перед вашим оппонентом. Эрик Земмур полностью понимал все это и использовал все имеющиеся в его распоряжении политические инструменты, чтобы все это произошло, даже если ему пришлось провести небольшие... "переговоры" за кулисами.\nЗеммур продолжал размышлять обо всем этом, расхаживая взад-вперед по своему парижскому офису. Предстоящие выборы сводили его с ума от предвкушения, какого он никогда раньше не испытывал. Все во Франции знали, что это будет напряженная предвыборная гонка и что все соперничающие политики мобилизовали все свои связи и авторитет, чтобы остановить его. Однако, в отличие от них всех, он знал несколько вещей, которых не знали обычные избиратели и его соперники. Он был уверен, что все делает правильно, что разговаривает с нужными людьми, делает правильные шаги и говорит правильные вещи. Все должно сработать по плану. Люди не знали, сколько ему пришлось потрудиться, чтобы все сложилось так, как он хотел.\n\nОн отправил своих людей к бесчисленным машинам для голосования, чтобы убедиться, что они работают "правильно". Он попросил своих друзей во французских вооруженных силах "подтвердить", что выборы прошли так, как и предполагалось. Он бесчисленное количество раз обращался к избирателям и говорил им все, что они хотели услышать, независимо от того, сколько раз другие политики из истеблишмента кричали, что он "популист". Он сделал все, что мог; теперь пришло время посмотреть, окупились ли его усилия.\nТеперь, сидя у себя в кабинете перед телевизором с плоским экраном, Земмур включил первый крупный новостной канал, чтобы посмотреть результаты. Наконец-то настал его час. Когда его глаза быстро пробежали по бегущей строке канала и по тому, что говорили репортеры, он чуть не подпрыгнул от радости. Все, к чему он так старательно готовился, теперь приносило плоды. Текст, появившийся на экране, еще больше наполнил его удовлетворением, которого он давно не испытывал..."
 france.7.a: "ЗЕММУР ПОБЕДИЛ С ПЕРЕВЕСОМ В 1%"
 france.8.t:0 "Ле Пен уходит из политики"
 france.8.d:0 "В приветственном обращении к нации Марин Ле Пен объявила, что в связи с недавним изменением своего мнения она вообще уйдет из политики, чтобы продолжить карьеру в сфере переселения американских беженцев. \nЭто заявление не вызывает удивления в связи с растущими склонностями французских военных к насилию по отношению к членам политического истеблишмента. Многие сейчас задаются вопросом, кто возглавит консерваторов на предстоящих выборах?"
 france.8.a:0 "Au Revoir!"
 france.9.t:0 "Земмур объединяет НО и Реконкисту"
 france.9.d:0 "Неожиданным поворотом событий партия реконкисты Земмура официально поглотила разбитые остатки партии Марин Ле Пен "Национальное собрание". Это следует за ее недавним заявлением о том, что она официально выбывает из президентской гонки 2022 года без видимого наследника."
 france.9.a:0 "Одна партия; Один народ"
 france.10.t: "Малийский президент Спасен"
 france.10.d: "После непродолжительных боев в Азаваде бывшего президента Мали нашли гуляющим вдоль реки Нигер, очевидно, его похитители оставили умирать с голоду. Хотя его безопасность была обеспечена, Республика Мали отказалась восстановить его в должности президента, сославшись на недавние политические события и самые последние досрочные выборы в качестве доказательства его неспособности как лидера."
 france.10.a: "Отлично."
 france.11.t: "Президент Мали убит"
 france.11.d: "После провала переговоров и раскола между радикальными и более умеренными силами в Правительстве спасения Мали казнь президента была показана на видео. Видео, уже пользующееся дурной славой в темных уголках Интернета, безошибочно подтверждает личность президента, прежде чем показать его краткий военный суд и казнь. Многие полагают, что это было сделано в попытке послать сообщение лидерам Республики Мали."
 france.11.a: "Дерьмо."
 france.12.t: "Президент Мали находится в плену"
 france.12.d: "В связи с немедленным захватом значительной части Мали правительство спасения Мали объявило, что бывший президент Мали в настоящее время содержится в плену."
 france.12.a: "Мы должны вмешаться!"
 france.13.t: "Объявлена Операция "Сервал""
 france.13.d: "После усиления боевых действий на северо-востоке Мали вооруженные силы объявили о создании конкурирующего правительства в противовес усилившемуся присутствию Франции в стране."
 france.13.a: "Эвакуировать посольство!"
 france.15.t:0 "Сообщение о коронавирусе поступило во Францию"
 france.15.d:0 " "
 france.15.a:0 "Мы должны действовать быстро!"
 france.16.t:0 "Протесты Желтых жилетов Останавливаются на Время"
 france.16.d:0 "Желтые жилеты, остановились, ура!"
 france.16.a:0 "Хорошо"
 france.17.t:0 "Протесты "Желтых Жилетов" Активизируются"
 france.17.d:0 ""
 france.17.a:0 ""
 france.18.t:0 "Переговоры с Желтыми Жилетами"
 france.18.d:0 "После нескольких месяцев протестов правительство объявило, что оно должным образом сядет за стол переговоров и честно проведет переговоры с движением "Желтых жилетов"."
 france.18.a:0 "Давайте надеяться на лучшее..."
 france.19.t: "Желтые жилеты уходят переговоров"
 france.19.d: "После ожесточенного обсуждения "Желтые жилеты" сочли наше предложение неудовлетворительным и покинули стол переговоров, чтобы продолжить беспорядки."
 france.19.a: "И вы идите нахер."
 france.20.t: "Соглашение с Желтыми Жилетами"
 france.20.d: "После тщательного обсуждения "Желтые жилеты" сочли наше предложение о расширении прав трудящихся удовлетворительным и постарались снять напряженность внутри своего руководства, чтобы сотрудничать с нашим правительством."
 france.20.a: "Мы поступили правильно"
 france.21.t:0 "Провал Операции "Сервал""
 france.21.d:0 "Французские власти объявили о провале и прекращении Операции Сервал. Объединенные французские и малийские силы неожиданно столкнулись с ожесточенным и организованным сопротивлением со стороны повстанческих сил и были вынуждены отступить с севера Мали, понеся большие потери.\n\nФранцузским силам также не удалось достичь своей цели по спасению президента Мали до установленного срока, он был казнен, а те немногие моральные силы правительства испарились. Эта операция изучается офицерами НАТО, чтобы попытаться собрать воедино то, что пошло ужасно неправильно."
 france.21.a:0 "Удар по французскому престижу..."
 france.22.t:0 "Цены на Нефть достигли небывало высокого уровня"
 france.22.d:0 "Эскалация гражданской войны в Саудовской Аравии достигла критической точки, вызвав масштабные перебои с поставками нефти по всему миру. Поступают сообщения о том, что нефтеперерабатывающие заводы подвергаются нападениям, а морские пути блокируются, и Франция оказывается на грани энергетического кризиса. Поскольку экономика страны в значительной степени зависит от импорта нефти, страна готовится к последствиям: запасы сокращаются, цены на топливо стремительно растут, а недовольство населения усиливается. Граждане выходят на улицы, когда стоимость жизни возрастает, оказывая огромное давление на правительство, чтобы оно отреагировало.\n\nВ ответ на кризис правительство начинает изучать стратегии энергетической независимости. Созываются экстренные совещания, на которых обсуждаются возможные инвестиции в возобновляемые источники энергии и внутреннее производство нефти, а также дипломатические усилия по обеспечению альтернативных поставок из других стран."
 france.22.a:0 "Мы должны действовать быстро!"
 france.23.t:0 "Начинается Разработка EMBT"
 france.23.d:0 " "
 france.23.a:0 "Мы должны искать потенциальных партнеров по развитию!"
 france.24.t:0 "Разработка EMBT Завершается"
 france.24.d:0 " "
 france.24.a:0 "Отлично!"
 france.25.t:0 "Германия Согласна присоединиться к совместному НИОКР EMBT"
 france.25.d:0 " "
 france.25.a:0 "Отлично!"
 france.26.t:0 "Германия отказывается присоединиться к совместному НИОКР EMBT"
 france.26.d:0 " "
 france.26.a:0 "Ну и ладно!"
 france.27.t:0 "Конец Операции Бархан"
 france.27.d:0 "Французские власти объявили об окончании чрезвычайного положения в Мали. Объединенные французские и малийские силы неожиданно столкнулись с ожесточенным и организованным сопротивлением повстанческих сил и смогли вытеснить повстанческие силы с севера Мали, загнав их вглубь Сахары.\n\nФранцузские войска также провели успешную операцию по спасению президента Мали, освободив его из плена повстанцев без потерь. Эта операция изучается офицерами НАТО и приводится в качестве примера того, как достигаются операции ударных сил и быстрое развертывание."
 france.27.a:0 "Престижно."
 france.28.t: "Создано Военное Правительство"
 france.28.d: "Вчера около полуночи президент вместе со своим кабинетом были арестованы и доставлены в столицу, где высокопоставленные офицеры заявили о своем намерении совершить государственный переворот. После этого заявления протестующие вспыхнули по всей столице, но были быстро подавлены с применением военной силы. Ссылаясь на растущую напряженность в Западной Африке, правительство пока не заявило о своих истинных намерениях."
 france.28.a: "Отдай честь флагу, неудачник"
 france.29.t: "Современные Ромео и Джульетта"
 france.29.d: "Принц Бельгии Габриэль и наследница трона Нидерландов Катарина-Амалия объявили о своем побеге как всему миру, так и королевским домам Бельгии и Нидерландов. \nХотя многие задаются вопросом, как это повлияет на растущий сепаратизм во Фландрии и Валлонии, обе королевские семьи шокированы этим заявлением."
 france.29.a: "Поздравляю их обоих"
 france.30.t: "Растущий сепаратизм в Бельгии"
 france.30.d: "По всей стране невидимый барьер, разделяющий нашу нацию, становится все более и более распространенным, и после публичного бракосочетания принца Габриэля и голландской принцессы Катарины-Амалии многие в Бельгии все чаще ставят под сомнение нашу национальную идентичность. Если наша королевская семья - просто голландцы, на чем тогда мы будем строить нашу национальную идентичность? Тот факт, что мы говорим по-французски?"
 france.30.a: "Неприятности на Горизонте"
 france.31.t: "Голландский Король Застрелен!"
 france.31.d: "Сегодня в Нидерландах разыгралась ужасная трагедия: сообщается, что король Нидерландов Виллем Александр был убит! Во время крупного публичного мероприятия, на котором присутствовал король, одинокий боевик подошел достаточно близко к королевской семье и смог произвести в него несколько выстрелов, попав ему в грудь. Местные парамедики констатировали немедленную смерть монарха: огнестрельные ранения в грудь были почти мгновенно смертельными. Стрелявший, быстро убив Александра, был вскоре убит в перестрелке с голландскими правоохранительными органами. Основываясь на имеющейся на данный момент информации, преступник был убежденным анархистом и заранее планировал убийство короля Александра. Полиция и разведывательные службы Нидерландов начали обширное расследование как биографии преступника, так и других подозреваемых, связанных с этим делом. Текущие оценки полиции предсказывают, что, возможно, к планированию и подготовке убийства были причастны другие анархисты или экстремисты. Правительство Нидерландов запланировало национальную неделю траура в связи с убийством монарха."
 france.31.a: "Трагедия постигла Голландский народ"
 france.33.t: "Представители Фландрии Уходят"
 france.33.d: "После мелких разногласий по бюджету государственного секретаря по вопросам гендерного равенства, равных возможностей и разнообразия представители "Влаамс Беланг", проголландской сепаратистской группы, в ярости покинули фламандский парламент. За пределами фламандского парламента председатель партии Том Ван Грикен заявил о намерении партий отделить Фландрию от бельгийского правительства. Имея большинство мест от региона Фландрия, эта просьба побудила правительство Нидерландов во главе с молодой королевой Катариной-Амалией заявить о своей поддержке фламандских парламентариев."
 france.33.a: "Удар в спину..."
 france.32.t: "Распад Бельгии"
 france.32.d: "После ухода почти всего состава фламандского парламента многие в парламенте Валлонии фактически согласились с предложением сепаратистов, сославшись на то, что они просто не могут заставить фламандских националистов быть частью страны, в которой они не хотят находиться."
 france.32.a: "И снова в кучу добавляется бревно..."
 france.34.t: "Валлония провозглашает республику"
 france.34.d: "После ошеломляющей победы на выборах, с почти диктаторской властью, Объединение Валлонии во Франции, или RWF, объявило о роспуске бельгийской монархии и установлении светской республики. После этого заявления бывшая бельгийская королевская семья бежала в Соединенное Королевство, хотя им было обещано, что им или их поместьям не причинят никакого вреда в процессе формирования правительства."
 france.34.a: "Еще одна бельгийская оковка исчезла"
 france.35.t: "Республика Валлония просит объединения"
 france.35.d: "После экономического спада и непопулярного свержения бельгийской монархии правительство Валлонии обратилось с просьбой об объединении французского и валлонского правительств, сославшись на крах контроля бельгийского правительства. Хотя изначально правительство Германии выступало против этой аннексии, оно лишь потребовало, чтобы гражданам на преимущественно немецкоговорящей территории Эйпен-Мальмади было предоставлено двойное гражданство между Францией и Германией, чтобы гарантировать удовлетворение их потребностей в соответствии с новым французским мандатом в Валлонии."
 france.35.a: "Раттачизм был прав!"
 france.351.t: "Елизавета I Коронована"
 france.351.d: "В самом сердце Валлонии стояла забытая церковь, ее некогда яркие стены теперь обветшали с течением времени. Именно в этом заброшенном святилище должно было произойти экстраординарное событие - коронация Елизаветы I, долгожданной наследницы бельгийского престола. Когда лучи солнечного света проникли сквозь разбитые витражи, отбрасывая калейдоскоп красок на ветхие скамьи, воздух наполнился тихим предвкушением.\n\nОтголоски истории прозвучали, когда Елизавета, облаченная в королевские одежды, вошла в забытое святилище, ее присутствие вызывало уважение и благоговейный трепет у офицеров-роялистов. С грацией и достоинством она взошла на импровизированный помост, где ее ждала простая серебряная корона.\n\nВ этой скромной церкви, где призраки прошлого смешивались с надеждами на будущее, Елизавета I была коронована, что сделало ее правление маяком сопротивления для народа Бельгии. Когда она подняла голову, свет пробился сквозь разбитый потолок, осветив ее сияющее лицо. С каждым шагом, который она делала, половицы скрипели под ней, словно отражая тяжесть ее ответственности. Остатки роялистов Бельгии нашли своего лидера, и Елизавета приняла свою роль с непоколебимой решимостью, готовая вести свою нацию к завтрашнему дню, свободному от французской и голландской тирании."
 france.351.a: "Идея Бельгии продолжает жить..."
 france.36.t: "Голландский король убит!"
 france.36.d: "Сегодня в Нидерландах разыгралась ужасная трагедия: сообщается, что король Нидерландов Виллем Александр был убит! Во время крупного публичного мероприятия, на котором присутствовал король, одинокий боевик подошел достаточно близко к королевской семье и смог произвести в него несколько выстрелов, попав ему в грудь. Местные парамедики констатировали немедленную смерть монарха: огнестрельные ранения в грудь были почти мгновенно смертельными. Стрелявший, быстро убив Александра, был вскоре убит в перестрелке с голландскими правоохранительными органами. Основываясь на имеющейся на данный момент информации, преступник был убежденным анархистом и заранее планировал убийство короля Александра. Полиция и разведывательные службы Нидерландов начали обширное расследование как биографии преступника, так и других подозреваемых, связанных с этим делом. Текущие оценки полиции предсказывают, что, возможно, к планированию и подготовке убийства были причастны другие анархисты или экстремисты. Правительство Нидерландов запланировало национальную неделю траура в ответ на убийство монарха."
 france.36.a: "Трагедия обрушилась на Нидерланды"
 france.37.t: "Пересекая Рубикон"
 france.37.d: "Париж уже никогда не был прежним после окончания войны. Ужасное поражение от русских создало мрачную и нигилистическую атмосферу, которая теперь царила не только в городе, но и среди всех, кто работал в национальном правительстве. Никто не мог в это поверить. Высший эшелон французского общества был парализован чувством утраты и нерешительности. Однако другие воспользовались возможностью, чтобы "действовать" в соответствии с ситуацией в "наилучших интересах" страны.\n\nВ то утро в Париже возле Елисейского дворца разворачивалась любопытная сцена. Обычно во время еженедельных встреч с членами кабинета министров и парламента можно было увидеть только дорогие автомобили политиков, припаркованные снаружи, но сегодня все было по-другому. В течение первого часа после открытия утренней сессии ряды армейских грузовиков и микроавтобусов с ревом устремились к поместью, заполняя улицы и внешний периметр. Они резко остановились, когда их двери и задние грузовые отсеки открылись, и из машин высыпали офицеры, солдаты, оперативники спецназа, все со штурмовыми винтовками FAMAS в руках. Первые лица свиты, генералы, увешанные наградами и почестями, с силой распахнули парадные двери поместья, за ними последовали солдаты и офицеры. Политики, которые болтали в главном зале, были застигнуты врасплох этим странным вторжением. Они и не подозревали, что их время пришло.\n"Что, черт возьми, здесь происходит?! Что всё это значит?!" - воскликнул один из членов парламента.\n"Мы выполняем конституционные обязанности, сэр", - с холодной серьезностью заметил главный генерал. "У нас есть приказ задерживать всех выявленных должностных лиц, которые не справились со своими обязанностями перед нацией".\n"Вы... что?!" - потрясенно выпалил депутат в ответ. - "Это нелепо! Это незаконно! Вы не можете этого сделать! Это государственная измена высшего порядка!"\n"Нет, сэр", - сказал генерал, доставая оружие, - "Это вы совершили государственную измену. Вы пойдете с нами и будете точно следовать нашим инструкциям. Национальные интересы страны были преданы, и мы здесь для того, чтобы обеспечить восстановление порядка". Затем генерал махнул солдатам позади себя, которые начали расходиться веером, чтобы задержать и захватить весь комплекс в свои руки. С "предателями" было покончено. Теперь во Франции установился новый порядок."
 france.37.a: "Жребий Брошен"
 france.371.t: "Последняя Пуля"
 france.371.d: "После тяжелой гражданской войны, в которой нам противостояли и националисты на севере, и коммунисты на юге, силы истеблишмента наконец-то установили контроль над центральной Францией. Наша победа, хотя и далась нам с большим трудом, досталась нам огромной ценой, оставив города в шрамах, а общество - расколотым. По мере того как мы осматриваем последствия конфликта, становится ясно, что наша страна остро нуждается в исцелении и восстановлении. Истеблишмент твердо намерен восстановить порядок, поддержать демократические ценности и воссоединить разделенное население. \n\nПосле того как угрозы со стороны националистов и коммунистов ослабли, перед нами встала грандиозная задача по восстановлению страны.Нашей первоочередной задачей должно стать восстановление жизненно важной инфраструктуры, возобновление работы государственных служб и устранение недовольства, которое послужило причиной конфликта. Мы должны начать кампании национального единства, чтобы преодолеть идеологические расколы, которые разделили наш народ, и воспитать коллективный дух сотрудничества и прогресса. Однако мы прекрасно понимаем, что потенциал для беспорядков сохраняется, и любой неверный шаг может вновь разжечь пламя раздора."
 france.371.a: "Свобода Обеспечена"
 france.372.t: "Освобожденная Нация"
 france.372.d: "После упорной борьбы с истеблишментом и националистами народные силы одержали победу в гражданской войне. Наш триумф знаменует рассвет новой эры для Франции, где наконец-то укоренятся идеалы равенства, солидарности и социальной справедливости. Жестокий конфликт оставил шрамы по всей стране, но из этих потрясений мы построим общество, которое будет служить интересам рабочего класса, а не элиты. Пришло время вернуть нашу страну и сделать так, чтобы власть действительно находилась в руках народа. \n\nПосле того, как истеблишмент оказался в беспорядке, а националисты получили отпор, перед нами встала важнейшая задача - объединить наше расколотое общество под знаменем коммунизма. Перед нами стоят серьезные задачи: мы должны восстановить жизненно важную инфраструктуру и обеспечить жильем тех, кто был перемещен в результате войны.Наши первые шаги будут направлены на проведение земельных реформ, национализацию ключевых отраслей промышленности и расширение социальных программ для улучшения положения маргинализированных слоев населения. Мы стремимся укрепить дух сотрудничества среди граждан, поощряя их к активному участию в формировании собственного будущего."
 france.372.a: "Равенство Обеспечено"
 france.373.t: "Opération: Цезарь"
 france.373.d: "После изнурительной гражданской войны, испытавшей на прочность нашу решимость, националисты вышли победителями, нанеся решительное поражение как истеблишменту, так и коммунистическим группировкам, угрожавшим нашей великой стране. Наша непоколебимая приверженность восстановлению порядка и национальной гордости одержала победу над хаосом. После того как северные регионы были взяты под контроль, а угроза левого восстания устранена, мы встали во главе единой Франции, готовой вернуть себе свою судьбу. Жертвы, принесенные во время конфликта, сформировали у нашего народа новое чувство идентичности, основанное на силе, единстве и патриотизме.\n\nКак только мы возьмем под контроль правительство, нашей главной задачей станет укрепление нашей власти и обеспечение стабильности нации. Остатки истеблишмента и коммунистов все еще таятся, но мы не дрогнем. Мы вселим в наших граждан новое чувство цели, воспитаем в них дух национализма, который сплотит нас, когда мы будем отстраивать наши города и восстанавливать экономику.Благодаря решительному руководству и приверженности нашим ценностям мы создадим общество, в котором будет царить порядок и процветать истинный дух Франции."
 france.373.a: "Братство Обеспечено"
 france.374.t: "Федералисты захватывают правительство"
 france.374.d: ""Европа разрушена, наших сыновей массово убивают, почему? Россия и ее злобный авторитаризм!" - воскликнула Ламберт, окруженная своими политическими и военными союзниками. "Россию нужно было сокрушить, но разногласия между консерваторами и социалистами помешали нам объединиться с нашими европейскими братьями, чтобы создать что-то более сильное, что-то новое... Федеративная европейская нация, достаточно сильная, чтобы победить русского медведя, и достаточно могущественная, чтобы стабилизировать остальной мир. Европа владела территорией, охватывающей все континенты...""
 france.374.a: "Европа не будет спасена миром!"
 france.374.b: "Наш единственный враг - невежество!"
 france.374.c: "Равенство будет восстановлено!"
 france.379.t: "Не все так хорошо"
 france.379.d: "В тщательно срежиссированном обращении правительство провозглашает, что во Франции все хорошо, уверяя граждан, что стабильность восстановлена после недавних конфликтов. Чиновники хвастаются успешным подавлением националистических и коммунистических угроз, призывая население с уверенностью вернуться к своим повседневным делам. Однако за этим фасадом скрывается суровая реальность: под поверхностью затаилась напряженность, и многие граждане ощущают растущее чувство предательства, когда обещания мира становятся пустым звуком."
 france.379.a: "Дураки! Все из вас!"
 france.38.t: "Бои Начинаются"
 france.38.d: "Хрупкий мир во Франции рушится, когда первые выстрелы гражданской войны эхом разносятся по улицам. То, что начиналось как кипящая напряженность между истеблишментом, националистами и коммунистами, переросло в открытый конфликт. Рано утром в нескольких городах начинаются вооруженные столкновения, когда на улицы выходят группировки, борющиеся за контроль и влияние на будущее страны. В атмосфере хаоса и неопределенности граждане пытаются спастись, а воздух наполняют крики раненых.\n\nПоступают сообщения о стычках между правительственными войсками и националистическими ополчениями на севере, в то время как коммунистические группировки мобилизуются на юге, разжигая ожесточенную борьбу за территорию и идеологию. По мере того как правительство пытается отреагировать на происходящее, становится ясно, что обещания стабильности были разрушены. Улицы, некогда излучавшие оптимизм, теперь наполнены звуками выстрелов и отчаяния, знаменуя начало жестокой борьбы, которая станет испытанием для самой ткани нации."
 france.38.a: "Боже, храни Францию..."
 france.39.t: "Война за объединение Нижних Земель"
 france.39.d: "В тени гражданской войны во Франции, в Низинах разгорается буря. На фоне хаоса Королевство Нидерландов, непоколебимо хранящее королевские традиции парламентаризма, сталкивается с беспрецедентным вызовом со стороны двух грозных противников: возрождающегося Королевства Бельгия, которое стремится вернуть себе историческую славу под властью своей королевы, и Союза Низины - радикальной коммунистической коалиции, возникшей в сердце Люксембурга. В воздухе витает напряжение, поскольку каждая фракция стремится пересмотреть саму идентичность Лоулендов.\n\nВойна разгорелась неожиданно, в результате стычки на границе бывшей французской территории Валлонии и Нидерландов. Националистический пыл пронесся по улицам Брюсселя, граждане города объединились в призыве к единству и гордости, скандируя о возвращении к великой Бельгии.По всему региону Союз Лоулендеров пользуется моментом, призывая к восстанию в Лоуленде, чтобы освободить угнетенных рабочих и создать правительство, отражающее их радикальные идеалы. По мере эскалации конфликта идеологический пыл разжигает пламя битвы, и некогда мирные города Лоуленда превращаются в зоны боевых действий. \nЗажатые между историческими обидами и революционным рвением, мирные жители оказываются разорванными на части. Семьи разделены, лояльность проверена, а общины разрушены, поскольку битвы идут за ключевые города и стратегические точки."
 france.39.a: "Дуэль Идеологий"
 france.40.t: "Эльзас Обещает Лояльность"
 france.40.d: ""
 france.40.a: "Вместе мы Сильны"
 france.41.t: "Прибывают Французские Добровольцы"
 france.41.d: "В разгар хаоса и разрухи в раздираемом войной Провиденсе прибытие французской добровольческой бригады "Наполеон" было встречено Патриотическим фронтом с ликованием. Прибытие бригады, возглавляемой человеком в маске, известным как "Лафайет", придало новый импульс Патриотическому фронту. Добровольцы, вдохновленные наследием Наполеона Бонапарта, были восприняты осажденными членами Патриотического фронта как спасители.\n\nКогда бригада марширует по улицам Провиденса, местное население встречает ее радостными криками и аплодисментами. Знамена с изображением Наполеона и надписью "Да здравствует революция!" развеваются на ветру, поскольку добровольцев приветствуют как героев. Прибытие бригады "Наполеон" укрепило моральный дух Патриотического фронта, напомнив им об их общих идеалах и решимости бороться за свое дело, а также о благородном деле Вашингтона и его французских союзников во время первой войны за независимость."
 france.41.a: "Лафайет возвращается"
 france.411.t: "Прибывают Французские Добровольцы"
 france.411.d: "Среди обломков и руин разрушенного войной Сан-Франциско прибытие французской добровольческой бригады "Робеспьер" было встречено с ликованием и торжеством. Улицы, некогда наполненные звуками разрушения, теперь оглашаются радостными криками и аплодисментами, поскольку добровольцев встречают как героев. Преданность бригады делу коммунизма и их готовность сражаться бок о бок со своими американскими союзниками снискали им восхищение и уважение местного населения.\n\nКогда добровольцы маршируют по городу, их встречают транспарантами и флагами, а из окон и с крыш наблюдатели машут им и подбадривают. Прибытие бригады вселило в Сан-Франциско чувство надежды и солидарности, напомнив жителям, что они не одиноки в своей борьбе. Присутствие бригады служит символом международной солидарности и непреходящего духа революции, который не знает границ."
 france.411.a: "Революционный Прием!"
 france.412.t: "Прибывают Французские Добровольцы"
 france.412.d: "В качестве яркого проявления международной солидарности президент Байден тепло приветствовал французскую добровольческую бригаду "Рошамбо" в Вашингтоне, округ Колумбия. Приверженность бригады социальному либерализму и демократическим ценностям нашла отклик у американского руководства, которое рассматривает их прибытие как символ надежды и единства. Президент Байден в сопровождении членов своей администрации встретил добровольцев с распростертыми объятиями, поблагодарив их за храбрость и преданность делу свободы.\n\nКогда бригада маршировала по улицам Вашингтона, округ Колумбия, местное население встречало ее радостными криками и аплодисментами. Баннеры с надписями "Свобода, равенство, братство!" развевались на ветру, когда добровольцев чествовали как героев. Прибытие бригады "Рошамбо" привнесло в столицу чувство оптимизма и товарищества, напомнив американцам об их общих ценностях и важности сплочения перед лицом невзгод."
 france.412.a: "Союзники Свободы, Мы стоим вместе!"
 france.410.t: "Французские добровольцы отправляются в Америку"
 france.410.d: "В разгар Второй гражданской войны в США значительный контингент французских солдат и молодежных активистов отправился в путешествие в Америку, движимый горячим желанием поддержать своих идеологических союзников в конфликте. В эту разнообразную группу добровольцев входят либералы, коммунисты и фашисты. Прибытие этих французских добровольцев придало новую энергию американским действиям на поле боя, а их присутствие подчеркнуло международный характер конфликта. Когда эти французские добровольцы вступают в бой, они приносят с собой смесь идеализма, решимости и глубоко укоренившейся веры в правоту своего дела. Их присутствие подчеркивает сложный и многогранный характер Второй гражданской войны в Америке, а также непреходящую привлекательность революционных идеалов, не знающих границ."
 france.410.a: "Лишить их гражданства"
 france.42.t: "Крупномасштабные Пенсионные Протесты"
 france.42.d: "В качестве смелого шага правительство под руководством президента Макрона предложило спорную пенсионную реформу, направленную на повышение пенсионного возраста и реструктуризацию льгот для решения финансовых проблем страны. Это объявление, сделанное на фоне обещаний экономического восстановления и модернизации, быстро вызвало возмущение по всей стране. Поскольку предлагаемые изменения воспринимаются как посягательство на с трудом заработанные права трудящихся, граждане из всех слоев общества выходят на улицы, что приводит к масштабным протестам и беспорядкам, которые сотрясают самые основы французского общества.\n\nНачало демонстраций проходит мирно, профсоюзы собирают тысячи рабочих, студентов и пенсионеров в таких крупных городах, как Париж, Лион и Марсель. Однако по мере роста напряженности и учащения столкновений с полицией протесты перерастают в насилие. Возводятся баррикады, а призывы к справедливости превращаются в призывы к революции. Правительство, застигнутое врасплох масштабами и интенсивностью волнений, применяет жесткую тактику, еще больше накаляя обстановку и вызывая критику со стороны как внутренних, так и международных наблюдателей."
 france.42.a: "ВСЕГО ДВА ГОДА"
 france.43.t: "По всему Бенилюксу восстают революционеры"
 france.43.d: "По мере разрастания Войны за объединение Нижних Земель, беспорядки в Нижних Землях вызывают потрясения во всем регионе Бенилюкс. В разгар этого хаоса идеалы коммунизма начинают набирать силу, разжигая революционный пыл среди рабочего класса. Вдохновленные продолжающимся конфликтом и радикальными обещаниями Союза Лоулендеров, различные коммунистические фракции выходят из тени в Бельгии, Нидерландах и Люксембурге, объединяя разочарованных граждан в своих рядах. \n\nПротесты вспыхивают в крупных городах, рабочие и студенты стекаются под знамена коммунизма, требуя положить конец социальному неравенству и создать правительство, которое будет действительно представлять их интересы.В то время как националистический пыл в Бельгии и Нидерландах отвлекает внимание от насущных социальных проблем, коммунистическое движение использует эти волнения, призывая к солидарности угнетенных. Забастовки и демонстрации становятся обычным делом, поскольку население все больше видит потенциал единого, социалистического Бенилюкса, способного бросить вызов установившемуся порядку."
 france.43.a: "Vive d'Revolutioun"
 france.431.t: "Аннексия Брюсселя"
 france.431.d: "В разгар разгорающейся войны за объединение Нижних Земель пришло время Нидерландам вернуть себе законное влияние на Брюссель, сердце Нижних Земель. Свободная территория ЕС, созданная после хаотичного раскола Бельгии, стала очагом нестабильности, и мы не можем оставаться в стороне, пока царит хаос. Наше правительство сделало решительный выбор в пользу аннексии Брюсселя, утверждая, что только голландское руководство может восстановить порядок и обеспечить безопасность своих граждан.\n\nПо мере того, как наши силы быстро продвигаются к городу, мы подчеркиваем нашу приверженность защите жителей Брюсселя от растущей волны национализма и коммунизма, угрожающей охватить регион. Мы верим, что эти смелые действия не только принесут стабильность в Брюссель, но и подтвердят нашу позицию лидера в Низинах.Аннексия рассматривается как необходимый шаг к объединению, как шанс создать более сильные и сплоченные Нидерланды, способные противостоять вызовам, исходящим как от внешних, так и от внутренних сил."
 france.431.a: "Европа должна быть защищена..."
 france.44.t: "Предложение Пансредиземноморского Военного Бюджета"
 france.44.d: "В ответ на растущую геополитическую напряженность в Средиземноморье Франция предложила создать Пансредиземноморский военный бюджет, пригласив Италию и Испанию к сотрудничеству в укреплении региональной безопасности. Эта инициатива направлена на объединение усилий по защите от возникающих угроз, включая пиратство, организованную преступность и внешние агрессии, дестабилизирующие регион. Французские чиновники подчеркивают, что коллективный подход к военному финансированию позволит укрепить потенциал, оптимизировать операции и способствовать углублению сотрудничества между странами Средиземноморья. С началом обсуждения это предложение вызывает дискуссию среди стран-участниц: сторонники подчеркивают преимущества единства, а критики выражают обеспокоенность по поводу национального суверенитета и возможности увеличения военных расходов."
 france.44.a: "Равная доля бремени"
 france.45.t: "Подъём Ультраправых!"
 france.45.d: "В своей провокационной речи, которая откликнулась на всю страну, Марин Ле Пен смело заявляет, что Европейский союз бесполезен, и призывает вернуться к национальному суверенитету и поставить интересы Франции выше бюрократических ограничений. Ее слова находят глубокий отклик у разочарованных граждан, которые чувствуют себя маргиналами в результате политики ЕС и растущих экономических проблем. По мере того как ее послание набирает силу, митинги и протесты, организованные ультраправыми группами, становятся все более многочисленными, привлекая тысячи людей, разделяющих ее видение Франции, свободной от европейского надзора.\n\nРечь выступила в качестве катализатора, вызвав новый энтузиазм среди ультраправых группировок, которые начинают организовывать более активные действия. Кампании в социальных сетях усиливают их риторику, обвиняя ЕС во всем - от экономического застоя до проблем с иммиграцией. Опросы показывают значительный рост поддержки партии Ле Пен, поскольку многие граждане, разочаровавшись в традиционной политике, ищут альтернативные решения, которые обещают вернуть национальную гордость и контроль."
 france.45.a: "Либеральный истеблишмент увидит..."
 france.45.b: "Это Неприемлемо!"
 france.46.t: "Создание Нового Народного Фронта"
 france.46.d: "В ответ на тревожный рост ультраправых под влиянием Марин Ле Пен коалиция левых, центристских и прогрессивных партий объединяется в Новый народный фронт. Этот альянс призван объединить различные политические фракции против растущей волны национализма и ксенофобии, которая угрожает подорвать демократические ценности и социальную структуру Франции. Лидеры, представляющие весь политический спектр, подчеркивают важность солидарности в защите гражданских прав, социальной справедливости и места Франции в Европейском союзе.\n\nНовый народный фронт быстро набирает обороты, организуя митинги и кампании, чтобы противостоять ультраправой риторике, захватившей многих разочарованных граждан. Они выступают за политику, способствующую инклюзивности, экономическому равенству и реформированному, совместному подходу к ЕС, который ставит во главу угла потребности французского народа, не отказываясь от преимуществ членства. По мере того как их идеи находят отклик у широкой аудитории, общественная поддержка коалиции возрастает, создавая серьезную проблему для Ле Пен и ее союзников."
 france.46.a: "Левые должны подняться!"
 france.46.b: "Чистый ЛАРП без примесей..."
 france.47.t: "Новый народный фронт выбирает кандидата"
 france.47.d: "В то время как Новый народный фронт готовится к предстоящим выборам, лидеры партии собираются, чтобы выбрать своего кандидата, который бросит вызов растущим ультраправым и объединит прогрессивное движение. В атмосфере царит предвкушение, поскольку в качестве кандидатов выдвигаются три выдающиеся фигуры: Жан-Люк Меланшон, Оливье Фор и компромиссный кандидат Франсуа Руффен.\nЖан-Люк Меланшон - опытный политик и лидер «Непримиримой Франции», известный своей пламенной риторикой и радикальной левой политикой. Его платформа включает предложения по перераспределению богатства, экологической устойчивости и сильной антиавстрийской позиции. Меланшон привлекает базу партии своим видением преобразованной Франции, но его поляризующий стиль вызывает критику даже внутри коалиции. \nОливье Фор, лидер Социалистической партии, представляет более умеренный подход, подчеркивая необходимость прагматичной стратегии для решения проблем, стоящих перед Францией. Он выступает за реформы в области социальной справедливости, экономический рост за счет инвестиций и возобновление приверженности европейскому сотрудничеству. Фор стремится преодолеть разногласия внутри коалиции и представить избирателям единый фронт. \nФрансуа Руффен становится компромиссным кандидатом, заручившись поддержкой как леворадикальных, так и более центристских фракций. Журналист и режиссер-документалист, Руффин известен своим низовым активизмом и умением находить общий язык с простыми гражданами. Он отстаивает такие вопросы, как права рабочих, общественные услуги и проблемы окружающей среды, предлагая свежий взгляд, который находит отклик у широкой аудитории."
 france.47.a: "Жан-Люк Меланшон!"
 france.47.b: "Оливье Фор!"
 france.47.c: "Может компромисс? Франсуа Руффин!"
 france.48.t: "Новый Народный Фронт становится популярным"
 france.48.d: "В то время как политический ландшафт продолжает меняться в связи с ростом ультраправых настроений, Новый народный фронт переживает беспрецедентный всплеск популярности. Воодушевленная серией успешных митингов, эффективными кампаниями в социальных сетях и объединяющим посланием, которое находит отклик у разнообразного электората, коалиция завоевывает внимание и поддержку разочарованных граждан по всей Франции. Их приверженность социальной справедливости, инклюзивности и демократическим ценностям резко контрастирует с разжигающей рознь риторикой ультраправых. \n\nВновь обретенный импульс коалиции подкрепляется эффективными коммуникационными стратегиями, которые подчеркивают низовые связи кандидатов и их общее видение более справедливого общества. Опросы показывают значительный рост поддержки, граждане стекаются на их мероприятия, желая пообщаться и обсудить такие острые вопросы, как экономическое неравенство, изменение климата и иммиграционная реформа. Новый народный фронт успешно позиционирует себя как голос народа, выступая за политику, в которой благосостояние простых граждан ставится во главу угла, а не интересы элиты."
 france.48.a: "Неожиданно"
 france.49.t: "Республиканский Конституционный Референдум"
 france.49.d: "Пришло время французскому народу определить будущее своей республики. После нескольких лет политических разногласий и социального недовольства правительство вынесло на референдум вопрос о создании Шестой республики. Граждане разрываются между двумя концепциями: умеренной конституцией, призванной укрепить демократические институты и обеспечить стабильность путем постепенных реформ, и радикальной конституцией, которая стремится изменить политический ландшафт с помощью смелых мер и расширения прямой демократии. \n\nСторонники умеренного варианта утверждают, что он предлагает сбалансированный подход, обещая решить проблему экономического неравенства, сохраняя при этом существующие права и способствуя сотрудничеству между представителями политического спектра. Сторонники радикальной конституции, напротив, утверждают, что только радикальные изменения могут эффективно решить глубоко укоренившиеся проблемы, волнующие нацию, несмотря на риск потенциальных беспорядков. Пока страна затаила дыхание, исход этого референдума определит будущее Франции - выберут ли граждане стабильность или примут новое смелое направление?"
 france.49.a: "Давайте будем дерзкими!"
 france.49.b: "Стабильность - это важно"
 france.50.t: "Алжирский Кризис"
 france.50.d: "По мере роста напряженности в Алжире страна погрузилась в гражданскую войну, в которой правительство противостоит различным повстанческим группировкам. Этот конфликт грозит дестабилизировать обстановку в регионе и может привести к возобновлению беспорядков в самой Франции. Возникает вопрос: должна ли Франция вмешаться, направив добровольческие силы для поддержки нового республиканского правительства, или ей следует сохранять нейтралитет и избегать дальнейшего вмешательства в дела Алжира?"
 france.50.a: "Предложить им Добровольцев"
 france.50.b: "Это не наше дело - вмешиваться в чужие дела"
 france.51.t: "Марсельский Договор"
 france.51.d: "После нескольких месяцев жестокого конфликта между Марокко и Алжиром обе страны чувствуют себя изможденными от последствий войны. Стычки на границах привели к значительным жертвам, а гражданское население страдает от экономических последствий продолжительных военных действий. Признавая острую необходимость установления мира, Франция выступила в роли посредника, используя свои исторические связи и влияние в регионе. \n\nВ стремлении наладить диалог Франция организовала важнейшую встречу в Марселе, пригласив представителей обоих правительств для обсуждения условий потенциального мирного договора. Атмосфера на встрече напряженная, в основе лежит глубокое недовольство и национальная гордость. Однако обе стороны все больше осознают, что продолжение боевых действий может дестабилизировать ситуацию во всем североафриканском регионе, что повлечет за собой международное наблюдение и возможное вмешательство. \n\nПредлагаемый договор призван решить ключевые вопросы: территориальные споры, расселение беженцев и экономическое сотрудничество. Успех этих переговоров может не только положить конец конфликту, но и заложить основу для новой эры сотрудничества между двумя странами. За ходом переговоров внимательно следит весь мир, надеясь на мирное урегулирование, которое пойдет на пользу всем участникам."
 france.51.a: "Франция навязывает Белый мир"
 france.51.b: "Алжирские делегаты требуют признания САДРА"
 france.51.c: "Марокканские делегаты требуют создания независимой зоны Таурег"
 france.512.t: "Франция Угрожает Интервенцией"
 france.512.d: "Война между Марокко и Алжиром продолжается, и с каждым днем гуманитарные и политические последствия становятся все более ужасными. Сообщения о жертвах среди мирного населения и перемещенных лицах наводняют страну, рисуя мрачную картину последствий конфликта. Международное сообщество проявляет все большую обеспокоенность, а соседние страны опасаются, что конфликт может перекинуться на их границы.По мере того как война между Марокко и Алжиром продолжается, гуманитарные и политические последствия становятся все более ужасными с каждым днем. Сообщения о жертвах среди мирного населения и перемещенных лицах наводняют страну, рисуя мрачную картину последствий конфликта. Международное сообщество проявляет все большую обеспокоенность, а соседние страны опасаются, что конфликт может перекинуться на их границы. \n\nНа пресс-конференции министр иностранных дел Франции заявил: «Если Марокко и Алжир откажутся встретиться и начать конструктивный диалог, Франция будет вынуждена рассмотреть возможность вмешательства, чтобы восстановить мир и защитить наши интересы в регионе». Это послание нашло отклик как в Париже, так и в столицах Марокко и Алжира, где лидеры сейчас стоят перед сложным выбором: продолжать борьбу или прислушаться к призыву Франции к миру."
 france.512.a: "Давайте проясним наши цели."
 france.513.t: "Призвание к Миру"
 france.513.d: "По мере эскалации конфликта между Марокко и Алжиром последствия для мирного населения становятся все более тяжелыми. Сообщения о жертвах, перемещенных семьях и падающей экономике вызывают возмущение общественности. В городах обеих стран граждане выходят на улицы, требуя прекратить насилие и вернуться к дипломатии. \nПротесты вспыхивают в крупных городских центрах, таких как Алжир и Рабат, демонстранты скандируют лозунги за мир и призывают свои правительства отдать предпочтение диалогу перед войной. Социальные сети усиливают их голоса, а низовые организации мобилизуются, объединяя людей из разных слоев общества в общем стремлении положить конец страданиям. \n\nВ разгар этих демонстраций лидеры обеих стран сталкиваются с растущим давлением, требующим решения проблем своих граждан. Однако жесткие фракции внутри каждого правительства относятся к этим протестам с подозрением, опасаясь, что призывы к миру могут подорвать их авторитет и цели."
 france.513.a: "Стреляй сильнее!"
 france.514.t: "Брокер по Сделкам в Северной Африке"
 france.514.d: "Как марокканское, так и алжирское правительства просили нас не обращать внимания на установление перемирия между двумя странами после роста насилия с обеих сторон."
 france.514.a: "Поможем Алжирцам"
 france.514.b: "Поможем Марроканцам"
 france.52.t: "Франция Направляет Добровольцев"
 france.52.d: "В свете продолжающейся гражданской войны Франция выразила готовность поддержать Алжир в его борьбе за свободу. Признавая общие ценности демократии и социального прогресса, французское правительство готово направить добровольческие силы на помощь алжирскому правительству. \n\nНо это предложение вызовет неоднозначную реакцию в Алжире. Одни считают помощь необходимым шагом на пути к стабильности, другие с опаской относятся к иностранному вмешательству, напоминая о колониальном прошлом Алжира. Решение правительства будет иметь глубокие последствия для национального суверенитета и общественных настроений."
 france.52.a: "Мы навеки у вас в долгу"
 france.52.b: "Мы не будем общаться с колонистами"
 france.53.t: "Интервенция в Алжир?"
 france.53.d: "После того как Алжир решительно отверг французские добровольческие силы, настроение во Франции резко изменилось. Правые фракции и военные лидеры все громче заявляют о своем недовольстве подходом правительства к кризису. Они утверждают, что ситуация в Алжире представляет прямую угрозу французским интересам и региональной стабильности. \n\nНа митинге, организованном националистическими группами, ораторы страстно выступают за установление французского протектората над Алжиром. Их призывы находят отклик у определенной части населения, что приводит к широкому обсуждению вопросов национальной идентичности, колониального наследия и ответственности Франции перед своими бывшими колониями. \n\nПо мере того как давление нарастает, правительство должно решить, как ответить на эти призывы к вмешательству. Перспектива начала военной кампании становится все более реальной, и последствия такого решения могут изменить внешнюю политику и внутреннюю ситуацию во Франции на долгие годы вперед."
 france.53.a: "Они лишили нас нашей судьбы!"
 france.53.b: "Мы не можем вторгнуться напрямую!"
 france.531.t: "Завершение Согласования Границ"
 france.531.d: ""
 france.531.a: "Тогда все улажено"
 france.54.t: "Поддержка Саудовского Преемника"
 france.54.d: "Саудовский истеблишмент, основанный на консервативных ценностях и тесных связях с западными странами, обращается к Франции за поддержкой. Они утверждают, что поддержка монархии необходима для сохранения экономических интересов в регионе, особенно в нефтяном секторе, и для противодействия экстремистским группировкам, которые угрожают как Саудовской Аравии, так и стабильности на Ближнем Востоке в целом. \n\nС другой стороны, Арабская республика выступает за прогрессивные реформы, за демократическое управление и социальные перемены. Они стремятся превратить Саудовскую Аравию в более инклюзивное и современное государство, что перекликается с идеологическими ценностями Франции - свободой и равенством. Однако их усиление может вызвать ответную реакцию со стороны консервативных элементов и еще больше дестабилизировать регион. \n\nФранция должна решить, что выбрать: прагматичный выбор - поддержку монархии или идеологическую позицию - поддержку республики."
 france.54.a: "Поддержать Республику"
 france.54.b: "Поддержать дом Саудов"
 france.55.t: "Средиземноморский пакт об объединении ВМС"
 france.55.d: "В ответ на растущую напряженность в Средиземноморье, вызванную усилением военно-морской активности соперничающих держав, Франция, Италия и Испания начали переговоры, направленные на укрепление своей безопасности на море. Признавая необходимость единого подхода к защите своих интересов, три страны объединились в Пакт об объединении военно-морских сил Средиземноморья. \n\nЭтот пакт направлен на стандартизацию военно-морских операций, расширение совместных учений и обмен ресурсами для укрепления коллективного морского потенциала. Лидеры каждой страны считают, что скоординированная военно-морская стратегия не только укрепит безопасность в регионе, но и будет способствовать более тесным связям между тремя государствами."
 france.55.a: "Присоединяйтесь к Пакту"
 france.55.b: "Отказаться от Договора"
 france.56.t: "Французское Оружие Поступает в Нигерию"
 france.56.d: "Партия оружия в Нигерию осталась незамеченной исламистскими силами и была получена нигерийскими военными."
 france.56.a: "Сожгите квитанции..."
 france.56.b: "Экстремизм должен быть искоренен"
 france.57.t: "Французский груз оружия, захвачен исламистскими повстанцами"
 france.57.d: "После получения вводящей в заблуждение информации французский агент под прикрытием был убит, а информация, которой он располагал, была использована для поиска и обеспечения безопасности партии французского оружия и реактивных истребителей."
 france.57.a: "Используй против них боеприпасы неверных!"
 france.57.b: "Провал со стороны нашей разведки"
 france.58.t: "Исламистские пропагандисты захвачены французскими войсками"
 france.58.d: "Горстка французских "зеленых беретов" наняла нескольких исламистских пропагандистов и вербовщиков."
 france.58.a: "Они заплатят!"
 france.58.b: "Обезглавливание змеи требует времени..."
 france.59.t: "Французские ЧВК захвачены и казнены исламскими силами"
 france.59.d: "Горстка отставных французских "зеленых беретов" была схвачена после неудачной попытки покушения на крупных деятелей."
 france.59.a: "Победоносный день!"
 france.59.b: "Отрицать, отрицать, отрицать..."
 france.60.t: "Аднан Абу Валид аль-Сахрави убит во время рейда нигерийских военных"
 france.60.d: "После налета на домовладение в Абудже нигерийские силы сообщили, что в результате захвата Аднана Абу Валида аль-Сахрави, крупного лидера исламских сил в Нигерии, есть серьезные потери."
 france.60.a: "Слабые должны умереть, чтобы сильные процветали"
 france.60.b: "Джентльмены... За ваше здоровье!"
 france.61.t: "46 мирных жителей погибли после того, как исламский лидер был окружен."
 france.61.d: "Аднан Абу Валид аль-Сахрави погиб после того, как использовал несколько крупных взрывных устройств, чтобы уничтожить целую городскую улицу в Абудже, этот взрыв последовал за слухами о том, что французские и нигерийские силы пытались силой проникнуть в комплекс утром, предшествовавшим взрыву."
 france.61.a: "Жертва, которая была необходима"
 france.61.b: "Участие Франции было минимальным"
 france.62.t: "Исламские Террористические Группировки Расширяют Сотрудничество"
 france.62.d: "Тревожные новости из Сахары, поскольку многочисленные террористические группировки, связанные с ИГИЛ, объявили о дальнейшем сотрудничестве перед лицом иностранной интервенции. Под руководством местных филиалов ИГИЛ исламские террористические ячейки в настоящее время гораздо лучше координируются по сравнению с предыдущей ситуацией, когда многие действовали независимо. Эти новые события происходят вслед за возобновлением усилий ИГИЛ по укреплению своего присутствия в регионе и возобновлению повстанческих действий против местного правительства и коалиционных сил НАТО. Разведывательные службы НАТО уже выпустили множество предупреждений относительно последствий деятельности ИГИЛ и их недавно объединенных формирований в Западной Африке. Аналитики отмечают, что вновь обретенная координация в рамках ИГИЛ создаст еще больше проблем для усилий НАТО по борьбе с терроризмом в регионе."
 france.62.a: "Еще солдаты!"
 france.62.b: "Будет ли Африка хоть когда нибудь спокойной?"
 france.63.t: "Лидер ИГ в Западной Африке обещает отомстить за убийство!"
 france.63.d: "Ужасные новости приходят сегодня из Африки: лидер ИГИЛ в Западной Африке Абу Мусаб аль-Барнави объявил о планируемом возмездии Франции за убийство своего заместителя Аднана Абу Валида аль-Сахрави. Франция уже много лет прилагает собственные усилия по борьбе с исламским терроризмом в Западной Африке, особенно против группировок, связанных с ИГИЛ. Особенно в последние годы связанные с ИГИЛ террористические группировки, такие как "Боко Харам" и другие, внесли свой вклад в различные гражданские конфликты и насилие, терзающие регион. Усилия Франции и союзных стран НАТО по подавлению террористических группировок ИГИЛ повысили угрозу возмездия со стороны экстремистов, которые, возможно, иммигрировали в континентальную Европу. Французские разведывательные службы публично объявили, что граждане Франции дома и за рубежом должны быть в состоянии повышенной готовности к террористической деятельности. Еще неизвестно, приведут ли угрозы Барнави к каким-либо реальным действиям со стороны его последователей."
 france.63.a: "Его жертва не будет напрасной..."
 france.63.b: "Их жестокость не знает границ..."
 france.64.t: "Террористы Разбомбили Собор Парижской Богоматери!"
 france.64.d: "Из Франции поступают трагические новости о том, что всемирно известный собор Парижской Богоматери подвергся бомбардировке в результате, по всей видимости, террористической атаки! Ранним утром почти все жители французской столицы сообщили в социальных сетях и местных новостных агентствах о чрезвычайно резком, но громком взрыве. В течение часа горожане обнаружат, что одна из самых известных достопримечательностей столицы, собор Парижской Богоматери, был, как многие сообщали, "взорван до небес". Разрушения беспрецедентны по масштабам, поскольку взрыв уничтожил почти все - фасад, внутреннюю часть и всю крышу целиком, остались только боковые и задние стены. Французским правоохранительным органам посчастливилось быстро оцепить район вокруг собора Парижской Богоматери, и к настоящему времени они установили, что теракт был совершен с использованием большой, но самодельной бомбы, заложенной в автомобиле. Исламистские террористы, связанные с ИГИЛ в Западной Африке, к настоящему времени вышли на свободу и взяли на себя ответственность за нападение, сославшись в качестве главной причины на смерть одного из своих командиров, Аднана Абу Валида аль-Сахрави. Президент Франции объявил о введении чрезвычайного положения и мобилизации всех имеющихся подразделений правоохранительных органов и Национальной гвардии для обеспечения безопасности Парижа и других крупных городов. Разведывательные и правоохранительные органы НАТО и Франции объявили о проведении масштабного расследования с целью раскрытия любых дальнейших заговоров и задержания в стране тех, кто может быть связан с этими нападениями. Франция сейчас находится в состоянии коллективного шока и скорби, поскольку нападение такого наглого характера и разрушения могут сравниться только с событиями 11 сентября в Соединенных Штатах. Однако, несмотря на траур, французские граждане и политики выразили сильное разочарование и гнев по поводу очевидной некомпетентности французских правоохранительных органов и разведывательных служб в выявлении теракта. Несомненно, это будет ужасный и исторический день в национальной памяти Франции..."
 france.64.a: "Ужас!"
 france.642.t: "Арестован Подрывник Собора Парижской Богоматери"
 france.642.d: "После напряженной охоты, охватившей всю страну, французские правоохранительные органы успешно задержали Рашида эль-Садера, ответственного за разрушительный взрыв в соборе Нотр-Дам. Благодаря многочисленным зацепкам и широкому сотрудничеству между НАТО и местными спецслужбами, эль-Садер был выслежен до конспиративной квартиры в пригороде Парижа, где он был взят под стражу без каких-либо инцидентов. \n\nАрест произошел на фоне усиленных мер безопасности по всей стране, пока граждане преодолевают последствия теракта. Президент Франции высоко оценил усилия правоохранительных органов, подчеркнув важность бдительности перед лицом террора. Расследование продолжается, и власти пытаются выявить возможных сообщников и другие заговоры."
 france.642.a: "Мы Их Поймали"
 france.643.t: "Террорист Собора Парижской Богоматери замечен на юге Турции"
 france.643.d: "В результате шокирующего поворота событий появились сообщения о том, что Рашид эль-Садер, печально известный террорист, стоявший за нападением на собор Нотр-Дам, был замечен на юге Турции. Очевидцы утверждают, что видели, как он садился в автомобиль, направлявшийся к границе с Сирией, что вызывает опасения, что он может избежать правосудия и скрыться в регионе, охваченном конфликтами. \n\nЭта новость потрясла Францию, где граждане надеялись на быстрое разрешение террористической атаки. Теперь власти столкнулись с мрачной реальностью: эль-Садер может скрыться от правосудия и перегруппироваться с экстремистскими элементами на Ближнем Востоке. Французское правительство координирует свои действия с турецкими и международными спецслужбами, чтобы найти и задержать его до того, как он исчезнет навсегда."
 france.643.a: "Чёрт!"
 france.644.t: "Сирийское правительство подтвердило гибель Террориста Собора Парижской Богоматери"
 france.644.d: "Правительство Сирии подтвердило, что Рашид эль-Садер, печально известный террорист, ответственный за теракт в соборе Нотр-Дам, был казнен по приказу президента Башара Асада. По словам сирийских чиновников, эль-Садер был задержан вскоре после пересечения границы, и, по данным разведки, он представлял значительную угрозу для региональной стабильности. \n\nКазнь вызвала бурную реакцию во Франции. Многие граждане выражают облегчение и гнев, чувствуя, что справедливость восторжествовала, но при этом досадуя, что не смогли сами привлечь эль-Садера к ответственности. Мнения политических лидеров разделились: одни приветствуют эту новость как победу над терроризмом, другие критикуют методы сирийского правительства и сомневаются в достоверности его заявлений."
 france.644.a: "Хм, что ж, спасибо, Башар..."
 france.65.t: "Нефтяные переговоры с Венесуэлой"
 france.65.d: "В свете растущего спроса на энергоносители и недавних перебоев с поставками французское правительство начало переговоры с Венесуэлой, чтобы обеспечить стабильные поставки нефти. Венесуэла, богатая природными ресурсами, но страдающая от международных санкций и экономических потрясений, рассматривает это как возможность укрепить свою экономику и восстановить свое место на мировом рынке. \n\nФранцузские чиновники стремятся выторговать выгодные условия, которые не только обеспечат энергетическую безопасность, но и поддержат восстановление Венесуэлы. Однако переговоры сопряжены со сложностями. Внутриполитические группировки Франции придерживаются разных взглядов на партнерство с режимом, который подвергается международной критике за нарушения прав человека."
 france.65.a: "Отправьте предложение"
 france.66.t: "Нефтяные переговоры с французами"
 france.66.d: "Умирает генерал Де Голль. И говорит он:\n- Исполните мое последнее желание. Хочу увидеть Фантомаса без маски.\nГенерал был не тот человек, которому можно было отказать. Задействованы были вся полиция и армия. Наконец привели Фантомаса, но в маске. Генерал приказал ему:\n- Сними маску.\n- Пусть все уйдут.\nВсе ушли и Фантомас снял маску. Посмотрел на него генерал и сказал со слезами\n- Да... и постарел же ты Василий Иванович.\n- Годы идут - ответил Фантомас - да и ты, Петька, уже не молод."
 france.66.a: "Мы можем это сделать"
 france.66.b: "Нет"
 france.68.t: "Венесуэла говорит "нет""
 france.68.d: "Неожиданный поворот событий: правительство Венесуэлы официально отклонило предложение Франции о заключении нефтяной сделки, сославшись на невыгодные условия и опасения по поводу влияния на национальный суверенитет. Венесуэльские чиновники заявили, что сделка недостаточно учитывает их экономические потребности и выдвигает условия, которые могут поставить под угрозу их автономию."
 france.68.a: "Бля."
 france.67.t: "Венесуэла говорит "да""
 france.67.d: "В результате значительной дипломатической победы Франции правительство Венесуэлы официально приняло пересмотренное предложение о поставках нефти, что ознаменовало новую эру сотрудничества между двумя странами. Новые условия, уважающие суверенитет Венесуэлы и обеспечивающие стабильные поставки нефти во Францию, были восприняты правительствами обеих стран как взаимовыгодное соглашение."
 france.67.a: "Ура"
