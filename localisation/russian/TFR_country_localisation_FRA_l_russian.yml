 FPR_civilian_industry_idea: "Промышленность, Ориентированная на Гражданское Население"

 FPR_Rally_the_Revolutionaries: "Сплотить Революционеров"
 FPR_Rally_the_Revolutionaries_desc: "Народ Франции сбросил оковы и захватил контроль над страной, но не все так хорошо. Большая часть континента все еще живет под властью авторитарных и буржуазных режимов, и нам предстоит это изменить. Хотя до нашего крестового похода еще далеко, ничто не мешает нам начать подготовку. Viva la Revolución!"
 FPR_Control_the_Black_Sea: "Контролировать Черное море"
 FPR_Control_the_Black_Sea_desc: "Мы не можем позволить России или кому-либо еще взять под контроль Черное море. Это слишком важный актив, чтобы мы могли его потерять. И хотя действовать вдали от дома будет непросто, благодаря нашему флоту и воле нашего народа мы справимся!"
 FPR_cypriot_invasion_tt: "Этот фокус приведет к войне с [CYP.GetFlag] Кипром."
 FPR_Professionalize_the_Army: "Сделать Армию Профессиональной"
 FPR_Professionalize_the_Army_desc: "Когда мы ворвались в страну и захватили власть, многие солдаты отказались присоединиться к нашему делу и либо вернулись к мирной жизни, либо взяли в руки оружие против нас. В результате наша армия в значительной степени некомпетентна и не в состоянии распространять революцию."
 FPR_Empower_the_Navy: "Усилить ВМФ"
 FPR_Empower_the_Navy_desc: "Если мы хотим внушать другим странам чувство авторитета, одних только сильных сухопутных войск недостаточно. Мы должны быть уверены, что наши берега защищены и что мы способны обстреливать наших врагов из открытого моря. Мы контролируем французский флот, и теперь мы должны использовать его по назначению."
 FPR_From_Fathoms_Below: "С Глубины Ниже"
 FPR_From_Fathoms_Below_desc: "Для моряка нет ничего страшнее, чем охота на подводную лодку. Достаточно одной метко пущенной торпеды, и вы внезапно погружаетесь в бездонную пучину. У нас есть возможность сеять хаос на наших соперников из-под воды, и теперь мы должны ее использовать. "
 FPR_A_Red_Hurricane: "Красный Ураган"
 FPR_A_Red_Hurricane_desc: "С тех пор как более века назад на биплан был установлен первый пулемет, самолеты и лодки находятся в вечном конфликте. Однако с изобретением авианосца эти два корабля получили возможность сотрудничать друг с другом, что привело к невиданным разрушениям. Если мы хотим разгромить флот противника, мы должны сделать это с неба."
 FPR_Overclocked_Production: "Разогнанное Производство"
 FPR_Overclocked_Production_desc: "Материал, необходимый для освобождения Европы, сам себя не сделает, и время, когда красная волна смоет капитализм с континента, все ближе. Наши фабрики будут запущены в невиданном ранее режиме!"
 FPR_Operation_Montagne: "§YOpération§!: Montagne"
 FPR_Operation_Montagne_desc: "Если 100 лет назад нейтральная позиция швейцарцев, возможно, и работала, то сегодня это уже не так. После фашистского переворота в их правительстве пришло время покончить с нейтралитетом Швейцарии. Мы нанесем удар первыми, пока они не попали в сферу влияния одного из наших врагов!"
 FPR_Interventionist_Spirit: "Интервенционистский Дух"
 FPR_Interventionist_Spirit_desc: "Мировая революция не просто придет к нам, мы должны работать, чтобы добиться ее. Европа находится в одном из худших положений за многие годы, и массы континента жаждут вырваться на свободу! Мы освободим их, мы разобьем их цепи!"
 FPR_Arm_our_Comrades: "Вооружить Наших Товарищей"
 FPR_Arm_our_Comrades_desc: "Когда революционеры взяли штурмом Париж и установили контроль над Францией, мы были одни в мире. Однако это уже не так, и теперь у нас есть свои союзники. Они тоже присоединились к нам в этом великом освобождении Европы, но у них нет такого количества техники, как у нас, и мы обязаны снабжать их."
 FPR_Connecting_the_Union: "Соединить Союз"
 FPR_Connecting_the_Union_desc: "Транспорт Франции был разрушен во время гражданской войны, и, несмотря на все, что мы сделали, он до сих пор не восстановлен. Однако просто восстановить то, что уже было, - это ниже наших сил. Мы построим новую транспортную систему с нуля, которой позавидует весь мир!"
 FPR_Victory_or_Death: "Победа или Смерть"
 FPR_Victory_or_Death_desc: "Война против буржуа продолжается, но она не становится легче. С каждым днем мы тратим все больше ресурсов и теряем все больше жизней. Однако! Враг делает то же самое, а мы остаемся непоколебимыми! Революцию так просто не подавить, и если капиталисты когда-нибудь доберутся до нашего порога, мы покажем им, на что способен атом!"
 FPR_Assist_Communist_Partisans: "Помогать Коммунистическим Партизанам"
 FPR_Assist_Communist_Partisans_desc: "Страны по всему миру начали понимать истинный потенциал коммунизма, и многие люди восстали против своих хозяев. Однако в большинстве случаев они сильно уступают в численности и вооружении, и у них мало шансов на победу. Только не при нас!"
 FPR_Infiltrate_the_Caucasus: "Проникнуть на Кавказ"
 FPR_Infiltrate_the_Caucasus_desc: "Грузия, Армения и Азербайджан - считаете ли вы эти страны частью Европы или нет, для нас не имеет значения. Для нас важно то, что они находятся на границе с Россией и предоставляют нам возможность нанести удар с юга, если нам когда-нибудь понадобится его открыть. Мы привлечем их на свою сторону, так или иначе."
 FPR_Bolster_the_Red_Waves: "Укрепить Красные Волны"
 FPR_Bolster_the_Red_Waves_desc: "Наш военно-морской флот и так является одним из лучших в мире, но последние годы не были к нему благосклонны. Неудачи либерального режима наиболее ярко проявляются на корпусах наших некогда великих военных кораблей. Путь к мировой революции начинается с палубы корабля."
 FPR_bolster_the_red_waves_tt: "Путем дипломатических переговоров Тихоокеанское и Атлантическое военно-морские командования готовы присоединиться к нашей революции против Русской тирании."
 FPR_Continue_Partisan_Recruitment: "Продолжать Вербовку Партизан"
 FPR_Continue_Partisan_Recruitment_desc: "Партизанская война - лучший друг коммуниста. Когда у буржуев есть танки, вы не сражаетесь лицом к лицу, вы расставляете ловушки и взрываете их капиталистические задницы до небес! У нас уже есть сильный партизанский отряд, но мы должны его еще больше усилить."
 FPR_Cult_of_Efficiency: "Культ Эффективности"
 FPR_Cult_of_Efficiency_desc: "Мы не в состоянии массово производить сотни дешевых, дерьмовых танков, но мы можем хотя бы гарантировать, что те, которые мы производим, - лучшие из лучших. Каждый наш танк должен быть способен уничтожить десять их! Эта логика применима не только к танкам, но и ко всем частям армии. Качество превыше количества, как говорится."
 FPR_Bomb_them_into_Submission: "Разбомбить их, Чтобы Они Подчинились"
 FPR_Bomb_them_into_Submission_desc: "Хотя ядерные боеголовки всегда должны быть последним вариантом, они все же остаются вариантом. Франция обладает значительным ядерным арсеналом, который может быть использован так, как мы сочтем нужным. Даже если это будет просто запугивание, сила атома будет использована в полной мере."
 FPR_The_Peoples_Navy: "Народный Флот"
 FPR_The_Peoples_Navy_desc: "Наши усилия по ремонту флота страны принесли свои плоды. Теперь мы можем с уверенностью сказать, что наш флот снова стал таким, каким он был раньше, с одним небольшим изменением. Теперь он находится под контролем народа!"
 FPR_Everything_for_Survival: "Все Для Выживания"
 FPR_Everything_for_Survival_desc: "Несмотря на все, чего мы достигли, буржуа по-прежнему контролируют огромные части мира. Многие называют нас «государством-изгоем» и при первой же возможности не задумываясь нанесут нам удар. Мы должны сделать так, чтобы этого не произошло, и если потребуется, мы отдадим свои жизни. Пока Земля вращается вокруг Солнца, мы будем держать здесь красный флаг!"
 FPR_Operation_Gallipoli: "§YOpération§!: Галлиполи"
 FPR_Operation_Gallipoli_desc: "Турция - одна из последних крупных европейских держав, способных оказать нам хоть какое-то сопротивление. Они являются ярыми антикоммунистами и, несомненно, наращивают свою армию, готовясь к конфликту. Мы дадим им этот конфликт, но на наших собственных условиях, и обеспечим эффективное устранение этой угрозы."
 FPR_Consolidate_the_New_Republic: "Консолидировать Новую Республику"
 FPR_Consolidate_the_New_Republic_desc: "Наша революция, как и все остальные, была очень беспорядочной. Многие люди до сих пор разделены, а порядок в некоторых частях страны еще не восстановлен. Однако с введением в действие новой конституции у нас появились средства, чтобы объединить нашу нацию и начать распространять волю народа на всю Европу! "
 FPR_Aid_in_the_British_Revolution: "Помощь в Британской Революции"
 FPR_Aid_in_the_British_Revolution_desc: "Наши товарищи по ту сторону канала ведут собственную борьбу с одними из последних приверженцев феодальной эпохи. В то время как весь остальной мир уже несколько десятилетий назад отменил монархов, Соединенное Королевство до сих пор сохраняет свои отсталые порядки. Наша революция ничего не значит, если есть те, кто все еще живет под гнетом!"
 FPR_Aid_Spanish_Leftists: "Освободить Нижние Земли"
 FPR_Aid_Spanish_Leftists_desc: "У народов низин долгая и шокирующе жестокая история эксплуатации простых людей. Хотя они, возможно, и исправили некоторые ошибки своего пути, но многое еще осталось, и они станут легким первым шагом к освобождению континента."
 FPR_Establish_ourselves_in_the_Hearts_of_the_People: "Сердце Народа"
 FPR_Establish_ourselves_in_the_Hearts_of_the_People_desc: "Наше послание ничего не значит, если его некому принять, и мы должны сделать так, чтобы люди не жили в темноте. Они должны видеть ошибки, порожденные капитализмом, и помнить о страданиях, через которые они прошли. Революция - для людей, и мы заставим их убедиться в этом!"
