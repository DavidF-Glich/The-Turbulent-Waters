 FAF_New_Era_Category_desc: "Франция долгое время была центром европейской истории, у нас богатейшая история, и наша судьба предначертана звездами. Когда говорят о цивилизации, в конечном счете, это восходит к нашим национальным достижениям. Кто так много дал искусству, культуре, философии, науке и технологиям? Кто потратил столько времени на то, чтобы приобщить миллионы людей по всему миру к идеям Просвещения и современности? Мы были немногими, кто сделал это. Французский является одним из самых распространенных языков во всем мире и когда-то был лингва франка всей международной дипломатии. Целые экономики и национальная политика иностранных государств подчиняются нашей национальной воле. В прошлом французские солдаты ступали на каждый континент и провозглашали это за нашу славную нацию назло другим мелким европейским империям, но поскольку эти империи погибли в результате революций, которые мы породили в результате нашей собственной славной революции, мы остались. Мы украшали столетия европейской истории как континентальная держава, с которой следует считаться. Вот кто мы такие! Это наша судьба! Вот кем мы останемся, пока живы! Весь мир снова преклонит колени перед нашим словом, не только наши враги, но и наши союзники. Vive la France!\n\nЕСЛИ МЫ ВЛАДЕЕМ ПО КРАЙНЕЙ МЕРЕ ДВУМЯ ИЗ ТРЕХ СЛЕДУЮЩИХ РЕГИОНОВ: §Y[ENG.GetFlag]ГИБРАЛТАР, [SPR.GetFlag]БАЛИВАРСКИЕ ОСТРОВА, AND [ITA.GetFlag]САРДИНИЯ§!, МЫ СМОЖЕМ ПРЕТЕНДОВАТЬ НА ДОПОЛНИТЕЛЬНЫЕ ТЕРРИТОРИИ В СРЕДИЗЕМНОМ МОРЕ. \n\nЕСЛИ МЫ ВЛАДЕЕМ ПО КРАЙНЕЙ МЕРЕ ДВУМЯ ИЗ ТРЕХ СЛЕДУЮЩИХ РЕГИОНОВ: §C[BEL.GetFlag]ВАЛЛОНИЯ, [SWI.GetFlag]БЕРН, И [LUX.GetFlag]ЛЮКСЕМБУРГ§!, МЫ СМОЖЕМ ПРЕТЕНДОВАТЬ НА ДОПОЛНИТЕЛЬНЫЕ ТЕРРИТОРИИ В СЕВЕРНОЙ И ЦЕНТРАЛЬНОЙ ЕВРОПЕ, ЭТО МОЖЕТ ПОВЛИЯТЬ НА НАШИХ [GER.GetFlag]НЕМЕЦКИХ СОЮЗНИКОВ§! \n\nЕСЛИ МЫ БУДЕМ ГЛАВНОЙ СИЛОЙ В ВОЙНЕ ПРОТИВ [SOV.GetFlag]РУССКИХ, МЫ СМОЖЕМ СОЗДАТЬ СВОЮ СФЕРУ В БОСФОРЕ."

 FRA_yellow_vests_idea:0 "Протесты Желтых Жилетов"
 FRA_yellow_vests_idea_desc: "Экономический спад во Франции не был благосклонен к французским рабочим. Растущие цены на сырую нефть и топливо, высокая стоимость жизни и экономическое неравенство - все это поставило под угрозу уровень жизни обычных французских рабочих, в то время как непропорционально большое налоговое бремя легло на рабочий и средний классы. В ответ онлайн-петиция, размещенная в мае 2018 года, собрала почти 1 миллион подписей, положив начало протестному движению, которое длится почти 2 года.\nПротесты характеризовались ярко-желтыми жилетами, выбранными из-за их объединяющей темы и призыва к оружию. Протестующие блокировали дороги, возводили баррикады и проводили массовые шествия в знак протеста против неолиберализма - к ним присоединились как крайне правые, так и крайне левые элементы.\nПротесты приняли насильственный оборот, французские города загорелись из-за всплеска насилия, поскольку протесты затянулись. Столкновения между полицией и протестующими привели к тысячам раненых, а сообщения о поджогах, вандализме и материальном ущербе, исчисляемом миллионами, стали массовыми. Рейтинг одобрения Эммануэля Макрона упал более чем на 20 процентов с начала протестов. Эти протесты, возможно, являются первым признаком серьезного поворота во французской политике - отхода от либерализма начала десятилетия и, возможно, возвращения призраков экстремизма, которые так долго преследовали Францию."
