 FRA_Military_Demands_category_desc: "В связи с появлением трещин в правительстве Макрона многие из его союзников в армии пытаются тихо спрыгнуть с корабля, пока их карьера не пошла прахом. Это привело к тому, что горстка военных офицеров лично связалась с Земмуром, попросив его помочь им в спасении Франции от либеральной напасти.\nФранция слишком нестабильна, чтобы добровольно следовать военному правлению, однако мы не можем ждать, пока Франция спасет себя сама, что привело к созданию §CОПЕРАЦИИ "ШЕВАЛЬЕ"§!.\n\n§CОПЕРАЦИЯ "ШЕВАЛЬЕ"§! - это план использования неисправного избирательного оборудования для эффективной фальсификации выборов 2022 года в пользу партии "Реконкиста" Эрика Земмура, а затем использования французских военных для гарантии того, что выборы будут сертифицированы в каждом штате. После реализации этого первоначального плана Земмур займется упорядочением гражданского правления в стране, поскольку военные поддерживают военную экономику для борьбы со смертельной угрозой на Востоке.\n\n§COPERATION CHEVALIER§! ПРОГРЕСС: [[?chevalier_progress]/5"
