 FRA_ENA_idea: "École nationale d'administration"
 FRA_ENA_idea_desc: "Первоначально основанная Шарлем де Голлем в 1945 году, ENA должна была демократизировать доступ к государственной службе высшего звена. Это одна из самых престижных школ Франции, которую ежегодно заканчивают всего 80-90 учеников. Во французском обществе ENA считалась одним из основных путей к высоким должностям в государственном и частном секторах. Действительно, 4 президента Франции с момента основания 5-й республики были выпускниками ENA, включая Эммануэля Макрона.\nВыпускники ENA были очень влиятельны во французской политике на протяжении последних 70 лет, однако недавние протесты "желтых жилетов" потребовали положить этому конец. Осуждаемая как элитарное и оторванное от жизни учебное заведение, школа подвергалась критике за то, что она воспитывает правящий класс с узким мышлением, выпускников ENA постоянно подталкивают к проведению центристской политики, неспособных принять альтернативные решения, выходящие за рамки общепринятой нормы - застой в мышлении, который вызывает беспокойство по мере быстрого развития мира. Хуже того, ENA подверглась критике за продолжение социального разделения во Франции, поскольку большинство выпускников ENA происходят из богатых и влиятельных семей, и только 6 процентов - из семей рабочих.\nВетры популизма, похоже, окончательно закрыли ENA, поскольку 25 апреля 2019 года Макрон подтвердил, что он закроет ENA. Однако, поскольку экономика Франции сталкивается с некоторыми проблемами, неясно, будет ли это решение отменено или нет"
