 Nationalist_France.1.t: "Французские военные предлагают помощь за поддержку"
 Nationalist_France.1.d: "Услышав о нашей защите бельгийских идеалов против коммунистического восстания в Люксембурге в битве при Арлоне, Генерал [FAF.GetLeader] направил дипломатического посланника с просьбой об официальном союзе, в рамках которого они приняли бы нас в свою сферу, а мы получили бы защиту и продвижение наших идеалов при поддержке французской помощи. Королева выступает против этой идеи, ссылаясь на то, что причиной нашего отчаяния стала бесхозяйственность французских чиновников, начавшаяся с непопулярного насильственного отречения ее отца поддерживаемым Францией премьер-министром Лораном Бронье."
 Nationalist_France.1.a: "Течения в Европе меняются, и мы должны вместе плыть по волнам."
 Nationalist_France.1.b: "Объединение с Францией или очередная французская аннексия?"
 Nationalist_France.01.t: "Правительство Нидерландов Выступает Против Бельгийского Выравнивания"
 Nationalist_France.01.d: "После того как королева Елизавета приняла наше предложение об экономической и политической помощи, правительство Голландии официально объявило нам войну. Выступая перед сотнями людей в столице королевства, [HOL.GetLeader] заявил: "Французское правительство национальной обороны потребовало, чтобы бельгийское государство было присоединено к французской нации во второй раз за это десятилетие! Мы не будем сидеть сложа руки, когда наши соседи падут перед фашизмом!"\n\nПомимо этого заявления, мы получили сообщения о масштабных столкновениях с революционерами на границе с Люксембургом."
 Nationalist_France.01.a: "Значит, война на два фронта!"
 Nationalist_France.2.t: "Бельгийское правительство отклоняет наше предложение"
 Nationalist_France.2.d: "После более чем недельного ожидания нашего дипломатического посланника бельгийское правительство появилось у остатков здания "Европа" в Брюсселе, а королева Елизавета I заявила, что "французское правительство национального обороны потребовало присоединения бельгийского государства к французской нации во второй раз за это десятилетие, но на этот раз без французской марионетки во главе истинная воля бельгийского народа была услышана, и мы говорим "НЕТ!" их жалкому оправданию строительства империи!"\n\nПравительство в ярости, многие требуют от генерала [FAF.GetLeader] начать вторжение в низменности, чтобы обезопасить их до того, как это смогут сделать коммунисты или либералы, независимо от того факта, что в настоящее время мы ведем гражданскую войну."
 Nationalist_France.2.a: "Танки въедут в Люксембург, затем в Брюссель, затем в Голландию!"
 Nationalist_France.2.b: "Мы вернёмся..."
 Nationalist_France.3.t: "Правительство проводит парады в честь Жанны д'Арк по всей стране"
 Nationalist_France.3.d: ""
 Nationalist_France.3.a: "Неожиданный успех?"
 Nationalist_France.4.t: "Открытая дискуссия о правах человека"
 Nationalist_France.4.d: "Стенограмма "Дискуссии о правах человека, организованной в Театре Могадор, Париж" \n ARMEL D'ARAMITZ:Ах, мой дорогой друг, хотя я понимаю привлекательность равенства и свободы как основных принципов прав человека, у меня есть некоторые оговорки. Видите ли, я считаю, что придание слишком большого значения индивидуальным свободам может привести к пренебрежению социальными обязанностями. Мы должны думать о всеобщем благе и благополучии всего сообщества. \nMICHEL MARCHAND: Ах, но именно в этом мы и расходимся! Права человека, с моей точки зрения, ставят во главу угла личность как высшую ячейку общества. Защищая права и свободы каждого человека, мы даем ему возможность внести свой вклад в коллективный прогресс и процветание. Именно благодаря процветанию отдельных людей общество в целом может процветать. \nD'ARAMITZ: Хотя я ценю важность расширения прав и возможностей личности, мы также должны признать, что общества сложны и взаимозависимы. Права человека должны охватывать не только индивидуальные свободы, но и ответственность перед обществом и окружающей средой. Благополучие коллектива не может быть поставлено под угрозу ради индивидуальной автономии. \n\n нажмите, чтобы продолжить..."
 Nationalist_France.4.a: "Захватывающе!"
 Nationalist_France.5.t: "Правительство открыло статую Марианны, возглавляющей войска против России."
 Nationalist_France.5.d: ""
 Nationalist_France.5.a: "Хм, может быть, мы слишком поторопились бросить ее"
 Nationalist_France.6.t: "Филипп Петен оправдан новым правительственным указом"
 Nationalist_France.6.d: ""
 Nationalist_France.6.a: "Человек, который дважды пытался спасти Францию"
 Nationalist_France.7.t: "Французский израильтянин привлекает толпы людей в Париже"
 Nationalist_France.7.d: ""
 Nationalist_France.7.a: "Может быть, мы и БЫЛИ Потерянным Племенем!"
 Nationalist_France.8.t: "Парад Национального Спасения"
 Nationalist_France.8.d: "На недавнем параде, организованном военными на Елисейских полях, восторженное чувство былой славы наполнило сердца зрителей, когда французские солдаты подняли флаг Старого режима, который чаще всего можно увидеть на митингах, проводимых "Экшн Франсез". Хотя это и удивительно, это лишь показало, что популярность монархизма растет как в общественной сфере, так и в военных кругах."
 Nationalist_France.8.a: "Где моя корона?"
 Nationalist_France.9.t: "Парады "Action Française" в Париже"
 Nationalist_France.9.d: ""
 Nationalist_France.9.a: "Бесспорная Политическая Икона."
 Nationalist_France.20.t: "Закон о восстановлении Шато"
 Nationalist_France.20.d: "[FAF.GetLeader] объявил, что для восстановления национальной славы часть налоговых средств пойдет на финансирование благоустройства и реконструкции замков по всей Франции."
 Nationalist_France.20.a: "Я имею в виду, что они действительно находятся в беспорядке..."
 Nationalist_France.21.t: "[FAF.GetLeader] объявляет о налоговых льготах для владельцев Шато"
 Nationalist_France.21.d: "Из-за финансовой нагрузки, оказанной на них Законом о реставрации замка от [GetYear], [FAF.GetLeader] объявила о масштабных налоговых льготах для владельцев зданий, которые могут быть классифицированы как замки."
 Nationalist_France.21.a: "Они тоже этого заслуживают!"
 Nationalist_France.22.t: "Роскошная вечеринка, устроенная в Версале"
 Nationalist_France.22.d: "После завершения небольшой реконструкции в историческом Версальском дворце Анри де Кастри, генеральный директор в отставке и внук бывшего министра обороны графа Пьера де Шевинье, арендовал весь дворец у французского правительства для проведения одного из крупнейших бальных танцев за последние столетия, на котором присутствовали сотни богатых гостей.\n\nПо слухам, в список приглашенных входят высокопоставленные военные Франции, все три претендента на французский престол, сбежавшие американские суперзвезды, бывшие российские олигархи и даже король Карл III."
 Nationalist_France.22.a: "Это их право!"
 Nationalist_France.22.b: "Нам всем следует затянуть пояса потуже..."
 Nationalist_France.23.t: "Пьер-Луи де Ларошфуко требует восстановления дворянских привилегий"
 Nationalist_France.23.d: "Неожиданный шаг со стороны человека, которого многие считали самодовольным представителем высшего класса, Пьера-Луи де Ларошфуко собрал более 600 подписей бывших французских дворянских семей с требованием восстановления королевских титулов. Эти титулы, дарованные им французскими монархами древности, либо исчезли за столетия правления недружественных правительств, либо находятся в таком убожестве, что больше ничего не значат."
 Nationalist_France.23.a: "Это целые истории, о которых мы говорим!"
 Nationalist_France.23.b: "Будьте счастливы тем, что у вас есть..."
 Nationalist_France.24.t: "Появляются претенденты на королевскую власть"
 Nationalist_France.24.d: "После восстановления дворянских титулов наследники королевского дома Орлеанов и Императорского дома Бонапартов выступили в поддержку недавних шагов правительства, направленных на исправление ошибок многочисленных республиканских правительств прошлого столетия. Однако они оба отказываются отказываться от своих притязаний на королевский пурпур."
 Nationalist_France.24.a: "Нам не нужны вы трое!"
 Nationalist_France.241.t: "Мнения о Министре Внутренних Дел Разделились"
 Nationalist_France.241.d: "Хотя мы полностью контролируем ситуацию, в относительно новом правительстве не хватает опытных министров, что и привело к нынешней ситуации. \n\nНаш выбор - Шарль Бонапарт и Лоран Марканжели. Бонапарт, к сожалению, пожизненный либерал, но, несмотря на фамилию Наполеон, он поклялся в верности королю Людовику и отказался от своей родословной. Марканжели, однако, является выбором большинства дворян благодаря своей способности организовывать промонархические группы во время президентства Вилье, но он заядлый бонапартист и до сих пор не склонился перед нашим королем Людовиком."
 Nationalist_France.241.a: "Шарль Бонапарт"
 Nationalist_France.241.b: "Лоран Марканжели"
 Nationalist_France.241.c: "Королева Мария!"
 Nationalist_France.25.t: "Дворяне выступают в поддержку Жана Орлеанского"
 Nationalist_France.25.d: ""Я стою перед вами сегодня, чтобы заявить о моей непоколебимой поддержке Жана д'Орлеана, который взойдет на престол в качестве нашего законного короля. Его родословная, как члена Дома Орлеанцев, в сочетании с его замечательным интеллектом, непоколебимой преданностью нашему народу, и его искреннее сострадание к людям, сделать его идеальным кандидатом, чтобы вести нас в эти бурные времена. Жан обладает харизмой и мудростью, необходимыми для восстановления стабильности и объединения нашей раздробленной страны. Его видение более эгалитарного общества, где права и благополучиеКаждый гражданин пользуется поддержкой и резонирует со мной и многими другими, кто жаждет справедливой и процветающей Франции.\nВ эпоху, омраченную политической борьбой и разочарованием, Жан д'Орлеан предлагает маяк надежды. Его прогрессивные идеи и приверженность реформированию устаревших систем способны открыть новую эру процветания и социальной гармонии. Кроме того, его дипломатический опыт и обширные знания в области международных отношений дают ему навыки, необходимые для управления сложной сетью геополитики. Приняв Жана в качестве нашего короля, мы не только чтим наше историческое наследие, но и принимаем будущее, в котором могут процветать справедливость, сострадание и прогресс. Давайте объединимся, оставим в стороне наши разногласия и сплотимся вокруг Жана д'Орлеана на пути к светлому будущему для Франции и всех ее граждан.""
 Nationalist_France.25.a: "Звучишь как либерал."
 Nationalist_France.26.t: "Выяснилось, что Дворянин был частью подпольного республиканского движения"
 Nationalist_France.26.d: ""
 Nationalist_France.26.a: "Повесьте его на всеобщее обозрение"
 Nationalist_France.26.b: "Каждый имеет право на свое собственное мнение"
 Nationalist_France.27.t: "Выяснилось, что Дворянин стоит за чередой убийств"
 Nationalist_France.27.d: "Современный Жиль де Ре?"
 Nationalist_France.27.a: "Он слишком важен, чтобы его можно было арестовать"
 Nationalist_France.27.b: "Отвратительное пятно на знати"
 Nationalist_France.28.t: "Провинция Дофине присуждена Людовику, Дофину Франции"
 Nationalist_France.28.d: "На церемонии, проводимой его отцом, королем Людовиком XX, нынешнему наследнику престола были пожалованы земли бывшей провинции Дофине в рамках его официального вступления в должность короля. Будущий король Людовик XXI начнет свое паломничество по городам провинции, чтобы познакомиться с их культурой и выяснить, как лучше всего с ними работать."
 Nationalist_France.28.a: "Гип-гип, ура!"
 Nationalist_France.29.t: "Дворянин был пойман в сети Педофилов"
 Nationalist_France.29.d: ""
 Nationalist_France.29.a: "Ну все! Надо начать расследование на всех дворян!"
 Nationalist_France.29.b: "5 лет, надо замять дело..."
 Nationalist_France.30.t: "Создание Французского королевства"
 Nationalist_France.30.d: "Совершив шокирующий шаг, молодой диктатор Франции Джордан Барделла объявил о новом шаге в своем плане доминирования в Латинской Америке - создании "Королевства французов". В отличие от своего исторического аналога, Королевства Франция, Барделла объявил, что Королевство французов - это небольшое государство. участие в создании более крупной Латинской империи, над созданием которой активно работает его партия. \n\nС созданием Королевства король должен выступить вперед, чтобы быть коронованным в качестве лидера нации. Кандидаты, обладающие наибольшим влиянием, представлены Имперским союзом, выступающим за восстановление дома Бонапартов, Латинским блоком, выступающим за королевскую коронацию Джордана Барделлы, и партией "Идентичность Европы", выступающей за коронацию Рено Камю, автора теории "Великой замены"."
 Nationalist_France.30.a: "Латинский блок одерживает верх."
 Nationalist_France.30.b: "Имперское собрание выигрывает свою борьбу за власть."
 Nationalist_France.30.c: "Идентичность Европы достается их мужчине."
 Nationalist_France.31.t: "Объединение Латинских Королевств"
 Nationalist_France.31.d: ""
 Nationalist_France.31.a: "Хайль!"
 Nationalist_France.32.t: "Паданские сепаратисты выступают в полную силу"
 Nationalist_France.32.d: "В протестах по всей Северной Италии, граждане массово выступали за создание североитальянского национального государства-государства, названного 'Королевство Падания' но, предположительно, их было немного."
 Nationalist_France.32.a: "Как вы можете называть себя фашистами!"
 Nationalist_France.32.b: "Все мы братья!"
 Nationalist_France.33.t: "Французские войска усиливают паданских сепаратистов"
 Nationalist_France.33.d: ""
 Nationalist_France.33.a: "Возмутительно! Готовьте наши боевые планы!"
 Nationalist_France.34.t: "Джанлука Ианноне застрелен в Итальянской Вилле"
 Nationalist_France.34.d: ""
 Nationalist_France.34.a: "Визионер Помер..." #бывает ёбен рот
 Nationalist_France.35.t: "Крах авторитета CasaPound"
 Nationalist_France.35.d: "После смерти Ионноне Национальный совет фашистов не смог выбрать достойного преемника, и вакуум власти, образовавшийся после смерти Ионноне, был заполнен различными региональными державами. В связи с беспорядками, охватившими улицы, французские войска, дислоцированные для помощи в создании королевства Падания, вошли в Рим и установили французский протекторат, хотя их власть регулируется городом. С потерей Рима и Северной Италии остатки Итальянской Социальной республики были преобразованы в Южноитальянское государство во главе с Джанкарло Цито, хотя его власть распространяется на несколько небольших городов, поскольку толпы коммунистов и членов различных преступных семей контролируют улицы."
 Nationalist_France.35.a: "Гибель Италии"

