 france.171.t: "Новая Эра"
 france.171.d: "С окончанием фашистской оккупации нашей любимой Франции мы сделали то, что маки могли только мечтать сделать с нацистами. Мы освободили нашу страну не во имя демократии, а во имя народа и его борьбы против буржуазного капитализма!"
 france.171.a: "Libération!"
 france.199.t: "На Корсике начинаются беспорядки"
 france.199.d: "Напряженность на Корсике достигла точки кипения, поскольку беспорядки охватили весь остров. Искрой, которая разожгла конфликт, стала смерть Ивана Колонны, который был убит в тюрьме заключенным-джихадистом. Это вновь вызвало давнее недовольство среди корсиканских националистов, которые считали Колонну героем корсиканского движения за независимость. \n\nВ крупных городах вспыхнули протесты, демонстранты осуждают действия французского языка и называют это причиной независимости. Ситуация стремительно обостряется, сообщается о столкновениях между протестующими и полицией. Поскольку Корсика балансирует на грани беспорядков, французское правительство сталкивается со сложной дилеммой: как удовлетворить недовольство корсиканских националистов, сохраняя при этом закон и порядок на острове."
 france.199.a: "Корсика ЭТО Франция!"
 france.1991.t: "На Корсике продолжаются массовые беспорядки"
 france.1991.d: "Беспорядки на Корсике не утихают, поскольку насилие продолжает нарастать по всему острову. Улицы заполнены баррикадами, а столкновения между протестующими и силами безопасности становятся все более частыми. \nБеспорядки парализовали Корсику, предприятия были закрыты, а транспорт нарушен. По мере ухудшения ситуации будущее Корсики висит на волоске, а угроза дальнейшего насилия становится все более очевидной."
 france.1991.a: "Он мертв! Смирись с этим!"
 france.200.t: "Успокаивая Корсику"
 france.200.d: "После нескольких недель беспорядков беспорядки на Корсике, наконец, прекратились. Действия французского правительства по подавлению инакомыслия были встречены населением Корсики с осторожным оптимизмом, которое надеется, что мирное урегулирование может быть достигнуто. Когда пыль уляжется, Корсике предстоит оценить ущерб, причиненный беспорядками. Здания лежат в руинах, предприятия пытаются восстановиться, а шрамы от конфликта остаются глубокими. Будущее острова остается неопределенным, и многие задаются вопросом, удастся ли достичь прочного мира или Корсика вновь погрузится в пучину насилия."
 france.200.a: "Мир Торжествует!"
 france.201.t: "Предстоящие Выборы Приостановлены!"
 france.201.d: "В результате драматического поворота событий выборы 2027 года во Франции были отложены на неопределенный срок из-за резкого роста напряженности в отношениях между Россией и Европой. Решение, принятое в интересах национальной безопасности, было принято в тот момент, когда Франция готовится к выходу из сложной дипломатической ситуации. В условиях надвигающейся угрозы конфликта политические лидеры согласились с тем, что сейчас не время для партийной политики. Вместо этого основное внимание будет уделено обеспечению безопасности и стабильности нации перед лицом внешних угроз. \n\nРеакция на новость о приостановке выборов неоднозначна. Некоторые считают это необходимой мерой предосторожности, учитывая нынешнюю обстановку, в то время как другие выражают обеспокоенность по поводу последствий для демократии. Как бы то ни было, это решение подчеркивает серьезность ситуации и необходимость единого фронта перед лицом потенциальной агрессии."
 france.201.a: "Политика на паузе, безопасность превыше всего!"
 france.202.t: "Военные свергают Правительство!"
 france.202.d: "В эпоху неопределенности и политической нестабильности французы проснулись под звуки танков на улицах Парижа. Сегодня рано утром [FRA.GetLeader] и Вооруженные Силы Франции объявили о свержении гражданского социалистического правительства во главе с Жан-Люком Меланшоном. Военные обвинили Меланшона и его администрацию в предательстве национальных интересов и стремлении превратить Францию в коммунистическое государство.\n\n В своем обращении к нации [FRA.GetLeader] сказал: "Мы больше не можем терпеть курс, который ведет нашу великую нацию к пропасти. Под руководством Меланшона Франция скатывается к коммунизму, а это предательство наших идеалов и нашей истории. Мы провозглашаем создание Седьмой Республики, которая станет истинным воплощением национальных интересов и стабильности."\n\nПо всей стране ужесточены меры безопасности. Военные подразделения патрулируют улицы, а стратегические объекты взяты под контроль армией. Многие политики и сторонники Меланшона были арестованы, а сам он помещен под домашний арест. Большинство жителей Франции недовольны, но пока терпят."
 france.202.a: "Да здравстсвует [FRA.GetLeader]!"
 france.203.d: "Мы проиграли европейскую войну, нам пизда..."
 france.203.a: "И вот так просто все кончено..."
 france.2031.t: "Меланшон был застрелен полицейским в Мартиге"
 france.2031.d: "Во время дневной прогулки по улицам Мартига Меланшон был остановлен сотрудниками местной полиции. После того, как трое полицейских скоординированно скрыли камеры слежения, ситуация быстро обострилась: двое из трех полицейских удерживали Меланшона, в то время как другой зачитывал список преступлений против Франции, прежде чем дважды выстрелить из пистолета в бывшего политика. Ситуация, заснятая на видео и быстро распространившаяся по Интернету, вызвала недовольство, и многие обвинили во все более деспотичном военном консультативном совете."
 france.2031.a: "Что Происходит?"
 france.2032.t: "Ветераны протестуют на Севере страны"
 france.2032.d: "Поражение от России глубоко затронуло французских националистов и ветеранов, которые почувствовали себя преданными из-за действий правительства в войне. На Севере Франции, в регионе с сильными националистическими настроениями и высокой концентрацией ветеранов, вспыхнули протесты против правительства. Многие из них участвовали в войне, потребовали от правительства ответов о причинах поражения и призвали привлечь виновных к ответственности. Они критиковали правительство за то, что оно, по их мнению, не смогло защитить интересы и честь Франции на поле боя. \n\nПротесты быстро набирали обороты, тысячи людей вышли на улицы, чтобы выразить свой гнев и разочарование. Некоторые протестующие призывали к более агрессивной внешней политике, в то время как другие требовали отставки правительственных чиновников. Протесты на севере Франции бросили серьезный вызов авторитету правительства и грозили перерасти в более масштабную конфронтацию."
 france.2032.a: "Надо было сражаться получше!"
 france.2033.t: "Красное Знамя Южной Франции"
 france.2033.d: "Поражение от России глубоко раскололо французское общество... Протесты вспыхнули в крупных городах после того, как мы официально подписали Венский мирный договор. Протестующие, в основном состоящие из социалистических, коммунистических и анархистских групп, раскритиковали действия правительства во время войны и призвали к более мирной и справедливой внешней политике. \n\nПротесты по всей Южной Франции становились все масштабнее и интенсивнее, правительство изо всех сил пыталось сдержать беспорядки. Для поддержания порядка были задействованы военные, которые еще не участвовали в открытом восстании на Севере страны, что привело к столкновениям между протестующими и силами безопасности."
 france.2033.a: "Мы должны сокрушить коммунистов!"
 france.2034.t: "Полиция вытеснена из Парижа"
 france.2034.d: "Когда новость о поражении России распространилась по всей Франции, это вызвало волну гнева и разочарования среди населения. В крупных городах вспыхнули протесты с требованием прекращения войны и изменения политики правительства. В Париже протесты переросли в ожесточенные беспорядки, и анархистские и коммунистические группировки воспользовались возможностью обострить ситуацию. \nВ условиях хаоса французское правительство потеряло контроль над столицей. Правительственные здания были захвачены, и мятежники поспешно сформировали революционный совет. Совет провозгласил установление нового порядка, основанного на анархистских и коммунистических принципах, и объявил о роспуске существующего правительства. Однако к концу дня, похоже, восстание локализовалось в столице и южных провинциях."
 france.2034.a: "Мы должны отвоевать столицу!"
 france.204.t: "Восстановление Гражданского Правления"
 france.204.d: "После нашей победы в Европейской войне, [FRA.GetLeader] объявил о прекращении деятельности военного правительства и полном возвращении к гражданскому управлению."
 france.204.a: "Мы оснуем Седьмую республику!"
 france.204.b: "Мы должны сделать выбор!"
 france.204.c: "Шестая Республика стоит во весь рост!"
 france.205.t: "Затраты на Перенаправление Бюджета"
 france.205.d: "Стоимость перенаправления бюджета составляет 1 политическую силу в день до тех пор, пока фокус не будет завершен."
 france.205.a: "Мы будем ждать своей Силы"
 france.206.t: "Франции удалось вернуть американских астронавтов с МКС"
 france.206.d: "Примерно за последние сутки из Франции пришли отличные новости: французское правительство успешно вернуло американских астронавтов с МКС обратно на землю. Продолжающаяся гражданская война в Соединенных Штатах создала чрезвычайно большую проблему для трех оставшихся американцев, Джессики Уоткинс, Роберта Хайнса и Кьелла Линдгрена, которые работали на МКС, поскольку страна, за которую они несут ответственность, погрузилась в безответственный хаос. Поскольку делегированные экипажу припасы подходили к концу, американские астронавты столкнулись с серьезной проблемой организации своего возвращения. Поскольку Франция взяла на себя обязанности США на МКС, было организовано длительное, но в конечном счете успешное возвращение, поскольку в течение последних нескольких часов [FRA.GetLeader] объявил, что американцы благополучно вернулись на Землю. Руководство Европейского космического агентства объявило, что Леопольд Эйхартс и Томас Песке из Франции вместе с Маттиасом Маурером из Германии займут свое место на МКС. Президент Байден незамедлительно направил поздравительное послание французскому государству и публично объявил, что они сделают все возможное, чтобы их астронавты вернулись домой в штаты как можно скорее. Однако были высказаны опасения по поводу их безопасности по возвращении в США, поскольку страна все еще вовлечена в крупную войну. Несмотря на это, оба правительства дополнили усилия в качестве упражнения в братском сотрудничестве в мире, который, казалось бы, разделен конфликтом."
 france.206.a: "Добро пожаловать домой со Звезд!"
 france.206.b: "Вдохновляет Поколение Звезд!"
 france.206.c: "Космические Патриоты!"
 france.206.e: "Истинные Американцы Спустились со Звезд!"
 france.206.f: "Ими руководил дух Гагарина и Армстронга..."
 france.206.g: "Западная пропаганда! Мы предложили первыми!"
 france.206.h: "И мы там будем..."
 france.206.i: "Мы тоже достигнем небес..."
 france.207.t: "Взрыв убивает американских астронавтов, возвращающихся с МКС!"
 france.207.d: "Сегодня во Франции происходят ужасающие события, поскольку многочисленные сообщения подтвердили, что космический корабль, доставлявший американских астронавтов с МКС, взорвался. Продолжающаяся гражданская война в Соединенных Штатах создала чрезвычайно большую проблему для трех оставшихся американцев, Джессики Уоткинс, Роберта Хайнса и Кьелла Линдгрена, которые работали на МКС, поскольку страна, за которую они несут ответственность, погрузилась в безответственный хаос. Поскольку делегированные экипажу припасы подходили к концу, американские астронавты столкнулись с серьезной проблемой организации своего возвращения. Франция и связанные с ней органы Европейского космического агентства попытались вернуть их, но космический корабль, который совершал возвращение, столкнулся с серьезными проблемами. Космический корабль, расписание вылета которого уже было перенесено, попытался вернуть американцев обратно на Землю, но потерял контакт с ЕКА и французскими властями в середине полета. Основываясь как на измерениях приборов наземного контроля, так и на показаниях очевидцев, выяснилось, что произошла утечка топлива, которая привела к мощному взрыву, в результате которого погибли находившиеся на борту американцы. Президент Байден выступил только с одним заявлением, в котором выразил скорбь по этим американцам, погибшим в результате взрыва. [FRA.GetLeader] также объявил об усилиях по извлечению тел из-под обломков авиакатастрофы на Земле. Граждане Европы и Америки потрясены и находятся в состоянии траура в связи с этой трагедией. "
 france.207.a: "Ужас прямо с космоса!"
 france.207.b: "Наилучшие пожелания их семьям..."
 france.207.c: "Первая трагедия Военно-космических сил..."
 france.207.e: "Герои падают с Звезд..."
 france.207.f: "Звезды Революции сияют ярче..."
 france.207.g: "Явный недостаток, распространенный в западных продуктах"
 france.207.h: "Свидетельство Европейской Инженерной Некомпетентности"
 france.209.t: "В Саудовской Аравии сохраняется статус-кво."
 france.209.d: "Гражданская война, наконец, подходит к концу, и туман войны рассеивается. Теперь ясно, что саудовский истеблишмент одержал победу над своими противниками. \n\nБлагодаря нашим заявлениям о том, что они были законным правительством, и нашей финансовой поддержке, они успешно обеспечили мир на полуострове, и благодаря их благодарности у нас есть много возможностей расширить наше влияние в регионе, мы не упустим этот шанс."
 france.209.a: "À propos de cet accord..."
 france.208.t: "Арабская республика одержала победу."
 france.208.d: "После долгого и кровопролитного конфликта была потрясена сама суть земель Саудовской Аравии. Арабская республика превзошла своих соперников и уже обратилась к нам, чтобы выполнить свою часть сделки. \n\nНаша финансовая и дипломатическая поддержка способствовала их победе, и они еще долго будут у нас в долгу, что позволит нам расширить наше влияние в регионе. Им потребуется некоторое время на восстановление, но даже в условиях послевоенного хаоса у французских компаний будет масса возможностей восполнить пробелы."
 france.208.a: "Investissement minime, gains considérables"
 france.210.t: "Захват Новороссийска"
 france.210.d: "Французские войска заняли Новороссийск."
 france.210.a: "Так точно."
 france.2100.t: "Россия Возвращает Новороссийск"
 france.2100.d: "Русские войска вытеснили французский гарнизон из Новороссийска и вновь заняли город."
 france.2100.a: "Чёрт!"
 france.211.t: "Взятие Керчи"
 france.211.d: "Французские войска захватили Керчь."
 france.211.a: "Так точно."
 france.2120.t: "Россия Возвращает Керчь"
 france.2120.d: "Российские войска вытеснили французский гарнизон из Керчи и вновь заняли город."
 france.2120.a: "Чёрт!"
 france.2110.t: "Взятие Сочи"
 france.2110.d: "Французские войска захватили Сочи."
 france.2110.a: "Так точно."
 france.2111.t: "Россия Возвращает Сочи"
 france.2111.d: "Российские войска вытеснили французский гарнизон из Сочи и вновь захватили город."
 france.2111.a: "Чёрт!"
 france.212.t: "Мона Лиза, покрытая маслом"
 france.212.d: "В шокирующем акте протеста демонстранты недавно нанесли удар по легендарной "Моне Лизе", обливая шедевр слоем масла. Этот смелый жест призван подчеркнуть актуальность проблем, связанных с ископаемым топливом и деградацией окружающей среды, обратив взор мировой общественности на климатический кризис. Выбрав одну из самых узнаваемых картин в истории, протестующие стремились нарушить благодушие, царящее вокруг бездействия в отношении климата, используя знаменитое произведение искусства как мощный символ культурного наследия, находящегося под угрозой. \n\nИзображение масла на "Моне Лизе" поразило контрастом, сопоставив красоту искусства с суровой реальностью экологического вреда. Протестующие утверждали, что подобные акции необходимы для того, чтобы вызвать ответную реакцию общества, зачастую нечувствительного к постепенному разрушению планеты. Их цель - вызвать диалог о последствиях нашей зависимости от ископаемого топлива и необходимости системных изменений. Критики, однако, назвали акцию вандализмом, сомневаясь в том, что нацеленное искусство действительно вдохновит на необходимые действия или оттолкнет потенциальных союзников в борьбе за климатическую справедливость."
 france.212.a: "Да ладно, ребята, вы никого этим не убедите"
 france.213.t: "Суп с "Цветами""
 france.213.d: "В смелом и противоречивом акте протеста демонстранты недавно нанесли удар по знаменитой картине Винсента Ван Гога "Цветы", выплеснув суп на полотно. Эта поразительная акция была не просто нападением на любимое произведение искусства, это было намеренное заявление, направленное на привлечение внимания к насущным проблемам изменения климата и деградации окружающей среды. Выбрав столь известное произведение, протестующие пытались спровоцировать разговор о хрупкости нашего природного мира, символизируемого яркими цветами, которые так прекрасно запечатлел Ван Гог. \n\nВыбор супа, повседневного продукта, символизировал срочность и доступность климатического кризиса. Хотя некоторые критиковали этот акт как вандализм, сторонники утверждали, что это необходимый сигнал к пробуждению. В мире, где красота природы подвергается все большему риску, сопоставление шедевра с суровой реальностью запустения окружающей среды подчеркивает необходимость немедленных действий. Визуальное воздействие супа на картину напомнило нам, что искусство, которым мы дорожим, тесно связано с экосистемами, поддерживающими жизнь."
 france.213.a: "Хм, это не лучший способ распространять свои идеи, ребята"
 france.214.t: "Партия Макрона меняет название на "Возрождение""
 france.214.d: "Партия президента Франции Эммануэля Макрона "Республика в движении" сменила название на "Возрождение", сообщил сегодня исполнительный директор партии Станислас Герини.\nВ сопровождении бывшего премьер-министра Франции Эдуарда Филиппа - основателя правоцентристской партии "Горизонты" - и лидера партии "Демократическое Движение" Франсуа Байру Герини объявил о создании предвыборной коалиции между тремя партиями в преддверии парламентских выборов во Франции, которые состоятся в следующем месяце. "Возрождение" выставит 400 кандидатов, - добавил он. \n\nПо словам Герини, причина выбора названия заключалась в том, чтобы показать, что партия "всегда будет делать выбор в пользу просвещения, а не мракобесия". Она будет "открыта для граждан, выборных должностных лиц, местных выборных должностных лиц, откуда бы они ни приехали", добавил он. Это также было название партийного списка Макрона на европейских выборах 2019 года."
 france.214.a: "Пожалуйста, напомните мне, как это писать?"
 france.215.t: "Парад Победы в Киеве"
 france.215.d: "Европейские войска вместе с украинскими войсками проходят парадом по улицам Киева, встречаемые ликующими толпами и торжествующими празднествами. Марш - это не просто демонстрация военной доблести, но и символ прочных уз между европейскими странами и Украиной, объединенных приверженностью миру, демократии и защите общих ценностей. Когда солдаты маршируют по городу, их чествуют как героев, за их храбрость и самопожертвование в борьбе с агрессией. Марш победы служит мощным напоминанием о важности солидарности и сотрудничества в стремлении к миру и безопасности в Европе и за ее пределами."
 france.215.a: "Сладкая, сладкая Победа..."
 france.216.t: "Первые выборы 7-й республики"
 france.216.d: "В связи с тем, что 7-я Республика Франция готовится к своим первым выборам, выяснилось, что между основными партиями существует разительный контраст в идеологиях. Лидеры популярного движения военных за отстранение гражданского правительства от власти поддержали Пьера де Вилье и его новую партию "Альянс за победу Франции", которая представляет платформу, направленную на укрепление национальной обороны, выступает за сильное военное присутствие в мировых делах и подчеркивает важность мощной оборонной промышленности для экономического роста и развития Франции. поддержание славы военного переворота. \nНапротив, "Народно-демократический союз", возглавляемый Франсуа Байру, попытался объединить идеалы Макрона с другими второстепенными партиями левого толка, представляющими широкую центристскую позицию и стремящимися сбалансировать военную мощь с социальным обеспечением и экономическим процветанием. Они выступают за прагматичный подход к управлению, стремясь объединить нацию под знаменем стабильности и прогресса.\n И, наконец, "Прогрессивная партия возрождения", поддерживаемая находящимся в заключении Меланшоном и возглавляемая бывшим премьер-министром Эриком Кокерелем. Поскольку Франция стоит на перепутье, результаты этих выборов не только определят будущее направление развития страны, но и отразят глубокие разногласия во французском обществе относительно ее политики. вторая новая конституция за десятилетие."
 france.216.a: "Милитаристы Рулят!"
 france.216.b: "Дая центризму второй шанс"
 france.216.c: "Военные действовали незаконно по отношению к старой конституции!"
 france.217.t: "Первые выборы 6-й республике"
 france.217.d: "В то время как 6-я Республика Франция готовится к своим первым выборам, на политической арене доминируют две основные партии: "Классическая Партия" и "Единство за Перемены". Выборы знаменуют собой важный момент в истории Франции, поскольку они определят направление развития страны в соответствии с новой конституцией.\n\n"Классическая партия", возглавляемая бывшим председателем и генеральным директором AXA Анри де Кастри, представляет традиционные либеральные ценности свободы личности, свободного рынка и ограниченного правительства, возглавляемая харизматичными лидерами, обещающими экономический рост и процветание за счет дерегулирования и приватизации. С другой стороны, "Объединенные ради перемен" выступают за социальную справедливость, равенство и вмешательство правительства в решение социальных проблем. Они обещают уделять приоритетное внимание программам социального обеспечения, правам работников и охране окружающей среды, обращаясь к тем, кто стремится к более инклюзивному и справедливому обществу. \n\nРезультаты этих исторических выборов будут определять не только внутреннюю политику, но и позицию Франции на мировой арене, подчеркивая противоположные идеологии и ценности, лежащие в основе 6-й Республики."
 france.217.a: "Победа Социализма!"
 france.217.b: "Мировая победа либертарианцев!"
 france.218.t: "Конституционный перекресток"
 france.218.d: "После российско-украинской войны и перед лицом продолжающейся геополитической неопределенности Франция находится на критическом этапе в отношении своей конституции. В целом социалистическая конституция 6-й Республики, в которой особое внимание уделяется социальному обеспечению и демократическим принципам, ставится под сомнение после того, как военные восстановили гражданскую администрацию после войны.\n\nСторонники сохранения 6-й республики утверждают, что она отражает ценности Франции - свободу, равенство и братство - и обеспечивает прочную основу для демократического общества. Они считают, что сохранение этой конституции имеет решающее значение для поддержания социальной сплоченности и соблюдения прав всех граждан. Однако сторонники конституции 7-й Республики утверждают, что Франции необходимо более сильное, централизованное правительство, уделяющее особое внимание национальной безопасности и военной мощи, чтобы ориентироваться в сложной и нестабильной международной обстановке. Они считают, что для обеспечения безопасности Франции и защиты ее интересов на мировой арене необходим более милитаристский подход."
 france.218.a: "Конституция Меланшона остается неизменной"
 france.218.b: "Нам нужна новая конституция."
 france.219.t: "Победа Действующего Президента"
 france.219.d: "Несмотря на первоначальные опасения и приостановку выборов 2026 года, правящая партия одержала убедительную победу. Население Франции, все еще не оправившееся от последствий российско-украинской войны, решило довериться опытному руководству нынешнего правительства. С обновленным мандатом правительство обязуется сосредоточиться на восстановлении страны, как физическом, так и эмоциональном, после войны. \n\nУбедительная победа не только укрепляет позиции правительства, но и дает четкий сигнал о том, что французский народ един в своем стремлении к стабильности и преемственности в эти сложные времена. По мере того как Франция продвигается вперед, правительство преисполнено решимости почтить жертвы, принесенные во время войны, и построить более светлое будущее для всех граждан."
 france.219.a: "Vive le France!"
 france.220.t: "Число погибших достигло 10 000 человек"
 france.220.d: "Решение Франции вступить в российско-украинскую войну обошлось ей очень дорого, и сообщения подтверждают потерю 10 000 французских солдат в ходе конфликта. Эта новость вызвала шок по всей стране, поскольку семьи оплакивают потерю своих близких, а общины переживают последствия войны на внутреннем фронте. Жертвы, принесенные этими солдатами, тяжелым бременем ложатся на коллективное сознание страны, подчеркивая суровые реалии войны и связанные с ней человеческие жертвы. \n\nОднако по мере того, как война затягивается, во французском обществе начинают проявляться признаки военного истощения. Постоянный поток жертв в сочетании с экономическими трудностями, связанными с поддержанием военных действий, негативно сказываются на моральном состоянии населения. Настроения в обществе меняются, растет число призывов к прекращению конфликта и сосредоточению внимания на восстановлении и исцелении нации. Гибель наших солдат служит отрезвляющим напоминанием о цене войны и о том, какие потери она несет не только на поле боя, но и в сердцах и умах тех, кто остался позади."
 france.220.a: "Война - Ад"
 france.221.t: "Национальный Позор"
 france.221.d: "Коалиция немецких, польских и украинских офицеров, находящихся в изгнании, недавно опубликовала документ, в котором подробно описывается недостаточная приверженность Франции европейской войне, ссылаясь на слабые стандарты, постоянные отступления и нежелание противостоять российскому гиганту. Это происходит в самое неподходящее время, поскольку капитуляция украинского правительства привела к резкой эскалации войны."
 france.221.a: "Мы должны делать больше!"
 france.223.t: "Моей Дорогой Маме,"
 france.223.d: "Сегодня я прибыл в учебный лагерь в Париже и приступил к первому этапу базовой подготовки; они называют его "Желтым этапом", во время которого я адаптируюсь к военной жизни, учусь дисциплине, командной работе, программам, традициям и тому подобному. Хотя я еще не нашел себя, никого, кого мог бы назвать своим товарищем, я думаю, что скоро хорошо познакомлюсь с теми, кто сопровождает меня на тренировках. Я знаю, вы с папой ненавидите городскую жизнь, и всегда ненавидели, вот почему вы, казалось, колебались, отправляя меня сюда, это не так плохо, как вы думаете, я обещаю. Он находится в одном из самых отдаленных округов, по-моему, в двадцатом, и, так сказать, не является частью "городской жизни". Даже сейчас я начинаю плакать, зная, как долго меня не будет. Я уже скучаю по папе, ферме и брату Кристофу; и я, конечно, знаю, что буду скучать по тебе. Это была тяжелая работа, и она стала настоящим испытанием для меня физически. Конечно, уроки всегда самые легкие, потому что нет ничего, чего бы я еще не знала. Я думаю, дисциплина, которая царит у нас на ферме, действительно поможет мне, и я благодарю вас за это. По ночам я всегда мечтал служить и сражаться за свою нацию, когда она подвергается наибольшей опасности; помогать другим людям и знать, что лучше для твоей страны, - это величайшее чувство в мире. Преданный Богу, я буду сражаться за свою страну доблестно и с величайшей честью. Я надеюсь, что недолго буду простым солдатом, и у меня будут великие устремления. Может быть, однажды я смогу стать военным генералом и повести свой народ против врагов Франции! Надеюсь, достаточно скоро. Интересно, как кормят в армии? Конечно, ничто не сравнится с блюдами, которые ты готовила каждый день в моем детстве. Мне будет не хватать таких разговоров с тобой, и я буду скучать по всему. Но для этого и нужны эти письма, понимаешь? Я очень надеюсь, что ты также покажешь это Кристофу и папе. Это согрело бы мое сердце, потому что я люблю их обоих всем сердцем.\n\nSincèrement,"
 france.223.a: "Твой сын."
 france.224.t: "Привет Мама"
 france.224.d: "Сегодня меня с честью уволили из армии, чтобы я мог продолжить карьеру в Иностранном легионе в Америке. Я знаю, что это может пугать, обеспокоить или разозлить вас, поскольку я сделал это без вашего одобрения, но, пожалуйста, знайте, что я буду в безопасности и что я делаю это на благо своей страны и людей по всему миру. Прошло 2 года с момента моего первого письма, когда я только приехала в учебный лагерь. О, я до сих пор помню тот день; все было так ново, я встретил удивительных людей, но теперь потерял с ними связь. Их лица... они словно призраки в моем воображении. Я желаю им безопасности. Я уже говорил вам об этом во время своих многочисленных визитов, поэтому не буду повторяться, но каждый день я чувствую, что мир вокруг меня рушится. Как пожар, который полыхает годами, охватывая земной шар и медленно уничтожая человеческую культуру, даже нашу собственную. Некоторые говорят, что это просто нагнетание страха, но я думаю, что это реальная угроза. Результаты выборов 2022 года, мягко говоря, разочаровали меня, и с каждым днем я становлюсь все более недовольным истеблишментом. Я знаю, что вы не любите политику так сильно, как я, но скоро вы поймете, что "состояние политики" важнее всего остального в мире. Оно переплетается со всем и ни с чем. Я знаю, что окажусь еще дальше от дома, вдали от Кристофа, тебя и папы, чего я не хочу, это совершенно необходимо. Многие из моих товарищей уже вызвались присоединиться, и я нашел себе новое братство, в котором смогу существовать. Многие из них такие же, как мы с вами; они никогда не любили городскую жизнь и хотят увидеть все самое лучшее в своей стране. Если вы когда-нибудь слышали историю Лафайета, ее можно сравнить с тем, что происходит сейчас. Америка переживает революцию, и я буду в авангарде ее, кто бы ни пытался меня переубедить. Я искренне надеюсь, что ты отнесешься к этому письму с пониманием, и я действительно люблю тебя всем сердцем. Пожалуйста, просто не волнуйся за меня. Я вырос, и со мной все будет более чем хорошо.\n\nSincèrement,"
 france.224.a: "Твой сын."
 france.225.t: "Дорогая Мама и Папа"
 france.225.d: "Сегодня я прибыл в Бордо после нескольких лет службы в Америке. Я глубоко сожалею, что не писал вам все эти годы, но из-за серьезности моего положения там у меня просто не было времени. Кристоф недавно написал мне, что ты был потрясен, услышав эту новость, и что ты очень переживал за меня. На самом деле, это, должно быть, ужасно - пережить, что твой собственный сын пропал без вести в зоне боевых действий. Мне есть что сказать, и когда я навещу вас с папой, я расскажу вам все, что не смогу вместить в этот конверт. Кристоф рассказал мне о папе и о том, что его состояние ухудшается. Пожалуйста, пожалуйста, продолжайте сообщать мне о его состоянии и о ферме, пока я не вернусь домой. Если я в последний раз вижу его живым, то не хочу торопиться с возвращением домой. Моя служба на передовой в Америке, мягко говоря, открыла мне глаза и помогла понять истинную природу войны. Я всегда слышал истории о мятежах и конфликтах, особенно от ветеранов Иностранного легиона, но никогда не сталкивался с ними лично. Война - это ад, и в своей ярости она разрушает все. Я все это видел... массовые убийства, о которых говорят те, кто утверждает, что борется за общее благо. Я не хочу посвящать вас в подробности, поскольку знаю, что вы стары и хотите думать о чем угодно, кроме этого, но это действительно ужасно. Это действительно показало мне, как нам всем повезло, когда люди, которые являются нашими братьями, сталкиваются с ужасами войны, будь то гражданские или солдаты. Я уверена, что вы, папа и Кристоф все слышали эту новость: Россия находится в состоянии войны с Европой, и они сделают все возможное, чтобы стереть с лица земли наши дома и деревни. Они вторглись в Украину, и им суждено продолжить свою экспансию. Я возвращаюсь в армию и собираюсь служить своей стране и своему народу там, где это важнее всего. Я очень люблю вас, мама и папа, и всегда буду любить.\n\nSincèrement,"
 france.225.a: "Ваш сын."
 france.226.t: "Дорогая Мама"
 france.226.d: "Я пишу вам это письмо с величайшим страхом и потрясением. Ничего подобного я никогда раньше не испытывал, ни в Америке, ни в своей жизни. В Америке я привык к победе, даже если видел, как у меня на глазах падают мои товарищи, и, насколько я мог видеть, на каждом углу улицы, в каждом доме и в каждом магазине раздавался треск винтовок. Здесь, в Украине, нет такого понятия, как победа. Здесь нет славы. Здесь нет жизни. У нас нет свободы. Все и вся существует для того, чтобы служить убийству и бесчестию. Здесь нет рыцарства, нет рыцарей, которые могли бы победить зло. Мы сталкиваемся не с дезорганизованными партизанами, нет, мы сталкиваемся с армией насильников и убийц, вынужденных рисковать своими жизнями из-за бюрократов, которые никогда даже не видели винтовки за пределами телевизионного экрана. Я пишу вам это сообщение из окопа в одном из многочисленных окопов, обозревающих линию фронта. Эти окопы - мое единственное пристанище, даже если я все еще боюсь, что артиллерийский удар или удар беспилотника отправят меня к Богу. На линии окопов грязь высотой более 3 футов, испещренная трупами, кровью и экскрементами. Это самый ужасный запах в мире, еще хуже, когда находишься в самом центре этого, а ты должен это сделать. Наши командиры ничего из этого не замечают и не заботятся о них. Так много моих товарищей, с которыми я сражался где угодно, были безжалостно убиты при исполнении служебных обязанностей, сражаясь с этой угрозой существованию нашей страны. Война - это ад. Я сопротивляюсь своему желанию дезертировать, потому что знаю, что сражаться за свою страну, за вас, за Кристофа и в духе папы - это мой высший долг, которому я должен служить. Я не ел 3 дня и 2 дня не пил воды. Запасы быстро сокращаются, и мы не знаем, когда поступит следующая партия. Ничейная земля - это не что иное, как бойня, где танки застревают в месте, которое русские называют Распутицей, и уничтожаются. Отношения, которые у меня сложились с моими товарищами, ничего не значат. Командные упражнения, которые я выполнял в учебном лагере, ничего не значат. Всех моих друзей убивают не прошло и часа после знакомства с ними. Я знаю, какие русские злые, но меня заставляли убивать подростков. Я видел, как призывников, не старше 18 лет, разрывали в клочья пулеметным огнем. Кажется, больше никто не обращает на это внимания. К этому моменту мы уже привыкли. Когда это письмо дойдет до вас, я умоляю вас не беспокоиться. Ты всегда так поступаешь, и это печалит мое сердце. Знай, что со мной все будет в порядке, и я буду упорствовать. \n\nSincèrement,"
 france.226.a: "Твой сын."
 france.227.t: "С Днём Победы, Мама"
 france.227.d: "Сегодня мы получили известие о том, что война, которая разрушила и унесла так много жизней как в нашей стране, так и за ее пределами, закончилась. Моя бригада устроила особенно пышный праздник на российской земле, где шли приготовления к отправке нас домой. Российские бойцы сопротивления побежали к противоположной траншее, приветствуя и обнимая членов своих семей, которые оказались на другой стороне. По-видимому, наши командиры сочли это победой, а дома услышали новости; Кавказский регион, Беларусь и Белгород были освобождены от российского контроля, а правительства, лояльные Европе, были сформированы. Конечно, мы не предприняли никаких усилий для свержения режима в России, несмотря на все, что они сделали, чтобы навредить нашему народу, и, скорее всего, он будет разрушен изнутри. Если мы обратимся к истории, то ясно увидим, что из пепла сожженной России родится новое правительство, гораздо худшее, чем предыдущее, и это не нравится ни HICOM, ни нашему правительству. В конце концов, мы все равно победили, верно? Я думаю, что это событие заслуживает уважения, но не обольщайтесь, оно трагично. Какой ценой мы продвинули наши восточные границы еще дальше? Какой ценой мы высвободили всю мощь русского медведя? Зная это, я просто не могу с добрым сердцем вернуться домой героем. Я не герой. Я сторонний наблюдатель. Я не боец, пока не возьму все в свои руки. Война превратила меня в другого человека, в новую личность. Я не уеду из России со своим взводом, к неудовольствию моего грубого начальника. Пожалуйста, не беспокойтесь за меня. Я собираюсь сделать то, что лучше для вас с Кристофом. \n\nSincèrement,"
 france.227.a: "Твой сын."
 france.228.t: "Дорогая Мама и Народ"
 france.228.d: "Сегодня мы получили известие о том, что война, которая разрушила и унесла так много жизней как в нашей стране, так и за ее пределами, закончилась. Здесь, в Варшаве, которую русские основательно разрушили и устроили бойню, не было никаких торжеств. Каждый дюйм этого города покрыт обломками и трупами, и он напоминает то состояние, в котором он был, когда немцы проходили по нему 90 лет назад. Все мирные жители, которые не эвакуировались, когда пришла первая волна, были безжалостно убиты. Наши припасы давно закончились, и значительная часть нашей армейской группировки погибла от голода и многочисленных болезней, которые распространяются по нашим окопам. Те, кто остался в нашей бригаде, возвращаются домой, в дом, запятнанный бюрократами и спекулянтами на войне, которые действовали как паразиты, обогащаясь, в то время как мои товарищи умирают в городах, вынужденные терпеть безжалостные атаки русских. Они ничего не сделали для защиты сердца и души нации, и им было наплевать на гибель сотен тысяч французов. Они соучастники и, во всяком случае, сотрудничают с русскими, активно содействуя их массовым убийствам. Десятки раз я был на волосок от смерти, и ни разу мне не было оказано адекватной медицинской помощи, которая помогла бы моему положению. И все же я продолжал бороться. Я продолжал сражаться в течение многих лет только для того, чтобы получить удар в спину от людей, которые называют себя лидерами. Мы проиграли эту битву, и Россия завоевала Восточную Европу, наводнив ее границы и убивая европейцев. Я больше не могу сидеть сложа руки, когда мои старшие офицеры приказывают мне стоять в окопе на передовой. Я больше не могу быть трусом в своем подходе. Я буду действовать как герой, я буду действовать как воин за свою нацию и я отомщу за своих павших братьев. Я вернусь домой и прослежу за тем, чтобы Франция никогда не пала так, как это произошло сегодня, подвергаясь ниспровержению со стороны иудео-коммунистов как внутри нашей страны, так и нападениям со стороны иудео-коммунистов в России. Моей дорогой маме, знай, что я собираюсь сделать это ради блага моей страны, ради твоего блага и блага Кристофа. Я люблю тебя всем сердцем. \n\nSincèrement,"
 france.228.a: "Твой сын, Лафайет."
 france.229.t: "Кому: Mère"
 france.229.d: "Если это письмо дойдет до вас или Кристофа, то меня, вполне возможно, уже не будет в живых. На момент написания этого письма я все еще находился в России и не уехал оттуда вместе с остальными членами моей бригады. В настоящее время я нахожусь в самом сердце дьявола, в Москве, где я буду отстаивать свою позицию. Я поддерживаю тех, кто поклялся следовать за мной в этой миссии, включая нескольких россиян, которые знают, что лучше для человечества. Политики по всей Европе, которые засели в своих дворцах, в то время как наши люди гибнут при исполнении служебных обязанностей, а мужчины в возрасте от 18 лет вынуждены покидать свои дома, разлучаться со своими семьями, чтобы сражаться за этих политиков, которые их не уважают. Русские, которые развязали эту войну, вторглись в соседние страны и ведут себя как насильники, мясники и убийцы в высшей степени варварски. Им до сих пор сходят с рук их преступления, и их прощают подонки, управляющие высшими институтами мира. Наш народ, наше наследие, наша этническая принадлежность и наша культура всегда будут подвергаться нападкам и репрессиям со стороны этих крыс, прячущихся в Москве, которые ждут удобного момента, чтобы нанести удар. Вы уже можете видеть, как их идеология возрождается, крещенная кровью сотен тысяч французов. Будь то нацисты или большевики, они никогда не прекратят свои нападения на наш народ. Ценой крови я спасу свой народ и обеспечу его будущее. Я знаю, что вы уже пожилая женщина и хотите мира, но вам нужно осознать правду. Я собираюсь нанести удар по России изнутри, и если мне это удастся, я отправлюсь на запад, освобождая Европу от палачей. Началась великая революция, и, как говорится, от одной искры может разгореться пожар в прериях. Пожалуйста, дорогая мама, если ты получишь это письмо, сообщи мне об этом. Не дай мне забыться. Я люблю тебя и всегда буду любить. Слава Франции и французскому народу.\n\nSincèrement,"
 france.229.a: "Твой сын, Лафайет."
 france.230.t: "Привет моей дорогой Mère"
 france.230.d: "Я уверен, что вы уже слышали эту новость. Франция была спасена от посягательств либеральных космополитов и иудео-коммунистов, которые превратили наш народ в мешки с мясом, отправив нас на восток на убой в созданных ими бойнях. Несмотря на ваш недавний интерес к политике, вы стареете, и я бы не хотел, чтобы ваши последние дни прошли за чтением писем вашего сына о состоянии французской политики. Я использовал свое положение, чтобы убедиться, что ваш район не пострадал от боевых действий и что вы будете в надежных руках. Мне очень жаль, что я не смогла присутствовать на 17-летии Кристофа, и я надеюсь, что он не испытывает ко мне неприязни из-за этого. Когда вы услышите обо мне по телевизору или по телефону, просто знайте, что я делаю все это ради вашего будущего. Ради Кристофа, ради всех во Франции, и именно поэтому я взял на себя обязательство выполнять свои обязанности с максимальной доблестью и честью, и я бы не стал делать этого ни от чьего имени. Я помню, как в последний раз видел тебя перед отъездом в учебный лагерь много лет назад. Тогда ты знал, что вырастил национального героя? Ты была лучшей матерью, о какой только можно мечтать. Мне очень жаль, что я больше не могу часто навещать тебя, так как я все еще должен служить, но ты навсегда останешься в моем сердце и духе, как и папа, Кристоф и вся нация. Я думаю, что именно здесь начинается национальная гармония. Она начинается в семье, а семья всегда священна. Когда я смогу навестить вас, я сделаю это, но, к сожалению, сейчас не время. Я считаю, что в истории нации есть четкая, всеобъемлющая история, которая определяет национальную идентичность и наследие, подпитывая воинов этой нации на протяжении тысячелетий. Судьба каждого человека, стоящего под национальным флагом, - мужественно служить ему или быть частью социальной гармонии. Когда вы вырастете, поступки, которые вы совершите для продвижения этой истории, перевесят вашу личную, мирскую жизнь, и это отражено здесь. Это не значит, что я не думаю о тебе или что я забыл тебя, нет, это далеко не так. Ты заложил те кирпичики, фундамент, на котором я стою. Я всегда буду благодарен тебе за это. Конечно, мы сможем подробнее поговорить лично, когда настанет этот день. А пока прощай, мама."
 france.230.a: "Твой Сын."
 france.231.t: "Революционный мандат на осуществление государственных казней"
 france.231.d: "В то время как правительство стремится укрепить свою власть и уничтожить оппозицию, общественности предлагается выбор методов казни. Этот мандат вызвал жаркие споры по всей стране, отражая глубокие разногласия по поводу справедливости, морали и будущего революции. \nСейчас граждане сталкиваются с четырьмя различными вариантами осуществления казней в государстве: \nГильотина - возвращение к культовому символу революционного правосудия, вызывающему дух прошлого и призванному служить сдерживающим фактором для контрреволюционеров. \nРасстрельная команда - метод, подчеркивающий быстроту и решительность действий, привлекательный для тех, кто ставит на первое место эффективность и прямоту в вопросах государственной безопасности. \nСмертельная инъекция - более современный метод, который пропагандирует гуманность казни, что соответствует тем, кто выступает за менее жестокие методы. \nАболизация смертной казни - радикальный выбор, отражающий идеалы милосердия и реабилитации, привлекающий тех, кто считает, что революция должна стремиться к преобразованию общества, а не к увековечиванию циклов насилия."
 france.231.a: "Гильотина - лезвие революции!"
 france.231.b: "Стрелковая команда позволяет добиться максимальной эффективности"
 france.231.c: "Смертельная инъекция - самая безболезненная"
 france.231.e: "Мы должны просто позволить им гнить в тюрьме."
 france.232.t: "Революционный мандат на дебатах по календарю"
 france.232.d: "В рамках важного шага по изменению национальной идентичности был введен новый мандат на решение спорного вопроса о календаре. По мере того как обостряются споры о том, как лучше всего отразить революционные ценности и устремления нации, гражданам предлагается высказать свое мнение о предпочтительной системе отсчета времени. Эти дебаты не только подчеркивают различия во взглядах на традиции и прогресс, но и служат символическим полем битвы для более широких идеологических конфликтов. \nОбщественности предлагается два варианта: \nВозвращение старого французского республиканского календаря - Сторонники этого варианта утверждают, что восстановление исторического календаря позволит почтить революционный дух и воспеть ценности прошлого. Они считают, что это объединит население под общей исторической основой и подчеркнет важность революционных идеалов в повседневной жизни. \nСохранить существующий календарь - сторонники этого варианта утверждают, что существующий календарь обеспечивает стабильность и преемственность, позволяя гражданам ориентироваться в своей жизни без сбоев, которые могут принести изменения. Они утверждают, что существующая система укоренилась в обществе и служит практическим целям, которые не следует упускать из виду."
 france.232.a: "Почему мы вообще рассматриваем это?"
 france.232.b: "Мы должны вернуться к обществу, свободному от религии!"
 france.233.t: "Революционный мандат о гомосексуальности и гендере"
 france.233.d: "В переломный момент социальных преобразований был введен новый мандат, призванный решить сложные вопросы, связанные с гомосексуальностью и гендерной идентичностью. Пока общество размышляет о последствиях революционных идеалов для личных свобод и прав, граждане приглашаются к участию в этой важнейшей дискуссии. Результаты этого мандата окажут значительное влияние на культурный и социальный ландшафт страны. \nОбщественности предлагается два различных варианта: \nПринятие гомосексуальности и гендерных дискуссий - Сторонники этого варианта выступают за полное принятие и признание различных сексуальных ориентаций и гендерных идентичностей. Они утверждают, что принятие этих аспектов человеческой идентичности необходимо для обеспечения равенства, продвижения индивидуальных свобод и создания более инклюзивного общества. \nЗапрет гомосексуальности и дискуссий о гендере - сторонники этого варианта утверждают, что такие меры необходимы для поддержания традиционных ценностей и общественных норм. Они считают, что ограничение обсуждений и проявлений негетеронормативной идентичности защитит ткань общества и сохранит устоявшиеся обычаи."
 france.233.a: "Мы - поборники свободы и социальной справедливости!"
 france.233.b: "Мы не склонимся перед безнравственностью!"
 france.234.t: "Революционный мандат на архитектурные проявления огромного богатства"
 france.234.d: "В смелом отражении революционных ценностей появился новый мандат на рассмотрение наследия архитектурной пышности, представленного Версалем и великими замками Франции. В то время как нация размышляет о своих отношениях с символами избыточности и декаданса прошлого, гражданам предлагается высказать свое мнение о будущем этих монументальных сооружений. Эти дебаты не только ставят под сомнение историческое значение этих объектов, но и поднимают вопросы о ценностях, которые должны определять современное общество. \nНа суд общественности представлены три различных варианта: \nМузеи буржуазного декаданса - Сторонники этого варианта выступают за превращение роскошных усадеб в музеи, которые критикуют их историю, подчеркивая излишества буржуазии. Они считают, что, сохранив эти сооружения в качестве образовательных пространств, общество сможет извлечь уроки из прошлого и построить более эгалитарное будущее. \nСнести их - - Сторонники этого варианта утверждают, что эти символы огромного богатства противоречат революционным идеалам и должны быть снесены, чтобы стереть напоминания об угнетении и неравенстве. Они утверждают, что их снос будет означать окончательный разрыв с прошлым, отмеченным классовым неравенством. \nДелать нечего - сторонники сохранения статус-кво считают, что эти архитектурные чудеса являются неотъемлемой частью культурного наследия Франции и туризма. Они утверждают, что сохранение этих зданий в их нынешнем виде позволяет оценить историческое мастерство и приносит экономическую выгоду обществу."
 france.234.a: "Превратите их в музеи буржуазного декаданса!"
 france.234.b: "Разрушьте их!"
 france.234.c: "У нас есть более неотложные дела..."
 france.235.t: "Революционный мандат по философии и внешней политике"
 france.235.d: "В переломный для национальной идеологии момент появился новый мандат на формирование философских основ внешней политики. В то время как революционное правительство стремится заново определить свое место в мире, гражданам предлагается обсудить руководящие принципы, которые должны направлять их взаимодействие на мировой арене. Эти дебаты касаются не только национальных приоритетов, но и отражают более широкие идеологические обязательства перед революционными идеалами. \nОбщественности предлагается два различных варианта: \nВсемирная революция - Сторонники этого подхода утверждают, что Франция должна активно продвигать и поддерживать революционные движения по всему миру. Они считают, что распространение революционных идеалов необходимо для ликвидации деспотичных режимов и обеспечения всеобщего равенства. Позиционируя Францию как чемпиона мировой революции, сторонники утверждают, что страна может вдохновить на перемены и солидарность угнетенные народы во всем мире. \nВнутренняя революция - Сторонники этого варианта выступают за то, чтобы сосредоточиться на решении проблем внутри Франции, прежде чем обращаться к международному сообществу. Они считают, что правительство должно уделять первостепенное внимание внутренним реформам, чтобы обеспечить социальную справедливость, равенство и стабильность внутри страны. Сосредоточившись на нуждах французского народа, сторонники утверждают, что страна может служить примером для других, демонстрируя эффективность революционных принципов на примере ощутимых улучшений в жизни граждан."
 france.235.a: "Мы всегда будем выступать за революцию во всем мире"
 france.235.b: "Мы должны сосредоточиться на нашей внутренней революции"
 france.236.t: "Революционный мандат по закону о подозреваемых"
 france.236.d: "В момент глубоких размышлений о балансе между безопасностью и свободой был введен новый мандат, касающийся спорного Закона о подозреваемых. В то время как революционное правительство борется с угрозами стабильности и безопасности своих идеалов, гражданам предлагается высказать свое мнение по поводу повторного введения этой важной правовой базы. Эти дебаты пробуждают воспоминания о былой напряженности и поднимают критические вопросы о гражданских правах во имя безопасности. \nОбщественности предлагается два различных варианта: \nВосстановить закон о подозреваемых - Сторонники этого варианта утверждают, что восстановление закона необходимо для защиты революции от внутренних угроз и контрреволюционных элементов. Они считают, что меры, изложенные в законе, укрепят национальную безопасность и сохранят завоевания революционного движения, даже если это потребует некоторых жертв в области личных свобод. \nНе восстанавливать закон - противники этого варианта утверждают, что повторное введение такого закона подрывает сами принципы свободы и справедливости, которые стремится поддерживать революция. Они утверждают, что закон исторически приводил к злоупотреблениям властью и несправедливым преследованиям, и что приверженность правам человека должна быть первостепенной в любом революционном начинании."
 france.236.a: "Это необходимо для поддержания нашей революции"
 france.236.b: "Это беспрецедентная тирания!"
 france.237.t: "Революционный мандат о Робеспьере и "царствовании террора""
 france.237.d: "В решающий момент самоанализа революционное правительство выдвинуло требование пересмотреть наследие Максимилиана Робеспьера и печально известного «Царства террора». В то время как нация размышляет над своей бурной историей, граждане призваны оценить влияние действий Робеспьера на революционное дело и идеалы, которые оно отстаивает. Эти дебаты служат критическим анализом баланса между революционным рвением и принципами справедливости и гуманности. \nОбщественности предлагается два варианта: \nБикон революционного идеализма - Сторонники этой точки зрения считают Робеспьера поборником революции, чья непоколебимая приверженность революционным идеалам оправдывала меры, принятые во времена террора. Они утверждают, что его действия были необходимы для защиты революции от врагов и сохранения с таким трудом завоеванных свобод и равенства. Сторонники считают, что признание Робеспьера в качестве путеводной звезды необходимо для того, чтобы вдохновить будущие поколения на поддержание революционного духа.  \nТиран - Противники этой точки зрения утверждают, что правление Робеспьера было опасным превышением власти, которое привело к всеобщему страху, репрессиям и гибели бесчисленного количества людей. Они утверждают, что причисление его к мелким тиранам служит предупреждением об опасности экстремизма и возможности перерастания революционного пыла в авторитаризм. Эта точка зрения призывает к критической переоценке прошлого, подчеркивая необходимость приоритета справедливости и прав человека над стремлением к идеологической чистоте."
 france.237.a: "Он был маяком революционного идеализма"
 france.237.b: "Он был всего лишь мелким тираном."
 france.240.t: "Военные Используют Свое Влияние"
 france.240.d: "В последние дни стало открытым секретом, что французские военные тонко используют свое влияние на политические дела, формируя национальную политику из-за кулис. Хотя официальные каналы хранят молчание по этому поводу, военные лидеры все чаще рассматриваются в качестве ключевых игроков в процессе принятия решений, используя свои значительные ресурсы и общественную поддержку для отстаивания более жесткой оборонной стратегии. Это вызывает недоумение как у политологов, так и у граждан, которые начинают сомневаться в истинных масштабах участия военных в управлении страной. \n\nПо мере роста напряженности в геополитической обстановке в правительственных кругах распространяются слухи о том, что военные предпочитают жесткий подход к внешней политике."
 france.240.a: "Чего они хотят достичь?"
 france.241.t: "Военные Используют Свое Влияние"
 france.241.d: "После победы на выборах наша партия получила свободу действий для проведения реформ, включая план по изменению представления о французском гражданине. Однако это стало полярной проблемой в нашем правительстве: две стороны поддерживают альтернативные идеи. Умеренные члены нашей партии считают, что мы должны поощрять наших граждан служить своей стране, зачисляя их в армию. Хотя в 21 веке во Франции уже давно царит относительный мир, последние события в Америке и Европе потребовали увеличения расходов на оборону.\n\nОднако сторонники жесткой линии в нашей партии утверждают, что мы должны поощрять наших граждан служить своей стране, ища работу на заводах. Учитывая начало войны в Саудовской Аравии и то, что Америка стоит на пороге гражданской войны, Франция должна укреплять свое внутреннее производство, если она надеется выжить. Это предложение встретило противодействие как со стороны умеренных, так и со стороны защитников окружающей среды в нашей партии, которые утверждают, что призыв к нашему народу работать до изнеможения будет только вредить нашему рейтингу одобрения. Тем не менее, сторонники жесткой линии партии поддерживают эту идею как способ стимулировать рост экономики Франции."
 france.241.a: "Примите участие в служении Своей стране"
 france.241.b: "Тяжелая Работа Окупается"
 france.242.t: "Французская Республика Просит Снизить Штрафные Санкции"
 france.242.d: "После нашей решительной победы в недавнем конфликте мы получили официальное обращение от Французской Республики с просьбой снизить размер наложенных на них военных репараций. Это обращение служит наглядным свидетельством ослабления Франции и признанием нашей силы на международной арене. Размышляя о нашем триумфе, мы видим, что эта просьба символизирует не только уязвимость Франции, но и наше положение грозной державы в Европе."
 france.242.a: "Мы сделаем это, но они должны согласиться вернуть наши утраченные активы"
 france.242.b: "Это оскорбило бы падших!"
 france.244.t: "Меланшон Укрепляет Власть!"
 france.244.d: "Жан-Люк Меланшон успешно укрепил свой авторитет в своей фракции Нового народного фронта, позиционируя себя как доминирующий голос в партии на фоне меняющегося политического ландшафта. Благодаря ряду стратегических альянсов и эффективной коммуникации Меланшон сплотил своих сторонников, укрепив свое видение, в котором особое внимание уделяется прогрессивной политике и социальной справедливости. Его харизматичный стиль руководства нашел отклик у партийной базы, что позволило ему укрепить власть и продвигать амбициозную программу."
 france.244.a: "Круто"
 france.245.t: "Фор укрепляет власть!"
 france.245.d: "Стратегический шаг, направленный на укрепление своих позиций, позволил Оливье Фору успешно консолидировать власть в своей фракции Нового народного фронта. По мере того как политический ландшафт становится все более неспокойным, стиль руководства Фора находит отклик у членов партии, которые видят в нем объединяющую фигуру, способную ориентироваться в сложностях современной политики. Его усилия по объединению различных идеологических направлений внутри фракции привели к повышению сплоченности, что позволило разработать более целенаправленную программу действий, привлекающую более широкий круг избирателей."
 france.245.a: "Круто"
 france.251.t: "Меланшон летит в Москву"
 france.251.d: "В смелом и провокационном заявлении Жан-Люк Меланшон утверждал, что «Россия - друг Франции, сотрудничество с которым должно быть расширено», выступая за изменение внешней политики на фоне продолжающегося конфликта в Украине и потенциального участия НАТО. Он выразил обеспокоенность по поводу растущего военного присутствия НАТО, заявив: «Очень скоро начнутся процессы по выходу из НАТО». Эта декларация направлена на то, чтобы Франция вновь стала независимым участником международных отношений, сосредоточившись на дипломатии и сотрудничестве с государствами, разделяющими общие интересы, а не на объединении в военные союзы. \n\nПосле заявления Меланшона военные хранят молчание, что вызывает вопросы о внутренней динамике в оборонном ведомстве Франции. Это молчание может свидетельствовать о неохотном признании происходящего политического сдвига, поскольку военные ориентируются на свою роль в меняющемся геополитическом ландшафте. Акцент Меланшона на сотрудничестве с Россией и потенциальном выходе из НАТО находит отклик у уставших от конфликтов слоев населения, позиционируя Новый народный фронт как ключевого игрока, выступающего за новый дипломатический подход в Европе."
 france.251.a: "Круто"
 france.252.t: "Меланшон выступает против войны"
 france.252.d: "Сегодня президент Франции Жан-Люк Меланшон обратился к нации, выразив глубокую озабоченность эскалацией конфликта с участием России под руководством Медведева и потенциальным вступлением НАТО в войну. «Дорогие сограждане, сегодня я стою перед вами с глубокой тревогой в сердце», - заявил он, призвав французский народ отказаться от участия в войне с Россией. Нас призывают вступить в конфликт с Россией, но я говорю вам, что это безумие. Это не наша война. Это не наша битва». Меланшон подчеркнул, что Франция не должна быть втянута в бесконечный цикл насилия, выступая за выход из НАТО и возвращение к независимой политике, ориентированной на мир и стабильность. \nВ завершение своей страстной речи Меланшон обратился к историческому контексту, спросив: «Зачем умирать за Одессу?». Этот вопрос перекликается со знаменитой фразой «Зачем умирать за Данциг?», подчеркивая его решительное неприятие военной конфронтации и представляя текущую ситуацию как такую, которая не требует жертв со стороны Франции. Сплотив нацию вокруг идеи невмешательства и дипломатии, он стремится увести Францию от эскалации напряженности и направить ее по пути, где приоритетом является диалог и сотрудничество, а не конфликт."
 france.252.a: "Круто"
 france.253.t: "Меланшон призывает к единству против фашизма"
 france.253.d: ""Граждане Франции и всей Европы! Сегодня мы стоим перед лицом огромной угрозы. Фашистская Российская империя, возглавляемая Владимиром Жириновским, начала агрессию против Украины. Мы не можем оставаться в стороне. Мы, демократическая Европа, должны объединиться и дать отпор этому злу. Фашизм не имеет права на существование в современном мире. Мы должны объединить все наши силы, все наши ресурсы, чтобы противостоять этой угрозе. Сегодня я обращаюсь ко всем гражданам Франции, ко всем нашим союзникам в Европе и за ее пределами: давайте встанем плечом к плечу против фашистской агрессии! Наше будущее зависит от нашей решимости. Мы будем бороться за свободу, за демократию, за будущее наших детей. Вперед, к победе над фашизмом!""
 france.253.a: "Allez on pousse!"
 france.254.t: "Меланшон формирует российскую антифашистскую бригаду"
 france.254.d: "Президент Жан-Люк Меланшон объявил о создании бригады российских радикальных антифашистов и коммунистов под командованием Сергея Удальцова. Эта бригада призвана бороться против фашистской Российской империи и ее лидера Владимира Жириновского, символизируя международную солидарность и борьбу за справедливость."
 france.254.a: "Ура!"
 france.146.t: "Военные Злоупотребляют Политическими Связями"
 france.146.d: "Кому интересно,  По мере того как в нашей великой стране нарастают волны национализма, я считаю своим долгом выразить растущую озабоченность неспособностью нынешнего правительства удовлетворить насущные потребности нашего народа. Настало время, когда военное руководство должно выступить вперед и направить нашу страну к силе и стабильности. Наше влияние больше не может оставаться в стороне; мы должны заявить о своем присутствии, чтобы обеспечить защиту интересов Франции. Необходимо, чтобы мы пресекали любые попытки правящего правительства, которые ставят под угрозу нашу национальную целостность. \n\nПодпись, [THIS.GetRank] [THIS.GetName]"
 france.146.a: "Откровенный деспотизм!"
 france.147.t: "Военные Предъявляют Нам Счет"
 france.147.d: "Министерству финансов,\n\nВ свете последних событий, я взял на себя смелость перераспределить значительные государственные средства на военные операции, которые считаются необходимыми для национальной безопасности. Хотя эти расходы жизненно необходимы для поддержания нашей готовности, важно, чтобы правящее правительство понимало всю серьезность ситуации. Если правительство захочет поставить под сомнение эти расходы, я позабочусь о том, чтобы законопроект был передан им обратно, поскольку безопасность нашей страны не может быть поставлена под угрозу бюрократическими проволочками. \n\nПодпись, [THIS.GetRank] [THIS.GetName]"
 france.147.a: "Долг долг долг..."
 france.148.t: "Военные Действуют Против Правительства"
 france.148.d: "Мои сослуживцы,\n\nДо меня дошло, что наша позиция против политики нынешнего правительства встретила неоднозначную реакцию. Однако мы должны оставаться решительными в своей позиции. Открыто оспаривая решения правительства, мы подчеркиваем свою приверженность истинным потребностям нашей нации. Хотя это может привести к нестабильности, это необходимый шаг, чтобы продемонстрировать, что военные представляют собой грозную силу перед лицом плохого управления. Народ должен видеть, что мы готовы защищать его интересы. \n\nПодпись, [THIS.GetRank] [THIS.GetName]"
 france.148.a: "И Вас Туда Же!"
 france.149.t: "Военные Создают Новую Дивизию"
 france.149.d: "Командованию, \n\nЯ рад объявить о создании нового подразделения, посвященного идеалам национализма, которые находят отклик у нашего народа. Это подразделение будет действовать в соответствии с принципами, которые ставят во главу угла благополучие Франции и ее граждан, независимо от влияния нынешнего правительства. Очень важно, чтобы мы создали силу, отражающую чаяния населения, ведь теперь наша преданность принадлежит самой нации, а не тем, кто сейчас находится у власти. Мы должны подготовиться к предстоящим вызовам. \n\nНа службе нашей нации, [THIS.GetRank] [THIS.GetName]"
 france.149.a: "Что ж, это не так уж плохо"
 france.250.t: "Новый Президент"
 france.250.d: "В преддверии предстоящих президентских выборов в Национальном фронте возникла борьба за власть после публичного заявления Марин Ле Пен против контроля военных в правительстве. Французские военные, все более обеспокоенные направлением развития партии под руководством Марин Ле Пен, тихо, но твердо потребовали от НФ заменить ее кандидатом, более соответствующим их интересам: Пьера де Вилье, весьма уважаемого бывшего начальника Генерального штаба. Де Вилье, известный своей твердой военной позицией и взвешенным подходом к обороне, представляет собой резкий отход от популистской риторики Ле Пен. \n\nЛидерство ФН сейчас разорвано. В то время как Ле Пен обзавелась верными сторонниками, растет понимание того, что более провоенный кандидат, такой как де Вильерс, может привлечь поддержку ключевых военных деятелей и консервативных избирателей, которые считают национальную безопасность первостепенной. Вмешательство военных, хотя и неофициальное, является четким сигналом того, что они ожидают изменений в политике и персонале на высших уровнях власти. Теперь партия должна сделать выбор между сохранением верности своей популистской базе и поддержкой фигуры, которая может обеспечить как успех на выборах, так и поддержку военных."
 france.250.a: "Троекратное ура за Вилье!"
 france.250.b: "Мы поддерживаем Ле Пен!"
 france.262.t: "Франция предлагает Гвиану за членство в НАТО"
 france.262.d: "В результате неожиданного дипломатического маневра французское правительство предложило уступить Французскую Гвиану Бразилии в обмен на членство этой страны в НАТО. Это смелое предложение направлено на укрепление альянса в Южной Америке и усиление региональной безопасности против внешних угроз. Франция считает, что интеграция Бразилии в НАТО укрепит потенциал коллективной обороны и будет способствовать стабильности в геополитически стратегически важном регионе. \n\nФранцузское руководство считает это соглашение взаимовыгодным: Бразилия получит значительный территориальный актив, что усилит ее влияние и ресурсы, а Франция получит мощного союзника в рядах НАТО. Однако это предложение вызвало бурные дебаты как внутри страны, так и на международном уровне. Критики сомневаются в долгосрочных последствиях такой территориальной уступки, в то время как сторонники утверждают, что она может положить начало новой эре сотрудничества и безопасности в регионе. По мере развития дискуссий мир внимательно следит за тем, как будет реализовываться это беспрецедентное предложение."
 france.262.a: "Да чё б нет"
 france.262.b: "Пошлите их!"
 france.263.t: "Бразилия Соглашается!"
 france.263.d: "Исторический поворот: Бразилия официально приняла предложение Франции уступить Французскую Гвиану в обмен на членство в НАТО. Это соглашение знаменует собой важную веху во франко-бразильских отношениях и рассматривается как стратегический шаг, направленный на укрепление безопасности и стабильности в Южной Америке. Французское правительство видит в этом возможность укрепить альянсы в регионе, используя растущее влияние Бразилии в НАТО для решения проблем коллективной безопасности. \n\nПо мере передачи Гвианы Франция стремится обеспечить плавный переход территории и ее жителей. Французское руководство намерено защищать права и благополучие местного населения, одновременно интегрируя его в систему управления Бразилии. Ожидается, что это смелое решение будет способствовать укреплению связей между двумя странами, развитию экономического сотрудничества и общих интересов безопасности. Хотя некоторые критики выражают обеспокоенность по поводу долгосрочных последствий этого территориального сдвига, правительство сохраняет оптимизм в отношении того, что этот шаг укрепит присутствие НАТО в Северной и Южной Америке и будет способствовать более стабильному региональному ландшафту."
 france.263.a: "Великолепно!"
 france.264.t: "Бразилия Отказывается!"
 france.264.d: "Неожиданный поворот событий: Бразилия официально отклонила предложение Франции уступить Французскую Гвиану в обмен на членство в НАТО. Это решение разочаровало французское правительство, которое надеялось укрепить альянс в Южной Америке и усилить региональную безопасность с помощью этого беспрецедентного соглашения. Французские лидеры рассматривают отказ Бразилии как упущенную возможность укрепить мощное партнерство в рамках НАТО, которое могло бы более эффективно решать проблемы взаимной безопасности. \n\nОтказ вызвал активные дебаты внутри Франции о будущем ее стратегических интересов в регионе. Некоторые официальные лица выражают разочарование, утверждая, что отказ Бразилии свидетельствует о нежелании более тесно взаимодействовать с НАТО и Западом. По мере того как правительство пересматривает свой дипломатический подход, оно вновь уделяет внимание укреплению связей с другими потенциальными союзниками в Латинской Америке. Франция по-прежнему намерена сохранить свое присутствие в регионе, но дальнейший путь потребует тщательной навигации по сложной геополитической динамике и переоценки ее внешнеполитических стратегий».
 france.264.a: "Ну и пошли вы!"
 france.265.t: "Квебек проводит референдум о независимости"
 france.265.d: "В то время как в Квебеке нарастает напряженность, правительство провинции официально объявило о проведении референдума о независимости, чтобы определить будущее своих отношений с Канадой. Этот важный политический шаг отражает давнее стремление многих квебекцев к большей автономии и самоопределению. Канадское правительство рассматривает этот референдум как критический момент, который может изменить облик страны, а лидеры в Оттаве призывают к проведению активной кампании, чтобы подчеркнуть преимущества сохранения единства. \n\nВ ответ на это федеральное правительство активизировало усилия по взаимодействию с гражданами Квебека, подчеркивая экономические, культурные и социальные связи, которые связывают провинцию с Канадой. Премьер-министр и члены кабинета министров готовятся к запуску общенациональной кампании, цель которой - представить убедительные аргументы в пользу единства и потенциальных последствий независимости. По мере приближения даты референдума обе стороны готовятся к спорным дебатам, которые будут иметь долгосрочные последствия для будущего Канады."
 france.265.a: "Мы выходим"
 france.265.b: "Вообще-то нам нравится Канада."
 france.270.t: "Франция требует новых военных репараций"
 france.270.d: ""
 france.270.a: "У нас нет ДЕНЕГ"
 france.270.b: "Мы соберем все, что у нас есть."
 france.271.t: "Россия Отказывается от Увеличенных Репараций"
 france.271.d: "В ответ на недавние требования о выплате военных репараций российское правительство категорически отвергло просьбу Франции, назвав ее несправедливым требованием. Этот отказ еще больше усилил напряженность в отношениях между двумя странами, поскольку Франция расценивает его как вопиющее пренебрежение к страданиям, перенесенным во время конфликта. Французское руководство, стремящееся сохранить национальное достоинство и добиться компенсации за понесенные потери, воспринимает этот отказ как явное свидетельство нежелания России нести ответственность за свои действия. \n\nВ связи с отказом России Франция решила ввести экономическое эмбарго, чтобы оказать давление на российское правительство и заставить его пересмотреть свою позицию. Этот шаг призван не только продемонстрировать приверженность Франции справедливости, но и привлечь международную поддержку к борьбе с российской агрессией. Французское правительство считает, что эмбарго может эффективно противостоять неповиновению России и заставить ее пересмотреть свою политику, а также укрепить единство и решимость союзников по НАТО перед лицом продолжающихся угроз."
 france.271.a: "Они знают наш ответ"
 france.272.t: "Россия Принимает Увеличенных Репарации"
 france.272.d: "После напряженных переговоров и растущего давления со стороны международного сообщества российское правительство неожиданно согласилось с требованиями Франции о выплате военных репараций.Это решение рассматривается как значительная победа французского руководства, которое считает его важнейшим шагом на пути к справедливости и ответственности за страдания, перенесенные во время недавнего конфликта.Принятие решения не только признает трудности, с которыми столкнулась Франция, но и сигнализирует о потенциальной оттепели в отношениях, предоставляя возможность для возобновления диалога.\n\nВ свете этого события Франция готова предпринять шаги по восстановлению и укреплению своей экономики, используя репарации для поддержки усилий по восстановлению и укреплению национальной стабильности.Этот положительный результат может также укрепить позиции Франции в НАТО, продемонстрировав ее способность привлекать противников к ответственности.Однако французское правительство сохраняет осторожность, понимая, что для того, чтобы убедиться в том, что Россия соблюдает свои обязательства и что будущих конфликтов удастся избежать, необходима постоянная бдительность."
 france.272.a: "О, круто, спасибо!"
 france.273.t: "Французское правительство требует снисхождения"
 france.273.d: "В свете продолжающейся ситуации на наших оккупированных территориях французское правительство официально обратилось к нам с просьбой проявить снисходительность в управлении этими зонами.Франция утверждает, что более гуманный и сговорчивый подход будет способствовать стабильности и возвращению к нормальной жизни, что в перспективе откроет путь для будущих усилий по примирению.\n\nФранцузские чиновники подчеркивают, что уважительное и понимающее отношение к местному населению поможет снизить уровень враждебности и стимулировать сотрудничество, особенно в период восстановления страны после недавнего конфликта.Однако в нашем правительстве существуют разные мнения относительно практичности и последствий этой просьбы."
 france.273.a: "Мы будем делать с нашими территориями все, что захотим."
 france.273.b: "Эм... Окей"
 france.2731.t: "Украина принимает прошение о снисхождении"
 france.2731.d: "Позитивным событием для франко-украинских отношений стало то, что украинское правительство приняло нашу просьбу о снисхождении на оккупированных территориях. Это решение рассматривается как значительный шаг к укреплению стабильности и примирению в регионе, а также к улучшению гуманитарной ситуации для местного населения."
 france.2731.a: "Они знают свое место"
 france.2732.t: "Украина отказывается от просьбы о снисхождении"
 france.2732.d: "В ответ на отказ Украины принять нашу просьбу о снисхождении в управлении оккупированными территориями французское правительство приняло решение ввести эмбарго на эти регионы. Эта мера призвана оказать давление на Украину, чтобы она пересмотрела свою позицию и приняла более сговорчивый подход к управлению."
 france.2732.a: "Ввести эмбарго на их оккупационные зоны!"
 france.274.t: "Интервенция в Ливию?"
 france.274.d: ""
 france.274.a: "Правление Кадаффи больше не может быть терпимым!"
 france.274.b: "Мы не можем открыто вторгнуться!"
 france.275.t: "Интервенция в Западной Африке?"
 france.275.d: ""
 france.275.a: "Мы должны во что бы то ни стало поддержать западноафриканскую демократию!"
 france.275.b: "Мы не можем открыто вторгнуться!"
 france.275.c: "Ситуация уже стабилизировалась"
 france.276.t: "Франция требует ресурсы Западной Африки"
 france.276.d: ""
 france.276.a: "Да дорогая..."
 france.276.b: "У нас закончились РЕСУРСЫ, мать вашу, ФРАНЦИЯ, я вас ненавижу"
 france.277.t: "ЭКОМОГ принимает!"
 france.277.d: ""
 france.277.a: "Великолепно!"
 france.278.t: "ЭКОМОГ Отказывается!"
 france.278.d: ""
 france.278.a: "Ну и хрен с тобой!"
 france.279.t: "Франция требует расформировать батальон "Азов""
 france.279.d: "После недавнего конфликта с Россией мы оказались под давлением наших западных союзников, в частности Франции, которая потребовала расформировать батальон «Азов». Это требование вызвало бурные дебаты в нашем правительстве и обществе, поскольку батальон был решающей силой в нашей защите от российской агрессии. \n\nНекоторые утверждают, что подчинение может улучшить наши отношения с западными странами и продвинуть демократические ценности, в то время как другие предупреждают, что расформирование подразделения, которое продемонстрировало значительное мужество на поле боя, ослабит нашу национальную оборону."
 france.279.a: "Никогда! Это Герои Украины!"
 france.279.b: "Они немного радикальны..."
 france.244.t: "Меланшон Консолидирует Власть!"
 france.244.d: ""
 france.244.a: "Круто"
 france.245.t: "Фор Консолидирует Власть!"
 france.245.d: ""
 france.245.a: "Круто"
 france.251.t: "Меланшон летит в Москву"
 france.251.d: "[FRA.GetLeader] и [SOV.GetLeader] встретились в Москве. Меланшон заявил, что Россия - это друг Франции, с которым необходимо наращивать сотрудничество. "Совсем скоро будут запущены процессы по выходу из НАТО" - сказал Президент."
 france.251.a: "Круто"
 france.252.t: "Меланшон выступает против войны"
 france.252.d: "Сегодня президент Франции Жан-Люк Меланшон выступил с обращением к нации, призывая отказаться от участия в войне с Россией.\n\n"Дорогие сограждане! Сегодня я стою перед вами с глубокой тревогой в сердце. Нас призывают к участию в конфликте с Россией, но я заявляю вам – это безумие. Это не наша война. Это не наша битва. Франция не должна втягиваться в этот бесконечный круг насилия. Мы должны выйти из НАТО и вернуться к нашей независимой политике мира и стабильности..."\n\nПроизнесенные им слова "Зачем умирать за Одессу?" стали эхом знаменитой фразы "Зачем умирать за Данциг?", подчеркивая его позицию против военной конфронтации."
 france.252.a: "Круто"
 france.253.t: "Меланшон призывает к Единству против Фашизма"
 france.253.d: ""Граждане Франции и всей Европы! Сегодня перед нами стоит огромная угроза. Фашистская Российская Империя, возглавляемая Владимиром Жириновским, начала агрессию против Украины. Мы не можем оставаться в стороне. Мы, как демократическая Европа, должны объединиться и дать отпор этому злу.\nФашизм не имеет права на существование в современном мире. Мы должны объединить все наши силы, все наши ресурсы, чтобы противостоять этой угрозе. Сегодня я призываю всех граждан Франции, всех наших союзников в Европе и за её пределами: встанем плечом к плечу против фашистской агрессии!\nНаше будущее зависит от нашей решимости. Мы будем бороться за свободу, за демократию, за будущее наших детей. Вперед, к победе над фашизмом!""
 france.253.a: "Allez on pousse!"
 france.254.t: "Меланшон формирует Российскую Анти-Фашистскую Бригаду"
 france.254.d: "Президент Жан-Люк Меланшон объявил о создании бригады российских радикальных антифашистов и коммунистов под командованием Сергея Удальцова. Эта бригада призван бороться против фашистской Российской Империи и ее лидера Владимира Жириновского, символизируя международную солидарность и борьбу за справедливость."
 france.254.a: "Ура!"

