 latinist.4.a: "Мы должны сделать все, чтобы вернуть наше наследие"
 latinist.4.b: "Необходимы лишь некоторые небольшие изменения"
 latinist.5.t: "Заявление Антипапы"
 latinist.5.d: "Наша новообретенная преданность церкви не была хорошо воспринята "папой" в Риме... Как мы все знаем, этот сторонник "красных" долгое время выступал за принятие либеральных язв в нашем обществе и пресмыкался перед элитой педофилов, его нужно заменить кем-то, кто гораздо больше соответствует нашим убеждениям, таким как Ален Эскада"
 latinist.5.a: "Pax Christi in Regno Christi"
 latinist.50.t: "Введение в Латынь"
 latinist.50.d: "В ходе нашей последней попытки найти общий язык для бизнеса и политики между нашими союзниками Барделла столкнулся с тем, что должно произойти, чтобы эта попытка увенчалась успехом: Барделла должен выучить родной язык всех стран: латынь. \n\nХотя латынь - давно умерший язык, понимание этого языка сотворило бы чудеса с дальнейшим освоением других романских языков, а также способствовало бы укреплению связи между нашим славным государством и нашими римскими предками."
 latinist.50.a: "''Я посвящу этому все свое существо...''"
 latinist.50.b: "''Это не самое главное''"
 latinist.51.t: "Достойный Yаставник"
 latinist.51.d: ""
 latinist.51.a: "Puto me discere?"
 latinist.52.t: "Прогресс Застопорился"
 latinist.52.d: ""
 latinist.52.a: "Мне просто нужно больше сосредоточиться..."
 latinist.52.b: "Мне нужно нанять репетитора"
 latinist.53.t: "Препирающиеся Бюрократы"
 latinist.53.d: "После долгого рабочего дня каждый ожидает, что сможет расслабиться в своем кабинете и провести время, занимаясь тем, что ему нравится, не так ли? Не сегодня, когда два региональных губернатора звонят друг другу до поздней ночи, прося "моей поддержки в свержении коррумпированного тирана из соседнего региона" и так далее, и тому подобное."
 latinist.53.a: "Достаточно!"
 latinist.53.b: "Я требую тишины в своем кабинете!"

