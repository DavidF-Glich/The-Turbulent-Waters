 FRA_Anti_Police_Riots_Category: "Маджид Каттан Протестует"
 FRA_Anti_Police_Riots_Category_desc: "После убийства Маджида Каттана, безоружного гражданина Туниса, полицейским в Бобиньи Париж погрузился в анархию, поскольку демонстранты поджигали автомобили, разрушали автобусные остановки и запускали фейерверки в полицию. Эти протесты распространились по всей стране и соперничали с беспорядками, вызванными протестами "желтых жилетов", которые мы наблюдали на протяжении последних пятидесяти лет.\n\nХотя Франция построена на идее революции, времена в Европе меняются, и с возрождающейся Россией на Востоке мы больше не можем позволить себе бездействовать, наблюдая, как протестующие разрушают важнейшую инфраструктуру."
