l_russian:
 #Focuses
 FRA_the_french_armed_forces: "Состояние Вооруженных Сил"
 FRA_the_french_armed_forces_desc: "В свете современных вызовов Франция должна тщательно оценить и улучшить общее состояние своих вооруженных сил, уделяя приоритетное внимание усилиям по стратегической модернизации, направленным на укрепление военного потенциала, адаптацию к меняющимся глобальным угрозам и поддержание надежной оборонной позиции."
 FRA_the_french_airforce:0 "Перепроектировать Наши ВВС"
 FRA_the_french_airforce_desc: "Обеспечивая превосходство в воздухе и адаптируясь к требованиям современной войны, Франция выступит со смелой инициативой по реорганизации своих военно-воздушных сил, внедряя передовые технологии и инновационную тактику, чтобы революционизировать возможности наших военно-воздушных сил."
 FRA_the_race_for_the_fifth_generation_fighter:0 "Французский Истребитель 5 Поколения"
 FRA_the_race_for_the_fifth_generation_fighter_desc: "Являясь пионером нового поколения средств ведения воздушной войны, Франция вложит значительные средства в разработку современного реактивного истребителя 5-го поколения, укрепляя наши позиции технологического лидера в авиации для обеспечения превосходства военно-воздушных сил."
 FRA_ramp_up_the_production_of_the_Dassalut_Rafale:0 "Серийное Производство Rafale"
 FRA_ramp_up_the_production_of_the_Dassalut_Rafale_desc: "Признавая исключительные характеристики реактивного истребителя Rafale, Франция увеличит производство, чтобы удовлетворить растущие потребности наших вооруженных сил, стремясь повысить боевые возможности в воздухе, укрепить альянсы и позиционировать себя как надежного партнера в области глобальной безопасности."
 FRA_conduct_major_improvments:0 "Оттачивать Знания в Области Воздуха"
 FRA_conduct_major_improvments_desc: "Инвестиции в мастерство персонала наших военно-воздушных сил имеют первостепенное значение. С помощью целевых учебных программ, передовых симуляций и международного сотрудничества Франция будет совершенствовать опыт своих военно-воздушных сил, обеспечивая готовность к динамичным условиям современной войны."
 FRA_deveop_domestic_drones:0 "Развивать Внутренний Потенциал"
 FRA_deveop_domestic_drones_desc: "Чтобы достичь самообеспеченности и снизить зависимость от внешних источников, Франция будет уделять приоритетное внимание развитию внутреннего потенциала в оборонной промышленности, поощряя инновации и сотрудничество для создания прочной основы для поддержания передовых вооруженных сил."
 FRA_expand_our_airfields:0 "Увеличить Способности Восточного Воздушного Пространства"
 FRA_expand_our_airfields_desc: "Признавая геополитическое значение Восточного театра военных действий, Франция стратегически усилит свой военно-воздушный потенциал в регионе путем развертывания дополнительных ресурсов, создания передовых оперативных баз и проведения совместных учений с союзными странами."
 FRA_aerial_defense:0 "Улучшить SAMP/T"
 FRA_aerial_defense_desc: "Чтобы укрепить возможности противовоздушной обороны, Франция приступит к реализации комплексной программы усовершенствования ракетной системы SAMP/T (Sol-Air Moyenne Portée Terrestre), повышая ее дальность, точность и возможности отслеживания целей для создания надежной наземной противовоздушной обороны".
 FRA_aerial_offense:0 "Последний Рубеж"
 FRA_aerial_offense_desc: "Признавая растущее значение космоса в современной войне, Франция выступит со стратегической инициативой по реформированию и укреплению своего космического потенциала, разрабатывая передовые разведывательные спутники, защищенные сети связи и космические технологии."
 FRA_the_french_navy:0 "Реформировать Военно-Морскую Практику" 
 FRA_the_french_navy_desc: "В ответ на меняющиеся морские вызовы Франция проведет всеобъемлющую реформу своей военно-морской практики, совершенствуя военно-морские стратегии, оптимизируя состав флота и внедряя передовые технологии, чтобы гарантировать, что французский военно-морской флот остается грозной силой."
 FRA_upgrade_our_submarine_fleet:0 "Модернизировать Наш Подводный Флот"
 FRA_upgrade_our_submarine_fleet_desc: "Признавая решающую роль, которую подводные лодки играют в современной морской войне, Франция приступит к существенной модернизации своего подводного флота, разрабатывая передовые подводные лодки следующего поколения, оснащенные по последнему слову техники для поддержания непревзойденных подводных возможностей."
 FRA_develop_our_home_ports:0 "Расширить Существующие Гавани"
 FRA_develop_our_home_ports_desc: "Чтобы удовлетворить растущие потребности нашего военно-морского флота и укрепить материально-технические возможности, Франция приступит к реализации стратегической инициативы по расширению существующих гаваней, совершенствованию военно-морской инфраструктуры для содействия эффективному перемещению флота и поддержки устойчивых морских операций."
 FRA_conduct_neccesary_improvments:0 "Проведение Пансредиземноморских Военных Игр"
 FRA_conduct_neccesary_improvments_desc: "Для повышения оперативной совместимости и укрепления региональных альянсов Франция проведет масштабные военные учения в Пан-Средиземноморском регионе, включая совместные учения с союзными странами для укрепления сотрудничества и обеспечения готовности к общим проблемам безопасности."
 FRA_smaller_boat_stuff:0 "Так Держать"
 FRA_smaller_boat_stuff_desc: "Поддержание стабильности и непрерывности наших оборонных возможностей имеет первостепенное значение. Уделяя особое внимание последовательной подготовке, техническому обслуживанию оборудования и оперативной готовности всех родов войск, Франция стремится обеспечить надежную и грозную оборону."
 FRA_begin_the_project_for_the_new_carrier_flagship:0 "Заменить Де Голля" 
 FRA_begin_the_project_for_the_new_carrier_flagship_desc: "В знак признания меняющейся динамики развития военно-морской авиации Франция инициирует замену авианосца "Шарль де Голль". Этот амбициозный проект направлен на создание современного и универсального авианосца, оснащенного по последнему слову техники и способного проецировать мощь по всему морю, играя центральную роль в обеспечении морских интересов Франции и глобального стратегического влияния."

 FRA_A_Strong_France_is_a_Strong_Europe: "Независимые Военные"
 FRA_A_Strong_France_is_a_Strong_Europe_desc: "Стремясь к самообеспечению, Франция обязуется создавать независимые вооруженные силы, уменьшать зависимость от внешних альянсов и укреплять наш национальный оборонный потенциал посредством всеобъемлющих реформ, технологических достижений и стратегических инвестиций, чтобы гарантировать, что наши вооруженные силы будут сильными и устойчивыми к меняющимся глобальным угрозам."
 FRA_Through_Europe_we_are_Strong: "Благодаря Европе мы Сильны"
 FRA_Through_Europe_we_are_Strong_desc: "Стремясь к единой и мощной европейской обороне, Франция будет активно сотрудничать со своими европейскими коллегами, укрепляя дипломатические связи и военное сотрудничество. Согласовывая наши стратегии и ресурсы, мы стремимся создать сплоченные европейские силы, способные противостоять общим вызовам безопасности и демонстрировать силу на мировой арене."
 FRA_Support_a_Pan_European_Military: "Поддержать Пансредиземноморство"
 FRA_Support_a_Pan_European_Military_desc: "Признавая стратегическую важность Средиземноморья, Франция будет активно поддерживать и продвигать средиземноморский милитаризм. Дипломатические инициативы, экономическое сотрудничество и военное партнерство укрепят стабильность и безопасность в регионе, защищая интересы Франции и способствуя укреплению обороноспособности."
 FRA_Support_Western_Mediterrenian_Militaries: "Создать Совместные Военные Бюджеты"
 FRA_Support_Western_Mediterrenian_Militaries_desc: "Уделяя приоритетное внимание эффективному распределению ресурсов, Франция будет участвовать в совместном составлении военного бюджета со странами-союзницами, объединяя ресурсы, оптимизируя процессы закупок и поощряя совместные оборонные инициативы для более сильной и рентабельной коллективной обороны."
 FRA_Further_Eurail_Integration: "Дальнейшая интеграция Eurail"
 FRA_Further_Eurail_Integration_desc: "Для повышения европейской мобильности и военной эффективности Франция будет выступать за дальнейшую интеграцию нейронных сетей. Улучшение оперативной совместимости, эффективности материально-технического обеспечения и возможностей быстрого развертывания войск будет способствовать созданию более гибкой и отзывчивой европейской оборонной инфраструктуры."
 FRA_Heart_of_the_European_Navy: "Пакт об Объединении Средиземнорских ВМС"
 FRA_Heart_of_the_European_Navy_desc: "Стремясь укрепить региональную безопасность на море, Франция будет добиваться заключения пакта об объединении военно-морских сил со странами Средиземноморья. Эта инициатива направлена на координацию военно-морских операций, обмен разведданными и совместные учения, способствуя созданию единого фронта против морских угроз в Средиземном море."
 FRA_Revive_Latin_Bloc_Militarism: "Пакт об Объединении Средиземноморского Командования"
 FRA_Revive_Latin_Bloc_Militarism_desc: "Чтобы укрепить региональную стабильность, Франция будет добиваться заключения пакта об объединении командования со странами Средиземноморья, гармонизирующего структуры военного командования и облегчающего совместное планирование быстрого реагирования на потенциальные угрозы на Средиземноморском театре военных действий."
 FRA_Western_Mediterrenian_Mechanization: "Технология Дальнейшей Механизации"
 FRA_Western_Mediterrenian_Mechanization_desc: "Отдавая приоритет технологическим достижениям в сухопутных войсках, Франция будет инвестировать в дальнейшие технологии механизации для модернизации бронетанковых и механизированных подразделений, предоставляя нашим военным ультрасовременное оборудование для поддержания конкурентных преимуществ на современном поле боя."
 FRA_Strengthen_the_SNCF: "Расширить SNCF"
 FRA_Strengthen_the_SNCF_desc: "Признавая ключевую роль транспорта в военной логистике, Франция расширит Национальное общество химиков Франции, увеличив железнодорожную инфраструктуру, улучшив связь и обеспечив эффективную мобилизацию войск и ресурсов по всей стране."
 FRA_Privatize_the_SNCF: "Приватизировать SNCF"
 FRA_Privatize_the_SNCF_desc: "Для повышения эффективности и инноваций в сфере железнодорожных перевозок Франция продолжит приватизацию SNCF, внедряя рыночную динамику, стимулируя конкуренцию и улучшая общую производительность железнодорожного сектора для создания более гибкой и адаптируемой транспортной сети."
 FRA_Industrialize_the_countryside: "Милитаризация Сельской Местности"
 FRA_Industrialize_the_countryside_desc: "Для укрепления национального оборонного потенциала и повышения жизнестойкости Франция инициирует программу милитаризации сельской местности, интегрируя военное присутствие и инфраструктуру в сельские районы, обеспечивая распределенную и надежную оборону, которая может эффективно реагировать на угрозы по всей национальной территории."
 FRA_Create_Independent_Military_Strategies: "Создавать Независимые Военные Стратегии"
 FRA_Create_Independent_Military_Strategies_desc: "Адаптируя стратегии к нашим уникальным потребностям, Франция разработает независимые военные доктрины, разрабатывая гибкие и адаптивные подходы, которые позволят нам эффективно реагировать на широкий спектр потенциальных угроз с быстротой и точностью."
 FRA_A_New_Age_of_Heavy_Tanks: "Модернизировать Тяжелые Танки"
 FRA_A_New_Age_of_Heavy_Tanks_desc: "Чтобы сохранить превосходство в бронетехнике, Франция приступит к реализации комплексной программы модернизации тяжелых танков, оснащая существующие танковые парки передовыми технологиями, чтобы гарантировать, что они останутся на переднем крае бронетанковых средств ведения войны."
 FRA_Deploy_Moving_Castles: "Рождение ''Châteaux Itinérants''"
 FRA_Deploy_Moving_Castles_desc: "Представляя революционную концепцию мобильной обороны, Франция станет свидетелем разработки высокомобильных и тяжеловооруженных подразделений, способных к быстрому развертыванию и эффективному реагированию на динамичные сценарии боя."
 FRA_Independence_from_the_Eurail: "Независимость от Eurail"
 FRA_Independence_from_the_Eurail_desc: "Чтобы обеспечить свободу передвижения и логистическую независимость, Франция будет работать над снижением зависимости от сетей Eurail для военных перевозок, разрабатывая альтернативные методы транспортировки, повышая стратегическую мобильность и укрепляя наш потенциал для проведения независимых военных операций."
 FRA_Expand_Domestic_Capabilities: "Подтолкнуть Отечественные Оружейные Компании"
 FRA_Expand_Domestic_Capabilities_desc: "Чтобы укрепить отечественную оборонную промышленность, Франция будет активно поддерживать и ободрять свои оружейные компании, поощряя инновации, повышая конкурентоспособность и обеспечивая удовлетворение потребностей страны в области безопасности за счет надежного и самодостаточного оборонного сектора."
 FRA_Rejuvinate_Recruitment_Centers: "Обновить Центры Подбора Персонала"
 FRA_Rejuvinate_Recruitment_Centers_desc: "Чтобы сохранить квалифицированные и мотивированные вооруженные силы, Франция обновит центры набора персонала, модернизируя процессы набора, расширяя информационно-пропагандистскую работу и предоставляя стимулы для привлечения лучших талантов для службы в вооруженных силах."
 FRA_Research_and_Development: "Увеличить И нвестиции в НИОКР"
 FRA_Research_and_Development_desc: "Признавая необходимость технологического превосходства, Франция значительно увеличит инвестиции в военные исследования и разработки, стимулируя инновации, способствуя созданию передовых оборонных технологий и обеспечивая, чтобы наши вооруженные силы оставались на переднем крае военного потенциала."

 FRA_Second_times_a_Charm: "От Имени Народа"
 FRA_Second_times_a_Charm_desc: "Вопреки всем ожиданиям и после упорной кампании Марин Ле Пен одержала победу над Эммануэлем Макроном на президентских выборах 2022 года. Ее победа знаменует собой резкий сдвиг в политике Франции, отражающий растущие националистические настроения по всей стране. Победа Ле Пен - это кульминация десятилетий работы "Национального объединения" над тем, чтобы позиционировать себя как голос разочарованных, разочарованных и забытых.\n\n Получив власть, Ле Пен обещает провести масштабные реформы, чтобы восстановить суверенитет Франции, ограничить иммиграцию и бросить вызов влиянию Европейского союза на Францию. Этот момент является решающим поворотным пунктом. Но остается открытым вопрос: сможет ли новое правительство объединить разделенную нацию или политические трещины во Франции станут еще глубже?" 
 FRA_Fight_Party_Radicals: "Бороться с Партийным Радикализмом"
 FRA_Fight_Party_Radicals_desc: "Хотя Марин Ле Пен успешно пришла к власти, ее дальнейший путь не лишен трудностей. В Национальном объединении, давно ассоциирующемся с ультраправым экстремизмом, есть элементы, которые угрожают подорвать ее президентство. Националистические и фашистские фракции внутри партии настаивают на более радикальных реформах, рискуя оттолкнуть от себя умеренных сторонников и спровоцировать беспорядки внутри Франции.\n\nВ стремлении укрепить свое лидерство и перепозиционировать Национальное объединение как более мейнстримную и легитимную правящую силу, Ле Пен решила противостоять этим радикалам. Очистив партию от наиболее экстремальных элементов, она стремится дистанцироваться от старого образа крайне правого политика, сохранив власть и обратившись к более широкому электорату. Однако это может привести к внутренним разногласиям и фрагментации внутри движения."
 FRA_Protect_French_Interests: "Американский Реалполитик"
 FRA_Protect_French_Interests_desc: "В то время как Соединенные Штаты погружаются в хаос, вызванный новой гражданской войной, мировые державы пытаются оценить ситуацию и определить свою позицию. Для Марин Ле Пен это деликатный, но крайне важный геополитический момент. В то время как предыдущие французские администрации могли придерживаться идеологических союзов или моральных устоев, Ле Пен понимает необходимость прагматизма в этой новой реальности. \n\nОтказавшись от традиционной лояльности, Ле Пен использует холодный, расчетливый подход к американской гражданской войне. При необходимости Франция будет играть на обеих сторонах, гарантируя, что ее влияние останется сильным независимо от исхода войны."
 FRA_National_Unity_Government: "Провозгласить Правительство Национального Единства"
 FRA_National_Unity_Government_desc: "Несмотря на свою победу и последующее укрепление власти, Марин Ле Пен признает, что глубокие политические разногласия во Франции угрожают ее будущему. Экономические проблемы, нарастающие социальные волнения и неопределенная международная обстановка требуют единого ответа. Чтобы стабилизировать ситуацию в стране, Ле Пен делает смелый и неожиданный шаг: она протягивает оливковую ветвь своим бывшим соперникам Эммануэлю Макрону и Жан-Люку Меланшону, предлагая им сформировать коалиционное правительство.\n\nЭто правительство национального единства представляет собой беспрецедентный союз политических сил Франции - от правых популистов до центристов и левых. Несмотря на глубокие идеологические разногласия, коалиция рассматривается как необходимая мера для обеспечения национальной стабильности, укрепления демократических институтов и сохранения роли Франции в быстро меняющемся мировом порядке."
 FRA_Law_and_Order: "Политика "Законности и Порядка""
 FRA_Law_and_Order_desc: "В то время как протесты не утихают, а уровень преступности вызывает все большее беспокойство, Марин Ле Пен пользуется моментом, чтобы воплотить в жизнь свое видение сильной и безопасной Франции. Опираясь на свое предвыборное обещание восстановить порядок, она вводит ряд радикальных мер в области "Закона и порядка", направленных на укрепление власти правоохранительных органов и утверждение консервативных ценностей. \n\nЛе Пен предоставляет полиции дополнительные ресурсы и полномочия, ужесточает законы о наказаниях и расширяет возможности слежки. Эти меры представляются как необходимые для борьбы с ростом насилия в городах, терроризмом и беспорядками.Хотя ее сторонники считают это решительным шагом на пути к восстановлению общественной безопасности, критики предупреждают, что такая политика чревата эрозией гражданских свобод и углублением раскола в обществе."
 FRA_Set_Immigration_Limit: "Сначала Франция"
 FRA_Set_Immigration_Limit_desc: "Президентство Марин Ле Пен построено на простом, но мощном обещании: поставить Францию превыше всего. Теперь, когда ее правительство твердо стоит на ногах, Ле Пен удваивает свою программу "Франция прежде всего", отдавая приоритет национальным интересам перед международными обязательствами. Эта доктрина призвана обратить вспять десятилетия глобалистской политики, сосредоточившись на отечественной промышленности, снизив зависимость от внешней торговли и вновь установив контроль Франции над важнейшими секторами экономики."
 FRA_France_First: "Сначала Франция"
 FRA_France_First_desc: "Франция встала на путь экономической самодостаточности и национальной гордости. Правительство ставит во главу угла отечественную промышленность, протекционистские торговые меры и сильную национальную идентичность, стремясь восстановить суверенитет Франции и уменьшить ее зависимость от иностранного влияния."

 FRA_The_Peoples_Victory: "Победа Народа"
 FRA_The_Peoples_Victory_desc: "В результате исторического поражения [FRA.GetLeader], пламенный лидер Нового народного фронта, одержал победу над Эммануэлем Макроном на президентских выборах 2022 года. Победа [FRA.GetLeader], представляющего голос рабочего класса и маргиналов, означает резкий сдвиг в сторону левого, популистского правительства во Франции. Его победу празднуют как триумф «народа» - тех, кто был оставлен позади годами неолиберальной политики и корпоративных интересов."
 FRA_Demand_Military_Loyalty: "Разобраться с Военными"
 FRA_Demand_Military_Loyalty_desc: "Приход к власти [FRA.GetLeader] вызвал тревогу в военном истеблишменте Франции. Известные своими консервативными традициями и глубокими связями с прошлым страны, французские военные с подозрением относятся к радикальной левой политике [FRA.GetLeader]. Опасаясь внутренних разногласий и возможности переворота, [FRA.GetLeader] решает предпринять решительные действия, чтобы поставить военных под жесткий гражданский контроль."
 FRA_Unite_the_Left: "Сплотить Фронт"
 FRA_Unite_the_Left_desc: "В условиях, когда французские левые расколоты на различные политические фракции - каждая со своими приоритетами и идеологией, - [FRA.GetLeader] понимает, что для успеха его правительства необходимо единство. Популистская энергия, благодаря которой он пришел к власти, рискует рассеяться, если не удастся сплотить всех левых вокруг общего дела. Чтобы обеспечить выживание своей прогрессивной программы, [FRA.GetLeader] приступает к реализации смелой инициативы по объединению разрозненных левых партий в сплоченную политическую силу. \n\nНачиная с умеренных социалистов и заканчивая крайне левыми коммунистами и зелеными, [FRA.GetLeader] проведет ряд встреч на высшем уровне, чтобы создать альянсы и найти точки соприкосновения. Его цель проста: создать единый политический фронт, способный провести радикальные реформы, в которых так нуждается Франция. Этот «Объединенный фронт» даст [FRA.GetLeader] парламентскую силу, чтобы бросить вызов консервативной оппозиции и преодолеть сопротивление в своих собственных рядах."
 FRA_Empower_the_Young_Jacobins: "[FRA_Empower_the_Young_Jacobins_loc]"
 FRA_Empower_the_Young_Jacobins_desc: "В те дни и ночи мы собирались в тени,\n возмущаясь, тряся зловещее и черное ярмо Императора, и дрожали, мрачные,\nкак зверь на бойне.\n\nИмперия заканчивалась. Она убивала спокойно,\nв своей пещере, где порог пах кровью.\nОна царствовала, но в воздухе гремела Марсельеза.\nКрасным было восходящее солнце."
 FRA_Empower_the_Young_Jacobins_melenchon: "Подъём Европейского Социализма"
 FRA_Empower_the_Young_Jacobins_faure: "Объединить Европейскую Социал-Демократию"
 FRA_Empower_the_Young_Jacobins_ruffin: "Наши Европейские Товарищи"
 FRA_Referendum_on_a_New_Constitution: "Референдум о 6-ой Республике"
 FRA_Referendum_on_a_New_Constitution_desc: "На волне всеобщего недовольства существующей политической системой [FRA.GetLeader] воспользовался моментом, чтобы предложить радикальную перестройку системы управления Францией: создание Шестой республики. Эта инициатива отражает стремление к глубокой политической реформе и отказу от централизованных структур власти, которые определяли Пятую республику с момента ее создания."
 FRA_Expand_the_Welfare_State: "Расширить Социальное Государство"
 FRA_Expand_the_Welfare_State_desc: "[FRA.GetLeader] понимает, что восстановление веры населения в правительство требует немедленных действий по решению социальных проблем. Решив решить проблему растущего неравенства во Франции и создать систему безопасности для наиболее уязвимых слоев населения, он приступает к реализации амбициозного плана по расширению системы социального обеспечения.\n\nПредлагаемые реформы направлены на расширение доступа к здравоохранению, увеличение пособий по безработице и поддержку семей с низкими доходами с помощью субсидий и жилищной помощи. Отдавая приоритет социальному обеспечению, [FRA.GetLeader] стремится продемонстрировать, что новое правительство стремится удовлетворить потребности обычных граждан, а не только элиты."

 FRA_A_True_Commander_in_Chief: "Настоящий Главнокомандующий"
 FRA_A_True_Commander_in_Chief_desc: "Пьер де Вилье одержал победу над Эммануэлем Макроном на президентских выборах 2022 года, что ознаменовало новую главу в истории Франции. После бурного периода, отмеченного нестабильностью и общественным недовольством, избрание де Вилье отмечается как решающий момент, который возвращает военные ценности и национальную гордость на передний план управления страной. \n\nКак бывший начальник штаба французских вооруженных сил, де Вильерс обещает принести новую эру силы и дисциплины на президентский пост.Его кампания нашла отклик у избирателей, разочарованных многолетним пренебрежением к военным и вопросам национальной безопасности. Он позиционирует себя как лидера, способного восстановить мощь и влияние Франции на мировой арене. Де Вильерс обещает уделить приоритетное внимание расходам на оборону, реформировать военные структуры и наладить более тесные отношения между правительством и вооруженными силами."
 FRA_Rehabilitate_Reconquete: "Реабилитировать Reconquete"
 FRA_Rehabilitate_Reconquete_desc: "Укрепляя свою власть после победы над Макроном, Пьер де Вилье осознает важность объединения националистических фракций во Франции для создания грозного политического фронта. В качестве стратегического хода де Вилье протягивает оливковую ветвь Эрику Земмуру и его партии Reconquête, стремясь реабилитировать и включить эту группу в Национальный фронт. Этот альянс призван укрепить националистическое дело, представив единый фронт как сторонникам, так и противникам.\n\nДе Вильерс понимает, что жесткие позиции Земмура по вопросам иммиграции и национальной идентичности находят отклик у значительной части избирателей. Это слияние не только расширяет привлекательность Национального фронта, но и укрепляет идею сплоченного националистического движения, способного решать проблемы всех граждан."
 FRA_Cement_Military_Control: "Укрепить Военный Контроль"
 FRA_Cement_Military_Control_desc: "Понимая, что сильные и единые вооруженные силы имеют решающее значение для стабильности его президентства, де Вильерс приступает к выполнению миссии, направленной на то, чтобы военные полностью соответствовали его видению развития Франции.\n\nДля этого де Вилье планирует провести ряд реформ, направленных на усиление гражданского контроля над вооруженными силами и одновременно на обеспечение их лояльности. Между военным руководством и исполнительной властью будут установлены новые протоколы общения, гарантирующие, что военные останутся верными союзниками де Вильерса в реализации его концепции развития Франции. Кроме того, на ключевые военные посты могут быть назначены доверенные союзники, чтобы укрепить контроль и сформировать культуру сотрудничества."
 FRA_A_New_Aristocracy: "Новая Аристократия"
 FRA_A_New_Aristocracy_desc: "Стремясь укрепить лояльность и привлечь в армию лучшие кадры, Пьер де Вилье планирует ввести ряд значительных повышений зарплаты и льгот для военнослужащих. Признавая, что хорошо оплачиваемые и уважаемые военные важны для безопасности Франции, де Вилье стремится создать новый класс военных лидеров, которые будут преданы национальной службе и будут соответствовать видению его администрации.\n\nЭта инициатива направлена на повышение статуса военнослужащих в обществе, позиционируя их как современных аристократов, воплощающих национальную гордость и силу. Повышая зарплаты, льготы и возможности карьерного роста, де Вилье надеется воспитать в военнослужащих чувство долга и преданности, чтобы военные оставались грозной и верной силой."
 FRA_Play_into_Napoleonic_Overtones: "Подыграть Наполеоновскому Овертону"
 FRA_Play_into_Napoleonic_Overtones_desc: "Стремясь пробудить национальную гордость и укрепить свое лидерство, Пьер де Вилье планирует использовать мощные образы и наследие Наполеона Бонапарта. Опираясь на темы наполеоновской эпохи, связанные с силой, амбициями и военной доблестью, де Вилье стремится представить свое президентство как новую главу в истории Франции, которая возродит дух нации, которую когда-то боялись и уважали во всей Европе.\n\nЭта инициатива включает в себя ряд культурных и политических стратегий, таких как чествование ключевых наполеоновских побед, продвижение военных парадов, напоминающих те, что были во времена его правления, и подчеркивание тем национального единства и стойкости.Де Вильерс стремится создать образ, в котором его руководство будет представлено как преобразующая сила для Франции, позиционируя себя как сильного лидера, способного справиться с проблемами, стоящими перед нацией."
 FRA_Birth_of_a_French_Military_Industrial_Complex: "Французский Военно-Промышленный Комплекс"
 FRA_Birth_of_a_French_Military_Industrial_Complex_desc: "Признавая важность самодостаточности национальной обороны, Пьер де Вилье стремится создать мощный военно-промышленный комплекс, укрепляющий обороноспособность Франции и одновременно стимулирующий экономический рост. Эта инициатива направлена на расширение внутреннего производства вооружений, инвестирование в исследования и разработки, а также на развитие партнерства между правительством и частными оборонными подрядчиками.\n\nДе Вилье планирует проводить политику, поощряющую инновации в области военных технологий, стремясь вывести Францию в лидеры в области передовых оборонных систем и возможностей.Отдавая приоритет разработке новейшего военного оборудования, включая беспилотники, меры кибербезопасности и передовое вооружение, он стремится обеспечить готовность французских вооруженных сил к любым угрозам, которые могут возникнуть."
 FRA_The_French_Reagan_Category: "Великий Стратег"
 FRA_The_French_Reagan_Category_desc: "Когда Пьер де Вилье встает у руля Франции, наступает эпоха преобразований, характеризующаяся стратегическими реформами, которые обещают изменить военно-политический ландшафт страны. В воздухе витает предвкушение того, как де Вилье изложит свою концепцию, направленную на повышение эффективности вооруженных сил и укрепление национальной безопасности, вселяя гордость в каждого гражданина.\n\nС каждой реформой вооруженные силы превращаются в более грозную силу, адаптирующуюся к современным вызовам и обеспечивающую безопасность и процветание французского народа. Де Вилье уделяет первостепенное внимание реструктуризации оборонного бюджета, внедрению инновационных программ обучения и налаживанию прочных связей с оборонной промышленностью. Цель ясна: создать вооруженные силы, которые не только защищают нацию, но и воплощают в себе дух стойкости и силы, определяющий Францию."
