#Descriptions
 POLITICS_EMMANUEL_MACRON_DESC: "Эммануэль Жан-Мишель Фредерик Макрон - бывший инвестиционный банкир, бывший министр и нынешний президент Пятой Республики Франции. В юном возрасте, воспитанный в нерелигиозной семье, он попросил принять крещение в католической церкви. Однако позже он объявил себя агностиком и придерживался левой идеологии, которую приписывает своей бабушке. Он изучал философию и экономику в  École Normale Supérieure, а позже поступил в École Nationale d'Administration. После окончания учебы он работал инвестиционным банкиром в Rothschild & Cie Banque, где заработал свой первый миллион на сделке на девять миллиардов долларов, которую он помогал брокерить. В 2012 году он был назначен министром экономики, промышленности и цифровых технологий, с которого ушел в отставку в 2016 году, чтобы начать свою президентскую кампанию. Президент Франции Макрон проводит программу экономических реформ, включая сокращение государственных расходов и дерегулирование рынка труда.\n\nЕго президентство было омрачено массовыми протестами, включая движение "Желтых жилетов", которое началось в конце 2018 года в ответ на предлагаемое повышение налогов на топливо. Макрон назвал колонизацию Алжира Францией "преступлением против человечности", а вмешательство в Ливию - "исторической ошибкой". Тем временем Франция по-прежнему оказывает свое влияние на уязвимые страны Западной Африки из тени, и неясно, как далеко Макрон готов зайти, чтобы сохранить французские интересы. Несмотря на эти вызовы, Макрон остается заметной фигурой на международной арене, выступая за глобальное сотрудничество по таким вопросам, как изменение климата, международная безопасность и единство между европейскими нациями."
 POLITICS_JEANLUC_MELENCHON_DESC: "Жан-Люк Меланшон, новоизбранный президент Пятой Республики Франции, является не просто политиком, но и страстным сторонником социальных перемен и прав человека. Выросший в семье рабочего класса, Меланшон с юных лет познал ценность солидарности и сообщества. Его воспитание привило ему глубокое сочувствие к борьбе простых людей и решимость бороться за их права. Получивший образование в области философии и экономики, интеллектуальный интерес Меланшона и приверженность социальной справедливости привели его к карьере политика. Как бывший учитель и активист, он понимает силу образования и организации на низовом уровне в осуществлении значимых изменений. \n\nКак лидер, Меланшон известен своей пламенной риторикой и бескомпромиссными принципами. Его президентство основано на видении более справедливого общества, где богатство и власть распределяются более равномерно и у каждого есть возможность процветать."
 POLITICS_OLIVIER_FAURE_DESC: "Оливье Фор - видная фигура во французской политической жизни, в настоящее время он занимает пост секретаря Социалистической партии. Он родился в политически активной семье и вырос в атмосфере дискуссий о социальной справедливости и прогрессивных ценностях. Его академический путь пролегал через залы Sciences Po, где он оттачивал свое понимание политической теории и социальных вопросов.Карьера Фора в политике началась с должности советника и быстро переросла в руководящую роль, что отражает его глубокую приверженность идеалам социализма.\n\nКак президент, Фор выступает за Францию, которая ставит во главу угла социальное равенство, экологическую устойчивость и экономическую справедливость. Он верит в силу коллективных действий и стремится объединить левых под общим знаменем для решения насущных проблем, стоящих перед страной. Его прагматичный подход стремится сбалансировать идеализм с достижимыми политическими целями, пытаясь восстановить связь с избирателями, лишенными избирательных прав, и продвигая реформы, способствующие улучшению положения рабочего класса. Фор видит солидарность, где голоса маргиналов усиливаются, а идеалы Французской революции - свобода, равенство и братство - воплощаются в жизнь."
 POLITICS_FRANCOIS_RUFFIN_DESC: "Франсуа Руффен - влиятельный журналист, кинорежиссер и политический активист, наиболее известный своим низовым подходом к политике и непоколебимой приверженностью социальной справедливости. Выросший в скромной семье, Руффин развил в себе сильное чувство сопереживания борьбе рабочего класса, которое впоследствии стало основой его деятельности в качестве защитника обездоленных. Он получил признание благодаря своим документальным фильмам, проливающим свет на социальные проблемы и отражающим реалии, с которыми сталкиваются простые граждане в современной Франции. \n\nКак президент, Руффин воплощает в себе голос народа, ставя во главу угла прямое взаимодействие с избирателями и организацию сообществ. Его страстные речи и конфронтационный стиль бросают вызов политическому истеблишменту, призывая к реформам, направленным на решение проблем неравенства доходов, прав трудящихся и охраны окружающей среды.Руффин видит Францию такой, где демократия возрождается благодаря активному участию граждан, а политика отражает потребности и чаяния рабочего класса. Он стремится создать нацию, где каждый гражданин чувствует в себе силы требовать перемен и имеет место за столом управления."
 POLITICS_MARINE_LEPEN_DESC: "Марин Ле Пен, новоизбранный президент Пятой Республики Франции, не просто политик, но мать и дочь, глубоко укоренившиеся в структуре французского общества. Выросшая в семье политиков, она воочию видела борьбу и триумфы своего отца, Жан-Мари Ле Пена, когда он возглавлял партию "Национальный фронт". Несмотря на их идеологические разногласия, Марин несет в себе чувство семейного долга и решимость оставить свой след во французской политике. Получив юридическое образование в Университете Пантеон-Ассас, Ле Пен начала свою карьеру юриста, что позволило ей лучше понять несправедливость, с которой сталкиваются обычные граждане. Этот опыт подпитал ее страсть к справедливости и ее приверженность защите прав французского народа.\n\nКак мать, Ле Пен понимает важность безопасности и стабильности для семей по всей Франции. Ее президентство продиктовано желанием создать более безопасное и процветающее будущее для следующего поколения, свободное от неопределенностей глобализации и культурной эрозии."
 POLITICS_ERIC_ZEMMOUR_DESC: "Эрик Земмур, новоизбранный президент Пятой Республики Франции, не просто ученый муж, но и мыслитель, не боящийся бросить вызов статус-кво и высказать свое мнение. Выросший в многокультурном районе Парижа, Земмур на собственном опыте испытал напряженность и сложности иммиграции и многообразия. Его ранний опыт сформировал его мировоззрение и привил ему глубокое чувство национальной идентичности и культурной гордости. Получив образование в области юриспруденции и политологии, карьера Земмура как журналиста и писателя была определена его готовностью противостоять запретным темам и бросать вызов господствующим представлениям. Его непримиримая защита французских ценностей и традиций сделала его поляризующей фигурой, но также снискала ему преданных последователей среди тех, кто чувствует себя маргинализованным или игнорируемым господствующей политикой.\n\nКак лидер, Земмур руководствуется верой в важность сохранения культурного наследия и национальной самобытности Франции. Его президентство продиктовано желанием защитить суверенитет Франции, укрепить границы и восстановить закон и порядок во французских общинах."
 POLITICS_PIERRE_DEVILLIERS_DESC: "Пьер Де Вилье, новоизбранный президент Пятой Республики Франции, является не просто военным лидером, но человеком чести и неподкупности с глубоким чувством долга перед своей страной. Родившийся в семье военного, Де Вилье с раннего возраста усвоил ценности дисциплины и службы. Его отец, награжденный генерал, привил ему любовь к своей стране и приверженность защите ее интересов. Де Вильерс получил образование в области военной стратегии и лидерства, выдающаяся карьера в вооруженных силах привела его в некоторые из самых сложных и опасных регионов мира. Его опыт, полученный на поле боя, сформировал его понимание геополитики и сложностей современной войны.\n\nКак лидер, Де Вильерс известен своим смирением и кротостью, а также готовностью прислушиваться к советам экспертов и консультантов. Его президентство основано на вере в важность силы через единство и сотрудничество, как внутри страны, так и за рубежом. Он полон решимости поддерживать репутацию Франции как мирового лидера и защитника демократии и прав человека."
 POLITICS_JADOT_DESC: "Янник Жадо - харизматичный лидер партии «Европейская экология - Зеленые» и видный деятель экологического движения Франции. Он родился в 1967 году и вырос в семье, которая привила ему страсть к природе и устойчивому развитию. Его академическое образование в области политологии и международных отношений способствовало его приверженности экологическим проблемам, что привело его к работе в различных неправительственных организациях, прежде чем он пришел в политику. \n\nПолитическая карьера Жадо характеризуется его непоколебимой приверженностью борьбе с изменением климата и отстаиванием «зеленой» политики. Он считает, что экологический кризис - это не просто проблема окружающей среды, а социальная и экономическая проблема, требующая срочных мер по защите как планеты, так и уязвимых сообществ.Будучи членом Европейского парламента, он выступал за амбициозное климатическое законодательство и добивался создания европейской «зеленой сделки».Жадо представляет себе будущее, в котором Франция будет лидером в области устойчивого развития, энергетических преобразований и социального равенства, продвигая видение справедливого общества, в котором приоритетом является здоровье планеты."
 POLITICS_PECRESSE_DESC: "Валери Пекресс - опытный политик и лидер партии «Республиканцы», известная своим прагматичным подходом к управлению и ориентацией на экономические реформы. Выросшая в политически активной семье, Пекресс с ранних лет проявляла интерес к государственной службе. Она училась в престижном университете Sciences Po, а затем получила степень в Национальной школе администрации, что открыло ей путь к успешной карьере в политике.\n\nКак бывший министр высшего образования и исследований, Пекресс привержена реформе образования и инновациям. Ее стиль руководства подчеркивает финансовую ответственность, общественную безопасность и важность сильной национальной идентичности.Видение Пекресс для Франции включает в себя оживление экономики, борьбу с безработицей и обеспечение конкурентоспособности страны на мировой арене.Она стремится объединить правоцентристов под знаменем современного консерватизма, выступая за политику, которая уравновешивает социальное благополучие и экономический рост, а также учитывает интересы разнообразного электората."
 POLITICS_BARDELLA_DESC: "Джордан Барделла - восходящая звезда на политической арене и молодой лидер Национального ралли, олицетворяющий новое поколение ультраправых политиков во Франции. Барделла родился в 1995 году и вырос в семье, где поощрялись сильные политические убеждения, а в подростковом возрасте он быстро стал активно участвовать в политической жизни. Академические занятия политологией еще больше подогрели его амбиции, в результате чего он стал представителем партии, а затем и ее президентом.\n\nЛидерство Барделлы характеризуется акцентом на национализм, иммиграционный контроль, закон и порядок.Он позиционирует себя как выразителя интересов «забытых» французских граждан, выступая за политику, которая ставит их нужды и проблемы во главу угла. Под его руководством Национальное объединение стремится вернуть Франции ее самобытность, делая упор на защите культурного наследия и традиционных ценностей.Динамичный стиль речи Барделла и его способность находить общий язык с молодыми избирателями привлекли к нему внимание, поскольку он стремится укрепить влияние партии во французской политике и бросить вызов статус-кво."
 POLITICS_ROUSSEL_DESC: "Фабьен Руссель - видный деятель Французской коммунистической партии, ставший значимым лидером после окончания Гражданской войны. Фабьен Руссель родился в семье рабочего класса, и его ранний опыт сформировал глубокую приверженность правам трудящихся и социальной справедливости. Его политический путь начался в качестве члена местного совета, где он быстро получил признание за отстаивание трудовых вопросов и расширение прав и возможностей общины.\n\nПосле Гражданской войны Руссель стал объединяющей силой для левых, стремящихся восстановить расколотое общество и дать голос бесправным.Он олицетворяет собой стойкость рабочего класса, выступая за новое социалистическое видение, которое ставит во главу угла экономическое равенство, экологическую устойчивость и надежные социальные услуги.Страстные выступления Русселя и его организаторские способности вызывают поддержку тех, кто жаждет более справедливой и равноправной Франции.\n\nЕго стиль руководства подчеркивает сотрудничество и солидарность, стремясь объединить различные фракции левых, чтобы бросить вызов статус-кво. Сейчас, когда Франция борется с последствиями конфликта, Руссель представляет себе будущее, в котором коллективные действия приведут к значимым изменениям, создавая общество, где каждый гражданин имеет возможность процветать и где идеалы свободы, равенства и братства действительно реализуются."
 POLITICS_COQUEREL_DESC: "Эрик Кокерель - видный левый деятель, известный своими яростными выступлениями за социальную справедливость и экономическое равенство. Кокерель родился в 1974 году и вырос в политически активной семье, которая вдохновила его на пожизненную приверженность левым идеям. Он получил образование в области экономики и политологии, а его активизм охватывает десятилетия и сосредоточен на таких вопросах, как права рабочих, экологическая справедливость и антиавстрийские меры. \n\nКак член Национальной Ассамблеи, Кокерель известен своими страстными речами и непреклонной преданностью своим избирателям.Он верит в силу низовых движений и коллективных действий для достижения значимых перемен. Видение Кокереля для Франции включает в себя приверженность социальному равенству, устойчивому развитию и возрождению общественных услуг.Он стремится мобилизовать левых и объединить различные группы под общим началом, борясь за Францию, где каждый имеет доступ к возможностям и основным правам."
 POLITICS_BENEDETTI_DESC: "Ивэн Бенедетти - ярый националистический лидер, возвысившийся после Гражданской войны и воплотивший в себе неапологетичную фашистскую идеологию, напоминающую ранние политические устремления Бенито Муссолини. Бенедетти родился в 1980 году, и годы его становления прошли в атмосфере политических волнений, сформировавших его видение сильного, авторитарного государства, ставящего интересы коренных французских граждан превыше всего. \n\nБенедетти выступает за радикальную трансформацию Франции, направленную на устранение предполагаемых угроз национальной идентичности и восстановление былой славы страны. Его речи находят отклик у тех, кто чувствует разочарование в традиционной политике, обещая возвращение к сильному руководству и отказ от мультикультурализма. Риторика Бенедетти характеризуется пламенным национализмом, презрением к либеральной демократии и призывом к единству среди тех, кто разделяет его видение однородной Франции.\n\nПо мере укрепления власти, лидерство Бенедетти характеризуется его стремлением создать централизованный, авторитарный режим, напоминающий ранние дни фашизма в Италии.Он стремится разрушить существующие политические структуры, заменив их новым порядком, который подчеркивает лояльность государству и строгую приверженность его видению французской идентичности. В условиях разделенной нации Бенедетти предстает как бескомпромиссный защитник национальной гордости, готовый захватить власть и заново определить будущее Франции."
 
 
 
 FRA_form_a_scientific_committe_to_combat_the_pandemic:0 "Сформировать Научный Комитет"
 FRA_form_a_scientific_committe_to_combat_the_pandemic_desc: "Новая пандемия КОВИД-19 уже начала стремительно распространяться по Франции, Европе и всему миру после того, как местные власти в Ухане и остальном Китае не смогли предотвратить ее распространение. Хотя пандемия будет распространяться и в ближайшее время вирус не исчезнет, первым шагом в борьбе с ним станет его понимание, а для этого французскому правительству придется сформировать научный комитет. Этот комитет, в состав которого войдут эксперты из различных областей, таких как патология, биология и экономика, а также представители различных правительственных учреждений, сможет разработать первоначальный ряд планов и рекомендаций для французского правительства по борьбе с КОВИД-19."
 FRA_research_the_vaccine:0 "Начать Исследование Вакцины"
 FRA_research_the_vaccine_desc: "Вирус SARS-CoV-2, известный как ковид-19 или коронавирус, уже доказал свою высокую заразность и способность вызывать опасные и потенциально смертельные заболевания у тех, кого он заражает. Во многих больницах уже закончились аппараты искусственной вентиляции легких для лечения пациентов. Хотя такие методы, как блокировка и маскировка, уже рассматриваются и в некоторых местах применяются, очевидно, что для того, чтобы действительно положить конец пандемии КОВИД-19, потребуется вакцина. Научный комитет уже встретился с представителями крупнейших французских биотехнологических корпораций, включая Sanofi Pasteur, и рекомендовал немедленно начать исследования и разработку вакцины."
 FRA_enforce_a_lockdown_to_buy_time:0 "Ввести Карантин"
 FRA_enforce_a_lockdown_to_buy_time_desc: "Стремительное распространение пандемии КОВИД-19 уже привело к тому, что многие больницы Франции оказались не в состоянии принимать новых пациентов, и стало ясно, что для предотвращения дальнейшего распространения пандемии необходимо принять решительные меры. Научный комитет рекомендовал массовое закрытие больниц, что, хотя почти наверняка приведет к серьезным последствиям для французской экономики в ближайшем будущем, вероятно, спасет десятки тысяч жизней французов и снимет большую нагрузку с национальной системы здравоохранения."
 FRA_ease_the_restrictions:0 "Ослабить Ограничения"
 FRA_ease_the_restrictions_desc: "Очевидно, что ни наша экономика, ни общество не выдержат нынешних ограничений. Чтобы наша политическая ситуация не вышла из-под контроля, мы должны ослабить некоторые правила. Франция выдержит эту бурю."
 FRA_keep_the_restrictions:0 "Усилить Ограничения"
 FRA_keep_the_restrictions_desc: "Наши врачи сообщили нам ужасающие новости. Похоже, прежние оценки смертности были слишком мягкими. Что еще более ужасно, так это то, что почти 45 % наших пожилых людей умирают от этой болезни (по сравнению с 17 % по первоначальным прогнозам). Неясно, почему даже самые радикальные прогнозы оказались неверными и почему в других странах смертность не столь высока (возможно, вирус, которому мы подвергаемся, является эволюционировавшей формой исходного штамма?), но мы не можем позволить нашим людям страдать от этого и дальше."
 FRA_expand_welfare_payments:0 "Утверждение Пакетов Стимулирующих Мер"
 FRA_expand_welfare_payments_desc: "Несмотря на то, что наша экономика сильно пострадала, приоритет должен быть отдан нашим людям. Многие люди месяцами сидят без работы и не могут выжить без нашей поддержки. В первую очередь мы должны защитить наших людей. Пока что мы будем платить за них."
 FRA_push_vaccine_research:0 "Отрезать Целебную Желтую Ленту"
 FRA_push_vaccine_research_desc: "Ситуация слишком радикальна для нашей старой и неподвижной бюрократии. Наши работники здравоохранения должны использовать все имеющиеся ресурсы для борьбы с этой пандемией. Они - наша единственная надежда."
 FRA_push_for_mass_vaccinations:0 "Обеспечить Выполнения Мандатов на Вакцинацию"
 FRA_push_for_mass_vaccinations_desc: "Первые вакцины уже поступили, и теперь мы можем распространить их по всей Франции. Мы обяжем вакцинировать наших государственных служащих, военных и работников общественных служб, а также поощрим наши компании последовать этому примеру. Конечно, против этой идеи уже есть возражения. Некоторые люди утверждают, что мы не можем навязывать им эти вакцины. Они просто слепы к смерти, которая разворачивается даже при наших ограничениях. Мы не можем притворяться, что все нормально. Ничто не стоит риска."
 FRA_look_to_the_swedes:0 "Шведский ответ, Французская проблема"
 FRA_look_to_the_swedes_desc: "Шведское правительство разработало план по отказу от жестких ограничений в отношении КОВИД. Пока мы не знаем, насколько он эффективен с точки зрения предотвращения распространения вируса, но мы знаем, что стране удалось стабилизировать экономическую ситуацию. Мы должны последовать их примеру и сделать так, чтобы жизнь продолжалась в обычном режиме. Просто увеличьте финансирование больниц, введите легкие ограничения и продолжайте работать!"
 FRA_revitalise_the_economy:0 "Программа Оживления Экономики"
 FRA_revitalise_the_economy_desc: "Пандемия КОВИД уничтожила значительную часть мирового экономического роста. Именно поэтому сохранение мандатов не приведет ни к чему, кроме ухудшения последствий этого кризиса. Мы не можем позволить нашей стране потерпеть неудачу в этот критический момент!"
 FRA_develop_immunity:0 "Поощрять Иммунитет"
 FRA_develop_immunity_desc: "Хотя максимальная вакцинация может быть лучшим способом, мы просто не можем тратить наши ограниченные ресурсы и деньги на самостоятельную разработку вакцин. Однако мы также не должны зависеть от американской компании Pfizer. Для этого Министерство здравоохранения предложило «укреплять иммунитет» у населения. Это рискованная авантюра, но если мы будем вкладывать деньги в лечение тяжелых симптомов, а остальные будут заниматься самолечением с помощью одобренных правительством препаратов для снятия симптомов, это может сработать. Они смогут продолжать работать как ни в чем не бывало."
 
 FRA_Restart_of_the_protests:0 "Революция Жилетов"
 FRA_Restart_of_the_protests_desc: "Черт возьми, конечно же, "желтые жилеты" тоже бунтуют. Отлично. Национальная солидарность и единство идут к чёрту. Мы должны быть уверены, что справимся с этим кризисом быстро, иначе их дезорганизация может затянуть весь наш процесс восстановления!"
 FRA_push_through_reforms:0 "Преклонить Колено"
 FRA_push_through_reforms_desc: "Мы действительно не можем заниматься этим прямо сейчас. Наша экономика находится в сточной канаве, а страна полностью остановила свою деятельность. Мы должны сделать все, чтобы спасти ситуацию. Согласитесь на все их условия."
 FRA_try_to_negotiate:0 "Переговорный Стол"
 FRA_try_to_negotiate_desc: "Как бы плохо это ни было... мы сможем обойтись без этого. Мы должны попытаться узнать, могут ли они ограничить свои амбиции. Может быть, это сработает?"
 FRA_the_negotiations_fail:0 "Разделяй и Влавствуй"
 FRA_the_negotiations_fail_desc: "Отлично, если они хотят по плохому, то будет им по плохому. Пошлите полицию, чтобы разогнать протесты, покажите сожженные машины и разрушения, которые они причинили. Франция узнает о своих "героях"."
 FRA_accept_modifications:0 "Счастливая Золотая Середина"
 FRA_accept_modifications_desc: "Потрясающие переговоры! Благодаря этому мы сможем и умиротворить "Желтые жилеты", и не потерять столько денег на социальные расходы! Франция всегда была известна тем, что заботилась о своих рабочих, и теперь это было доказано."
 FRA_negotiate_with_the_syndicates:0 "Работать с Профсоюзами"
 FRA_negotiate_with_the_syndicates_desc: "Мы должны показать всему миру, что эти бунтовщики не представляют трудящихся французов. Используйте профсоюзы и их поддержку нашего истеблишмента, чтобы подавить пожары. Подкупите профсоюзы, присоединившиеся к протестам, чтобы они отказались от них. Франция не склонит колено перед жестокими головорезами."
 FRA_back_to_normalcy:0 "Закрепить Реформы"
 FRA_back_to_normalcy_desc: "As per agreement with the Yellow vests, we will cement our reforms in our law. France has managed to survive yet another crisis!"
 
 FRA_the_calais_problem: "Новое Десятилетие Проблем"
 FRA_the_calais_problem_desc: ""

 FRA_en_marche:0 "Маршировать с Макроном"
 FRA_en_marche_desc: "Победа Макрона в 2016 году дала Франции возможность наконец-то получить республику, свободную от радикализма и политической нестабильности, республику, которая принесет мир и безопасность Европе и миру через сотрудничество и понимание, но при необходимости применит силу против тиранических сил. Республика, которая предоставит новые возможности меньшинствам и иммигрантам принять участие в жизни мультикультурной Франции, уважая при этом благородную культуру Франции. Республика, которая действительно будет жить в соответствии с революционным девизом "Свобода, равенство, братство". Эту республику хотят уничтожить предательские фашисты из Национального фронта, но предстоящая победа Макрона на выборах 2022 года окончательно развеет их мрачные надежды."
 FRA_rassemblent_national:0 "Обратиться к Ле Пен"
 FRA_rassemblent_national_desc: "На протяжении десятилетий Национальный фронт оставался на задворках французской политики, лишь изредка поднимаясь, чтобы затем снова упасть и потерять актуальность. Но благодаря кампании Марин Ле Пен ситуация наконец-то меняется. Политика либерального истеблишмента Макрона явно привела Францию к краху, и настало время перемен. Франция больше не отдаст свой суверенитет неизбираемым наднациональным организациям, и воля французского народа больше не будет отменяться бюрократами в Брюсселе. Либеральным элитам не дадут возможности разрушить систему социальной защиты французского народа. Полчища исламистов больше не будут навязывать французскому народу свой фанатичный религиозный экстремизм. Нет, в 2023 году Франция будет свободной."
 FRA_The_Opening_Volley:0 "Первый Залп"
 FRA_The_Opening_Volley_desc: "С момента своего создания в 70-х годах Национальный фронт был бурной силой во французской политике. Хотя Марин Ле Пен приложила немало усилий, чтобы искоренить фашистские и петенистские элементы в партии, многие по-прежнему считают ее крайне правым движением. Тем не менее, Ле Пен объявила о своей кампании на пост президента в 2022 году, и, учитывая серьезные экономические проблемы и беспорядки, с которыми сталкивается Франция, многие считают, что она представляет серьезную угрозу для Макрона в его попытке продолжить работу в качестве президента Франции. Только время покажет, кто победит на выборах, но результат наверняка вызовет гнев и поляризацию."
 FRA_the_west_african_sphere:0 "§YOpération§!: Éléphant"
 FRA_the_west_african_sphere_desc: "Наши интересы в Африке всегда были очевидны. Земли, которые когда-то были нашими колониями, по-прежнему связаны с нами экономически, лингвистически и в военном отношении. Многие "левые" утверждают, что мы должны отказаться от этого региона, считая наши попытки стабилизировать его "неоколониализмом". Однако они не понимают, что мы не можем бросить наших франкоязычных братьев на съедение джихадистам и поддерживаемым Россией хунтам. Мы должны сосредоточить наши усилия на том, чтобы взять регион под контроль."
 FRA_economic_assistance:0 "Экономическая Интервенция" 
 FRA_economic_assistance_desc: "Наши франкоязычные друзья всегда находились в сложном экономическом положении. Постоянно подвергаясь нападениям повстанцев, они всегда были не в состоянии развивать свою внутреннюю промышленность так же успешно, как Нигерия на юге. Мы должны это изменить. Наши средства оживят экономику Западной Африки. И, конечно, часть этих богатств вернется к нам.."
 FRA_military_assistance:0 "Военная Помощь"
 FRA_military_assistance_desc: "Хотя экономическая ситуация в западноафриканском регионе всегда нуждается в ускорении, ничего нельзя добиться без стабилизации региональных конфликтов. Наши силы проливают кровь в этом регионе уже десятилетие, но если местные власти не создадут эффективные армии, все будет напрасно. Обеспечение сильной сети местных армий под нашей координацией будет иметь ключевое значение для наших будущих планов."
 FRA_combat_islamic_terrorism:0 "Подавить Исламский Экстремизм"
 FRA_combat_islamic_terrorism_desc:0 "В то время как влияние России является нависшей угрозой, нависшей над нашими африканскими проектами, джихадисты представляют собой более насущную угрозу. Справиться с ними будет нашей непосредственной задачей. Не похоже, что русские и их марионетки хотят, чтобы исламисты тоже правили. Помимо наших франкоязычных партнеров, в этой операции будет необходимо сотрудничество с Нигерией."
 FRA_cease_social_dumping:0 "Прекратить Социальный Демпинг"
 FRA_cease_social_dumping_desc:0 "Мы должны поставить на первое место наших людей. Наши бедные районы страдают от компаний, посягающих на их труд. Нашим рабочим нужно платить больше, ведь это французский идеал - заботиться о наших сельских регионах."
 FRA_tackle_trade_unions:0 "Сокрушить Профсоюзы"
 FRA_tackle_trade_unions_desc:0 "Коммунисты всегда критикуют нас за то, что мы "не поддерживаем рабочих", но именно профсоюзы постоянно препираются с нашей промышленностью. Их постоянные протесты, бунты и забастовки только и делают, что нарушают стабильность нашей страны. Закройте их!"
 FRA_pension_reform:0 "Пенсионная Реформа"
 FRA_pension_reform_desc:0 "В качестве смелого шага, направленного на обеспечение долгосрочного экономического будущего Франции, правительство приняло решение о повышении пенсионного возраста с 62 до 64 лет. Эта реформа призвана обеспечить устойчивость пенсионной системы и одновременно адаптироваться к реалиям старения населения и увеличения продолжительности жизни. Сторонники реформы подчеркивают, что она окажет положительное влияние на государственные финансы, позволяя продолжать инвестиции в социальные услуги и экономический рост. В то время как некоторые секторы выражают обеспокоенность, правительство уверено, что эта необходимая корректировка будет способствовать повышению устойчивости экономики, обеспечивая справедливость для будущих поколений и защищая целостность системы социальной защиты Франции."
 FRA_eu_recovery_instrument:0 "Инструмент Восстановления ЕС"
 FRA_eu_recovery_instrument_desc:0 "Хотя Ле Пен утверждает, что Союз сдерживает нас в экономическом плане, это не так. Будь то внутрисоюзная миграция или единый рынок, наше влияние позволяет нам достичь больших высот, пока мы едины."
 FRA_support_european_federalization:0 "Поддержать Европейскую Федерализацию"
 FRA_support_european_federalization_desc:0 "Хотя нас по-прежнему считают великой державой, это не совсем так. Американцы переигрывают европейцев в военном и экономическом отношении. Китайцы наводняют наши рынки дешевыми товарами. Глобальный Юг не уважает нас и отказывается от наших советов. Даже Россия, которую мы считали побежденной и разбитой до неузнаваемости, снова подняла голову и пытается вернуть утраченное могущество. Так почему же мы не должны этого делать? Неужели европейцы, родина современной государственности, культуры и технологий, не достойны вернуть себе законное место под солнцем? Мы должны объединиться, ведь только так мы сможем вновь стать великой державой!"
 FRA_immigration_regulation:0 "Иммиграционное Регулирование"
 FRA_immigration_regulation_desc:0 "Непрекращающаяся волна мигрантов, достигающих наших берегов, уже давно стала предметом политических дискуссий. Хотя предыдущие правительства уверяли нас, что мы сможем ассимилировать этих людей, поскольку большинство из них прибывают из наших давно потерянных колоний, очевидно, что мы не можем интегрировать их достаточно быстро. Беззаконные гетто, в которых нет ни одного полицейского, - обычное явление вблизи наших крупных городов. Нашим учителям отрубают головы за то, что они защищают французский идеал деконструкции и анализа религии. Наши женщины боятся ходить по улицам ночью без сопровождения из страха, что на них нападет толпа головорезов. Не говоря уже об исламском терроризме. Нам нужно исправить нашу систему, и прекращение иммиграции - это способ начать это делать."
 FRA_increase_corporate_tax:0 "Увеличить Корпоративный Налог"
 FRA_increase_corporate_tax_desc:0 "Корпорации только и делают, что наживаются на простых французах. Мы можем обвинять Макрона в текущем дефиците государственного бюджета, но мы также должны найти решения. Налогообложение корпораций и поддержка малого бизнеса не только вернут подобие баланса на внутреннем рынке, но и наполнят казну деньгами, необходимыми для финансирования наших будущих проектов. "
 FRA_strengthen_protectionism:0 "Усилить Протекционизм"
 FRA_strengthen_protectionism_desc:0 "Почему мы должны позволить нашим предприятиям и отраслям страдать и умирать, пока дешевые товары наводняют рынок? Мы этого не потерпим!"
 FRA_support_nuclear_power:0 "Поддержать Ядерную Энергетику"
 FRA_support_nuclear_power_desc:0 "Мы не похожи на немцев, которые отказываются от атомной энергии в пользу "зеленой". Мы умнее!"
 FRA_criticize_the_eu:0 "Критиковать ЕС"
 FRA_criticize_the_eu_desc:0 "Что ЕС сделал для нас? Наводнил наши рынки более дешевыми товарами, уничтожив нашу промышленность в пользу восточной. И ради чего? Ради "единства"? Еврократы - это боль для нашей нации. Мы должны бороться с их влиянием, пока не стало слишком поздно."
