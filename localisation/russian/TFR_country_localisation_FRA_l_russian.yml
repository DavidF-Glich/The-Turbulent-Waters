 FRA_CFA_Franc_desc: "В то время как Франция деколонизировалась после Второй мировой войны, и ее заморские владения составляют лишь малую толику того, чем она была когда-то, влияние Франции все еще сохраняется на ее зарубежные западноафриканские колонии. Разделенные между западноафриканским франком КФА и центральноафриканским франком КФА, франки КФА представляют собой две валютные зоны, состоящие из 14 стран Африки к югу от Сахары.\nПоскольку обе валюты привязаны к евро, многие утверждают, что эта валюта сделала суверенное планирование Западной Африки практически невозможным. Не имея независимого денежно-кредитного контроля над своими валютами, Западная Африка находится во власти ветров европейского рынка, прикованная к решениям, которые принимает ЕС.\nС другой стороны, франк КФА приносит большую пользу французской экономике, поскольку он облегчает потоки экспорта и импорта между Францией и странами-участницами. КФА также обеспечил макроэкономическую стабилизацию своим государствам-членам, предотвратив их скатывание к долговым кризисам или безудержной инфляции, как это произошло во многих африканских странах. Таким образом, при стабильной западноафриканской экономике французские конгломераты смогли осуществить масштабные инвестиции в добычу ресурсов в Западной Африке, в результате чего прибыль на миллиарды долларов поступает непосредственно во французскую нацию."
