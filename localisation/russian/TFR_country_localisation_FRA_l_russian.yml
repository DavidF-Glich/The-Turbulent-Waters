 FRA_Edouard_philippe_HM_desc: "Эдуард Филипп, родившийся 28 ноября 1970 года, - французский политик и юрист, занимавший пост премьер-министра Франции с 15 мая 2017 года по 3 июля 2020 года при президенте Эммануэле Макроне. До того, как стать независимым, он был членом партии Республиканцев. Филипп был известен своим прагматичным подходом к управлению и способностью ориентироваться в сложных политических условиях. За время своего пребывания в должности он столкнулся со значительными трудностями, включая движение "Желтых жилетов" и пандемию КОВИД-19. Стиль руководства Филиппа часто характеризовался как спокойный и взвешенный, что снискало ему уважение со стороны всего политического спектра."
 FRA_Jean_Castex_HM: "Жан Кастекс"
 FRA_Jean_Castex_HM_desc: "Жан Кастекс, родившийся 25 июня 1965 года, - французский государственный служащий и политик, который стал премьер-министром Франции 3 июля 2020 года, сменив Эдуарда Филиппа при президенте Эммануэле Макроне. Кастекс имеет опыт работы в сфере государственного управления и занимал различные государственные должности, в том числе был мэром Прадеса и членом регионального совета Окситании. Он известен своим опытом в области здравоохранения и социальных вопросов, особенно в сельской местности. Компания Castex столкнулась с такими проблемами, как борьба с пандемией КОВИД-19 и реализация планов восстановления экономики. Его стиль руководства часто описывают как прагматичный и ориентированный на достижение консенсуса."
 FRA_Nicolas_Dupont_Aignan_HM: "Николя Дюпон-Эньян"
 FRA_Nicolas_Dupont_Aignan_HM_desc: "Николя Дюпон-Эньян, родившийся 7 марта 1961 года, - французский политик, основатель политической партии "Вставай, Франция!". Он был заметной фигурой во французской политике, выступая за национальный суверенитет, экономический патриотизм и традиционные консервативные ценности. Дюпон-Эньян был депутатом Национального собрания с 1997 по 2012 год и неоднократно баллотировался на пост президента Франции. Он известен своей критикой Европейского союза и призывами к Франции восстановить контроль над своими границами и экономикой. Политические позиции Дюпон-Эньяна часто совпадают с националистическими и евроскептическими взглядами, что делает его весомой фигурой на французском политическом ландшафте."
 FRA_Philippe_de_Villiers_HM: "Филипп де Вилье"
 FRA_Philippe_de_Villiers_HM_desc: "Филипп де Вилье, родившийся 25 марта 1949 года, является французским политиком, писателем и бывшим членом Европейского парламента. Он является основателем правой евроскептической политической партии "Движение за Францию" и уже несколько десятилетий является заметной фигурой во французской политике. Де Вилье известен своими консервативными взглядами, отстаиванием суверенитета Франции и критикой глобализации и Европейского союза. Он также принимал участие в культурных инициативах, включая создание исторического тематического парка Пюи-дю-Фу. Политическая карьера де Вилье была отмечена его твердой позицией по сохранению французской самобытности и традиций. Он старший брат §CПьера де Вилье§!."
 FRA_elisabeth_borne_HM: "Элизабет Борн"
 FRA_elisabeth_borne_HM_desc: "Элизабет Борн, родившаяся 18 апреля 1961 года, является французским политиком и государственным служащим, занимала несколько министерских постов в правительстве Франции. Борн имеет образование инженера-строителя и занимала различные должности в государственном и частном секторах. Она известна своим опытом в области транспорта и инфраструктуры, занимая пост министра транспорта в правительстве премьер-министра Эдуарда Филиппа с 2017 по 2020 год. Борн известна своим прагматичным подходом к управлению и приверженностью социальным и экологическим вопросам."
 FRA_mathilde_panot_HM: "Матильда Пано"
 FRA_mathilde_panot_HM_desc: "Матильда Пано, родившаяся 21 июня 1974 года, является французским политиком и депутатом Национального собрания Франции. С 2017 года она представляет 10-й избирательный округ департамента Валь-де-Марн в качестве члена левой политической партии "Непокоренная Франция". Пано известна своей активностью и выступлениями за социальную справедливость, экологическую устойчивость и права человека. Она является ярым критиком экономического неравенства и активно участвует в различных общественных движениях. Политические позиции Пано часто совпадают с прогрессивными взглядами и взглядами, направленными против истеблишмента, что делает ее заметной фигурой на французском политическом ландшафте."
 FRA_jean_yves_le_drian_FM: "Жан-Ив Ле Дриан"
 FRA_jean_yves_le_drian_FM_desc: "Жан-Ив Ле Дриан, родившийся 30 июня 1947 года, - французский политик, занимавший различные министерские посты в правительстве Франции. Он является членом Социалистической партии и был депутатом Национального собрания и Сената Франции. Ле Дриан занимал пост министра обороны с 2012 по 2017 год при президенте Франсуа Олланде, где он курировал военные операции Франции за рубежом, в том числе в Мали и Сирии. С 2017 года он также занимал пост министра Европы и иностранных дел при президенте Эммануэле Макроне. Ле Дриан известен своим опытом в области международных отношений и своей ролью в формировании внешней политики Франции. Он считается ключевой фигурой во французской политике и принимал участие в многочисленных дипломатических усилиях от имени Франции."
 FRA_Catherine_Colonna_FM: "Катрин Колонна"
 FRA_Catherine_Colonna_FM_desc: "Кэтрин Колонна, родилась 17 марта 1956 года, является французским дипломатом и политиком. Она занимала различные дипломатические должности, в том числе была послом Франции в Соединенном Королевстве с 2017 по 2021 год. Колонна также занимала должности в правительстве Франции, занимая пост министра по европейским делам с 2004 по 2005 год при президенте Жаке Шираке. Она принимала участие в формировании внешней политики Франции, особенно в отношении Европы, и известна своими дипломатическими навыками и опытом. Карьера Колонны была отмечена ее приверженностью продвижению французских интересов за рубежом и укреплению европейского сотрудничества."
 FRA_Francois_Asselineau_FM: "Франсуа Асселино"
 FRA_Francois_Asselineau_FM_desc: "Франсуа Асселино, родившийся 14 сентября 1957 года, является французским политиком и основателем политической партии "Народный Республиканский Союз", которая выступает за выход Франции из Европейского союза. Асселино был ярым критиком ЕС и того, что он считает подрывом суверенитета Франции. Он неоднократно баллотировался на пост президента Франции, продвигая свое видение "фрексита" и возвращения к независимому французскому государству. Политические позиции Асселино часто совпадают с националистическими и антиглобалистскими взглядами, что делает его противоречивой фигурой во французской политике."
 FRA_Raphael_Gluckmann_FM: "Рафаэль Глюксманн"
 FRA_Raphael_Gluckmann_FM_desc: "Рафаэль Глюксманн, родившийся 15 октября 1979 года, - французский писатель, кинорежиссер и политик. Он является основателем политического движения Place Publique и членом Европейского парламента с 2019 года. Глюксман известен своими прогрессивными и проевропейскими взглядами, выступлениями за социальную справедливость, права человека и экологическую устойчивость. Он был ярым критиком ультраправых движений в Европе и активно участвовал в продвижении европейского сотрудничества и интеграции. Политическая карьера Глюксмана была отмечена его приверженностью прогрессивным ценностям и усилиями по решению насущных проблем, стоящих перед обществом."
 FRA_Bruno_le_Maire_EM: "Брюно Лё Мэр"
 FRA_Bruno_le_Maire_EM_desc: "Бруно Ле Мэр, родившийся 15 апреля 1969 года, - французский политик, занимавший несколько министерских постов в правительстве Франции. Он является членом политической партии "Республиканцы" и с 2017 года занимает пост министра экономики, финансов и восстановления при президенте Эммануэле Макроне. Лемер известен своим опытом в экономических и финансовых вопросах и сыграл ключевую роль в формировании экономической политики Франции. Он принимал участие в усилиях по реформированию французской экономики, привлечению инвестиций и укреплению позиций Франции в Европейском союзе. Ле Мэр считается видной фигурой во французской политике и является активным сторонником экономических реформ и европейской интеграции."
 FRA_Guillaume_Peltier_EM: "Гийом Пельтье"
 FRA_Guillaume_Peltier_EM_desc: "Гийом Пельтье, родившийся 27 июля 1976 года, - французский политик, член политической партии "Республиканцы" (ЛР). Он является депутатом Национального собрания с 2012 года, представляя 2-й избирательный округ департамента Луара и Шер. Пельтье известен своими консервативными и националистическими взглядами, выступая за традиционные ценности и национальный суверенитет. Он был заметной фигурой во французском политическом ландшафте правого толка и принимал участие в усилиях по реформированию партии ЛР. Пельтье рассматривается как потенциальный будущий лидер партии и был ярым критиком правительства президента Эммануэля Макрона."
 FRA_Eric_Coquerel_EM: "Эрик Кокрель"
 FRA_Eric_Coquerel_EM_desc: "Эрик Кокрель, родившийся 15 августа 1968 года, - французский политик, член политической партии "Непокоренная Франция". Он является депутатом Национального собрания с 2017 года, представляя 1-й избирательный округ департамента Сена-Сен-Дени. Кокерель известен своими левыми и антикапиталистическими взглядами, выступлениями за социальную справедливость, экологическую устойчивость и права трудящихся. Он был ярым критиком мер жесткой экономии и неолиберальной политики и принимал активное участие в различных общественных движениях. Кокрель считается ключевой фигурой в партии Непокоренная Франция и принимал участие в формировании ее политической платформы."
 FRA_Pierre_Gattaz_EM: "Пьер Гаттаз"
 FRA_Pierre_Gattaz_EM_desc: "Пьер Гаттаз, родившийся 18 марта 1959 года, является французским бизнесменом и бывшим президентом Французской конфедерации предпринимателей (Движение предпринимателей Франции, MEDEF). С 2013 по 2018 год он занимал пост президента MEDEF, представляя интересы французских работодателей и выступая за политику, направленную на поддержку бизнеса. Гаттаз происходит из семьи с богатым промышленным опытом, и на протяжении всей своей карьеры он участвовал в различных коммерческих проектах. Он известен своей пропагандой экономических реформ, включая реформы рынка труда и меры по повышению конкурентоспособности. Гаттаз был заметным представителем французских деловых кругов и принимал участие в дебатах по экономической политике и промышленной стратегии."
 FRA_christophe_castaner_IM: "Кристоф Кастанер"
 FRA_christophe_castaner_IM_desc: "Кристоф Кастанер, родившийся 3 января 1966 года, является французским политиком, который занимал несколько министерских постов в правительстве Франции. Он является членом партии "Вперёд, Республика!"! и был близким союзником президента Эммануэля Макрона. Кастанер занимал пост министра внутренних дел с 2018 по 2020 год, где он курировал внутреннюю безопасность и правоохранительную деятельность. Ранее он был представителем правительства при премьер-министре Эдуарде Филиппе. Кастанер известен своим прагматичным подходом к управлению и усилиями по модернизации французской полиции. Он также принимал участие в борьбе с терроризмом и поддержании общественного порядка."
 FRA_gerald_darmanin_IM: "Жеральд Дарманен"
 FRA_gerald_darmanin_IM_desc: "Жеральд Дарманен, родившийся 11 октября 1982 года, - французский политик, занимавший несколько министерских постов в правительстве Франции. Он является членом политической партии "Республиканцы" (ЛР) и был близким союзником президента Эммануэля Макрона. Дарманин занимает пост министра внутренних дел с 2020 года, курируя вопросы внутренней безопасности и правоприменения. Ранее, с 2017 по 2020 год, он был министром общественных действий и счетов. Дарманин известен своими консервативными взглядами и жесткой позицией в отношении преступности и иммиграции. Он был ключевой фигурой в администрации Макрона и принимал участие в усилиях по реформированию французской полиции и решению проблем безопасности."
 FRA_Herve_Gomart_IM: "Эрве Гомар"
 FRA_Herve_Gomart_IM_desc: "Эрве Гомар - французский дипломат и офицер разведки. С 2013 по 2017 год он занимал должность директора Директората военной разведки (DRM), военного разведывательного управления Франции. Гомар имеет опыт работы в военной сфере и разведке, и он принимал участие в формировании политики национальной безопасности Франции. Он известен своим опытом в вопросах разведки и своей ролью в координации усилий разведки в поддержку французских военных операций. Пребывание Гомарта на посту директора DRM совпало с периодом обострения проблем безопасности во Франции, включая террористические угрозы и военные интервенции за рубежом."
 FRA_Jordan_Bardella_IM: "Жордан Барделла"
 FRA_Jordan_Bardella_IM_desc: "Джордан Барделла, родившийся 13 сентября 1995 года, - французский политик, член консервативной политической партии "Национальное объединение". С 2019 года он является членом Европейского парламента, представляя избирательный округ Иль-де-Франс. Барделла известен своими консервативными и националистическими взглядами, выступая за ужесточение иммиграционной политики, укрепление границ и сохранение культурной самобытности Франции. Он считается восходящей звездой Национальной партии "Объединение" и был ключевой фигурой в ее усилиях по расширению своей привлекательности для молодых избирателей. Политическая карьера Барделлы была отмечена его решительной поддержкой Марин Ле Пен, лидера Национального объединения, и его усилиями по продвижению платформы партии."
 FRA_Stephane_Ravier_IM: "Стефан Равье"
 FRA_Stephane_Ravier_IM_desc: "Стефан Равье, родившийся 15 июня 1967 года, - французский политик, член консервативной политической партии "Национальное объединение". С 2014 года он является мэром 7-го сектора Марселя, а с 2017 года - членом Сената, представляя департамент Буш-дю-Рон. Ривьера известен своими консервативными и националистическими взглядами, выступающими за ужесточение иммиграционной политики, законности и порядка, а также защиту французской культурной самобытности. Он считается видной фигурой в Национальной партии объединения и был ярым критиком основных политических партий. Политическая карьера Равье была отмечена его усилиями по решению проблем, стоящих перед Марселем, включая преступность и упадок городов, а также его поддержкой Марин Ле Пен, лидера Национального объединения."
 FRA_Ugo_Bernalicis_IM: "Юго Берналисис"
 FRA_Ugo_Bernalicis_IM_desc: "Юго Берналисис, родившийся 9 октября 1987 года, - французский политик, член левой политической партии Непокоренная Франция. Он является депутатом Национального собрания с 2017 года, представляя 2-й избирательный округ департамента Норд. Берналичис известен своими прогрессивными взглядами, направленными против истеблишмента, он выступает за социальную справедливость, экологическую устойчивость и права трудящихся. Он является ярым критиком мер жесткой экономии и неолиберальной политики и активно участвует в различных общественных движениях. Берналичис считается ключевой фигурой в партии France Insoumise и принимал участие в формировании ее политической платформы."
 FRA_Florence_Parly_IntelM: "Флоранс Парли"
 FRA_Florence_Parly_IntelM_desc: "Флоранс Парли, родившаяся 8 мая 1963 года, является французским политиком, занимала несколько министерских постов в правительстве Франции. Она является членом партии "Вперёд, Республика!" и является близким союзником президента Эммануэля Макрона. С 2017 года Парти занимала пост министра вооруженных сил, курируя военную и оборонную политику Франции. Она участвовала в усилиях по модернизации французских вооруженных сил и укреплению обороноспособности Франции. Парти известна своим опытом в вопросах обороны и приверженностью обеспечению безопасности Франции во все более сложной международной обстановке."
 FRA_Sebastien_Lecornu_IntelM: "Себастьян Лекорню"
 FRA_Sebastien_Lecornu_IntelM_desc: "Себастьян Лекорню, родившийся 11 июня 1986 года, является французским политиком, который занимал несколько министерских постов в правительстве Франции. Он является членом партии "Вперёд, Республика!" и является близким союзником президента Эммануэля Макрона. Лекорну с 2018 года занимает пост министра иностранных дел Франции, курируя заморские территории Франции. Ранее он был государственным секретарем министра по вопросам экологии и инклюзивного перехода, где занимался вопросами охраны окружающей среды и устойчивого развития. Лекорню известен своим прагматичным подходом к управлению и усилиями по решению уникальных проблем, с которыми сталкиваются заморские территории Франции."
 FRA_Bertrand_de_La_Chesnais_IntelM: "Бертран де ла Шене"
 FRA_Bertrand_de_La_Chesnais_IntelM_desc: "Бертран Мари Жозеф Уит де ла Шене - бывший генерал-майор французской армии и французский политик, член консервативной политической партии "Национальное объединение". Он известен своими консервативными и националистическими взглядами, выступая за ужесточение иммиграционной политики, укрепление границ и сохранение французской культурной самобытности. Де Ла Шене принимал участие в местной политике в коммуне Бретвиль-Л'Оргейез в Нормандии, Франция. Он также был кандидатом на различных местных и региональных выборах, представляя платформу Национального объединения."
 FRA_Alexis_Corbiere_IntelM: "Алексис Корбьер"
 FRA_Alexis_Corbiere_IntelM_desc: "Алексис Корбьер (родился 17 августа 1968 года) - французский политик, член левой политической партии "Непокоренная Франция". Он является депутатом Национального собрания с 2017 года, представляя 7-й избирательный округ департамента Сена-Сен-Дени. Корбьер известен своими прогрессивными взглядами, направленными против истеблишмента, он выступает за социальную справедливость, права трудящихся и экологическую устойчивость. Он является ярым критиком неолиберальной политики и активно участвует в различных общественных движениях. Корбьер считается ключевой фигурой в партии Непокоренная Франция и принимал участие в формировании ее политической платформы."
 FRA_Gerard_Longuet_IntelM: "Жерар Лонге"
 FRA_Gerard_Longuet_IntelM_desc: "Жерар Лонге, родившийся 24 февраля 1946 года, - французский политик, занимавший несколько министерских постов во французском правительстве. Он является членом политической партии республиканцев и с 2011 года является членом Сената, представляя департамент Маас. Лонге занимал пост министра обороны и по делам ветеранов с 2011 по 2012 год при президенте Николя Саркози. Он известен своими консервативными взглядами и опытом в вопросах обороны и безопасности. Лонге был видной фигурой во французской политике и принимал участие в усилиях по реформированию французских вооруженных сил и решению проблем безопасности."
 FRA_Michele_Alliot_Marie_IntelM: "Мишель Аллио-Мари"
 FRA_Michele_Alliot_Marie_IntelM_desc: "Мишель Аллио-Мари, родившаяся 10 сентября 1946 года, - французский политик, занимавшая несколько министерских постов в правительстве Франции. Она является членом политической партии республиканцев и с 2002 года является депутатом Национального собрания, представляя департамент Атлантические Пиренеи. Эллиот-Мари занимала посты министра обороны, внутренних дел, юстиции и иностранных дел в различных правительствах при президентах Жаке Шираке и Николя Саркози. Она известна своими консервативными взглядами и твердой позицией по вопросам безопасности и обороны. Эллиот-Мари была видной фигурой во французской политике и принимала участие в формировании французской внешней политики."
 FRA_Philippe_Olivier: "Филипп Оливье"
 FRA_Philippe_Olivier_desc: "Филипп Оливье, родившийся 2 декабря 1957 года, - французский политик, член консервативной политической партии "Национальное объединение". Он известен своими консервативными и националистическими взглядами, выступая за ужесточение иммиграционной политики, укрепление границ и сохранение французской культурной самобытности. Оливье принимал участие в местной политике в регионе О-де-Франс и был кандидатом на различных местных и региональных выборах, представляя платформу Национального объединения. Он также известен как бывший шурин Марин Ле Пен, лидера Национального объединения."
 FRA_Bernard_Emie: "Бернар Эмье"
 FRA_Bernard_Emie_desc: "Бернар Эмье - французский дипломат, занимавший различные высокие посты во французском правительстве. С 2017 года он является генеральным директором Генерального директората внешней безопасности (DGSE), агентства внешней разведки Франции. Эмье имеет опыт работы в разведке и принимал участие в формировании политики и стратегий Франции в области разведки. Он известен своим опытом в вопросах разведки и своей ролью в координации усилий разведки в поддержку национальной безопасности Франции. Пребывание Эмье на посту генерального директора DGSE совпало с периодом обострения проблем безопасности во Франции, включая террористические угрозы и кибератаки."
 FRA_Jean_Messiha: "Жан Мессиха"
 FRA_Jean_Messiha_desc: "Жан Мессиха, родившийся 14 апреля 1970 года, является французско-египетским политиком и членом ультраправой политической партии "Национальное объединение". Он известен своими консервативными и националистическими взглядами, выступая за ужесточение иммиграционной политики, укрепление границ и сохранение культурной самобытности Франции. Мессиха принимал участие в различных политических кампаниях и активно критиковал основные политические партии. Он также известен своими противоречивыми заявлениями в социальных сетях и прессе. Политическая карьера Мессии была отмечена его усилиями по продвижению платформы Национального объединения и его поддержкой Марин Ле Пен, лидера Национального объединения."
 FRA_Younous_Omarjee: "Юнус Омарджи"
 FRA_Younous_Omarjee_desc: "Юнус Омарджи, родившийся 14 октября 1969 года, является французским политиком и членом Европейского парламента с 2009 года. Он является членом левой политической партии Непокоренная Франция и входит в парламентскую группу "Объединенные европейские левые - зеленые левые Северной Европы" (GUE/NGL). Омарджи известен своими прогрессивными и проевропейскими взглядами, он выступает за социальную справедливость, права трудящихся и экологическую устойчивость. Он активно участвует в продвижении политики ЕС, направленной на благо трудящихся и маргинализированных сообществ. Омарджи считается ключевой фигурой в партии France Insoumise и принимал участие в формировании ее политики по европейским вопросам."
 FRA_Philippe_Susnjara: "Филипп Сушняра"
 FRA_Philippe_Susnjara_desc: "Филипп Сусняра - офицер низкого ранга во французской армии, специалист в области обороны, безопасности и разведки."
 
