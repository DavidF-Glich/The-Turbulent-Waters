 FPR_Revolution_realized: "Осуществленная Революция"
 FPR_Revolution_realized_desc: "Воля народа реализована! Со времен Парижской коммуны французская нация не была так близка к тому, чтобы сбросить с себя оковы. Теперь, когда либеральный режим успешно свергнут, мы должны подтвердить наш контроль над нацией, чтобы ошибки прошлого никогда не повторились!"
 FPR_Abolish_the_Nouvel_Ancien_Regime: "Упразднить Ancien Régime"
 FPR_Abolish_the_Nouvel_Ancien_Regime_desc: "Разлагающаяся бюрократия старого режима была одной из главных причин его провала, и если мы хотим добиться успеха как нация, мы должны разрушить всю эту структуру! Права народа больше не будут ограничиваться коррумпированной системой!"
 FPR_Deploy_the_Red_Guard: "Развернуть Красную Гвардию"
 FPR_Deploy_the_Red_Guard_desc: "По всей стране все еще есть те, кто сопротивляется нашему делу, будь то по глупости или из ревности к капитализму. Чтобы наша революция расцвела, эти приверженцы либерального режима должны быть уничтожены, и это прекрасная возможность выставить нашу Красную гвардию."
 FPR_Finalize_the_Constitution: "Доработать Конституцию"
 FPR_Finalize_the_Constitution_desc: "Если мы хотим, чтобы революция жила вечно, она должна быть навсегда запечатлена в кодексе этой нации. Старая конституция была уничтожена, а вместе с ней и ошибки прошлого. Теперь мы должны завершить работу над новой конституцией, ибо без нее мы вполне можем жить в анархии."
 
 FPR_From_the_Ground_Up: "С Нуля"
 FPR_From_the_Ground_Up_desc: "Простой реструктуризации недостаточно, чтобы исправить многовековой ущерб, нанесенный нашей стране капиталистической грязью. Даже когда революция входит в историю, еще многое предстоит сделать. Мы должны разрушить все, что построил буржуа, и воздвигнуть на его месте утопию!"
 FPR_National_Trade_Union_idea: "Национальный Профсоюз"
 FPR_National_Trade_Union_desc: "Большая проблема синдикализма в том, что он поощряет фракционность. При таком количестве разных работников в разных профсоюзах люди рано или поздно столкнутся лбами. Чтобы этого не произошло, мы положим все яйца в одну корзину и создадим национальный профсоюз."
 FPR_Set_Price_Controls: "Установить Ценовой Контроль"
 FPR_Set_Price_Controls_desc: "Одна из худших сторон капиталистической системы - это завышение цен, когда добрые люди всего мира обманываются только из жадности. Мы не позволим этому случиться здесь, наши граждане будут платить только за те товары, которые стоят, и ни копейки больше!"
 FPR_Agrarian_Revival: "Аграрное Возрождение"
 FPR_Agrarian_Revival_desc: "В последние годы наша сельскохозяйственная отрасль переживает тяжелые времена. Политики старого режима постоянно пускали себе под хвост, вводя удушающие ограничения для наших фермеров, а потом удивлялись, когда те протестовали. Мы не повторим этой ошибки и, более того, используем свою власть для поддержки аграрного возрождения."
 FPR_Set_Production_Quotas: "Установить Производственные Квоты"
 FPR_Set_Production_Quotas_desc: "Каждый работник должен вносить свою лепту в укрепление профсоюза, и мы можем следить за их вкладом с помощью введения производственных квот. Планка будет установлена не слишком высоко, но достаточно далеко от земли, чтобы каждый выкладывался по полной."
 FPR_production_quota_tt: "Если мы не построим §G5 военных заводов§! в следующие §R240 дней§!, то потеряем военную поддержку и политическую власть, но наша квота останется прежней.\n\nЕсли мы превысим все эти показатели, будет установлена новая производственная квота."
 FPR_Level_the_Playing_Field: "Уравнять Условия"
 FPR_Level_the_Playing_Field_desc: "Когда наши люди не могут помочь себе сами, мы обязаны вмешаться и сделать это за них. Мы живем в несправедливом мире, где капиталисты и авторитаристы контролируют большую его часть. Но только не здесь, во Франции! У нас нет оправдания страданиям нашего народа, но вместо того, чтобы игнорировать их, мы будем стремиться их исправить."
 FPR_Workers_Assembly: "Собрание Рабочих"
 FPR_Workers_Assembly_desc: "Идея ''генеральных директоров'' и ''боссов'' была придумана капиталистической элитой, чтобы ограничить права людей. Даже в капиталистическом обществе начальников часто не любят. Мы сделаем так, чтобы все были довольны, убрав их и поставив работников во главе своего рабочего места!"
 FPR_Revive_Syndicalist_Ideas: "Возродить Синдикалистскую Мечту"
 FPR_Revive_Syndicalist_Ideas_desc: "В прошлом коммунизм с трудом добивался успеха, и почему? Да потому, что государство - это тоже капиталистическая система! Решение этой дилеммы? Синдикализм. Чтобы достичь идеального бесклассового общества, мы должны устранить даже государство и вернуть всю власть народу."
 FPR_Entrench_Workplace_Democracy: "Укреплять Демократию на Рабочем Месте"
 FPR_Entrench_Workplace_Democracy_desc: "Вместо того чтобы просто устранить иерархию на рабочем месте, мы принесем туда демократию. Многие в мире постоянно ругают авторитарные режимы, но при этом игнорируют тоталитаризм корпораций! Первый шаг к утопии будет сделан, когда все и везде будут знать только демократию."
 FPR_Ensure_Just_Wages: "Обеспечить Справедливую Зарплату"
 FPR_Ensure_Just_Wages_desc: "Никто не должен получать миллиарды долларов за ничегонеделание, в то время как его работники вкалывают, зарабатывая жалкие гроши. Если компании не выполняют свой долг по обеспечению справедливой заработной платы, а, будем честны, они никогда этого не сделают, то ответственность ложится на нас."
 FPR_Unionized_arms_industry: "Юнионизация Оружейной Промышленности"
 FPR_Unionized_arms_industry_desc: "Французская оружейная промышленность, хотя и не достигла уровня американской, оставалась сильной. Пришло время восстановить ее, но если позволить ей набрать слишком большую силу, это может оказаться губительным. Мы позаботимся о том, чтобы производство нашей техники контролировалось только народом, чтобы капиталисты не нашли путь обратно в нашу страну!"
 FPR_Combat_Hyperinflation: "Борьба с Гиперинфляцией"
 FPR_Combat_Hyperinflation_desc: "Самая страшная чума, которая когда-либо поражала малообеспеченные семьи, - это инфляция. К сожалению, в настоящее время мы не в состоянии ее устранить. Однако это не означает, что мы беспомощны перед ней. Мы будем использовать все имеющиеся в нашем арсенале средства, чтобы инфляция оставалась на управляемом уровне."
 FPR_Revive_the_Rail_Sector: "Революционизировать Транспорт"
 FPR_Revive_the_Rail_Sector_desc: "Капиталисты насмехаются над нами, называют нас отсталыми, как будто мы не являемся развитой нацией! Их снобизм опьяняет. Мы создадим то, чему они будут завидовать, чему будет завидовать весь мир! Транспортные проекты всегда так делали, и мы покажем им, кто лучший из лучших."
 FPR_Utilize_the_Civilian_Sector: "Использовать Гражданский Сектор"
 FPR_Utilize_the_Civilian_Sector_desc: "В капиталистической пропаганде социалистические общества всегда изображаются мрачными и унылыми, а люди живут на самом необходимом минимуме. Хотя в отдельных примерах так и было, здесь дело обстоит иначе. У наших людей есть динамично развивающийся сектор гражданских товаров, а также доступ к самому современному оборудованию в мире!"
 FPR_Prepare_for_the_Great_Struggle: "Приготовиться к Великой Борьбе"
 FPR_Prepare_for_the_Great_Struggle_desc: "Коммунистическая страна, освобождающая Россию, - это довольно иронично, и это не осталось незамеченным для нас. Однако Советского Союза уже давно нет, у него были свои проблемы, и они стали его гибелью. Сегодня Россия представляет собой ужасающее зрелище, в ней происходят самые ужасные страдания, которые когда-либо видели простые люди. Мы должны подготовить нашу нацию к, возможно, последней борьбе за распространение революции по всему миру!"
 FPR_Reach_Claselessness: "Достичь Бесклассовости"
 FPR_Reach_Claselessness_desc: "Мы долго боролись, на многих фронтах, но теперь мы можем с уверенностью сказать, что достигли бесклассовости. Народ теперь контролирует ситуацию, коррумпированные буржуа повержены, и процветание коснулось каждого француза. Возможно, до утопии еще далеко, но мы идем по пути к ней!"
