 FRA_french_spirit_idea: "Французский Дух"
 FRA_french_spirit_idea_desc: "\n\n\n\n£GFX_FRA_french_spirit\n\n\n\n\n\nНа протяжении начала 19-го и 20-го веков Париж был оккупирован дважды. Сначала в 1870 году, затем в 1940-м. С тех пор Франция поклялась никогда не позволять иностранной стране оккупировать ее земли. Французская армия готова защищать нацию до последнего. Французские ядерные ракеты поддерживают защитный зонтик вокруг страны, угрожая адским пламенем всем, кто осмелится угрожает её родине.\n\nТем не менее, французский дух связан не только с защитой нации, но и с революцией. Зародившись в 1789 году стало сердцем либерализма и левых взглядов, французский радикальный дух сохранялся на протяжении последних двух столетий. Французский народ не из тех, кто терпит несправедливость или жестокое обращение, и предпочел бы умереть стоя, чем жить на коленях. Таким образом, любые попытки нарушить волю народа будут встречены массовыми протестами, беспорядками и, возможно, революцией - процесс, хорошо практикуемый французским народом к этому моменту"
 FRA_damaged_left_idea: "Сломленные Левые"
 FRA_mass_migration_idea: "Массовая Миграция"
 FRA_mass_migration_idea_desc: "С 1973 года иммиграционная политика во Франции была направлена главным образом на сдерживание миграции. Несмотря на это, в 2019 году Франция получила более ста двадцати тысяч просьб о предоставлении убежища, и это число вызвало настоящий раскол во французской политике. В условиях замедления экономического роста и высокой безработицы, замедляющих развитие национальной экономики, проблема иммиграции стала горячей темой во французском обществе.\n\nПравые, которые выросли из-за нагнетания страха по поводу опасностей миграции, сплотились вокруг укрепления границ и распространяют антииммигрантскую пропаганду. С националистическим пылом эти партии рассматривают иммиграцию как фундаментальную угрозу французской идентичности и национальной безопасности. Таким образом, они выступали за закрытие границ, чтобы положить конец притоку иностранцев.\nКак бы то ни было, проблема иммиграции оказывает негативное влияние на французское общество. Поскольку, похоже, вопрос о том, принимать или не принимать новых иммигрантов, становится все более и более спорным, французское общество становится все более и более радикализированным. И по мере того, как все больше и больше иммигрантов прибывает из охваченных войной районов Северной Африки и Ближнего Востока, экономическая нагрузка, связанная с поддержанием такого притока беженцев, становится все больше и больше. Рано или поздно должна быть выработана окончательная политика."
