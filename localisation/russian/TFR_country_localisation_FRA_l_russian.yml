 france.0.t: "Великая Игра"
 france.0.d: "На протяжении своей истории Франция сталкивалась с многочисленными внутренними и внешними конфликтами, что привело к созданию прочных военных традиций. Например, Французская революция конца XVIII века стала свидетелем возвышения таких военачальников, как Наполеон Бонапарт, который обладал значительной политической властью. Это историческое наследие укрепило веру в важность вооруженных сил для защиты национальных интересов и сформировало представление о вооруженных силах как о ключевой опоре французской идентичности и суверенитета.\n\nПо мере того как наша нация избавляется от необходимости в значительном военном контроле, военные не слишком стремятся расставаться с властью, которую они сами себе предоставили, и с ними необходимо работать, чтобы сохранить лояльность."
