 FRA_Issue_10_year_Bonds_desc: "Приступая к стратегическому экономическому маневру, Франция обязуется выпустить 10-летние облигации, направленные на обеспечение долгосрочной финансовой стабильности и поддержку жизненно важных инвестиций, необходимых для будущего роста и жизнестойкости страны."
 FRA_Revive_Dirigisme: "Возродить Дирижизм"
 FRA_Revive_Dirigisme_desc: "Отдавая дань дирижерскому прошлому, Франция приступает к возрождению дирижизма, активного экономического подхода. Эта инициатива направлена на руководство и формирование ключевых отраслей промышленности, способствуя стратегическому росту и обеспечивая надежную государственную основу для экономического развития."
 FRA_Invite_New_Age_Technocrats: "Пригласить Технократов Новой Эры"
 FRA_Invite_New_Age_Technocrats_desc: "Признавая важность инноваций, Франция приглашает технократов новой эры. Эта инициатива направлена на то, чтобы ознакомить правительство со свежими перспективами и дальновидными стратегиями, обеспечивая адаптируемость к вызовам современной эпохи."
 FRA_Purchase_National_Champions: "Новая Эра Национальных Чемпионов"
 FRA_Purchase_National_Champions_desc: "Прокладывая путь к экономическому господству, Франция возвещает новую эру национальных чемпионов. Этот фокус направлен на стимулирование роста и успеха ключевых отраслей промышленности, создание выдающихся игроков на мировой арене и повышение общей конкурентоспособности страны."
 FRA_Advance_National_Interests: "Продвигать Национальные Интересы"
 FRA_Advance_National_Interests_desc: "Согласовывая экономическую политику со стратегическими целями, Франция намечает курс на продвижение национальных интересов. Основное внимание уделяется обеспечению того, чтобы экономические решения служили благополучию и процветанию нации, укрепляя ее позиции на глобальном ландшафте."
 FRA_Replace_the_ENA: "Заменить ENA"
 FRA_Replace_the_ENA_desc: "Предприняв смелый институциональный шаг, Франция намеревается заменить École Nationale d'Administration (Национальную Школу Управления), стремясь перестроить систему подготовки административных кадров и создать более динамичную и отзывчивую структуру."
 FRA_Replace_ENA_Veterans: "Уволить Ветеранов ENA"
 FRA_Replace_ENA_Veterans_desc: "Придавая новый импульс государственному управлению, Франция инициирует отстранение ветеранов ENA от ключевых должностей. Этот шаг направлен на то, чтобы открыть возможности для новых талантов, выдвигая различные точки зрения на передний план управления."
 FRA_Institut_national_du_service_public: "Рождение INSP"
 FRA_Institut_national_du_service_public_desc: "Знаменуя собой трансформационный сдвиг, Франция становится свидетелем рождения Institut National du Service Public (Национального Института Политических Наук). Предполагается, что это учебное заведение сформирует новое поколение профессионалов, подготовленных к вызовам современного управления."
 FRA_Distribute_ENA_Funds: "Перераспределить Средства ENA"
 FRA_Distribute_ENA_Funds_desc: "Стремясь к эффективности, Франция перераспределяет средства, ранее выделенные для ENA. Эта инициатива направлена на поддержку более широких образовательных и институциональных реформ в соответствии с современными потребностями."
 FRA_Disuade_Elitist_Attitudes: "Разубеждать Элитарные Установки"
 FRA_Disuade_Elitist_Attitudes_desc: "Выступая за инклюзивность, Франция активно противодействует элитарным взглядам. Эта инициатива направлена на создание более разнообразной и эгалитарной среды, обеспечивающей равные возможности для всех в стране."
 FRA_Reform_the_Civil_Services: "Реформировать Государственные Службы"
 FRA_Reform_the_Civil_Services_desc: "Проводя комплексную перестройку, Франция реформирует государственные службы для повышения эффективности, подотчетности и адаптивности. Эта инициатива является ключевой в модернизации административного аппарата в соответствии с требованиями современного управления."
 FRA_Laissez_faire: "Принять Экономику Невмешательства"
 FRA_Laissez_faire_desc: "Отходя от нашей экономической политики "золотой середины", Франция придерживается принципа невмешательства в экономику. Этот сдвиг подчеркивает приверженность предоставлению рыночным силам большей роли в формировании экономических результатов и стимулировании инноваций."
 FRA_Deconstruct_the_ENA: "Деконструировать ENA"
 FRA_Deconstruct_the_ENA_desc: "Инициируя децентрализацию, Франция приступает к деконструкции ENA. Этот шаг направлен на децентрализацию административной подготовки, более тесно увязывая ее с региональными и отраслевыми потребностями."
 FRA_Begin_Low_Scale_Privatizations: "Начать Маломасштабную Приватизацию"
 FRA_Begin_Low_Scale_Privatizations_desc: "В качестве стратегического шага, ориентированного на рынок, Франция инициирует маломасштабную приватизацию. Этот шаг направлен на повышение эффективности и конкуренции в отдельных секторах экономики."
 FRA_Increase_Arms_Exports: "Увеличить Экспорт Вооружений"
 FRA_Increase_Arms_Exports_desc: "Поддерживая оборонную промышленность, Франция обязуется увеличить экспорт вооружений. Этот фокус направлен на стимулирование экономического роста при сохранении надежной позиции национальной безопасности."
 FRA_Reduce_International_Sanctions: "Ослабить Международные Тарифы"
 FRA_Reduce_International_Sanctions_desc: "Выступая за глобальную торговлю, Франция снижает международные тарифы. Эта инициатива способствует экономическому сотрудничеству и обеспечивает более открытый и взаимосвязанный глобальный рынок."
 FRA_Acquire_Renault: "Приобрести Renault"
 FRA_Acquire_Renault_desc: "В рамках стратегического шага по консолидации контроля над автомобильным сектором Франция намерена приобрести Renault. Эта инициатива направлена на продвижение национальных экономических интересов и обеспечение заметного положения на мировом автомобильном рынке."
 FRA_Nexter_Expansion: "Расширяйте Контракты Nexter"
 FRA_Nexter_Expansion_desc: "Укрепляя оборонный сектор, Франция расширяет контракты Nexter. Этот фокус обеспечивает устойчивость отечественной оборонной промышленности, способной противостоять меняющимся вызовам безопасности."
 FRA_Prioritize_Efficient_Economics: "Уделить Внимание Эффективности экономике"
 FRA_Prioritize_Efficient_Economics_desc: "Уделяя особое внимание эффективности, Франция уделяет приоритетное внимание экономической политике, которая упрощает регулирование и сокращает бюрократию, обеспечивая более эффективную общую экономическую стратегию."
 FRA_Tax_Cuts_to_Defense_Companies: "Защитное Снижение Налогов"
 FRA_Tax_Cuts_to_Defense_Companies_desc: "Осуществляя стратегическое снижение налогов, Франция стремится защитить свои экономические интересы, стимулировать экономический рост и привлекать инвестиции в ключевые секторы, обеспечивая устойчивый и конкурентоспособный экономический ландшафт."
 FRA_Offer_American_Companies_Refuge: "Убежище для Американских Компаний"
 FRA_Offer_American_Companies_Refuge_desc: "Создавая привлекательную среду, Франция позиционирует себя как убежище для американских компаний. Эта инициатива направлена на привлечение иностранных инвестиций и развитие экономического сотрудничества, укрепление связей с международными партнерами"
 FRA_Push_for_EU_Asian_Free_Trade: "Соглашение о свободной торговле между ЕС и ОДТО"
 FRA_Push_for_EU_Asian_Free_Trade_desc: "Активно стремясь к экономической интеграции, Франция стремится провести переговоры по соглашению о свободной торговле между ЕС и PDTO. Эта инициатива способствует более тесным экономическим связям и сотрудничеству между двумя регионами."
 FRA_Strengthen_Anti_Corruption_Laws: "Усилить Антикоррупционное Законодательство"
 FRA_Strengthen_Anti_Corruption_Laws_desc: "Стремясь к прозрачности и подотчетности, Франция укрепляет свои антикоррупционные законы. Эта инициатива укрепляет институты в борьбе с коррупцией, обеспечивая справедливую и этичную деловую среду."
 FRA_Declare_Wartime_Measures: "Объявить Меры Военного Времени"
 FRA_Declare_Wartime_Measures_desc: "Предвидя экономические проблемы, Франция объявляет о мерах военного времени. Эта инициатива предполагает реализацию политики по защите национальных интересов и укреплению экономики во время кризиса."
 FRA_Utilize_Consumerism: "Использовать Консьюмеризм"
 FRA_Utilize_Consumerism_desc: "Используя силу потребительства, Франция поощряет внутренние расходы для стимулирования экономического роста и поддержки устойчивой национальной экономики."
 FRA_Target_Oligarchs: "Нацелиться на Олигархов"
 FRA_Target_Oligarchs_desc: "Стремясь к экономическому равенству, Франция нацелена на олигархов. Эта инициатива предполагает реализацию политики, направленной на ограничение концентрированной экономической власти."
 FRA_Fraternite: "Fraternité"
 FRA_Fraternite_desc: "Следуя духу братства, Франция обязуется укреплять узы братства в своем обществе. Это направление охватывает инициативы, направленные на укрепление единства, солидарности и взаимной поддержки среди граждан. Особое внимание будет уделяться социальной сплоченности, содействию инклюзивности и общему чувству цели. От усилий по созданию сообществ до программ, поощряющих сотрудничество, цель состоит в том, чтобы создать прочную ткань братства, гарантирующую, что каждый гражданин почувствует себя важной частью национального сообщества. Прославляя многообразие и укрепляя связующие узы, Франция стремится построить устойчивое и гармоничное общество, основанное на вечных принципах братства."
 FRA_Egalite: "Égalité"
 FRA_Egalite_desc: "Придерживаясь основного принципа равноправия, Франция приступает к реализации амбициозной программы по устранению социального неравенства и продвижению равенства во всех слоях общества. Эта всеобъемлющая инициатива включает реформы в области образования, занятости и доступа к возможностям. Особый акцент будет сделан на сокращении гендерного разрыва в оплате труда и создании равных условий для всех граждан, независимо от происхождения или обстоятельств. Укрепляя социальные программы и разрабатывая инклюзивную политику, цель состоит в том, чтобы культивировать эгалитарный дух, который находит отклик во всех сферах французского общества. Этот акцент отражает приверженность созданию честной нации, где каждый человек имеет равные возможности для процветания и внесения вклада в коллективное процветание."
 FRA_Liberte: "Liberté"
 FRA_Liberte_desc: "В решительном стремлении к свободе Франция берет курс на обеспечение индивидуальных и гражданских свобод. Это направление включает в себя охрану и укрепление демократических институтов, обеспечение защиты прав граждан. Приверженность свободе слова, печати и праву на собрания будет укрепляться, создавая среду, в которой могут процветать различные мнения. Правовые реформы будут направлены на установление баланса между национальной безопасностью и личными свободами, подтверждая приверженность Франции отстаиванию принципов свободы, на которых была основана нация. Фокус выходит за рамки правовых рамок, стремясь культивировать культуру, которая отстаивает автономию и уважает неотъемлемые свободы каждого гражданина, способствуя созданию энергичного и динамичного общества, в котором царит дух свободы."
 FRA_Withdraw_from_Integrated_Military_Command: "Вывести Объединенное Военное Командование"
 FRA_Assure_our_Allies: "Заверить союзников"
 FRA_Military_Industrial_Program: "Военно-промышленные Программы"
