 FAF_The_Coronation: "Грандиозная Коронация"
 FAF_The_Coronation_desc: "По всему Парижу звонят колокола: впервые за два с лишним века коронуется новый король. Никто не думал, что подобное когда-нибудь произойдет, не здесь, но никто не думал, что Америка так легко погрузится в хаос. Наш новый король выведет Францию из трудного времени, в котором она оказалась, и принесет новую эру процветания!"
 FAF_Restore_the_Ancien_regime: "Возрождение Ancien Régime"
 FAF_Restore_the_Ancien_regime_desc: "За 200 лет Франция пережила более пяти республик. Каждая из них заканчивалась ужасно позорной катастрофой, и на месте каждой из них появлялась новая, как будто что-то должно было измениться. Древний режим продержался гораздо дольше, чем любая из французских республик, и его восстановление вернет нашей стране столь необходимую стабильность."
 FAF_Restore_Old_Titles: "Восстановить Старые Титулы"
 FAF_Restore_Old_Titles_desc: "Король не может управлять страной в одиночку, не в наше время. В Соединенном Королевстве десятки герцогов, лордов и других дальних родственников королевской семьи контролируют небольшие территории. Если мы хотим стать успешным королевством, нам нужно восстановить эти старые титулы и вновь наполнить их смыслом."
 FAF_Lap_of_Luxury: "На Лоне Роскоши"
 FAF_Lap_of_Luxury_desc: "На протяжении многих веков король всегда был самым богатым в королевстве, хотя в последние годы это случается все реже. Хотя мы не можем гарантировать, что наш король будет богаче многих генеральных директоров и других миллиардеров, мы можем, по крайней мере, сделать так, чтобы королевская семья имела очень высокий уровень жизни."
 FAF_Patronage_of_the_Arts: "Меценатство в Области Искусств"
 FAF_Patronage_of_the_Arts_desc: "За последние 50 лет искусство превратилось в нечто совсем иное, чем было раньше. На смену настоящему искусству пришли грязные холсты, забрызганные всевозможными вещами, называющими себя "картинами". Если мы хотим завершить восстановление старой, великой Франции, мы должны восстановить и искусство."
 FAF_Curtsy_to_the_Wealthy: "Реверанс Перед Богатыми"
 FAF_Curtsy_to_the_Wealthy_desc: "Богатые всегда были лучшими друзьями страны, несмотря на то, что некоторые так называемые "свободные мыслители" могут заставить вас поверить в это. Сейчас, когда наша страна восстанавливается после войны с Россией и бесчисленных десятилетий неправильного правления республиканцев, нам необходимо помогать богатым, чтобы завоевать их расположение."
 FAF_Renew_the_Ordinance_of_Villers_Cotterets: "Возобновить Действие Постановления Виллер-Коттере"
 FAF_Renew_the_Ordinance_of_Villers_Cotterets_desc: "За почти полтысячелетия, прошедшие с момента подписания ордонанса Виллерс-Коттерец, он был выпотрошен и изуродован республиканцами. Однако его не удалось полностью уничтожить, и, к счастью, некоторые статьи сохранились до наших дней. Нам необходимо возобновить действие всего Ордонанса во имя восстановления великой Франции!"
 FAF_A_Righteous_Monarch: "Излучать Праведность"
 FAF_A_Righteous_Monarch_desc: "Народ не примет нас так просто, поэтому мы должны доказать, что заслуживаем быть здесь. Если мы все будем вести себя как богатые снобы, повторение 1789 года неизбежно, поэтому мы должны обеспечить справедливость и праведность каждой части политической машины."
 FAF_Perfect_French_Craftsmanship: "Безупречное Мастерство"
 FAF_Perfect_French_Craftsmanship_desc: "На протяжении десятилетий мир следовал идеалам количества, а не качества, и Франция не стала исключением. Это, несомненно, стало одной из причин нашего поражения в борьбе с русскими, и мы должны решить эту проблему. Не только оружие должно быть совершенным, но и автомобили, электроника и все остальное должны быть предметом зависти всего мира."
 FAF_Dieu_Veut: "Dieu Veut"
 FAF_Dieu_Veut_desc: "У Франции долгая история, казалось бы, невыигрышных побед, но с момента образования первой республики мы проигрывали все больше и больше сражений. Древний режим пользовался благосклонностью богов, ибо они знали, что дом Бурбонов - законные хозяева Франции. Теперь, когда мы снова стоим во главе его, надеемся, что Бог снова будет на нашей стороне."
 FAF_Every_Weapon_a_Masterpiece: "Каждое Оружие - Шедевр"
 FAF_Every_Weapon_a_Masterpiece_desc: "Война - это искусство, а каждый солдат - художник. Каждое оружие в нашем арсенале, от самой маленькой пули до самой большой ракеты, должно быть шедевром, способным уничтожить врага с максимальной точностью. В последнее время французская армия переживает не лучшие времена, и настало время бросить ей спасательный круг и вернуть былую славу."
 FAF_Modern_Knights: "Современные Рыцари"
 FAF_Modern_Knights_desc: "Никто больше не ездит в бой на лошадях, если только у вас нет желания умереть. Однако идею рыцаря все еще можно применить к современной войне. Лошади будут заменены танками, мечи - пистолетами, а доспехи - боевым снаряжением. Преданных королевской семье будут продвигать по службе, а тех, кто не будет, соответственно наказывать."
 FAF_Claim_the_Throne_of_Spain: "Восстановить Испанский Суверенитет"
 FAF_Claim_the_Throne_of_Spain_desc: "Испания и Франция - две стороны одной медали, и поэтому мы должны быть вместе. Однако первая провела много лет в одиночестве, и за это время пережила беспрецедентное количество гражданских волнений. Пришло время все исправить. Мы восстановим Королевство Испания под властью нашей ветви Дома Бурбонов, и наши две нации станут единым целым!"
