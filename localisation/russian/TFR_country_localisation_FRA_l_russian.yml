 FAF_vladimir_zhirinovsky_thought_desc: "\n\n\n\n£GFX_FAF_ideology_zhir_thought\n\n\n\n\n\n§YБонапартистская Мысль§! представляет собой синтез абсолютистского правления одного монарха XIX века и фашистского классового коллаборационизма XX века. По мнению бонапартистов XXI века, классовые конфликты и борьба ответственны за упадок прежде великих западных обществ. Выход из этого хаоса может быть найден только под властью единого лидера, национального патриарха, который может использовать силу государства для сокрушения врагов масс. Бонапартистов также отличает сильная идентификация с латинскими народами Западной и Южной Европы. Они считают себя наследниками наследия не только Первой французской империи, по имени которой они названы, но и Рима. Наиболее радикальные из них хотят, чтобы весь латинский мир был объединен под властью националистического, авторитарного государства."

