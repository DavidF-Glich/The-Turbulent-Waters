 CRO_slavoniadalmatia_divide: "Разделение Славонии и Далмации"
 CRO_slavoniadalmatia_divide_desc: "Наше побережье является жемчужиной Хорватии - кристально чистая Адриатика и живописные пейзажи делают его одним из лучших туристических направлений в Европе и одним из крупнейших источников дохода для Хорватии с 1991 года, не говоря уже о мощной судостроительной промышленности в крупнейших городах на побережье. Проблемой этого сравнительно благополучного развития было пренебрежение северной половиной нашей страны в плодородной долине Славонии, что привело к отсутствию развития промышленности, и поэтому регион в значительной степени остался аграрным, несмотря на множество неиспользованных запасов ресурсов - самым ярким примером этого разрыва является то, что только 2 из Из 100 крупных хорватских предприятий родом из Славонии."
 CRO_european_reliance: "Европейская опора"
 CRO_european_reliance_desc: "Одним из недостатков процветающего туристического сектора и центрального банка, превращенного в биржу, является самый большой кошмар автарка - зависимость от других стран. Большая часть нашей экономики зависит от судостроения, туризма и транзита, а экспорт нашей собственной промышленности составляет лишь четверть нашего общего ВВП. Хорватия неизбежно превратилась в страну, зависящую от Европейского союза как в экономическом, так и в политическом плане, что оставляет Хорватии мало возможностей для самоутверждения в качестве региональной державы. Другим последствием стал рост популизма среди людей, разочарованных тем, что хорватские политики не заинтересованы в снижении чрезмерной зависимости и являются не более чем пешками Брюсселя."
 CRO_fading_grudges: "Угасающие Обиды"
 CRO_fading_grudges_desc: "Хорватия была одним из крупнейших участников югославских войн, наши люди сражались на передовой с сербами и боснийцами в Словении и Центральной Югославии. Теперь, когда войны закончились, а споры начали разрешаться в пользу партнерства и коллективного вступления в Европейский Союз, веревка на пороховой бочке, которой являются Балканы, кажется, удлинилась в геометрической прогрессии, по крайней мере, для северных районов бывшей Югославии - пограничный спор между Хорватией и Сербией затих, а словенский конфликт прекратился. спор о границе морской зоны - не более чем досада для местных рыбаков."
