 austrian_neutrality: "Нейтралитет Австрии"
 austrian_neutrality_desc: "После окончания Второй мировой войны Австрия, наряду с Германией, вновь оказалась под судом. Однако благодаря симпатиям союзников, а также успешным переговорам и дальнейшему дистанцированию от Третьего рейха Австрия оказалась независимой, воссоединенной и, самое главное, нейтральной страной, в отличие от своего северного брата, на которого обрушился биполярный мировой порядок.\n\nВоспользовавшись этой новообретенной возможностью, нация не собиралась упускать ее. И правительство, и народ охотно поддержали это соглашение как с Западом, так и с Востоком о том, чтобы оставаться в стороне от любых геополитических вопросов в Европе или за ее пределами даже через двадцать лет после распада СССР. Однако по мере того, как время идет своим чередом, воспоминания о былом начали тускнеть, и с вступлением Австрии в ЕС в 1995 году соглашение о нейтралитете начинает ставиться под сомнение. Поскольку этот вопрос укоренился в самобытности республики, любое изменение курса потребовало бы одобрения двух третей парламента или, что более радикально, полного переписывания Конституции."
 house_of_kurtz: "Дом Курца"
 house_of_kurtz_desc: "В Австрии, как и в любой другой стране мира, есть немало сомнительных политиков. Себастьян Курц, безусловно, относится к этой категории. Первоначально Курц сформировал правительство в конце 2017 года вместе с Партией свободы, однако в 2019 году все пошло прахом после дела на Ибице, которое напомнило нации, что, несмотря на то, что Австрия является особенной на мировой арене, внутри страны она такая же, как и все остальные.Пока все смирились с произошедшим, страна вновь оказалась ввергнута в очередной период кризиса, когда правительство рухнуло под тяжестью скандала. Несмотря на то, что должно было стать концом карьеры любого политика, Курц, похоже, оправился от этого, как от любой другой истории в новостях, поскольку он выиграл очередные выборы и сформировал свой новый кабинет, он кажется непобедимым.\n\nТем не менее, комитет по делу Ибицы все еще расследует его, и если это, наконец, наберет обороты или даже перерастет во что-то большее, скелеты из шкафа Курца все еще могут его погубить, сможет ли Курц сохранить свое имя незапятнанным?"
