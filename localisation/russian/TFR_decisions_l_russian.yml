 prk_successor_decision_tt: "Разблокирует £decision_icon_small §HРешения по борьбе за власть§!\n"
 kims_successor: "Борьба за власть в Северной Корее"
 kims_successor_desc: "Внезапный уход Ким Чен Ына оставил после себя огромный вакуум власти. В условиях неопределенности международной политики многие выступили вперед в качестве истинного наследника трона Кима.\n\n\n Легитимность Чо Рен Хэ:§Y[?cho_legitimacy]§!\n\n\nЛегитимность Ким Йо Чжона:§Y[?jong_legitimacy]§!\n\n\nЛегитимность Пак Чон Чонга:§Y[?pak_legitimacy]§!"
 samson_ISR: "Самсон"
 samson_ISR_desc: "Израиль - это родина евреев. Мы будем сражаться за эту Богом данную землю до последнего вздоха. Если наша оборона падет и наш враг окажется на грани победы, мы будем вынуждены использовать наш ядерный арсенал. \n£GFX_Samson_Nukes                                                                  Никогда Больше."
