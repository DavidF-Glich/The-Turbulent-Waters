 SAU_pmc_civil_war_dis: "Частные Военные Компании"
 cali_gang_war: "Война Нортеньо и Суреньос"
 cali_gang_war_desc: "Чем дольше длится мир, тем более жестокой становится последующая война... Последние несколько лет между бандой Нортеньос и Суреньос установился хрупкий мир. Стало очевидно, что союз распадается, Нортеньос и Суреньос начали искать союзников для того, что казалось неизбежным. В нынешнем виде Нортеньос состоят в союзе как с Крипс, так и с Блудс. Интересно, что Суреньос вступили в союз с различными бандами сторонников превосходства белой расы."
 cali_gang_war_map_category_name: "Выберите, где организовать свои марши ернорубашечников."
