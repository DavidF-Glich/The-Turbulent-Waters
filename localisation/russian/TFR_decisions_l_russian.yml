 monitor_outbreak_PER: "Следить за вспышками COVID-19"
 covid_19_outbreak_PER: "Вспышки COVID-19"
 covid_19_outbreak_PER_desc: "COVID-19 наконец-то прибыл в Иран через студентов, бизнесменов, путешествующих семей и так далее. Меры должны быть приняты немедленно, прежде чем ситуация выйдет из под контроля.\n \nТекущее число инфицированных граждан: §Y[?PER_infected]"
 us_equipment_package_1: "Американский Комплект оборудования 1"
 us_equipment_package_1_desc: "Этот комплект оборудования содержит M16, M16A1, M14, Adler-Jager AP-74, KEL-TEC RFB"
 homade_firearms_package: "Комплект Самодельного Оружия"
 homade_firearms_package_desc: "Самое худшее оружие из возможных. Не предназначен для использования более чем на 260 выстрелов. БУДЬТЕ ОСТОРОЖНЫ."
 israeli_firearms_package: "Комплект Израильского Оружия"
 israeli_firearms_package_desc: "Fогнестрельное оружие от Величайшего союзника Америки. Этот комплект оборудования содержит IMI Galil, Uzi, FAL и IWI Tavor. По 200 штук каждого."
 us_equipment_package_2: "Пакет Американского Оружия Гражданских"
 us_equipment_package_2_desc: "Избытки гражданского оружия. Этот комплект содержит Marlin Model 983, Marlin Model 92, Remington 700, Winchester Model 70, Ruger 10/22 и Browning BAR"
 us_equipment_package_3: "Комплект Старинного Оружия"
 us_equipment_package_3_desc: "Ограниченный запас огнестрельного оружия времен Первой и Второй мировых войн. Этот комплект содержит KAR98K, M1 Garand, M1 Carbine, STG 44 22LR, 1903 Springfield и US Enfield 1917."
 us_equipment_package_4: "Американское Оружие Военного Класса"
 us_equipment_package_4_desc: "Лучшее дерьмо, которое есть у военных. Этот комплект содержит SCAR-16, SCAR-17, M27 и HK416. Дополнительный бонус в размере 300 ПТУР"
 us_equipment_package_5: "Комплект для Решения Проблем"
 us_equipment_package_5_desc: "Оружие, которое ЛЮБИТ организованная преступность. Дешево, и сердито оно обязательно решит любую проблему. Этот комплект содержит пистолет HI Point, карабин HI Point, Glock 18"
 firearms_market: "Рынок Оружия"
 firearms_market_desc: "Оружие, бомбы, боеприпасы - все это необходимо в любом конфликте. Производство огнестрельного оружия в Соединенных Штатах в основном сосредоточено в ключевых штатах на восточном побережье. К счастью, есть и другие способы получения огнестрельного оружия. Мы просто должны быть готовы выложить за них немного денег. Ввозом огнестрельного оружия в Соединенные Штаты незаконным путем занимаются различные банды и картели."
 russian_firearms_package: "Советский Комплект Оборудования"
 russian_firearms_package_desc: "Не судите оружие, по его возрасту... в большинстве случаев. Это советское огнестрельное оружие выдержало испытание временем и до сих пор находится в руках революционеров, джихадистов и террористов по всему миру. Этот пакет содержит АК-47, АКМ, АК-74 и СКС"
 chinese_firearms_package: "Китайский Комплект Оборудования"
 chinese_firearms_package_desc: "Это не дешевые китайские пластиковые игрушки, сделанные с помощью принудительного труда. Хотя последняя часть может быть правдой... Этот пакет содержит Тип 56 и Тип 88"
 heavy_russian_equipment_package: "Пакет Тяжелого Российского Оборудования"
 heavy_russian_equipment_package_desc: "Советы обеспечивали мир нескончаемым запасом противотанковых и противопехотных ракет. Используйте их так, как вам заблагорассудится."
 heavy_american_equipment_package: "Тяжелый Американский Комплект Оборудования"
 heavy_american_equipment_package_desc: "Буксировочные ракеты должны быстро справиться с любой техникой, которую вы встретите на дороге. Не спрашивайте, где мы взяли "Барретт"..."
 decisions_ATW: "Военно-морская база Кингс-Бей"
 decisions_ATW_desc: "Захват военно-морского объекта Кингс-Бей предоставил нам доступ к флоту атомных подводных лодок. Кризис на севере дал экипажам мало времени для отбытия. Таким образом, мы также взяли в плен 75 членов экипажа. Это простая задача: опросить каждого члена экипажа, чтобы он передал коды запуска. \n \n Количество живых членов экипажа: §Y[?base_personnel]§!"
