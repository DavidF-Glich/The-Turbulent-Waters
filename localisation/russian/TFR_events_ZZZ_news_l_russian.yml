 news.337.t: "Трюдо Вводит Закон о чрезвычайных ситуациях"
 news.337.d: "На сегодняшний день 44-й парламент Канады, в сочетании с предыдущими озабоченностями в связи с продолжающейся войной Америки и разжиганием адского пламени, особенно в непосредственной близости от Онтарио, побудил министра по обеспечению готовности к чрезвычайным ситуациям Харджита Саджана ратифицировать его предложение о введении Закона о чрезвычайных ситуациях, подписанный в 1988 году.\n\nС одобрения парламента и бюрократического аппарата своего кабинета премьер-министр Канады Джастин Пьер Джеймс Трюдо официально подписал чрезвычайный статут, который на данный момент действует в течение 30 дней, но может быть легко скорректирован в зависимости от обстоятельств и одобрения Канадской хартии прав и свобод.\n\nВ результате в наземных средствах массовой информации появилась информация о том, что канадский персонал, учитывая отдельные обстоятельства, был развернут по всей территории Канады, особенно вокруг Сент-Луиса. Река Лаврентия и Великие озера, а также участившиеся сообщения о разведывательных операциях по ту сторону границы."
 news.337.a: "Интересно"
