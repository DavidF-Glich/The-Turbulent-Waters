 news.179.t: "Суэцкий канал Перекрыт"
 news.179.d: "КАИР (BLOOMBERG) - Суда в Суэцком канале были перенаправлены в более старый канал в среду (24 марта) после того, как большой контейнеровоз сел на мель, заблокировав проход судов по одному из самых важных водных путей в мире, сообщили морские источники и вовлеченные компании. По данным судовых брокеров и картографических данных, собранных Bloomberg, корпус 400-метрового контейнеровоза "Эвертон" во вторник застрял поперек канала, что привело к скоплению по меньшей мере 100 судов, пытающихся пройти транзитом между Красным морем и Средиземным морем.\nЦены на нефть в среду колебались, так как инвесторы оценивали влияние на мировые потоки сырой нефти.\nФрахтователи или владельцы судов, которые не желают ждать устранения блокировки, могут выбрать плавание вокруг Южной Африки, хотя это гораздо более длительный маршрут, который займет больше времени и увеличит затраты."
 news.179.a: "Большая Лодка Застряла, Лол"
