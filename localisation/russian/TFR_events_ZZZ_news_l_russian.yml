 news.251.t: "Красная Волна в Италии" 
 news.251.d: "Неверие и шок охватили Италию после победы на выборах леворадикальной коалиции социалистов и коммунистов. Многие политики в Италии и ЕС сомневались в перспективах возрождения крайне левых сил в итальянской политике, ссылаясь на предыдущие провалы правительства и разочарования итальянских левых. Однако, похоже, многие сильно ошибались, недооценивая итальянских левых. Используя недовольство рабочего и нижнего среднего класса, а также страх перед неспокойным и жестоким миром, многочисленные левые политические партии добились огромных успехов на последних выборах. Победа была настолько значительной, что эти партии смогли получить большинство в итальянском парламенте и сформировать правительство. Победившая коалиция выступила с единственным, но триумфальным заявлением, утверждая, что их победа - это «воля итальянского народа против несправедливого и деспотичного статус-кво». Однако многие итальянцы опасаются нового правительства, поскольку радикализм крайне левых и их презрение к капитализму и либеральной демократии создают впечатление, что страна может пойти в зловещем направлении."
 news.251.a: "Это только началось"
 news.252.t: "Революция в Греции" 
 news.252.d: "По мере того, как "Золотая заря" укрепляет свою власть в стране, левая оппозиция, существовавшая до прихода правительства, осудила неофашистское движение, осудив новое правительство и партию и ее лидера Николаоса Михалолиакоса. Когда политическое насилие начало достигать своего пика, основные левые силы греческой политической сцены, такие как СИРИЗА, КПГ и различные анархистские группы, объявили правительство незаконным. Различные оппозиционные политики и партии, избежавшие Марша на Афины, отступили в неизвестное место. В телевизионном обращении, которое прервало текущее вещание в Греции, они провозгласили "Греческую Народно-Демократическую Республику".\n\nПосле того, как телевизионное обращение было прервано, конкурирующее правительство начало восстание. Крайне левые ополченцы были сформированы ГНДР для захвата контроля над ключевыми районами и складами снабжения. И как только они это сделали, правительство немедленно нанесло ответный удар взрывами и вторжениями в районы, удерживаемые ГНДР. История не повторяется, но иногда она все же рифмуется. А иногда сделать и то, и другое."
 news.252.a: "История повторяется."
 news.253.t: "Рассвет Европейского союза" 
 news.253.d: "С поражением НАТО от рук России многие думали, что гвоздь в крышку гроба западного либерализма был забит. Чего аналитики не смогли увидеть, так это призыва к сплочению за упавшими флагами Украины, Польши, Венгрии, Румынии и многих других. В странах по всей Европе были запрещены радикальные партии, которые обвинялись в содействии российским вторжениям. Тех, кто протестовал против войны, заклеймили как предателей и русских диверсантов и расправились с ними. В то же время в Европе возникло коллективное сознание европейского единства. И впервые в истории Западная Европа объединилась под единым знаменем: Франция, Бельгия, Нидерланды, Германия и Италия подписали Европейскую хартию, федерализировав остатки Европейского союза в единое федеральное образование, простирающееся от Лиссабона до Берлина. С сильными реваншистскими настроениями, охватившими каждую крупную европейскую столицу, кажется, что еще одна война практически неизбежна."
 news.253.a: "Интересно."
