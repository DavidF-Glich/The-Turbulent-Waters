 news.302.t: "Переворот в Москве!"
 news.302.d: "Тревожные новости из столицы России Москвы, поскольку Национальная гвардия приостановила деятельность всех органов гражданского управления и объявила чрезвычайное положение.\nНачальник Национальной гвардии Виктор Золотов в телеэфире объявил, что к этому его вынудила неспособность гражданского правительства ЛДПР разрешить кризис, вызванный смертью Владимира Жириновского. Он пообещал вернуться к нормальной жизни и стабильности, как только критическая ситуация будет разрешена. Золотов закончил свою речь словами "Слава России!" и призвал всех законопослушных граждан продолжать заниматься своими повседневными делами."
 news.302.a: "Нестабильность в стране-победительнице? Хм..." 
