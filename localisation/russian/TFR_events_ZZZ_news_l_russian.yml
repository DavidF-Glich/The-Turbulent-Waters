 news.113.t: "Вирус Ковид-19"
 news.113.d: "Всемирная организация здравоохранения в сотрудничестве с Коммунистической партией Китая внимательно следит за тревожной вспышкой нового вируса в городе Ухань. Внезапное появление вируса вызвало серьезную обеспокоенность экспертов в области здравоохранения и мировых лидеров, особенно в связи с возвращением тысяч китайских граждан из отпусков, что может способствовать распространению вируса среди иностранного населения.\n\n По мере обострения ситуации эксперты отмечают, что вирус становится все более смертоносным, демонстрируя растущий уровень смертности, что вызывает тревогу у представителей здравоохранения во всем мире. Сообщается, что вирус не только хорошо передается, но и демонстрирует признаки мутаций, которые могут усилить его вирулентность. Эта тревожная тенденция привела к усилению внимания и исследовательских усилий, направленных на понимание поведения вируса и его потенциального влияния на здоровье людей во всем мире.\n\nВчера опасения многих подтвердились, когда ВОЗ официально заявила, что пандемия - это уже не вопрос «если», а «когда». Это заявление стало поворотным моментом в глобальном реагировании на вспышку заболевания, побудив страны по всему миру принять срочные меры по смягчению последствий надвигающегося кризиса. Страны уже подсчитывают число инфицированных граждан, а системы здравоохранения готовятся к наплыву пациентов, поскольку число случаев заболевания продолжает расти."
 news.113.o1: "Беспрецедентные Времена"
 news.114.t: "Восстание принцев в Саудовской Аравии"
 news.114.d: "Волнения распространились по всему мировому сообществу в связи с объявлением вооруженных действий в Королевстве Саудовская Аравия после смерти короля Салмана Аль Сауда. Один из самых деспотичных режимов на планете, этот режим всегда был чреват коррупцией, нестабильностью и религиозными конфликтами между шиитским меньшинством и суннитским большинством. Эти разногласия стали очевидны сегодня, когда Королевская Аравийская коалиция, оппозиционное правительство наследного принца Мухаммеда бен Салмана, начала вооруженное восстание против центрального правительства Саудовской Аравии. Аравийская Республика, либеральное движение, сосредоточенное на севере страны, также восстало, ввергнув страну в полную анархию. Цены на нефть выросли более чем на 250%, ввергнув мировую экономику в хаос, а фондовый рынок упал до исторических минимумов. Мир затаил дыхание, когда полуостров охвачен пламенем."
 news.114.a: "Конец для Династии Саудов?"
 news.115.t: "Конгресс Отказывается от Дипломатии"
 news.115.d: "В результате, возможно, самого трагического события 21-го века, правительства двух стран в Денвере и Вашингтоне, округ Колумбия, отказались участвовать в дипломатических переговорах, чтобы достичь мирного урегулирования кризиса, который потряс Соединенные Штаты после нескольких недель безуспешных переговоров. В то время как и Трамп, и Байден соответственно объявили, что они являются законными лидерами страны, спорадические бои между ополченцами вспыхнули вдоль временной линии разграничения вдоль границы Иллинойса и Индианы. Огонь можно увидеть, поднимающийся с высоток Чикаго, когда ополченцы Трампа стреляют раунд за раундом в попытке захватить пограничный город, в то время как ополченцы Байдена наступают на город Дэнвилл, штат Иллинойс. В Денвере в репортажах упоминалось, как фургоны без опознавательных знаков убирали с улиц антивоенных активистов, в то время как протесты в поддержку Трампа в пригороде Луисвилля были насильственно разогнаны Федеральной армией. В то время как правительство Трампа испытывало значительные трудности с поддержанием порядка в либеральных городах, где все еще вспыхивали беспорядки, фактический контроль Байдена не распространяется за пределы автомагистралей и городов, а подпольные ополченцы уже начали вооружаться и устраивать засады на армейские колонны. Семьи по всей территории Соединенных Штатов семьи с ужасом наблюдают, как сама ткань американского общества разрывается на части. Поскольку брат вооружается против брата, нельзя отрицать, что Вторая гражданская война в Америке действительно началась."
 news.115.a: "Братья снова против братьев."
 news.116.t: "Гражданская война в Сирии Заканчивается"
 news.116.d: "Определяющий гражданский конфликт Арабской весны 2011 года, наконец, подошел к концу, поскольку последние исламистские силы на северо-западе Сирии вокруг города Идлиб потерпели сокрушительное поражение от Сирийской армии во время битвы за Идлиб, а последняя Свободная сирийская армия и силы "Джебхат ан-Нусра" дали свой последний бой на северо-западе Сирии в ратуше Идлиба. Сражение подошло к концу, когда весь город был окружен, а ратуша была стерта с лица земли минометным обстрелом. В то время как сирийская армия начинает усмирять очаги сопротивления в отвоеванной мухафазе, президент Сирии анонсировал, что Сирия должна начать восстановление и вернуться к процветанию сейчас, когда поддерживаемые извне повстанческие группировки находятся в смятении. Несмотря на его оптимистичный прогноз, экономика Сирии все еще находится в упадке после десятилетней гражданской войны, и многие проблемы все еще остаются нерешенными, в частности, северо-восточная половина страны контролируется различными бандитами, а исламистские группировки все еще ведут партизанские кампании по всей стране."
 news.116.a: "Мир. Но какой ценой?"
 news.116.b: "Аллах, Сирия, Башар!"
 news.117.t: "Йеменское правительство рушится"
 news.117.d: "От Высшего политического совета поступило подтверждение того, что их силы захватили город Аден и приняли капитуляцию правительства, поддерживающего Хади. В последние годы боевики-хуситы нанесли массовые потери саудовским подразделениям, и, по последним оценкам, в горах Йемена были потеряны целых 3 бригады. В сочетании с уменьшением числа авиаударов Саудовской Аравии на правительство Хади оказывали давление постоянные нападения хуситов, и Аден пал в течение нескольких недель после возобновления наступлений."
 news.117.a: "Увидит ли Йемен наконец мир?"
 news.118.t: "Южный Йемен Отделяется"
 news.118.d: "В результате решительной победы силы, лояльные Южному переходному совету, захватили Сану и Мукаллу, укрепив свой контроль над ключевыми городами Йемена. По сообщениям, ослабленные правительства Хути и Хади бежали, что позволило Переходному совету наконец-то обеспечить долгожданную независимость от Севера после долгих лет гражданской войны.\n\nПосле победы на поле боя руководство Южного совета переключило свое внимание на восстановление и государственное строительство. В результате войны большая часть некогда стабильного региона опустела, инфраструктура разрушена, а экономика подорвана. По мере того как Юг вступает на свой собственный путь, перед ними встает грандиозная задача стабилизации и восстановления своих территорий. Йемен снова оказался разделенным, возможно, на этот раз навсегда."
 news.118.a: "Что это будет означать для Йемена?"
 news.119.t: "Восстание Джихадистов в Мекке"
 news.119.d: "Исламский мир с ужасом наблюдает за сообщениями из Саудовской Аравии о том, что экстремисты-джихадисты атаковали и захватили город Мекку. Аравийский полуостров уже был ввергнут в состояние беспрецедентного смятения в результате гражданской войны, но, похоже, это новое развитие событий добавляет глазури к этому трагическому и бурному пирогу конфликта. Поскольку правительственные войска Саудовской Аравии потерпели крах в своих попытках навести порядок внутри страны, террористы-исламисты воспользовались этой возможностью и захватили город Мекку при незначительном сопротивлении полиции и остатков сил безопасности, все еще находящихся в этом районе. Террористы публично заявили, что в городе будет создан новый "халифат", а также призвали другие связанные террористические ячейки по всей Саудовской Аравии нанести удары и захватить другие крупные города. Крупнейшие исламские религиозные группы по всему миру осудили захват города, причем многие критиковали повстанцев как "позорящих одно из самых священных мест в исламской вере". Остатки сил правительства и вооруженных сил Саудовской Аравии пообещали, что они быстро разберутся с любыми экстремистскими группировками, которые осмелятся продолжить незаконную вооруженную борьбу против правительства. Граждане-мусульмане по всему миру находятся в состоянии шока в связи с этим наглым нападением на такое важное место. На данный момент, похоже, что эта война в сердце исламского мира будет только обостряться…"
 news.119.a: "Война обостряется"
 news.120.t: "Король Саудовской Аравии мертв"
 news.120.d: "Волнения распространились по всему мировому сообществу в связи с объявлением вооруженных действий в Королевстве Саудовская Аравия после смерти короля Салмана Аль Сауда. Один из самых деспотичных режимов на планете, этот режим всегда был чреват коррупцией, нестабильностью и религиозными конфликтами между шиитским меньшинством и суннитским большинством. Эти разногласия стали очевидны сегодня, когда Королевская Аравийская коалиция, оппозиционное правительство наследного принца Мухаммеда бен Салмана, начала вооруженное восстание против центрального правительства Саудовской Аравии. Аравийская Республика, либеральное движение, сосредоточенное на севере страны, также восстало, ввергнув страну в полную анархию. Цены на нефть выросли более чем на 250%, ввергнув мировую экономику в хаос, а фондовый рынок упал до исторических минимумов. Мир затаил дыхание, когда полуостров охвачен пламенем."
 news.120.a: "Передайте наши соболезнования семье саудов"
 news.121.t: "Цены на Нефть Падают"
 news.121.d: "Индекс Dow Jones industrial average потерпел худшее падение за один день за всю историю, побив рекорды, установленные ранее в этом месяце, поскольку война цен на нефть встревожила инвесторов, которые уже были в панике из-за эпидемии коронавируса. Индекс голубых фишек приблизился к медвежьей территории на фоне растущих опасений по поводу глобальной рецессии, опустившись на рекордные 2 013,76 пункта, или 7,8 процента, и закрывшись на отметке 23 851,02. Индекс Nasdaq упал на 7,3 процента до 7 950,68 пункта. Индекс S&P 500 потерял 7,6%, закрывшись на отметке 2746,56, что стало худшим днем с декабря 2008 года.\n\nПосле падения на 7% в первые минуты торговой сессии, что вызвало "автоматический выключатель" Нью-Йоркской фондовой биржи, который остановил торги на 15 минут. В понедельник впервые вступило в силу ограничение торговли с тех пор, как в 2013 году были введены текущие пороговые значения, чтобы избежать повторения краха "Черного понедельника" 1987 года. Цена на нефть марки West Texas Intermediate упала более чем на 25 процентов до 30,92 доллара за баррель в понедельник после того, как Россия в минувшие выходные отклонила предложение ОПЕК сократить мировую добычу нефти на целых 1,5 миллиона баррелей в день."
 news.121.a: "О Господи..."
 news.121.b: "Ага, Пошли и Вы На хер" 
 news.122.t: "Ким Чен Ын мертв"
 news.122.d: "Дорогой лидер Северной Кореи скончался сегодня утром из-за осложнений во время операции. В то время как нация скорбит как один, потеряв своего священного сына, беда пришла во внутренний круг королевства отшельников. Ким Йо Чжон, умная, амбициозная и сторонница жесткой линии Чучхе, сделала предсказуемый шаг, чтобы обеспечить вакуум власти, образовавшийся после безвременной кончины ее брата. Пропагандистская машина Северной Кореи уже начала внедрять ее в популярный образ как новое воплощение корейской расы, однако коварные заговорщики и жаждущие власти придворные планируют в тени захватить "красный трон". Среди этих потенциальных узурпаторов подозреваются ключевые игроки - военный деятель Пак Чон Чхон, начальник Генерального штаба КНА, который мог бы использовать железный кулак северокорейских военных, чтобы силой проложить себе путь к власти, и тесть Ким Йо Джона, склоняющийся к реформам, Чхве Рен- Хэ, первый заместитель председателя Трудовой партии Кореи, чьего огромного политического капитала может оказаться достаточно, чтобы создать достаточно прочную базу власти, чтобы закрепиться в качестве нового председателя КНДР. Поскольку эти политические элементы сталкиваются, судьба неуловимого северокорейского государства висит на волоске."
 news.122.a: "И как справятся северокорейцы?"
 news.122.b: "Прощай, Дорогой Лидер."
