 news.211.t: "Ядерное оружие, развернуто на Ближнем Востоке"
 news.211.d: "Впервые со времен Второй мировой войны ядерное оружие было развернуто на Ближнем Востоке. Коалиция арабских армий объявила об операциях в глубине Израиля и освобождении крупных городов. В качестве последнего средства Государство Израиль, вместо того чтобы подвергнуться полному уничтожению, решило уничтожить коалицию и себя вместе с ней. Беспрецедентные разрушения Дамаска, Алеппо, Бейрута, Багдада и Каира служат суровым напоминанием о мощи ядерного оружия. Новости из региона полностью замолчали после удара, и предполагается, что главы государств Сирии, Ливана и Египта погибли, можно только представить себе неисчислимое количество погибших и ужас от этого события."
 news.211.a: "Боже мой..."
 news.212.t: "Вторая Великая депрессия"
 news.212.d: "Самый большой страх Второй Американской Гражданской Войны оправдался, поскольку большинство маршрутов заправки и воздушных зон над Америкой были закрыты, что привело к крупнейшему экономическому кризису, который когда-либо видел человечество, даже затмевающему Великую депрессию. С момента объявления об отказе Конгресса США от переговоров миллиарды долларов по всему миру начали исчезать, поскольку инвесторы начали панические продажи, в то время как американский доллар начал входить в гиперинфляцию, поскольку Федеральная резервная система больше не в состоянии поддерживать стабильный приток новой валюты. Последствия развала крупнейшего винтика мировой экономики ощущались по всему миру, поскольку страны, которые когда-то полагались на Америку как на своего торгового партнера, несут на себе основную тяжесть потери своего крупнейшего источника дохода, а корпорации начали бежать из западного полушария за границу, в то время как большинство из них начали встречаться их конец связан со свободным падением цен на акции. Хотя еще слишком рано говорить об этом окончательно, одно можно сказать наверняка. Восстановление до показателей предыдущих лет может занять десятилетия."
 news.212.a: "Все, что нужно, - это красная черта, чтобы человечество разорвало себя на части."
