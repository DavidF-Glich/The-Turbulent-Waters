 news.318.t: "Массовые репрессии в Беларуси"
 news.318.d: "Президент Беларуси Александр Лукашенко стал объектом пристального внимания в связи с принятием им жестких мер, направленных на подавление либеральных протестов и политических деятелей в стране. Действия Лукашенко, использующего печально известную службу государственной безопасности - КГБ, вызвали широкое осуждение со стороны международного сообщества, что вызвало обеспокоенность по поводу нарушений прав человека и отката от демократии в Беларуси.\n\nПосле спорных президентских выборов в августе 2020 г., на которых Лукашенко победил на шестой срок подряд на фоне обвинений в массовых фальсификациях, в Беларуси поднялась беспрецедентная волна протестов с требованиями политических перемен и честных выборов. В ответ на это режим Лукашенко прибегает к все более репрессивным мерам, используя КГБ для подавления инакомыслия и сохранения своей власти."
 news.318.a: "Тревожно"
