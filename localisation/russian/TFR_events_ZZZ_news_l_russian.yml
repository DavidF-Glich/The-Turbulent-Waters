 news.172.t: "Бирманский военный переворот"
 news.172.d: "Разрозненные сообщения о военных действиях по всему Союзу Мьянмы наконец-то подтвердились. Вооруженные силы Мьянмы выступили с официальным заявлением, в котором заверили мир в свержении бывшего гражданского правительства страны и введении в стране военного положения.\n\nЗахват власти вызвал широкую международную реакцию из-за того, что многие державы считают шатким оправданием переворота. Недавние выборы в стране обеспечили убедительную победу бывшему главе государства Су Чжи и ее прокитайской партии "Национальная лига за демократию", что новый фактический глава государства Мин Аунг Хлайнг и вооруженные силы Мьянмы назвали "сфальсифицированными выборами". Су Чжи была помещена под арест в условиях хаоса и ожидает скорого судебного разбирательства в военном трибунале.\n\nПротесты вспыхнули по всей стране в ответ на то, что для многих является простым захватом власти сбежавшими вооруженными силами. Сторонники переворота называют это простым шумом, вызванным платными нарушителями спокойствия. Некоторые указывают на то, что иностранные державы несут ответственность за действия любой из сторон, хотя пока и без каких-либо существенных доказательств.\n\nМеждународное сообщество, хотя и придает много значения ситуации, мало что имеет в виду с точки зрения действий против нынешнего положения дел - и, похоже, ничто не мешает генералу Хлайнгу и вооруженным силам завершить консолидацию власти. Все, на что остается ответить - на чью сторону встанет хунта на мировой арене?"
 news.172.a: "Посмотрим, как все пойдет."
