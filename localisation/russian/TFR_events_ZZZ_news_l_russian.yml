 news.139.t: "КНР вторгается на Тайвань"
 news.139.d: "Четвертый кризис в Тайваньском проливе перерос в полномасштабный конфликт между Китайской Народной Республикой и Китайской Республикой на острове Тайвань, возобновив гражданскую войну в Китае, которая закончилась изгнанием Гоминьдана через Тайваньский пролив. Сотни реактивных самолетов начали летать над островом, вступая в воздушные бои, в то время как весь военно-морской флот Китая был мобилизован, появились сообщения о первых высадках на берегах Тайваня, островов Ляньчян и немедленных военно-морских столкновениях между ВМС КНР и КР. СВКР объявила полную мобилизацию, в то время как военное положение было объявлено по всему Тайваню, поскольку последние силы старой Китайской Республики готовятся к выживанию в борьбе с колоссом КПК, а береговая охрана сообщила о наблюдениях китайских десантных судов, которые уже пересекают пролив в направлении Тайваня."
 news.139.a: "Финальная Схватка"
 news.140.t: "Перестрелки в Нагорном Карабахе"
 news.140.d: "Сегодня в Нагорном Карабахе началась серия столкновений высокой интенсивности, невиданных с 2016 года, после военного наступления Азербайджана вдоль линии соприкосновения, установленной в 1991 году, в результате чего были захвачены Физули и несколько приграничных городов. В этом наступлении использовались бронетанковые формирования, а также беспилотные летательные аппараты, поставляемые в Азербайджан турецкими и израильскими торговцами оружием. Армения уже направила обращение в ООН и Организацию Договора о коллективной безопасности, однако Москва не услышала их мольбы, предоставив их самим себе. Степанакерт, столица Республики Арцах, непризнанного сепаратистского государства, созданного в 1988 году во время Первой нагорно-карабахской войны, стал объектом азербайджанских обстрелов и атак беспилотников. На помощь Азербайджану также прибыли сирийские наемники, в основном из протурецкого подразделения "Хамза", расположенного на северо-востоке страны.\n\nНесмотря на то, что большинство средств массовой информации западного мира не освещали этот конфликт, после окончания Первой нагорно-карабахской войны, закончившейся победой Армении и созданием Республики Арцах армянской диаспорой в регионе, назревал еще один конфликт между этими двумя странами. Вполне вероятно, что Азербайджан выйдет победителем благодаря переоснащению и реформированию своих Вооруженных сил израильскими и турецкими системами вооружения, такими как беспилотный летательный аппарат "Байрактар", и военным советникам."
 news.140.a: "Молитесь о мирном разрешении"
 news.141.t: "Массовые протесты в России"
 news.141.d: "Сегодня Россию сотрясают беспорядки, поскольку огромное количество протестов охватило крупные российские города, включая столицу Москву. Протесты, возглавляемые активистом по борьбе с коррупцией Алексеем Навальным, представляют собой объединение либерально настроенных реформаторов, студентов, городских специалистов и других лиц, которые объединились в оппозицию администрации Путина. Активисты призывают к большей прозрачности правительства, возобновлению борьбы с коррупцией, уменьшению жестокости полиции и связанным с этим либерально-демократическим реформам. Российские правоохранительные органы отреагировали в своей типичной манере многочисленными арестами и применением силы против протестующих. Кремль или другие государственные учреждения не дали никаких серьезных комментариев, за исключением нескольких представителей в Думе, осудивших протесты как "поддерживаемые западной разведкой и другими предателями". Официальные лица НАТО и США официально осудили реакцию российского правительства как репрессивную и насильственно автократическую. Многие аналитики на Западе выражают оптимизм по поводу продолжающихся усилий демократических активистов в России, но многие указывают на консолидацию власти Путина, его партии и сил безопасности в российском государстве, которая сделает значимые изменения практически невозможными."
 news.141.a: "Интересно"
 news.142.t: "Нападения исламистов во Франции и Австрии"
 news.142.d: "Ужасные новости поступают сегодня из Западной Европы: террористы-исламисты наносят удары по крупным городам Франции и Австрии! За последние двадцать четыре часа столичная полиция Парижа, Марселя, Лиона и Вены сообщила о многочисленных взрывах в известных местах в центре города. Французские и австрийские правоохранительные органы сообщили, что число жертв исчисляется сотнями, назвав вчерашние теракты одними из самых смертоносных в современной истории Европы. Нынешние крупномасштабные расследования в отношении преступников показали, что они являются недавними арабскими иммигрантами, которые либо были радикализированы террористическими группировками, действующими на Ближнем Востоке, либо были непосредственно завербованы для проведения операции такими организациями. Различные исламистские террористические группировки, в настоящее время участвующие в продолжающейся гражданской войне в Саудовской Аравии, заявили об ответственности, ссылаясь на участие Запада на Ближнем Востоке в качестве главного мотиватора. Разведка НАТО предупреждает общественность многих западноевропейских стран о том, что угроза терроризма по-прежнему чрезвычайно высока и что люди должны немедленно быть настороже и сообщать обо всем подозрительном. Франция и Австрия объявили день траура по погибшим в результате терактов и заявили, что они привлекут к ответственности группы, ответственные за это."
 news.142.a: "Передайте наши соболезнования французам и австрийцам"
 news.143.t: "Майя Санду Избрана Президентом Республики Молдова"
 news.143.d: "Майя Санду из проевропейского избирательного блока ACUM, состоящего из Партии действия и солидарности (ПДС) и партии "Платформа достоинства и правды" (ПДП), была избрана президентом Республики Молдова. Результаты выборов стали шоком для многих в стране, которая считается самой бедной страной в Европе. Санду пообещала сильную антикоррупционную кампанию, улучшение качества жизни и более тесное сближение с Западом и интеграцию в ЕС. Результаты также стали огромным ударом по Москве, которая расширяла свое влияние в Молдове при предыдущем пророссийском президенте Игоре Додоне, и многие ждут, каким будет следующий шаг Москвы после того, как она начнет терять свое влияние в Молдове."
 news.143.a: "Новый курс для Молдовы"
 news.144.t: "Игорь Додон Переизбран Президентом Республики Молдова"
 news.144.d: "Игорь Додон из Партии Социалистов Республики Молдова (ПСРМ) был переизбран президентом Республики Молдова. Игорь Додон, ранее избранный в 2016 году, направлял страну в сторону большего сближения с Востоком и особенно с Россией. Додон теперь стремится к еще более тесным отношениям с Российской Федерацией и занимает решительную позицию в отношении Европейского союза и поощрения молдавского национализма, а также левой популистской политики. Многие зарубежные эксперты предсказывали, что переизбрание Игоря Додона может стать концом западного влияния в Молдове, а поскольку контроль Москвы над страной ужесточается, будущее Молдовы остается неопределенным."
 news.144.a: "Молдова снова попадает в тиски Москвы..."
