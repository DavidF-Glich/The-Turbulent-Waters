 news.401.t: "Создание Западноафриканской Федерации"
 news.401.d: "В то время как мир, казалось бы, погряз в конфликтах и разделениях, западная Африка преподносит сюрприз - объединение Буркина-Фасо и Кот-д'Ивуара. На протяжении большей части XXI века на континенте бушуют войны, многие государства охвачены гражданской войной и беспорядками. В связи с этим правительство Буркина-Фасо и Кот-д'Ивуара при поддержке и посредничестве Франции официально ратифицировали объединение двух государств, которые теперь образуют "Западноафриканскую федерацию". Правительства обеих стран опубликовали совместное заявление, в котором говорится, что этот шаг направлен на т "обеспечение лидерства и стабилизирующей силы в регионет ". Франция также публично приветствовала создание Федерации, широко рекламируя, что французская нация с большим энтузиазмом помогает африканским странам строить лучшее будущее. Однако некоторые соседние государства и наблюдатели из-за рубежа раскритиковали этот шаг как скрытую попытку Франции утвердить свое влияние на территории, которую она когда-то пыталась колонизировать. Пока неясно, действительно ли этот шаг принесет мир и стабильность в западную часть Африки."
 news.401.a: "Благословенный Дождь над Африкой"
 news.401.b: "Вопиющий колониализм!"
 news.401.c: "Будущее Африки!"
 news.402.t: "Формирование Сахельской федерации"
 news.402.d: "Отметив год со дня своей победоносной войны против французского неоколониализма, Сахельский альянс объявил о федерализации своего союза в новую "Сахельскую федерацию", претендующую на большие территории Африки, особенно Гвинею"
 news.402.a: "Африка Не Далека"
 news.402.b: "Будущее Западной Африки!"
 news.402.c: "Российская марионетка!"
 news.403.t: "Сахель одержал победу в Западной Африке"
 news.403.d: ""
 news.403.a: "Горящие пески пустыни"
 news.403.b: "Братья Навсегда!"
 news.403.c: "Merde."
 news.404.t: "ЭКОМОГ одержал победу в Западной Африке"
 news.404.d: "Мир, похоже, возвращается в Западную Африку, поскольку коалиция стран вышла победителем из войны с соседними странами и воинствующими группировками. Когда Европа и Америка погрузились в войну, многие группы и страны воспользовались возможностью возобновить вооруженную борьбу. Альянс ЭКОМОГ, коалиция различных западноафриканских стран, был одной из этих сторон и, наконец, вышел победителем, сдавшись своим врагам. Перед конференцией иностранных лидеров, высокопоставленных лиц, журналистов и политиков представители альянса заявляют, что альянс будет действовать как стабилизирующая сила в регионе и сдерживать иностранное вмешательство. Многие африканцы теперь поддерживают мир, установленный альянсом, особенно в связи с их обещанием бороться с иностранным вмешательством в дела Западной Африки."
 news.404.a: "Горящие пески пустыни"
 news.404.b: "Борьба будет продолжаться, Африка будет свободной..."
 news.404.c: "Victoire!"
 news.405.t: "Военный Переворот в Мали!"
 news.405.d: "Во вторник Мали погрузилась в политическую суматоху, когда военные свергли президента Ибрагима Бубакара Кейту в результате переворота, последовавшего за месяцами нарастающих протестов и недовольства населения. Взбунтовавшиеся солдаты, назвавшие себя Национальным комитетом спасения народа, во главе с полковником Ассими Гойтой, задержали Кейту и высокопоставленных чиновников, обвинив правительство в коррупции, экономической некомпетентности и неспособности подавить растущее исламистское повстанческое движение. \n\nПереворот начался с того, что солдаты взяли под контроль военную базу Кати недалеко от столицы, а затем быстро захватили ключевые правительственные здания в Бамако. Вскоре после задержания Кейта выступил по национальному телевидению, объявив о своей отставке и роспуске парламента, заявив: «Я не хочу, чтобы проливалась кровь, чтобы я оставался у власти». \n\nМеждународная реакция была быстрой: такие организации, как ЭКОВАС, Африканский союз и Организация Объединенных Наций осудили переворот и призвали к немедленному возвращению к гражданскому правлению. Захват власти военными вызвал опасения по поводу и без того хрупкой стабильности Мали, а также всего западноафриканского региона."
 news.405.a: "Африка есть Африка."
 news.405.b: "Гойта!"
 news.405.c: "Вызывает Волнение."
 news.406.t: "Военный Переворот в Буркина-Фасо!"
 news.406.d: "Длительная борьба Буркина-Фасо с джихадизмом принесла еще одну жертву: правительство президента Поля-Анри Дамибы пало в результате переворота, до жути похожего на тот, который привел его к власти менее чем за год до этого. Новый временный президент (и самый молодой мировой лидер) Ибрагим Траоре обвинил французские войска в неспособности страны подавить исламистское повстанческое движение и поклялся расторгнуть соглашения с Парижем.\n\nПосле нескольких лет российского вмешательства и роста антифранцузских настроений геополитические игры, несомненно, повлияли на ход политики Буркина-Фасо. Уже сейчас военные сотрудничают только с российской ЧВК "Вагнер Групп", а французские военные и культурные учреждения в стране сталкиваются с гневом толпы."
 news.406.a: "Бурки-что?"
 news.406.b: "Траоре - мой герой."
 news.406.c: "По крайней мере, у нас все еще есть Нигер, верно?"
 news.407.t: "Военный Переворот в Нигере!"
 news.407.d: "Напряженность в Нигере достигла точки кипения, когда военные внезапно свергли правительство президента Мохамеда Базума. Генерал Абдурахаман Тчиани и его войска взяли под контроль ключевые институты, задержали президента и объявили о приостановке действия конституции. Ссылаясь на разгул коррупции, ухудшение безопасности и экономическую неэффективность, поддерживаемая Вагнером военная хунта заявила, что переворот был необходим для восстановления порядка в стране.\n\nБыстрый захват власти знаменует собой четвертый успешный переворот в регионе Западной Африки, усиливая опасения по поводу углубления нестабильности и антифранцузских настроений по всему Сахелю. Международное осуждение было быстрым, а поддерживаемый Западом ЭКОВАС призвал к немедленному возвращению к демократическому правлению.\n\nНа фоне этого некоторые политологи предупреждают, что в Западной Африке может начаться новое геополитическое противостояние, поскольку внешние силы борются за влияние на будущую траекторию развития региона."
 news.407.a: "Без Комментариев..."
 news.407.b: "Верным путём идут!"
 news.407.c: "О, да ладно!"
 news.408.t: "В Сенегале новый президент!"
 news.408.d: "Бассиру Диомайе Файе был избран президентом Сенегала с 54,3% голосов избирателей, бросив вызов давнему влиянию Франции в регионе. Видный деятель африканского националистического движения, Файе вел кампанию за снижение иностранной зависимости и выступал за большую экономическую независимость.\n\nЕго избрание произошло на фоне политических потрясений и переворотов в соседних странах, что еще больше уменьшило доминирование Франции в Западной Африке. Сейчас, когда Сенегал вступает в новую эру руководства, наблюдатели внимательно следят за тем, как Фэй будет балансировать между необходимостью самостоятельности и важностью регионального сотрудничества.\n\nПобеда Фэя представляет собой поворотный момент в политике Западной Африки, подчеркивая тенденцию поиска странами альтернатив традиционным западным альянсам. С его приходом к власти Сенегал позиционирует себя в новом геополитическом ландшафте, где соперничество между поддерживаемым Францией ЭКОВАС и поддерживаемыми Россией странами Сахеля продолжает усиливаться."
 news.408.a: "Все ещё без комментариев."
 news.408.b: "Деколонизация НЕМЕДЛЕННО!"
 news.408.c: "Хуже ведь не будет... верно?"
 news.409.t: "Евразия Объявляет Войну Западу!"
 news.409.d: "Александр Дугин, Верховный лидер Евразии, объявил священную войну западному глобализму. В результате евразийские армии пересекли границы Кубани и Украины и начали неизбирательные бомбардировки всех враждебных территорий. Страны НАТО объявили о тотальной военной мобилизации против того, что они считают величайшим злом. Солдаты из Евразии и Европы фанатично преданы своему делу.\n\nВойна, похоже, является войной фанатичной преданности, которая наверняка превратит европейский континент в пустошь.\n\nНароды мира с ужасом наблюдают, как Евразия начинает свой крестовый поход, а запад отчаянно сопротивляется этому." 
 news.409.a: "Конец близок."
 news.410.t: "Победа Евразии в Европе!"
 news.410.d: "Евразийское государство одержало убедительную победу в жестокой битве на европейском континенте, сокрушив своих врагов. Это событие стало началом нового мирового порядка, предсказанного Дугиным.\n\nВ Москве состоялся грандиозный парад, в котором приняли участие тысячи солдат и военной техники. Горожане с воодушевлением отмечали победу над своими «сатанинскими» противниками. Сам Дугин выступил на сцене, провозгласив наступление новой эры для всего человечества.\n\nНесмотря на огромные человеческие жертвы и разрушения, вызванные Второй европейской войной, мир теперь можно назвать вечным. Никто на европейском континенте больше не может соперничать с Россией или представлять для неё какую-либо угрозу.\n\nБудущее Европы теперь в руках властей, находящихся в Кремле. Их видение - евразийский союз, контролируемый преданными защитниками интересов всех своих граждан." 
 news.410.a: "Глобализму пришёл конец." 
 news.411.t: "Навальниская Россия вторгается на Кубань!"
 news.411.d: "Сегодня Россия начала спецоперацию по защите Кубанской Республики, что стало беспрецедентным актом агрессии против демократического государства в Восточной Европе. Власти Кубани уже объявили о введении режима чрезвычайного положения и обратились к Украине с официальной просьбой о защите от российской агрессии.\n\nПрезидент России Алексей Навальный выступил с речью, в которой изложил своё видение будущего Европы. Он потребовал, чтобы все войска НАТО покинули территорию России под страхом серьёзных последствий. Кажется, что многие россияне поддерживают эти реваншистские заявления.\n\nСтраны НАТО уже готовы дать ответ на эту угрозу с востока. К сожалению, война в Европе снова может стать реальностью." 
 news.411.a: "Великое повторение." 
 news.412.t: "Россия Провозглашает Победу в Европе!"
 news.412.d: "После нескольких месяцев кровопролитных сражений по всей Европе российские Силы самообороны одержали победу над объединёнными армиями НАТО. Президент России Алексей Навальный выступил с триумфальной речью, в которой объявил о победе российского народа.\n\nТысячи граждан собрались на Красной площади в Москве, чтобы отметить этот знаменательный день. Кульминацией парада стала песня в исполнении известного исполнителя ШАМАНА.\n\nНесмотря на огромные человеческие жертвы и разрушения, вызванные Второй европейской войной, мир теперь можно назвать вечным. Никто на европейском континенте больше не может конкурировать с Россией или представлять для неё угрозу. Будущее Европы теперь определяется властями в Кремле, и их видение заключается в создании равного и демократического сообщества для всех его граждан." 
 news.412.a: "Воля масс восторжествовала."
 news.413.t: "Победа ВАОИ в Великой Азиатской Войне"
 news.413.d: "Немногие регионы на Земле, как Азиатско-Тихоокеанский, постоянно находятся на грани конфликта. С момента окончания Второй мировой войны здесь происходили затяжные пограничные столкновения в Южной Азии, периодические партизанские войны в Индокитае, напряженное военное противостояние за 38-й параллелью и в Тайваньском проливе. Каждая конфронтация казалась лишь искрой на пути к полномасштабной войне. Однако теперь кажется, что затянувшаяся Великая азиатская война наконец-то ослабевает.\n\nВосточноазиатская оборонная инициатива, в которую входят такие страны, как Китай, Северная Корея и Пакистан, стала окончательным победителем в этой затянувшейся войне. Значительные жертвы, принесенные этим альянсом, противостоящим империалистической гегемонии, сделали их поборниками справедливости для половины населения Земли. Что касается проигравших - так называемой ОДТО, - то они столкнулись с перспективой быть окончательно лишенными фасада "демократии" и предстать перед лицом народного возмездия."
 news.413.a: "Один только мир - бесценен."
 news.414.t: "Победа ОДТО в Великой Азиатской Войне"
 news.414.d: "Немногие регионы на Земле, как Азиатско-Тихоокеанский, постоянно находятся на грани конфликта. С момента окончания Второй мировой войны здесь происходили затяжные пограничные столкновения в Южной Азии, периодические партизанские войны в Индокитае, напряженное военное противостояние за 38-й параллелью и в Тайваньском проливе. Каждая конфронтация казалась лишь искрой на пути к полномасштабной войне. Однако теперь, похоже, затянувшаяся Великая азиатская война, возможно, наконец, пойдет на убыль.\n\nОрганизация Договора Тихоокеанской Обороны, в которую входят Япония, Австралия и Индия, вышла окончательной победительницей в этом затянувшемся конфликте. Альянс демократических стран пошел на значительные жертвы, доказав, что является защитником свободы для половины населения Земли. Что касается побежденных - ВАОИ во главе с Китаем, - то их ждет неизбежное искупление и полная потеря способности снова вести войну."
 news.414.a: "Один только мир - бесценен."
 news.415.t: "Большая Война в Азии!"
 news.415.d: "С момента окончания Тайваньской войны все считали дни до этого момента. Война между двумя самыми представительными гигантскими военными альянсами эпохи после холодной войны, ВАОИ и ОДТО, официально началась. Люди сразу же назвали эту новую войну "Великой азиатской войной"\n\nЭто название может напомнить некоторым о Тихоокеанском театре Второй мировой войны и милитаристской Японии, так называемой "Большой восточноазиатской войне", но масштаб и характер этого конфликта намного превосходят все предыдущие конфликты в Азиатско-Тихоокеанском регионе. Некоторые считают, что Китай с его огромным населением, мощным промышленным потенциалом и крупнейшей в мире армией, а также его союзники по ВАОИ имеют непреодолимое преимущество над своими противниками. Кроме того, страны-члены ВАОИ могут использовать родину Китая в качестве стабильной тыловой базы, используя преимущества внутренних линий операций. С другой стороны, утверждается, что ОДТО, возглавляемая Японией, географически окружает и блокирует Китай, а обширные морские пространства, контролируемые ОДТО, обеспечивают морское господство и стабильные торговые маршруты. Кроме того, ОДТО состоит в основном из "демократических наций", что дает ей идеологическое преимущество перед "авторитарной" ВАОИ."
 news.415.a: "Огонь разгорается, обжигая Азиатско-Тихоокеанский регион."
 news.416.t: "Вторая Битва за Сеул"
 news.416.d: "Недавно ОДТО организовал кампанию по захвату Сеула. После интенсивных боев ОДТО вернуло себе контроль над районом.\n\n После захвата Сеула ОДТО может опираться на современный городской ландшафт города как на естественный барьер для более эффективного решения корейского конфликта. Однако ситуация остается мрачной. Несмотря на временную победу ОДТО, они все еще сталкиваются с угрозой со стороны относительно неповрежденных вооруженных сил ВАОИ. Кроме того, проблема большого количества перемещенных жителей Сеула после двух сражений подвергает испытанию способность ОДТО к управлению.\n\nС другой стороны, ВАОИ должны столкнуться с реальностью потери и восстановления Сеула, что доказывает, что ОДТО все еще сохраняет значительный боевой потенциал. Силы ВАОИ должны решить этот вопрос в ближайшие дни."
 news.416.a: "Возвращение ОДТО"
 news.417.t: "Смерть Уолл-Стрит"
 news.417.d: "США погружаются в глубокий кризис, последствия которого ощущаются по всему миру. В последние месяцы страна столкнулась с острейшим политическим кризисом, сопровождающимся ростом политического насилия и резкой поляризацией общества. Усилившаяся волна коронавирусной инфекции лишь усугубила ситуацию, вызвав массовые потери рабочих мест и перегрузку системы здравоохранения.\n\nНа фоне этих событий уровень жизни населения стремительно снизился. Экономика страны оказалась парализована, импорт и экспорт резко сократились, а цены на товары первой необходимости взлетели. Финансовый сектор был не готов к такому развитию событий. Американские банки неожиданно ввели ограничения на снятие средств, сославшись на "критический дефицит ликвидности". Это решение вызвало волну паники среди населения, которая привела к массовой распродаже активов и переводу сбережений в наличные деньги.\n\nФинансовые рынки США рухнули, что мгновенно отразилось на экономиках других стран. Мировая экономика оказалась на грани коллапса, фондовые индексы стремительно падают, валюты обесцениваются. Политическая нестабильность в США только усугубляет глобальный кризис, который уже называют одним из самых разрушительных в современной истории."
 news.417.a: "Мир на грани коллапса"
 news.418.t: "Найджел Фарадж Побеждает на Внеочередных Выборах в Великобритании!"
 news.418.d: "Великобритания переживает серьезный кризис после поражения НАТО в европейской войне и последующего распада. Правительство страны потеряло доверие народа.\nНедельные протесты заставили британское правительство уступить и начать подготовку к внеочередным выборам в стране. Уже в первые дни кампании победитель был очевиден - Найджел Фарадж и его партия Reform UK. Их громкие лозунги и популистские тезисы получили широкую поддержку, а самого Фараджа считали «решателем проблем»\nРеформа Великобритании выиграла выборы с поразительными результатами. Их оппоненты из предыдущей администрации получили почти ноль мест, а другие партии имели незначительные показатели и не смогли сформировать согласованную оппозицию. Похоже, Фарадж сможет переделать британское общество по своему усмотрению.\n\nВ своей победной речи вскоре после результатов выборов Фарадж заявил: «Британия сломлена. Сломана коррумпированными бюрократами и клептократическими тори. Она охвачена пламенем вредной иммиграции и скована тиранами Брюсселя. Но мы спасем ее. Британский народ всегда сталкивался с трудностями, и мы уже не раз спасали нашу страну. Мы спасем ее снова! Мы будем строить разумную политику, искать партнеров, а не врагов, и реформировать Британию!»"
 news.418.a: "Последняя надежда Британии?"
 news.419.t: "Великобритания присоединяется к ОДКБ!"
 news.419.d: "Гражданская война в Британии подходит к концу. Последние оставшиеся силы «повстанцев» зачищаются. В это время Найджел Фарадж сделал громкое заявление о том, что Великобритания подает заявку на вступление в ОДКБ.\nВ своей речи он сказал: «Мы видели, как тираны в Брюсселе финансировали и снабжали экстремистских повстанцев, выступающих против нашего демократически избранного правительства и наших институтов. Я решил присоединиться к российскому альянсу ОДКБ, потому что там уважают суверенитет других стран. Россия была первой страной, которая отреагировала на наш кризис с помощью и состраданием. Мы все хотим мира, но мы также должны быть готовы защитить себя от угроз. Насколько я вижу, эти угрозы исходят от еврократов и их так называемой «демократии»..."\n\n Заявление было ратифицировано, и король согласился со многими положениями, высказанными его премьер-министром. Русские были очень рады приветствовать нового члена своей фракции. Во многих городах России прошли митинги с лозунгами «Фарадж, мы с тобой!» и «Британец и русский - братья навек!»\n\nОДКБ совместно с Великобританией уже запланировала на конец этого года специальный сценарий учений, получивший название «FORTRESS ALBION»."
 news.419.a: "Непотопляемый российский авианосец."
 news.420.t: "Россия Побеждает во Второй Европейской Войне"
 news.420.d: ""
 news.420.a: "Война окончена."
 news.421.t: "Конец АСЕАН"
 news.421.d: "После краха США, который оставил глубокий след на глобальной геополитической арене, Ассоциация государств Юго-Восточной Азии (АСЕАН) столкнулась с внутренними конфликтами и разногласиями. Многие члены организации начали двигаться в разных направлениях: одни склонялись к более тесному сотрудничеству с растущим влиянием Китая, другие искали поддержку у Японии. Экономическая и политическая значимость АСЕАН резко упала, а способность организации формировать региональную политику оказалась под сомнением. В условиях усиливающейся поляризации и снижения влияния на мировую экономику, лидеры АСЕАН приняли решение о её официальном роспуске, что стало концом одной из важнейших организаций в Азии." 
 news.421.a: "Сами по себе."



 news.499.t: "Силы ВАОИ высаживаются в Японии"
 news.499.d: "Недавно, в связи с необходимостью ослабить военный потенциал ОДТО ударом по Японии, тыловой базе Восточноазиатской зоны военных действий, силы ВАОИ предприняли попытку высадиться на японской земле и успешно достигли своей стратегической цели.\n\nУспешная высадка сил ВАОИ в Японии означает один ключевой момент: миф о полном контроле флота ОДТО над Тихим океаном был разрушен. Независимо от убеждений командования ОДТО , эта высадка нанесла сильный удар по моральному духу солдат, которые непоколебимо верили в объединенный флот ОДТО . Между тем, силы ВАОИ могут воспользоваться этой ситуацией, чтобы расширить свои позиции, захватить несколько городов и одержать верх в будущих сражениях.\n\nС другой стороны, несмотря на то, что силы ВАОИ добрались до берега, ОДТО все еще сохраняет основные боевые возможности. Немедленной задачей командования ОДТО является быстрое восстановление боевого духа своих фронтовых солдат, организация новой линии обороны и попытка оттеснить силы ВАОИ обратно в море." 
 news.499.a: "День Д в Азии."
 news.500.t: "Вторая Битва за Пхеньян"
 news.500.d: "Постепенно переломив ход войны между ВАОИ и ОДТО, силы ВАОИ воспользовались возможностью начать кампанию, направленную на захват контроля над районами, прилегающими к Пхеньяну. Они успешно изгнали вооруженные силы ОДТО из этого региона.\n\nВ лагере ВАОИ, особенно в Северной Корее, этот захват был воспринят как "победа справедливости". Ликующая Корейская народная армия вошла в отвоеванную столицу, начав работу по зачистке остатков сил сопротивления и установлению базового военного управления. Китайские грузы направляются в Пхеньян по развитой железнодорожной сети.\n\nКонфликт продолжается, и борьба между ОДТО и ВАОИ еще далека от завершения. Обе стороны должны готовиться к следующему этапу военного противостояния; Пхеньян может стать только началом." 
 news.500.a: "Вернулись к тому, что было раньше? Ну, хорошо."
 news.501.t: "Битва за Пусан"
 news.501.d: "Пусан, город-хранитель, некогда спасший судьбу Республики Корея, окончательно перешел в руки элитных сил ВАОИ после поспешного ухода последнего эвакуационного флота ОДТО.\n\nС самого начала войны ОДТО мог некоторое время удерживать преимущество. Однако с вступлением в бой основных сил ВАОИ ситуация ухудшилась, несмотря на грандиозные отчеты командования ОДТО . Падение Пусана заставило даже самых оптимистично настроенных генералов ОДТО признать свою несостоятельность на корейском фронте.\n\nСейчас ОДТО все еще может полагаться на океанский барьер и свой мощный флот, чтобы сдерживать стратегические силы ВАОИ в течение некоторого времени. Однако если они не смогут одержать победу на суше, как долго продержится это морское преимущество, остается под вопросом." 
 news.501.a: "За морем лежит враг."
 news.502.t: "Битва за Осаку"
 news.502.d: "После того как ВАОИ одержала убедительную победу, город Осака на материковой части Японии стал новой зоной, контролируемой ВАОИ. Силы ОДТО могут лишь перегруппировать свои разбитые войска во время отступления, надеясь задержать продвижение ВАОИ.\n\nПадение этого южного японского города означает значительный успех ВАОИ в их кампании по высадке в Японии. В отличие от падения любого города на Корейском полуострове, потеря Осаки ознаменовала конец полного военно-морского контроля для сил ОДТО. Потеря военно-морского превосходства делает самые надежные военно-морские силы ОДТО ненадежными, нанося серьезный удар по общему моральному и боевому духу войск ОДТО.\n\n Теперь войска ОДТОдолжны разработать стратегию, чтобы задержать продвижение ВАОИ и дать достаточно времени для подготовки к предстоящим сражениям." 
 news.502.a: "Пламя войны наконец-то добралось и сюда."
 news.503.t: "Битва за Токио"
 news.503.d: "Токио, столица Японии и современный мегаполис со стальными джунглями, наконец-то пал под ожесточенной атакой сил ВАОИ.\n\nБольшое количество солдат ВАОИ, войдя в Токио, движимые либо чувством национального чувства, либо приказом начальства, систематически искали и уничтожали любые символы и структуры, представляющие японский милитаризм, которые они могли найти, одновременно зачищая оставшиеся силы сопротивления. К сожалению, в результате этих действий пострадали некоторые гражданские лица.\n\nДля ОДТО потеря Токио означает не только потерю столицы второй по величине страны в Восточной Азии, но и самого надежного искусственного защитного укрепления, что потенциально может привести к потере всей Японии в последующих сражениях." 
 news.503.a: "Сколько ручек нам понадобится для подписания мирного договора на этот раз?"
 news.504.t: "Вторая Битва за Токио"
 news.504.d: "Операция ОДТО по захвату Токио наконец-то вступила в завершающую стадию. После затянувшейся городской мясорубки контроль над Токио вернулся к ОДТО.\n\nЭтот город, некогда бывший олицетворением лучшего в Японии, теперь лежит в руинах. У тех солдат ОДТО, кто видел шумное великолепие Большого Токио, в сердце неизбежно зарождается чувство необъяснимой печали. Они вновь захватили Токио, но Токио в их сердцах больше нет. Город перед ними теперь не более чем стальной монстр, поглотивший бесчисленное количество жизней.\n\nНесмотря на потерю Токио, ВАОИ все еще сохраняет свое присутствие по всей Японии. Будет ли победа ОДТО лишь мимолетным возрождением перед окончательным падением, пока неизвестно." 
 news.504.a: "Возвращение."
 news.505.t: "ВАОИ Берёт Сингапур"
 news.505.d: "Под ожесточенным наступлением ВАОИ на Малайский полуостров Сингапур - финансовая жемчужина региона, важнейший узел торгового пути через Малаккский пролив и важный военный узел, соединяющий Индийский и Тихий океаны, - наконец пал.\n\nКак небольшое государство с экономической мощью, несоизмеримой с его территориальными размерами, Сингапур полагался на Запад в международных делах для сохранения своих экономических достижений и независимого статуса. С усилением противостояния между ВАОИ и ОДТО, Сингапур, продолжая придерживаться своей обычной дипломатической практики, в конечном итоге решил свою судьбу, будучи подавленным наступлением ВАОИ.\n\nС падением Сингапура, стратегическое планирование ОДТО на Малайском полуострове перестало быть эффективным. Если этот жизненно важный центр не будет восстановлен, существует риск того, что ОДТО окажется отрезанной от своих индийских союзников." 
 news.505.a: "Всё вышло из под контроля"
 news.506.t: "ОДТО Берёт Сингапур"
 news.506.d: "ОДТО полностью реализовала свой план по захвату Сингапура. При эффективной организации совместного командования силы ОДТО координировали свои операции на суше, море и в воздухе, и в итоге недавно захватили Сингапур.\n\nЭта победа знаменует собой первый успех усилий ОДТО по восстановлению связей между Индийским и Тихим океанами. Теперь, когда между Индией и ОДТО налажена эффективная связь, ВАОИ придется скорректировать свое стратегическое развертывание, чтобы противостоять новой угрозе, которую представляет постоянный приток сил ОДТО, высаживающихся из Сингапура.\n\nНесмотря на то, что Сингапур изначально встал на сторону ВАОИ в этом противостоянии, местное население добровольно организовало мероприятия по поддержке солдат ОДТО." 
 news.506.a: "Поворотная Победа."
 news.507.t: "ВАОИ Берёт Бангкок"
 news.507.d: "По ходу войны ВАОИ начала мощное наступление на Бангкок, в итоге ликвидировав военное присутствие ОДТО и установив контроль над городом.\n\nВзятие Бангкока - еще одна военная победа ВАОИ, подчеркивающая их успех в доминировании на поле боя на Индокитайском полуострове. Эта победа принесет ВАОИ значительную пользу в тактическом плане, обеспечив более выгодное географическое положение против сил ОДТО. Кроме того, Бангкок послужит новым стратегическим плацдармом для ВАОИ в Юго-Восточной Азии, заметно увеличив ресурсы, которые они смогут мобилизовать в этом регионе.\n\nИ наоборот, после поражения в Бангкоке силы ОДТО должны быстро перестроить свой личный состав, чтобы преодолеть деморализацию, вызванную этой неудачей. Эффективная реорганизация необходима для ведения тотальной войны против ВАОИ." 
 news.507.a: "Еще одна победа ВАОИ."
 news.508.t: "ОДТО Берёт Бангкок"
 news.508.d: "По мере развития конфликта ОДТО начала наступательную операцию в районе Бангкока и недавно сумела установить контроль над регионом.\n\nБангкок, будучи столицей Таиланда и современным мегаполисом, дает ОДТО значительные стратегические преимущества. Они могут использовать инфраструктуру города для создания сильных оборонительных позиций. Кроме того, развитая транспортная сеть Бангкока может способствовать наступательным операциям ОДТО против других регионов Юго-Восточной Азии. Используя это преимущество, ОДТО может быстро преследовать отступающие силы ВАОИ, добиваясь большей эффективности и получая большее стратегическое преимущество.\n\nС другой стороны, силы ВАОИ, столкнувшись с этим поражением, должны пересмотреть свои стратегические планы и скорректировать развертывание своих войск с учетом новой ситуации, сложившейся после потери Бангкока." 
 news.508.a: "Еще одна победа ОДТО."
 news.509.t: "ВАОИ Берёт Дакку"
 news.509.d: "По мере развития конфликта ВАОИ начала наступление с целью захвата Дакки, столицы Бангладеш, чтобы лучше закрепиться в Южной Азии. Недавно ВАОИ успешно взяла Дакку.\n\nПосле взятия Дакки ВАОИ создаст транспортный коридор между бангладешским фронтом и материковым Китаем, что позволит эффективно решить проблемы снабжения, возникшие во время кампании в Южной Азии. Эта военная победа также позволит ВАОИ лучше сплотить своих внутренних союзников и повысить уверенность населения страны в военных действиях, тем самым мобилизуя ресурсы для поддержки всесторонней войны против ОДТО.\n\nИ наоборот, столкнувшись с военным давлением со стороны сил ВАОИ в регионе Бангладеш, ОДТО должна пересмотреть свою стратегию в Южной Азии и направить больше ресурсов из других регионов для решения предстоящего конфликта." 
 news.509.a: "Еще одна победа ВАОИ."
 news.510.t: "ВАОИ Берёт Ченнаи"
 news.510.d: "По мере развития конфликта в Южной Азии один из крупнейших городов Индии, Ченнай, расположенный на юге страны, недавно перешел под контроль ВАОИ после скоординированного военного удара.\n\nПотеря Ченная означает, что ВАОИ успешно лишила ОДТО важнейшего транспортного узла в Южной Азии, оказав огромное давление на логистику ОДТО. Кроме того, ВАОИ получила плацдарм для дальнейших наступательных операций в индийском регионе, что значительно улучшит будущие военные операции в Южной Азии. Эта важная победа также может значительно поднять моральный дух войск ВАОИ.\n\nИ наоборот, силы ОДТО теперь сталкиваются с риском быть вытесненными из Южной Индии. Если ОДТО полностью потеряет контроль над Индией, они окажутся в невыгодном положении в полномасштабной войне." 
 news.510.a: "Еще одна победа ВАОИ."
 news.511.t: "ВАОИ Берёт Дели"
 news.511.d: "Недавно ВАОИ начали ожесточенную атаку на силы ОДТО, нацелившись на индийскую столицу. Несмотря на активное сопротивление ОДТО, они не смогли противостоять наступлению ВАОИ и были вынуждены отступить из района Дели.\n\nПадение Дели означает, что силы ОДТО не смогли изгнать ВАОИ из столичного региона. Как важнейшая часть столицы, Дели имеет исключительное значение в истории Индии. Потеря этого района, особенно для ВАОИ, которая фактически поддерживается Пакистаном, означает неудачу в борьбе за огромное количество преданных Индии. Это, скорее всего, подорвет доверие населения к продолжению борьбы с ВАОИ.\n\n С другой стороны, Пакистан рассматривает победу ВАОИ в Дели как крупный триумф в долгой истории индо-пакистанского конфликта. Население спонтанно празднует это достижение. Хотя Индия может со временем вернуть себе эту территорию, пока что победа остается за Пакистаном." 
 news.511.a: "Разгромная Победа для ВАОИ."
 news.512.t: "ВАОИ Берёт Джакарту"
 news.512.d: "После установления контроля над Малаккским проливом силы ОДТО оказались не в состоянии противостоять военным операциям ВАОИ. Терпя постоянные поражения, они в конце концов потеряли контроль над Джакартой, столицей Индонезии.\n\nПадение Джакарты дает ВАОИ значительное стратегическое преимущество. Будучи крупнейшим городом в Юго-Восточной Азии, Джакарта станет новой базой для наступательных операций ВАОИ, оказывая существенное военное давление на силы ОДТО в регионе. Более того, потеря Джакарты означает, что Индонезия лишилась своей столицы, что серьезно повлияет на боевой дух индонезийского народа и создаст огромные проблемы для эффективного функционирования центрального правительства.\n\nИ наоборот, если силы ОДТО не смогут переломить ход войны в Индонезии, они будут вынуждены отвести военные ресурсы из других регионов, чтобы предотвратить возможное нападение ВАОИ на Австралию, которая служит главной тыловой базой для ОДТО." 
 news.512.a: "Еще одна победа ВАОИ."
 news.513.t: "ВАОИ Берёт Манилу"
 news.513.d: "В ходе конфликта в Восточной Азии силы ВАОИ недавно начали наступление на Манилу, столицу Филиппин, и в итоге установили контроль над этой территорией.\n\nЗахват Манилы дает ВАОИ значительные военные преимущества. Они нейтрализовали ключевой транспортный узел ОДТО в Юго-Восточной Азии, что увеличивает стоимость снабжения ОДТО в ходе войны. Кроме того, ВАОИ может использовать Манилу как плацдарм для изгнания сил ОДТО с Филиппин и, в конечном счете, как плацдарм для удара по Австралии, главной тыловой базе союзных войск.\n\nИ наоборот, потеря Манилы означает, что прежний план ОДТО в Юго-Восточной Азии был полностью нарушен. Если ОДТО не сможет активно отреагировать на это изменение, баланс войны сильно изменится в пользу ВАОИ." 
 news.513.a: "Еще одна победа ВАОИ."
 news.514.t: "ОДТО Берёт Манилу"
 news.514.d: "Недавно ОДТО начал комплексную наступательную кампанию на Манилу, успешно изгнав из города военных ВАОИ и одержав победу.\n\nБудучи столицей Филиппин, Манила позволяет ОДТО создать центральное правительство, более соответствующее их стратегическим потребностям, и таким образом лучше контролировать регион. Кроме того, Манила может служить военной базой и транспортным узлом для ОДТО в Юго-Восточной Азии, повышая их возможности снабжения в текущей войне с ВАОИ и обеспечивая большее стратегическое преимущество для будущих конфликтов в Азии.\n\nС другой стороны, ВАОИ должны серьезно отнестись к потере Манилы и быстро скорректировать свое военное развертывание, чтобы восстановить стратегическое доминирование в предстоящих сражениях." 
 news.514.a: "Еще одна победа ОДТО."
 news.515.t: "ОДТО Берёт Исламабад"
 news.515.d: "В результате недавнего наступления сил ОДТО на Пакистан, ранее сегодня силы ОДТО объявили, что Исламабад, столица и политический центр Пакистана, теперь находится под их контролем.\n\nПотеря Исламабада наносит серьезный удар по моральному духу сил ВАОИ в Пакистане. Центральное правительство Пакистана, столкнувшееся с потерей политически значимого города и снижением способности контролировать ресурсы, теперь сталкивается с проблемой ослабления своего влияния на региональные власти. Этот сдвиг предвещает усиление политической нестабильности в будущем Пакистана.\n\nВ то же время, по всей Индии вспыхнули празднования. Многие верующие индусы считают, что Индия наконец-то одержала решительную победу над Пакистаном, и надеются, что в результате этого их жизнь улучшится.." 
 news.515.a: "Кто еще хочет еще порцию вады?"
 news.516.t: "ОДТО Берёт Гонконг"
 news.516.d: "Недавно ОДТО начала успешное наступление на Гонконг. После нескольких дней боев силы ОДТО вытеснили войска ВАОИ из района и установили контроль над Гонконгом.\n\nКак бывшая британская колония, Гонконг находится под значительным влиянием Великобритании и ее народа, несмотря на то, что центральное правительство Китая поддерживает прокитайское правительство специального административного района с 1997 года. Во время нападения ОДТО на Гонконг многие пробританские и проамериканские люди оказывали спонтанную помощь силам ОДТО. Взамен ОДТО наградила этих людей более высокими должностями в новом оккупационном правительстве.\n\nС другой стороны, падение Гонконга нанесло значительный удар по моральному духу ВАОИ, особенно среди китайских военных и гражданских лиц. Если командование ВАОИ не сможет быстро адаптироваться к сложившейся ситуации, то в обозримом будущем вероятны новые поражения." 
 news.516.a: "Будут ли на этот раз паспорта BNO?"
 news.517.t: "ОДТО Берёт Гуанчжоу"
 news.517.d: "По мере развития конфликта ОДТО организовала военную операцию, направленную на захват Гуанчжоу, и недавно получила контроль над регионом.\n\nЗахват Гуанчжоу означает, что ОДТО сможет использовать этот гигантский город на юге Китая в качестве военной базы и транспортного узла, более эффективно снабжая всю коалицию ОДТО. Кроме того, потеря этого города уменьшит военный потенциал Китая и контроль центрального правительства над югом страны, что приведет к панике в Южно-Китайском регионе. Это принесет большую пользу ОДТО в начале следующей фазы военных действий.\n\nС другой стороны, ОДТО должна направить больше гарнизонных войск для обеспечения порядка в этом районе, иначе хаотичная ситуация может создать новые проблемы для ОДТО." 
 news.517.a: "Клыки зверя были вырваны."
 news.518.t: "ОДТО Берёт Фучжоу"
 news.518.d: "Недавно силы ОДТО начали наступательную кампанию в районе Фучжоу. После нескольких дней напряженных боев силы ОДТО взяли под контроль весь район Фучжоу.\n\nОчередная военная победа ОДТО подняла боевой дух всего лагеря ОДТО. Новое направление наступления также вызвало кратковременное замешательство среди войск ВАОИ. Если силы ОДТО смогут воспользоваться этой возможностью, они смогут быстрее проникнуть в глубь Китая и расширить свои завоевания. Более того, захват Фучжоу означает дальнейшее снижение военного потенциала китайского правительства и наносит удар по военной уверенности как китайских военных, так и гражданских лиц.\n\nС другой стороны, независимо от того, каким образом ОДТО захватила Фучжоу, войска ВАОИ должны быстро удалить эту занозу с юго-восточного побережья, чтобы предотвратить возможную крупномасштабную высадку войск ОДТО." 
 news.518.a: "Клыки зверя были вырваны."
 news.519.t: "Битва за Шанхай"
 news.519.d: "Шанхай, свидетель реформ и открытости Китая и блестящая жемчужина китайской экономики, недавно подвергся десанту сил ОДТО. После нескольких дней боев он в конце концов перешел под контроль ОДТО.\n\nПадение Шанхая означает для китайского населения, поддерживающего войну, что китайские военные больше не способны защитить этот важнейший город на востоке, да и всю страну. Это сильно подорвет доверие всей нации к китайскому правительству. Кроме того, падение этого экономического центра нанесет тяжелый удар по экономике Китая, резко ослабив его способность поддерживать военные усилия.\n\nСилы ВАОИ должны скорректировать свое стратегическое развертывание и быстро переломить ухудшающуюся ситуацию, иначе в ближайшем будущем они могут потерять другие важные прибрежные города." 
 news.519.a: "Теперь это "жемчужина Запада"."
 news.520.t: "Вторая Битва за Шанхай"
 news.520.d: "Обнаружив стратегическую возможность, командование ВАОИ быстро организовало войска из соседних секторов, чтобы начать ожесточенную атаку на силы ОДТО в Шанхае и в конечном итоге вытеснить их из района.\n\nХотя Шанхай вернулся под контроль ВАОИ, силы ОДТО уже нанесли значительный урон, сделав Шанхай неспособным полностью реализовать свой потенциал в краткосрочной перспективе. Беженцы и перемещенные лица, вызванные сражением, также создали новые проблемы для командования ВАОИ, поскольку многих из них нужно было расселить и позаботиться о них. Тем временем силы ВАОИ быстро заняли оборонительные позиции, готовясь к еще одной возможной высадке войск ОДТО.\n\nС другой стороны, силы ОДТО потеряли ключевой прибрежный город и столкнулись с ощутимым военным поражением, что заставило командование ОДТО реорганизовать свои войска для предстоящих сражений." 
 news.520.a: "ВАОИ наносит ответный удар."
 news.521.t: "Битва за Нанкин"
 news.521.d: "По мере того как ОДТО захватывала несколько прибрежных городов Китая и набирала обороты в наступлении, конфликт в конце концов достиг Нанкина. После напряженных уличных боев этот важнейший город перешел в руки ОДТО.\n\nПолучив контроль над Нанкином, альянс ОДТО сможет использовать развитую транспортную сеть вокруг Нанкина для дальнейших наступлений в китайское сердце. Однако если командование ОДТО решит действовать таким образом, альянсу придется столкнуться с проблемами материально-технического обеспечения и сопротивления тыла, которые исторически были характерны для японского вторжения в Китай. На данный момент альянс ОДТО должен сосредоточиться на управлении новой оккупированной территорией.\n\nС другой стороны, хотя ВАОИ все еще имеет значительное пространство для маневра, потеря Нанкина значительно уменьшает контроль центрального правительства над Восточно-Китайским регионом. Это серьезно затрудняет продолжение военных действий. Кроме того, падение Нанкина вновь будоражит китайский народ, связывая образ центрального правительства с историческим образом националистического правительства." 
 news.521.a: "Клыки зверя были вырваны."
 news.522.t: "Вторая Битва за Нанкин"
 news.522.d: "По мере продвижения сражения командование ВАОИ тщательно изучало каждую деталь на поле боя, в итоге воспользовавшись возможностью начать наступление на Нанкин, и в конце концов восстановило контроль над городом.\n\nВзяв Нанкин, ВАОИ смогла использовать этот современный город в качестве оборонительного опорного пункта, чтобы организовать линию обороны против сил ОДТО, расположенных на востоке. В то же время, взятие города подняло моральный дух солдат ВАОИ в зоне боевых действий в Нанкине, что позволило командирам ВАОИ относительно легко справиться с предстоящими сражениями.\n\nС другой стороны, командование ОДТО сохраняет оптимизм, по-прежнему удерживая прибрежные районы, и считает, что при активных действиях взятие Нанкина - лишь вопрос времени." 
 news.522.a: "ВАОИ наносит ответный удар."
 news.523.t: "ОДТО Берёт Циндао"
 news.523.d: "По мере продвижения войны и изменения стратегических потребностей, ОДТО недавно высадилась в Циндао и успешно захватила контроль над районом.\n\nЦиндао, расположенный на южном побережье полуострова Шаньдун у Желтого моря, является важным прибрежным городом на севере Китая. Здесь находится четвертый по грузоподъемности порт в мире - порт Циндао, который также является вторым по величине внешнеторговым портом Китая. Кроме того, в Циндао сосредоточено наибольшее количество бывших резиденций современных деятелей китайской культуры. Захватив этот город, ОДТО не только получит доступ к важнейшему северному порту Китая, но и нанесет культурный удар по центральному правительству, испортив его отношения с населением и тем самым ослабив военный потенциал Китая.\n\nС другой стороны, потеря Циндао означает дальнейшее снижение контроля ВАОИ над прибрежными регионами. Если ВАОИ потеряет полный контроль над береговой линией, она будет вынуждена стратегически отступить, что приведет к невыгодному положению." 
 news.523.a: "Клыки зверя были вырваны."
 news.524.t: "ОДТО Берёт Тяньцзинь"
 news.524.d: "Недавно командование ОДТО сообщило, что силы ОДТО одержали полную победу в наступлении на Тяньцзинь и теперь полностью контролируют район Тяньцзиня.\n\nЭтот город был свидетелем истории современной китайской промышленности, от первых часов до первого аналогового электронного компьютера. А теперь он стал свидетелем страданий этой земли. Моральный дух войск ОДТО высок не только потому, что они разгромили войска ВАОИ и заняли Тяньцзинь, но и потому, что они могут использовать Тяньцзинь в качестве оперативной базы для наступления на Пекин. Если они ворвутся в Пекин, это значительно ослабит центральное правительство Китая и заставит ВАОИ скорее сесть за стол переговоров.\n\nС другой стороны, у ВАОИ нет времени оплакивать потерю Тяньцзиня, так как скоро начнется следующее сражение, независимо от того, будет ли оно инициировано ВАОИ или ОДТО. В любом случае, ВАОИ должна стремиться остановить продвижение сил ОДТО к столице, Пекину." 
 news.524.a: "Битва в Закате."
 news.525.t: "Битва за Пекин"
 news.525.d: "Несмотря на многослойное сопротивление сил ВАОИ, они не смогли избежать перелома в боевой ситуации. Силы ОДТО быстро продвигались вперед, стремительно вошли в Пекин и в конце концов захватили город.\n\nПадение Пекина, как столицы Китая, было катастрофическим. Потеря столицы означала, что Китай, крупнейший член ВАОИ, больше не сможет противостоять наступлению ОДТО на фронте. Это сильно подорвало бы доверие союзников ВАОИ, что в конечном итоге привело бы к распаду ВАОИ. Между тем, падение Пекина вынудило центральное правительство переместиться вглубь страны для длительного сопротивления. Однако если не удастся полностью переломить ход войны, то окончательное поражение ВАОИ из-за постоянных неудач было лишь вопросом времени.\n\nС другой стороны, штаб и руководство ОДТО праздновали этот решающий момент. С учетом того, что руководство ВАОИ было в замешательстве, нынешняя военная мощь сил ОДТО, безусловно, обеспечит окончательную победу." 
 news.525.a: "Горло восточного дракона было перерезано."
 news.526.t: "Вторая Битва за Пекин"
 news.526.d: "Когда войска ВАОИ организовали ожесточенное наступление, союзные войска, размещенные в Пекине, были застигнуты врасплох, несмотря на то, что опирались на массивные городские укрепления. В конце концов, им ничего не оставалось, как отказаться от контроля над районом.\n\nКак высшее командование ВАОИ , так и рядовые солдаты были настроены пессимистично в отношении способности ВАОИ удерживать этот район в течение длительного периода времени. Хотя ВАОИ могла добиться временных преимуществ или отвоевать еще несколько городов, общая сила ОДТО оставалась внушительной. Если бы ВАОИ не смогла опереться на внутренние районы страны, чтобы истощить силы ОДТО, их нынешние достижения были бы не более чем мимолетными успехами.\n\n С другой стороны, потеря Пекина стала тревожным сигналом для союзного командования. Решимость, проявленная ВАОИ в районе Пекина, все еще была грозной, и союзники должны были действовать осторожно в ближайшие дни, если они надеялись в конечном итоге уничтожить это гигантское чудовище." 
 news.526.a: "По крайней мере, пока они еще могут побеждать..."
 news.527.t: "ОДТО Входит в Манчжурию"
 news.527.d: "Последние новости приходят из Азии: объединенные силы ОДТО пересекают границу Китайской Народной Республики через Корейский полуостров и вступают в северо-восточные провинции вскоре после того, как китайцы и остальные силы ВАОИ не смогли противостоять и удержать позиции перед наступающими дивизиями Тихоокеанской обороны, вливающимися в материковый Китай.\n\nЭто означает крупную победу Японии и ее союзников в "Великой Азиатской Войне." КНР постепенно оттесняется к своим границам, и многие военные эксперты начинают верить, что прилив сил в войне переходит в пользу Организации Договора Тихоокеанской Обороны." 
 news.527.a: "Война обостряется..."
 news.528.t: "Токио Подвергся Ядерной Бомбардировке"
 news.528.d: "Несколько часов назад над Токио поднялся ослепительный огненный шар, осветивший весь город. Вскоре раздался оглушительный рев, когда ударная волна пронеслась по центру города. Взрыв произошел недалеко от Токийской башни, и огненный шар поднялся вверх, образовав колоссальное грибовидное облако, пронзившее небо. Интенсивное излучение от взрыва мгновенно превратило все в радиусе нескольких километров в пепел.\n\nОчевидцы описывали взрыв как видение "второго солнца", за которым последовал подземный толчок. Связь была прервана, энергосистемы рухнули, и весь город погрузился в хаос и панику. На экстренной пресс-конференции премьер-министр Японии осудил применение Китаем ядерного оружия против невинных гражданских лиц и призвал международное сообщество и Организацию Объединенных Наций ввести санкции против Китая.\n\nТочное число жертв на данный момент остается неясным, но, по оценкам, сотни тысяч человек в Токио и его окрестностях могли быть убиты или ранены. Взрыв также вызвал масштабные пожары и потенциальный выброс ядерной радиации, что создает долгосрочные экологические риски." 
 news.528.a: "Что в этом мире может выстоять?"
 news.529.t: "Киото Подвергся Ядерной Бомбардировке"
 news.529.d: "Несколько часов назад над Киото поднялся ослепительный огненный шар, осветивший весь город. Вскоре раздался оглушительный рев, когда ударная волна пронеслась по центру города. Взрыв произошел недалеко от замка Нидзё, и огненный шар поднялся вверх, образовав колоссальное грибовидное облако, пронзившее небо. Интенсивное излучение от взрыва мгновенно превратило все в радиусе нескольких километров в пепел.\n\nОчевидцы описывали взрыв как видение "второго солнца", за которым последовал подземный толчок. Связь была прервана, энергосистемы рухнули, и весь город погрузился в хаос и панику. На экстренной пресс-конференции премьер-министр Японии осудил применение Китаем ядерного оружия против невинных гражданских лиц и призвал международное сообщество и Организацию Объединенных Наций ввести санкции против Китая.\n\nТочное число жертв на данный момент остается неясным, но предполагается, что сотни тысяч человек могли быть убиты или ранены в Киото и его окрестностях. Взрыв также вызвал масштабные пожары и потенциальный выброс ядерной радиации, что представляет собой долгосрочный экологический риск." 
 news.529.a: "Я знаю, что этот мир так же быстротечен, как утренняя роса."
 news.530.t: "Хошимин Подвергся Ядерной Бомбардировке"
 news.530.d: "Несколько часов назад над Хошимином поднялся ослепительный огненный шар, осветивший весь город. Вскоре раздался оглушительный рев, когда ударная волна пронеслась по центру города. Взрыв произошел недалеко от финансовой башни Bitexco, и огненный шар поднялся вверх, образовав колоссальное грибовидное облако, пронзившее небо. Интенсивное излучение от взрыва мгновенно превратило все в радиусе нескольких километров в пепел.\n\nОчевидцы описывали взрыв как видение "второго солнца", за которым последовал подземный толчок. Связь была прервана, энергосистемы рухнули, и весь город погрузился в хаос и панику. На экстренной пресс-конференции президент Вьетнама осудил применение Китаем ядерного оружия против невинных гражданских лиц и призвал международное сообщество и ООН ввести санкции против Китая.\n\nТочное число жертв на данный момент остается неясным, но, по оценкам, сотни тысяч человек в Хошимине и его окрестностях могли быть убиты или ранены. Взрыв также вызвал масштабные пожары и потенциальный выброс ядерной радиации, что создает долгосрочные экологические риски." 
 news.530.a: "Сто лет жизни, но так и не удалось по-настоящему найти общий язык с судьбой."
 news.531.t: "Бангкок Подвергся Ядерному Удару"
 news.531.d: "Несколько часов назад над Бангкоком поднялся ослепительный огненный шар, осветивший весь город. Вскоре раздался оглушительный рев, когда ударная волна пронеслась по центру города. Взрыв произошел недалеко от Большого дворца, и огненный шар поднялся вверх, образовав колоссальное грибовидное облако, пронзившее небо. Интенсивное излучение от взрыва мгновенно превратило все в радиусе нескольких километров в пепел.\n\nОчевидцы описывали взрыв как видение "второго солнца", за которым последовал подземный толчок. Связь была прервана, энергосистемы рухнули, и весь город погрузился в хаос и панику. На экстренной пресс-конференции премьер-министр Таиланда осудил применение Китаем ядерного оружия против невинных гражданских лиц и призвал международное сообщество и Организацию Объединенных Наций ввести санкции против Китая.\n\nТочное число жертв на данный момент остается неясным, но, по оценкам, сотни тысяч человек в Бангкоке и его окрестностях могли быть убиты или ранены. Взрыв также вызвал масштабные пожары и потенциальный выброс ядерной радиации, что создает долгосрочные экологические риски." 
 news.531.a: "Мир - лишь мимолетное отражение в вечно текущем потоке."
