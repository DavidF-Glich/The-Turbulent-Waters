 news.242.t: "Путинизм в России!"
 news.242.d: "Хотя большинство не удивлено тем, что Медведев придерживается курса Путина, некоторые аналитики указывают на своеобразные перемены в правительстве. Многие правительственные чиновники и олигархи, от высокопоставленных до низших, предстали перед судом по делам о коррупции, причем государство зашло так далеко, что забрало их зарубежные активы без суда. Тем временем культ личности вокруг президента стал смещаться.\nПутин, по сути, стал иконой "российского республиканизма", причем его образ чем-то напоминает образ Юлия Цезаря. Путинизм, похоже, больше не является идеей либеральных технократов сохранить свое богатство и правление в России навсегда.\nМедведев эффективно провел чистку в своем правительстве: неэффективные и коррумпированные чиновники "добровольно" раздали свое имущество после того, как сотрудники ФСБ посетили их семьи. Однако те, кто добился результатов, сохранили часть своих активов. На данный момент заполняется большое количество новых вакантных мест, с акцентом на "молодую кровь", чтобы омолодить авторитарную демократию.\nВ то время как либеральная оппозиция осудила это как "новую опричнину", большинство россиян поддерживают эти действия. Элиты очищены, силовики наделены полномочиями, а народ полон надежд."
 news.242.a: "Кто не с нами, тот против нас"
 news.242.b: "Неудивительно."
 news.243.t: "Демократия в России!"
 news.243.d: "Похоже, либеральные взгляды Медведева не изменились с 2008 года. Российская политическая сфера претерпела радикальные изменения, большинство, если не все российские партии объединились и реформировались сами с собой, сформировав трехпартийную систему. КПРФ, "Справедливая Россия" и различные социалисты преобразовались в партию "Народная Россия", в то время как партия "Новые люди" преобразовалась в партию "Новая Россия", поглотив членов партии "Яблоко". "Единая Россия" осталась партией Медведева, хотя и была реорганизована таким образом, чтобы ориентироваться на правоцентристскую сферу, и многие ее члены перешли в две другие партии.\nХотя некоторые могут утверждать, что это простая смена символов, похоже, что эти 3 партии фактически конкурируют друг с другом за следующие выборы. Не говоря уже о многочисленных подгруппах внутри этих партий, которые уже пытаются склонить избирателей к своей политике.\nМногие россияне смотрят на это изменение с надеждой. Демократия больше не будет ассоциироваться с голоданием и позором вашего собственного народа путем приватизации, в то время как вы целуете американские сапоги. Российский демократический эксперимент никому не подчинится, будь то изнутри или снаружи."
