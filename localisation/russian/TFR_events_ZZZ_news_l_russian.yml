 news.290.t: "Японская Гражданская Война"
 news.290.d: "Сегодня, стало известно о начале гражданской войны в Японии. После военного переворота в Токио демократические прогрессивные силы не признали легитимность нового правительства и начали объединяться на севере страны. В результате город Саппоро был провозглашен временной столицей. Здесь был создан временный правительственный орган, который стал координировать действия оппозиционных сил. Власти Саппоро также начали формировать свою армию и заявили о намерении бороться за свои права и свободы. Военное правительство в Токио отправило войска на север, чтобы подавить демократическое восстание и вернуть контроль над регионом."
 news.290.a: "Солнце садится..."
 news.290.a: "Пылает Восток..."
 news.291.t: "Силы Пакта Стали Пересекают Одер"
 news.291.d: "Сегодня мир проснулся от очередной войны.\n\nВ 4 часа утра силы Стального пакта, альянса, образованного новыми националистическими правительствами Европы после распада НАТО, начали одновременное вторжение в Чехию и Польшу, нарушая текущий статус-кво границы с советским блоком.\n\nТысячи европейских бронированных машин начали двигаться через западную часть Польши прямо к Варшаве, почти не встречая сопротивления со стороны так называемого правительства восстановления. В то же время бомбардировщики Люфтваффе взлетели и направились к своим целям в Восточной Европе.\n\nХотя Стальной пакт еще не вступил в прямое столкновение с советскими войсками, несомненно, это вопрос времени. В Европе накопилось много ненависти и реваншизма, и теперь они готовы, как приливная волна, прокатиться по Востоку и смести все вплоть до Урала. Похожий дух живет и в советских солдатах - только, конечно, они остановятся только после того, как достигнут берегов Атлантического океана.\n\nСудьба Европы не раз ставилась на карту во многих конфликтах, но на этот раз стороны намерены решить ее раз и навсегда."
 news.291.a: "Мир уже никогда не будет прежним..."
