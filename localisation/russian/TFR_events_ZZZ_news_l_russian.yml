 news.249.t: "Роспуск НАТО" 
 news.249.d: "После почти 80 лет взаимной обороны и коллективной безопасности между ее членами Организация Североатлантического договора была фактически распущена после российской экспансии на запад, которая была начата вскоре после объявления о том, что североатлантический союз вмешается в Украину после пограничного конфликта между Россией и Польшей, в результате чего НАТО применила статью 5.\n\nХаос, который разразился после этого, опустошил европейский континент в целом. Неспособный остановить российскую военную машину, вторгающуюся вглубь Западной Европы, что привело к почти полному поражению альянса, поскольку почти все его восточные члены были аннексированы или порабощены Россией, а видный член Польша была расколота на восток и запад, как до этого Германия.\n\nНа данный момент хаос бушует в том, что осталось от бывших западных обществ."
