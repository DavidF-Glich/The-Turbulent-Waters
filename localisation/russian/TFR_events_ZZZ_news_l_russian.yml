 news.217.t: "Иран вмешивается в Ирак"
 news.217.d: "Поскольку Ирак вновь переживает хаос прошлого, а насилие достигло небывало высокого уровня, вопрос об иностранном вмешательстве был бы лишь вопросом времени, однако кто это сделает, оставалось вопросом.\n\nНа этот вопрос есть ответ, поскольку сообщения об иранских войсках, пересекающих иракскую границу, достигли международных новостей, иранское правительство заявило, что с исчезновением американского влияния в Ираке весь сдерживаемый гнев, наконец, смог вырваться наружу, такое насилие является серьезной угрозой миру на Ближнем Востоке и поэтому оправдывает миротворческая операция в Ираке, эксперты уже пришли к выводу, что это будет нелегкая миссия для Ирана, но ее успех почти гарантирован.\n\nОднако протесты возникли и со стороны других стран Ближнего Востока, таких как Израиль и несколько государств Персидского залива, поскольку это рассматривается как средство усиления своего влияния в регионе.\nУже появились слухи о планах Ирана продвинуться дальше на Ближний Восток, что вызвало большое беспокойство у соперников Ирана, поскольку они уже привели свои вооруженные силы в состояние повышенной боевой готовности.\n\nБудет ли эта миротворческая миссия последней в иранской военной деятельности или нет, еще предстоит выяснить."
 news.217.a: "Лев показывает свои клыки"
 news.218.t: "Четвертая арабо-израильская война"
 news.218.d: "Страх и ужас охватили Ближний Восток, поскольку состояние войны теперь существует между несколькими арабскими странами и государством Израиль. Вчера вечером ракеты, артиллерия и бомбы обрушились на несколько городов и военных объектов в Израиле, а также было подтверждено перемещение бронетанковых и механизированных дивизий на территорию Израиля из соседних арабских государств. Правительства воюющей коалиции арабских государств выпустили только одно заявление для международного сообщества, заявив, что война является попыткой наказать Израиль за «преступные действия», совершенные на протяжении многих лет. Израиль ввел чрезвычайное положение и немедленную военную мобилизацию, а канцелярия президента заявила, что «все наши враги заплатят апокалиптическую цену за свою агрессию». Призывы к миру и посредничеству раздаются из-за рубежа после того, как обращения были проигнорированы, при этом ожесточенные бои уже охватили большую часть страны, и в ближайшие несколько дней ожидается еще больше. Многие в регионе и во всем мире могут только предполагать, сколько смертей и разрушений произойдет, прежде чем даже само понятие мира станет очевидным."
 news.218.a: "Хаос распространяется..."
 news.219.t: "В Израиле объявлена победа арабов"
 news.219.d: "В качестве шокирующего откровения из Израиля поступили новости о небольшом контингенте сирийской армии. Дивизия "Аль-Асад", претендующая на то, чтобы быть преемниками Сирийской арабской армии, поклялась продолжать войну, чтобы отомстить за погибшего президента Башара аль-Асада. Их войска вошли в развалины Тель-Авива и подняли свой флаг над городом. Освобождение Палестины было признано осуществленным. Многое еще остается без ответа, и остается неопределенным, контролирует ли провозглашенная дивизия какую-либо оккупированную израильскую территорию, за исключением земель, по которым они путешествуют. Руководству Израиля еще предстоит восстановиться, и считается, что большая часть нации сейчас находится в состоянии полной анархии."
