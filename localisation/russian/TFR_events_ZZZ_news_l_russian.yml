 news.346.t: "Северная Корея присоединяется к ВАОИ"
 news.346.d: "Вторая корейская война, возможно, достигла очередного переломного момента - Северная Корея официально объявила о переходе к обращению за помощью к возглавляемой Китаем ВАОИ. Более того, Китай заявил, что в целях выполнения положений "Договора о дружбе и сотрудничестве между Китаем и КНДР" и защиты своей северной границы он направит на территорию Северной Кореи добровольческие войска для поддержки борьбы северокорейского народа за национальную оборону. Эти хорошо оснащенные «добровольческие» подразделения, состоящие в основном из элитных войск Северного театрального командования Народно-освободительной армии, начали вливаться в Северную Корею по мосту через реку Ялу и с помощью транспортных самолетов, создавая потоки стали, как видно через спутниковые камеры.\n\nВ ответ правительство Республики Корея немедленно осудило и выразило решительный протест против этих действий, а правительство Японии также выразило глубокую обеспокоенность. Возобновление вмешательства Китая в дела Корейского полуострова неизбежно напоминает о Корейской войне 1950 года, когда участие Китая привело к длительному противостоянию вдоль 38-й параллели, продолжавшемуся более 70 лет. Теперь, когда ситуация изменилась на противоположную, судьба Южной Кореи вновь оказалась под дамокловым мечом, а ее союзники явно не желают оставаться в стороне..." 
 news.346.a: "Ускорение на пути к тотальной войне."
 news.346.b: "Вместе мы сильнее!"
 news.347.t: "Битва за Пхеньян"
 news.347.d: "В то время как война на Корейском полуострове вступает в свою кульминационную стадию, войска РК недавно захватили столицу КНДР, Пхеньян. Это новое наступление полностью нарушило статус-кво на Корейском полуострове, оказав глубокое влияние на дальнейшие действия обеих сторон.\n\nС самого начала войны десятилетия подготовки вдоль 38-й параллели сделали невозможным для обеих сторон прорвать укрепленную оборону в краткосрочной перспективе. Это привело к патовой ситуации и гибели сотен тысяч людей. Однако РК, используя свое превосходство в воздухе и транспортные системы, начала наступление на запад полуострова и в итоге одержала победу в битве за Пхеньян.\n\nЦентральный комитет Трудовой партии Кореи и правительство уже начали эвакуацию. Ким Чен Ын и его штаб отступили к реке Ялу, чтобы продолжить командование боем. Тем временем часть гражданского населения Пхеньяна также была эвакуирована в пригороды. В настоящее время силы КНДР и ее союзников готовятся вернуть Пхеньян, а РК активно планирует контрмеры." 
 news.347.a: "К этому будет приковано внимание всего мира."
 news.348.t: "Победа СССР во Второй Европейской Войне"
 news.348.d: "После долгих лет жестоких боев и военных действий такого масштаба, какого не было со времен Второй мировой войны, Союз Советских Социалистических Республик одержал победу над Стальным пактом, и серп и молот пронеслись над каждым городом континента от Москвы до Лондона. После долгих лет изнурительного конфликта, напряженных боев и широкомасштабного применения стратегического ядерного оружия по гражданскому населению Советская Армия сумела дать отпор альянсу Оси и вернуть его на родину, как это было почти 80 лет назад. После катастрофической победы коммунистической России и распада Организации Североатлантического договора в Европе образовался новый альянс Оси, состоящий из нескольких западноевропейских стран, павших в результате жестоких ультраправых революций, которые собирались вторгнуться в Советский Союз в качестве последней попытки изгнать коммунизм с континента с помощью военной силы. Однако, несмотря на все усилия, объединенная мощь самых могущественных стран Европы оказалась недостаточной, чтобы остановить неумолимое наступление Объединенных армий ОМД. Десятки миллионов мирных жителей и солдат погибли, а Европа была основательно опустошена в результате конфликта. Применение ядерного оружия в военное время во второй раз в мировой истории, а также неизбирательные химические бомбардировки, проведенные державами Оси по всей Восточной Европе, оставили континент в руинах, и СССР предстоит восстановить его в своем видении." 
 news.348.a: "Война окончена..."
 news.349.t: "Битва за Сеул"
 news.349.d: "После подтверждения из многочисленных источников стало известно, что союзные силы ОДТО под Сеулом столкнулись с массированным наступлением ВАОИ. После напряженных боев ОДТО решило, что Сеул больше не представляет военной ценности, и отступило в поисках более стратегически важной позиции.\n\nСогласно информации, опубликованной ОДТО, несмотря на мощное наступление ВАОИ, солдаты ОДТО оказали ожесточенное сопротивление, используя выгодную местность и укрепленные позиции. Однако в конце концов они были вынуждены оставить свои позиции из-за подавляющего численного превосходства вражеских сил, чтобы занять более выгодные позиции для противодействия коалиции ВАОИ.\n\nТем не менее, коалиция ВАОИ успешно продвинулась в Сеул, где тэгукги на Голубом доме были в ужасе опущены и заменены пятизвездочным красным флагом и флагом с сине-бело-красной звездой. Быстро меняющаяся динамика поля боя и все более неблагоприятная ситуация также являются испытанием на адаптивность генералов ОДТО." 
 news.349.a: "Где тот "Кёнсон", о котором они говорят?"
 news.350.t: "В Мьянме начинается гражданская война"
 news.350.d: "Мьянма вступила в полномасштабную гражданскую войну всего через несколько недель после того, как военные во главе со старшим генералом Мин Аунг Хлаингом свергли демократически избранное правительство. Стремительная эскалация насилия привела к столкновениям между военной хунтой и вооруженными группами сопротивления по всей стране.\n\nПосле переворота, произошедшего в феврале 2021 года, по всей стране начались массовые протесты против хунты. По мере усиления несогласия различные этнические вооруженные группы и недавно сформированное правительство национального единства (ПНБ) начали организовывать вооруженное сопротивление. По сообщениям, в ряде регионов идут интенсивные бои, Татмадау ведет ожесточенные бои с повстанцами, стремящимися вернуть контроль.\n\nГраждане оказываются под перекрестным огнем, тысячи людей бегут из своих домов в поисках безопасности. Гуманитарные организации бьют тревогу по поводу возможного кризиса, поскольку доступ к основным ресурсам и услугам становится все более ограниченным.\n\nПо мере ухудшения ситуации перспективы мира в Мьянме становятся все более мрачными, и страна вступает в неопределенное будущее. Одно можно сказать наверняка: независимо от исхода, борьба будет продолжаться до последнего человека." 
 news.350.a: "Трагедия"
 news.351.t: "Миротворчество Навального Спасает Ставрополь!"
 news.351.d: "Но они присоединились к России" 
 news.351.a: "Еще одна победа демократии!"
 news.352.t: "Калмыкия возвращается в состав Российской Федерации!"
 news.352.d: "" 
 news.352.a: "Еще одна победа демократии!"
 news.353.t: "Победа России во Второй Европейской Войне"
 news.353.d: "После долгих лет жестоких боев и военных действий такого масштаба, какого не было со времен Второй мировой войны, Российская Федерация одержал победу над обьединёным Европейским Союзом, и, теперь, похоже, глобалисткий проект рухнул полностью. После долгих лет изнурительного конфликта, напряженных боев и широкомасштабного применения стратегического ядерного оружия по гражданскому населению ВС РФ сумела дать отпор Евросоюзу и вернуть свободу странам Европы, как это было почти 80 лет назад. После катастрофической победы путинской России и распада Организации Североатлантического договора в Европе взяли власть силы глобалистических фракций Евросоюза, состоящий из нескольких западноевропейских стран, павших в результате жестоких объединительных воин, которые собирались вторгнуться в РФ в качестве последней попытки изгнать авторитаризм с континента с помощью военной силы. Однако, несмотря на все усилия, объединенная мощь самых могущественных стран Европы оказалась недостаточной, чтобы остановить неумолимое наступление стран ОДКБ. Десятки миллионов мирных жителей и солдат погибли, а Европа была основательно опустошена в результате конфликта. Применение ядерного оружия в военное время во второй раз в мировой истории, а также неизбирательные химические бомбардировки, проведенные ЕС по всей Восточной Европе, оставили континент в руинах, и России предстоит восстановить его в своем видении нового многополярного мира." 
 news.353.a: "Война окончена..."
 news.353.a1: "Он обещал нам что мы победим..."
 news.354.t: "Нетаньяху Объявил Чрезвычайное Положение"
 news.354.d: "Из Израиля поступают тревожные новости. Нынешний премьер-министр Нетаньяху объявил чрезвычайное положение в стране в связи с продолжающимся кризисом во всем мире. В своей недавней речи Нетаньяху заявил, что Израиль окружен врагами, которые желают еврейскому народу только зла. Он также объявил о создании большого правительства национального единства, в которое войдут партии со схожими взглядами. Кроме того, он намекнул на намерение начать крупную государственную реформу, которая изменит структуру правительства и устранит ненужные должности в системе.\n\nЗа несколько недель до принятия декларации Нетаньяху увеличил бюджет Армии обороны Израиля и Моссада. Оппозиционные партии и проарабские группировки раскритиковали действия Нетаньяху, назвав их государственным переворотом и вопиющим авторитаризмом. Многие политики уже заявили о своей поддержке как правительства, так и оппозиции.\n\nСитуация на Ближнем Востоке с каждым днем становится все более напряженной." 
 news.354.a: "Дерзкий захват власти в условиях глобального хаоса."
 news.355.t: "Японская Императорская Семья Погибла в Результате Ядерной Атаки!"
 news.355.d: "Министерство обороны Японии подтвердило, что в центре Токио произошел ядерный взрыв, вызвавший масштабные разрушения. По предварительным данным, взрыв и последовавшая за ним ударная волна разрушили большинство зданий, а число жертв, вероятно, исчисляется миллионами. Эпицентр, расположенный рядом с Императорским дворцом, оставил его в руинах, и на данный момент нет никаких подтверждений о безопасности императора Нарухито. Гражданское правительство пыталось связаться с императорской семьей, но ответа не последовало. Спасательные бригады, спасаясь от радиоактивных осадков, искали выживших, но не нашли ни одного. Правительство хранит молчание о судьбе императорской семьи, но есть предположения, что они могли не пережить ядерную атаку."
 news.355.a: "Ужас."
 news.355.b: "Они увидят ярость, подобной которой еще не видел мир."
 news.356.t: "Подписано Пекинское Мирное Соглашение"
 news.356.d: "Завершился крупнейший вооруженный конфликт в Восточной Азии со времен войны во Вьетнаме - война с участием НОАК, ВВС Южной Кореи, Силы Самообороны Японии и нескольких самых передовых вооруженных сил мира, которая превратила один из самых густонаселенных и богатых регионов мира в руины и пожары. На глазах у множества людей по всему миру стал очевиден результат войны - Народно-освободительная армия одержала убедительную победу над ОДТО, вынудив Китайскую Республику к полной капитуляции и полному выводу всех сил Договора, при незначительном сопротивлении в виде несогласных с НРА в регионе. остались горы.\n\nЭто ни для кого не стало неожиданностью, поскольку большинство международных наблюдателей и мировых лидеров ожидали победы Китая из-за его огромных преимуществ как в экономическом секторе, так и на поле боя. По всему Китаю начались праздничные мероприятия, поскольку впервые с 1895 года страна вновь стала единым целым, и президент Си Цзиньпин выступил с исторической речью перед толпами людей в столице. В адрес Китая поступили поздравления от стран со всего мира, в первую очередь от России, которая вновь подтвердила свою приверженность тому, что они называют "многополярным миром". По мере того, как по всей Восточной Азии разгораются беспорядки, ОДТО терпит поражение, а Китай планирует свой следующий шаг, Азия приближается к будущему, в котором доминируют Серп и Молот и которое поддерживается юанем." 
 news.356.a: "Бумажный тигр издает свой последний рык."
 news.356.b: "Победа!"
 news.356.c: "Мы проиграли..."
 news.357.t: "Подписано Манильское Мирное Соглашение!"
 news.357.d: "Завершился крупнейший вооруженный конфликт в Восточной Азии со времен войны во Вьетнаме - война с участием НОАК, ВСКР, ССЯ и нескольких самых передовых вооруженных сил мира, в результате которой один из самых густонаселенных и богатых регионов мира оказался в руинах и огне. В результате войны, за которой следило множество глаз по всему миру, выяснилось, что Тайвань, поддерживаемый ОДТО, сумел противостоять, казалось бы, могущественной НОАК, и китайцы были вынуждены уйти с территории Тайваня, включая острова Кинмен.\n\nВ эту новость многие сначала не поверили. В конце концов, Китай имел абсолютное преимущество в сравнительной военной и экономической мощи. Однако удивление вскоре сменилось радостью. В городах от Токио до Канберры прошли спонтанные праздничные парады, приветствующие поражение авторитарного режима от либерально-демократического союза, в то время как в Пекине китайская столица оставалась под мрачным облаком, поскольку КПК и Си Цзиньпин вскоре столкнутся с гораздо большими проблемами, чем их поражение." 
 news.357.a: "Интересно"
 news.357.b: "Мы проиграли..."
 news.357.c: "Выпьем за демократию!"
 news.358.t: "Убийство Президента Германии"
 news.358.d: "Федеративная Республика Германия погрузилась в глубокий траур и политическую неопределенность после шокирующего убийства президента страны. Убийство произошло во время публичного выступления в Берлине, потрясшего всю страну и не только.\n\nПрезидент, объединяющая фигура в немецкой политике, был смертельно ранен двумя нападавшими во время его речи перед Бранденбургскими воротами. Президент, выступавший с речью о социально-политических проблемах Германии, был срочно доставлен в больницу Шарите, где вскоре после прибытия был объявлен мертвым. Нападавшие были задержаны на месте преступления, по предварительным данным, они были вооружены полуавтоматическим оружием." 
 news.358.a: "Ужас!"
 news.359.t: "Мексиканское Правительство Объявляет об Окончании Войн Картелей"
 news.359.d: "" 
 news.359.a: "Интересно"
 news.360.t: "Сапатистская Армия Национального Освобождения Захватила Власть в Мексике"
 news.360.d: "" 
 news.360.a: "Интересно"
 news.361.t: "Анархия в США"
 news.361.d: "От Калифорнии до острова Нью-Йорк воцарился новый порядок; Соединенных Штатов Америки больше нет. Управление (свободное) На смену ему пришли тысячи коммун: поселки и веси, управляемые не далеким и коррумпированным государством, а подлинной демократией. Таков, по крайней мере, образ, передаваемый победоносными силами Народно-освободительной армии Америки, которые недавно разгромили последние остатки своих противников в кровавой Второй гражданской войне в Америке.\n\nМеждународная и внутренняя реакция была неоднозначной. Государства, придерживающиеся левых взглядов, высказали сдержанную похвалу, но не скрывали своего беспокойства по поводу эксцентричности нового режима. Большинство других государств осудили новую нацию как средоточие хаоса, убежище для всевозможных преступников. В Америке многие обеспокоены тем, что новое правительство не в состоянии предоставить помощь, необходимую для восстановления разрушенной страны. Только время может развеять или оправдать их опасения." 
 news.361.a: "Ни Богов, Ни Господ"
 news.362.t: "ДСА воссоединяет Америку"
 news.362.d: "Новости из Америки: Соединенные Штаты Америки перешли под власть социалистического правительства Демократических социалистов Америки. При поддержке популистской экономики и прогрессивных законов они разрушают старую систему Америки, устанавливая новый прогрессивный стиль правления. Народно-освободительная армия, которая недавно разгромила последние остатки своих противников в кровопролитной Второй гражданской войне в Америке.\n\nНа международном уровне как левые, так и некоторые умеренные государства восхваляют Новую Америку, хотя и не собираются активно поддерживать ее. Многие выражали обеспокоенность тем, что новое американское руководство не готово к предстоящим проблемам Америки после гражданской войны и не способно управлять страной так же эффективно, как это было раньше. Только время может рассеять или оправдать их страхи." 
 news.362.a: "Солидарность Навсегда, Для Всех"
 news.363.t: "Восстановление Нацистского Режима!"
 news.363.d: "Шокирующие новости из Германии: ультранационалистический режим открыто принял свою идеологию и объявил о восстановлении национал-социалистического правительства. Они официально позиционируют себя как преемники гитлеровского государства.\n\nФранк Франц, новый лидер нового рейха, выступил с речью по телевидению. За его спиной развевались флаги со свастикой. В своей речи он торжественно поклялся вернуть Германии былое величие.\nЕвропа в настоящее время переживает глубокий финансовый и политический кризис. Маловероятно, что Европа сможет оказать достаточное сопротивление этим экстремистам. Советский Союз сейчас занят другими делами, поэтому будущее всего континента в данный момент представляется мрачным.\n\nСвободные страны всего мира осудили возрождение гитлеровских нацистов и пообещали поддержать любое противодействие берлинским порядкам.\nСтарое зло вернулось из глубин исторического ада." 
 news.363.a: "Ужас! О Ужас!"
 news.364.t: "Королева Елизавета II Умерла"
 news.364.d: "Королева Елизавета II, самый долгоживущий монарх в истории Великобритании, умерла в возрасте 96 лет, завершив вторую елизаветинскую эпоху в стране и возвестив о начале правления своего сына, короля Карла III. Монарх, для которой отречение от престола никогда не было вариантом, мирно скончалась в Балморале. Мировые лидеры отдают дань уважения после смерти королевы Елизаветы II. Ее смерть означает, что Чарльз теперь станет королем, а герцогиня Корнуольская - королевой-консортом.\n\nВ заявлении, сделанном в четверг вечером, король сказал: «Смерть моей любимой матери, Ее Величества Королевы, - это момент величайшей печали для меня и всех членов моей семьи. Мы глубоко скорбим об уходе из жизни столь ценимой нами государыни и горячо любимой матери. Я знаю, что ее утрата будет глубоко ощущаться во всей стране, королевствах и Содружестве, а также бесчисленными людьми во всем мире. В этот период траура и перемен меня и мою семью будет утешать и поддерживать знание о том, с каким уважением и глубокой привязанностью относились к королеве."\nГосударственные похороны состоятся в Вестминстерском аббатстве в центре Лондона в понедельник, 19 сентября. На них будут присутствовать члены ее семьи, а также 2000 глав государств, премьер-министров и президентов, европейские короли и ключевые фигуры общественной жизни по всему миру." 
 news.364.a: "Конец эпохи." 
 news.365.t: "Россия Присоединяет Абхазию и Южную Осетию"
 news.365.d: "В результате эскалации напряженности в Кавказском регионе Россия официально аннексировала регионы Абхазии и Южную Осетии. Этот шаг последовал за противоречивым референдумом в Осетии, где, по сообщениям, большинство осетинского населения проголосовало за присоединение к РФ. В Абхазии аннексия была облегчена подписанием договора о создании Союзного государства, аналогичного белорусскому, что фактически включило регион в состав России из-за его меньшего размера.\n\nНа референдуме в Южной Осетии, проведенном под эгидой российских властей, подавляющее большинство избирателей поддержало присоединение к России. Несмотря на то, что официальные данные утверждают о более чем 90-процентном одобрении, голосование было встречено скептически международными наблюдателями, которые ставят под сомнение легитимность процесса в условиях продолжающегося военного и политического давления со стороны Москвы.\nВ Абхазии ситуация развивалась иначе, но привела к аналогичному результату. Между российскими официальными лицами и абхазскими лидерами было подписано соглашение о Союзном государстве, устанавливающее рамки для более глубокой интеграции с Россией. Аналитики полагают, что это соглашение фактически ликвидирует автономию Абхазии, поскольку она более тесно связана с российскими структурами управления.\n\nГрузинское правительство быстро осудило эти действия, назвав их нарушением международного права и оскорблением суверенитета Грузии." 
 news.365.a: "Интересно."
 news.366.t: "[USB.GetLeader] Побеждает на Юнионистких Выборах"
 news.366.d_1: "Напряжение нарастало по мере подсчета голосов по всему союзу, и неизбежно результаты были показаны по телевидению в прямом эфире. [USB.GetLeader] победил в гонке, главный кандидат либералов.\n\nПризрак статус-кво, но призрак чего-то, что, наконец, имеет преимущество в поддержании и расширении их текущей политики, такой как частная собственность, личные права и принятие свободного рынка.\nНе много изменений на виду, но возвращение к нормальной жизни и стабильности - это видение, с которым не согласится большинство американцев."
 news.366.d_2: "Напряжение нарастало по мере подсчета голосов по всему союзу, и неизбежно результаты были показаны по телевидению в прямом эфире. Победили [USB.GetLeader], главный кандидат от прогрессистов.\n\nОриентируясь на такие вопросы, как социальная справедливость, экономическое равенство, экология и государственное регулирование.\nПрогрессисты получили шанс выполнить свои обещания сделать жизнь справедливой для всех американцев, и путь союза представляется светлым."
 news.366.d_3: "[USB.GetLeader] победил в гонке, являясь главным кандидатом от республиканцев-юнионистов. Казалось, что после первых неудач это крыло навсегда канет в безвестность, но сейчас, когда экстремизм в Америке достиг рекордного уровня, люди предпочитают более жесткий тон по отношению к тем, кто желает зла американскому народу.\n\nСочетание неоконсерваторов и республиканцев, которые никогда не были Трампом, они вернулись к борьбе за социальную разумность и возвращение к меньшему правительству."
 news.366.d_4: "Напряжение нарастало по мере подсчета голосов по всему союзу, и неизбежно результаты были показаны по телевидению в прямом эфире. [USB.GetLeader] победил в гонке, главный кандидат от инновационалистов.\n\nОфициально это смесь республиканцев и демократов, которые склонны соглашаться с политикой, благоприятствующей корпорациям, ради экономики, конечно. Однако слухи о теневых закулисных сделках и усилении влияния спонсоров на конгресс постоянно растут.\nНесмотря на это, взрослые снова у руля."
 news.366.a: "Демократия есть."
 news.366.b: "Вот как выглядит демократия!"
 news.366.c: "Пустословный консерватизм - как раз то, что нам нравится!"
 news.366.f: "Возвращение левиафана."
 news.367.t: "Проиранские Ополченцы Побеждают в Ираке"
 news.367.d: "Проиранское ополчение под предводительством Каиса Хазали объявило о полном контроле над Ираком после жестокой гражданской войны, в результате которой страна погрузилась в хаос. Конфликт, отмеченный широкомасштабным насилием и гуманитарными кризисами, привлек внимание и озабоченность международного сообщества, поскольку регион пытается разобраться в последствиях изменения баланса сил.\n\nГражданская война вспыхнула несколько месяцев назад, подпитываемая глубокими политическими разногласиями, экономической нестабильностью и напряженностью на религиозной почве. Хазали, лидер ополчения Асаиб Ахл аль-Хак, стал доминирующей фигурой в условиях хаоса, используя недовольство населения и поддержку Ирана для укрепления власти. По сообщениям, его силы успешно захватили ключевые правительственные здания и военные объекты в Багдаде и других крупных городах, фактически оттеснив иракское правительство.\n\nВ заявлении, опубликованном вскоре после захвата власти ополченцами, руководство Ирана выразило решительную поддержку Хазали и его силам, официально приняв их в Ось сопротивления - коалицию антизападных групп, в которую входят ливанская «Хезболла» и различные группировки в Сирии. Иранские официальные лица высоко оценили приверженность ополченцев сопротивлению иностранному влиянию в регионе и пообещали оказывать им постоянную военную и материальную поддержку." 
 news.367.a: "Влияние Ирана расширяется." 
 news.368.t: "Иракские Баасисты Возвращаются к Власти"
 news.368.d: "В Ираке происходят исторические события: сторонники бывшего президента Саддама Хусейна во главе с Иззатом Ибрагимом аль-Дури одержали победу в продолжающейся гражданской войне в Ираке и объявили о восстановлении баасистского правления по всей стране. Это заявление было сделано всего через несколько дней после внезапной кончины аль-Дури.\n\nВ ходе гражданской войны силы аль-Дури, состоящие из бывших членов партии Баас и военных, провели значительное наступление на враждующие группировки. Стратегические маневры и эффективная мобилизация ресурсов позволили им захватить ключевые города.\n\nВ своем телеобращении незадолго до смерти аль-Дури провозгласил восстановление партии Баас в качестве законного органа власти в Ираке, призвав граждан объединиться под ее знаменем во имя стабильности и национальной гордости. «Мы отвоевали нашу родину у хаоса и раскола», - заявил он, призывая к новой эре правления, основанной на принципах партии Баас.\n\n Однако всего через несколько часов после этого судьбоносного заявления появились сообщения о неожиданной кончине аль-Дури из-за осложнений со здоровьем. Салах аль-Мухтар быстро занял пост временного лидера. Пока сторонники Баас празднуют свою победу, угроза иранского вмешательства нависла над страной как никогда ранее. Иран исторически противостоит любому возрождению баасистов, рассматривая это как прямой вызов своему влиянию в регионе." 
 news.368.a: "Кровь Саддама отомщена." 
 news.369.t: "Садристы Побеждают в Гражданской Войне в Ираке"
 news.369.d: "Садристы, возглавляемые влиятельным священнослужителем Муктадой ас-Садром, одержали победу в жестокой гражданской войне, продолжавшейся в Ираке последние два года. После ряда напряженных сражений с конкурирующими группировками садристы укрепили свою власть, провозгласив новую эру для Ирака, характеризующуюся, по их словам, «исламской демократией»\n\nВ своей пламенной речи, произнесенной со знаменитой багдадской площади Тахрир, ас-Садр обратился к тысячам сторонников, заявив: «Сегодня наступает рассвет нового Ирака. Мы боролись за наши права и убеждения, и теперь мы построим государство, которое будет отражать наши ценности и наше видение». Он подчеркнул важность единства между различными общинами Ирака и изложил планы по созданию правительства, основанного на исламских принципах в сочетании с демократическим управлением.\n\nВ ответ на победу садристов иранские официальные лица заявили о готовности вмешаться в ситуацию, если это будет необходимо для защиты их интересов. «Мы не можем позволить экстремистским элементам угрожать стабильности Ирака и всего региона», - заявил неназванный иранский военный чиновник. Эта нависшая угроза вмешательства вызвала обеспокоенность граждан Ирака и соседних стран возможностью возобновления конфликта." 
 news.369.a: "Новая эра для Ирака?"
 news.370.t: "БЭС Выиграли Гражданскую войну в Южной Африке"
 news.370.d: "В течение последнего времени Южно-Африканская нация была втянута в жестокую гражданскую войну, которая, несомненно, возникла из-за результатов выборов 2024 года. Многие полагали, что к концу войны нация в конечном итоге полностью скатится к режиму военачальников, что является типичным явлением на африканском континенте.\n\nПохоже, что сегодня эти слухи оказались ложными. После краха организованного сопротивления со стороны Африканского Национального Конгресса Борцы за Экономическую Свободу объявили, что они полностью разгромили своих врагов и свергли старый южноафриканский режим. После того, как все силы, связанные с АНК, были разбиты или уничтожены, президент Джулиус Малема объявил о полной победе революции по всей стране, демонстрируя гордость за всех, кто сражался под их знаменами с освободительным рвением. Судьба руководства АНК неизвестна, однако ходят слухи об арестах и не совсем оптимальном обращении с теми, кто не бежал в изгнание.\n\nВ то время как большая часть страны празднует крах старого правительства, многие другие испытали на себе гнев нового правительства - казни, жестокие репрессии, убийства на расовой почве и жестокое обращение с теми, кого считают диссидентами, а также с некоторыми представителями бурского населения стали мишенью после победы БЭС. Наблюдатели полагают, что подобные прискорбные акты будут продолжаться по мере того, как новое правительство будет пытаться обезопасить страну."
 news.370.a: "Красная звезда над Африкой."
 news.371.t: "Военные Побеждают в Южной Африке"
 news.371.d: "Совершенно неожиданным образом силы Национальных сил обороны ЮАР, провозгласившие в Кейптауне конкурирующее правительство, сумели успешно разгромить все федеральные и повстанческие силы и теперь укрепляют свой контроль над страной, ликвидируя последние очаги сопротивления. Пока неясно, какую политику будет проводить новое правительство, но новый глава SANDF Карл Лаубшер, которому удалось подняться по служебной лестнице во время войны, уже обвинил в гражданской войне «некоторые сомнительные столпы в фундаменте нашей страны и деструктивные силы, которые стремились злоупотребить ими», и пообещал расплату. Многие соседние страны осудили это заявление как «недемократическое», а некоторые лидеры, как сообщается, назвали последние события в Южной Африке «чрезвычайной ситуацией». Только время покажет, какое влияние эти события окажут на континент."
 news.371.a: "Необходимость не имеет закона."
 news.372.t: "Движение Сопротивления Африканеров Побеждает в Южной Африке"
 news.372.d: "В результате беспрецедентного поворота событий, используя хаос гражданской войны и приток иностранной помощи и добровольцев, Движению сопротивления африканеров удалось нанести разгромный удар по всем соперничающим силам в стране, которая теперь находится у них под пятой. Вновь организованное правительство так называемого «Фолькстаата» уже объявило о своих планах по полной реорганизации социальной, политической и экономической структуры государства, чтобы «отвоевать Южную Африку на благо белой расы». Многие с ужасом наблюдают за развитием ситуации."
 news.372.a: "ABSOLUTE KEIZERIN OVER DE HORIGE UNTERMENSCHEN!"
 news.372.b: "Пиздец блять!"
 news.373.t: "АНК побеждает в Южной Африке"
 news.373.d: "Южноафриканская страна уже довольно давно втянута в жестокую гражданскую войну. Крайняя напряженность в связи с выборами 2024 года привела к тому, что в стране был зажжен пороховой погреб, в результате чего авторитет Африканского национального конгресса пошатнулся перед лицом тогдашней воинствующей организации борцов за экономическую свободу. Многие иностранные наблюдатели полагали, что это была война, от которой они не смогут оправиться, обреченные на милитаризм, как и многие другие нестабильные страны на африканском континенте. На сегодняшний день эти прогнозы были объявлены ложными. Сегодня силы АНК объявили о полной военной победе над силами БЭС - крайне левая организация и связанные с ней боевики в основном были разгромлены, захвачены в плен или уничтожены, а большая часть их руководства арестована или скрывается. АНК празднует свою победу над тем, что они называют "политическим экстремизмом", выражая свою гордость за своих бойцов и солдат за то, что они остановили волну варварства, охватившую всю страну. По всей стране на улицах проходят праздничные мероприятия, несмотря на жесткие репрессии, которые правительство АНК применяет к тем, кто связан с БЭС или подозревается в связях с ним. По мере того, как нация начинает обеспечивать себя и восстанавливаться, эти репрессии, без сомнения, будут продолжаться, поскольку они направлены на предотвращение повторения такого жестокого конфликта."
 news.373.a: "Хорошо для них."
 news.374.t: "Венесуэла Создает Мировую Антиимпериалистическую Платформу"
 news.374.d: "В качестве смелого шага, отражающего изменения в мировой политике, венесуэльские лидеры объявили о создании Всемирной антиимпериалистической платформы (WAP), организации, призванной объединить антиимпериалистические силы по всему миру после недавней гражданской войны в Америке и последующей дестабилизации обстановки в мире. Платформа стремится укрепить солидарность между левыми движениями, особенно в Латинской Америке, а также протянуть оливковую ветвь небольшим левым партиям в Европе.\n\nОбъявление было сделано на пресс-конференции во дворце Мирафлорес, где президент Николас Мадуро подчеркнул острую необходимость скоординированного ответа на то, что он назвал «империалистической агрессией, которая угрожает нашему суверенитету и социальной справедливости». Мадуро назвал WAP «исторической инициативой», призванной способствовать сотрудничеству между странами и движениями, которые противостоят империалистической политике, особенно той, которую пропагандирует глобалистский Запад.\n\nНа фоне этого формирования происходят значительные потрясения в США, где гражданская война обнажила глубокие расколы в обществе и поставила под вопрос будущее американской гегемонии. По мере того как меняется динамика глобальной власти, многие левые лидеры видят возможность объединиться против предполагаемых угроз со стороны империалистических сил."
 news.374.a: "Поживем - увидим."
 news.375.t: "Колумбийские Коммунисты Начинают Боевые Действия Против Эквадора"
 news.375.d: "После нескольких месяцев напряженности на границе колумбийские коммунистические военизированные формирования официально начали нападения на приграничные районы Эквадора. В официальном заявлении колумбийский коммунистический режим обвинил эквадорское правительство в угрозе стабильности колумбийской революции. Они заявили, что действуют от имени своего народа и угнетенного населения Эквадора.\n\nЭксперты предполагают, что на смелый шаг колумбийских повстанцев повлияла Венесуэла. Их советники и добровольцы уже активно действовали в стране в последние месяцы после начала гражданской войны и недавней победы ELN.\n\nПосле окончания американской гегемонии Венесуэла усиливает свое региональное и международное влияние. После эскалации эквадорского кризиса Мадуро сказал: "Это приведет к освобождению народов Латинской Америки! Мы поддержим наших колумбийских братьев в их борьбе за справедливость и свободу!""
 news.375.a: "Еще больше хаоса в Южной Америке."
 news.376.t: "Два Государства для Двух Народов Реализовано в Палестине"
 news.376.d: "После долгой и разрушительной войны между Израилем и арабскими странами, которая привела к разрушению целых городов и перемещению миллионов людей, дипломаты противоборствующих сторон наконец собрались в Стамбуле, чтобы подписать соглашение о прекращении огня. В рамках договора обе стороны взяли на себя вину за войну, а Израиль согласился уйти с Голанских высот и разрешил создание нового палестинского государства на контролируемых арабами территориях. Хотя радикально настроенные массы начали протестовать против такого исхода, называя это решение "полумерой", регион, безусловно, может на какое-то время вздохнуть с облегчением - особенно те, кто жил на территориях, пострадавших от войны. Пока что никто не может думать о новой войне, поскольку все стороны, вовлеченные в конфликт, зализывают раны и активно ищут поддержку для восстановления своего военного и экономического потенциала."
 news.376.a: "Не смотрите сейчас на Израиль, это может быть ваша родина."
 news.377.t: "Израиль Объявляет о Победе"
 news.377.d: "Сегодня прозвучали последние выстрелы в арабо-израильской войне, и арабские участники единогласно потребовали мира.  Вопреки ожиданиям аналитиков всего мира, Израиль переломил ход войны, которая ранее считалась проигрышной, и вышел триумфатором из очередного противостояния со своими соседями.  Общественное настроение в побежденных странах - возмущенное, некоторые опасаются, что это может спровоцировать новую вспышку гражданского насилия в и без того раздираемом войной регионе, особенно среди хрупких правительств, таких как сирийское.\n\n С другой стороны, настроение в Тель-Авиве и Иерусалиме - триумфальное, поскольку внутренняя поддержка премьер-министра Биньямина Нетаньяху резко возросла.  Нетаньяху, значительно расширивший свои исполнительные полномочия с началом войны, обратился к правым политическим кликам Израиля с публичным обращением после окончания военных действий, объявив победу Израиля божественной и символом непреходящей силы и стойкости еврейского народа.Заявив, что значительные участки вражеской территории, включая всю Иорданию и Синайский полуостров, будут находиться под бессрочной военной оккупацией «до тех пор, пока не будет завершена дерадикализация проживающих там людей», Нетаньяху, похоже, заложил основу для расширения контролируемой Израилем территории, которое превысит даже то, что было после Шестидневной войны."
 news.377.a: "Израильтяне правят Небесами"
 news.378.t: "Газовые Атаки на Чикаго"
 news.378.d: "Сегодня из Чикаго пришли ужасающие новости: город потрясли сообщения о многочисленных химических атаках. Взрывы были осуществлены дивизией "Атомваффен", которое быстро взяло на себя ответственность.\n\nЭти атаки были сосредоточены вокруг центра города и Сирс-Тауэр, после взрывов Сирс-Тауэр быстро рухнула, оставив в ловушке неизвестное количество людей. Число жертв терактов все еще подсчитывается, но, по оценкам, достигает десятков тысяч человек, а еще сотни находятся в критическом состоянии. В результате этих взрывов город погрузился в хаос, а спасатели и пожарные пытаются спасти как можно больше людей." 
 news.378.a: "Господи Иисусе!"
 news.379.t: "Газовые Атаки на Луисвилл"
 news.379.d: "Из Луисвилля пришли тревожные новости: в центре города были взорваны несколько химических бомб. Ответственность за взрывы взяло на себя дивизия "Атомваффен", которое предупредило город незадолго до начала атак.\n\nВ результате взрывов в центре города обрушилось множество зданий, а некоторые районы на некоторое время стали непригодными для жизни. Подразделение «Атомваффен» также атаковало Университет Луисвилля и прилегающую к нему территорию, включая стадион L&N Federal Credit Union Stadium, который использовался как лагерь для беженцев. Впоследствии это привело к тому, что стадион стал одним из самых смертоносных мест во время атак." 
 news.379.a: "Эти Свиньи!"
 news.380.t: "Газовые атаки на Индианаполис"
 news.380.d: "Сегодня из Индианаполиса пришли ужасающие новости: по сообщениям, в результате многочисленных химических взрывов были разрушены крупные районы города. Ответственность за нападения взяла на себя организация дивизия Атомваффен.\n\nХимические атаки были направлены в основном на финансовые и жилые районы города, но по всему городу были совершены и более мелкие нападения. Число погибших уже исчисляется тысячами, но ожидается, что оно будет расти, поскольку еще сотни людей числятся пропавшими без вести." 
 news.380.a: "Только не Пейтон Мэннинг!"
