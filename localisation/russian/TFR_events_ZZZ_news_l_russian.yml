 news.215.t: "Битва за Бухарест"
 news.215.d: "При ошеломляющем повороте событий Россия захватила столицу Румынии Бухарест после крупных ключевых побед российских войск в Киеве и Одессе.\n\nСообщения, поступающие из Бухареста, рисуют поразительную картину города, полностью находящегося под контролем российских войск, с усиленным военным присутствием на улицах и эффективным комендантский часом в городе.\n\nВойна между Россией и НАТО продолжается уже несколько месяцев, и Россия постепенно берет под свой контроль все больше и больше украинской территории. Оттуда они продвигались все дальше и дальше в Восточную Европу, и это последнее завоевание знаменует собой их самый смелый шаг на сегодняшний день.\n\nХотя детали произошедшего все еще в значительной степени неясны, сообщения указывают на то, что силы НАТО не смогли удержать свои позиции против российских войск, которые в течение последних нескольких недель накапливали войска и оружие в рамках подготовки к этому шагу.\n\nРоссия сейчас продвигается дальше в Румынию, и неясно, какие шаги может предпринять НАТО, чтобы остановить их. Захват Бухареста также означает, что вся восточная часть Румынии теперь находится в руках России."
 news.215.a: "Война обостряется..."
 news.216.t: "Россия одержала победу в Европе"
 news.216.d: "После нескольких месяцев российских завоеваний на европейских равнинах, когда российские войска, казалось бы, с легкостью уничтожали силы НАТО, без надежды на сохранение благоприятного мира, совет НАТО, расположенный в Брюсселе, уступил призывам к капитуляции, причем объявление было сделано всего через несколько часов после того, как Медведев был проинформирован через депеши сдающихся сторон.\n\nПоскольку война подошла к концу, российское ликование в политических и культурных столицах Москве и Санкт-Петербурге усилилось после выступления Медведева, провозглашая победу русской нации над атлантистским господством в Европе, с оговоркой, что российский мирный договор будет "справедливым и упорядоченным, наказывая только тех, кто вел экономическую войну и фанатизм по отношению к русским и славянским народам, очерняя их как простой скот на убой".\n\nНесмотря на кажущуюся попытку успокоить народ, это не остановило институциональный коллапс европейских государств, наиболее сильно пострадавших от конфликта из за вакуума власти, Комментаторы отмечают, что Медведев должен действовать быстро, прежде чем партизанские группировки в ныне оккупированных странах узурпируют российский контроль."
 news.216.a: "Интересно"
