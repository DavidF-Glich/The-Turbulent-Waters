 news.229.t: "Талибы входят в Кабул"
 news.229.d: "Движение "Талибан" ворвалось в столицу Афганистана сегодня после того, как правительство рухнуло, а президент присоединился к массовому бегству своих сограждан и иностранцев, что ознаменовало окончание дорогостоящей двухдесятилетней кампании США по переделке страны.\n\nВооруженные до зубов боевики движения "Талибан" рассредоточились веером по столице, и несколько человек проникли в заброшенный президентский дворец в Кабуле. Сухайл Шахин, представитель движения "Талибан" и участник переговоров, сообщил Associated Press, что боевики проведут переговоры в ближайшие дни, направленные на формирование "открытого, инклюзивного исламского правительства".\n\nС наступлением ночи боевики движения "Талибан" развернулись по всему Кабулу, захватив брошенные полицейские посты и пообещав поддерживать закон и порядок во время переходного периода."
 news.229.a: "Ушли со скрипом..."
 news.230.t: "Украина начинает контрнаступление"
 news.230.d: "Война в Европе бушует уже несколько недель, и при шокирующем повороте событий российский флаг развевается над президентским зданием в Киеве, несмотря на все усилия Украины, они были вытеснены из своей столицы безжалостным российским наступлением.\n\nВ отчаянной попытке украинское правительство предприняло тотальную контратаку, пытаясь отбросить русских назад, используя все, что у них есть, уже поступали сообщения о нарушениях прав человека со стороны украинских силовиков, но они в основном игнорируются.\n\nЭта контратака оказалась чрезвычайно разрушительной, и с помощью их европейских союзников исход этого контрнаступления пока известен только самому времени.\n\nНо одно можно сказать наверняка: Украина пока не готова сдаваться, и их пыл растет с каждым днем."
 news.230.a: "Они впадают в отчаяние!"
