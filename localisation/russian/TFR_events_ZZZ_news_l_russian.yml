 news.181.t: "Французские Генералы Устраивают Переворот"
 news.181.d: "Ужасные новости, приходят из Франции, - попытка государственного переворота, предпринятая французскими военными, повергла страну в смятение! Как и во многих других западноевропейских странах, недавнее поражение в войне с Россией вызвало большой резонанс во французском обществе и политике. Французские военные, всегда стремившиеся сохранить свою роль в правительстве и обществе, совершили немыслимое. Группа высокопоставленных офицеров французских вооруженных сил и разведывательных служб отправилась в Париж и другие крупные города. Эти офицеры публично заявляют, что они здесь для того, чтобы "устранить преступно некомпетентных политиков, которые предали национальные интересы Франции". Однако, похоже, что попытка захвата власти этой группой офицеров была встречена с большой враждебностью и возмущением как среди общественности, так и даже среди военных. Начались крупные общественные протесты, в ходе которых клика офицеров осудила попытку захвата власти, а лидеры крупных политических партий аналогичным образом осудили офицеров. Самое интересное, что большой контингент офицеров и солдат объединился, чтобы противостоять заговорщикам и оказать сопротивление путчу. Многие высокопоставленные французские военные, не участвовавшие в попытке государственного переворота, вышли на улицы и заявили, что они остановят "незаконный и опасный" захват власти заговорщиками. Аналитики как во Франции, так и за рубежом сомневаются в том, что заговорщики в конечном итоге добьются успеха, и предупреждают, что интриги и другие гнусности будут продолжаться, если не будут предприняты эффективные действия по стабилизации ситуации. Несмотря на то, что многие политики во Франции призывают к спокойствию, хаос, царящий во французском обществе, похоже, только усиливается..."
 news.181.a: "Интересно"
 news.182.t: "Мощный взрыв в Бейруте"
 news.182.d: "Порт Бейрута сегодня охвачен адским пламенем после того, как склад, заполненный нитратом аммония, внезапно воспламенился и взорвался, что привело к детонации, которая уничтожила весь порт Бейрута и прилегающие городские кварталы, в результате чего погибло более 218 человек, тысячи получили ранения и сотни тысяч остались без крова, поскольку ущерб распространился на большую часть бейрутского порта. А также инфраструктура Бейрута. Ливанское правительство продолжило объявлять двухнедельное чрезвычайное положение в ответ на стихийное бедствие, поскольку немедленно вспыхнули протесты по поводу очевидной неспособности правительства предотвратить такую катастрофу в первую очередь."
 news.182.a: "О, человечество!"
 news.183.t: "Алжиро-марокканская война"
 news.183.d: "Алжирская Народная Демократическая Республика редко выступала за принципиальный республиканизм или антимонархизм. Теперь все изменилось: годы дипломатических неурядиц, пограничных конфликтов и обвинений в укрывательстве повстанцев наконец-то вылились в открытый конфликт, когда Алжир и Марокко сражаются за судьбу Магриба.\n\nВ Telegram и других социальных сетях уже повсеместно появляются сообщения о том, что различные приграничные города переходят из рук в руки. В обеих странах отключают электричество, а дороги забиты беженцами. Актуальность вопроса о беженцах в Европейском союзе вновь подтверждается, поскольку лодки, полные новых мигрантов, движутся на север. Похоже, ни один регион мира не может избежать войны."
