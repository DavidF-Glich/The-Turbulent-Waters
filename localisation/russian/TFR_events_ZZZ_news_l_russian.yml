 news.271.t: "Мир в Европе"
 news.271.d: "Мир наконец-то воцарился в Европе после нескольких месяцев кровопролитного конфликта по всей Восточной Европе, поскольку дипломаты из России и НАТО встретились, чтобы положить конец войне. В связи с оккупацией советскими войсками ключевых городов Восточной Европы, включая Будапешт, Варшаву и Киев, и тысячами погибших солдат политики по всему НАТО решили, что война должна наконец закончиться. На встрече в Вене соглашения признали восстановление социалистических государств по всей Восточной Европе и узаконили недавно установленные социалистические правительства на Украине, в странах Балтии, Центральной Азии и на Кавказе. В то время как Венские мирные соглашения столкнулись с массовой негативной реакцией внутри страны, рассматриваемой как предательство европейских союзников большевизму, многие вздыхают с облегчением, что война подошла к концу. В России торжества эхом отдаются по всей стране в связи с окончательным возвращением."
