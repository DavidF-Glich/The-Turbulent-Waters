 news.339.t: "Палестина объявляет последнюю "Интифаду""
 news.339.d: "Палестинские боевики начали внезапное наступление на многочисленные израильские военные объекты, что удивило многих за рубежом, но мало кого на Ближнем Востоке. Многочисленные исламистские группировки, такие как ХАМАС, объявили эти атаки «финальной интифадой» против Израиля, стремясь отдать все силы, чтобы вытеснить израильских военных из Газы и с Западного берега. ЦАХАЛ уже сообщает о многочисленных массовых столкновениях с исламистскими силами по всей стране, причем потери несут обе стороны. Израильское правительство не реагирует на эти нападения, заявляя о необходимости возмездия "террористам и всем тем, кто их укрывает". Несмотря на это, граждане как еврейского, так и арабского происхождения испытывают страх, поскольку разгорающийся конфликт уже привел к многочисленным жертвам и разрушениям. Вполне возможно, что действия палестинских боевиков могут привести к более масштабной войне в регионе."
 news.339.a: "Хаос на Ближнем Востоке!"
