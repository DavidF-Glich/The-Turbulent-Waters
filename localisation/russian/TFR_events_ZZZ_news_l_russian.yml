 news.279.t: "Образование Ассоциации Демократических Государств"
 news.279.d: "Сегодня произошел исторический момент - была основана Ассоциация Демократических Государств (АДГ). О создании организации объявил нынешний лидер Советской России, а также посланники Республики Беларусь, Республики Куба и Республики Венесуэла. АДГ ставит своей целью привлечение в свои ряды только социалистических стран и рассматривается многими зарубежными экспертами как следующий Интернационал в истории России. Они считают, что в условиях отсутствия американского противодействия РСФСР неизбежно должна была воспользоваться этой возможностью. Эффект от создания организации уже заметен: между членами-основателями и будущими претендентами заключено несколько соглашений и сделок. Удивительно, но российские и белорусские официальные лица уже заявили, что не исключено расширение и "усовершенствование" организации в будущем. Однако это заявление вызвало критику со стороны Организации Объединенных Наций, которая видит в нем угрозу своему авторитету."
