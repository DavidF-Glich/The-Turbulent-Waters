 news.532.a: "Я - разрушитель миров, готовый уничтожить все творение."
 news.533.t: "Джакарта Подверглась Ядерному Удару"
 news.533.d: "Несколько часов назад над Джакартой поднялся ослепительный огненный шар, осветивший весь город. Вскоре раздался оглушительный грохот, когда ударная волна пронеслась по центру города. Взрыв произошел недалеко от мечети Истикляль, и огненный шар поднялся вверх, образовав колоссальное грибовидное облако, пронзившее небо. Интенсивное излучение от взрыва мгновенно превратило все в радиусе нескольких километров в пепел.\n\nОчевидцы описывали взрыв как видение «второго солнца», за которым последовал подземный толчок. Связь была прервана, энергосистемы рухнули, и весь город погрузился в хаос и панику. На экстренной пресс-конференции президент Индонезии осудил применение Китаем ядерного оружия против невинных гражданских лиц и призвал международное сообщество и Организацию Объединенных Наций ввести санкции против Китая.\n\nТочное число жертв на данный момент остается неясным, но, по оценкам, сотни тысяч человек в Джакарте и ее окрестностях могли быть убиты или ранены. Взрыв также вызвал масштабные пожары и потенциальный выброс ядерной радиации, что представляет собой долгосрочный экологический риск." 
 news.533.a: "Все, что живет, погибнет, и все, что создано, угаснет."
 news.534.t: "Сидней Подвергся Ядерному Удару"
 news.534.d: "Несколько часов назад над Сиднейской гаванью поднялся ослепительный огненный шар, осветивший весь город. Вскоре после этого раздался оглушительный рев, когда ударная волна пронеслась по центру города. Взрыв произошел недалеко от Сиднейского оперного театра, и огненный шар поднялся вверх, образовав колоссальное грибовидное облако, пронзившее небо. Интенсивное излучение от взрыва мгновенно превратило все в радиусе нескольких километров в пепел\n\nОчевидцы описывали взрыв как видение "второго солнца", за которым последовал подземный толчок. Связь была прервана, энергосистемы рухнули, и весь город погрузился в хаос и панику. На экстренной пресс-конференции премьер-министр Австралии осудил применение Китаем ядерного оружия против невинных гражданских лиц и призвал международное сообщество и Организацию Объединенных Наций ввести санкции против Китая.\n\nТочное число жертв на данный момент остается неизвестным, но, по оценкам, в Сиднее и его окрестностях могли быть убиты или ранены сотни тысяч человек. Взрыв также вызвал масштабные пожары и потенциальный выброс ядерной радиации, что создает долгосрочные экологические риски." 
 news.534.a: "Война никогда не меняется."
 news.535.t: "Сеул Подвергся Ядерному Удару"
 news.535.d: "Несколько часов назад над Сеулом поднялся ослепительный огненный шар, осветивший весь город. Вскоре раздался оглушительный рев, когда ударная волна пронеслась по центру города. Взрыв произошел недалеко от Кёнбоккуна, и огненный шар поднялся вверх, образовав колоссальное грибовидное облако, пронзившее небо. Интенсивное излучение от взрыва мгновенно превратило все в радиусе нескольких километров в пепел.\n\nОчевидцы описывали взрыв как видение "второго солнца", за которым последовал подземный толчок. Связь была прервана, энергосистемы рухнули, и весь город погрузился в хаос и панику. На экстренной пресс-конференции президент Южной Кореи осудил применение Китаем ядерного оружия против невинных гражданских лиц и призвал международное сообщество и Организацию Объединенных Наций ввести санкции против Китая.\n\nТочное число жертв на данный момент остается неясным, но, по оценкам, сотни тысяч человек в Сеуле и его окрестностях могли быть убиты или ранены. Взрыв также вызвал масштабные пожары и потенциальный выброс ядерной радиации, что создает долгосрочные экологические риски." 
 news.535.a: "Когда увядают цветы, увядает и мир."
 news.536.t: "Синдзо Абэ Умер"
 news.536.d: "Бывший премьер-министр Японии Синдзо Абэ трагически погиб в результате покушения. Абэ произносил речь в поддержку Либерально-демократической партии в городе Нара, когда неизвестный выстрелил в него. По сообщению телеканала NHK, бывший премьер-министр получил два ранения. Его срочно госпитализировали в больницу города Касихара, префектура Нара, но политик скончался.\n\nПосле нападения служба безопасности задержала мужчину, 41-летнего жителя Нары. По данным Nihon TV и NHK, Тецуя Ямагами служил в морских силах самообороны Японии в начале 2000-х годов. По словам задержанного, он хотел убить Абэ, потому что был недоволен политиком. В то же время, как сообщает Kyodo, полиция позже процитировала слова задержанного: "Это не недовольство политическими убеждениями бывшего премьер-министра Абэ."\n\nУбийство бывшего премьер-министра стало большим потрясением для японского общества, и последствия этого события до сих пор не ясны."
 news.536.a: "Спокойной ночи, милый принц..."
 news.537.t: "Силы ЕС Пересекли Границу"
 news.537.d: "Сегодня мир проснулся от очередной войны.\n\nВ 4 часа утра силы Европейского Союза вступили в бой с российскими войсками на польской демаркационной линии. Сухопутные, воздушные и военно-морские силы ОДКБ и Европы в настоящее время сражаются во всех регионах Европы, побив рекорд самой масштабной войны на континенте.\n\nФедерализованный Европейский Союз превратился в жестокую военную машину, не жалеющую средств для восстановления гегемонии над старым миром, даже если им не удастся вернуть однополярность в целом. Для России это последнее и самое страшное испытание.\n\nСудьба Европы не раз ставилась на карту во многих конфликтах, но на этот раз стороны намерены решить ее раз и навсегда."
 news.537.a: "Время пришло."
 news.538.t: "Евроинтерн Атакует!"
 news.538.d: "Сегодня мир проснулся от очередной войны.\n\nВ 4 часа утра силы Европейского Интернационала, альянса, образованного новыми левыми правительствами Европы после распада НАТО, начали одновременное вторжение в Чехию и Польшу, нарушая текущий статус-кво границы с Россией.\n\nТысячи европейских бронемашин начали двигаться через западную часть Польши прямо к Варшаве, почти не встречая сопротивления со стороны так называемого правительства восстановления. В то же время бомбардировщики Люфтваффе взлетели и направились к своим целям в Восточной Европе.\n\nХотя Интернационал еще не вступил в прямое столкновение с русскими войсками, несомненно, это лишь вопрос времени. В Европе накопилось много ненависти и реваншизма, и теперь они готовы, как приливная волна, прокатиться по Востоку и смести все вплоть до Урала. Похожий дух живет и в русских солдатах - только, конечно, они остановятся только после того, как достигнут берегов Атлантического океана.\n\nСудьба Европы не раз ставилась на карту во многих конфликтах, но на этот раз стороны намерены решить ее раз и навсегда."
 news.538.a: "Время пришло."
 news.539.t: "Победа Евроинтерна во Второй Европейской Войне"
 news.539.d: "Вторая европейская война завершилась полным разгромом русских войск в Европе и фактическим распадом российского государства после потери им самых важных частей страны. Их не спасло даже применение ядерного оружия и тотальная мобилизация всех ресурсов для ведения войны. Теперь Европа и европейская часть России находятся под контролем Европейского интернационала."
 news.539.a: "Конец."
 news.540.t: "Победа Пакта Стали во Второй Европейской Войне"
 news.540.d: "Вторая европейская война завершилась полным разгромом советских войск в Европе и фактическим распадом советского государства после потери им самых важных частей страны. Их не спасло даже применение ядерного оружия и тотальная мобилизация всех ресурсов для ведения войны. Теперь Европа и европейская часть России находятся под контролем Стального пакта."
 news.540.a: "Конец."
 news.541.t: "Победа ЕТО во Второй Европейской Войне"
 news.541.d: "Вторая европейская война завершилась полным разгромом русских войск в Европе и фактическим распадом российского государства после потери им самых важных частей страны. Их не спасло даже применение ядерного оружия и тотальная мобилизация всех ресурсов для ведения войны. Теперь Европа и европейская часть России находятся под контролем Европейского союза."
 news.541.a: "Конец."
 news.542.t: "Окончание Гражданской Войны в Ливии"
 news.542.d: "К удивлению многих, недавние волнения в мире привели к тому, что статус-кво в Ливии был нарушен, и в раздираемой войной стране наконец наступил мир. Новые власти объявили о создании национального конгресса для избрания нового правительства. Народ Ливии наконец-то получил глоток свежего воздуха, ведь десятки политиков формируют свои платформы, пропагандируют свои программы и заявляют о своих амбициях во всех уголках страны. Впервые за почти десятилетие Ливию освещает не только беспощадное солнце пустыни, но и лучи надежды."
 news.542.a: "Смогут ли они восстановиться?"
 news.543.t: "Каддафи Приходит к Власти в Ливии"
 news.543.d: "Удивительные новости приходят из Ливии: Саиф аль-Ислам Каддафи, сын Муаммара Каддафи, сумел заручиться поддержкой населения и победить на национальных выборах, состоявшихся после гражданской войны, с подавляющим большинством голосов. Он успешно использовал недовольство ливийского народа программой других кандидатов и призвал к восстановлению национальной гордости и суверенитета прежде всего.\n\nТеперь, когда каддафисты вернулись к власти, Ливия наверняка вышвырнет иностранных наемников, которые заполонили ливийские земли с начала гражданской войны. Поскольку реваншистский дух в Ливии крепнет с каждым часом, Каддафи объявил о планах создания единого социалистического арабского государства в Магрибе."
 news.543.a: "Начало Великого Джихада"
 news.544.t: "Китай Внедряет Искусственный Интеллект"
 news.544.d: "Из КНР приходят интересные новости. По-видимому, КПК вложила значительные средства в искусственный интеллект и решила сбросить оковы этических соображений, сняв общие ограничения, налагаемые на искусственный интеллект другими странами, позволив ему учиться и вырасти в само правительство.\n\nНазванный Центральным процессором производительных сил или сокращенно ЦППС, этот искусственный интеллект выполняет основную функцию по управлению несколькими важнейшими государственными функциями, чтобы уменьшить давление, оказываемое на человеческие аспекты работы, такие как военное планирование, гражданские сети, обработка информации и многое другое, однако китайское правительство объявило, что оно позволило ЦППС применять более прямой подход к государственным делам, поскольку оно способно давать ответы, недоступные людям. В глобальном масштабе мир настороженно смотрит на Китай, поскольку это официально означает, что мировой державой управляет машина, а не человек.\n\nЧто встревожило большую часть религиозного мира и технологического мира, так это то, что существует небольшая, но неуклонно растущая религия, которая поклоняется искусственному интеллекту, который называется "Великий Поход", считая его богом, рожденным из человеческой изобретательности и рациональности, попыткой разобраться в хаосе, который сейчас происходит в мире, еще неизвестно, сможет ли эта новая религия перерасти старые религии или это просто еще один культ, обреченный на безвестность, но этот искусственный интеллект, несомненно, будет рассматриваться многими как новый спаситель человеческой расы."
 news.544.a: "На перекрестке будущего."
 news.545.t: "Кубанский Кризис"
 news.545.d: "С недавним доминированием возрождающейся России на Кавказе многие ожидали, что мстительное государство с тоской посмотрит на свои другие потерянные территории. Следующей под прицел попала Кубанская республика, но не без помощи Украины.\n\nУкраина поклялась защитить Кубанскую республику от любой формы российской агрессии, несмотря ни на что, и это обещание было сдержано раньше, чем позже. В роковой день сообщения о стычках на кубанско-российской границе проникают в СМИ, а Украина уже поспешила прийти на помощь республике, и вполне вероятно, что эти стычки будут нарастать. \n\nНа международном уровне есть опасения, что кризис не остановится на Кубани, если русские почувствуют вкус победы в республике, нет сомнений, что они остановятся на республике и пойдут дальше в Украину, потенциально вызывая еще одну большую войну в Европе.\n\nКонтинент смотрит на республику с тревогой, ожидая худшего, поскольку западные силы приведены в состояние повышенной готовности."
 news.545.a: "Стоим ли мы на пороге новой войны?"
