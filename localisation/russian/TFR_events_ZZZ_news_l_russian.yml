 news.261.t: "Нью-Йорк в полнейших руинах!" 
 news.261.d: "Гражданская война в Америке неизбежно станет одним из самых кровавых конфликтов в современной истории, и с появлением в Америке партии Пайн Три это звание может стать неоспоримым.\n\nПартия Пайн Три, возглавляемая Майком Махони, сумела неистовствовать от западного побережья до восточного, разрушая городские центры и совершая всевозможные зверства по всем штатам.\n\nОднако с недавней победой партии Пайн Три в Нью-Йорке это насилие, возможно, достигло нового максимума, в течение шести часов город подвергся бомбардировке всевозможными взрывоопасными веществами, и было обнаружено, что несколько самолетов врезались в небоскребы, жители, которые не сбежали, впоследствии были казнены путем линчевания, а многие туннели метро были взорваны, после этого испытания город превратился в горящие развалины Партия Пайн Три, утверждает, что город никогда не существовал, сообщения о том, что город засаливают как часть древней традиции, наводняют Интернет.\n\nМеждународное сообщество выразило шок в связи с этим актом и потребовало немедленного суда над Майком Махони международным судом и того, чтобы его фракция отказалась от всех ранее захваченных территорий, Майк Махони отреагировал, заявив, что международное сообщество должно "покончить с собой", и отказался от дальнейших контактов."
 news.261.a: "И мир продолжал наблюдать..."
 news.262.t: "Греческое Правительство Свергнуто!" 
 news.262.d: "После сокрушительного поражения, понесенного от русских в войне в Восточной Европе, внутренняя ситуация в Греции превратилась в бомбу замедленного действия. Греческая экономика, и без того страдающая от последствий Второй американской гражданской войны и краха Ближнего Востока, полностью разрушилась, что усугубилось отчаянными действиями правительства в военное время. Греческая "Золотая заря", неофашистское движение с быстро растущей базой поддержки, отправила армию из 10 000 сторонников на марш в Афины, вынудив правительство уйти в отставку.\n\nПосле свержения правительства образовался опасный вакуум власти, как зияющая рана. Поскольку военные не стоят на той или иной стороне, и только малая часть населения лояльна новому правительству, осталось совсем немного времени до того, как ситуация в Греции быстро перерастет в гражданский конфликт."
 news.262.a: "Новая заря восходит в Греции"
 news.263.t: "Правительство Гаити свергнуто!" 
 news.263.d: "На фоне социального хаоса и последствий убийства президента Жовенеля Моиза теневая группировка, известная как FRG9, успешно свергла правительство Гаити, назначив печально известного главаря банды Джимми Шеризье новым лидером карибского государства.\n\nПолитический вакуум, созданный убийством Моиза в июле 2021 года, привел к быстрому нарушению общественного порядка, а бандитское насилие и массовые протесты стали ежедневными явлениями на Гаити. FRG9, ранее неизвестная военизированная организация, вышла из этого хаоса, пообещав стабильность и защиту гаитянскому народу.\n\nВ ходе быстрой и скоординированной операции FRG9 захватила контроль над ключевыми правительственными зданиями, штаб-квартирой национальной полиции и президентским дворцом в Порт-о-Пренсе при минимальном сопротивлении деморализованных сил безопасности. Группировка также установила контроль над основными дорогами, аэропортами и коммуникационной инфраструктурой, фактически установив контроль над страной. Джимми Шеризье, бывший офицер полиции, ставший главарем банды, а ныне самопровозглашенный президент Гаити, обратился к нации с телеобращением. Он утверждал, что неспособность правительства справиться с ухудшающейся ситуацией в области безопасности и повсеместной коррупцией стала причиной государственного переворота. Шеризье пообещал навести порядок и перестроить нацию, призвав граждан поддержать его руководство."
 news.263.a: "В Порту теперь есть не только принц"
 news.264.t: "Франция берет на себя руководство НАТО" 
 news.264.d: "В результате исторического поворота событий Франция официально стала лидером НАТО, поскольку в отсутствие США альянс сталкивается со все более опасной ситуацией в сфере глобальной безопасности.\n\nПрезидент [FRA.GetLeader], подчеркивая необходимость сильного европейского единства, пообещал укрепить потенциал коллективной обороны НАТО. Ожидается, что французская администрация будет уделять приоритетное внимание европейской военной интеграции, стремясь создать прочную основу для региональной безопасности. Аналитики подчеркивают, что [FRA.GetLeader] может воспользоваться этой возможностью, чтобы пересмотреть стратегические цели НАТО, сделав акцент на более автономной европейской оборонной политике.\n\nПосле того как Франция встала у руля, мир наблюдает за тем, как она будет ориентироваться в сложностях международных отношений и изменять будущее альянса."
 news.264.a: "Интересно"
 news.265.t: "Германия берет на себя руководство НАТО" 
 news.265.d: "Германия официально возглавила НАТО, приняв на себя руководство в период беспрецедентной неопределенности после распада Соединенных Штатов.\n\nКанцлер Германии призвала к единому европейскому ответу на возникающие угрозы, подчеркнув необходимость солидарности и коллективных действий среди членов НАТО. Администрация Германии стремится укрепить военное сотрудничество и увеличить расходы на оборону по всей Европе, чтобы противостоять потенциальным агрессорам. Наблюдатели отмечают, что лидерство Германии может стать предвестником новой эры европейской напористости в вопросах безопасности, поскольку страна стремится заполнить пустоту, оставленную бывшей сверхдержавой.\n\nПо мере того как НАТО поворачивается под руководством Германии, за последствиями для трансатлантических отношений и региональной безопасности пристально следят как союзники, так и соперники."
 news.265.a: "Интересно"
 news.266.t: "Соединенное Королевство берет на себя руководство НАТО" 
 news.266.d: "Великобритания приняла на себя руководство НАТО и стала играть важнейшую роль в условиях, когда мир борется с последствиями распада Соединенных Штатов.\n\nПремьер-министр Великобритании сформулировал видение НАТО, которое ставит во главу угла стабильность и устойчивость в условиях неспокойной мировой обстановки. Правительство Великобритании стремится укрепить альянсы с оставшимися странами-членами, одновременно решая новые проблемы безопасности, возникшие в условиях отсутствия американского влияния. Аналитики полагают, что лидерство Великобритании может способствовать возобновлению сотрудничества между странами НАТО и восстановлению позиции Британии как центрального игрока в обеспечении европейской обороны и безопасности.\n\nПока НАТО вступает в эту новую главу под руководством Великобритании, последствия для динамики глобальной безопасности и будущее альянса остаются первостепенной проблемой для международных наблюдателей."
 news.266.a: "Интересно"
 news.267.t: "Русские избавляются от Ленина"
 news.267.d: "Недавно новое российское правительство приказало коренным образом изменить структуру общества - вынести тело Ленина из Мавзолея. Это было сделано без какой-либо широкой презентации или освещения, чтобы не привлекать слишком много внимания.\nМногие антикоммунисты высказались в поддержку такого решения, усмотрев в нем вынос «большевистского дьявола» со Святой площади, и с нетерпением ждут новых антибольшевистских законов, которые, как они выражаются, «восстановят справедливость».\nМестонахождение тела Ильича неизвестно, и многие утверждают, что заявление ЛДПР о том, что они «похоронили его там, где он хотел», является ложью, а тело было утилизировано менее уважительно.\n\nКак бы то ни было, это знаменует собой огромную перемену в российской парадигме, поскольку могилу Ленина не трогали даже после распада Советского Союза, при Ельцине и Путине. Правительство Жириновского показывает себя гораздо более радикальным, чем его предшественники, когда дело доходит до антикоммунистической инициативы."
 news.267.a: "Поделом кровавому тирану!"
