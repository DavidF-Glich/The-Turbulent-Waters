 news.331.t: "Си Цзиньпин Свергнут Военными"
 news.331.d: "При шокирующем повороте событий президент Китая Си Цзиньпин был отстранен от власти военными после политического кризиса, вызванного неудачей захвата Тайваня. Этот беспрецедентный шаг вызвал шок во всем мировом сообществе, вызвав обеспокоенность по поводу стабильности в регионе и будущего руководства Китая.\nКризис начался, когда амбициозный план Си Цзиньпина по воссоединению Тайваня с материковым Китаем встретил упорное сопротивление со стороны PDTO и тайваньских сил. Несмотря на месяцы планирования и подготовки, китайские вооруженные силы не смогли достичь своей цели, что привело к унизительному поражению Си Цзиньпина и его администрации.\n\nПо мере распространения новостей о неудавшейся операции внутренние разногласия внутри Коммунистической партии Китая углублялись, а высокопоставленные военные чиновники выражали недовольство тем, как Си Цзиньпин справился с ситуацией. В ходе драматической демонстрации силы военное руководство устроило государственный переворот, отстранив Си Цзиньпина от власти и объявив в Пекине военное положение."
 news.331.a: "Это Волнует..." 
 news.332.t: "Революция в России"
 news.332.d: "Потерпев поражение в Восточно-Европейской войне, Россия столкнулась с смутой, вызванной сначала переворотом, организованным группой Вагнера, а затем убийством ее лидера Евгения Пригожина. Страна погрузилась в период неопределенности, поскольку временную власть взяли на себя непопулярные офицеры-вагнеровцы, чьи решения подрывали доверие общества, что привело к широким антиправительственным акциям по всей стране. Изначально небольшие, эти протесты быстро набрали обороты, к ним присоединились даже некоторые представители правоохранительных органов и военные.\nСитуация достигла переломного момента, когда Алексей Навальный, таинственным образом сбежавший из тюрьмы (слухи говорят о возможном участии тюремного персонала), призвал к общенациональному движению против нестабильного режима. В Москве развернулось массовое восстание, в результате которого правительство потеряло контроль над ситуацией, так как многие чиновники и полицейские перешли на сторону протестующих, в итоге отказавшись от власти и добровольно подчинившись новым властям.\n\nВ телевизионном обращении к народу Навальный объявил о начале демократической революции, провозгласив освобождение России от смутного прошлого."
 news.332.a: "В Москву приходит весна."
 news.333.t: "Северокорейские Войска Штурмуют Демилитаризованную Зону"
 news.333.d: "Срочные новости с Корейского полуострова: Северокорейские войска начали полномасштабное вторжение, пересекая 38-ю параллель и продвигаясь на территорию Южной Кореи.\n\nЮжная Корея объявила чрезвычайное положение, а члены ВАОИ и ОДТО, давно враждующие по различным международным вопросам, перешли в состояние мобилизации согласно заранее разработанным планам.\n\nДля других стран мира война на Корейском полуострове рассматривается как очаг обострения конфликта между двумя противоборствующими лагерями. Хотя все признаки указывают на то, что обе стороны будут использовать эту ситуацию в своих интересах, перерастет ли она в крупномасштабную военную конфронтацию, подобную "Силам ООН" прошлого, пока неясно."
 news.333.a: "Война наших дней."
