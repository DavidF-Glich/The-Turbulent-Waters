 news.552.t: "Германия Выходит из Европейского Союза!"
 news.552.d: "После победы НАТО над Россией в европейской войне, несмотря на кажущееся единство как военного альянса, так и экономического содружества, правое правительство Германии заявило, что «война была выиграна только благодаря ядру Европы, которым является Германия», а остальные члены были для них всего лишь "паразитами". В связи с этим правительство Германии объявило о своем намерении выйти из ЕС и вернуть дойчмарку в качестве валюты страны. Это заявление уже оказало влияние на экономику и торговлю внутри союза, не говоря уже о политическом шоке, который оно вызвало." 
 news.552.a: "Им точно так лучше?"

 news.1918.t: "Империя Наносит Ответный Удар!"
 news.1918.d: "Сегодня по телевидению к жителям Германии обратился эксцентричный немецкий монархист Генрих Ройс. После кровавого переворота, совершенного в Берлине фанатичными имперскими реставраторами, новый немецкий лидер осудил предыдущее правительство как шайку крипто-славянских глобалистов и объявил о восстановлении старой Германской империи и введении военного положения. \n\nНесмотря на то, что националистическое немецкое государство считало Рейхсбюргерское движение фригидным, его популярность возросла после унизительного поражения немецких войск против Советского Союза и последующей националистической революции, совершенной таинственным Редельсфюрером, со свержением предыдущей Хунты и назначением Ройса самопровозглашенным регентом Германской империи, что вызвало международное осуждение со стороны мирового сообщества. Хотя националистическое немецкое государство считало движение рейхсбюргерским, его популярность возросла после унизительного поражения немецких войск от Советского Союза и последующей националистической революции, совершенной таинственным рейхсфюрером, со свержением предыдущей хунты и назначением Ройса самопровозглашенным регентом Германской империи, что вызвало международное осуждение мирового сообщества. \nГенрих ясно дал понять, что намерен восстановить границы Германии до ее дореспубликанских размеров, и пообещал победить врагов империи под своим «божественным и провиденциальным» правлением. \n\nМир с отчаянием ждет, как далеко зайдет безумный регент, чтобы восстановить свою любимую империю, и каким мрачным станет будущее немецкой нации, если ему это удастся." 
 news.1918.a: "Немецкий народ ждет лишь забвение..."
 
