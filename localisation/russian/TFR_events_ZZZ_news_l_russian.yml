 news.129.t: "Владимир Путин Мертв"
 news.129.d: "Оказавшись вне поля зрения с тех пор, как у него обнаружили вирус Ковид-19, российские государственные новости поддерживали рассказ о том, что Путин находится в отличной форме и находится на пути к выздоровлению. Однако сегодня утром эти надежды рухнули, когда Кремль объявил, что Путин, архитектор современной России, скончался от болезни в 4:36 утра по московскому времени.\n\nНовость распространилась как лесной пожар, и россияне по всей Стране выразили свои соболезнования покойному лидеру, к которому, несмотря на то, что на Западе к нему относились как к автократическому диктатору, россияне в целом почитали его почти как бога, была объявлена санкционированная государством национальная неделя траура. Медведев заявил, что смерть его наставника и давнего друга "вонзилась мне в сердце, как кинжал, что почувствовал бы любой россиянин с душой". \n\nПоскольку многие скорбят по всей Федерации, неопределенность также охватила ее; хотя Медведев готов сменить Путина, остается только наблюдать, сможет ли "Единая Россия", с ее историей фальсификации избирательного процесса в свою пользу, оставаться доминирующей партией, без своего любимого крестного отца у руля, и многие подозревают, что они проиграют на следующих президентских выборах."
 news.129.a: "Интересное Развитие Событий..."
 news.129.b: "Покойся С Миром, Товарищ."
 news.130.t: "Декларация Евразийского государства"
 news.130.d: "После установления контроля и наведения порядка по всей России Александр Дугин выступил с речью, провозгласив Евразийское государство с намерением в ближайшее время расширить свои границы. Протестующие неизбежно прибыли на выступление, сторонники Евразийской партии столкнулись в трехсторонней потасовке, к которой присоединилась и полиция. Сообщалось о 30 погибших и еще сотнях раненых."
 news.130.a: "Кровавое начало."
 news.130.b: "Новый Национальный Праздник!"
 news.131.t: "Американо-Талибское мирное соглашение"
 news.131.d: "После 18 долгих месяцев Специальный представитель США Залмай Халилзад и глава воинствующей исламистской группировки Мулла Абдул Гани Барадар подписали историческое соглашение в субботу в Дохе, Катар. В соответствии с согласованными условиями США обязались вывести все свои вооруженные силы и поддержать гражданский персонал, а также персонал своих союзников, в течение 7 месяцев.. Процесс сокращения начнется с США. сокращение численности своих войск до 5000 человек за первые 100 дней и вывод своих сил с пяти баз, а остальные силы уйдут в последующие месяцы. Афганское правительство также освободит до 5000 заключенных талибов в качестве жеста доброй воли в обмен на 1000 афганских сил безопасности, удерживаемых талибами. Движение "Талибан" согласилось прекратить поддержку таких группировок, как "Аль-Каида" и ИГИЛ. Однако многие сомневаются в том, что талибы смогут выполнить свою часть сделки из-за исторических связей между группировками. Почти 18 лет боевых действий в Афганистане погибло более 2400 американцев, что, по оценкам, обошлось казне США почти в 1 триллион долларов. Аналитики называют это состоянием стратегического тупика.\n\nАфганское правительство также начнет переговоры с движением "Талибан", чтобы наметить политическое урегулирование, которое определило бы роль движения "Талибан" в будущем Афганистане. Ожидается, что эти переговоры начнутся в следующем месяце. Одной из первых задач на этих внутриафганских переговорах будет достижение прочного прекращения огня в Афганистане."
 news.131.a: "Хорошо Для Них"
 news.131.b: "Наконец-То Мир!"
 news.131.c: "Они Должны Были Извлечь Урок Из Нашей Ошибки..."
 news.132.t: "Полиция Нью-Йорка восстановила контроль над Нью-Йорком"
 news.132.d: "Департамент полиции Нью-Йорка подтвердил, что они восстановили полный контроль над городом Нью-Йорк. Правительство города, находившееся под управлением Коммунистической партии США, было свергнуто практически в одночасье. Десятки членов коммунистической партии были найдены мертвыми в своих домах в течение 3 недель, что привело к нарушению эффективной связи с общепартийными и  ополченческими силами. Полиция быстро оцепила город и начала арестовывать тысячи коммунистических ополченцев и занимать ключевые здания в городе. Быстро распространились слухи о причастности местных мафиозных семей в Нью-Йорке, лидеры коммунистической партии были вывезены из города в неизвестные районы, а местонахождение Джо Симса, ныне бывшего генерального секретаря Коммунистической партии США, неизвестно. Он считается мертвым вместе со всеми высокопоставленными членами партии."
 news.132.a: "Думаю, они плохо сказывались на бизнесе..."
 news.132.b: "Неудача революции."
 news.133.t: "Дональд Трамп одержал победу в Гражданской войне в Америке"
 news.133.d: "Сегодня в розарии Белого дома Дональд Трамп объявил всей Америке о капитуляции оставшихся сил, выступающих против его президентства. Инаугурационная речь президента Трампа, после того как он был приведен к присяге в качестве президента, мало чем помогла успокоить напряженность, которая все еще царила в американской психике. Окруженный своими ближайшими советниками и высшим военным командованием, президент объявил Америке и всему миру: "Сегодня после долгой и ужасной битвы демократия вновь восторжествовала. Безмозглые головорезы из "Антифа" и других радикальных левых группировок пытались украсть эти выборы. Однако, к счастью, им это не удалось. Я благодарю отважных губернаторов штатов за соблюдение Конституции и благодарю всех американских граждан за то, что они вооружились против этой угрозы и защитили демократию. Моя законная администрация приступила к работе, чтобы Америка никогда больше не была разделена, да благословит нас всех Господь. Боже, благослови Америку!"\n\nПока президент Трамп сосредоточен на восстановлении своей расколотой страны, международное сообщество смотрит на ослабленную Америку и видит, что впервые за почти столетие Соединенные Штаты больше не являются глобальной гегемонией на мировой арене, что заставляет многих задаваться вопросом, кто станет их преемником."
 news.133.a: "Конец безумию."
 news.133.b: "Они больше никогда не причинят вреда Америке"
 news.134.t: "Джозеф Байден одержал победу в Гражданской войне в Америке"
 news.134.d: "Когда толпы людей собрались в Вашингтоне, округ Колумбия, чтобы стать свидетелями инаугурации Джозефа Байдена в качестве сорок шестого президента Соединенных Штатов, собравшиеся вспомнили последние несколько лет ада, через который прошла нация. Администрация Дональда Трампа, по мнению многих, разделила Америку, и все это привело ко Второй гражданской войне в Америке. Однако, когда Джозеф Байден был приведен к присяге, многие смогли на короткое время забыть о борьбе, через которую прошла Америка, и посмотреть в будущее на восстановленную Америку. Повернувшись к толпе, президент Байден начал свое первое официальное обращение к нации. "Сегодня мы предпочли надежду страху и правду лжи. Раскол в Америке начался с избрания Дональда Трампа и продолжался вплоть до его президентства. Однако теперь, когда он ушел и нация снова стала единой, мы можем рассчитывать на светлое будущее, в котором любовь восторжествует над ненавистью. Сегодня я осуждаю идеалы как правых, так и левых радикалов, их идеологии только усугубили плохую ситуацию и привели к гибели еще тысяч людей. Со мной на посту президента не будет разделенной Америки, не будет красных и синих штатов, будут только Соединенные Штаты Америки. Да благословит вас всех Бог, да благословит бог Америку.""
 news.134.a: "Новое лицо входит в Белый дом."
 news.134.b: "Мы сохраним веру и будем продвигаться вперед как единое целое."
 news.135.t: "Глория ла Рива одержала победу в Гражданской войне в Америке"
 news.135.d: "Поскольку бывшая столица Соединенных Штатов продолжала гореть с последних дней гражданской войны, Глория Ла Рива и ее "товарищи" двинулись к Белому дому, но обнаружили, что он разрушен, а фирменный американский флаг на здании сгорел дотла. Когда ее Красная гвардия начала собираться у разрушенного Белого дома, новый премьер-министр Америки начала свое первое обращение к своим верным сторонникам. "Товарищи, сегодня знаменуется окончание пролетарской революции в Америке! Декадентские фашистские и капиталистические силы Дональда Трампа и Джозефа Байдена были уничтожены, а их наследие запятнано. Я благодарю наших товарищей по всей Америке за помощь в борьбе с фашизмом, где бы он ни был обнаружен. Однако сейчас настало время для единства, настало время преодолеть зло Дональда Трампа и капитализма, настало время восстановить нашу расколотую нацию и построить Америку, которая работает для всех". С победой премьер-министра в этой войне Америка теперь начнет реструктуризировать свои различные демократические институты заменят их новой социалистической Америкой, которая будет стремиться бороться с различными несправедливостями, которые преследовали Америку с момента ее основания три столетия назад. Однако, учитывая тотальный контроль Ла Ривы над Америкой, многие задаются вопросом, является ли это началом эгалитарной Америки или началом скатывания к тоталитаризму."
 news.135.a: "Тревожный исход для Америки."
 news.135.b: "Солидарность Навсегда!"
