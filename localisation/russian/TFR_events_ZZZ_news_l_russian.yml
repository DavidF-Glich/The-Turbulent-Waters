 news.187.t: "Военный переворот в Германии"
 news.187.d: "Тревожные новости, поступают сегодня из Германии, поскольку немецкий бундесвер и службы безопасности, по-видимому, совершили государственный переворот и свергли гражданское правительство Германии! Трагедия уже обрушилась на Германию в последнее время, поскольку поражение от недавно реформированного СССР повергло как немецкий военный, так и политический истеблишмент в поразительное смятение. Общественность и многие политические организации возмущены неспособностью Германии победить РСФСР, но эти новые события превосходят все, что было до этого. Высшие офицеры армии, военно-воздушных сил и военно-морского флота, поддерживаемые отборными пехотными подразделениями и оперативниками спецназа КССН, объявили, что они "обеспечивают соблюдение правовых, моральных и конституционных норм Германии" в отношении избранного гражданского правительства.\n\nВ Берлине и других городах уже арестованы высокопоставленные политики, работа Бундестага приостановлена на неопределенный срок, а группа офицеров теперь возглавляет правительство вместо канцлера. И без того непопулярные среди общественности, избранные должностные лица могли лишь беспомощно наблюдать, как военные арестовывают и отправляют в отставку большую часть правительства. Аналитики и граждане как в Германии, так и за рубежом подозревают, что этот заговор военных является частью плана "День Икс", тайно разрабатываемого офицерами немецкой армии с 2010-х годов. Другие крупные страны НАТО осудили государственный переворот, многие из которых назвали его "диким и отталкивающим надругательством над демократией и верховенством закона".\n\nМир невероятно ошеломлен, увидев, как такая богатая, либеральная, демократическая и высокоразвитая западная нация впадает в такой хаос и авторитаризм."
 news.187.a: "Все это абсурд!"
