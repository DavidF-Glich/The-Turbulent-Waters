 news.320.t: "Донбасские Сепаратисты Объединяются"
 news.320.d: "В последнее время из неспокойных земель Восточной Украины поступает не так много новостей, однако одна из них выделяется. Похоже, что две сепаратистские республики ратифицировали договоры о создании единого правительства подконтрольных им регионов. Несомненно, Москва имела влияние на это дело и способствовала объединению. Несмотря на заявления украинских властей о массовом недовольстве населения внутри сепаратистских государств, празднование образования "Федеративной Республики Новороссия" было масштабным, в двух крупнейших городах этих республик прошли парады и митинги.\n\nУкраинское правительство сначала игнорировало любые события, связанные с договорами, и только недавно публично заявило, что "не признает никаких оккупационных правительств, которые появляются на неотъемлемых территориях Украины".\nХод Москвы сделать это именно сейчас, может свидетельствовать о расширении масштабов планов Кремля в отношении возможных конфликтов в Восточной Европе."
 news.320.a: "В единстве - великая сила!"
