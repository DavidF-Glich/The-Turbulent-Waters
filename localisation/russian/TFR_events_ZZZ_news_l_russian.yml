 news.155.t: "НОАК высаживается на Окинаве!"
 news.155.d: "Недавно Народно-освободительная армия организовала десантную операцию по захвату Окинавы. Благодаря скоординированным усилиям армии, флота и военно-воздушных сил, они в конечном итоге установили полный контроль над регионом.\n\nЗахват Окинавы означает провал стратегии Организации Договора Тихоокеанской Обороны, направленной на блокирование морской мощи Китая с помощью стратегии "островной цепи". Эта победа является не только военным успехом в борьбе с ОДТО, но и имеет исключительное историческое значение для Китая. Несомненно, захват Окинавы воодушевит китайских военных и гражданских лиц, обеспечив лучшую поддержку всесторонней войне Китая против ОДТО.\n\nОДТО должна пересмотреть свою военную стратегию и скорректировать стратегическое развертывание в нынешних условиях, накопив достаточно ресурсов для предстоящих сражений."
 news.155.a: "Зверь на Свободе."
 news.156.t: "Силы ВАОИ высаживаются в Австралии"
 news.156.d: "После того как союзные войска потерпели поражение в Юго-Восточной Азии, войска ВАОИ начали наступление на Австралию, главную тыловую базу союзников, и успешно высадились в этом регионе.\n\nВАОИ закрепила за собой несколько плацдармов в Австралии. Независимо от того, начнут они окончательное наступление или нет, они уже серьезно угрожают главной тыловой базе ОДТО. Силы ОДТО сталкиваются с серьезным внутренним хаосом. Если они не смогут ликвидировать военное присутствие ВАОИ, этот хаос может привести к полному провалу кампании ОДТО в Австралии.\n\nСилы ОДТО сейчас находятся на критическом этапе. Если они не смогут обеспечить безопасность Австралии, они не смогут вести всестороннее военное противостояние с ВАОИ и будут вынуждены вывести оставшиеся силы из Тихоокеанского региона."
 news.156.a: "Последняя Битва."
 news.157.t: "Коалиционные силы захватывают Гонконг"
 news.157.d: "В ошеломляющей демонстрации военной координации страны ОДТО успешно захватили стратегический город Гонконг на фоне продолжающегося китайского вторжения на Тайвань. Этот смелый маневр не только обезопасил жизненно важный порт для коалиции, но и нанес существенный удар по китайским амбициям в регионе.\n\nПо мере эскалации напряженности после агрессивной позиции китайского правительства по отношению к Тайваню, Япония и Австралия быстро заявили о своей поддержке тайваньского правительства. Используя свое военно-морское превосходство и воздушную мощь, коалиционные силы предприняли внезапную десантную атаку, застав китайских защитников врасплох.\n\nПо сообщениям, город теперь находится под совместным управлением, причем тайваньские силы взяли на себя руководство, поддерживаемые австралийскими и японскими военными советниками.\n\nВ ответ китайское правительство осудило действия коалиции как акт агрессии, поклявшись вернуть территорию и активизировать свои военные усилия на Тайване. Международное сообщество внимательно следит за тем, как этот конфликт грозит изменить динамику сил в Восточной Азии."
 news.157.a: "Конфликт обостряется."
 news.158.t: "Массовые протесты в США"
 news.158.d: "После смерти Куинтона Эванса, афроамериканца, погибшего при задержании полицией, по всей стране прокатились протесты. Обстоятельства его смерти до сих пор не ясны, но на видео видно, как офицер стоит на коленях у него на шее, а он пытается дышать. Протесты вызвали сравнения с событиями, такими как беспорядки в Лос-Анджелесе, когда тысячи людей вышли на улицы, требуя справедливости. Поступают сообщения об эскалации в городе Миннеаполис, где грабежи больших и малых бизнесов происходят в районах, где полицейские потеряли контроль над толпами людей, участвующих в протестах.\nАктивисты осуждают то, что кажется очередным "инцидентом полицейского насилия", за то, что, по их мнению, является гораздо более масштабным кризисом, для разрешения которого требуются радикальные меры. Агитаторы даже приравняли нынешнюю ситуацию к "Джим Кроу". Консерваторы призвали к деэскалации, заявив по теме инцидента с мистером Эвансом, что "подробная судебная биография мистера Эванса свидетельствует о прецеденте использования насилия в отношении офицеров - именно это подозреваемый полицейский использовал для оправдания применения грубой силы".\n\nПравые уже начали вооружаться и прибывать в охваченные протестами города под предлогом защиты малого бизнеса, который, по их словам, является мишенью для протестующих. Столкновения неизбежны."
 news.158.a: "Огонь Поднимается..."
 news.159.t: "Мексиканская Власть Рушится"
 news.159.d: "На протяжении десятилетий земли Мексики вели жестокую квазипартизанскую войну против картелей - преступных организаций, ответственных за контрабанду тысяч тонн незаконных наркотиков, выращенных в пышных южноамериканских джунглях, через север и границу Соединенных Штатов на черный рынок с самым высоким спросом на наркотики в мире. Картели, такие как "Лос Зетас" и "Синалоа", стали доминировать в жизни людей в регионах, где их территория оказалась под контролем, что привело к массовым масштабам системной коррупции, запугиванию и общему насилию. Когда в Соединенных Штатах разразилась вторая гражданская война, все, что напоминало статус-кво в Мексике, был разрушен, поскольку миллионы беженцев начали хлынуть с севера в Мексику, подавляя местные органы власти и вызывая неконтролируемое распространение хаоса и паники. Несмотря на усилия мексиканского правительства восстановить порядок путем введения военного положения и попыток создать жилищные условия, беженцев стало слишком много, и штат за штатом объявляли состояние анархии, поскольку мексиканская армия была перегружена, поскольку картели начали свой гамбит по захвату Мексики, захватив силой местные органы власти, что привело к новой гражданской войне в Мексике. Поскольку остатки правительства удерживают Мехико, все, что осталось за пределами долины, - это многочисленные полевые командиры картелей и партизанские движения, делающие свои шаги."
 news.159.a: "Хаос распространяется..."
 news.161.t: "Патриотический фронт Воссоединяет Америку"
 news.161.d: "В результате ошеломляющего поворота событий сегодня Северная Америка стала свидетелем исторического момента. После многих лет непрекращающегося жестокого конфликта и катастрофических потерь среди людей Патриотический фронт стал бесспорным победителем Второй гражданской войны в США, взяв под контроль разрушенные и истерзанные Соединённые Штаты. Последние дни боёв были отмечены самыми жестокими и разрушительными столкновениями за всю войну, в результате которых целые города лежали в руинах, а бесчисленное количество жизней было оборвано. Теперь на истерзанную войной землю опустилось тревожное затишье, и единственными звуками, которые можно было услышать, были зловещий гул военных колонн на пустынных дорогах, отдалённый рёв самолётов, патрулирующих небо, и ровный, непрекращающийся шум вертолётов, парящих над головой, пока молчаливые свидетели наблюдают за хрупким миром.\n\nПосле падения последних оставшихся противников недавно сформированное национальное правительство Фронта патриотов вышло на Национальную аллею, чтобы обратиться к уставшей от войны нации с тщательно спланированной победной речью. На глазах у всей страны новый режим праздновал свою с трудом завоёванную победу, представляя её не только как окончание гражданской войны, но и как начало новой эры для Америки. В своей речи они изложили своё масштабное видение будущего страны, подробно описав амбициозные планы по крупномасштабному восстановлению разрушенной инфраструктуры, а также пообещав радикальные политические реформы, которые изменят основу американского управления.Международная реакция была неоднозначной, но, несмотря на эти смешанные чувства, один неоспоримый факт очевиден: Америка теперь находится под новым руководством, у которого есть сила и амбиции, чтобы изменить саму основу страны так, что это может отразиться на будущих поколениях."
 news.161.a: "Они прошли долгий путь, но что они будут делать дальше?"
 news.161.b: "Мы Отвоевали Америку!"
 news.162.t: "Атомваффен Воссоединяет Америку"
 news.162.d: "То, что раньше считалось невозможным, теперь стало суровой реальностью. Согласно недавнему заявлению Дивизии Атомваффен, подтвержденному многодневной тщательной проверкой фактов, все правительства, ранее контролировавшие континентальную часть Соединенных Штатов, либо сдались Дивизии, либо были уничтожены. Благодаря этому монументальному сдвигу Дивизия Атомваффен - из маргинальной экстремистской группировки, базировавшейся во Флориде, - превратилась в доминирующую силу на опустевшей территории бывших Соединенных Штатов. \n\nКонфликт, бушевавший по всей Америке, конфликт, длившийся бесконечно долго, отмеченный взлетами и падениями многочисленных фракций и правительств на фоне всепроникающего хаоса, теперь затих, пронизанный лишь триумфальными торжествами Дивизии Атомваффен. Наблюдатели как из Америки, так и из других стран стоят в ошеломленном молчании, наблюдая за появлением одной из самых радикальных организаций в истории, взявшей под контроль некогда самую сильную страну в мире. Теперь эта группа обладает не только огромной политической властью, но и самым современным и разрушительным оружием из когда-либо созданных. \n\nПуть вперед по-прежнему окутан неопределенностью. В то время как дивизия "Атомваффен" в настоящее время упивается своей победой, они еще не сделали никаких официальных заявлений относительно своих планов на будущее страны. Учитывая их экстремальную идеологию и предыдущие действия, можно предположить, что Америка - или то, что от нее осталось, - станет их владением, где они смогут беспрепятственно навязывать свою волю. Ожидается, что в стране возникнет беспрецедентный уровень хаоса и насилия, потенциально превосходящий даже самые интенсивные текущие конфликты по всему миру. Перспектива будущего, омраченного безудержной нестабильностью и массовыми страданиями, зловеще маячит на горизонте и может полностью обречь человеческую расу."
 news.162.a: "Бастион свободы исчез."
 news.162.b: "Наша судьба исполнена."
