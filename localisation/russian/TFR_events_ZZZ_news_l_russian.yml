 news.276.t: "Взрыв на складе боеприпасов в Колбасне"
 news.276.d: "В селе Колбасна в Молдове во время войны между НАТО и Россией был уничтожен крупнейший в Европе склад боеприпасов. \n\nВзрыв был настолько мощным, что по силе сравним с атомными бомбами в Хиросиме и Нагасаки, и унес жизни десятков тысяч людей в Молдове и прилегающих районах. Считается, что это один из крупнейших неядерных взрывов в истории. \n\nПричина взрыва в настоящее время неизвестна, но есть сведения, что он был вызван шальной ракетой во время войны в Европе между НАТО и Россией."
 news.276.a: "Ну, зато теперь не придётся ничего утилизировать..."
 news.277.t: "Синдзо Абэ уходит в отставку"
 news.277.d: "Премьер-министр Японии Синдзо Абэ заявил правящему блоку о решении уйти в отставку. У Синдзо Абэ язвенный колит - хроническое воспаление слизистой оболочки толстой кишки. Это заболевание послужило причиной его отставки в 2007 году. Однако затем состояние удалось стабилизировать, и в 2012-м его снова избрали премьер-министром.\nДвадцать четвертого августа срок его пребывания на этом посту превысил 2799 дней, что стало самым длинным периодом среди глав японских правительств.\nНедавно стало известно об обострении заболевания, за последние дни премьер дважды посещал клинику.\n\n«Я не могу быть главой правительства, если не могу принимать наилучшие решения для людей. Я решил уйти с должности», - сказал 65-летний Абэ на пресс-конференции."
 news.277.a: "Ушла эпоха."
