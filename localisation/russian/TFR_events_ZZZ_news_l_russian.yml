 news.170.t: "Образование Восточноафриканской федерации"
 news.170.d: "Лидеры шести восточноафриканских государств подписали в четверг историческое соглашение, официально сформировав Восточноафриканскую Федерацию в рамках знаменательного события, направленного на содействие региональной интеграции и экономическому росту. Церемония подписания состоялась в Найроби, Кения, в присутствии региональных и международных высокопоставленных лиц.\n\nВосточный экономический союз, в который входят Кения, Танзания, Уганда, Руанда, Бурунди и Южный Судан, обладает потенциалом стать одним из крупнейших и наиболее влиятельных экономических блоков Африки. Совокупное население федерации, составляющее более 170 миллионов человек, наряду с ее богатыми природными ресурсами, предоставляет уникальную возможность для роста и развития региона. Члены-основатели ВАФ обязались работать сообща для решения общих проблем, таких как бедность, политическая нестабильность и изменение климата. Кроме того, они взяли на себя обязательство содействовать региональной торговле, развитию инфраструктуры и свободному перемещению товаров, услуг и людей через свои границы."
 news.170.a: "Хорошо для них."
