 news.166.t: "Декларация Арабской Джамахирии"
 news.166.d: "Сегодня, после того как ливийские войска установили полный контроль над регионом Магриб, Сейф аль-Ислам Каддафи провозгласил "конец десятилетий унижения арабского народа беспрекословными и безнаказанными западными преступниками" и объявил о создании новой Объединенной социалистической арабской Джамахирии. Каддафи также поделился своими планами по созданию новой платформы для африканских и арабских стран и пообещал идею "более справедливого мирового порядка", к которому будет стремиться новое государство.\n\nОднако многие эксперты сомневаются, что эта новая сила принесет стабильность в регион, поскольку новые амбиции Каддафи вполне могут поставить под угрозу соседние страны. Однако, несмотря ни на что, это сила, с которой нужно считаться."
 news.166.a: "Третья Теория возвращается на мировую арену?"
 news.167.t: "Американский Калигула"
 news.167.d: "Сегодня со всего североамериканского континента пришли шокирующие сообщения. В разрозненных сообщениях и рассказах беглых беженцев говорится, что [FROM.GetName], бывший Союз Америки, уничтожил все остальные враждующие фракции на территории бывших Соединенных Штатов. Лидер Союза, Джозеф Байден, не делал никаких международных заявлений по этому поводу, поскольку его статус в стране и на мировой арене до сих пор остается загадочным.\n\nО самом государстве также трудно собрать информацию. С момента ребрендинга Союза весь интернет, внешние связи и социальные сети были практически отрезаны изнутри. Единственный источник информации, который можно получить, - это вышеупомянутые беженцы, которые бежали, прежде чем режим успел их поймать. Беженцы рассказывают о массовых исчезновениях, постоянной слежке и некоторых историях об уголовном рабстве. Хотя утверждения могут показаться необоснованными, тревожные снимки со спутников показывают, как исчезают целые города, причем не только машины или люди, но и здания. Большая часть этих снимков сделана с бывших территорий, находившихся под контролем Дональда Дж. Трампа, который бежал после поражения своего правительства.\n\nМеждународная реакция на сложившуюся ситуацию была малоинформативной, поскольку страны еще не решили, как они будут реагировать и какими могут быть их дальнейшие отношения с новой Америкой. Однако некоторые гуманитарные организации заявляют о геноциде со стороны нового правительства, призывая к немедленному вмешательству в ситуацию. Однако даже если эти заявления правдивы, режим в Вашингтоне имеет доступ к одному из самых мощных видов оружия на Земле, и вмешательство может побудить его применить это оружие. Таким образом, многие в мире могут лишь с дискомфортом наблюдать за тем, как Америка перерождается в нечто кошмарное."
 news.167.a: "Vindicta solus optio."
 news.168.t: "Американские Якобинцы Воссоединяют Америку"
 news.168.d: "Сегодня тысячи людей маршируют по улицам Америки, возвещая наступление новой эры. Американские якобинцы одержали победу над соперничающими группировками в АНОА, освободив нацию от всех форм угнетения, будь то со стороны консервативного промышленного капитала или либеральных технократов. Американские и красные флаги теперь украшают все мыслимые уголки государственных зданий, а Вашингтон, округ Колумбия, находится в центре празднования. Здесь Калеб Мопин, лидер якобинцев, произнес страстную речь после официального объявления об окончании гражданской войны. Огромные толпы собрались, чтобы услышать его слова.\n\n"Дорогие американцы, граждане всего мира... Товарищи", - вступительные слова Калеба воспламенили толпу. Завершая свою речь, он поднял руки, держа маленькую красную книжечку Мао в правой руке и Священное Писание в левой. Он с убежденностью провозгласил: "Я знаю, откуда я пришел, и я знаю, куда я иду! ВЫ СО МНОЙ?" Толпа разразилась радостными криками, их бурные аплодисменты заглушили последующие заявления Мопена. К лучшему это или к худшему, но Америка возродилась."
 news.168.a: "Аллилуйя!"
