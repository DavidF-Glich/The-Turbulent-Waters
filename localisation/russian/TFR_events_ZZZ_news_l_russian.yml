 news.281.t: "Новое Правительство в Черногории"
 news.281.d: "Поскольку гражданская война в Соединенных Штатах повергла международный статус-кво в хаос, первым признаком краха либерального порядка, установившегося после окончания холодной войны, являются беспорядки в Черногории. Поскольку многие граждане затаили обиду на правительство, ориентированное на Запад, за неэффективное управление экономикой и борьбой с Ковидом, протесты потрясли страну, приведя к власти консервативную партию "За будущее Черногории". Будучи антизападным по своей природе, новое правительство заручилось поддержкой как правоцентристов, так и крайне правой "Сербской радикальной партии Черногории" и крайне левой "Югославской коммунистической партии Черногории". С новым правительством Черногория, несомненно, сблизится с Сербией и отдалится от Запада, что беспокоит многие европейские державы, поскольку сербы начинают переговоры о доступе к морю."
 news.281.a: "Либеральный Порядок Треснул"
 news.282.t: "Антизападные партии побеждают в Македонии"
 news.282.d: "После хаоса в Черногории недели гражданских беспорядков в Македонии завершились выборами ВМРО-ДПМНЕ, значительной силы, выступающей против ЕС. Подобно тому, что произошло в Черногории, новое правительство Македонии стремится отойти от ЕС в сторону сербской и российской сфер влияния. Учитывая ослабление влияния ЕС в регионе, учитывая недавние экономические проблемы, кажется, что обещанный "конец истории" все еще далек."
 news.282.a: "Интересно"
 news.283.t: "Гражданская Война в Алжире"
 news.283.d: "Потерпев унизительное поражение в недавнем конфликте с Марокко, Алжир погрузился в гражданскую войну. После массового роста антиправительственных протестов многочисленные группировки в Алжире раскололись и объявили о восстании против режима Теббуна. Военные неудачи вызвали массовые беспорядки и политическую нестабильность в стране, разжигая давнюю напряженность между различными группами.\n\nКонфликт с Марокко, первоначально вызванный территориальными спорами, быстро обострился, что привело к большим жертвам и значительным потерям для алжирских вооруженных сил. Пока правительство пытается справиться с последствиями поражения, по всей стране вспыхнули разногласия, а оппозиционные группы воспользовались возможностью бросить вызов правящей власти.\n\nНа фоне хаоса возникли различные группировки, которые бросили вызов правящему правительству: Либералы, Националисты, Исламисты и Берберы, каждая из которых борется за власть и влияние. Эта раздробленность еще больше осложнила и без того нестабильную ситуацию, поскольку мирные жители оказались под перекрестным огнем. Теперь страна стоит перед лицом нестабильного будущего, а отголоски прошлых конфликтов отдаются на улицах."
 news.283.a: "Возвращение к Кровопролитию"
 news.284.t: "Создание Коалиции Африканских Государств Против Империализма"
 news.284.d: "С момента прекращения прямого правления Франции над их ныне бывшими западноафриканскими колониями в 1962 году экономические и культурные связи между странами региона поддерживались долгое время. Учитывая, что франк КФА является официально используемой валютой в нескольких западноафриканских государствах, присутствие многих французских корпораций, обеспечивающих рабочие места и инвестиции, а также то, что язык этих стран является франкоязычным по своей природе, слова Франции, естественно, имели вес в регионе с тех пор, как он стал независимым.\n\nОднако появившаяся в последние годы точка зрения характеризует такое положение дел как вызывающее презрение. После недавнего заявления Франции о том, что они намерены придерживаться "более широкого и активного подхода" к развитию Западной Африки в целом, эти чувства выкристаллизовались в виде широкого фронта западноафриканских государств, предлагающих взаимную экономическую и военную помощь, возглавляемого новым военным правительством Мавритании. Отвергая общепринятую "неоколониальную" политику региона, которая, по их утверждению, "свела на нет африканскую культуру и национальное развитие", новый альянс пообещал новую парадигму не только для Сахеля, но и для всей франкоязычной Африки."
 news.284.a: "Напряженность в Африке растет..."
