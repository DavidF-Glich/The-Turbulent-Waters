 news.294.t: "Беларусь объединяется с Россией"
 news.294.d: "После многих лет политической работы российский проект "Союзного государства", который начал свое существование на заре тысячелетий, наконец-то был завершен. Российские власти вместе со своим белорусскими коллегами подписали соглашения о едином сотрудничестве и углублении объединения, которые были немедленно ратифицированы главами обоих государств.\nНесмотря на то, что впереди лишь незначительная бумажная волокита, отныне можно рассматривать Россию и Беларусь как единое целое. Массовые митинги прошли во многих городах обеих стран, восхваляя это событие и называя его крупнейшей победой Родины со времен Крыма. Многие государственные политики утверждают, что это только начало новой русской весны.\n\nЭтот геополитический шаг дает русским новообретенное преимущество на европейском театре военных действий и почву для более сильного наращивания военной мощи против существующей угрозы с Запада."
 news.294.a: "Им будет лучше..."
 news.294.b: "Пусть наш братский союз будет вечным!"
 news.295.t: "Речь Медведева"
 news.295.d: "Геополитический мир был потрясен недавним выступлением Дмитрия Медведева, который недавно пришел в свой кабинет и записал обращение к россиянам. В нем он обрушился с критикой на глобалистов, «комнатных собачек» ЕС и их постоянные нападки на российский суверенитет и национальный характер. Медведев провозгласил: "...Наш народ никогда не покорится воле содомитов в Брюсселе. Их лже-демократии, скрывающей нечестивые для России и ее народов ценности...". Еще более тревожным событием стало то, что Медведев обратился к соседним неприсоединившимся странам с резкими заявлениями, даже поставив под сомнение легитимность их правительств. Позже в тот же день российские власти разослали срочные письма этим главам государств, в требуя чтобы сели за стол переговоров, и поменяли свою политическую направленость. Ответа пока нет.\nПоскольку российские вооруженные силы недавно завершили военные учения на своих границах, только время покажет, что из этого выйдет. Политические и военные аналитики не ожидают, что эти страны продержатся долго в случее военного вторжения, ссылаясь на плохую структуру армии, а также на их геополитическое положение, делающее их борьбу малоинтересной для западных демократий, зажатых в настоящее время своими проблемами, и не окажет большой помощи."
 news.295.a: "Медведь пробудился."
 news.296.t: "Коммунисты Направили Ультиматумы Пост-Советским Государствам"
 news.296.d: "Российские коммунисты кульменировали свои все более враждебные заявления по отношению к тем, кого они считают «антисоветскими псевдо-государствами», отправив ультиматумы, в которых они требуют полной советизации, как они выразились, «освобождения рабочих угнетенных братских республик» и дать им право голосование на референдуме о восстановлении СССР который запрещается нынешними капиталистическими режимами. Это было встречено всеобщей поддержкой внутри России, многие рассматривали это как начало нового Советского Союза. Города были увешаны красными флагами, советскими эмблемами и плакатами в поддержку объединения.\nМногие коммунисты в странах, подвергшихся нападению, присягнули на верность СССР и заявили, что будут бороться против своих репрессивных государств.\nПолитические и военные аналитики не ожидают что эти страны  долго продержаться, ссылаясь на плохую структуру армий и их геополитическое положение, что делает их борьбу малоинтересной для западных демократий, которые в настоящее время зажаты собственными проблемами и не будут оказывать большой помощи.\nКажется, эти страны моглут исчезнуть достаточно быстро, делая текущие политические карты устаревшими."
 news.296.a: "Красный Медведь пробудился."
 news.297.t: "Импераская Россия Атакует!"
 news.297.d: "Недавние перестрелки на российских границах переросли в боевые столкновения, когда российское высшее командование отдало прямой приказ начать военный поход в соседние страны. В телеобращении Владимир Жириновский выступил с резкими замечаниями в адрес врагов России, заявив, что они не что иное, как несостоятельные квази-государства, управляемые коррумпированными оппертунистами, которые по своей собственной вине довели свои страны до дна. Жириновский заявил, что только Русская власть, возвращение в Великую Империю, может вернуть эти регионы к процветанию и богатству. Он закончил речь словами: «Русские, мы победим! Бог с нами!».\nСообщения о суровых боевых приказах, отдаваемых солдатам, показывают, что русские жестоко подавят любое сопротивление и угрозу.\nВнутри России граждане теперь под постоянным влиянием провоенной агитации, выступлениями и парадами, все города и поселки разукрашены в цвета национального флага.\nПолитические и военные аналитики не ожидают, что эти страны долго продержатся, сославшись на плохую структуру армии и их геополитическое положение, это делает их борьбу малоинтересной для западных демократий, которые в настоящее время зажаты своими проблемами и не будут оказывать большой помощи."
 news.297.a: "Медведь пробудился."
 news.298.t: "Россия Вторгается в Беларусь!"
 news.298.d: "Россия все больше злится на новую демократическую Беларусь за разрыв с ней связей. В недавнем эфире Медведев объявил о начале военной операции по восстановлению порядка, чтобы вернуть Беларусь в лоно дружественных стран. Геополитическое положение Беларуси делает их жизненно важной частью европейского плана по ограничению влияния России, ожидается, что они могут помочь белорусской демократии в это тяжелое время. Пока идет война у границы с Украиной, киевские власти начали беспокоиться за их благополучие из-за резких шагов Москвы."
