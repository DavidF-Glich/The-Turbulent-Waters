 news.152.t: "Крупные протесты в Эр-Рияде"
 news.152.d: "Сегодня на улицах Эр-Рияда воцарился хаос, поскольку граждане вышли на улицы в рамках массовых протестов после возвращения изгнанного активиста Яхьи Ассири и краха экономики Саудовской Аравии. Возвращение Ассири, известного критика саудовского правительства, известного своей пропагандой прав человека, политических реформ и критикой того, что он называет "королевской диктатурой", побудило тысячи граждан выйти на марш против правительства Мухаммеда бен Салмана. Крах нефтедоллара также повлиял на эти протесты, вызвав шоковую волну в экономике Саудовской Аравии, которая привела к стремительному росту инфляции и резкому падению курса риала.\n\nОфициально Мохаммед бен Салман не делал никаких заявлений по поводу беспорядков, хотя правоохранительным органам Саудовской Аравии было приказано начать жесткое подавление протестов с применением "значительных полномочий и силы", что привело к гибели 4 человек. Появились новые сообщения об арестах, задержаниях и ожесточенных столкновениях между протестующими и силами безопасности. Это только усилило политическую напряженность, и Ассири выступил с речью перед протестующими, призвав их "принять меры" для обеспечения экономической справедливости, проведения политических реформ и прекращения коррупции в правительстве. В настоящее время неясно, как бен Салман официально отреагирует на это, и это произойдет всего через месяц после того, как он был коронован как король после смерти своего отца. Правозащитные и гуманитарные организации уже осудили репрессии, а Яхья Ассири был приглашен выступить на эту тему по радио "Свободная Азия"."
 news.152.a: "Интересно..."
