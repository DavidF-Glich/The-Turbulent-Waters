 news.231.t: "Балканские Страны Покидают НАТО"
 news.231.d: "После антизападных протестов в Черногории и Македонии обе страны применили статью 13 НАТО, официально направив "уведомления о денонсации" в штаб-квартиру НАТО в Бельгии. Многие международные эксперты указали, что это резко изменило баланс сил на Балканах, а Сербия, поддерживающая Россию, получила значительный импульс в проецировании власти в регионе. В условиях вакуума власти, вызванного крахом Соединенных Штатов и социально-экономическим хаосом в Европейском Союзе, стабильность, столь тщательно сохраняемая со времен распада Югославии, кажется, балансирует на острие ножа."
 news.231.a: "Интересно."
