 news.255.t: "Мир в Европе" 
 news.255.d: "Месяцы кровопролитных боев наконец подошли к концу с подписанием Венских мирных соглашений. Поскольку российские войска оккупировали ключевые восточноевропейские города, такие как Киев, Варшава и Будапешт, лидеры стран НАТО решили прекратить войну и признать российскую гегемонию в Восточной Европе, поскольку российские войска приблизились к центру Западной Европы. Хотя война закончилась, внутренняя нестабильность в Западной Европе высока, поскольку многие обвиняют правительство в предательстве своих союзников на Востоке и преклонением перед русскими путем легитимизации недавно установленных пророссийских правительств в Восточной Европе, странах Балтии, Центральной Азии и Кавказском регионе. В связи с ростом радикальных левых настроений многие опасаются, что Европа вскоре столкнется с беспрецедентной внутренней турбулентностью. Тем временем в России торжества отзываются эхом по всей стране, поскольку ЛДПР рассматривается как возрождающая национальную славу России. Несмотря на вновь обретенный мир, концерт Европы, безусловно, не закончился."
