 news.322.t: "Центральноамериканская Война!"
 news.322.d: "По всей Центральной Америке вспыхнула война: Никарагуа, возглавляемая президентом-социалистом Даниэлем Ортегой, и ее новый союзник Гондурас противостоят коалиции консерваторов из Сальвадора, Гватемалы и Белиза. Конфликт разгорелся после нескольких недель нарастающей напряженности: правительство Ортеги стремится распространить сандинистскую революцию за пределы Никарагуа, что вызывает яростный отпор со стороны соседних стран.\n\nБои быстро обострились вдоль границы с Гондурасом, перемещая тысячи мирных жителей и вызывая опасения, что конфликт может затянуться. Вспышка насилия вновь пробудила воспоминания о Центральноамериканском кризисе 1970-х и 1980-х годов, когда регион был охвачен кровавыми идеологическими войнами, привлекшими внимание всего мира. Теперь Центральная Америка снова оказалась на грани регионального хаоса.\n\nПоскольку Коста-Рика и Панама выбрали нейтралитет, война грозит охватить весь регион, вызывая опасения, что она окажет влияние на всю Латинскую Америку."
 news.322.a: "Центральная Америка истекает красной кровью!"
 news.323.t: "Объединение Центральной Америки"
 news.323.d: "После ошеломляющей победы сандинистов президент Даниэль Ортега публично объявил об объединении Центральной Америки под властью социалистов. После ожесточенного и продолжительного конфликта объединенные силы Никарагуа и их гондурасских союзников одержали победу над антикоммунистической коалицией Сальвадора, Гватемалы и Белиза.\n\nПосле этого поражения в распавшихся странах были быстро созданы военные администрации. Коста-Рика и Панама, изначально нейтральные, теперь присоединились к победившему сандинистскому блоку, что еще больше укрепило трансформацию региона.\n\nПока оседает пыль, Ортега, некогда партизан в изгнании, теперь руководит рождением нового социалистического союза, а глаза всего мира следят за тем, как некогда раздробленный перешеек будет строить свое будущее в условиях неопределенности и быстрого изменения глобального течения."
 news.323.a: "Это очень круто."
 news.324.t: "Лейбористская партия одержала победу на выборах в Великобритании"
 news.324.d: "В результате ошеломляющего поворота событий Лейбористская партия стала триумфатором долгожданных выборов в Великобритании. Вопреки всем ожиданиям, партия одержала убедительную победу, ознаменовав собой значительный сдвиг в политическом ландшафте страны и положив начало эпохе преобразований под ее руководством.\nПобеда Лейбористской партии, получившей подавляющее большинство голосов избирателей по всей стране, свидетельствует о явном стремлении к переменам и неприятии статус-кво. Результаты выборов отражают широко распространенные настроения среди британцев, которые стремятся к созданию более справедливого и инклюзивного общества, решающего такие актуальные проблемы, как неравенство доходов, изменение климата и здравоохранение. В ожидании инаугурации нового правительства лейбористы возлагают большие надежды на светлое будущее, характеризующееся прогрессом, равенством и возрождением чувства национального единства. Успех Лейбористской партии на выборах 2025 года положил начало эпохе преобразований в британской политике, которая обещает определить траекторию развития страны на долгие годы вперед."
 news.324.a: "Это такой финал." 
 news.325.t: "Консервативная партия одержала победу на выборах в Великобритании"
 news.325.d: "В результате напряженной борьбы Консервативная партия одержала победу на долгожданных выборах в Великобритании. Благодаря упорной борьбе и убедительному мандату, полученному от избирателей по всей стране, тори обеспечили себе еще один срок пребывания у власти, обещая стабильность и процветание Великобритании в ближайшие годы.\nРезультаты выборов отражают уверенность избирателей в способности Консервативной партии справиться со сложными проблемами, стоящими перед страной. Избиратели доверились проверенному опыту тори в управлении экономикой и их готовности выполнить свои обещания. Победа партии свидетельствует о стремлении к преемственности и признании прогресса, достигнутого под ее руководством в предыдущие сроки."
 news.325.a: "Всё только начинается."
 news.326.t: "Объединение Центральной Америки"
 news.326.d: "В результате решающей победы консервативные силы успешно отвоевали Центральную Америку, что привело к объединению региона под руководством нового правительства во главе с президентом Сальвадора Найибом Букеле. После напряженных боев с социалистическими режимами Никарагуа и их союзниками коалиционные силы Сальвадора, Гватемалы и Белиза одержали победу, ознаменовав собой значительный сдвиг в политическом ландшафте Латинской Америки.\n\nНа исторической церемонии Букеле был приведен к присяге в качестве первого президента новой объединенной Центральной Америки, пообещав восстановить стабильность, экономический рост и демократическое управление. Его администрация создала Систему интеграции Центральной Америки, призванную содействовать региональному сотрудничеству и развитию.\n\nНесмотря на кровавый конфликт, опустошивший регион, Букеле продолжает пользоваться большой популярностью среди граждан, которые видят в нем сильного лидера, способного направить Центральную Америку к светлому будущему. Тем не менее, многие опасаются авторитаризма в его правлении и задаются вопросом, как его руководство определит дальнейший путь новой объединенной страны."
 news.326.a: "Это очень круто"
 news.327.t: "Битва за Париж"
 news.327.d: "Франция с ужасом наблюдает за тем, как бедствия современной войны наконец достигли и опустошили столицу Франции Париж. В течение последних нескольких месяцев политики и граждане Франции были уверены, что войну удастся удержать на востоке страны, избавив крупные города от разрушений. Однако, похоже, французские военные не смогли удержать врага Франции на расстоянии, о чем свидетельствует битва за Париж. Французские военные описывают битву за город как отчаянную и жестокую. Пехота сражалась многоквартирный дом за многоквартирным домом, танки и БТРы превратили большие бульвары в непроходимые поля для убийств, а гранаты и РПГ разнесли улицы в джунгли из изжеванного бетона. Знаменитые памятники, такие как Эйфелева башня, теперь лежат разбитые и разрушенные в результате артиллерийских, ракетных и беспилотных ударов. Французские защитники несут большие потери, а контингент, делегированный для обороны города, оттесняется все дальше и дальше от его центра. По оценкам специалистов, борьба за город в конечном итоге обойдется гораздо дороже, чем предполагали обе стороны. Тем не менее, у людей по всему миру нет слов, чтобы описать вид такого всемирно известного города, который теперь лежит в тлеющих обломках."
