 news.336.t: "Канада Покидает НАТО"
 news.336.d: "Сегодня из Канады пришли шокирующие новости. Премьер-министр Джастин Трюдо объявил, что Канада выходит из Организации Североатлантического договора. Он заявил, что «Канада не может выполнить свои оборонные обещания», и подчеркнул, что это решение, хотя и трудное, было неизбежным, учитывая текущую ситуацию в стране. Однако Трюдо заверил, что Канада может рассмотреть вопрос о возвращении в альянс, как только на североамериканском континенте восстановится стабильность.\n\nМногие эксперты и бывшие чиновники связывают этот беспрецедентный шаг с огромным потоком американских беженцев, спасающихся от эскалации гражданского конфликта в США. Внезапный наплыв перемещенных лиц создал огромную нагрузку на ресурсы Канады, вынудив правительство резко изменить бюджет для решения нарастающего гуманитарного кризиса. Средства, которые должны были пойти на выполнение оборонных обязательств в рамках НАТО, были перенаправлены на урегулирование кризиса с беженцами и стабилизацию внутренних дел страны. Такое перенаправление ресурсов, вероятно, привело к тому, что Канада не смогла выполнить минимальные требования НАТО по расходам на оборону, что в конечном итоге привело к ее выходу.\n\nНеопределенность окружает будущее Канады в НАТО. Одни надеются, что страна сможет вернуться в НАТО, как только будут решены ее внутренние проблемы, другие настроены более скептически. Однако в связи с ростом напряженности на нестабильной границе с бывшими Соединенными Штатами растет опасение, что вооруженный конфликт может перекинуться на территорию Канады. В этом случае, по мнению некоторых, НАТО может вмешаться и оказать помощь, даже если Канада больше не является официальным членом альянса."
