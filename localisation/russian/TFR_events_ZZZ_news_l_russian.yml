 news.149.t: "Третья Африканская война"
 news.149.d: "Президент Египта объявил сегодня войну Эфиопии в ответ на обостряющийся водный кризис, вызванный строительством Большой эфиопской плотины Возрождения. Напряженность в отношениях между двумя странами резко возросла в последние недели, поскольку завершение строительства плотины значительно повлияло на приток воды из Нила в Египет.\n\nПрезидент ас-Сиси объявил об этом решении в телевизионном обращении к нации, заявив, что на карту поставлено выживание Египта и что дипломатические усилия не привели к разрешению спора. Правительство Эфиопии пока не отреагировало на это заявление. Конфликт вокруг плотины стоимостью 4,6 миллиарда долларов назревал в течение многих лет, поскольку Египет и Судан опасались, что проект сократит их долю в водах Нила. Нил является основным источником воды для сельского хозяйства и потребления в обеих странах, где выживание миллионов людей зависит от реки. Эфиопия, с другой стороны, рассматривает плотину как важнейший шаг на пути к экономическому развитию и энергетической независимости. Переговоры между Египтом, Суданом и Эфиопией неоднократно заходили в тупик, несмотря на многочисленные попытки посредничества со стороны международного сообщества. Аналитики предупреждают, что Водная война может дестабилизировать весь регион, поскольку судьбы трех стран переплетены с Нилом."
 news.149.a: "Страны теперь воюют из-за воды..."
