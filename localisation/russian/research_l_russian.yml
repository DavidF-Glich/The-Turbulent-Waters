 bicycle_infantry:0 "Велосипедная пехота"
 bicycle_infantry_desc:0 "Регулярные части пехоты, оснащенные велосипедами, передвигаются быстрее, чем войска, совершающие марш-броски, а затраты при этом невелики."
 torpedo_cruiser_mtg:0 "Торпедный крейсер"
 amphibious_mechanized_infantry:0 "Машины-амфибии"
 amphibious_mechanized_infantry_desc:0 "Десантные гусеничные бронемашины защищают морскую пехоту во время высадок. Недостатком является высокий расход топлива."
 amphibious_mechanized_infantry_2:0 "Улучшенные машины-амфибии"
 amphibious_mechanized_infantry_2_desc:0 "Эти десантные бронемашины отличаются набором улучшений, в числе которых откидная задняя аппарель, ускоряющая разгрузку техники."
 amphibious_tank:0 "Плавающий танк"
 amphibious_tank_desc:0 "Плавающие танки обеспечивают огневую поддержку морской пехоты во время высадки."
 amphibious_tank_2:0 "Улучшенный плавающий танк"
 amphibious_tank_2_desc:0 "Плавающие танки второго поколения отличаются улучшенной броней и дополнительной огневой мощью."
 NAVAL_TITLE_MINES:0 "МИННАЯ ВОЙНА"
 basic_naval_mines:0 "Контактная мина"
 basic_naval_mines_desc:0 "Обычная плавучая бомба, прикрепленная цепью к морскому дну. Взрывается при столкновении с кораблем."
 improved_naval_mines:0 "Магнитная мина"
 improved_naval_mines_desc:0 "Эта сложная мина взрывается, когда обнаруживает изменения в магнитном поле, вызванные проходящим мимо кораблем."
 advanced_naval_mines:0 "Акустическая мина"
 advanced_naval_mines_desc:0 "Эта морская мина взрывается, уловив шумы находящегося рядом корабля."
 modern_naval_mines:0 "Гидродинамическая мина"
 modern_naval_mines_desc:0 "Эта высокоточная мина обнаруживает малейшие изменения в плотности воды, вызванные проходящим мимо кораблем."
 degaussing:0 "Размагничивание"
 degaussing_desc:0 "Установка мощных электромагнитных катушек позволяет снизить намагниченность корпуса судна и сделать его менее уязвимым для магнитных мин."
 submarine_mine_laying:0 "Подводный минный заградитель"
 submarine_mine_laying_desc:0 "Подводная лодка, оснащенная специальным оборудованием для захвата и запуска мин, может скрытно устанавливать минные поля под водой."
 improved_submarine_mine_laying:0 "Запуск мин из торпедного аппарата"
 improved_submarine_mine_laying_desc:0 "Изменив форму мин, чтобы они помещались в торпедный аппарат, мы сможем превратить любую подводную лодку в минный заградитель, пожертвовав частью ее запаса торпед."
 airdrop_mines:0 "Выброска мин с воздуха"
 airdrop_mines_desc:0 "Оснастив мины мини-парашютами, мы сможем безопасно сбрасывать их с самолетов, быстро и эффективно создавая минные поля."
 airsweep_mines:0 "Траление мин с воздуха"
 airsweep_mines_desc:0 "Самолеты, оснащенные специальным оборудованием, могут обнаруживать и безопасно детонировать морские мины на расстоянии."
