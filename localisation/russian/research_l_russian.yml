 NAVAL_TITLE_FIRE_CONTROL:0 "МЕТОДЫ УПРАВЛЕНИЯ ОГНЕМ"
 early_ship_hull_carrier:0 "Корпус Авианосца обр. 1980"
 early_ship_hull_carrier_short:0 "Корпус Авианосца обр. 1980"
 early_ship_hull_carrier_desc:0 "Конверсия старых корпусов позволяет с минимальными затратами строить экспериментальные образцы авианосцев и набираться ценнейшего опыта в области палубной авиации. Переделанные корабли будут уступать «настоящим» авианосцам, но создавать их гораздо быстрее."
 cruiser_submarines:0 "Корпус Подводного Крейсера"
 coastal_defense_ships:0 "Корабли береговой обороны"
 basic_ship_hull_heavy:0 "Корпус Ракетного Крейсера обр. 2020"
 basic_ship_hull_heavy_short:0 "Корпус Ракетного Крейсера обр. 2020"
 basic_ship_hull_cruiser:0 "Корпус Эсминца обр. 2020"
 basic_fire_control_system:0 "Базовая СУО"
 basic_fire_control_system_desc:0 "Современные морские орудия требуют большего наведения, чем старые орудия, из-за их большой дальнобойности. Эта система призвана обеспечить хороший баланс точности и надежности."
 improved_fire_control_system:0 "Улучшенная СУО"
 improved_fire_control_system_desc:0 "Значительная цифровая интеграция систем вооружения и систем обнаружения обеспечивает преимущество, основанное на том, какой объем информации может быть получен."
 advanced_fire_control_system:0 "Усовершенствованная СУО"
 advanced_fire_control_system_desc:0 "Системы обнаружения и наведения интегрированы таким образом, чтобы обеспечить независимое наведение ракеты на цель после запуска. Это позволяет повысить точность стрельбы на предельных дальностях."
 near_future_fire_control_system: "СУО ближайшего будущего"
 near_future_fire_control_system_desc: "Обновленное программное обеспечение, которое собирает всю информацию об обнаружении и целеуказании для боевой группы ВМС. Это упрощает общение, позволяя участникам видеть на экране, что делает каждый дружественный корабль."
 future_fire_control_system: "СУО Будущего"
 future_fire_control_system_desc: "Трехмерные картографические и прицельные системы обеспечивают большую наглядность для сил, участвующих в морских боях."
 sonar:0 "Пассивный сонар"
 sonar_desc:1 "Базовый гидролокатор, способный отслеживать цели под водой по производимому ими шуму.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! поможет обнаруживать вражеские §Yподводные лодки§!."
 improved_sonar:0 "Активный сонар"
 improved_sonar_desc:1 "Это оборудование излучает звуковые волны и способно достаточно точно оценить направление и расстояние до подводного объекта.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! поможет обнаруживать вражеские §Yподводные лодки§!."
 advanced_sonar: "Усовершенствованный сонар"
 advanced_sonar_desc:1 "Используя модулированные звуковые волны, эта система может точно измерять азимут и расстояние до подводной цели. Значительно улучшена по сравнению с предыдущими моделями.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! поможет обнаруживать вражеские §Yподводные лодки§!"
 smoke_generator:0 "Дымогенераторы"
 smoke_generator_desc:0 "Небольшая модификация труб и энергетической установки позволяет легким и средним кораблям создавать дымовые завесы, чтобы скрываться от противника."
 depth_charges_advice_tt:0 "\nУстановка модуля §YГлубинная бомба§! на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 sonar_advice_tt:0 "\nУстановка модуля §YСонар§! на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность обнаруживать вражеские §Yподводные лодки§!."
 basic_depth_charges:0 "Базовые глубинные бомбы"
 basic_depth_charges_desc:1 "Простой контейнер со взрывчаткой и детонатором, срабатывающим при достижении заданной глубины.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 improved_depth_charges:0 "Сбрасыватель глубинных бомб"
 improved_depth_charges_desc:1 "Несложное механическое устройство для сброса глубинных бомб на удалении от корабля. Оно позволяет эсминцу атаковать подводную цель, не находясь непосредственно над ней.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 advanced_depth_charges:0 "Бомбомёт"
 advanced_depth_charges_desc:1 "Метательное устройство способно забросить глубинную бомбу достаточно далеко от корабля и не мешает акустическому пеленгу цели, что значительно повышает точность атак.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 modern_depth_charges:0 "Улучшенный бомбомёт"
 modern_depth_charges_desc:1 "Увеличенная мощность метательного заряда позволяет метнуть глубинную бомбу на внушительное расстояние.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 near_future_depth_charges: "Бомбомёты Ближайшего Будущего"
 near_future_depth_charges_desc:1 "Благодаря преобразованию традиционной глубинной бомбы в то, что по сути является самонаводящейся торпедой, способность обнаруживать цель и успешно поражать ее значительно возрастет."
 future_depth_charges: "Ядерные Бомбомёты"
 future_depth_charges_desc:1 "При замене обычных боеголовок на небольшие, а иногда и большие ядерные боеголовки радиус поражения и наносимый урон будут увеличены во много раз. Имейте в виду, что это дорого и может не стоить затраченных усилий, если только не в трудную минуту."
 improved_airplane_launcher:0 "Многоцелевой Патрульный Вертолет"
 improved_airplane_launcher_desc:1 "Универсальный патрульный вертолет с модернизированными датчиками дает заметное преимущество в обнаружении.\n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! улучшит способность к обнаружению вражеских кораблей."
 airplane_launcher_advice_tt:0 "\nУстановка §YВертолёта§! на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! улучшит способность к обнаружению вражеских кораблей."
 cruiser_armor_advice_tt:0 "\nУстановка улучшенного модуля §YБроня§! на §Yкрейсеры§! повышает их способность противостоять урону."
 heavy_armor_advice_tt:0 "\nУстановка улучшенного модуля §YБроня§! на §Yтяжелые корабли§! повышает их способность противостоять урону. §YЛинкоры§! и §Yлинейные крейсеры§! определяются разными §Yсхемами бронирования§!. Линейные крейсеры обычно бронированы хуже."
 basic_cruiser_armor_scheme:0 "Базовая схема бронирования крейсеров"
 basic_cruiser_armor_scheme_desc:1 "Простые схемы разнесенной брони обеспечивают дополнительную защиту без необходимости использования толстых пластин на всем протяжении."
 improved_cruiser_armor_scheme:0 "Схема бронирования крейсеров с наклонным бронепоясом"
 improved_cruiser_armor_scheme_desc:1 "Угловатые пластины, добавленные в разнесенную броню, повышают защиту без увеличения объема."
 advanced_cruiser_armor_scheme:0 "Схема бронирования крейсеров «Все или ничего»"
 advanced_cruiser_armor_scheme_desc:1 "Эта схема направлена на защиту только самых жизненно важных частей корабля, игнорируя при этом несущественные детали."
 near_future_cruiser_armor_scheme: "Схема тандемной брони эсминца ЗАК"
 near_future_cruiser_armor_scheme_desc:1 "Системы вооружения ближнего боя обеспечат активную защиту, уничтожая приближающиеся ракеты в дополнение к стандартной схеме брони, защищающей от уклоняющихся атак."
 future_cruiser_armor_scheme: "Усовершенствованная Схема комбинированной брони эсминца"
 future_cruiser_armor_scheme_desc:1 "Используя передовые композиты из металлов и синтетических материалов, можно улучшить броню корабля без существенного увеличения веса."
 basic_heavy_armor_scheme:0 "Схема бронирования с наклонным бронепоясом"
 basic_heavy_armor_scheme_desc:1 "Угловатые пластины, добавленные в разнесенную броню, увеличивают защиту, не увеличивая объем. Благодаря добавленным кевларовым накладкам сила осколков от мощных взрывов будет уменьшена.""
 improved_heavy_armor_scheme:0 "Схема бронирования «Все или ничего»"
 improved_heavy_armor_scheme_desc:1 "Эта схема направлена на защиту только самых жизненно важных частей корабля, игнорируя при этом несущественные детали."
 near_future_heavy_armor_scheme: "Усовершенствованная Схема Комбинированной Брони"
 near_future_heavy_armor_scheme_desc:1 "Используя передовые композиты из металлов и синтетических материалов, можно улучшить броню корабля без существенного увеличения веса."
 torpedo_advice_tt:0 "\nУстановка §Yторпедных аппаратов§! на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§! в §Yбоевой линии§!, если удастся преодолеть вражескую §Yгруппу охранения§!."
 basic_torpedo:0 "Базовая торпеда"
 basic_torpedo_desc:1 "Самодвижущееся оружие с взрывчатой боеголовкой, которое движется по заложенному курсу, пока не столкнется с подводной частью цели.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 magnetic_detonator:0 "Магнитный детонатор"
 magnetic_detonator_desc:0 "Детонатор новой системы фиксирует изменение магнитного поля земли при прохождении под целью. Взрыв, произведенный непосредственно под кораблем, наносит больший урон и часто отрывает киль, что приводит к немедленному затоплению."
 homing_torpedo:0 "Самонаводящаяся торпеда"
 homing_torpedo_desc:0 "Торпеда, оснащенная акустическим детектором, способна самостоятельно наводиться на крупнейший источник шума по курсу – чаще всего это и будет намеченная цель."
 electric_torpedo:0 "Электрическая торпеда"
 electric_torpedo_desc:0 "Торпеда с электрическим двигателем не оставляет за собой характерный след из пузырьков. Это позволяет ей оставаться незамеченной до самого момента попадания, а также не выдает расположение подлодки."
 improved_ship_torpedo_launcher:0 "Улучшенный корабельный торпедный аппарат"
 improved_ship_torpedo_launcher_desc:1 "Усиленные моторы позволяют устанавливать больше труб в одном блоке и быстрее осуществлять наведение.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 advanced_ship_torpedo_launcher:0 "Усовершенствованный корабельный торпедный аппарат"
 advanced_ship_torpedo_launcher_desc:1 "Трубы увеличенного диаметра позволяют использовать более крупные и, как следствие, более мощные торпеды.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 modern_ship_torpedo_launcher:0 "Современный корабельный торпедный аппарат"
 modern_ship_torpedo_launcher_desc:1 "Мощная пневматика позволяет запускать более тяжелые торпеды, придавая им более высокую скорость.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 near_future_ship_torpedo_launcher: "Полуавтоматическая корабельный торпедный аппарат"
 near_future_ship_torpedo_launcher_desc:1 "Позволяя ИИ прокладывать курсы и отмечать цели, можно несколько облегчить нагрузку на экипаж."
 future_ship_torpedo_launcher: "Суперкавитирующие торпеды"
 future_ship_torpedo_launcher_desc:1 "Суперкавитирующая торпеда - это торпеда, использующая эффект суперкавитации для создания пузыря вокруг торпеды, который позволяет ей двигаться под водой с высокой скоростью."
 snorkel_advice_tt:0 "\nУстановка §Yшноркелей§! на §Yподводные лодки§! сильно снижает их §Yзаметность§!, из-за чего их сложнее обнаружить вражеским кораблям."
 basic_submarine_snorkel: "Базовая Скрытность Подводной Лодки"
 basic_submarine_snorkel_desc:1 "Винт был тщательно обработан, чтобы издавать максимально тихий звук."
 improved_submarine_snorkel: "Улучшенная Скрытность Подводной Лодки"
 improved_submarine_snorkel_desc:1 "При использовании безэхового покрытия профиль гидролокатора подводной лодки будет значительно уменьшен. Это достигается применением резинового покрытия с небольшими пустотами по всей поверхности. Активные волны гидролокатора легко поглощаются на больших и средних расстояниях."
 advanced_submarine_snorkel: "Усовершенствованная скрытность подводных лодок"
 advanced_submarine_snorkel_desc:1 "Благодаря сверхсекретной обшивке корпуса и внутренним системам шумоподавления подводная лодка будет работать максимально тихо."
 light_battery_advice_tt:0 "\n\nУстановка модулей §YЛегкая батарея§! на §Yлегкие корабли§! и §Yкрейсеры§! усиливает §Yобстрел из легких орудий§!, что помогает этим малым кораблям топить вражеские §Yкорабли охранения§!. При этом §Yлегкие батареи§!, как правило, малоэффективны против бронированных кораблей, таких как §Yкрейсеры§! и §Yтяжелые корабли§!."
 medium_battery_advice_tt:0 "\n\nУстановка модулей §YЛегкая средняя батарея§! или §YСредняя батарея§! на §Yкрейсеры§! усиливает §Yобстрел из легких орудий§! или §Yобстрел из тяжелых орудий§!, что позволяет сражаться с вражескими §Yкораблями охранения§! и §Yкрупными кораблями§!. Установка §Yсредней батареи§! любого вида делает корабль §Yтяжелым крейсером§!, установка же только §Yлегкой средней батареи§! делает его §Yлегким крейсером§!."
 heavy_battery_advice_tt:0 "\n\nУстановка модулей §YТяжелая батарея§! усиливает у §Yтяжелого корабля§! характеристику §YОбстрел из тяжелых орудий§!, позволяя атаковать и топить вражеские §Yкрупные корабли§!. §YТяжелые батареи§! обычно малоэффективны против небольших кораблей, таких как §Yлегкие корабли§! и §Yлегкие крейсеры§!."
 basic_battery:0 "Современное военно-морское вооружение"
 basic_battery_desc:0 "Основные образцы военно-морского оружия современной эпохи."
 basic_light_battery:0 "Базовая легкая батарея"
 basic_light_battery_desc:1 "Простая низкосортная противокорабельная пушка, размещенная в полузакрытом корпусе."
 improved_light_battery:0 "Улучшенная легкая батарея"
 improved_light_battery_desc:1 "Модернизированная батарея с полностью закрытым корпусом и усовершенствованным стволом."
 advanced_light_battery:0 "Усовершенствованная легкая батарея"
 advanced_light_battery_desc:1 "Скорострельное небольшое орудие, предназначенное для стрельбы с близкого расстояния. Намного лучше предыдущих моделей."
 near_future_light_battery: "Легкая Батарея Ближайшего Будущего"
 near_future_light_battery_desc:1 "Многоцелевое стрелковое орудие с продвинутой компьютерной интеграцией."
 future_light_battery: "Будущая легкая батарея"
 future_light_battery_desc:1 "Значительно усовершенствованные боеприпасы, которыми стреляет это полностью цифровое орудие, обеспечат беспрецедентное уничтожение небольших и небронированных судов"
 basic_light_shell:0 "Малокалиберное оружие повышенной осколочности"
 basic_light_shell_desc:0 "Улучшенные фугасные заряды с увеличенным количеством осколков. Увеличивает урон по легким и небронированным кораблям."
 improved_light_shell:0 "Боеприпасы Программируемого Подрыва Малого Калибра"
 improved_light_shell_desc:0 "Многоцелевые боеприпасы, способные к взрыву в воздухе и проникающему взрывателю. Это позволяет оператору самостоятельно выбирать подходящий тип детонации в зависимости от цели."
 basic_medium_battery:0 "Основные промежуточные вооружения"
 basic_medium_battery_desc:1 "Это хлеб насущный для современных эскортных кораблей. Благодаря легкому, но мощному вооружению современные фрегаты и эсминцы маневрируют так же хорошо, как и сражаются."
 improved_medium_battery:0 "Усовершенствованное промежуточное вооружение"
 improved_medium_battery_desc:1 "Улучшенные отверстия для выпуска ракет и внутреннее хранилище боеприпасов обеспечивают эффективное и безопасное использование оружия на наших кораблях сопровождения"
 advanced_medium_battery:0 "Современные промежуточные вооружения"
 advanced_medium_battery_desc:1 "Полностью автоматизированная перезарядка корабельной артиллерии и модульных отсеков для крылатых ракет еще больше повышает скорость поражения фрегатов и эсминцев."
 near_future_medium_battery: "Промежуточные вооружения ближайшего будущего"
 near_future_medium_battery_desc:1 "Уделяя больше внимания экономии места, эти обновленные системы вооружения совершенствуют свои механические процессы и еще больше снижают их сложность."
 future_medium_battery: "Будущие промежуточные вооружения"
 future_medium_battery_desc:1 "Автоматизированное внутреннее хранилище крылатых ракет значительно меняет парадигму современной морской войны. Благодаря большему количеству ракет и программируемых боеприпасов для артиллерии современный военный корабль представляет собой настоящий плавучий арсенал."
 basic_medium_shell:0 "Умная Детонация с задержкой"
 basic_medium_shell_desc:0 "Используя новый алгоритм наряду с улучшенными датчиками, урон, наносимый целям, будет более значительным."
 improved_medium_shell:0 "Базовая система вертикального спуска крейсера"
 improved_medium_shell_desc:0 "Массивный блок ячеек для хранения как наземных, так и противокорабельных ракет."
 basic_heavy_battery: "Базовая система вертикального спуска крейсера"
 basic_heavy_battery_desc:1 "Массивный блок ячеек для хранения как наземных, так и противокорабельных ракет."
 advanced_heavy_battery: "Усовершенствованная система вертикального спуска крейсера"
 advanced_heavy_battery_desc:1 "Режим горячего запуска снижает сложность, позволяя ракетам самостоятельно выдвигаться из корпуса, в отличие от метода холодного запуска, который использует давление газа для выброса ракет перед воспламенением."
 improved_heavy_battery:0 "Улучшенная тяжелая батарея"
 improved_heavy_battery_desc:1 "Механические досылатели ускоряют процесс заряжания, а автоматические огнеупорные люки обеспечивают защиту расчета.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 advanced_heavy_battery:0 "Усовершенствованная тяжелая батарея"
 advanced_heavy_battery_desc:1 "Улучшенные механизмы компенсации отдачи и автоматизированная задержка при стрельбе снижают влияние непрерывной стрельбы на точность, повышая вероятность поразить цель.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 near_future_heavy_battery: "Система вертикального пуска крейсера ближайшего будущего" #EW
 near_future_heavy_battery_desc:1 "Проекты крылатых ракет большой тяги позволят сократить отставание гораздо быстрее, чем предыдущие модели."
 future_heavy_battery: "Система вертикального спуска крейсера будущего"
 future_heavy_battery_desc:1 "Автоматизированное внутреннее хранилище крылатых ракет значительно меняет парадигму современной морской войны. Крейсера теперь могут нести и запускать больше ракет, чем когда-либо в истории. Большое количество ракет увеличивает вероятность попадания."
 basic_heavy_shell:0 "Ступенчатые Ракетные Ускорители"
 basic_heavy_shell_desc:0 "В новых типах ракет для облегчения развертывания будет использоваться временный ускоритель. Это значительно ускоряет запуск ракеты."
 improved_heavy_shell:1 "Улучшенная Грузоподъёмность"
 improved_heavy_shell_desc:0 "Более высокая вместимость взрывчатых веществ в новых, более прочных ракетных корпусах обеспечит разрушительную мощь современных ракет."
 secondary_battery_advice_tt:0 "\n§YВспомогательная батарея§! позволяет §Yкрейсерам§! и §Yтяжелым кораблям§! атаковать вражеские §Yкорабли охранения§! как дополнительные цели, нанося при этом урон другой цели."
 basic_secondary_battery:0 "Вспомогательный противокорабельный ракетный комплекс"
 basic_secondary_battery_desc:1 "Используя установленную в башне 20-миллиметровую пушку с управляемыми ракетами, эта система позволяет самостоятельно поражать небольшие корабли, помимо основных систем вооружения."
 improved_secondary_battery:0 "Усовершенствованная вторичная противокорабельная ракетная система"
 improved_secondary_battery_desc:1 "Благодаря модернизированным ракетам вспомогательные системы вооружения теперь могут поражать цели быстрее, чем предыдущие поколения."
 near_future_secondary_battery: "Вторичный противокорабельный ракетный комплекс ближайшего будущего"
 near_future_secondary_battery_desc:1 "Конструкции ракет с высокой тягой облегчают доставку гораздо более высокой полезной нагрузки. Эти ракеты, предназначенные исключительно для противокорабельных целей, быстры и имеют выпуклую форму."
 future_secondary_battery: "Усовершенствованные системы вооружения двойного назначения"
 future_secondary_battery_desc:1 "Программируемые боеприпасы позволяют создавать не только многоцелевые боеголовки, но и цифровые модели взрывчатых веществ и методы уклонения."
 dp_secondary_battery:0 "Универсальная вспомогательная батарея"
 dp_secondary_battery_desc:1 "Объединение противокорабельного и зенитного вооружения в одной установке экономит вес и место и значительно расширяет спектр возможностей.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель. Также этот модуль усиливает §Yпротивовоздушную атаку§!."
 damage_control_1:0 "Учения по тушению пожаров"
 damage_control_1_desc:0 "Каждый член экипажа судна, от капитана до простого матроса, должен быть способен помочь в локализации и тушении пожаров на борту судна."
 damage_control_2:0 "Отдельные противопожарные магистрали"
 damage_control_2_desc:0 "Благодаря разделению основных водоводов вокруг судна значительно снижается вероятность того, что при попадании снаряда судно окажется полностью неспособным бороться с пожарами."
 damage_control_3:0 "Дизельные аварийные помпы"
 damage_control_3_desc:0 "Поскольку обычно тяжелые помпы зависят от энергетической установки корабля, даже неопасное попадание в машинное отделение может лишить корабль возможности сохранять плавучесть."
 fire_control_methods_1:0 "Поэтапная пристрелка"
 fire_control_methods_1_desc:0 "Первый шаг к поражению цели – пристрелка: орудия производят серию выстрелов, пока снаряды не начнут ложиться по обе стороны от цели."
 fire_control_methods_2:0 "Оценочная пристрелка"
 fire_control_methods_2_desc:0 "При перелете легко потерять снаряд – и точку попадания – из вида. Согласно этой системе, снаряды специально отправляются к цели с недолетом, чтобы оценить дистанцию с помощью расстояния от точки попадания до цели."
 fire_control_methods_3:0 "Цветные снаряды"
 fire_control_methods_3_desc:0 "К снарядам добавляется некоторое количество красителя, подкрашивающего точки попадания вокруг цели. Это позволяет нескольким кораблям вести огонь по цели, отличая собственные попадания от всех остальных."
 fuel_silos:0 "Система хранения горючего"
 fuel_silos_desc:0 "Для хранения большого количества горючего необходима сложная система из баков, труб и клапанов, обеспечивающая доступность одновременно с надежностью."
 fuel_refining:0 "Переработка нефти I"
 fuel_refining_desc:0 "Последние разработки в области переработки нефти позволяют получать больше качественного топлива."
 fuel_refining2:0 "Переработка нефти II"
 fuel_refining2_desc:0 "Улучшенная конструкция нефтеперерабатывающих заводов позволяет снизить потери нефти при переработке."
 fuel_refining3:0 "Переработка нефти III"
 fuel_refining3_desc:0 "Новые технологии регенерации позволяют нам производить горючее из побочных продуктов технических процессов."
 fuel_refining4:0 "Переработка нефти IV"
 fuel_refining4_desc:0 "Новые открытия в области химии позволяют нам получать горючее из новых источников."
 fuel_refining5:0 "Переработка нефти V"
 fuel_refining5_desc:0 "Новые технологии и улучшение конструкции нефтеперерабатывающих заводов позволяют нам радикально повысить выработку и снизить потери нефти."
 scout_plane1:0 "Самолёт-разведчик I"
 scout_plane1_desc:0 "Сбор данных о передвижениях войск и флота противника – важная задача авиации со времён её первого боевого применения в Первой мировой войне и по наше время."
 scout_plane2:0 "Самолёт-разведчик II"
 scout_plane2_desc:0 "Разрабатывая самолёты специально для разведки с воздуха и дальней разведки, мы обеспечиваем себе регулярное поступление точных данных о намерениях и возможностях нашего противника."
 SURRENDER_REDUCTION_TOOLTIP:0 "Сотрудничество в государстве $COUNTRY|H$ уменьшит уровень его капитуляции на $VALUE|+%.0$"
 COLLABORATION_EFFECTS_TOOLTIP:0 "У вас $COLLABORATION|+%.0$ сотрудничества в государстве $COUNTRY|H$. Это снизит их уровень капитуляции на $SURRENDER|+%.0$ и даст $COMPLIANCE|+%.0$ подчинения, когда противник капитулирует, что может открыть вам дополнительные модификаторы подчинения."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "У государства $OTHER_COUNTRY|H$ $COLLABORATION|+%.0$ сотрудничества в государстве $COUNTRY|H$. Это снизит уровень капитуляции государства $COUNTRY|H$ на $SURRENDER|+%.0$ и даст $COMPLIANCE|+%.0$ подчинения, когда противник капитулирует, что может открыть дополнительные модификаторы подчинения."
 train_tech:0 "Поезда и железные дороги"
 SUPPORT_TITLE_TRAINS: "Поезда"
 cat_production:0 "Производство"
 cat_synth_rubber:0 "Синтетический каучук"
 cat_synth_oil:0 "Синтетическое топливо"
 masterful_blitz:0 "Умелый блиц"
 masterful_blitz_desc:0 "Пусть стратегию блицкрига изобрели не мы, но мы разовьем и улучшим ее так, что даже самые укрепленные вражеские линии обороны не выдержат натиска нашей славной армии."
 penal_infantry:0 "Подвижн. батальоны"
 penal_infantry_desc:0 "Штрафные батальоны дают возможность осужденным солдатам и офицерам Красной армии кровью в бою искупить вину за преступные или бесчестные действия, совершенные ими в прошлом."
 chemical_attack_tech: "Химическая Война"
###Infantry###
 upgraded_infantry_weapons1: "Интегрированный Пехотный Cнайпер"
 upgraded_infantry_weapons1_desc: "Интеграция Пехотных Cнайперов во все отделения обеспечит нашей пехоте быстрый и точный огонь по вражеским целям на больших дистанциях."
 upgraded_infantry_weapons2: "Воздушный Взрыв"
 upgraded_infantry_weapons2_desc: "Разрывные снаряды - это противопехотные взрывчатые боеприпасы, которые детонируют в воздухе. Стрелковое оружие Воздушного Взрыва облегчит нашей пехоте поражение вражеских солдат, находящихся в укрытии или, как правило, вне досягаемости обычного оружия."
 upgraded_infantry_weapons3: "Интегрированное Поле Боя"
 upgraded_infantry_weapons3_desc: "Связав цифровой и физический мир, наши солдаты получат беспрецедентную ситуационную осведомленность и боевую сплоченность. Используя новые системы HUD, вездесущее оборудование для определения местоположения и технологии беспилотных летательных аппаратов, на поле боя не будет препятствий, которые нельзя было бы преодолеть."
 infantry_rifle_upgrade: "Интеграция Системы Обвесов"
 infantry_rifle_upgrade_desc: "Система Обвесов - это общий термин для обозначения системы обвесов для крепления аксессуаров к стрелковому оружию, такому как пистолеты, винтовки и легкие пулеметы."
 infantry_rifle_upgrade2: "Улучшенная Оптика"
 infantry_rifle_upgrade2_desc: "Прицел с красной точкой - это обычная классификация для типа неувеличивающего отражающего прицела для огнестрельного оружия и других устройств, требующих прицеливания, который дает пользователю точку прицеливания в виде подсвеченной красной точки. Стандартная конструкция использует красный светодиод в фокусе коллимирующей оптики, который создает точечную сетку с подсветкой, которая остается на одной линии с оружием, к которому прикреплен прицел, независимо от положения глаз."
 infantry_rifle_upgrade3: "Усовершенствованная оптика"
 infantry_rifle_upgrade3_desc: "Отражательный прицел или рефлекторный прицел - это оптическое устройство, которое позволяет пользователю смотреть через частично отражающий стеклянный элемент и видеть освещенную проекцию точки прицеливания или какое-либо другое изображение, наложенное на поле зрения. Эти прицелы работают по простому оптическому принципу: все, что находится в фокусе объектива или кривого зеркала, будет казаться находящимся перед зрителем в бесконечности."
 infantry_rifle_upgrade4: "Тепловизионная Оптика"
 infantry_rifle_upgrade4_desc: "Термографический прицел для оружия, тепловизионный прицел или тепловизионный прицел для оружия - это прицельное устройство, объединяющее компактную термографическую камеру и прицельную сетку. Они могут устанавливаться на различные виды стрелкового оружия, а также на некоторые более тяжелые виды оружия."
 infantry_rifle_upgrade5: "Прочные Обвесы"
 infantry_rifle_upgrade5_desc: "Более прочные обвесы обеспечат дополнительную долговечность этим системам при использовании в суровых условиях."
 infantry_rifle_upgrade6: "Встроенный Баллистический компьютер"
 infantry_rifle_upgrade6_desc: "Несколько стандартных баллистических компьютеров, выданных всем передовым подразделениям, увеличат их смертоносность на дальности."
 infantry_rifle_upgrade7: "RFID-метки"
 infantry_rifle_upgrade7_desc: "Чипы, передающие беспроводную информацию, дают нашим солдатам преимущество перед управляемыми боеприпасами."
 infantry_rifle_upgrade8: "Гарнитура Дополненной Реальности"
 infantry_rifle_upgrade8_desc: "Интегрированные AR-гарнитуры обеспечивают нашим солдатам беспрецедентную степень осведомленности о поле боя."
 infantry_rifle_upgrade9: "Оружие с Лазерным Наведением"
 infantry_rifle_upgrade9_desc: "Использование гранат с лазерным наведением из пусковых установок, крупнокалиберных снарядов и переносных ракет малого калибра навсегда изменит способ ведения сражений."
 support_weapons: "Оружие Поддержки Холодной войны"
 support_weapons_desc: "Разработанное во время холодной войны, это оружие поддержки все еще очень функционально для поддержки отрядов солдат, но его не хватает по сравнению с современными аналогами."
 support_weapons2: "Отрядное Автоматического Оружия"
 support_weapons2_desc: "Отрядное автоматическое оружие 21-го века варьируется от легких пулеметов до модифицированных обычных винтовок, но объединяющим фактором является способность к ведению быстрого огня в поддержку отряда."
 support_weapons3: "Современное Вспомогательное Оружие"
 support_weapons3_desc: "Благодаря усовершенствованиям в области модульной модификации оружия, автоматическое оружие отряда может быть точно настроено для более эффективного использования в изменяющейся ситуации."
 support_weapons4: "Усовершенствованное Противотанковое Оружие"
 support_weapons4_desc: "На современном поле боя пехотинец, как правило, более опасен для танка, чем другой танк."
 support_weapons5: "Пехотная Автоматическая Винтовка"
 support_weapons5_desc: "Вместо того чтобы полагаться на одного члена отряда для обеспечения быстрой стрельбы, каждый член отряда может быть оснащен оружием, способным обеспечить необходимую огневую мощь в любой ситуации."
 support_weapons6: "Роботизированная Логистика"
 support_weapons6_desc: "Хотя современные роботы по-прежнему в значительной степени зависят от человека, такие устройства, как роботы-мулы, могут оказаться полезными в сфере логистики."
 support_weapons7: "Самообучающийся Боевой ИИ"
 support_weapons7_desc: "Боевой ИИ, не только обученный на огромном количестве данных перед развертыванием, но и способный обучаться на основе текущей боевой ситуации, может сделать любую систему вооружения под его управлением более смертоносной, чем может надеяться любой человек."
 support_weapons8: "Роботизированная Боевая Поддержка"
 support_weapons8_desc: "Автономные и умные боевые средства с искусственным интеллектом, действующие в унисон (и даже независимо) с солдатами-людьми, похоже, станут следующим логическим шагом в эволюции военных действий."
 night_vision: "Ночное видение 1 поколения"
 night_vision_desc: "Первое поколение приборов ночного видения, разработанных в 1960-х годах, в основном устанавливалось на оружие в качестве оптических прицелов и зависело от лунного света."
 night_vision2: "Ночное видение 2 поколения"
 night_vision2_desc: "Разработанный в 70-х годах прошлого века прибор ночного видения второго поколения уменьшился в размерах, что позволило установить его на шлемы. Достижения в технологии ночного видения также позволили использовать прибор без лунного света."
 night_vision3: "Ночное видение 3 поколения"
 night_vision3_desc: "Приборы ночного видения третьего поколения разрабатываются с конца 80-х годов и значительно превосходят своих предшественников."
 night_vision4: "Ночное видение 3+ поколения"
 night_vision4_desc: "Разработанное в 2000-х годах третье поколение плюс обозначает приборы ночного видения третьего поколения, которые были усовершенствованы до такой степени, что превзошли первоначальные требования к ним."
 night_vision5: "ENVG-B"
 night_vision5_desc: ""Enhanced Night Vision Goggles-Binocular" относится к серии очков ночного видения, использующих технологию fusion night vision, которая сочетает в себе усиление изображения и тепловизионное изображение."
 night_vision6: "Ночное видение 4 поколения"
 night_vision6_desc: "Дальнейшее развитие технологии ночного видения позволило создать новейшее, четвертое поколение приборов ночного видения."
 body_armor: "Баллистический Нейлоновый Бронежилет"
 body_armor_desc: "Бронежилеты из баллистического нейлона, изначально разработанные для бронежилетов времен Второй мировой войны, защищают пользователей от осколков и фрагментов."
 body_armor2: "Кевларовый Бронежилет"
 body_armor2_desc: "Кевлар, появившийся в середине 1970-х годов, представляет собой синтетическое волокно, часто используемое для изготовления бронежилетов, шлемов и даже перчаток."
 body_armor3: "Керамический Бронежилет"
 body_armor3_desc: "Встраивание баллистических пластин в бронежилет позволяет защитить важные части тела с большей эффективностью, чем при использовании простого кевлара."
 body_armor4: "Современные Бронежилеты"
 body_armor4_desc: "Сочетая в себе все аспекты прошлых разработок бронежилетов, современные бронежилеты способны спасать жизни солдат так, как никогда раньше."
 body_armor5: "Полиэтиленовый Бронежилет"
 body_armor5_desc: "Будучи более легкой альтернативой керамике, полиэтилен является мощной заменой для современного солдата и его защитных потребностей."
 #body_armor6: "Бронежилет из композитной металлической Пены"
 #body_armor6_desc: "Низкий вес, высокая прочность, композитная металлическая пена - последнее достижение в разработке военных бронежилетов."
 body_armor6: "Ранний Экзоскелет"
 body_armor6_desc: "Несмотря на то, что ранние экзоскелеты были грубыми и несколько громоздкими, они дают своим пользователям силу, позволяющую носить больше снаряжения, оружия и защиты."
 body_armor7: "Боевой Корпус из Гиперплавкого Сплава"
 body_armor7_desc: "Пик военной бронезащиты, гиперсплавное боевое шасси обеспечивает солдатам надежную защиту от травм из любого источника."
 body_armor8: "Усовершенствованный Экзоскелет"
 body_armor8_desc: "Опыт пользователей и технологические разработки позволили создать усовершенствованный тип экзоскелета с питанием, который имеет меньше минусов и больше плюсов по сравнению с его ранними версиями."
 camouflage: "Камуфлированная Униформа"
 camouflage_desc: "Базовое обмундирование с различными видами камуфляжа, чтобы скрыть солдат в окружающей обстановке."
 camouflage2: "Мультикам"
 camouflage2_desc: "Разработанная в 2002 году, система Мультикам был принят на вооружение многими военными по всему миру благодаря своей высокой эффективности."
 camouflage3: "Современная Униформа"
 camouflage3_desc: "В связи с увеличением количества снаряжения и изменением тактики ведения боевых действий, современное обмундирование обеспечивает его владельцам повышенную грузоподъемность и гибкость."
 camouflage4: "Улучшенные Камуфляжные узоры"
