ENG_civil_war_intervention_europe_desc: "Король Карл III и его комнатная собачка Найджел Фарадж пытаются отделить Великобританию от Европы, и мы не можем им этого позволить! К счастью, республиканцы открыто заявили о своей приверженности воссоединению с Европейским союзом. Мы поможем им, хотя, если они потерпят неудачу, нам, возможно, придется прибегнуть к помощи шотландских сепаратистов."
