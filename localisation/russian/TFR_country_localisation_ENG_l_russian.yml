 uk.779.t: "Найджел Фарадж Просит Предоставить ему Статус Наблюдателя БРИКС+"
 uk.779.d: "Одним из первых шагов администрации Фараджа стало обращение к БРИКС с просьбой предоставить Британии статус наблюдателя. Их просьба была удовлетворена практически сразу.\n\nВ интервью BBC Фарадж объяснил свое решение тем, что Британии необходимо искать новые потенциальные экономические партнерства, которые могут привести к положительным результатам и помочь Великобритании выйти из кризиса. Он все еще осторожен и, подав заявку на статус наблюдателя, хочет внимательно, но не слишком внимательно изучить потенциал БРИКС.\n\nЛиберальные политики критиковали Фараджа за то, что он якобы сотрудничает с противником Европы. Однако Фарадж ответил на это: «Я не уверен насчет Европы, но Россия точно не враг Британии, дорогие друзья»."
 uk.779.a: "Отличный выбор, господин премьер-министр!"
