 uk.53.t: "Хаос охватывает Северную Ирландию"
 uk.53.d: "При шокирующем повороте событий хаос, вызванный нашими недавними потерями в Европейской войне, распространился на Северную Ирландию, и сообщения о взрывах республиканцев заполнили страницы каждой газеты в Великобритании сегодня. С сообщениями о более чем 200 погибших нация ожидает ответа от короля Карла."
 uk.53.a: "Создать Королевское Коалиционное Правительство"
 uk.54.t: "Ирландские Республиканцы Берутся за Оружие"
 uk.54.d: "Несмотря на попытку Карла разубедить ирландский республиканизм посредством ограниченной автономии в Северной Ирландии, члены новой "Объединенной ИРА" пересекли англо-ирландскую границу и захватили важнейшие телекоммуникационные линии по всей Арме и Лондондерри."
 uk.54.a: "Tiocfaidh Ár Lá!"
 uk.55.t: "Полиция Дерри Присягает на Верность."
 uk.55.d: "Поскольку доверие к британскому правительству пошатнулось, президент Хиггинс тайно ввел в действие приказ  #1914, легализующий финансирование республиканских сил в Северной Ирландии. В Свободном Дерри местная полиция объявила о своей поддержке новой организации, состоящей в основном из европейских ветеранов войны под названием "Объединенная ИРА", и хотя мотивы этой новой ИРА пока не ясны, эта группа, похоже, имеет значительную военную поддержку."
 uk.55.a: "Бриты не должны знать о нашем участии"

