 uk.1.t: "Неправительственная организация "Накормим Америку""
 uk.1.d: "Последние несколько недель Дэвид слышал только о политике. А как по другому? Казалось, что весь мир был охвачен пламенем с тех пор, как янки решили начать стрелять друг в друга, и Британия, конечно, не была невосприимчива к аду, полыхающему по ту сторону пруда, несмотря на всю воду. Но он решил, что, по крайней мере, пока он проводит время со своим 4-летним сыном, который был поглощен просмотром BBC Kids, он может наслаждаться даже самым незначительным движением вдали от постоянной бомбардировки. Оказывается, даже на это было слишком много надежд, так как, когда он просматривал свои все более трудные для оплаты счета из-за постоянно падающего рынка, телевизор переключился на рекламную паузу. Первый был тот, который он никогда раньше не видел, на нем были показаны отдельные кадры маленьких детей, снятых на разных военных сценах США, мрачно смотрящих в камеру, все лица покрыты пылью. Тихая женщина выплюнула трагически звучащую статистику: "За последние месяцы более 85% американских детей оказались в условиях отсутствия продовольственной безопасности. Своим небольшим пожертвованием всего в 5 долларов в месяц вы можете помочь положить конец..." Дэвид выключил телевизор, слегка вздохнул и, глядя в опечаленные глаза своего сына, передал ему Ipad."
 uk.1.a: "Вот, почему бы тебе вместо этого не сыграть в Майнкрафт."
 uk.2.t: "Королева Елизавета II Скончалась"
 uk.2.d: "Королева Елизавета II скончалась в возрасте 98 лет, оставив Соединенное Королевство и ее территории в состоянии горя и шока."
 uk.2.a: "Боже, Храни Короля!"
 uk.3.t: "Принц Филипп Умер"
 uk.3.d: "Принц Филипп, герцог Эдинбургский, скончался после того, как был самым верным слугой Ее Величества в течение семидесяти пяти лет."
 uk.3.a: "Боже, Храни Короля!"
 uk.4.t: "Тот, Кто Стучит"
 uk.4.d: "Спикер Палаты представителей и члены парламента шокированы, когда при попытке принять законопроект со стороны входа в Палату общин раздается глухой стук."
 uk.4.a: "Что происходит?!"
 uk.5.t: "Прошлое Повторяется"
 uk.5.d: "Карл входит в Палату общин, распускает ее и арестовывает каждого члена парламента"
 uk.5.a: "За короля и Отечество."
 uk.6.t: "Неожиданная Встреча"
 uk.6.d: "Карл разговаривает с сэром Тони Радакином и убеждает его поддержать его в его перевороте"
 uk.6.a: "... Да поможет мне Бог." 
 
 
 
 
