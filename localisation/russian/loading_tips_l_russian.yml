l_russian:
 LOADING_TIP_0: "Если бы у меня был выбор Я бы убил каждого репортёра на земле, но Я уверен что мы бы получали репортажи из ада перед завтраком.\n- Уильям Шерман"
 LOADING_TIP_1: "Страсть абсолютно необходима для достижения любого долгосрочного успеха. Я знаю это по собственному опыту. Если у вас нет страсти, все, что вы делаете, в конечном счете сойдет на нет или, в лучшем случае, будет посредственным.\n- Дональд Трамп"
 LOADING_TIP_2: "Люди думают, что я игрок. Я никогда в жизни не играл в азартные игры. Для меня игрок - это тот, кто играет в игровые автоматы. Я предпочитаю владеть игровыми автоматами. Это очень хороший бизнес - владеть казино.\n- Дональд Трамп"
 LOADING_TIP_3: "Вы знаете, у каждого бывают неудачи в жизни, и каждый не достигает тех целей, которые он мог бы поставить перед собой. Это часть жизни и смирения с тем, кто ты есть как личность.\n- Хиллари Клинтон"
 LOADING_TIP_4: "Люди могут судить меня за то, что я сделала. И я думаю, что когда кто-то оказывается на виду у публики, именно это он и делает. Так что я полностью довольна тем, кто я есть, за что я выступаю и за что я всегда выступала.\n- Хиллари Клинтон"
 LOADING_TIP_5: "Мы никогда не позволим какой-либо иностранной силе запугивать, угнетать или подчинять нас, любой, кто попытается это сделать, столкнется с великой стальной стеной, выкованной более чем 1,4 миллиардами китайцев.\n- Си Цзиньпин"
 LOADING_TIP_6: "У моей политики нет альтернативы.\n- Ангела Меркель"
 LOADING_TIP_7: "Наши враги изобретательны и находчивы, и мы – также. Они никогда не прекращают думать относительно новых путей навредить нашей стране и нашим людям, и мы – также.\n- Джордж Буш"
 LOADING_TIP_8: "Пиночет должен был убить больше людей.\n- Жаир Болсонару"
 LOADING_TIP_9: "У населения без стабильного этнического состава нет культурной самобытности. Изменение этнического состава страны равносильно изменению ее культурной самобытности.\n- Виктор Орбан"
 LOADING_TIP_10: "Не молитесь о легкой жизни, молитесь о том, чтобы стать более сильными людьми.\n- Джон Фицджеральд Кеннеди"
 LOADING_TIP_11: "Там, где есть сила, есть и сопротивление.\n- Мишель Фуко"
 LOADING_TIP_12: "Цель дорожного движения - скорость, а не безопасность.\n- Януш Корвин-Микке"
 LOADING_TIP_13: "В этот День памяти, когда наша нация чтит свой непрерывный ряд павших героев – а я вижу многих из них сегодня в зале, – наше чувство патриотизма особенно сильно.\n- Барак Обама"
 LOADING_TIP_14: "Демократия не может быть навязана какой-либо нации извне. Каждое общество должно искать свой собственный путь, и ни один путь не является совершенным.\n- Барак Обама"
 LOADING_TIP_15: "Но некоторые правительства будут робкими перед лицом террора. И не заблуждайтесь на этот счет: если они не будут действовать, это сделает Америка.\n- Джордж Буш"
 LOADING_TIP_16: "Поддержание конкурентоспособности Америки требует доступной энергии. Здесь мы сталкиваемся с серьезной проблемой. Америка зависима от нефти, которая часто импортируется из нестабильных частей мира.\n- Джордж Буш"
 LOADING_TIP_17: "Хотите попасть на заголовки газет? Я должен выступить с какой-нибудь жесткой атакой. Я не буду этого делать. Я провожу кампанию, ориентированную на решение проблем.\n- Бёрни Сандерс"
 LOADING_TIP_18: "Я очень боюсь, что на самом деле правительство народа, народом и для народа начинает гибнуть в Америке.\n- Бёрни Сандерс"
 LOADING_TIP_19: "Нет такого понятия, как бывший сотрудник КГБ.\n- Владимир Путин"
 LOADING_TIP_20: "У русских другие, гораздо более высокие амбиции, скорее духовного характера. Это больше касается ваших отношений с Богом.\n- Владимир Путин"
 LOADING_TIP_21: "Конечно, мы также трезво осознаем, что в отношениях между двумя сторонами пролива сохраняются исторические проблемы и что в будущем возникнут проблемы, для решения которых потребуется время, терпение и совместные усилия.\n- Си Цзиньпин"
 LOADING_TIP_22: "Во-первых, необходимо придерживаться руководства партии во всех задачах, а руководство партии должно постоянно укрепляться и совершенствоваться.\n- Си Цзиньпин"
 LOADING_TIP_23: "Я стараюсь извлекать уроки из прошлого, но планирую будущее, сосредоточившись исключительно на настоящем. Вот где самый интерес.\n- Дональд Трамп"
 LOADING_TIP_24: "Когда вы достигнете конца веревки, завяжите узел и держитесь.\n- Ааврам Линкольн"
 LOADING_TIP_25: "Я чувствую вашу боль.\n- Билл Клинтон"
 LOADING_TIP_26: "Крайне опасно поощрять людей видеть себя исключительными вне зависимости от мотивации.\n- Владимир Путин"
 LOADING_TIP_27: "Я был не исполнительным президентом, а действующим президентом и действовал в рамках четырех положений Конституции.\n- Кочерил Раман Нараянан"
 LOADING_TIP_28: "Если кто-то оскорбляет меня, я испытываю к нему только бесконечную жалость.\n- Кочерил Раман Нараянан"
 LOADING_TIP_29: "Я никогда не думаю о потерянном времени. Я просто выполняю программу, потому что она есть. Это намечено для меня.\n- Нельсон Мандела"
 LOADING_TIP_30: "Неудача в какой-то момент вашей жизни неизбежна, но сдаваться непростительно.\n- Джо Байден"
 LOADING_TIP_31: "Незаконное мы делаем немедленно. Неконституционное занимает немного больше времени.\n- Генри Киссинджер"
 LOADING_TIP_32: "Если вы верите, что их истинное намерение состоит в том, чтобы убить вас, вполне разумно полагать, что они будут лгать вам.\n- Генри Киссинджер"
 LOADING_TIP_33: "Они говорят о провалах социализма, но где успех капитализма в Африке, Азии и Латинской Америке?\n- Фидель Кастро"
 LOADING_TIP_34: "У нас в Европе 50 миллионов мусульман. Есть признаки того, что Аллах дарует исламу победу в Европе – без мечей, без оружия, без завоеваний – и превратит ее в мусульманский континент в течение нескольких десятилетий.\n- Муаммар Каддафи"
 LOADING_TIP_35: "Африка должна вернуться к тому, чем она была до того, как империалисты разделили ее. Это искусственные разделения, которые мы в нашей панафриканской концепции будем стремиться устранить.\n- Роберт Мугабе"
 LOADING_TIP_36: "Величайший дар - это способность забывать - забывать о плохом и сосредотачиваться на хорошем.\n- Джо Байден"
 LOADING_TIP_37: "Канада - открытое и гостеприимное общество, но позвольте мне внести ясность. Мы также являемся страной законов.\n- Джастин Трюдо"
 LOADING_TIP_38: "У меня столько же шансов стать премьер-министром, сколько быть обезглавленным летающей тарелкой или найти Элвиса.\n- Борис Джонсон"
 LOADING_TIP_39: "Следовательно, сражаться и побеждать во всех ваших битвах - это не высшее совершенство; высшее совершенство состоит в том, чтобы сломить сопротивление врага без боя.\n- Сунь Цзы"
 LOADING_TIP_40: "Мы не разжигали огонь\n- Билли Джоэль"
 LOADING_TIP_41: "Тебе не обязательно выигрывать каждый бой. Тебе не обязательно сражаться в каждом бою. Но вы ДОЛЖНЫ за что-то стоять.\n- Тед Круз"
 LOADING_TIP_42: "Будущее принадлежит не малодушным, оно принадлежит смелым.\n- Рональд Рейган"
 LOADING_TIP_43: "Нам не нужно спасать мир. Мир достаточно велик, чтобы позаботиться о себе. О чем мы должны беспокоиться, так это о том, сможет ли мир, в котором мы живем, поддержать нас в нем.\n- Дуглас Адамс"
 LOADING_TIP_44: "Потому что я знаю, что "политика идентичности" - это не проблема. Проблема в капитализме.\n- Джо Симс"
 LOADING_TIP_45: "Мы должны признать тот факт, что некоторые люди говорят, что с огнем лучше всего бороться огнем, но мы говорим, что огонь лучше всего тушить водой. Мы говорим, что вы не боретесь с расизмом с помощью расизма. Мы будем бороться с расизмом солидарностью.\n- Фред Хэмптон"
 LOADING_TIP_46: "Истинный мир - это не просто отсутствие напряженности: это присутствие справедливости.\n-  Мартин Лютер Кинг"
 LOADING_TIP_47: "Всегда есть подходящее время сделать то, что правильно\n- Мартин Лютер Кинг"
 LOADING_TIP_48: "Мы празднуем прошлое, чтобы пробудить будущее.\n- Джон Ф. Кеннеди"
 LOADING_TIP_49: "Почему меня назвали в честь аэропорта?\n- Рональд Рейган"
 LOADING_TIP_50: "Будущее принадлежит тем немногим из нас, кто все еще готов пачкать руки.\n- Джеймс Мэйсон"
 LOADING_TIP_51: "Воображение часто переносит нас в миры, которых никогда не было. Но без этого мы не сможем идти дальше.\n- Карл Саган"
 LOADING_TIP_52: "Насилие - это не ответ, но это чертовски хорошая догадка.\n- Аноним"
 LOADING_TIP_53: "Каждая песня заканчивается, но это не значит, что мы должны перестать слушать музыку.\n- Аноним"
 LOADING_TIP_54: "Мы не рухнули после 11 сентября. Мы не дрогнули после Бостонского марафона. Но мы - Америка. Американцы никогда, никогда не отступят. Мы терпим. Мы преодолеваем. Финишная черта принадлежит нам.\n- Джо Байден"
 LOADING_TIP_55: "Каждая пуля, которую вы выпускали, чтобы ликвидировать и убить террориста, меняла международный баланс сил. Каждый танкист, продвигавшийся вперед на метр, менял политическую карту мира.\n- Башар аль-Ассад"
 LOADING_TIP_56: "Вы можете посадить в тюрьму Революционера, но вы не можете посадить в тюрьму Революцию.\n- Фред Хэмптон"
 LOADING_TIP_57: "Только те, кто рискнет зайти слишком далеко, могут узнать, насколько далеко можно зайти.\n- Томас Стернз Элиот"
 LOADING_TIP_58: "Что касается моих отношений с Владимиром Путиным - они у нас самые близкие, теплые и дружественные.\n- Герхард Шрёдер"
 LOADING_TIP_59: "Война в Ираке имела приоритет над предотвращением внутренних катастроф.\n- Чарльз Рейнджел"
 LOADING_TIP_60: "Я хотел воевать в Ираке, потому что чувствовал, что обязан помочь освободить людей от угнетения.\n- Эдвард Сноуден"
 LOADING_TIP_61: "Говорите о политике, говорите об учебе и говорите позитивно.\n- Цзян Цзэминь"
 LOADING_TIP_62: "Я не прирожденный лидер. Я слишком интеллектуален, я слишком абстрактен, я слишком много думаю. \n- Ньют Гингрич"
 LOADING_TIP_63: "Девять самых страшных слов в английском языке: "Я из правительства, и я здесь, чтобы помочь"\n- Рональд Рейган"
 LOADING_TIP_64: "Устойчивая экономика - это источник национальной мощи.\n- Синдзо Абэ"
 LOADING_TIP_65: "Америка была поражена Богом в самое уязвимое место, разрушив ее самые престижные здания.\n- Усама бен Ладен"
 LOADING_TIP_66: "Бог на нашей стороне. Мы победим захватчиков.\n- Саддам Хуссейн"
 LOADING_TIP_67: "Американцы - это великий сатана, раненый змей.\n- Рухолла Хомейни"
 LOADING_TIP_68: "Ничто не сможет остановить то что грядет. Ничто.\n- Джеймс Мэйсон"
 LOADING_TIP_69: "Давайте, по крайней мере, встретим смерть нашей расы лицом к лицу, как наши предки встречали смерть - как МУЖЧИНЫ.\n- Джордж Линкольн Рокуэлл"
 LOADING_TIP_70: "У каждой страны есть душа, и французская душа - это равенство.\n- Франсуа Олланд"
 LOADING_TIP_71: "Дерево свободы нужно поливать время от времени кровью патриотов и тиранов, это для него естественное удобрение.\n- Томас Джефферсон"
 LOADING_TIP_72: "Наша страна, наш народ и наши законы должны быть нашим главным приоритетом.\n- Дональд Трамп"
 LOADING_TIP_73: "Давайте встанем на эшафот истории - если это необходимо, - как мученики Нюрнберга, высокие и гордые!.\n- Джордж Линкольн Рокуэлл"
 LOADING_TIP_74: "Они не позволят нам это сделать. Это означает, что нам придется сделать это вопреки им. Только через их трупы.\n- Джеймс Мэйсон"
 LOADING_TIP_75: "Настоящий партизан никогда не бывает побежден. Он никогда не откажется от своей свободы путем переговоров. Он никогда не поступится своими идеалами. Он никогда не сдастся.\n- отрывок из книги "Siege""
 LOADING_TIP_76: "Бомбить госпитали - это вне наших интересов.\n- Башар Аль-Ассад"
 LOADING_TIP_77: "Терроризм отрицает самое главное – ценность человеческой жизни. Он попирает любые права и свободы, какими бы идеологическими выкладками он ни сопровождался, он насаждает страх и ненависть, мешает преобразовать и улучшить наш мир.\n- Дмитрий Медведев"
 LOADING_TIP_78: "Поскольку Трамп неожиданно победил на этих выборах, и это было очень большим сюрпризом, теперь я верю, что все возможно.\n- Джеймс Мэйсон"
 LOADING_TIP_79: "Я принадлежал к поколению, выросшему при национал-социализме, и был ослеплен и сбит с пути истинного. Мы позволили сбить себя с пути истинного.\n- Гюнтер Грасс"
 LOADING_TIP_80: "Нет случая, чтобы нация извлекла выгоду из длительной войны \n- Сунь Цзы"
 LOADING_TIP_81: "Права человека нарушаются не только терроризмом, репрессиями или убийствами, но и несправедливыми экономическими структурами, которые создают огромное неравенство.\n- Папа Римский Франциск"
 LOADING_TIP_82: "Говорили, что я был волком в овечьей шкуре. Это не я. Здесь нет никакой овечьей шкуры.\n- Норберт Хофер"
 LOADING_TIP_83: "Честно говоря, я думаю, что когда дело доходит до хаоса, вы еще ничего не видели.\n- Найджел Фараж"
 LOADING_TIP_84: "Навсегда прошли те времена, когда наши враги могли шантажировать нас ядерными боеголовками.\n- Ким Чен Ын"
 LOADING_TIP_85: "Военная мощь страны отражает ее национальную мощь. Только наращивая свои вооруженные силы всеми возможными способами, страна может процветать.\n- Ким Чен Ын"
 LOADING_TIP_86: "Мне нравится называть вещи своими именами в политике и во всем остальном. Вот почему сионисты и американцы... Высшие чиновники ненавидят Саддама Хусейна.\n- Саддам Хусейн"
 LOADING_TIP_87: "Если механизм распределения в нынешней экономической системе мира неспособен должным образом распределять производительное богатство наций, тогда эта система ложна и должна быть изменена.\n- Си Цзиньпин"
 LOADING_TIP_88: "В истории бывают периоды, когда необходимы перемены, и другие периоды, когда лучше оставить все как есть. Искусство жизни состоит в том, чтобы быть в ритме своего возраста.\n- Сэр Освальд Мосли"
 LOADING_TIP_89: "Это на самом деле кринж. Это торжество кринжа.\n- Александр Дугин"
 LOADING_TIP_90: "Я и есть Демократическая Партия.\n- Джо Байден"
 LOADING_TIP_91: "У американцев, может быть, и нет индивидуальности, но у них замечательные зубы.\n- Жан Бодрийяр"
 LOADING_TIP_92: "Неверно.\n- Дональд Трамп"
 LOADING_TIP_93: "Никогда, СЛЫШИТЕ, никогда не сдавайтесь.\n- Дональд Трамп"
 LOADING_TIP_94: "Мы немножечко троллим, это называется небольшим троллингом.\n- Дональд Трамп"
 LOADING_TIP_95: "То что вы называете коррупцией, Я называю стратегией. То что вы называете нечестными выборами, Я называю укреплением выборов. То что вы называете Превышением Полномочий Власти, Я называю Консолидацией. А то что вы называете Этикой, Я называю Бесполезностью.\n- Аноним"
 LOADING_TIP_96: "ВСЁ ТАК, ВСЁ НАДО.\n - Сенатор Жмильстронг"
 LOADING_TIP_97: "Генерал Ли, я хочу заверить вас, что американское правительство стабильно, и все будет хорошо. \n- Марк Милли, за несколько мгновений до начала Второй гражданской войны в Америке."
 LOADING_TIP_98: "Именно постоянное стремление раба к признанию было двигателем, который двигал историю вперед, а не праздное самодовольство и неизменная личность хозяина. \n- Фрэнсис Фукуяма"
 LOADING_TIP_99: "У вас не будет ощущения поводка на шее, если вы будете сидеть у колышка. Только когда вы сбиваетесь с пути, вы чувствуете сдерживающий рывок.\n- Майкл Паренти"
 LOADING_TIP_100: "Существование русского народа как органической исторической общности немыслимо без имперостроительство континентального созидания. Русские останутся народом только в рамках Новой Империи.\n- Александр Дугин"
 LOADING_TIP_101: "Человек родился свободным, и он повсюду в цепях. Те, кто считает себя хозяевами других, на самом деле являются еще большими рабами, чем они сами.\n- Жан-Жак Руссо"
 LOADING_TIP_102: "Цивилизованная Дисскусия это для гомиков.\n- Майк Ма"
 LOADING_TIP_103: "Мы Раскрыли черепа наших Хозяев и не нашли ничего кроме Плоти и Крови.\n- Неизвестно"
 LOADING_TIP_104: "Свобода лучше, чем несвобода.\n- Дмитрий Медведев"
 LOADING_TIP_105: "Имя Твоё Неизвестно. Подвиг Твой Бессмертен.\n- Могила Неизвестного Солдата (Москва)"
 LOADING_TIP_106: "Я не хочу здесь лежать в райском саду. Лучше я буду где-то в тайге идти полуголодный, но помогать людям.\n- Владимир Жириновский" 
 LOADING_TIP_107: "Разве можно с уверенностью утверждать, что зритель в зале не имеет абсолютно никакого отношения к событиям на сцене?\n- Юкио Мисима" 
 LOADING_TIP_108: "Не надо заставлять детей учить английский. Пускай, лучше изучают автомат Калашникова. И тогда скоро весь мир заговорит по-русски.\n- Владимир Жириновский" 
 LOADING_TIP_109: "Война – это то, что случается, когда язык терпит неудачу.\n- Маргарет Этвуд"
 LOADING_TIP_110: "И всякий дом, разделившийся сам в себе, не устоит.\n- Авраам Линкольн"
 LOADING_TIP_111: "Когда мы восстаем – то восстаем не за какую-то конкретную культуру. Мы восстаем просто, потому что не можем больше дышать\n- Франц Фанон"
 LOADING_TIP_112: "Ничто так не способствует установлению мира, как хорошая подготовка к встрече с врагом.\n- Джордж Вашингтон"
 LOADING_TIP_113: "Правое крыло, на котором я стоял, было открыто и принимало на себя весь вражеский огонь ... Я слышал свист пуль, и, поверьте, есть что-то очаровательное в этом звуке.\n -Джордж Вашингтон"
 LOADING_TIP_114: "Всякая должность почетна, на которой человек может служить своей стране.\n- Джордж Вашингтон"
 LOADING_TIP_115: "Люди, не привыкшие к сдержанности, должны быть ведомы, их не будут гнать.\n- Джордж Вашингтон"
 LOADING_TIP_116: "Я хочу, чтобы те, кто знал меня лучше всех, говорили обо мне, что я всегда срывал чертополох и сажал цветок там, где, как мне казалось, должен был вырасти цветок.\n- Авраам Линкольн"
 LOADING_TIP_117: "Почти все мужчины могут выстоять невзгоды, но если вы хотите проверить характер человека, дайте ему власть.\n- Авраам Линкольн"
 LOADING_TIP_118: "Крах старых государств и их рутинной государственной мудрости, – крах такой, что короны дюжинами валяются по мостовым и не находится никого, чтобы поднимать эти короны.\n- Фридрих Энгельс"
 LOADING_TIP_119: "Настоящее перед нашими глазами. Оно таково, что глаза эти хочется закрыть. \n- Михаил Булгаков"
 LOADING_TIP_120: "Я не стану говорить вам – "не плачьте", ибо не всякие слезы – во зло!\n- Джон Рональд Руэл Толкин"
 LOADING_TIP_121: "Чем ночь темней, тем ярче звезды, Чем глубже скорбь, тем ближе Бог!\n- Аполлон Майков"
 LOADING_TIP_122: "Следите за своей речью, господа! И не забывайте, что экономические войны в истории человечества часто перерастали в настоящие.\n- Дмитрий Медведев"
 LOADING_TIP_123: "На годы, может быть, на десятилетия вперед о нормальных отношениях с Западом можно забыть. Это не наш выбор. Теперь обойдемся без них, до тех пор пока к власти там не придет новое поколение разумных политиков. Будем осторожны и бдительны\n- Дмитрий Медведев"
 LOADING_TIP_124: "Увы, но нам говорить и договариваться на Западе теперь – не с кем, не о чем, да и незачем.\n- Дмитрий Медведев"
 LOADING_TIP_125: "И эти люди всерьёз считают себя мировыми лидерами, претендуют на что-то глобальное, мечтают диктовать свою волю другим? На каком основании, если они сами себя дискредитировали, расписались в бессилии, заврались, погрязли в проблемах?\n- Дмитрий Медведев"
 LOADING_TIP_126: "НАТО создавалось как инструмент холодной войны в борьбе с Советским Союзом и Варшавским договором так называемым. Сейчас нет ни Варшавского договора, ни Советского Союза, а НАТО существует. Возникает вопрос – а зачем?\n- Владимир Путин"
 LOADING_TIP_127: "Мы никого не заставляем, никого не шантажируем, не угрожаем... Мы – вежливые люди...\n- Сергей Лавров"
 LOADING_TIP_128: "Европа без России не Европа, Россия не раз спасала Европу от самой Европы.\n- Сергей Лавров"
 LOADING_TIP_129: "Патриотизм, как мы с вами знаем, это ни что другое, как любовь к Родине. Без этого ни одна страна существовать не может, она просто растворится, как кусочек сахара вот в этом чае.\n- Владимир Путин"
 LOADING_TIP_130: "ОНИ идут не за мной, они идут за ВАМИ – я просто стою у них на пути!\n- Дональд Трамп"
 LOADING_TIP_131: "Нам противостоит общий враг. Когда-то советская пресса именовала его "мировым империализмом". Сегодня мы можем уточнить это старое название. Агрессивный глобализм, спешно возводящий под знаменами "нового мирового порядка" либерально-апокалиптическое "царство зверя"\n- Геннадий Зюганов"
 LOADING_TIP_132: "Я старый коммунист, поэтому голосую за Жириновского!\n- Анонимный Житель России"
 LOADING_TIP_133: "Сила есть самая убедительная риторика.\n- Фридрих Шиллер"
 LOADING_TIP_134: "Природа – тот же Рим, и, кажется, опять Нам незачем богов напрасно беспокоить – Есть внутренности жертв, чтоб о войне гадать, Рабы, чтобы молчать, и камни, чтобы строить! \n- Осип Мандельштам"
 LOADING_TIP_135: "Сегодня мы толерантны. Завтра мы будем чужими в нашей собственной стране. \n- Александр Гауланд"
 LOADING_TIP_136: "Просто потому, что вы не интересуетесь политикой, это не значит, что политика не будет интересоваться вами. \n- Перикл"
 LOADING_TIP_137: "Милосердие к виновным - это жестокость по отношению к невинным. \n- Адам Смит"
 LOADING_TIP_138: "Я не хочу, чтобы через 70 лет меня спросили: "Неужели вы ничего об этом не знали?", а потом пришлось бы отвечать: "Да, мы знали, но ничего с этим не сделали".\n- Йорг Мойтен"
 LOADING_TIP_139: "Кому-то бурная глобализация принесла пользу, но для большинства она стала катастрофой \n- Марин Ле Пен"
 LOADING_TIP_140: "В любом случае, журналисты - самые большие шлюхи на планете. \n- Хайнц-Кристиан Штрахе"
 LOADING_TIP_141: "В политике глупость не помеха. \n- Наполеон Бонапарт"
 LOADING_TIP_142: "Левый идиот так же опасен, как и правый идиот. \n- Милош Земан"
 LOADING_TIP_142: "Ни у кого нет намерения строить стену \n- Вальтер Ульбрихт, за два месяца до строительства Берлинской стены"
 LOADING_TIP_143: "Иммиграция - это война. \n- Эрик Земмур"
 LOADING_TIP_144: "Я предпочитаю свободу с опасностью, чем мир с рабством. \n- Жан-Жак Руссо"
 LOADING_TIP_145: "Мы – за уничтожение войны, нам война не нужна, но уничтожить войну можно только через войну. Если хочешь, чтобы винтовок не было, – берись за винтовку. \n- Мао Цзэдун"
 LOADING_TIP_146: "Я считаю, что русский народ абсолютно ничем не хуже других и вполне созревшим до демократии и готовым демократическим путем разрешать в том числе вопросы войны и мира. \n- Алексей Навальный"
 LOADING_TIP_147: "Я за ассимиляцию, а не за депортацию. Если ты хочешь жить здесь – будь русским. Если ребенок вырос в России, зачем ему быть таджиком? Пусть в буквальном смысле становятся русскими. Ведь, приезжая в Америку, люди по большей части становятся американцами.\n- Алексей Навальный"
 LOADING_TIP_148: "Мы должны позаботиться о себе, прежде чем набивать карманы зарубежных стран и инвесторов. \n- Паулина Гансен"
 LOADING_TIP_149: "Ислам принадлежит Германии точно так же, как и район красных фонарей принадлежит Мекке. \n- Акиф Пиринчи"
 LOADING_TIP_150: "Светом в конце туннеля также может быть и приближающийся поезд. \n- Грегор Гизи"
 LOADING_TIP_151: "Тот, кто терроризирует других, сам живёт в постоянном страхе. \n- Клавдий Клавдиан"
 LOADING_TIP_152: "Мир, если возможно, истина любой ценой. \n- Мартин Лютер"
 LOADING_TIP_153: "Границы существуют только в том случае, если вы их защищаете. В противном случае их не существует. \n- Джорджа Мелони"
 LOADING_TIP_154: "Да потому что у вас, в Петербурге, ничего нет настоящего, а все фальсификация! \n- Аноним"
 LOADING_TIP_155: "А вот Ленин - тот коммунист... жид, а Троцкий наш... боевой... Русский! \n- Аноним"
 LOADING_TIP_156: "Доигрался хуй на скрипке \n- Евгений Ройзман"
 LOADING_TIP_157: "Я должен был умереть при Ватерлоо. \n- Наполеон Бонапарт"
 LOADING_TIP_158: "Не мойся, я через 3 дня уже приеду\n- Наполеон Бонапарт"
 LOADING_TIP_159: "Анархия – ступенька к абсолютной власти. \n- Наполеон Бонапарт"
 LOADING_TIP_160: "Бессмертие – лучшее воспоминание, которое оставляет человек. \n- Наполеон Бонапарт"
 LOADING_TIP_161: "Целуйте ноги пап, если у них связаны руки. \n- Наполеон Бонапарт"
 LOADING_TIP_162: "Великих людей можно убить, но их нельзя запугать. \n- Наполеон Бонапарт"
 LOADING_TIP_163: "Мужество нельзя подделать. Это одна из добродетелей, которая избегает лицемерия. \n- Наполеон Бонапарт"
 LOADING_TIP_164: "Европа – это кротовая нора! Здесь никогда не было таких великих империй и великих революций, как на Востоке, где живут шестьсот миллионов людей \n- Наполеон Бонапарт"
 LOADING_TIP_165: "Граждане, вы хотите революцию без революции? \n- Максимилиан Робеспьер"
 LOADING_TIP_166: "Этой речью я подписал себе смертный приговор. Сегодня я увидел, что лига негодяев слишком сильна, что я не могу надеяться на спасение. Я умираю без сожалений, я оставляю вам свое наследие, оно будет дорого вам, и вы будете защищать его. \n- Максимилиан Робеспьер"
 LOADING_TIP_167: "Я думаю, мы все согласны, что прошлое закончилось. \n- Джордж Буш"
 LOADING_TIP_168: "Я верю, что люди и рыбы... могут вести мирное сосуществование. \n- Джордж Буш"
 LOADING_TIP_169: "Я призываю все страны сделать все возможное, чтобы остановить этих террористов-убийц. Спасибо... А теперь посмотрите на этот драйв. \n- Джордж Буш"
 LOADING_TIP_170: "Решение одного человека начать совершенно неоправданное и жестокое вторжение в Ирак. Я имею в виду Украину. \n- Джордж Буш"
 LOADING_TIP_171: "Бьюсь об заклад, я снизил налоги на самом верху. Это поощряет предпринимательство. За что мы, республиканцы, должны выступать, так это за экономический рост. Мы должны увеличить размер пирога. \n- Джордж Буш"
 LOADING_TIP_172: "Редко задают вопрос: учатся ли наши дети? \n- Джордж Буш"
 LOADING_TIP_173: "Вы учите ребенка читать, и он или она смогут пройти тест на грамотность. \n- Джордж Буш"
 LOADING_TIP_174: "Они меня недооценили. \n- Джордж Буш"
 LOADING_TIP_175: "Видите ли, при моей работе нужно повторять некоторые вещи снова, снова и снова, чтобы правда дошла, чтобы, как бы сказать, катапультировать пропаганду. \n- Джордж Буш"
 LOADING_TIP_176: "Мы и в сортире их замочим. \n- Владимир Путин"
 LOADING_TIP_177: "Россия не та страна, которая выдает борцов за права человек. \n- Владимир Путин"
 LOADING_TIP_178: "Моя прелесть в том, что я очень богат. \n- Дональд Трамп"
 LOADING_TIP_179: "Я мог бы встать посреди Пятой авеню и застрелить какого-нибудь прохожего. Даже в этом случае я бы не потерял голоса избирателей. \n- Дональд Трамп"
 LOADING_TIP_180: "Я никогда не видел худого человека, пьющего диетическую колу. \n- Дональд Трамп"
 LOADING_TIP_181: "Потому что что нуждается в питании, чтобы расти? Правильно, вода. \n- Райнер Винклер"
 LOADING_TIP_182: "Действия империализма, и особенно сверхдержав, никоим образом не могут остановить победоносное продвижение развивающихся стран по пути экономического освобождения. \n- Дэн Сяопин"
 LOADING_TIP_183: "Не приведи Бог видеть русский бунт, бессмысленный и беспощадный! \n- Александр Сергеевич Пушкин"
 LOADING_TIP_184: "Наш либерал это прежде всего лакей, который только и смотрит кому бы сапоги вычистить. \n- Фёдор Достоевский"
 LOADING_TIP_185: "Если не суждено будет победить – покажем, как умеет умирать русская армия. \n- Лавр Георгиевич Корнилов"
 LOADING_TIP_186: "Если мне нужен будет телевизор, то я куплю японский, а не китайский. Китайский может взорваться. \n- Джеки Чан"
 LOADING_TIP_187: "Я не знаю, что лучше, иметь свободу, или не иметь свободы. Слишком много свободы может привести к хаосу. Может произойти то, что было в Тайване. Китайский народ нужно контролировать, а иначе они будут делать всё, что захотят. \n- Джеки Чан"
 LOADING_TIP_188: "Вчитайтесь в историю любого героя: герой не станет героем, пока не появится монстр. \n- Ай Вэйвэй"
 LOADING_TIP_189: "Всё на свете искусство и всё на свете политика. \n- Ай Вэйвэй"
 LOADING_TIP_190: "Я не железный человек, я человек страсти, из плоти и крови. \n- Ху Яобан"
 LOADING_TIP_191: "Мировые тенденции огромны и всемогущественны. Тот, кто следует им, - процветает, а кто противится, – гибнет. \n- Сунь Ятсен"
 LOADING_TIP_192: "Я всегда старался превратить любую катастрофу в новую возможность. \n- Джон Д. Рокфеллер"
 LOADING_TIP_193: "Уволься с работы и застрели политика. \n- Майк Ма"
 LOADING_TIP_194: "В конце всего, в эти мрачнейшие дни, улыбается человек на вершине горы обломков. Он видит множество звезд, чувстует запах приближающегося ветра, и только теперь он знает, что свободен. \n- Майк Ма"
 LOADING_TIP_195: "Природа всегда побеждает. Она никогда не проигрывала, и я молюсь, чтобы этого никогда не произошло. \n- Майк Ма"
 LOADING_TIP_196: "Если есть вывод, то он равен нулю. \n- Ник Лэнд"
 LOADING_TIP_197: "Легче представить себе конец света, чем конец капитализма. \n- Марк Фишер"
 LOADING_TIP_198: "Спеши и бросай работу, прежде чем новый софист скажет тебе: «Работа делает тебя свободным». Спеши и играй. Спеши и вооружайся. \n- Альфредо Бонанно"
 LOADING_TIP_199: "Истинная радость не имеет ничего общего с рациональными механизмами капиталистической эксплуатации. Радость не знает границ и правил, и чужда каталогизации. \n- Альфредо Бонанно"
 LOADING_TIP_200: "Физическая смерть, столь часто встречающаяся в мире смерти, менее унизительна, чем то, что преподносится как жизнь. \n- Альфредо Бонанно"
 LOADING_TIP_201: "Свобода бессмысленна, если это всего лишь свобода соглашаться с теми, кто у власти. \n- Людвиг фон Мизес"
 LOADING_TIP_202: "Сначала сделай себя непопулярным, тогда тебя будут воспринимать всерьез. \n- Конрад Аденауэр"
 LOADING_TIP_203: "У Франции нет друзей, только интересы. \n- Шарль де Голль"
 LOADING_TIP_204: "Если бы народные массы знали, с каким идиотизмом ими правят, они бы восстали. \n- Карл Великий"
 LOADING_TIP_205: "Время – это всё; пять минут составляют разницу между победой и поражением \n- Горацио Нельсон"
 LOADING_TIP_206: "Трусы много раз умирают до наступления смерти. \n- Юлий Цезарь"
 LOADING_TIP_207: "Я либо найду способ, либо создам его сам. \n- Ганнибал"
 LOADING_TIP_208: "Вечный мир есть сон, и даже не прекрасный, но зато на войне можно видеть прекрасные сны, оставляющие при пробуждении сожаление, что они более не продолжатся. \n- Александр Колчак"
 LOADING_TIP_209: "Не может быть поражений – могут быть лишь временные трудности. \n- Александр Колчак"
 LOADING_TIP_210: "Одного приказания играть симфонии Бетховена иногда бывает недостаточно, чтобы их играли хорошо. \n- Александр Колчак"
 LOADING_TIP_211: "Рабы любят казаться свободными людьми. \n- Эдуард Лимонов"
 LOADING_TIP_212: "Небольшой плоский кирпич – прямоугольная лепёшка книги – есть гениальнейшее изобретение человечества. Скольких сбили с пути книги! Библия и Евангелие были причиною нескольких войн! А книги Маркса! А "Майн Кампф"! А "Учебник городского партизана" Маригеллы! \n- Эдуард Лимонов"
 LOADING_TIP_213: "Нет ни левых, ни правых – есть Система и враги Системы. \n- Эдуард Лимонов"
 LOADING_TIP_214: "Я Не Извращенец, Я Просто Итальянец. \n- Эндрю Куомо"
 LOADING_TIP_215: "Пока небеса плачут, а земля содрогается, человечество встречает свой последний час в горниле войны. \n- Неизвестно"
 LOADING_TIP_216: "Мир больше не нуждается в дьяволе, потому что у него есть он сам. \n- Неизвестно"
 LOADING_TIP_217: "Существует свобода слова, но я не гарантирует свободу после сказанного слова. \n- Иди Амин"
 LOADING_TIP_218: "Современный мир бесплоден, пуст и лжив. Надеюсь, я смогу дожить до того дня, когда все застройщики обанкротятся, Япония обеднеет, и все вокруг покроет высокая дикая трава. \n- Хаяо Миадзаки"
 LOADING_TIP_219: "Всё, что нужно для торжества зла, - это бездействие добрых людей.  \n- Алексей Навальный"
 LOADING_TIP_220: "Разве вы не слышите его рев в тысяче городов, разве вы не слышите его грозы вокруг нас, как в те дни, когда нас окружали битвы? Разве вы не видите его пламя, пылающее в глазах каждого из нас? \n- Эрнст Юнгер"
 LOADING_TIP_221: "Ибо то, что одни должны править, а другие должны быть управляемы, есть вещь не только необходимая, но и целесообразная: с момента своего рождения одни люди предназначены для подчинения, другие - для господства. \n- Аристотель, Политика"
 LOADING_TIP_222: "Старый мир умирает, а новый мир борется за то, чтобы родиться: сейчас время монстров.\n- Антонио Грамши"
 LOADING_TIP_223: "Урок 20-го века заключается в том, что ЛЮБАЯ политическая программа, какой бы абсурдной она ни была, на 100% выполнима менее чем за 5 лет, если вы просто готовы убить миллионы людей. Политика - это насилие. Это и есть показатель политической воли: сколько людей вы бы убили, чтобы добиться своего? \n- Аноним"