 #Ideas
 LDS_divided_mormons_idea: "Разделенные Мормоны"
 LDS_divided_mormons_idea_desc: "Хотя судьба мормонского народа заключается в создании нашего небесного царства Дезерет, многие из наших самых высокопоставленных людей разделяют двойную лояльность к Соединенным Штатам и могут видеть будущее Дезерета навсегда заключенным в удобных руках государства, охватывающего весь континент, вместо того чтобы стать независимым по воле Бога. \n\nЭтот раскол в мормонском обществе должен быть преодолен, прежде чем мы сможем реализовать наши чаяния как независимого государства."
 LDS_divided_mormons_2_idea: "Разделенные Мормоны"
 LDS_divided_mormons_2_idea_desc: "Хотя судьба мормонского народа заключается в создании нашего небесного царства Дезерет, многие из наших самых высокопоставленных людей разделяют двойную лояльность к Соединенным Штатам и могут видеть будущее Дезерета навсегда заключенным в удобных руках государства, охватывающего весь континент, вместо того чтобы стать независимым по воле Бога. \n\nЭтот раскол в мормонском обществе должен быть преодолен, прежде чем мы сможем реализовать наши чаяния как независимого государства."
 LDS_divided_mormons_3_idea: "Объединенные Мормоны"
 LDS_divided_mormons_3_idea_desc: "Очистив путь к Сиону от неверующих, наш Пророк успешно воспитывает дух народа и приводит Дезерет в религиозное неистовство."
 LDS_divided_mormons_3_NoJeffs_idea: "Объединенные Мормоны"
 LDS_divided_mormons_3_NoJeffs_idea_desc: "Несмотря на то, что мормонская церковь все еще борется с неверующими, она успешно объединила верующих в мормонизм, чтобы они последовали за Нельсоном в его борьбе за объединение народа Дезерета."
 LDS_mormon_unpopularity_idea: "Непопулярность Мормонов"
 LDS_mormon_unpopularity_idea_desc: "Несмотря на то, что мормоны составляет большинство населения нашей территории, все еще существует значительная часть населения, которая не верит в догматы мормонизма."
 LDS_Mormon_ISIS_idea: "Фундаменталисты Экстремисты"
 LDS_Mormon_ISIS_idea_desc: "Культовая преданность своему пророку Уоррену Джеффсу привела к стремительному росту фундаменталистского движения после того, как их пророк, находясь в тюрьме, предсказал крах правительства Соединенных Штатов. Усиливая свою власть в Дезерете, пламенные фундаменталисты вселяют дух фанатичной преданности даже в самых умеренных мормонов."
