 ###EVENTS###
 saudi.1.t: "Салман Госпитализирован"
 saudi.1.d: "Сегодня рано утром короля посетил его личный врач из-за внезапных проблем с дыханием и болей в спине. По его словам, проблемы с дыханием начались за несколько недель до этого и с тех пор усугубились. Врачу не потребовалось много времени, чтобы определить, что он заражен Ковид-19. Информация об этом тщательно отслеживается и будет доведена до сведения общественности позднее." 
 saudi.1.a: "Молитесь за Короля"
 saudi.2.t: "Состояние войны в Йемене"
 saudi.2.d: "Стало совершенно очевидно, что у этого конфликта нет определенного конца в ближайшие пять лет. Наши противники-хуситы превзошли наших мужчин с 40-летними Калашниковыми. Хотя наши недавние наступательные действия провалились, мы по-прежнему полны решимости и готовы сражаться." 
 saudi.2.a: "Больше людей, больше оружия."
 saudi.3.t: "Здоровье Салмана ухудшается"
 saudi.3.d: "Приближается великая неопределенность. Король Салман был доставлен в отделение неотложной помощи из-за серьезных проблем с дыханием. Похоже, что Ковид значительно распространился по его организму. Мы молимся, чтобы он выздоровел, хотя может показаться, что возможен только один исход."
 saudi.3.a: "Молитесь за Короля"
 saudi.4.t: "Король Салман мертв"
 saudi.4.d: "Сегодня саудовская нация скорбит о потере своего монарха.\n\nСегодня утром король Салман ибн Абдель Азиз аль Сауд скончался в возрасте 85 лет из-за осложнений вскоре после того, как у него был положительный результат теста на Ковид-19. Хотя эта неизбежность с ужасом ожидалась в течение последних нескольких лет, ее приход, тем не менее, стал шоком для нации. Различные заявления исходили от королевской семьи и влиятельных лиц, которые с любовью отзывались о короле, сетуя на его жизнь и руководство страной. Многие иностранные лидеры уже выразили свои соболезнования в связи с его безвременной кончиной, а наследный принц Мухаммед бен Салман произнес искренние слова в связи со смертью своего отца, желая почтить его память.\n\nПоскольку похоронные процессии продолжаются, а молитвы звучат по всему королевству, в воздухе витает торжественное настроение. Однако кончина короля начала приводить в движение определенные вещи; что наиболее важно, это слишком хорошо знакомый кризис престолонаследия. На заднем плане различные принцы начали распространять информацию среди различных высокопоставленных лиц и других членов королевской семьи. По мере того, как кризис престолонаследия медленно, но верно начинает поднимать свою уродливую голову и время траура подходит к концу, изрядная доля врагов Мухаммеда внутри королевства воспользовалась этой возможностью, чтобы посеять недовольство фактическим лидером королевства. Этот процесс, вероятно, будет продолжаться даже после коронации нового короля."
 saudi.4.a: "Да поможет нам Бог"
 saudi.5.t: "Салман ибн Абдул-Азиз Аль Сауд найден мертвым"
 saudi.5.d: "Нашего юного принца постигла ужасная участь! Во время игры в популярную ММО Доту 2 вооруженный боевик ворвался в его комнату и выстрелил в него в упор из винтовки."
 saudi.5.a: "Одной крысой меньше, с которой нужно иметь дело"
 saudi.6.t: "Коронация Мухаммеда ибн Салмана"
 saudi.6.d: "Поскольку официальный период траура после смерти короля Салмана заканчивается, теперь в Эр-Рияде начинается период празднования: его сын, принц Мухаммед, восходит на саудовский трон как король Мухаммед, восьмой правитель объединенной Саудовской Аравии. Его коронация знаменует собой новую эру в саудовской политике; в течение почти семидесяти лет саудовским троном правили все более пожилые сыновья первого короля Ибн Сауда. Но поскольку все сыновья либо мертвы, либо лишены права наследования, правление переходит к новому поколению.\n\nДело еще больше осложняется репутацией Мохаммеда. С тех пор как он укрепил свое положение, он руководил репрессиями против королевской семьи, подвергая чистке дядей и двоюродных братьев по обвинению в государственной измене и коррупции. Мало кто сомневается в том, как далеко он зашел, чтобы заполучить свой трон, но многие беспокоятся о том, как далеко он зайдет, чтобы удержать его.\n\nКороль мертв, да здравствует король."
 saudi.6.a: "Инакомыслие против короля будет подавлено."
 saudi.6.b: "Должна быть сформирована коалиция, чтобы свергнуть этого деспота-насильника."
 saudi.6.c: "Аравия должна быть освобождена от этого монарха!"
 saudi.7.t: "Принцы Протестуют"
 saudi.7.d: ""
 saudi.7.a: "Заведи своего собственного монарха!"
 saudi.8.t: "ЧВК пытаются арестовать Мохаммеда"
 saudi.8.d: "Вчера нашим силам не удалось нейтрализовать "красного принца" Мухаммеда ибн Найефа. Несмотря на то, что Частные военные компании инвестировали тысячи долларов, они не смогли добиться желаемого результата. 8 вооруженных людей проникли в резиденцию Бен Салмана под покровом темноты и вступили в перестрелку с сотрудником личной охраны Салмана, после чего отступили, не сумев пробить оборону резидента.\n\nК сожалению, это привлекло к нам внимание всего мира, и многие международные комментаторы потребовали санкций в ответ на предполагаемое "подавление политической оппозиции". К счастью, наша пиар-команда усердно работала и прокомментировала, что такая попытка убийства была "верным признаком того, что Аллах желает его смерти"."
 saudi.8.a: "Эти ублюдки..."
 saudi.9.t: "Восстание принцев"
 saudi.9.d: "Несмотря на наши постоянные усилия по политической стабилизации, наша страна погрузилась в хаос Гражданской войны. Предатели Мухаммад ибн Найеф и Ахмед ибн Абдулазиз начали открытое восстание на юге страны, образовав "Королевский арабский совет" в своей собственной попытке захватить трон. На севере либеральное и молодежное крыло начали собственное восстание, имея в своем распоряжении подозрительное количество оружия, поставляемого Израилем. Тем временем в Мекке вспыхнули протесты из-за слухов о возможном восстании джихадистов, хотя мы делаем все возможное, чтобы держать этот район под контролем. Взломав огромный банк богатств, которым владеет королевская семья Саудовской Аравии, мы сделаем все, что в наших силах, чтобы восстановить гражданский порядок."
 saudi.9.a: "Да поможет нам Бог..."
 saudi.10.t: "Джихадисты организовываются в Мекке"
 saudi.10.d: ""
 saudi.10.a: "Еще больше овец на заклание!"
 saudi.10.b: "Мы воины аллаха"
 saudi.11.t: "Шиитские Ополченцы Организуются"
 saudi.11.d: ""
 saudi.11.a: "Еще больше овец на заклание!"
 saudi.12.t: "Россия остается непокорной в отношении Нефти"
 saudi.12.d: ""
 saudi.12.a: "Снизьте цену на нефть и наводните рынок."
 saudi.18.t: "Яхья Ассири возвращается в Саудовскую Аравию"
 saudi.18.d: "Политический изгнанник и правозащитник Яхья Ассири вернулся в Саудовскую Аравию после начавшихся недавно гражданских беспорядков. Бывший пилот ВВС Саудовской Аравии, он попросил политического убежища в Соединенном Королевстве после ареста нескольких видных членов Саудовской ассоциации гражданских и политических прав.\n\nЕго возвращение в страну вызвало широкую полемику: молодые либералы восхваляли его и приветствовали с распростертыми объятиями, в то время как консерваторы обвиняли его в том, что он предатель и западный шпион.\n\nСо своим возвращением Ассири объявил, что он будет привержен идеалам ненасилия, однако многие в нашей администрации сомневаются в том, насколько оправданы эти обещания на самом деле."
 saudi.18.a: "Еще один шарлатан."
 saudi.19.t: "Неудавшийся переворот ЧВК"
 saudi.19.d: ""
 saudi.19.a: "Это было Близко!"
 saudi.24.t: "Сафар аль-Хавали осуждает короля"
 saudi.24.d: "Сафар аль-Хавали, видный исламский ученый и лидер движения "Сахва", сегодня днем осудил наследного принца Мухаммеда бен Салмана. Называя его "израильской марионеткой", он продолжает требовать вывода американских войск и культурного влияния с Аравийского полуострова. Это происходит в то время, когда в стране разгораются политические разногласия, а многие международные наблюдатели наблюдают за возможной гражданской войной.\n\nИзраиль выступил с заявлением, осуждающим заявление Хавали, требуя извинений за "распространение антисемитских теорий заговора"\n\nМногие сторонники Хавали, похоже, мобилизуются, готовясь к "великому джихаду против Запада", поскольку религиозный экстремизм и фракционность угрожают разорвать мир. страна обособлена от своих корней"
 saudi.24.a: "Старику нужен отдых."
