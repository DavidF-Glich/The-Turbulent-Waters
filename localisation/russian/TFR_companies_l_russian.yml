 chelyabinsk_tractor_plant_desc: ""
 bae_systems: "BAE Systems"
 bae_systems_desc: "British Aerospace Electronic Systems - многопрофильная компания по производству вооружений, базирующаяся в Лондоне, Великобритания. Хотя она в основном сосредоточена на воздушной войне, она также развила довольно значительное присутствие в вопросах сухопутных, военно-морских и киберпространственных военных технологий. К его довольно известным проектам относятся наземные системы Alvis Vickers, авианосцы классов Invincible и Queen Elizabeth, а также такие самолеты, как BAe 146, BAe ATP, F-35 Lightning II и легендарный пассажирский самолет Concorde. BAE Systems - вторая по величине оружейная компания в мире."
 nexter: "Nexter"
 nexter_desc: "Nexter - французский оружейный концерн, контролируемый министерством обороны Франции и поддерживаемый частными инвесторами, который был создан после того, как государственная GIAT Industries попала в серьезные проблемы после того, как с выпуском Leclerc не смогла разработать превосходную альтернативу Abrams или Leopard 2. С тех пор Nexter производит известное пехотное оружие, такое как FAMAS или противотанковые APILAS. Компания продолжает выпускать танк Leclerc, а также AMX-30 и AMX-10 RC и артиллерийскую пушку CAESAR. Nexter тесно сотрудничает с другой немецкой компанией KMW."
 krauss_maffei_wegmann: "KMW"
 krauss_maffei_wegmann_desc: "Krauss-Maffei Wegmann - немецкая военная компания, расположенная в Мюнхене, Бавария. Она ориентирована на наземную технику, а ее основной флагманской моделью является семейство танков Leopard, которые используются не только немецким бундесвером, но и военными компаниями по всему миру. Наряду с Леопардами компания выпускает такие модели, как ATF Dingo, MARS, AMPV и Panzerhaubitze 2000. Он тесно сотрудничает с французской компанией Nexter, которая примерно равна ему по размерам и в области знаний."
 oto_melara: "Oto Melara"
 oto_melara_desc: "Oto Melara, базирующаяся в Специи, Италия, является конструктором вооружений, который, занимаясь корабельными батареями, также занимается производством танков. Компания создала различные военные модели, такие как C1 Ariete, OF-40, SIDAM 25, Freccia, система Marlin, пусковая установка-приманка SCLAR-H и другие. Несмотря на некоторые трудности на конкурентном европейском рынке, Oto Melara остается экономической силой."
 mitsubishi: "Mitsubishi"
 mitsubishi_desc: "Хотя Mitsubishi в основном является гражданским автомобильным концерном, со времен мировых войн у нее было подразделение по производству военных автомобилей. Компания, базирующаяся в Минато и производящая в основном танки, выпустила основные модели японских танков, такие как Тип 90 Kyu-maru. За пределами Японии она не достигла значительных успехов и продолжает сосредоточивать свой опыт главным образом на консультировании японских сил самообороны."
 norinco: "Norinco"
 norinco_desc: "Корпорация China North Industries Group, или Norinco, является государственным военным концерном, базирующимся в Пекине, Китай. Компания производит, в частности, боеприпасы, артиллерийские орудия и боевые машины. Компания разработала множество моделей, от огнестрельного оружия до основных боевых танков, многие из которых были вдохновлены или скопированы с западных моделей. Однако их последние модели были более уникальными, такими как винтовка QBZ-95 или танк Type 99."
 cvrde: "CVRDE"
 cvrde_desc: "Combat Vehicle Research & Development Establishment является лабораторией государственного агентства DRDO. Компания, базирующаяся в Ченнаи (Индия), еще не достигла своего расцвета, но уже выпустила такие модели, как M46, легкий танк DRDO и BLT T-72."
 uralvagonzavod: "Уралвагонзавод"
 uralvagonzavod_desc: "Крупнейший производитель танков в мире, Уралвагонзавод, является частично государственной военной фирмой, базирующейся в Нижнем Тагиле и первоначально основанной еще во времена Советского Союза. Она разработала Т-54А, Т-55, Т-62, Т-72 и Т-90 и по сей день производит большое количество российских танков."
 general_dynamics_land_systems: "General Dynamics LS"
 general_dynamics_land_systems_desc: "General Dynamics Land Systems - наземный филиал аэрокосмического концерна General Dynamics из Вирджинии в Соединенных Штатах. Хотя General Dynamics в основном славится реактивными истребителями, такими как F-16, она присутствует во всех видах боевых действий. Это пятый по величине оборонный подрядчик в мире."
 royal_navy: "Королевский военно-морской флот"
 royal_navy_desc: "Королевский военно-морской флот - военно-морское подразделение Вооруженных сил Великобритании с главной базой в Портсмуте, Южная Англия. Он часто помогает военно-морским силам союзников и военно-морским силам бывших стран Содружества."
 la_royale: "La Royale"
 la_royale_desc: "Национальная морская пехота Франции, иногда неофициально называемая "La Royale", является военно-морскими силами Французской Республики. Французы иногда помогают своим бывшим колониальным государствам в Северной Африке с помощью подрядчиков и теоретиков из французского военно-морского флота."
 bundesmarine: "Bundesmarine"
 bundesmarine_desc: "Военно-морской флот Германии, морская пехота или Bundesmarine, представляет собой небольшие, но изобретательные силы береговой обороны. В то время как его международные контракты с другими странами ограничены, немцы разрабатывают многообещающие прототипы кораблей и были бы хорошим деловым партнером."
 marina_militare: "Marina Militare"
 marina_militare_desc: "Marina Militare - военно-морские силы Италии. Одна из сильнейших военно-морских сил Южной Европы, она часто действует на побережьях Средиземного моря. Италия помогает союзникам на Балканах военно-морским опытом."
 maritime_self_defense_force: "MSDF"
 maritime_self_defense_force_desc: "являются сильным военно-морским флотом в западной части Тихого океана и накопили большой опыт в производстве кораблей с исключительной прочностью в длительных походах. Японцы часто сотрудничают с американцами и Южной Кореей, чтобы сдержать угрозу, исходящую от китайского военно-морского флота."
 bharatiya_nau_sena: "Bharatiya Nau Sena"
 bharatiya_nau_sena_desc: "Bharatiya Nau Sena,  что примерно переводится с санскрита как "Военно-морской флот Индии", является сильнейшими военно-морскими силами Индийского океана, в которых задействовано постоянно растущее число кораблей и военно-морского персонала."
 peoples_liberation_navy: "НОФ"
 peoples_liberation_navy_desc: "Народно-освободительный флот Китая - это военно-морской флот, переживающий самое быстрое расширение из всех великих держав. У китайцев большие амбиции на суше и на море, и им понадобится флот, чтобы удержать их. Китай сотрудничает с Россией и Северной Кореей в области развития военно-морского флота и часто сталкивается с противодействием Японии и Соединенных Штатов."
 russian_navy: "Военно-морской флот России"
 russian_navy_desc: "Военно-морской флот Российской Федерации - это сильные многоконтинентальные военно-морские силы, часто ограниченные количеством и качеством портов, к которым россияне могут получить доступ. У России не так много сильных военно-морских сил союзников, и она сталкивается с военно-морскими силами, превосходящими ее собственные - возможно, новые подрядчики могли бы помочь в этом."
 us_navy: "Военно-морской флот Соединенных Штатов"
 us_navy_desc: "Будучи самой финансируемой военной отраслью во всем мире, сумма денег, которую США тратят на свой военно-морской флот, превышает ВСЕ военные расходы всех других стран и составляет более 200 миллиардов долларов США в год. Располагая большинством авианосцев в мире, ВМС США помогают многим военно-морским силам на протяжении всей войны своим огромным арсеналом и теоретическим мастерством."
 bae_systems_air: "BAE Systems Air"
 bae_systems_air_desc: "British Aerospace Electronic Systems это универсальная оружейная компания, базирующаяся в Лондоне, Великобритания. Один из крупнейших авиастроителей в мире, авиационное подразделение BAE Systems выпустило F-35, пассажирский самолет Concorde и другие известные самолеты."
 airbus: "Airbus"
 airbus_desc: "Airbus - это производитель коммерческих самолетов, базирующийся в Тулузе, Франция, который производит пассажирские и военные самолеты в различных точках по всему миру для бесчисленного множества потребителей. Особенно широкофюзеляжные самолеты производства Airbus являются великим символом полета, как, например, A380, одна из самых больших моделей пассажирских самолетов, когда-либо собранных."
 panavia: "Panavia"
 panavia_desc: "Базирующаяся в Халльбергмосе, Бавария, Германия, компания Panavia является немецко-британско-итальянским конгломератом, специализирующимся на создании военных самолетов для Европейского союза, в первую очередь истребителя Panavia Tornado."
 leonardo_finmeccanica: "Leonardo"
 leonardo_finmeccanica_desc: "Базирующаяся в Риме, Италия, компания Leonardo-Finmeccanica является одним из крупнейших производителей самолетов в Италии, специализирующимся на оборонительных и военных самолетах. Треть компании принадлежит итальянскому правительству. Она производит истребители, такие как M-346, вертолеты, такие как AW101, и даже космическое снаряжение, такое как Raffaello MPLM."
 hindustan_aeronautics: "Hindustan AL"
 hindustan_aeronautics_desc: "Государственное предприятие HAL (Hindustan Aeronautics Limited) базируется в Бангалоре, Индия, и специализируется на военной авиационной технике. Производя транспортные и истребительные самолеты, а также вертолеты, HAL управляется Министерством обороны Индии и в основном используется для правительственных операций, хотя они сотрудничают с соседними странами, такими как Бутан и Бангладеш."
 mitsubishi_air: "Mitsubishi HI"
 mitsubishi_air_desc: "Mitsubishi - один из ведущих японских производителей транспортных средств на суше и в воздухе. Отдел тяжелой промышленности компании производит самолеты, часто специализирующиеся на полетах над Тихим океаном."
 mikoyan_gurevich: "Микоян"
 mikoyan_gurevich_desc: "Микоян Гуревич, часто сокращенно называемый МиГ, является одним из крупнейших и самых знаковых авиастроителей в истории человечества. Там, где самолеты "МиГ" когда-то сражались с "Мессершмиттами", теперь им приходится конкурировать с такими компаниями, как "Локхид Мартин". МиГ-29 - один из самых известных истребителей Микояна. В настоящее время Микоян разрабатывает своего преемника - МиГ-35."
 lockheed_martin: "Lockheed Martin"
 lockheed_martin_desc: "Базирующаяся в Мэриленде компания Lockheed Martin является глобальным частным производителем самолетов, приносящим доход до 50 миллиардов долларов США в год. Она производит в основном для различных американских военно-воздушных сил, поставляя такие машины, как C-130J Hercules. Lockheed Martin также стремится расширить сферу космических полетов."
