 #IDEAS
 PHI_legacy_of_the_martial_law_idea: "Наследие Военного Положения"
 PHI_legacy_of_the_martial_law_idea_desc: "Военное положение и, как следствие, президентство ныне покойного Фердинанда Маркоса остаются спорной темой в основной филиппинской политике, поскольку его автократическая политика оставила шрамы, которые сохраняются и по сей день."
 PHI_mutual_defence_treaty_idea: "Договор о Взаимной Обороне"
 PHI_mutual_defence_treaty_idea_desc: "Договор о взаимной обороне - это всеобъемлющее соглашение, подписанное между Соединенными Штатами Америки и Республикой Филиппины в первые годы независимости, отмеченные коммунистическими мятежами. Остается открытым вопрос, сохранится ли ДДТ, поскольку поворот Дутерте к Китаю повлияет на его отношения с Америкой."
 PHI_increasing_chinese_influence_idea: "Растущее Влияние Китая"
 PHI_increasing_chinese_influence_idea_desc: "С тех пор как президент Дутерте попытался потеплеть в отношениях с Китайской Народной Республикой, китайские инвестиции начали увеличиваться, поскольку китайские кредиты используются для финансирования инфраструктурных программ, направленных на улучшение Филиппин или, по крайней мере, их имиджа. Однако многие критикуют это как опасный шаг, который сделает Филиппины уязвимыми для подрывной деятельности со стороны КПК, поскольку у страны есть территориальный спор с самим Китаем."
