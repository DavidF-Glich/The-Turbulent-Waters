moldova.1.t: "Президентские Выборы в Молдавии 2020 Года"
moldova.1.d: "Президентские выборы в Молдавии 2020 года являются одними из самых важных для нашей страны за последние годы, поскольку пандемия Ковид-19 оказала большое влияние на нашу и без того испытывающую трудности страну. У молдаван будет два варианта: либо восток, либо запад. Нынешний президент Игорь Додон из Партии социалистов Республики Молдова (ПСРМ) представляет пророссийское движение в Молдове и, наконец, Майя Санду из коалиции ACUM между Партией действия и солидарности (ПДС) и партией "Платформа достоинства и правды". (ПДП), представляющая прозападное движение в Молдове. Ставки высоки, и тот, кто победит, поведет страну в радикально ином направлении"
moldova.1.a: "Майя Санду избрана"
moldova.1.b: "Игорь Додон переизбран на второй срок"
