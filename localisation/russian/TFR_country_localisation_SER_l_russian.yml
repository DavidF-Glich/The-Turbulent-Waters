 SER_policy_of_pragmatism: "Политика Прагматизма"
 SER_policy_of_pragmatism_desc: "Катастрофа, разразившаяся после югославских войн, оставила Сербию изолированной, опустошенной и отверженной на международном уровне после жестокого президентства Милошевича. Югославия как единое целое прекратила свое существование в 2006 году с отделением Черногории и Сербии, и, поскольку не к кому было обратиться, кроме России и правопреемников Советского Союза, Сербия была предоставлена самой себе. До тех пор, пока реальность застоя в России не начала вызывать отклик у многих политиков, Сербия начала расширять свои связи с НАТО и ЕС, к большому огорчению старой сербской элиты. Складывающаяся ситуация Сербии на международной арене была состоянием оппортунистического прагматизма - противопоставление ЕС Китаю в инвестициях при участии в инициативе "Пояс и путь", укрепление более тесных связей с Россией при активном стремлении вступить в ЕС для открытия экономики. Хотя маловероятно, что Сербия вступит в НАТО в ближайшее время, поскольку спор о Косово все еще остается нерешенным, она в значительной степени воспользовалась своим положением неприсоединившегося государства в Европе - и разрыв между прозападными и восточными партиями, похоже, только увеличивается. Только время решит, какая сторона света одержит победу над Белградом."
 SER_rebellion_of_kosovo: "Восстание в Косово"
 SER_rebellion_of_kosovo_desc: "Последовавший за этим распад Югославии стал проявлением кошмара, в который отказался бы поверить любой сербский националист. Албанцы в провинции Косово восстали после распада Федеративной Республики, захватив этнических сербов в их насильственном сепаратизме, когда империалисты НАТО бомбили Белград в их поддержку. Албанское этногосударство было построено на фундаменте нашей гордой истории, рекламируя себя как оскорбление сербского народа с его незаконной нацией. До тех пор, пока Приштина будет стоять с проклятым темно-синим флагом на высокой мачте, легитимность Сербии и ее гордость как региональной державы всегда будут под угрозой. §RМы вернем Косово, независимо от необходимых средств.§!"
 SER_contentious_2017_election: "Спорные выборы 2017 года"
 SER_contentious_2017_election_desc: "Выборы 2017 года были охарактеризованы многими нашими людьми как что угодно, только не как законные. Неожиданная президентская заявка Александра Вучича была омрачена предполагаемой коррупцией, совершенной общественными элитами Сербии, и ограничением свободы прессы с помощью юридических и клеветнических кампаний, наряду с стремлением Вучича увеличить конституционные полномочия своего ранее в основном церемониального поста президента - все это резко контрастирует с его предвыборными обещаниями в отношении бороться с теми самыми вещами, в совершении которых его обвиняют. Международное сообщество начало свой шквал критики нашего скатывания к предполагаемому авторитаризму, и, похоже, в ближайшие годы ситуация будет только ухудшаться." 
 SER_emerging_economy: "Развивающаяся Экономика"
 SER_emerging_economy_desc: "Несмотря на то, что борьба последних десятилетий оставила темный след в нашей истории, сербский народ сумел выстоять и упорно трудиться, чтобы восстановить свою нацию. С введением новой растущей рыночной экономики Сербия была наводнена инвестициями по всему миру, как со стороны компаний- "голубых фишек" с Запада, так и со стороны российских газовых компаний, таких как "Газпром", создающих свои собственные филиалы на нашей плодородной почве. Однако, несмотря на такой прогресс, Сербия по-настоящему не оправилась от своего краха как крупнейшей европейской державы, и отпечаток коррупции на нашем обществе и экономике не был по-настоящему смыт нашим приобщением к капитализму. Только судебные реформы и большая прозрачность помешают клептократам присосаться к нашей тяжелой работе."
