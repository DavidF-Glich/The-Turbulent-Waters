 #News Events
 news.287.t: "Социалисты Захватывают Власть в Сербии"
 news.287.d: "Недавние внеочередные выборы в Сербии вызвали большое недовольство, поскольку претендент Александр Вулин и партия "Движение социалистов" одержали победу и укрепили значительную политическую власть в стране. Недавние политические и социальные потрясения, охватившие Европу и Америку, а также серьезные внутренние потрясения последних нескольких месяцев подтолкнули сербских избирателей к кандидатам и партиям, обещающим порядок и стабильность. Вулин и его социалисты призывают к созданию правительства, которое сможет обеспечить порядок, безопасность и хорошую жизнь для населения, что нашло массовый отклик среди сербских избирателей. Самое интересное, что Вулин апеллирует к югоностальгии, президентству Слободана Милошевича и даже к желанию будущего воссоединения Югославии, что оказалось популярным среди пожилых избирателей. Используя недовольство населения и призывы к порядку, Вулин и Движение социалистов обеспечили себе неоспоримое господство в сербском правительстве. Наряду с укреплением абсолютного господства в государстве, Вулин и его соратники-социалисты начали, как заявил его кабинет, "подготовку к будущей социалистической Сербии и Югославии". Ряд соседних государств на Балканах уже осудили публичное восхищение Вулина Милошевичем и его стремление к воссоединению Югославии, назвав их "нереалистичными" и "опасными". Тем не менее, администрация Вулина, похоже, не теряет надежды, поскольку многие готовятся к будущему столкновению между социалистической страной, желающей воскресить прошлое, и другими странами, которые хотят держаться подальше от подобных вещей."
 news.287.a: "Ностальгия - мощный инструмент."
 news.288.t: "Вучич консолидирует Сербию"
 news.288.d: "Недавние внеочередные выборы в Сербии вызвали большое разочарование, поскольку действующий президент Александр Вучич и Сербская прогрессивная партия одержали победу и укрепили значительную политическую власть в стране. Недавние политические и социальные потрясения, охватившие Европу и Америку, а также серьезные внутренние потрясения последних нескольких месяцев подтолкнули сербских избирателей к кандидатам и партиям, обещающим порядок и стабильность. Вучич и доминирующая партия СНС успешно использовали эти настроения, апеллируя в своих кампаниях обещаниями мира, порядка, стабильности и чувства безопасности. Эта испытанная избирательная стратегия вновь привела Вучича и его партию к неоспоримому успеху после этих выборов. Получив новое доминирующее положение в сербском правительстве, Вучич и его коллеги также продвинули вперед новые законы и правила внутренней безопасности, направленные на подавление определенных политических партий и групп активистов. Вучич считает эти новые изменения необходимым шагом для Сербии в мире, где доминируют "экстремизм, насилие и война". Многие прозападные НПО и оппозиционные активисты уже осудили недавнюю победу и другие действия нового правительства как автократические и незаконные. Пока что эти призывы игнорируются, поскольку правительство по-прежнему намерено продвигать свои новые реформы в сфере безопасности и политики. Похоже, что в Сербию вернулись "мир и стабильность"."
 news.288.a: "Современная Сербия для современности."
 news.289.t: "Сербские Ультраправые Берут Власть"
 news.289.d: "В то время как остальная Европа пытается сдержать новые радикальные политические партии и кандидатов, в Сербии возрождается нечто очень знакомое - ультраправый национализм. Под руководством Воислава Шешеля Сербская радикальная партия и другие националистические группы добились впечатляющих успехов на выборах национального уровня и получили поддержку среди населения. Апеллируя к гневу и разочарованию, вызванным унижением Сербии в 1990-е годы, многие сербы выражают свою поддержку в ожидании, что национальные обиды будут отомщены. Массовые победы и последующий захват власти в сербском правительстве Шешелем и другими националистами вызвали различные положительные реакции со стороны сербов и отрицательные - со стороны тех, кто таковыми не является. Многие окружающие страны и либеральные НПО осуждают Шешеля, его партию и другие союзные националистические группы как "геноцид", "автократию" и "угрозу стабильности на Балканах". Несмотря на критику, кажется, что сербские националисты готовы вернуть Сербию на путь конфронтации со своими соседями, поскольку в правительстве все чаще говорят о "возвращении утраченных территорий". Время покажет, придет ли война на "пороховую бочку Европы" еще раз."
 news.289.a: "Стремясь Восстановить Славу Нации."
