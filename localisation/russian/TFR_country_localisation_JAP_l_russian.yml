 jap.1.t:0 "Подтвержден Первый Случай Заболевания Ковид"
 jap.1.d:0 "В Японии подтвержден первый случай пневмонии, вызванной новым коронавирусом из Китая, сообщили в четверг в министерстве здравоохранения.\n\nПо словам представителей министерства, у гражданина Китая в возрасте 30 лет, проживающего в префектуре Канагава, тест на вирус оказался положительным. Он вернулся из Уханя 6 января и был госпитализирован 10 января, но уже поправился и был выписан из больницы в среду."
 jap.1.a:0 "грустно"
 jap.2.t:0 "Олимпийские игры 2020 года отложены"
 jap.2.d:0 "Поскольку число людей, инфицированных Ковид-19, растет с каждым днем, международный олимпийский комитет совместно с правительством Японии обсудили, какие действия были бы наиболее подходящими, учитывая риск того, что олимпийские игры могут стать рассадником болезней, из-за чего многие спортсмены и туристы, а также граждане Японии могут находится под большим риском. обе стороны объявили о переносе Олимпийских игр до тех пор, пока уровень заражения не достигнет рекордно низкого уровня.\n\nЭта новость вызвала всеобщее разочарование, поскольку японское правительство пообещало сделать все возможное, чтобы гарантировать, что коронавирус больше не будет представлять угрозы."
 jap.2.a:0 "Факел будет передан дальше."
 jap.3.t:0 "Начинаются Игры XXXII Олимпиады"
 jap.3.d:0 "Пандемия Ковид очень сильно распространилось по миру, и по мере роста числа инфицированных также встал вопрос о том, разумно ли допускать проведение Олимпийских игр или нет.\n\nЯпонское правительство и международный олимпийский комитет долго обсуждали этот вопрос и решили не откладывать проведение Олимпийских игр. Несмотря на растущую критику этого решения со стороны ряда экспертов в области здравоохранения и других стран, как комитет, так и Япония заверили, что они будут обеспечивать, чтобы здравоохранение оставалось главным приоритетом.\n\nС этим решением Олимпийские игры готовы начаться, поскольку спортсмены со всего мира готовы соревноваться друг с другом, а меры здравоохранения доведены до логической крайности, только время покажет, не вызовет ли это серьезной вспышки инфекции."
 jap.3.a:0 "Не о чем беспокоиться, наслаждайтесь играми."
 jap.4.t:0 "Вопрос об Олимпийских играх"
 jap.4.d:0 "Все чувствуют, что долгий мир не будет длиться вечно, наши американские друзья ведут собственную внутреннюю борьбу, которая может обостриться в любой момент, а Китай смотрит на свои претензии голодными глазами.\n\nПо мере роста напряженности во всем мире возникает новый вопрос, поскольку ответственность за проведение Олимпийских игр возлагается на нас. Конечно, мы можем просто провести олимипиаду у себя и надеяться на укрепление духа спортивного мастерства среди людей всего мира, но риск того, что это еще больше подольет масла в огонь, сохраняется. Не говоря уже о вирусе Ковид-19, который надолго затормозил наше развитие, разделив семьи и заставив нас изолироваться, с таким количеством людей в одном городе возможно суперраспространение.\n\nМы также можем отменить олимпиаду, видя риск для безопасности и здоровья, но лучше не давать соперникам больше стимула для политической агрессии.\n\n В конце концов, решение было принято:"
 jap.4.a:0 "Независимо от рисков, игры будут проведены"
 jap.4.b:0 "Угасим огонь, отложим Олимпиаду"
 jap.5.t:0 "Формирование ОДТО"
 jap.5.d:0 "Организация Договора Тихоокеанской Обороны, или ОДТО, была создана в условиях нарастания напряженности в отношениях с ирредентистским Китаем. В ее состав вошли две страны-основательницы - Австралийское Содружество и Японское государство."
 jap.5.a:0 "Мы должны защитить Тайвань!"
 jap.6.t: "Последний Отблеск Сумерек"
 jap.6.d: "Произошло немыслимое, один из наших величайших союзников погрузился в состояние внутренней борьбы, сосед против соседа, родитель против ребенка, целый континент погрузился в насилие. \n\nС каждым хаотическим событием стервятники начинают кружить над ним, и мы знаем, что с потерей наших хороших американских друзей китайцы теперь смотрят на Тайвань голодными глазами, видя в гражданской войне главный шанс завершить свой давний конфликт.\n\nАзия неизбежно столкнется с войной, несмотря на наши трудности, мы не можем бросить Тайвань.\n\nМы не одни, с нашими оставшимися союзниками, мы столкнёмся с драконом."
 jap.6.a: "Ожидайте худшего"
 jap.7.t: "Страна Восходящего Солнца"
 jap.7.d: "С момента окончания Второй мировой войны Япония переживала неспокойные времена, но благодаря своим союзникам по всему миру и готовности адаптироваться, ей удалось не только выжить, но и процветать.\n\n20-е годы не были слишком добры к нам. Стареющее население и военные, которых держат на поводке, - вот лишь некоторые из проблем, которые остаются бельмом на глазу. \n\nПоскольку отставка Синдзо Абэ не за горами, темные тучи сгущаются над остальной Азией и растет напряженность среди наших западных союзников, только время может сказать, что принесут эти новые неспокойные времена. Чтобы не оказаться в тени, нам необходимы ясный ум и сильный дух."
 jap.7.a: "Нам многое предстоит сделать."
 jap.8.t: "Тайваньская Война"
 jap.8.d: "Гражданская война в США, несомненно, изменила геополитический ландшафт Восточной Азии, и для Японии самым непосредственным и неотложным вызовом является угроза китайского вторжения на Тайвань. Будучи важнейшим узлом в первой островной цепи, Тайвань имеет огромное стратегическое значение. Если он падет, то не только будет разрушена система обороны первой островной цепи, но и родина Японии окажется под прямой военной угрозой со стороны Китая, что приведет к нарушению баланса сил во всем Азиатско-Тихоокеанском регионе.\n\nДля японского правительства падение Тайваня станет не только значительной потерей для демократического лагеря, но и поставит Японию в стратегически пассивное положение. Если бы Китай контролировал Тайвань, он получил бы жизненно важный стратегический плацдарм, позволяющий его военно-морским силам заходить глубже в Тихий океан, напрямую угрожая морскому спасательному кругу Японии.\n\nТаким образом, единственным выходом для Японии является вмешательство в тайваньский конфликт и помощь Тайваню в сопротивлении китайскому вторжению."
 jap.8.a: "Мы победим!"
 jap.9.t: "Победа!"
 jap.9.d: "После нескольких недель тяжелых боев и гибели многих людей Китай отступил с Тайваня.\n\nВместе мы успешно защитили остров от китайской агрессии, унизив их многолетнюю пропаганду и угрозы.\n\nПока они возвращаются в свои дома, мы будем восстанавливаться и выражать благодарность нашим союзникам за их столь необходимую помощь. Пока мы оплакиваем тех, кого потеряли, и греемся в лучах победы, нас начинает осенять осознание того, что это, возможно, не последняя встреча с китайской агрессией.\n\nОни вернутся, но теперь мы будем готовы."
 jap.9.a: "Gureto!"
 jap.10.t: "Позорное Поражение"
 jap.10.d: "Огонь дракона был слишком силен для нас. После нескольких месяцев жестокой войны над Тайбэем развевается красное знамя Народной республики - сценарий, который никто из нас не хотел себе представить.\n\nНаши раны гноятся, наши союзники в смятении, наши люди дома в ярости от потраченных жизней, вдовы плачут, а сироты никогда не вернутся домой.\n\nТакое унижение ляжет тяжелым грузом на наши коллективные души, грузом, который может разрушить ткань цивилизованности в нашей нации. Уже есть группы, выражающие свой гнев и недовольство правительством, [JAP_ldp_reelection_loc]\n\nПосле этого поражения Япония никогда не будет прежней."
 jap.10.a: "Owari Da!"
 jap.11.t: "Украина признает Южные Курильские острова Японскими"
 jap.11.d: "Верховная Рада Украины приняла постановление о признании южных Курильских островов "территорией Японии, оккупированной Россией", согласно данным на сайте парламента.\n\n"Верховная Рада Украины заявляет о своей поддержке позиции Японии относительно ее Северных территорий; признает, что эти территории продолжают находиться под оккупацией Российской Федерации", - говорится в тексте документа. В том же тексте Киев призвал международное сообщество принять все возможные меры "для юридического оформления статуса Северных территорий Японии"."
 jap.11.a: "Эм?"
 jap.12.t: "Незванный Гость The Game Awards"
 jap.12.d: "The Game Awards даже с учетом незапланированного переезда и переноса сроков конференции по-прежнему удивило множеством анонсов, трейлеров и наград. Однако самый неожиданный и сумасшедший момент произошел в самом конце выставки: сразу после презентации "Игры года" Elden Ring тайваньцы были номинированы со сцены.\n\n"Привет, Девиз. Для реальных пацанов я хочу сказать, что эту награду я хочу номинировать моих ребят из Тайваня, и пусть Тайвань будет свободным!" эта речь прозвучала со сцены сразу после слов разработчиков the Elden Ring.\n\nПо словам исполнительного директора и организатора шоу Джеффа Кейли, незванный гость был задержан для дальнейшего разбирательства. По-видимому, ему ни в чем не было предъявлено обвинений."
 jap.12.a: "Сохраняйте силу духа!"
 jap.13.t: "Синдзо Абэ уходит в отставку"
 jap.13.d: "Синдзо Абэ заявил в пятницу, что уходит с этой должности ввиду ухудшения самочувствия. Разговоры о его состоянии здоровья обострились, когда в понедельник он во второй раз за неделю посетил токийскую больницу. Абэ давно страдает язвенным колитом.\n\n На выбор нового лидера партии уйдёт две - три недели. Победитель должен быть официально избран парламентским голосованием, и будет исполнять обязанности премьера на оставшийся срок полномочий Абэ, то есть до сентября 2021 года."
 jap.13.a: "Отдыхай, патриот..."
 jap.14.t: "Ёсихидэ Суга избран Премьер-Министром"
 jap.14.d: "Лидер Либерально-демократической партии Японии Ёсихидэ Суга избран новым главой правительства страны. Его кандидатура была поддержана большинством депутатов палаты представителей парламента. За нового премьера проголосовали 314 парламентариев из 465."
 jap.14.a: "Достойный ли он наследник?"
 jap.15.t: "Выборы главы ЛДП"
 jap.15.d: "Внутренние выборы в ЛДП в самом разгаре, члены партии пожимают друг другу руки и дают успокаивающие обещания, призывая к благосклонности и расширяя свои круги, но на этой политической арене только двое стали возвышаться. \n\nПервый - Фумио Кисида, известный центрист, который поддерживает определенную стабильность во внутренней политике ЛДП, обращаясь к членам партии с обеих сторон спектра и выдвигая идею "новой формы капитализма", которая призвана облегчить бремя среднего класса, сделать жизнь более справедливой для них и, в свою очередь, стимулировать их к участию в экономике. \n\nДругой, Таро Коно, считается либералом как в ЛДП, так и за ее пределами. Он стремится пересмотреть "три стрелы" Синдзо Абэ и провести экологизацию Японии, желая сократить количество атомных электростанций в пользу возобновляемых источников энергии. Его любит народ, но презрение, которое испытывает к нему большая часть членов ЛДП, трудно игнорировать.\n\nТем не менее, голоса подсчитаны, и партия с открытым сердцем слушает результаты."
 jap.15.a: "Фумио Кисида"
 jap.15.b: "Таро Коно"
 jap.16.t: "Скоро Выборы!"
 jap.16.d: "После нескольких недель предвыборной кампании, оскорблений и мелких скандалов, выборы вот-вот достигнут своего пика. И оппозиция, и ЛДП делают все возможное, чтобы склонить на свою сторону как можно больше избирателей.\n\nХотя прогнозируется, что явка избирателей будет низкой, все же найдется достаточно людей, которые пойдут голосовать за предпочитаемую партию. ЛДП обладает опытом, обещает стабильность и уверенность, в то время как оппозиция гарантирует перемены, прогресс и обновление.\n\nПосле того как жаркие дебаты подойдут к концу, а голоса будут отданы, в конечном итоге именно народ решит, кто победит."
 jap.16.a: "Пришло время перемен!"
 jap.16.b: "Сохраним стабильность!"
 jap.17.t: "ЛДП победила!"
 jap.17.d: "К удивлению абсолютно никого, политическое доминирование ЛДП сохраняется, так как подсчет голосов объявил ЛДП победителем.\n\nРеакция на результаты неоднозначна, некоторые разочарованы, другие рады, что Япония находится на устойчивом курсе уверенности и стабильности, уже сейчас гражданская коалиция выразила готовность расширяться и вести кампанию на следующих выборах."
 jap.17.a: "Как и прежде."
 jap.18.t: "Гражданская Коалиция победила!"
 jap.18.d: "К всеобщему удивлению, политическое господство ЛДП было остановлено, коалиция, состоящая из всевозможных оппозиционеров, выложилась на полную во время кампании, и эти усилия принесли свои плоды.\n\nНесмотря на неоднозначную реакцию на это, есть и оптимизм на будущее, стагнация закончилась, и с этим может прийти новое."
 jap.18.a: "Будем надеяться, что они будут держаться вместе"
 jap.19.t: "Сформирована Гражданская Коалиция"
 jap.19.d: "Было неизбежно, что ЛДП получит серьезного соперника на большой политической арене, а именно гражданскую коалицию что составляет из себя собрание оппозиционеров, которые объединились, чтобы положить конец железной хватке, которую ЛДП имеет на политической арене Японии.\n\nНесмотря на то, что гражданская коалиция очень молода и использует несколько нетрадиционные методы, ей удалось заручиться достаточной поддержкой, чтобы стать реальной угрозой для ЛДП, а поскольку выборы уже скоро, это может стать решающим фактором."
 jap.19.a: "Дилетанты."
 jap.20.t: "Освобождение Цзиньмэня"
 jap.20.d: "Сегодня утром мы получили сообщения с фронта, подтверждающие, что после ожесточенного наступления наших войск мы окончательно захватили остров Цзиньмэнь. Хотя гарнизон НОАК нанес нам значительный урон, используя свои оборонительные укрепления, в конечном итоге он был подавлен нашим превосходством в численности. Основные военные объекты и командные центры острова перешли под контроль Сил самообороны.\n\nКак только остров Цзиньмэнь, ключевая стратегическая позиция, оказался в наших руках, китайские города и линии снабжения оказались в зоне досягаемости нашей артиллерии. Теперь мы можем оказывать давление на пути снабжения НОАК, создавая преимущество для наших сил на передовой."
 jap.20.a: "Банзай!"
 jap.21.t: "Цзиньмэнская Операция Провалилась"
 jap.21.d: "Сегодня утром мы получили сообщения с фронта о том, что, несмотря на наши попытки укрепить плацдарм на острове Цзиньмэнь, включая авиаудары и артиллерийские обстрелы, чтобы прорвать оборону НОАК, все попытки закончились неудачей.\n\nПосле внезапных атак и фланговых маневров НОАК наши войска понесли большие потери. Кроме того, наши подкрепления и линии снабжения были отрезаны ударами НОАК, что препятствовало дальнейшей поддержке. Моральный дух на фронте ухудшился, а нехватка боеприпасов еще больше подкосила наши силы. После того как последний штурм закончился неудачей, мы были вынуждены отступить с острова Цзиньмэнь."
 jap.21.a: "Позорное Зрелище."
 jap.22.t: "Vietnam Sends Counteroffer"
