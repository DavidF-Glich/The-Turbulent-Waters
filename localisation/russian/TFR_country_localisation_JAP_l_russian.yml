 JAP_aging_population_idea: "Стареющее Население"
 JAP_aging_population_idea_desc: "Более 76,4% населения Японии считается пожилым, что в значительной степени вызвано периодом бесплодия после послевоенного бэби-бума 1940-х годов и высокой ожидаемой продолжительностью жизни. Несмотря на крайний демографический дисбаланс, нет реального ощущения демографического кризиса, и уровень жизни сегодня все еще относительно высок. Однако это привело к значительной экономической нагрузке на и без того стагнирующую японскую экономику, в основном из-за того, что огромное количество населения вышло на пенсию, а правительство испытывает большую потребность в услугах по уходу за ними. Японское правительство продолжило внедрять новые способы для пожилых людей снова стать активными в обществе, а также субсидировать новые семьи и всячески поощрять рождение новых детей с помощью более простых услуг по уходу."
