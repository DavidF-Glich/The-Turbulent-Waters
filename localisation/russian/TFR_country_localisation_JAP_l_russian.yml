l_russian:
 #Focuses
 JAP_reiwa_2: "Рэйва II"
 JAP_reiwa_2_desc: "В 2020 году, или на второй год правления императора Нарухито, перед нашей нацией встанут новые задачи, и поскольку время меняется, мы должны решить, по какому пути должна пойти Япония."
 JAP_deal_with_the_pandemic: "Бороться с Пандемией"
 JAP_deal_with_the_pandemic_desc: "Пандемия поразила нашу страну, и мы должны что-то с этим сделать, пока не стало слишком поздно."
 JAP_restrict_travel: "Ограничить Поездки"
 JAP_restrict_travel_desc: "Чтобы предотвратить распространение пандемии, нам, возможно, придется ограничить поездки из других стран."
 JAP_research_the_vaccine: "Разработать Вакцину"
 JAP_research_the_vaccine_desc: "С тех пор как пандемия Ковид-19 обрушилась на нашу страну, всех волнует вопрос: "Можем ли мы сделать вакцину?". Ответ, конечно, положительный, но до ее разработки еще далеко. Чтобы ускорить этот процесс, необходимо выделить средства, чтобы помочь нашим исследователям, как бы им это ни было нужно."
 JAP_provide_emergency_response_packages: "Предоставить Пакет Мер Готовности."
 JAP_provide_emergency_response_packages_desc: "Ковид-19 - это, возможно, самая большая угроза, с которой мы столкнулись после окончания Второй мировой войны. По всей стране наши люди страдают от нехватки практически всего. Мы обязаны обеспечить их необходимыми товарами."
 JAP_continue_the_lockdowns: "Продолжить Карантин"
 JAP_continue_the_lockdowns_desc: "К сожалению, мы вынуждены идти против воли народа, но это ради него. Мы все еще теряем тысячи японских жизней из-за этого проклятого вируса и не хотим допустить, чтобы погибло еще больше невинных людей. Карантин будет продолжаться неопределенное время."
 JAP_ease_the_lockdowns: "Ослабить Карантин"
 JAP_ease_the_lockdowns_desc: "Желание людей - освободиться от тюрьмы своих домов, и мы можем им сочувствовать. Хотя мы не готовы вернуться к жизни до Ковида, мы можем, по крайней мере, ослабить некоторые ограничения, которые мы навязываем нашим гражданским лицам."
 JAP_support_small_medium_enterprises: "Поддержать Малые и Средние Предприятия"
 JAP_support_small_medium_enterprises_desc: "Основой капитализма являются не гигантские, громоздкие корпорации, а малый бизнес. В современной Японии, похоже, об этом забыли. Сейчас малые предприятия как никогда нуждаются в нашей поддержке, особенно в связи с угрозой отъема их бизнеса вирусом Ковид-19."
 JAP_prepare_for_the_olympics: "Подготовиться к Олимпиаде"
 JAP_prepare_for_the_olympics_desc: "Почти семь лет наша столица с нетерпением ждала Олимпийских игр. Однако накануне этого знаменательного события нашу страну поразил тот же вирус, что и весь остальной мир. В сочетании с ростом напряженности во всем мире это заставило организаторов пересмотреть планы проведения мероприятия. Из-за страха перед Covid-19 и международных проблем между участниками, встал вопрос о том, может ли Токио принимать Олимпийские игры."
 JAP_hold_the_olympics: "Провести Олимпийские Игры"
 JAP_hold_the_olympics_desc: "В эти трудные времена как можно оздоровить мир, как не с помощью дружеского соревнования? К черту вирусы и соперничество, эти Олимпийские игры будут направлены на то, чтобы объединить людей! Риски не настолько велики, чтобы помешать нам показать миру истинное значение гостеприимства."
 JAP_delay_the_olympics: "Отложить Олимпийские Игры"
 JAP_delay_the_olympics_desc: "Несмотря на наше стремление принять Олимпиаду, мы должны признать, что существует слишком много неизвестных переменных. Например, допинговый скандал может иметь серьезные последствия из-за напряженности в мире. Хотя это крайне маловероятно, драка между спортсменами может оказаться разрушительной. Не говоря уже об угрозе супер распространения болзней. Было принято решение отложить проведение игр до 2021 года."
 JAP_promote_japanese_culture: "Популяризация Японской Культуры"
 JAP_promote_japanese_culture_desc: "Катаны, Деревья Бонсай, Додзинси, Аниме, суши и Темпура. Мы продвигаем нашу культуру по всему миру, и мы могли бы сделать это лучше."
 JAP_japan_on_the_world_stage: "Япония на Мировой Арене"
 JAP_japan_on_the_world_stage_desc: "По мере того, как мир меняется вокруг нас, нам, возможно, суждено стать сияющим маяком восточноазиатской демократии, поскольку мы оставляем позади наше самое мрачное прошлое."
 JAP_deal_with_social_policies: "Заняться Социальной Политикой"
 JAP_deal_with_social_policies_desc: "Мы можем выглядеть как рай, но у нас есть свои проблемы, особенно проблема одиноких людей и проблема снижения рождаемости в этой стране."
 JAP_provide_maternity_leave_for_female_workers: "Предоставление Декретных Отпусков"
 JAP_provide_maternity_leave_for_female_workers_desc: "Поскольку рождаемость в нашей стране снижается, в наших интересах обеспечить женщинам возможность заботиться о своих детях. Слишком много наших сограждан не имеют доступа к декретному отпуску, и это должно измениться!"
 JAP_improve_childcare_facilities: "Улучшить Учреждения По Уходу За Детьми"
 JAP_improve_childcare_facilities_desc: "Матери и отцы в нашей стране часто проводят большую часть дня на работе, и у них не остается времени на заботу о своих детях. Наши учреждения по уходу за детьми функционируют, но если мы хотим снять нагрузку с наших людей, мы должны сделать их выдающимися!"
 JAP_improve_the_workspace: "Улучшить Рабочую Среду"
 JAP_improve_the_workspace_desc: "Будь то токсичный начальник или строительная площадка, которую не проверяли уже слишком много лет, наши люди часто сталкиваются с не самыми лучшими условиями труда. С учетом того, как меняется мир, мы должны поощрять здоровую, безопасную и веселую рабочую среду!"
 JAP_ease_economic_burdens: "Облегчить Экономическое Бремя"
 JAP_ease_economic_burdens_desc: "Политика расходов обходится недешево, и экономика неизбежно пострадает. Однако они необходимы для улучшения положения нашей страны и поддержки нашего народа. Хотя мы не можем остановить экономическое бремя, которое вызовет эта политика, мы, безусловно, можем смягчить удар."
 JAP_tackle_the_hikkikomori_issue: "Решить Проблему Хикикомори"
 JAP_tackle_the_hikkikomori_issue_desc: "Идея хикикомори - интересная, и она не дает покоя нашей нации. Если интроверты социально приемлемы, то запереться в своей комнате на всю жизнь - нет. Каждый хикикомори - это человек, который не вносит вклад в жизнь общества и тяготит окружающих. Эта проблема должна быть решена немедленно."
 JAP_reform_the_education_system: "Реформировать Систему Образования"
 JAP_reform_the_education_system_desc: "Рим был построен не за один день, и Япония тоже. Когда наша система образования пришла в такой беспорядок, как сегодня, история умалчивает, но ее нынешнее состояние весьма нежелательно. Если мы хотим, чтобы наши дети росли здоровыми и умными, то реформа невероятно назрела."
 JAP_revise_article_9: "Пересмотреть Статью 9"
 JAP_revise_article_9_desc: "Статья 9 нашей конституции фактически гласит, что у нас не может быть постоянной армии. Вот тут-то и возникает проблема, как же мы будем воевать без армии? К счастью, нам удалось найти несколько лазеек, но они не так широки, и теперь мы должны наконец пересмотреть этот устаревший кусок кодекса нашей нации."
 JAP_improve_the_ground_defence_forces: "Совершенствовать Сухопутные Силы Самообороны"
 JAP_improve_the_ground_defence_forces_desc: "Хотя кажется маловероятным, что мы столкнемся с Китаем на земле, кто знает? Тайвань кажется наиболее вероятным местом для противостояния лицом к лицу, но если дела пойдут плохо, возможно, нам придется встретиться с драконом на нашей собственной земле. С пересмотром статьи 9 мы наконец-то сможем создать более мощные наземные силы."
 JAP_improve_the_tank_fleet: "Улучшить Танковый Парк"
 JAP_improve_the_tank_fleet_desc: "У Японии не самая лучшая история, когда речь заходит о танках, и это потому, что на протяжении всей истории нам никогда не приходилось их использовать. Однако сегодня на поле боя эти бегемоты на гусеницах встречаются гораздо чаще, поэтому мы должны быть в состоянии сравниться с китайцами в этой области."
 JAP_a_fleet_of_mcvs: "Флот MCV"
 JAP_a_fleet_of_mcvs_desc: "Танки, как правило, медленные, их трудно ремонтировать и заменять, но, к счастью, у нас есть альтернатива. MCV, не обладая такой мощью, быстр и универсален, и, несомненно, сможет нанести сокрушительный удар по нашим врагам."
 JAP_innovate_the_helicopter_fleet: "Инновация Вертолетного Флота"
 JAP_innovate_the_helicopter_fleet_desc: "Поскольку вероятность войны на островах и в джунглях высока, необходимость в большом вертолетном парке еще выше. Однако их не только нужно много, но и они должны быть достаточно современными, чтобы сражаться с китайцами."
 JAP_adapt_to_cyber_warfare: "Адаптироваться к Кибервойне"
 JAP_adapt_to_cyber_warfare_desc: "Мы первыми признаем, что китайцы опередили нас, когда дело дошло до кибервойны, но, к сожалению для них, мы их догоняем. Интернет - это новый фронт, который требует нашего самого пристального внимания и будет использован по полной программе."
 JAP_acquire_f35s: "Приобрести F-35"
 JAP_acquire_f35s_desc: "В условиях, когда США охвачены внутренними распрями, перспектива получить F-35 откуда-либо кажется абсурдной. К счастью, у нас есть свои способы, и мы добьемся того, что небо над Тихим океаном будет принадлежать только нам!"
 JAP_expand_the_JMSDF: "Наращивать МССЯ"
 JAP_expand_the_JMSDF_desc: "Как островному государству, нам необходимы мощные морские силы. Кроме того, открытое море - это место, где мы с большей вероятностью столкнемся с нашими китайскими соперниками в неизбежном будущем конфликте. Эта война наступит раньше, чем позже, и поэтому мы должны расширять МССЯ так быстро, как только можем, не жертвуя при этом качеством."
 JAP_convert_helicopter_destroyers: "Переоборудовать Вертолетоносцы"
 JAP_convert_helicopter_destroyers_desc: "У нашего флота, к сожалению, нет ни одного авианосца. Авианосцы большие, дорогие, и до сих пор нам было запрещено их иметь. Однако у нас есть вертолетоносцы, которые можно переоборудовать для перевозки некоторых типов самолетов."
 JAP_build_new_aegis_destroyers: "Построить Новые Эсминцы Иджис"
 JAP_build_new_aegis_destroyers_desc: "Разрушители, использующие систему "Иджис", - одни из самых передовых в мире, и нам повезло, что у нас есть несколько таких кораблей. Однако в случае войны с Китаем тех нескольких, что у нас есть, будет недостаточно, поэтому необходимо построить еще больше."
 JAP_unveil_the_taigei: "Выпустить Тайгей"
 JAP_unveil_the_taigei_desc: "Пришло время Японии присоединиться к числу стран, обладающих подводными лодками нового поколения, и наши исследователи придумали подводную лодку Тайгей. Пусть это и не лучшие в мире подводные лодки, но класс Тайгей, безусловно, усилит присутствие МССЯ под волнами."
 JAP_build_new_dockyards: "Построить Новые Верфи"
 JAP_build_new_dockyards_desc: "Поскольку мы продолжаем массовое производство новых военно-морских средств, наши верфи постоянно пополняются новыми заказами. Строительство новых верфей не только создаст новые рабочие места, но и увеличит скорость выпуска новых кораблей и подлодок."
 JAP_introduce_the_kawazaki: "Ввести Kawazaki P-1"
 JAP_introduce_the_kawazaki_desc: "Китайцы любят действовать хитро, когда проникают в наши национальные воды, и зачастую именно Kawasaki P-1 должен преследовать их. Мы усовершенствуем этот самолет, чтобы он мог уходить на большие расстояния и обнаруживать китайские суда с еще большего расстояния."
 JAP_improve_island_defences: "Улучшить Оборону Острова"
 JAP_improve_island_defences_desc: "Китай, несомненно, попытается уничтожить наши островные базы, будь то ракетный обстрел или морское вторжение. Независимо от того, как они решат это сделать, мы должны сделать так, чтобы это было невероятно сложно для них."
 JAP_procure_new_equipment: "Закупить Новое Снаряжение"
 JAP_procure_new_equipment_desc: "Даже если Америка занята своей внутренней "политикой", у нас есть другие союзники по всему миру, у которых мы можем закупать оружие. Мы будем обращаться к нашим товарищам по всему миру и закупать новое оборудование, чтобы улучшить наши боевые силы."
 JAP_start_limited_military_exports: "Начать Ограниченный Военный Экспорт"
 JAP_start_limited_military_exports_desc: "Тайвань и Австралия, хотя и являются нашими уважаемыми союзниками, не внедряют инновации в свои вооруженные силы в той степени, в которой это делаем мы. Поэтому, чтобы они могли как можно лучше помочь нам в борьбе с Китаем, мы начнем поставлять им лучшее оборудование"
 JAP_new_artillery_pieces: "Новые Артиллерийские Орудия"
 JAP_new_artillery_pieces_desc: "Китайская оборонная доктрина, похоже, в значительной степени опирается на артиллерию, как будто они намерены просто сидеть и обстреливать нас снарядами со своих берегов. Что ж, в эту игру могут играть двое."
 
 #Election Tree
 JAP_election_time: "Время Выборов"
 JAP_election_time_desc: "Снова наступило это время - особый момент, который наступает раз в четыре года. Предстоящие выборы обещают стать одними из самых спорных и интригующих в истории нашей страны, поскольку кандидаты будут решать самые разные вопросы. К счастью, похоже, что они не будут такими противоречивыми, как последние выборы в Америке."
 JAP_unite_against_ldp: "Вместе Против ЛДП"
 JAP_unite_against_ldp_desc: "Либерально-демократическая партия правит Японией почти непрерывно на протяжении последних 75 лет. За это время у нее были взлеты и падения, но последние несколько лет, похоже, уверенно относятся к последней категории. Сбить ЛДП с трона - задача не из легких, но если повезет, и если провести много переговоров, это будет возможно."
 JAP_for_prosperity_of_our_people: "За Процветание Нашего Народа"
 JAP_for_prosperity_of_our_people_desc: "Есть такая поговорка: "Япония живет в 2000 году с 1980 года". У наших людей есть доступ к множеству модных гаджетов, но что толку от них, если они едва ли могут себе их позволить? ЛДП правит так, будто мы все еще живем в будущем, в то время как многие из наших людей остались позади десятилетия назад. Мы сломаем статус-кво и принесем процветание всем!"
 JAP_for_saving_our_economy: "За Спасение Нашей Экономики"
 JAP_for_saving_our_economy_desc: "Японское экономическое чудо закончилось почти три десятилетия назад, но ЛДП правит так, будто музыка все еще звучит. Мы не можем сидеть сложа руки и наблюдать, как они ничего не делают для спасения нашей разрушающейся экономики, мы должны сделать все возможное и взять дело в свои руки!"
 JAP_form_civil_coalition: "Создать Гражданскую Коалицию"
 JAP_form_civil_coalition_desc: "Одной партии буквально невозможно одолеть ЛДП, но коалиция - вот где происходит волшебство. Мы объединим японский народ, объединив наши партии в коалицию, способную представлять их в правительстве!"
 JAP_destroy_myth_of_one_party_japan: "Сломать Миф об Однопартийной Японии"
 JAP_destroy_myth_of_one_party_japan_desc: "Когда что-то остается практически неизменным со времен рождения ваших бабушек и дедушек, кажется, что так будет всегда. Но так быть не должно. Вековые политические стереотипы меняются по всему миру еженедельно, и настало время японской политике присоединиться к ним."
 JAP_covid_populism: "Ковидный Популизм"
 JAP_covid_populism_desc: "[JAP_covid_populism_scripted_loc]"
 JAP_covid_populism_cc: "Либерально-демократическая партия ужасно справилась с пандемией, и в результате тысячи японских граждан лежат в могиле. Они утверждают, что у нас нет опыта управления страной, и поэтому мы не знаем, как справиться с продолжающейся пандемией. Правда это или нет, но, по крайней мере, мы знаем, чего делать не следует."
 JAP_covid_populism_ldp: "Многие говорят, что мы могли бы справиться с пандемией Ковида лучше, но технически все всегда можно сделать лучше. Мы сделали лучшее из того, что у нас было. Однако важнее то, что Гражданская коалиция не имеет опыта работы с чем-то подобным Ковиду, поскольку у них никогда не было возможности управлять страной. Пандемия все еще продолжается, и ставить у руля кучку новичков - не самая лучшая идея."
 JAP_restore_peoples_trust: "Восстановить Доверие Народа"
 JAP_restore_peoples_trust_desc: "Наша партия спотыкалась, спотыкалась и падала. Но что еще она всегда делала? Поднималась. Либерально-демократическая партия всегда была рядом с японским народом, и нас не уберет группа периферийных партий, которые разорвут себя на куски, как только придут к власти."
 JAP_good_old_japan: "Старая Добрая Япония"
 JAP_good_old_japan_desc: "Культура Японии формировалась на протяжении тысячелетий, и, несмотря на то, что она менялась, мы всегда оставались непоколебимы в своих ценностях. Небольшая заминка в истории нашей страны не может заставить нас забыть обо всем, что мы отстаиваем."
 JAP_new_course: "Новый Курс"
 JAP_new_course_desc: "Япония очень сильно изменилась за последнее столетие, и, несомненно, еще больше изменится в следующем. Мы видели, как народ недоволен нынешней политикой партий, и руководство страны осознало, что все должно измениться. Как говорится, долой старое и вводим новое."
 JAP_strengthen_our_union: "Укрепить Наш Союз"
 JAP_strengthen_our_union_desc: "Хотя мы не полагаемся на партию Комэйто, она является нашим давним союзником, и мы глубоко ценим ее поддержку. В то время как так называемая "Гражданская Коалиция" объединяет все больше мелких партий, мы должны консолидировать наших собственных союзников, особенно Комэйто."
 JAP_maintain_stability: "Сохранить Стабильность"
 JAP_maintain_stability_desc: "Прежде всего, наша партия всегда выступала за стабильность. Перемены могут быть необходимы в некоторых областях, но это не значит, что они должны наступить завтра. Либерально-демократическая партия будет обеспечивать плавный переход Японии в будущее, как это было на протяжении десятилетий и будет всегда."
