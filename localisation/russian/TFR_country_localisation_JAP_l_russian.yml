 jap.81.t: "Проблема Курильских Островов"
 jap.81.d: "Курильские острова, состоящие из Кунашира, Итурупа, островов Хабомаи и Шикотан, имеют огромное стратегическое значение. Они охраняют выход в Охотское море, контролируют жизненно важные морские пути, обладают богатыми рыбными ресурсами, а также потенциальными запасами нефти и природного газа. За последние десятилетия Япония и Россия пережили ряд протестов, компромиссов и конфликтов по поводу суверенитета этих островов.\n\nОднако сейчас правительство Японии сосредоточено на противодействии растущему влиянию Китая, и многие в правительстве считают, что Япония не способна и не в состоянии продолжать вражду с Россией. Решение проблемы Курильских островов могло бы ослабить давление на северную оборону Японии и подготовить почву для заключения ряда торговых соглашений с Россией в целях стимулирования экономического развития. Тем не менее, некоторые утверждают, что Япония не должна отказываться от своих претензий на эти неотъемлемые территории."
 jap.81.a: "Пришло время подписать мирный договор..."
 jap.81.b: "Мы отложим этот вопрос на потом"
 jap.82.t: "Русско-японский мирный договор"
 jap.82.d: "После долгих и сложных переговоров японское правительство наконец подписало исторический мирный договор с Российской Федерацией, официально отказавшись от претензий на южные Курильские острова (в Японии они называются островами Хабомаи, Шикотан, Кунашир и Итуруп)\n\nХотя этот договор знаменует начало новой эры в японо-российских отношениях, настроение в Токио неоднозначное. Перед офисом премьер-министра собралась большая толпа. Сторонники считают, что отказ от территориального спора - необходимый компромисс для долгосрочного мира и стабильности. Противники, однако, осуждают слабость правительства, рассматривая ее как предательство национального достоинства и гордости и отказ от исторических обид."
 jap.82.a: "Наконец-то!"
 jap.83.t: "Расширение Сотрудничества с Японией"
 jap.83.d: "По Дальнему Востоку России прокатилась волна экономического возрождения. Масштабные японские инвестиции хлынули как прилив, охватывая все - от развития энергетики до инфраструктурных проектов. Рыбоперерабатывающие заводы переняли передовые японские технологии и оборудование, а торговля лесом получила стремительный рост, и огромные лесные ресурсы России экспортируются по всему миру через японские каналы.\n\nЯпонские товары теперь заполняют полки торговых центров по всей России, предлагая все - от высокотехнологичной электроники до предметов первой необходимости, удовлетворяя практически все потребности местных потребителей. Некогда полуразрушенные заводы на Дальнем Востоке были возрождены с помощью японских средств и технологий, что вызвало бум на местном рынке труда. Современные производственные линии работают без остановки, привлекая большое количество рабочей силы и стимулируя экономический рост, что значительно повышает уровень жизни жителей региона."
 jap.83.a: "Хорошо!"
 jap.84.t: "Российские Инвестиции"
 jap.84.d: "После расширения нашего сотрудничества российские энергетические компании установили стратегические партнерские отношения с энергетическими компаниями в нашей стране. Совместными усилиями они построили множество нефтепроводов и терминалов по приему сжиженного природного газа, обеспечив стабильность и безопасность наших энергопоставок. Кроме того, Россия реализовала ряд крупных проектов внутри страны, включая строительство высокоскоростных железных дорог, портов и мостов. В частности, российские инвестиции значительно улучшили транспортные условия в регионе Хоккайдо, способствуя развитию туризма и смежных отраслей.\n\nПомимо экономического сотрудничества, Япония и Россия добились значительного прогресса в области культурного обмена. Русская рок- и панк-музыка завоевала значительную популярность на японском рынке. Кроме того, две страны добились многочисленных успехов в области кинообмена. Настолько, что «Союзмультфильм» начал сотрудничество с несколькими аниме-студиями для создания совместного российско-японского мультфильма, в процессе обмениваясь опытом в создании мультфильмов, кроме того, наплыв российских фильмов и сериалов наводнил Японию, ибо сериал "Король и Шут" (дублированный на японский язык как Koror i Shut) стал популярным в Японии."
 jap.84.a: "Японцы и Русские - Братья Навеки!"
 jap.85.t: "Экономика Открытых Дверей с Россией!"
 jap.85.d: "После подписания договора двусторонняя торговля между Японией и Россией значительно возросла. Благодаря снижению тарифных барьеров и постепенному внедрению мер по упрощению процедур торговли японский экспорт в Россию достиг значительных успехов, особенно в таких отраслях, как автомобилестроение, электроника и высокотехнологичное оборудование, причем объемы экспорта значительно возросли. В то же время российские энергоресурсы, включая нефть, природный газ и уголь, постоянно поставляются в Японию, значительно облегчая ее давний дефицит энергии.\n\nВ дополнение к бурно развивающейся торговле, сотрудничество в инвестиционном секторе между Японией и Россией углубилось и диверсифицировалось. Японские компании участвуют в развитии многих регионов Дальнего Востока и Центральной Сибири, инвестируя в энергетику, инфраструктурное строительство, сельское хозяйство, туризм и высокотехнологичные отрасли. В то же время российские компании увеличили свои инвестиции в японский рынок, особенно в энергетику, минеральные ресурсы и лесное хозяйство, способствуя двустороннему притоку инвестиций.\n\nВ сфере технологического сотрудничества две страны проводят обширные совместные исследования и обмениваются технологиями. Особенно в области робототехники японский технологический опыт сочетается с потребностями российского рынка, что привело к разработке и практическому применению ряда инновационных продуктов."
 jap.86.d: ""
 jap.87.t: "Растущий радикализм против ЛДП!"
 jap.87.d: "Тревожные новости по всей стране: власть ЛДП укрепилась, а влияние других партий значительно уменьшилось, и в сердцах и умах японцев укоренились более радикальные элементы.\n\nНачиная от демократических групп, популистов, активистов и даже более нестабильных фракций, все они предпринимают в основном мирные действия против нынешней политической монополии ЛДП на Японию. \n\nВ связи с постоянно растущим присутствием диссидентских голосов, не будет и дня без новостей о радикальных действиях, но с сильными руками закона и порядка на нашей стороне, потребуется катастрофа, чтобы мы пали."
 jap.87.a: "Мы не склонимся ни перед чем!"
 jap.88.t: "Голосуй или Проиграешь"
 jap.88.d: ""Ну и что, зачем мне голосовать по вопросу, который меня не волнует?"\n\nДля Такеши и Акио это был долгий день, японский парламент - это огромная паутина нюансов и закулисных сделок, создаются коалиции и члены становятся гирями, что склоняют чашу весов в свою пользу. Один из многочисленных баров Токио был пуст, когда два члена парламента сидели, наслаждаясь парой кружек пива.\n\nАкио усмехнулся, он всегда считал Такеши идеалистом, а в некоторые другие моменты тот был упрямым ублюдком, которого всегда надо было поставить на место.\n\n"Ну, ты знаешь, как это бывает, весь смысл коалиций в том, чтобы мы все были на одной волне."\n\n"Да, но такие вещи требуют тщательного исследования, а я не так много знаю об этом, а ты просто хочешь, чтобы я проголосовал за то, что моя интуиция подсказывает мне не делать." Такеши был уже немного навеселе, Акио действительно придирался к нему, и он предпочел бы просто оставить эту тему.\n\n "Кроме того, ты думаешь, что твоя карьера сохранится, если остальные узнают, что ты ведешь себя как реб-"\n\n"Хорошо! Хорошо! Я проголосую, только... брось это и хорошо проведи время, ладно?"\n\nАкио снова улыбнулся, но уже более теплым тоном. "Вот так бы сразу, если это поможет, я оплачу счет"."
 jap.88.a: "Свобода приходит с ответственностью"
 jap.89.t: "Проблема Выбора"
 jap.89.d: "Был дождливый день, солнца нигде не было видно, люди стояли в очереди. Среди них выделялась молодая пара, мужчина и женщина, он нес зонтик, защищая свою любимую от дождя.\n\n"Сколько еще осталось?" - спросила женщина.\n\n"Не так уж и много, не нужно быть такой мрачной, важно проголосовать, чтобы твой голос был услышан, разве нет?" Мужчина мягко улыбнулся ей, наблюдая за тем, как очередь понемногу приближается к зданию. Выборы мэра были не за горами, и период голосования давал людям шанс высказать свое мнение, показать свое недовольство или удовлетворение текущим положением вещей, пусть и на местном уровне.\n\n "Какой смысл? ЛДП все равно победит, как и раньше. Я могла бы быть дома, в тепле и уюте, с тобой, а теперь мы просто застряли здесь под жалким дождем."\n\nМужчина немного посмеялся. "Ну, все, что у нас есть - это голос и время, если оно у нас есть, то почему бы не использовать его сейчас? К тому же, кто знает, может быть, в конце концов, произойдут какие-то реальные изменения."\n\n"Хорошо, но после этого ты должен мне пирожное.""
 jap.89.a: "Такова жизнь"
 jap.90.t: "Железная Рука Правосудия"
 jap.90.d: "Прошло некоторое время после войны на Тайване, улицы были наполнены беспорядками, акты насилия происходили по всему политическому спектру, и правительство пыталось сохранить единство в стране.\n\nПожилой мужчина смотрел на улицы из своей квартиры, мимо него проезжали военные грузовики, когда он заметил суматоху на ближайшей к нему улице.\n\n\n Молодой человек кричал на одного из солдат на военном посту, было трудно разобрать, что он говорит, но в его голосе было много гнева. Солдат сохранял спокойствие, он не в первый раз терпел словесные оскорбления, но один из присутствующих солдат потерял терпение и сбил молодого человека с ног прикладом винтовки.\n\nСтарик смотрел, как сбитого с ног гражданина утаскивают, и вздохнул, размышляя о том, что недавно японское правительство объявило военное положение, которое значительно сократило ряд свобод, экстремистов арестовывали, а улицы были завалены военными блокпостами.\n\nВоенные были слишком параноидальны, думал он, и немного суровы, но он понимал необходимость таких действий, он просто надеялся, что Япония вернется к стабильному состоянию раньше, чем позже, и если это означает, что буйные получат крепкую пощечину, то так тому и быть."
 jap.90.a: "Я называю это справедливостью"
 jap.91.t: "Смерть Синдзо Абэ"
 jap.91.d: "Шокирующие новости приходят из города Нара, экс-премьер министр Синдзо Абэ подвергся нападению во время своего выступления. Его речь была прервана двумя громкими ударами, донесшимися с улицы позади политика, сопровождаемыми большими клубами дыма. Предполагаемый нападавший был повален на землю и уведен охраной.\n\nАбэ был доставлен на вертолете в больницу медицинского университета Нара в городе Касихара, где его признали мертвым. Официальное вскрытие показало, что "пуля прошла через верхнюю часть левой руки Абэ и повредила кровеносный сосуд под ключицей", а официальной причиной смерти названа "потеря крови"\n\nНападавший, 41-летний Тецуя Ямагами, не пытался скрыться. Он был арестован и допрошен полицией."
 jap.91.a: "Спокойной ночи, милый принц..."
 jap.92.t: "Церковь Объединения"
 jap.92.d: "По некоторым данным, Ямагами заявил следователям, что его побудило к этому не несогласие с политическими убеждениями Абэ, а "слухи о связи бывшего лидера с некой организацией, которую полиция не назвала". По другим данным, Ямагами обвиняет «некую организацию» в том, что она обанкротила его мать, которая, по всей видимости, пожертвовала много денег этой группе.\n\nВ настоящее время все споры о том, кто же является этой "некой организацией", сосредоточены вокруг Церкви Объединения. Семейная федерация за мир во всем мире и объединение - ранее называвшаяся Церковью объединения, но, возможно, более известная как церковь, к которой принадлежат «муниты», - была основана преподобным Сун Мён Муном в 1954 году. Еще одна организация, которая упоминается в связи с Абэ (и с Церковью Объединения), - Nippon Kaigi. Ее называют "крупнейшей и наиболее влиятельной консервативной организацией правого толка". В ЛДП все еще есть консервативные члены, которые участвуют во всех этих организациях, и возникает вопрос, что делать с этими элементами? Попытаемся ли мы выгнать их из политики или будем ждать, пока все наладится?"
 jap.92.a: "Мы должны убрать эти элементы из политики!"
 jap.92.b: "Нам нужно просто залечь на дно..."
 jap.93.t: "Японско-тайваньское братство!"
 jap.93.d: "Война на Тайване разрушила жизни многих людей, против китайского агрессора мы страдали вместе с нашими союзниками в Тайбэе, и в войне мы нашли братство.\n\nПосле успешного оттеснения китайцев в океан, мы остались с сильными разрушениями на землях Тайваня, горький огонь, пролитый на нас китайцами. Однако в этом мы нашли общий язык.\n\nМы приложили усилия, чтобы помочь Тайваню в его восстановлении и создании новых оборонительных сооружений, в результате чего мы приобрели большое влияние на остров, до такой степени, что есть опасения, что это вернёт тёмные времена Японской Империи.\n\nМы не имеем таких намерений, и с яркими улыбками и достаточным количеством поставок мы можем убедить народ Тайваня, что мы имеем хорошие намерения."
 jap.93.a: "Два солнца, вместе."
 jap.94.t: "Экономический Кризис Поразил Японию!"
 jap.94.d: ""
 jap.94.a: "Это конец света в нашем понимании."
 jap.95.t: "Япония обнуляет свой долг Америке!"
 jap.95.d: ""
 jap.95.a: "Наконец-то мы свободны"
 jap.96.t: "Президентские выборы Либерально-демократической партии!"
 jap.96.d: "Пришло время для очередного съезда Либерально-демократической партии Японии, где решится будущее страны и партии. Вопрос на повестке дня - продолжение полномочий действующего премьер-министра или выдвижение нового кандидата, способного возглавить страну на новом этапе её развития. Фракции внутри ЛДП начинают активные дебаты о том, стоит ли сохранить лидерство действующего главы правительства или выбрать более перспективного лидера для укрепления позиций партии. Независимо от исхода голосования, этот выбор окажет решающее влияние на внутреннюю политику ЛДП в ближайшие годы."
 jap.96.a: "Сигэру Исиба"
 jap.96.b: "Фумио Кисида"
 jap.96.c: "Таро Коно"
 jap.96.e: "Санаэ Такаити"
 jap.96.f: "Синдзиро Коидзуми"
 jap.96.g: "Синдзо Абэ"
 jap.97.t: "Парламентские Выборы"
 jap.97.d: "По всей стране проходят митинги в поддержку ЛДПЯ, а оппозиция теряет почву под ногами, не в силах предложить альтернативу, сопоставимую с триумфом партии. Радость от победы в войне и чувство гордости за достижения нации пронизывают всё общество - от сельских городков до мегаполисов. Избиратели, воодушевленные этим успехом, массово устремляются к урнам, чтобы поддержать ЛДПЯ на предстоящих парламентских выборах.\n\nПолитологи уже назвали этот момент "Патриотической волной", поскольку электоральные настроения оказываются абсолютно доминирующими в пользу ЛДПЯ. Опросы показывают рекордные рейтинги поддержки, а предвыборные кампании оппозиционных партий едва привлекают внимание прессы. Ожидается, что ЛДПЯ легко победит, сохранив своё большинство в парламенте с ещё более крепким мандатом на продолжение своей политики."
 jap.97.a: "Победа!" 
 jap.98.t: "Корейско-Японское Партнерство"
 jap.98.d: "После великой победы над китайскими агрессорами на Корейском полуострове мы накопили значительное количество доброй воли по всему континенту, и те, кто сражался с нами как союзники, стали видеть нас в гораздо более позитивном свете, одним из них является Корея.\n\nНаша история с Кореей не всегда была позитивной, однако прошлое - это блок на ногах обоих наших народов, который сдерживает нас. Учитывая количество усилий, ресурсов, жизней и средств, вложенных в Корею, постепенно возникает вопрос о том, сможем ли мы возродить новую вечную дружбу.\n\nЭто, конечно, встречает неоднозначную реакцию, некоторые беспокоятся, что это просто еще одна попытка неоимпериализма, а другие не видят смысла в том, чтобы взваливать их бремя на себя. Конечно, это никогда не достигнет такого уровня, как несколько лет назад, но голоса протеста будут звучать всегда. Однако есть и те, кто с этим согласен: некоторые считают это четким сигналом для остального мира, что нападение на Корею - это нападение на Японию, и признаком того, что наши отношения полностью восстановились.\n\nВ конце концов, выбор должен быть сделан."
 jap.98.a: "Давайте перешагнем через прошлое и создадим новую вечную дружбу!" 
 jap.98.b: "Мы не должны переусердствовать с этим..."
 jap.99.t: "Синдзо Абэ возвращается в политику!"
 jap.99.d: "После некоторого времени борьбы с язвенным колитом бывший премьер-министр Синдзо Абэ сделал неожиданное заявление о своем возвращении в японскую политику. В целом это было воспринято как позитивное событие, хотя отдельные недоброжелатели то тут, то там выражали уныние по поводу возможного сценария возвращения к статус-кво.\n\nЛДП приняла его с распростертыми объятиями, и Синдзо уже дал понять, что снова нацелился на пост премьер-министра, надеясь, что на этот раз у него будет меньше проблем со здоровьем."
 jap.99.a: "Возвращение к норме."
 jap.100.t: "Текущие Цели Модернизации Армии"
 jap.100.d: "Ситуация в Тайваньском проливе стремительно обострилась, и хотя конфликт временно утих, в деятельности Сил самообороны обнаружились серьезные недостатки, некоторые из которых достаточно существенны, чтобы угрожать их основным боевым возможностям. Если эти проблемы не будут своевременно решаться, а будут игнорироваться, боеготовность наших вооруженных сил будет сложно поддерживать на нынешнем уровне, а возможно, даже произойдет значительный упадок. Поэтому проведение комплексных реформ по модернизации вооруженных сил является неотложной задачей, которую нельзя откладывать.\n\nНаша цель больше не состоит в том, чтобы просто полагаться на Силы самообороны для защиты родины Японии. Вместо этого мы должны превратить их в многофункциональную, всеохватывающую силу, способную реагировать на сложные международные ситуации. После распада Соединенных Штатов стало очевидно, что амбиции Китая не остановятся на Тайване; его стратегическая экспансия постепенно угрожает стабильности и безопасности всего региона Восточной Азии. Япония должна внести стратегические коррективы и всесторонне укрепить боевой потенциал Сил самообороны, чтобы не только защитить свою территорию, но и приобрести способность вмешиваться в региональные дела. Только так Япония сможет сыграть ключевую роль в формировании будущего порядка в восточной части Тихого океана."
 jap.100.a: "Давайте Начнем!"
 jap.101.t: "Состояние Сухопутных Сил Самообороны Японии"
 jap.101.d: "Название доклада: Во время противостояния с Китаем Сухопутные силы самообороны выявили ряд критических проблем, таких как дезорганизованная структура командования, недостаточное обслуживание техники и низкий моральный дух в некоторых подразделениях. Эти проблемы серьезно повлияли на боеспособность войск.\n\nВ ходе войны на Тайване совместные операции армии, флота и ВВС выявили значительные проблемы с командованием и координацией. Отсутствие эффективной связи между армейскими дивизиями привело к фрагментарности операций, нарушению ритма атак и упущенным возможностям. Первопричина кроется в неполном развитии совместного оперативного механизма трех служб и отсутствии единой структуры командования и координации. Это привело к задержке передачи информации и трудностям в эффективном выполнении боевых планов.\n\nНедостаточное техническое обслуживание техники также серьезно повлияло на эффективность боевых действий. Например, у некоторых танков и бронемашин отказывали двигатели, что делало их неработоспособными, у артиллерийских орудий из-за плохого обслуживания взрывались стволы, а личное оружие ржавело от влаги, делая его непригодным для использования.\n\nСнижение боевого духа и страх перед сражением распространились среди некоторых армейских подразделений. Столкнувшись с ожесточенным сопротивлением противника, некоторые подразделения не желали сражаться, а некоторые даже дезертировали. После сильных бомбардировок со стороны противника некоторые солдаты в панике распускали свои части, что сильно сказывалось на моральном духе других подразделений."
 jap.101.a: "Предстоит проделать большую работу."
 jap.102.t: "Состояние Военно-Воздушных Сил Самообороны Японии"
 jap.102.d: "Название доклада: Проблемы, выявленные Силами воздушной самообороны\n\nУстаревшие самолеты: Наши основные истребители, такие как F-15J и F-2, находятся на вооружении уже долгое время, и их системы авионики и вооружения устарели по сравнению с самолетами нового поколения ВВС Народно-освободительной армии. Это ставит наши силы в пассивное положение во время воздушных боев, затрудняя эффективное противодействие передовым истребителям ВВС НОАК, таким как J-20.\n\nНедостаточный потенциал для борьбы с беспилотниками: Наши инвестиции и исследования в области борьбы с беспилотниками были существенно недостаточными. Ограниченное количество и устаревшие характеристики наших нынешних беспилотников затрудняют эффективное противодействие тактике "роя" беспилотников ВВС НОАК.\n\nНеадекватный сбор разведданных: В начале конфликта наша оценка возможностей ВВС НОАК была существенно ошибочной, что привело к ошибкам в тактическом развертывании. Это свидетельствует о явном недостатке наших возможностей по сбору и анализу разведданных.\n\nСлабые возможности в области радиоэлектронной борьбы: В ходе конфликта ВВС НОАК продемонстрировали мощные возможности ведения радиоэлектронной борьбы, эффективно нарушая работу наших радаров и систем связи. Наши ответные действия в области радиоэлектронной борьбы были неадекватными, что поставило нас в невыгодное положение в области сбора информации и командования и управления."
 jap.102.a: "К Небесам Неведомым..."
 jap.103.t: "Состояние Морских Сил Самообороны Японии"
 jap.103.d: "Тайваньская война выявила ряд недостатков в морских силах самообороны Японии. Если эти недостатки не будут своевременно устранены, то они сильно ограничат их роль в будущих региональных конфликтах и могут даже поставить под угрозу собственную безопасность.\n\nГлавная проблема заключается в отсутствии стратегического предвидения. В течение долгого времени стратегические приоритеты МССЯ были направлены на противодействие традиционным морским угрозам. Однако способность флота предвидеть и реагировать на новые формы войны, такие как гибридная, информационная и кибервойна в контексте современного конфликта, явно недостаточна.\n\nВо-вторых, наблюдается относительный упадок военной мощи. Несмотря на наличие у МССЯ передовых кораблей и оборудования, их преимущество неуклонно снижается на фоне быстро растущего военного потенциала Народно-освободительной армии. В последние годы ВМС НОАК осуществили масштабный ввод в строй новых эсминцев, фрегатов, подводных лодок и авианосцев, значительно улучшив как количественные, так и качественные показатели."
 jap.103.a: "В конце концов, мы затмим их."
 jap.104.t: "Большой Военный Парад в Токио"
 jap.104.d: "Сегодня улицы Токио были заполнены тысячами людей, жаждущих увидеть грандиозный парад. Толпа, размахивающая флагами Страны восходящего солнца, была наполнена волнением и предвкушением. Это был крупнейший военный парад, который Япония видела в XXI веке, ознаменовавший момент демонстрации военной мощи страны после десятилетий сдержанности в соответствии с Конституцией мира.\n\nПарад начался с громогласного рева истребителей F-35, окрашенных в синий цвет, проносящихся по небу. За ними следовал строй основных боевых танков Type 10, самоходных гаубиц Type 99 и боевых машин пехоты Type 89, которые пронеслись по центру Токио, встреченные радостными криками толпы.\n\nСледующим шел массивный легкий авианосец "Идзумо" в сопровождении нескольких фрегатов, медленно проплывающих по Токийскому заливу. На его палубе стояли противолодочные вертолеты SH-60K и истребители F-35B.\n\nГлавным событием парада, несомненно, стала речь премьер-министра. Одетый в черный костюм, премьер-министр вышел на подиум под взглядами ожидающих масс.\n\n"На протяжении десятилетий Япония придерживалась своей мирной конституции, но мир сегодня далек от спокойствия. Терроризм, региональные конфликты - эти угрозы постоянно нависают над нашей безопасностью."\n\n"Япония, как маяк демократии и свободы в Азии и во всем мире, больше не может молчать! Мы разорвем цепи, возьмем на себя ответственность и встанем в авангарде защиты свободы и демократии в Азии!""
 jap.104.a: "Банзай!"
 jap.105.t: "Под Восходящим Солнцем"
 jap.105.d: "Оглядываясь назад, можно заметить, что бурный экономический бум прошлого уже стал мимолетным воспоминанием, а последствия краха "пузыря" все еще ощущаются по всей стране. Молодое поколение, постепенно погружающееся в колыбель потребительства, выросло в окружении материальных желаний, в то время как чувство национальной и культурной идентичности тихо угасает в повседневном комфорте жизни. Столкнувшись с многочисленными проблемами, такими как экономический застой и старение населения, мы должны признать, что только возрождая пламя патриотизма в сердцах людей, мы сможем сплотить нацию и возродить наш дух. Однако тень поражения в войне, ограничения, наложенные Конституцией мира, и глубокие размышления о милитаризме сделали патриотизм в Японии чувствительной и сложной темой, приводящей к колебаниям.\n\nКак мы можем вдохновить любовь к родине, не пробуждая при этом призрак милитаризма? Это остается нерешенной дилеммой. В правительстве существует множество различных мнений, и нет четкого консенсуса. В конечном итоге споры сводятся к тому, стоит ли перевооружать Японию и занимать более сильную позицию, чтобы вновь заявить о себе на международной арене и вернуть себе национальную славу.\n\nНо одни лишь политические дискуссии не могут по-настоящему тронуть сердца людей. Мы должны искать ответы в глубинах нашей культуры. От стойкости духа Бусидо до мимолетной красоты цветущей сакуры, от глубины традиционных искусств, таких как чайная церемония и аранжировка цветов, до эмоционального резонанса современной поп-культуры, такой как аниме и видеоигры - все это может послужить ключом к разгадке патриотической страсти молодого поколения. Только так мы сможем пробудить глубоко запрятанные патриотические чувства в новом поколении нашей страны."
 jap.105.a: "Когда распускаются цветы сакуры, душа находит дорогу домой."
 jap.106.t: "Репортаж NHK После Тайваньской Войны"
 jap.106.d: ""На этом мы закончим наш прогноз погоды, переходим к Фумико с его докладом о Тайване и завершении конфликта, передаю слово тебе Фумико."\n\n"Спасибо, Аканэ, как ты можешь видеть позади меня, восстановление Тайбэя идет полным ходом, после того как японские войска провели миротворческую операцию по поддержанию независимости Тайваня, некоторые наши войска остались на этом прекрасном острове, обеспечивая безопасность и мир для страны, пока в них больше нет необходимости."\n\n"Однако наши друзья здесь и добрые люди в Японии выражали обеспокоенность по поводу того, что эта миротворческая операция была направлена только на улучшение положения Японии, с чем я категорически не согласен. Наши войска присутствовали здесь, чтобы предотвратить оккупацию Тайваня враждебными китайцами и сорвать любые планы будущей экспансии в Азию, кроме того, мы предоставляем Тайваню ресурсы, необходимые для восстановления, чтобы они могли снова процветать, на этот раз они будут более спокойны, поскольку непосредственная угроза конфликта исчезнет."\n\n"С нашей приверженностью миру в Азии, мы убедимся, что благородные жертвы наших мужчин и женщин не будут напрасными, гарантируя, что яркий свет демократии будет продолжать сиять."\n\n"Что бы ни говорили критики, они не смогут отрицать, что мы сохранили Азию в состоянии мира.""
 jap.106.a: "Спасибо, Фумико, а теперь о спорте."
 jap.107.t: "Среди Четырех Морей Все Люди Братья"
 jap.107.d: "Мысли Мохамеда уносились прочь от рутинной работы, которую он когда-то с таким удовольствием выполнял, все чаще вспоминая родину, которую он когда-то с таким удовольствием покинул, замедляя работу, чтобы помечтать о родных горах, а иногда и о карри, приготовленном на обед.\n\nОн когда-то был так счастлив увидеть берега Японии, страны с очень ухоженными мужчинами на банкнотах, все очень правильные, западные и, возможно, почти европейские. Страну с небоскребами и чистыми улицами, где, казалось, не было бродячих животных, страну, где, возможно, однажды он сможет увидеть себя с полным желудком, лениво потягивающегося на солнышке в качестве вознаграждения за свои труды.\n\nПо дороге он ни разу не подумал о том, как трудно ему теперь читать надписи, как трудно говорить и как люди встречают его не домашними улыбками, а пристальными взглядами... Возможно, если бы он смог проработать еще одну неделю и получить свою зарплату... Может быть, если бы...\n\nВдруг все мысли одолел резкий свисток на обед, и его мысли удвоились от мыслей о еде, тишине и мимолетном отдыхе.\n\nНаблюдая за улетающей стаей чаек, его глаза и голова невольно повернулись в сторону звуков хорошо произнесенного, красноречивого, беглого японского языка. Слегка запыхавшись, мужчина, одетый так же, как и он, сказал ему, что "после работы мы собираемся со всеми новыми работниками в баре неподалеку!". И при таком приветственном тоне Мохамед впервые без волнения, почти заикаясь, произнес: "Да, спасибо.""
 jap.107.a: ""Итак, что у тебя на обед?""
 jap.108.t: "Болтовня"
 jap.108.d: "Киши посмотрел на Шинсато.  Солнечные лучи только сейчас опускались в тени под деревьями рядом с ними, но Киши отчетливо видел лицо своего собеседника даже сквозь стекло "Рамуне" у его губ. Оно вызвало в памяти воспоминание о том, как они всю жизнь назад потягивали кока-колу на скамейке в Сан-Франциско, саларимены, обладающие титаническим духом и блестящим интеллектом, которые одерживали верх над своими конкурентами.\n\n"Америка."\n\n"Хм?" Шинсато отставил бокал и с любопытством посмотрел на друга.\n\n"Америка, похоже, все пойдет прахом."\n\nГлаза закатились, бокал был выпит без комментариев, но Киши все же спросил: "Как думаешь, биржа восстановится? Я подавлен."\n\nСтакан опустился на стол, и Шинсато с уверенностью, сияющей в лукавой улыбке и внимательных глазах, произнес: "Да, я уверен, что все будет хорошо, не стоит беспокоиться, как это обычно бывает."\n\nКиси улыбнулся, сдаваясь перед своим другом, это выражение абсолютного доверия было заметно на его морщинах, это он зарезервировал только для этого человека, так как он никогда не ошибался раньше."
 jap.108.a: ""Да. Все будет хорошо.""
 jap.109.t: "Острый Спор"
 jap.109.d: "Политика никогда не интересовала японцев, но после недавнего конфликта на Тайване все больше и больше людей обращают внимание на внутреннюю политику Японии, между кампаниями и активизмом увеличилось и количество зрителей политических интервью.\n\n"При всем уважении к Като, но девятая статья снова и снова доказывает, что тихий пацифизм - это глупость, нам повезло, что мы с самого начала отбились от китайской агрессии, вы можете себе представить, если бы у нас не было такой ограничительной части нашей конституции?"\n\nОчередной день, очередные дебаты на "Live till morning!", которые ведет Соитиро Тахара, он представил зрителям Сасаки из консервативной фракции и Като из либеральной. Некоторое время дебаты проходили без особых эмоций, но когда встал вопрос о девятой статье, голоса были подняты.\n\n"Главная цель Японии в любом конфликте - сохранить мир, вы должны знать это уже сейчас, Сасаки, мы не нация войны, больше нет."\n\n"С таким стремлением к обороне, нам пришлось столкнуться с китайскими военными действиями, Тайваньская война доказала это..."\n\n"Но конфликт не был войной?"\n\nСасаки замолчал, немного ошарашенный.\n\n"Нет-нет, Сасаки, операция на Тайване не была войной, это была миротворческая операция, мы были на Тайване не для того, чтобы расширять свои территории или навязывать свою волю другой независимой стране, мы были там, чтобы сохранить мир на острове и сохранить его суверенитет. Япония отказалась от своих экспансионистских желаний, и с девятой статьей мы будем продолжать доказывать миру, что мы не отступаем от своих намерений."\n\n"Я имею в виду да... Я думаю... Когда..." Сасаки заикался. "Защита Тайваня - это защита Японии." Като улыбнулся."
 jap.109.a: "Наши намерения остаются неизменными."
 
 jap.1000.t: "Бои на Корейской Границе!"
 jap.1000.d: "Пламя войны вновь опаляет Корейский полуостров - землю, и без того израненную прошлыми конфликтами, а теперь превратившуюся в поле битвы идеологического противостояния. Железные сапоги Севера безжалостно топчут хрупкое равновесие 38-й параллели, а призывы Юга о помощи кажутся слабыми и бессильными под сенью красного флага.\n\nЕсли Токио будет бездействовать и позволит коммунистическому режиму объединить полуостров, следующей его целью вполне может стать Япония. Япония всегда считала себя передовым оплотом демократии в Азии. Как защитник демократии, Япония не только обязана, но и должна помочь Южной Корее отстоять с таким трудом завоеванную свободу и демократию, даже если это будет стоить огромных денег.\n\nНесмотря на то, что в правительстве есть несогласные, крики сторонников войны быстро заглушили все возражения. На фоне шума в Национальном совете корабли Сил самообороны уже рассекают волны, направляясь к последнему бастиону демократии на Корейском полуострове. Истребители пронзают тишину рассвета, а солдаты, во всеоружии, идут вперед с решимостью и бесстрашием в глазах.\n\nНикто не может предсказать исход этой войны, и никто не может с уверенностью сказать, правильный ли выбор сделала Япония. Но все знают, что колеса истории начали вращаться, и никто не может остановить их движение вперед."
 jap.1000.a: "Разделенные горами и морями, связанные судьбой."
 jap.1001.t: "Японская Интервенция в Корейскую Войну"
 jap.1001.d: "По сообщению корреспондента Asahi Shimbun в Южной Корее, сегодня рано утром на границе между Северной и Южной Кореей начались интенсивные перестрелки. То, что началось как незначительная стычка, быстро переросло в полномасштабное военное противостояние. Обе стороны обвиняют друг друга в том, что они открыли огонь первыми, утверждая, что их действия были предприняты в целях самообороны. Бои продолжаются, и данные о жертвах пока не подтверждены. Считается, что причиной конфликта стала физическая стычка между патрульными подразделениями обеих стран в районе демилитаризованной зоны, которая переросла в стрельбу.\n\nСеверная Корея настаивает на том, что южнокорейские солдаты первыми пересекли военную демаркационную линию и спровоцировали патрульное подразделение, вынудив его открыть огонь в целях самообороны. Министерство национальной обороны Южной Кореи, напротив, выступило с заявлением, в котором обвинило северокорейские войска в неспровоцированном нападении на южнокорейский патруль, что привело к необходимости ответных действий. По данным Объединенного комитета начальников штабов Южной Кореи, северокорейские войска использовали ракеты и артиллерию для обстрела южнокорейских пограничных постов и военных объектов. В ответ южнокорейские войска предприняли контратаки и направили истребители KF-16 для нанесения авиаударов по военным объектам Северной Кореи вдоль границы.\n\nВ то же время официальные СМИ Северной Кореи опубликовали заявление, осуждающее "акты агрессии" Южной Кореи, и заявили, что Корейская народная армия готова в любой момент "сокрушить военную мощь южных капиталистических марионеток"."
 jap.1001.a: "Еще одна война..."
 jap.1002.t: "Великая Азиатская Война"
 jap.1002.d: "Сегодня под железной хваткой красных тиранов Китай, некогда самопровозглашенный "Поднебесной империей", вынашивает амбиции и молча протягивает когти к близлежащим территориям. Перед лицом этой деспотичной силы с Востока, чтобы защитить свободу и демократию Азии, Япония - некогда страшный самурайский меч, наводивший ужас на весь мир, - вновь молча обнажила его. Под лучезарным светом флага Восходящего Солнца 100 миллионов граждан стоят как один, объединившись, чтобы противостоять натиску красной волны, защищая мир и процветание этой земли.\n\nОт возвышающихся вершин Гималаев до безбрежных синих волн Тихого океана мы яростно сражаемся против тиранов, отравленных коммунистической идеологией. Своей кровью и жизнями мы защищаем последние остатки славы и достоинства Азии.\n\nМы - наследники наследия самураев, в наших жилах, как пламя, течет мужество и бесстрашие. Каким бы опасным ни был предстоящий путь, мы выйдем победителями в этой битве судьбы. Когда сакура снова расцветет, это ознаменует момент нашего триумфального возвращения."
 jap.1002.a: "Да здравствует император, да здравствует Япония!"
 jap.1003.t1: "Новое Солнце в Небе"
 jap.1003.t2: "Восход Бусидо"
 jap.1003.d1: "Старые союзники падают, новые поднимаются, и при постоянных изменениях, происходящих в истории, неизбежно, что груз прошлого, настоящего и будущего будет давить на всех нас.\n\nСначала гигант на востоке раскололся, разделенный своими многочисленными злобами и разочарованиями. Затем Европа ввязалась в ужасающую войну, которая вновь разожгла мир.\n\nДракон раскрыл пасть и попытался проглотить Тайвань целиком, но остров не устоял в одиночку. Мы сражались с новыми и старыми союзниками, но прошлое настигло нас, и вскоре дракон растоптал наши силы, а белое солнце сгорело в его пламени.\n\nВнутренняя вражда стала явью, брат против брата. Но мы поднялись над трудностями и исправили свои ошибки. Мы снова возродили старую дружбу и отточили наши клинки против дракона. После нескольких дней безостановочной борьбы дракон был сломлен и повержен, был заключен мир, и над континентом нависла завеса стабильности.\n\nПосле того, как мы прошли через все невзгоды, и то, что было сломано, было исцелено, вы тоже можете насладиться заслуженным отдыхом."
 jap.1003.d2: "Одинокий воин оказался не так уж и одинок, когда дракон попытался сокрушить Тайвань своими когтями. Вместе со своими союзниками мы смогли загнать летающее чудовище обратно в его пещеру.\n\nНо шрамы, оставленные им, остались, города горели, а наши семьи были разделены этим безрассудным насилием. Мы научились многому, мы научились быть готовыми ко всему.\n\nМы вновь встали на путь воина, мы вновь знали, как сражаться.\n\nЭто было мудрое решение. Неизбежно дракон попытался бы снова втянуть всю Азию в огненную войну. Обезумев от жажды крови и жажды мести, он распространил бы свой ненавистный огонь по всему континенту. Но мы стояли наготове, держа оружие наготове и собравшись воедино, как единый самурай. Мы целились в сердце дракона, и мы убили его.\n\nПобежденный, дракон будет смыт потоком истории, и после этого Япония вновь займет свое место в мире."
 jap.1003.a: "Наслаждайся тенью под недавно выросшими деревьями."
 jap.1003.b: "Будьте бдительны и никогда не отчаивайтесь."
 
