 JAP_keiretsu_control_idea_desc: "Главным промышленным винтиком Японии всегда были могущественные бизнес-конгломераты, которые стали доминировать в экономике после реставрации Мэйдзи. Более исторически известные как дзайбацу, сегодня известные как Кэйрэцу, стали настолько неотъемлемой частью японской экономики, что некоторые из них даже стали известны как спонсируемые государством монополии, исключительно из-за того, насколько высока их доля на рынке. Власть Кэйрэцу в основном проистекает из того, что каждая компания-член Кэйрэцу владеет частью акций каждой компании-партнера, причем они сосредоточены в основном банке. Таким образом, каждая компания в Кэйрэцу может изолировать друг друга от изменений на рынке и поглощений в управлении, позволяя организовывать долгосрочные проекты по своей прихоти практически без риска. Кэйрэцу в значительной степени контролируют большую часть монолитного производственного сектора Японии, и если правительство не попытается изменить статус-кво, оно вряд ли будет отменено."
