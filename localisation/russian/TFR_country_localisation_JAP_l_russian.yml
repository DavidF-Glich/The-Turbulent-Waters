 JAP_political_monopoly_idea_desc: "\n\n\n\n£GFX_JAP_political_monopoly\n\n\n\n\n\nЛиберально-Демократическая Партия Японии является доминирующей политической силой в Японии с момента ее образования в 1955 году. С небольшими перерывами ЛДП удерживала большинство в японском парламенте на протяжении всего периода его существования, что фактически обеспечило ей политическую монополию и превратило Японию в однопартийное государство.\nВ последние годы в Японии наметились некоторые признаки изменения политического ландшафта: появились новые партии, которые бросили вызов доминирующему положению ЛДП. Однако пока неясно, приведут ли эти изменения к созданию более конкурентной и плюралистической политической системы в Японии, или же ЛДП продолжит удерживать свою власть."
