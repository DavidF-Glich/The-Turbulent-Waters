 jap.56.t: "Япония начинает информационную войну против нас!"
 jap.56.d: "С тех пор как мы начали предпринимать усилия по объединению через Тайваньский пролив, число инцидентов, связанных с безопасностью внутри страны, резко возросло. Отчасти этот рост можно объяснить напряженностью военного времени и реакцией на строгие меры контроля. Однако агенты Министерства государственной безопасности обнаружили удивительное количество случаев, связанных с подозрениями в шпионаже. После тщательного расследования и анализа мы убедились, что эти действия организуются нашими «старыми друзьями» из Разведывательно-исследовательского управления кабинета министров Японии и Штаба оборонной разведки.\n\nЯпонские спецслужбы понимают, что не могут полагаться только на военную мощь, чтобы противостоять нам на поле боя. Вместо этого они прибегают к стратегиям, направленным на дестабилизацию нашего общественного строя, чтобы ослабить общественную поддержку войны. Многочисленные инциденты свидетельствуют о смелости их тайных операций. Например, рабочие завода по производству компонентов для беспилотников в Шэньчжэне недавно устроили массовую забастовку, для урегулирования которой городским властям потребовались месяцы переговоров и кадровых перестановок. Кроме того, в социальных сетях, таких как WeChat, Weibo, QQ и Bilibili, широко распространяются фотографии с передовой и видеоролики "боевых потерь НОАК" - как реальные, так и сфабрикованные. Разобраться с этими людьми не представляет особой сложности. Однако настоящая проблема заключается в огромном объеме враждебной деятельности, быстрых темпах ее распространения и неуловимом характере ее организаторов."
