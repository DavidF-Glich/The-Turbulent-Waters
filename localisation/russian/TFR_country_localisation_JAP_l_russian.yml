 JAP_throw_the_corporations_desc: ""
 JAP_progressive_healthcare: "Прогрессивное Здравоохранение"
 JAP_progressive_healthcare_desc: ""
 JAP_feed_the_people: "Накормить Народ"
 JAP_feed_the_people_desc: ""
 JAP_leftists_in_cdp: "Объединить Демократов"
 JAP_leftists_in_cdp_desc: ""
 JAP_promises_of_peace: "Обещания Мира"
 JAP_promises_of_peace_desc: ""
 JAP_deal_with_devil: "Сделка с Дьяволом"
 JAP_deal_with_devil_desc: ""
 JAP_legacy_of_anpo_protests: "Наследие Протестов Анпо"
 JAP_legacy_of_anpo_protests_desc: ""
 JAP_armed_neutrality: "Вооружённый Нейтралитет"
 JAP_armed_neutrality_desc: ""
 JAP_form_pdto: "Сформировать ОДТО"
 JAP_form_pdto_desc: "В то время как США терпят крах в Тихом океане, китайский дракон начал с жадностью наблюдать за нашими союзниками в Южно-Китайском море, особенно за Тайванем. Мы готовы защитить их, и мы не одиноки. Австралия также считает Китай серьезной угрозой, и поэтому три наши страны договорились о создании альянса. Организация Договора Тихоокеанской Обороны будет основана на основе НАТО, но для Тихого океана, и ее целью будет сдерживание китайской агрессии."
 JAP_pledge_to_defend_taiwan: "Пообещать Защиту Тайваню"
 JAP_pledge_to_defend_taiwan_desc: "Голодные челюсти Китайской Народной Республики хотят схватить Тайвань и разорвать его на куски. К несчастью для них, пока мы стоим на ногах, мы будем защищать суверенитет нашей братской страны, и дракон останется в клетке на материке!"
 JAP_anti_prc_propaganda: "Анти-Китайская Пропаганда"
 JAP_anti_prc_propaganda_desc: "Не так уж много японцев любят КНР, но каждый день наш враг обращает в свою веру еще несколько человек. С помощью таких приложений, как TikTok, они промывают мозги нашей молодежи, заставляя ее поддерживать их дело! К счастью, двое могут играть в пропагандистскую игру, и мы полны решимости превзойти их."
 JAP_beyond_the_ocean: "За Океаном"
 JAP_beyond_the_ocean_desc: "Наш старый соперник, превратившийся в величайшего благодетеля, оказался в кризисном положении. Два старика расчленили 250-летнюю нацию и теперь сражаются друг с другом всеми силами. Перед нами стоит вопрос: на чьей стороне мы должны быть?"
 JAP_support_small_business: "Поддержать Малый Бизнес"
 JAP_support_small_business_desc: "Кто не любит малый бизнес? Будь то уютный чайный магазинчик на соседней улице или семейный продуктовый магазин, которому уже много лет, они всегда производят впечатление на людей. Пандемия Ковида заставила многих из них закрыться, но их по-прежнему много, и мы рады им помочь!"
 JAP_strengthen_freedom_of_speech: "Укрепить Свободу Слова"
 JAP_strengthen_freedom_of_speech_desc: "В нашей стране уже существует сильная свобода слова, но все еще есть вещи, за которые люди могут получить неприятности. Если мы хотим встать в один ряд с другими современными демократическими государствами, нам необходимо обновить список вещей, которые наши люди могут говорить!"
 JAP_protect_rights_of_citizens: "Защитить Права Граждан"
 JAP_protect_rights_of_citizens_desc: "Каждый человек имеет те же права, что и все остальные, будь то бедный или богатый, мужчина или женщина, или любое другое различие между нами. Однако есть и те, кто считает иначе, и не желает ничего другого, как порабощать других. Этого мы не потерпим и будем защищать права всех граждан Японии!"
 JAP_loyal_liberal_democrats: "Наши в ЛДП"
 JAP_loyal_liberal_democrats_desc: "После нашей победы на выборах 2021 года прогнившая структура Либерально-демократической партии рухнула. Наша коалиция соответствовала идеологии многих людей в ЛДП, и эти "диссиденты" хлынули к нам. Однако, возможно, самым большим поражением для них стала потеря партии Комэйто. Похоже, что в ближайшее время ЛДП не поставит премьер-министра во главе Японии."
 JAP_post_covid_stabilization: "Постковидная Стабилизация"
 JAP_post_covid_stabilization_desc: "Пока жар от пандемии Ковида окончательно спадает, мы должны использовать оставшееся время, чтобы сплотить народ. Экономика может немного подождать, ведь она ничего не значит, если наши люди будут враждовать друг с другом."
 JAP_promote_gender_neutrality: "Продвигать Гендерное Равенство"
 JAP_promote_gender_neutrality_desc: "На дворе 2020-е годы, а гендерное неравенство в нашей стране по-прежнему неоправданно велико. Если мы хотим выглядеть сильной, единой нацией, все наши люди должны быть такими же сильными и едиными!"
 JAP_green_revolution: "Зелёная Революция"
 JAP_green_revolution_desc: "Япония никогда не славилась производством ископаемого топлива, и на то есть веские причины. По мере того как мир становится все более поляризованным, а США уходят на второй план, крайне важно, чтобы мы не зависели ни от кого. Поэтому настало время инвестировать в другие источники энергии, чтобы быть настолько самодостаточными, насколько это возможно."
 
 #CC Victory Tree
 JAP_triumph_of_democracy: "Триумф Демократии"
 JAP_triumph_of_democracy_desc: "Авторитарный китайский режим был оттеснен с Тайваня и ограничен собственным домом. Японский народ продемонстрировал свою мощь и отказ склониться перед явным агрессором. Настало время насладиться нашим триумфом и проводить Японию в ее светлое будущее!"
 JAP_preserve_the_coalition: "Сохранить Коалицию"
 JAP_preserve_the_coalition_desc: "Среди нас есть скептики, которые считают, что коалиция была лишь средством достижения цели, но они ошибаются! Эта коалиция представляет собой волю японского народа, волю к сотрудничеству с теми, кто отличается от нас, ради светлого будущего. Коалиция будет существовать!"
 JAP_each_to_his_own: "Каждый Сам по Себе"
 JAP_each_to_his_own_desc: "Гражданская коалиция была лишь способом отстранить Либерально-демократическую партию от власти и разрушить однопартийную систему. Теперь, когда цель достигнута, а ЛДП не в состоянии вернуть власть в ближайшее время, мы можем попрощаться с нашими союзниками и проложить свой собственный курс для нации!"
 JAP_for_people_for_the_future: "Для Народа, Ради Будущего"
 JAP_for_people_for_the_future_desc: "Мы, члены Конституционно-демократической партии, не путать с Либерально-демократической партией, всегда обладали большим влиянием, чем Партия инноваций. Мы сумели использовать это влияние, чтобы занять место законных лидеров Японии."
 JAP_innovation_straight_away: "Инновации Сразу"
 JAP_innovation_straight_away_desc: "Мы, члены Инновационной партии, захватили инициативу и сумели подтвердить контроль над правительством. Хотя это и оттолкнуло левых, у нас все еще более чем достаточно власти, чтобы провести нашу собственную программу. Мы должны приступить к работе как можно скорее, Япония не собирается сама внедрять инновации!"
 JAP_harmonious_society: "Гармоничное общество"
 JAP_harmonious_society_desc: "Япония должна быть страной мира внутри страны и силы за рубежом. В то время как Либерально-демократическая партия выступала за стабильность, мы выступаем за нечто большее, мы выступаем за гармонию. Когда люди работают в унисон, великие вещи легко достижимы."
 JAP_bring_the_left_back: "Вернуть Левых Назад"
 JAP_bring_the_left_back_desc: "У нашей страны не самая лучшая история сотрудничества с левыми, и война на Тайване это показала. Несмотря на нашу победу, многие левые были категорически против войны. Там, где другие видят "коммунистических агитаторов", мы видим возможность получить больше голосов, и поэтому мы будем работать над тем, чтобы вернуть левых в лоно партии."
 JAP_additional_welfare: "Дополнительное Соцобеспечение"
 JAP_additional_welfare_desc: "Хотя Япония имеет достойный уровень благосостояния, он и близко не сравнится с европейскими странами. Мы должны поднять уровень жизни выше, чем все остальные, и начать нужно с того, чтобы убедиться, что о наших людях заботятся!"
 JAP_maintain_constitutionalism: "Поддерживать Конституционализм"
 JAP_maintain_constitutionalism_desc: "Слишком много людей выступают за то, чтобы сильно изменить или даже сломать конституцию, и мы этого не потерпим. Для кого-то это просто бумажка, но для нас это очень важный документ. Пока мы остаемся у власти, государство будем придерживаться принципов, изложенных в конституции."
 JAP_grassroots_democracy: "Низовая Демократия"
 JAP_grassroots_democracy_desc: "Демократия, по своей сути, - это способ мирного получения народом того, чего он хочет. Однако в современном мире об этом забыли слишком многие страны, и один богатый бизнес-магнат может иметь большее влияние, чем тысячи избирателей. Мы должны убедиться, что в нашей демократии нет ничего смешного и что мы представляем только волю народа."
 JAP_the_future_of_tokyo: "Будущее Токио"
 JAP_the_future_of_tokyo_desc: "Жизнь в городе может быть мрачной, а порой и унылой. Но знаете, что никогда не надоедает? Запах свежего воздуха и красивая природа. Однако по мере того, как все больше людей переезжают в города, особенно в Токио, все меньше людей могут ощутить это. Нам нужно поднимать сельское население, и предложение денежной компенсации не будет для нас недопустимым."
 JAP_cultural_diversity: "Культурное Разнообразие"
 JAP_cultural_diversity_desc: "В Японии существует культурный разрыв, но не между двумя группами людей, а между старым и новым. Культура современной эпохи почти неузнаваема по сравнению с культурой столетней давности, и людям часто бывает трудно выбрать, какую из них принять. Однако дело не в одном или другом, а в том, что культура прекрасна тем, что ею может наслаждаться каждый!"
 JAP_legacy_of_ldp: "Наследие ЛДП"
 JAP_legacy_of_ldp_desc: "После стольких лет правления Либерально-демократическая партия оставила после себя немалое наследие. Однако теперь нам предстоит решить, каковы были положительные и отрицательные стороны их правления и что нужно изменить."
 JAP_new_tax_system: "Новая Налоговая Система"
 JAP_new_tax_system_desc: "Никому не нравится платить налоги, но они необходимы, когда речь идет о том, чтобы государство могло позволить себе расходы. В большинстве случаев деньги даже возвращаются к налогоплательщику. Однако нынешняя налоговая система в Японии нуждается в реформе, и мы ее проведем."
 JAP_marriage_reform: "Реформа Системы Брака"
 JAP_marriage_reform_desc: "Мы заявляем, что являемся современной страной, однако наш брачный кодекс невероятно отсталый и древний. Мы присоединимся к нашему тайваньскому брату в признании однополых браков. Другой вопрос - проблема отдельных фамилий, которые теперь будут даваться."
 JAP_accessible_education: "Доступное Образование"
 JAP_accessible_education_desc: "Проблема, с которой сталкиваются многие японцы, - невозможность позволить себе образование. Как мы можем считаться современной нацией, если наши люди даже не имеют образования? Мы предпримем необходимые шаги, чтобы сделать образование дешевым и даже бесплатным."
 JAP_continue_environmentalism: "Сохранить Экологию"
 JAP_continue_environmentalism_desc: "Наш соперник, Китай, печально известен тем, что его города ужасно загрязнены. Мы доказали, что превосходим их в боевых действиях, теперь мы должны доказать, что превосходим их в борьбе с изменением климата. Мы сохраним природную красоту Японии!"
 JAP_integrate_democrat_dissidents: "Интеграция Диссидентов-Демократов"
 JAP_integrate_democrat_dissidents_desc: "Демократическая партия для народа - небольшая, но у нее много наших целей. Хотя ее интеграция не даст нам огромных преимуществ, любое пополнение партии - это хорошо."
 JAP_small_government: "Малое Правительство"
 JAP_small_government_desc: "После десятилетий правления ЛДП и ее огромной мерзости, многие выступают против идеи большого правительства. Мы, согласны с этим, и некоторое сокращение штатов, безусловно, необходимо."
 JAP_japanese_federalism: "Японский Федерализм"
 JAP_japanese_federalism_desc: "Федерализм и Япония, скорее всего, никогда не звучали в одном предложении. Однако большинство успешных современных государств имеют ту или иную федеративную систему, даже если она сильно различается в зависимости от страны. Пришло время Японии внедрить свою собственную форму федерализма, и предложение dōshūsei будет вновь выдвинуто."
 JAP_promotion_of_free_trade: "Продвижение Свободной Торговли"
 JAP_promotion_of_free_trade_desc: "У нас много союзников в Азиатско-Тихоокеанском регионе, которые с радостью будут торговать с нами своими товарами. Ослабив ограничения на свободную торговлю, все только выиграют!"
 JAP_digitalisation_of_bureaucracy: "Цифровизация Бюрократии"
 JAP_digitalisation_of_bureaucracy_desc: "Благодаря ЛДП правительство медленно приспосабливалось к постоянно меняющемуся миру, особенно когда дело касалось интернета. Мы исправим ошибки наших предшественников и сделаем так, чтобы если не все, то почти все аспекты работы правительства можно было выполнять в режиме онлайн. В конце концов, мы - партия инноваций."
 JAP_honor_osaka: "Почтить Осаку"
 JAP_honor_osaka_desc: "Осака стала очень важным городом в современной Японии, и именно здесь зародилась наша партия. Из уважения к городу мы сделаем его вице-столицей нашей страны."
 JAP_respect_the_imperial_family: "Уважение к Императорской Семье"
 JAP_respect_the_imperial_family_desc: "После смерти императора Хирохито императорская семья потеряла значительную часть своего влияния, и хотя мы не собираемся возвращать их к власти, по крайней мере, мы можем проявить к ним уважение, которого они заслуживают. Они всегда были рядом с Японией, и мы знаем, что хороший пример, который они подают, сохранится и в будущем."
 JAP_labor_code_reform: "Реформа Трудового Кодекса"
 JAP_labor_code_reform_desc: "Трудовое законодательство в Японии всегда несправедливо склонялось в сторону работодателя. Хотя ситуация всегда может быть хуже, она также может быть лучше, и мы сделаем это."
 JAP_social_pact: "Общественный Договор"
 JAP_social_pact_desc: "Мы не всегда должны соглашаться с людьми, ведь что бы мы ни делали, всегда найдутся те, кто захочет с нами поспорить. Тем не менее, когда есть что-то, что может принести пользу всем нам, мы можем отложить наши разногласия в сторону и прийти к консенсусу."
 JAP_nationalizing_strategic_sectors: "Национализация Стратегических Секторов"
 JAP_nationalizing_strategic_sectors_desc: "В этом мире и в этой стране есть вещи, которые, если ими владеют определенные люди, не способствуют ничему, кроме жадности. Именно тогда государство должно вмешаться и взять на себя контроль над секторами, которые оно может использовать на благо своих граждан."
 JAP_progressive_business: "Прогрессивный Бизнес"
 JAP_progressive_business_desc: "Любой бизнес - это хороший бизнес, но некоторые виды бизнеса просто лучше. Те, кто относится к своим работникам с уважением и достоинством, всегда будут иметь преимущество перед бездушными корпорациями, заставляющими своих сотрудников тяжело трудиться практически за гроши. Первые - это пример, который мы хотим показать, и поэтому они будут вознаграждены, чтобы побудить других пойти по их стопам."
 JAP_fight_uyoku_dantai: "Бороться с Уёку Дантай"
 JAP_fight_uyoku_dantai_desc: "Наши изменения в Японии не прошли бесследно, и мы стали мишенью для многих правых. Хотя они, безусловно, делают то, что считают правильным, их действия не приносят ничего, кроме вреда людям. Поскольку мы не можем прийти к соглашению, похоже, что залы парламента снова будут омрачены конфликтом."
 JAP_humanizing_law_enforcement: "Гуманизация Правоохранительных Органов"
 JAP_humanizing_law_enforcement_desc: "Полиция, конечно, иногда совершает ошибки, но и мы все тоже. Власти не всегда правы, и люди не могут ожидать от них этого. Никто не идеален. Именно эти идеи мы должны донести до людей, которые видят правоохранительные органы в негативном свете."
 JAP_new_refugee_policy: "Новая Политика в Отношении Беженцев"
 JAP_new_refugee_policy_desc: "Мы понимаем, что в мире есть люди, которым повезло меньше, чем нам. Пришло время смягчить нашу миграционную политику, чтобы сделать Японию более гуманной страной."
 JAP_accept_challenges_time: "Принять Вызовы Времени"
 JAP_accept_challenges_time_desc: "Как бы ни менялся мир вокруг нас, мы должны продолжать придерживаться конституции. Это касается и статьи 9, пожалуй, самой контролируемой ее части. Несмотря на это, нам не нужно бездумно подчиняться ей, необходимость в более мощной армии очевидна. Мы найдем способ сделать это, не нарушая законов страны."
 JAP_privatization: "Приватизация"
 JAP_privatization_desc: "Говорят, что делиться - значит заботиться. Это, несомненно, относится и к государственному уровню, так почему же мы так долго оставались в стороне? Есть люди, эксперты в своей области, которые могли бы управлять некоторыми активами, находящимися под нашим контролем, гораздо лучше нас. Поэтому необходимо передать эти активы в частный сектор. Разумеется, для того, чтобы ими можно было лучше управлять!"
 JAP_partnerships_entrepreneurs: "Партнерство с Предпринимателями"
 JAP_partnerships_entrepreneurs_desc: "Иногда владельцы инновационного бизнеса испытывают трудности с запуском своих предприятий. Это лишает многих людей возможности испытать то, что может предложить предприниматель, и это просто трагедия. Наш долг как нации - помочь этим людям преуспеть в их испытаниях."
 JAP_budget_responsibility: "Бюджетная Ответственность"
 JAP_budget_responsibility_desc: "Если социальные расходы могут принести пользу некоторым людям, то стабильная экономика помогает гораздо большему числу. Один из лучших способов обеспечить стабильность экономики - это стабильный бюджет. Хотя он не обязательно должен быть сбалансированным, так как сделать это будет крайне сложно, мы можем, по крайней мере, не допустить его чрезмерной волатильности. И кто знает, может быть, где-то в будущем сбалансированный бюджет станет реальностью."
 JAP_civic_participation: "Гражданское Участие"
 JAP_civic_participation_desc: "Иногда люди могут чувствовать себя обделенными вниманием демократического процесса, хотя это прямо противоположно его цели. Гражданское участие очень важно для свободной страны, и мы будем всячески поощрять его. Видите что-то, что вам не нравится? Голосуйте против, и наоборот!"
 JAP_potential_threat: "Потенциальная Угроза"
 JAP_potential_threat_desc: "Никто не любит коммунистов, даже сами коммунисты слишком заняты борьбой с собой, чтобы что-то менять. После того как мы победили Китай в Тайваньской войне, они, конечно, начали искать более тонкие способы ослабить нас. Один из них - это, конечно же, засылка коммунистических агитаторов в наши пределы. Пока они еще не предприняли никаких шагов, но нам важно следить за их деятельностью."
 JAP_follow_democratic_principles: "Следовать Демократическим Принципам"
 JAP_follow_democratic_principles_desc: "Япония является демократическим государством уже около 80 лет. И хотя большую часть этого времени страна находилась под властью одной партии, что кажется недемократичным, выборы все равно были свободными. Пока наша страна существует в нынешнем виде, мы будем продолжать следовать этим принципам, заложенным нашими мудрыми предками." 

 #LDP election victory
 
 JAP_the_status_quo_remains: "Статус-Кво Сохраняется"
 JAP_the_status_quo_remains_desc: "В результате победы, которую многие предвидели, Гражданская коалиция была поставлена на место, а наше господство над Японией подтверждено. Хотя в какой-то момент руководство партии опасалось, что мы можем потерпеть поражение, похоже, эти опасения были необоснованными. Теперь, когда выборы 2021 года позади, мы можем приступить к работе по продвижению нашей новой программы."
 JAP_new_era_for_japan: "Новая Эра для Японии"
 JAP_new_era_for_japan_desc: "Пандемия Ковида, несмотря на свою трагичность, представляет собой конец эпохи. Мы смирились с тем, что у нас есть, и только когда наступил кризис, поняли, насколько мы запутались. Больше нет! Сегодня мы стоим на пороге новой эры, в которой Япония снова будет блистать!"
 JAP_administrative_reforms: "Административные Реформы"
 JAP_administrative_reforms_desc: "После выборов 2021 года и нашего неправильного управления пандемией Ковида кажется необходимым разобраться с некоторыми перегибами в бюрократии. ЛДП - гигантский институт, и, конечно, мы можем кое-что изменить, чтобы сделать его более упорядоченным."
 JAP_together_with_you: "Вместе с Вами!"
 JAP_together_with_you_desc: "Именно благодаря вам, японцы, мы оказались там, где находимся сегодня! Без вашей неизменной поддержки мы не смогли бы победить на выборах. Вместе с вами мы продолжим двигаться вперед, принося процветание всем, кто находится в наших границах!"
 JAP_new_three_arrows: "Новые Три Стрелы"
 JAP_new_three_arrows_desc: "Три стрелы Синдзо Абэ были именно тем, что доктор прописал для Японии десять лет назад. Хотя в некоторых областях они работали хорошо, у них были и свои недостатки. Теперь, после вступления в должность Таро Коно, настало время для переоценки этой политики. Мы сохраним то, что приносит пользу, и уберем то, что не приносит."
 JAP_green_energy_plan: "План "Зеленой Энергетики""
 JAP_green_energy_plan_desc: "Япония никогда не славилась производством ископаемого топлива, и на то есть веские причины. По мере того как мир становится все более поляризованным, а США уходят на второй план, крайне важно, чтобы мы не зависели ни от кого. Поэтому настало время инвестировать в другие источники энергии, чтобы быть настолько самодостаточными, насколько это возможно."
 JAP_rural_benefits_programme: "Программа Льгот для Села"
 JAP_rural_benefits_programme_desc: "Одной из главных проблем нашей страны является поток людей, переезжающих из сельских районов в города. Поэтому многие люди, живущие за пределами городов, считают, что их обходят стороной. Этого делать нельзя, поскольку некоторые из этих людей являются одними из самых важных для нашей экономики, и мы позаботимся о том, чтобы они получали необходимые им пособия."
 JAP_stable_government_stable_market: "Стабильное Правительство Стабильный Рынок"
 JAP_stable_government_stable_market_desc: "Когда политическая ситуация кажется нестабильной, инвесторы начинают паниковать и уходить из страны. Это, конечно, часто приводит к экономическому краху. Однако когда правительство излучает чувство стабильности и спокойствия, люди стремятся получить свой кусок пирога. Если правительство стабильно, то и рынок стабилен."
 JAP_kono_digitalization_programme: "Курс Цифровизации Коно"
 JAP_kono_digitalization_programme_desc: "Мир, в котором мы живем сегодня, становится все более взаимосвязанным. Главный архитектор этого - конечно же, интернет. Однако почему интернет должен быть доступен только гражданским лицам? Поскольку мы продолжаем стремительно двигаться в будущее, важно, чтобы правительство было таким же онлайновым, как и самые заядлые геймеры."
 JAP_new_japanese_capitalism: "Новый Японский Капитализм"
 JAP_new_japanese_capitalism_desc: "Никому не нравятся снобистские богачи, и столь же многим не нравится вид бездомного на улице. Сильная капиталистическая система требует наличия сильного среднего класса, но, к сожалению, японский средний класс страдает. Премьер-министр Фумио Кисида придумал, как решить эту проблему."
 JAP_provide_heavy_inflation_relief_packages: "Сильные Пакеты Помощи в Борьбе с Инфляцией"
 JAP_provide_heavy_inflation_relief_packages_desc: "Инфляция - главный враг семьи среднего класса. Слишком многие оказались в нищете из-за того, что их зарплата не соответствует рыночному спросу. Мы - богатая страна, и мы можем позволить себе разослать несколько пакетов для борьбы с инфляцией. Счастливые люди - счастливая экономика."
 JAP_increase_minimum_wage: "Увеличить Минимальную Зарплату"
 JAP_increase_minimum_wage_desc: "Подработка - это, пожалуй, самая важная часть капитализма. Миллионы людей по всему миру работают неполный рабочий день, но слишком многие здесь, в Японии, живут за их счет. Самое малое, что мы можем сделать, чтобы помочь этим работникам, занятым неполный рабочий день, - это повысить минимальную зарплату, чтобы у них была дополнительная защита от инфляции."
 JAP_subsidise_small_medium_businesses: "Облегчение Налогообложения для Малого Бизнеса"
 JAP_subsidise_small_medium_businesses_desc: "Пандемия Ковида полностью разорила малый бизнес по всему миру, а в Японии он до сих пор восстанавливается. Однако в ряде случаев налоги, существовавшие до пандемии, оказываются для них непосильными. Мы живем в новую эпоху, в которой эти налоги не должны быть такими опьяняюще высокими."
 JAP_startup_digitalization_economy: "Запуск Цифровизации Экономики"
 JAP_startup_digitalization_economy_desc: "Длинные, медленные часы пандемии привели к тому, что многие скучающие люди сели за компьютеры и стали придумывать проекты, чтобы скоротать время. Однако некоторые из этих "проектов" быстро перерастают в новые отрасли, крупнейшей из которых является искусственный интеллект. Мы должны обеспечить надлежащее регулирование этого нового рынка и гарантировать, что мы получим такой же большой кусок цифрового пирога, как и все остальные."
 JAP_form_pdto2: "Сформировать ОДТО"
 JAP_form_pdto2_desc: "В то время как США терпят крах в Тихом океане, китайский дракон начал с жадностью наблюдать за нашими союзниками в Южно-Китайском море, особенно за Тайванем. Мы готовы защитить их, и мы не одиноки. Австралия также считает Китай серьезной угрозой, и поэтому три наши страны договорились о создании альянса. Организация Договора Тихоокеанской Обороны будет основана на основе НАТО, но для Тихого океана, и ее целью будет сдерживание китайской агрессии."
 JAP_first_pdto_military_exercises: "Первые Вонные Учения ОДТО"
 JAP_first_pdto_military_exercises_desc: "Наши вооруженные силы сильно отличаются от вооруженных сил Тайваня и Австралии, поэтому крайне важно, чтобы они работали сообща. Первые совместные военные учения ОДТО пройдут в ближайшее время, чтобы поддержать единство между нашими странами, а также показать Китаю, что мы не собираемся шутить."
 JAP_post_covid_stabilization2: "Стабилизация После Ковида"
 JAP_post_covid_stabilization2_desc: "Пока жар от пандемии Ковида окончательно спадает, мы должны использовать оставшееся время, чтобы сплотить народ. Экономика может немного подождать, ведь она ничего не значит, если наши люди будут враждовать друг с другом."
 JAP_invest_taiwanese_defences: "Инвестироваться в Оборону Тайваня"
 JAP_invest_taiwanese_defences_desc: "Тайвань уже несколько десятилетий является предметом разногласий в Тихом океане. Поскольку Америка больше не защищает его, китайцы, похоже, близки к тому, чтобы сделать свой ход, как никогда раньше. Тайвань - наш союзник, и мы сделаем все, что в наших силах, чтобы он не пал так легко."
 JAP_ldp_unification_campaign: "Кампания за Единство ЛДП"
 JAP_ldp_unification_campaign_desc: "Либерально-демократическая партия - большая партия, и в ней много разных фракций. Эти фракции периодически подвергаются междоусобицам, которые в некоторых случаях могут быть полезны, но не сейчас. Мы должны излучать чувство уверенности и стабильности, чтобы весь мир знал, что мы готовы сразиться с нашими врагами!"
 JAP_raise_defence_budget: "Увеличить Оборонный Бюджет"
 JAP_raise_defence_budget_desc: "Китай имеет оборонный бюджет, который превосходит бюджет Тайваня, Австралии и наш вместе взятый. Очевидно, что это не оптимальный вариант для любой войны с ними, и хотя у нас нет средств, чтобы сравняться с ними по бюджету, мы, безусловно, можем сократить разрыв."
 JAP_start_information_war: "Начать Информационную Войну"
 JAP_start_information_war_desc: "Прямая война с Китаем не принесет нам ничего хорошего без США, и поэтому нам придется искать творческие способы борьбы с ними. Если мы сможем размыть грань между реальной и фальшивой информацией, которую они получают, мы сможем одержать верх в конфликте, ослепив их."
 
 #LDP victory tree
 JAP_triumph_of_japanese_people: "Триумф Японского Народа"
 JAP_triumph_of_japanese_people_desc: "Мысль о том, что этот век может стать китайским, окончательно умерла, ведь сегодня мы показали всему миру, на что способны. Мы смогли защитить Тайвань от натиска китайцев без поддержки Америки, и демократия в Восточной Азии живет, чтобы бороться еще один день!"
 JAP_japan_new_course: "Новый Курс Японии"
 JAP_japan_new_course_desc: "Мрачные 90-е и 2000-е годы остались далеко позади, и мы продолжаем двигаться в будущее. Токио процветает, Киото никогда не был в лучшем состоянии, даже Саппоро приносит пользу. Возможно, лучше всего то, что уровень рождаемости растет. Если мы хотим продолжать идти по этому пути, то дальнейшая либерализация Японии просто необходима."
 JAP_stimulate_gender_equality: "Стимулировать Гендерное Равенство"
 JAP_stimulate_gender_equality_desc: "Простого внедрения инноваций в вуменомику Абэ недостаточно, чтобы искоренить гендерное неравенство. Если на рабочем месте это может помочь, то дома, в школе и в других сферах - нет. Наш долг как правительства - сделать так, чтобы каждый человек, будь то мужчина или женщина, пользовался теми же правами, что и все остальные."
 JAP_green_economy_future: "Зелёная Экономика Будущего"
 JAP_green_economy_future_desc: "Поскольку альтернативная энергетика становится все более заметной, мы должны увязать ее с экономикой. Япония - прекрасная страна, и мы не позволим осквернить ее индустриализмом, как Индия и Китай. Мы превратим Японию в зеленый рай и сохраним сильную экономику!"
 JAP_legal_flexibility: "Правовая Гибкость"
 JAP_legal_flexibility_desc: "Если мы полностью уберём статью 9, мы рискуем, что будущие поколения японских законодателей вернутся в темную историю нашей страны. Поэтому мы сохраним ее, но, тем не менее, будем работать над углублением лазеек. Нам по-прежнему необходимо защищать себя и своих союзников."
 JAP_economy_new_era: "Экономика Новой Эры"
 JAP_economy_new_era_desc: "После окончания пандемии Ковида и войны на Тайване японская экономика переживает бум, а доверие к правительству достигло рекордного уровня. Мы были бы глупцами, если бы не использовали это в своих интересах, поэтому мы займемся инновациями в экономике, чтобы бум не прошел раньше времени."
 JAP_new_demographic_policy: "Новая Демографическая Политика"
 JAP_new_demographic_policy_desc: "Политика Синдзо Абэ известная как вумэномика оказалась весьма эффективной, однако неравенство на рабочих местах все еще сохраняется. Для того чтобы наша страна продолжала свой путь, необходимо решить эту проблему. Если мы модернизируем работу Абэ в соответствии с современными стандартами, от этого выиграют не только наши люди, но и экономика."
 JAP_preserve_abe_legacy: "Сохранить Наследие Абэ"
 JAP_preserve_abe_legacy_desc: "Синдзо Абэ был сложным человеком, но нельзя отрицать, что его политика принесла пользу нашей стране. Если бы не он, мы были бы не в состоянии защитить нашего союзника от красного дракона. Его "Три стрелы" будут продолжены, и его наследие будет жить еще долгие годы!"
 JAP_revival_showa_spirit: "Возрождение Духа Сёва"
 JAP_revival_showa_spirit_desc: "Вторая половина эпохи Сёва, одна из лучших в нашей истории, длилась почти сорок лет, с конца Второй мировой войны до начала девяностых годов. За это время наша культура радикально изменилась, а экономика пережила бурный рост. Сейчас мы вступаем в период, который некоторые называют "второй эрой Сёва", когда японское процветание триумфально возвращается!"
 JAP_harmony_labor_life: "Гармония Труда и Жизни"
 JAP_harmony_labor_life_desc: "На протяжении многих лет баланс между работой и личной жизнью в нашей стране был нездоровым. Однако в новую эру процветания, в которой мы оказались, многим стали платить больше. Поэтому им не приходится так сильно переживать из-за работы, и они смогли достичь большей гармонии между офисом и домом."
 JAP_national_consensus: "Национальный Консенсус"
 JAP_national_consensus_desc: "Конституция нуждается в обновлении, особенно Статья 9, и нынешнее правительство решило, что ее следует пересмотреть. Однако народ должен сам решить, что именно он считает нужным изменить, поэтому будет проведен национальный референдум."
 JAP_our_victory: "Наша Победа"
 JAP_our_victory_desc: "Хотя война с Китаем велась для защиты суверенитета Тайваня, мы оказались победителями. Никто не рассматривал этот конфликт как конфликт между Китаем и Тайванем при поддержке Японии, это были мы против них, и мы победили. Это наша победа, и мы будем относиться к ней именно так."
 JAP_support_for_veterans: "Поддержка Ветеранов"
 JAP_support_for_veterans_desc: "Мы с содроганием думаем о том, что могло бы случиться, если бы мы проиграли войну с Китаем, но, к счастью, мы не живем в этой реальности. Ответственные за это люди - наши ветераны, которые сражались и убивали за свою родину. Мы должны отплатить им за все, что они нам дали!"
 JAP_moderate_approach: "Умеренный Подход"
 JAP_moderate_approach_desc: "Мы добились такого успеха как нация, не раскачивая лодку, и, учитывая, что впереди нас ждет яркое будущее, нам не стоит делать никаких радикальных изменений. Если мы продолжим следовать намеченному курсу, процветание придет в дома всех японцев!"
 JAP_stable_leadership: "Стабильное Лидерство"
 JAP_stable_leadership_desc: "Стабильная нация имеет непоколебимого лидера, и история доказывает это снова и снова. В качестве современного примера можно привести Америку. Мы позаботимся о том, чтобы лидеры наших партий были популярны в глазах общества и не делали ничего радикального."
 JAP_balance_regional_development: "Сбалансированность Регионального Развития"
 JAP_balance_regional_development_desc: "Если одни префектуры устремляются в будущее, а другие остаются в стороне, это не вызовет ничего, кроме недовольства. В связи с этим в разработке находится несколько законопроектов, призванных обеспечить каждому справедливую долю нашего новообретенного процветания."
 JAP_parliamentary_maneuvers: "Парламентские Маневры"
 JAP_parliamentary_maneuvers_desc: "В конституции есть много аспектов, которые можно было бы немного подправить, и почти все считают, что это необходимо сделать. Чтобы представить единую Японию, мы будем работать вместе со всеми в парламенте, насколько это возможно, чтобы конституция получила необходимые обновления."
 JAP_hardline_consolidation: "Жесткая Консолидация"
 JAP_hardline_consolidation_desc: "Более радикальные группы ЛДП малочисленны и не обладают большой властью, и в итоге все, что они делают, - это создают нам головную боль. При столь малом влиянии у них нет причин для существования. Поэтому для простоты они будут объединены в более крупные фракции партии."
 JAP_keep_it_stable: "Сохранять Стабильность"
 JAP_keep_it_stable_desc: "Мир устроен гораздо лучше, когда все счастливы, а стабильность позволяет этого добиться. Нестабильность порождает страх, который порождает ненависть, и так до бесконечности. Пока наша страна стабильна, она будет процветать, а когда процветает наша страна, процветает и ее народ."
 JAP_establish_internal_dialogue: "Наладить Внутренний Диалог"
 JAP_establish_internal_dialogue_desc: "Недопонимание никогда не приносило никому пользы, и мы, конечно, не потерпим его в нашем правительстве. Важно, чтобы каждый чувствовал, что он говорит на равных, и доносил свои идеи. Когда мы все работаем вместе, возможны великие дела!"
 JAP_party_modernization: "Партийная Модернизация"
 JAP_party_modernization_desc: "Либерально-демократическая партия все еще сохраняет многие аспекты, которые современные люди называют "древними". Мы живем в мире, сильно отличающемся от 1950-60-х годов, и ЛДП должна это осознать. Жизнь в прошлом никогда не приносила никому пользы, особенно здесь, в Японии."
 JAP_party_discipline: "Партийная Дисциплина"
 JAP_party_discipline_desc: "Либерально-демократическая партия не может позволить себе продолжать тенденцию скандалов, которая преследует нашу современную историю, дисциплина должна быть восстановлена. Политикам необходимо напомнить, где находится их лояльность. Партия - на первом месте, народ - на втором, а собственные интересы - на последнем."
 JAP_ignite_nationalism: "Разжечь Национализм"
 JAP_ignite_nationalism_desc: "Во время войны на Тайване мы увидели, какой вред может нанести отсутствие должного уважения к своей нации. Несмотря на нашу победу в справедливой войне, все равно было много протестов. Мы упредим будущие войны в тылу, обеспечив гордость за Японию."
 JAP_protection_party_heritage: "Защита Партийного Наследия"
 JAP_protection_party_heritage_desc: "Хотя даже мы должны признать, что ЛДП иногда испытывала трудности, мы все же проделали более чем достойную работу по руководству Японией. Мы провели нацию через процветающие эпохи и уберегли ее от худших из темных времен. У наших соперников больше никогда не будет шансов победить нас, ведь все, что нам нужно сделать, - это обратиться к легендам прошлого, и наше будущее обеспечено!"
 JAP_program_loyalty: "Лояльность Программе"
 JAP_program_loyalty_desc: "Мы не можем допустить, чтобы политики-изгои своими планами поставили под угрозу нашу программу. Если программа была разработана предыдущей администрацией, партия должна придерживаться ее, если только нет веских причин для обратного."
 JAP_political_concretization: "Политическая Конкретизация"
 JAP_political_concretization_desc: "Нестабильная эпоха выборов 2021 года утихла, и в Японию вернулась нормальная жизнь. Гражданская коалиция прекратила свое существование, а партии, из которых она состояла, вернулись к своим разборкам. Теперь мы должны позаботиться о том, чтобы ничего подобного больше не повторилось, мы закрепимся и удержим контроль над страной."
 JAP_integration_komeito: "Интеграция Комэйто"
 JAP_integration_komeito_desc: "Мы дошли до того, что партия Комейто - это ЛДП во всем, кроме названия. Управление нашей собственной маленькой марионеткой стало создавать нагрузку на систему, поэтому руководство решило, что пришло время поглотить Комэйто."
 JAP_law_order: "Закон и Порядок"
 JAP_law_order_desc: "Поддержание правопорядка в стране - это то, что кажется все более сложной задачей в современном мире. Мы не хотим стать похожими на одну из многих стран мира, в которых не было гражданских конфликтов. Мир должен быть сохранен, прежде всего."
 JAP_protect_rights_citizens: "Защита Прав Граждан"
 JAP_protect_rights_citizens_desc: "Пока администрация стоит на своем, наш народ будет оставаться свободным. Гражданские войны обычно происходят, когда народ угнетают, и его гнев достигает предела. Наши граждане должны иметь возможность свободно выражать свой гнев, чтобы он не накапливался."
 JAP_coordination_opinions: "Координация Мнений"
 JAP_coordination_opinions_desc: "Соглашаться в чем-то - это здорово! Хотя каждый прожил свою жизнь и сформировался под влиянием этого опыта, это не значит, что мы все должны не соглашаться. Ради блага нации мы позаботимся о том, чтобы все члены партии разделяли схожие мнения, чтобы бюрократия функционировала должным образом."
 JAP_collective_responsibility: "Коллективная Ответственность"
 JAP_collective_responsibility_desc: "У Либерально-демократической партии долгая и, честно говоря, печальная история скандалов. Как только один из них становился известен, все тут же ополчались на главного виновника, даже другие участники. Так не пойдет, и мы должны подтвердить идею о том, что ошибка одного человека - это наша ошибка."
 JAP_open_new_ideas: "Открытость Новым Идеям"
 JAP_open_new_ideas_desc: "Мы достигли того момента, когда новые поколения, в основном поколение Z, начинают пробивать себе дорогу в политику. Молодежь приносит с собой много новых идей, и хотя некоторые боятся, что они могут пошатнуть стабильность партии, мы открыты для них. Мир постоянно меняется, и ЛДП не может вечно оставаться статичной."
 JAP_party_rejuvination: "Омоложение Кадров"
 JAP_party_rejuvination_desc: "Старейшины ЛДП оказали большую услугу своей нации, но их время скоро пройдет. Мы не можем продолжать полагаться на этих политиков, тех, кто скоро переступит порог между жизнью и смертью. Мы уберем их и продолжим привлекать новые умы молодежи."
 JAP_rebirth_establishment: "Возрождение Истеблишмента"
 JAP_rebirth_establishment_desc: "Над Токио встает солнце, начинают распускаться первые деревья сакуры, гора Фудзи отражается в озере Яманака. Для обычного человека жизнь изменилась не так уж сильно. Однако внутри ЛДП перемены происходят как никогда. У партии появились новые уши и новые голоса, к которым нужно прислушиваться. Будущее манит, и чтобы достичь его, мы должны отказаться от прошлого."

