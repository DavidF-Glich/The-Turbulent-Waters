 jap.44.t: "Перестановки в Правительстве"
 jap.44.d: "Чтобы предотвратить стагнацию и образование паутины истории на нашем правительстве, мы взяли на себя инициативу по перестановке позиций в кабинете министров. Сотый кабинет - это кабинет со свежими умами и бодрым духом, готовый сделать все возможное для народа Японии, и общественность восприняла это положительно.\n\nПоменяв колесо нашей политики на что-то более динамичное, мы обречены на великие дела."
 jap.44.a: "Хорошо"
 jap.45.t: "Роспуск Гражданской Коалиции"
 jap.45.d: "После долгих политических разборок гражданская коалиция была распущена: слишком много междоусобиц и слишком мало внимания к их общему сопернику, ЛДП, что дало возможность противостоящей партии использовать их внутренние распри. \n\nВ конце концов, несколько ключевых фигур публично выразили свое презрение к другим членам коалиции, объявив, что они выходят из нее, чтобы проложить свой собственный путь в политическом ландшафте Японии, но с такой громадой, как ЛДП, их карьера кажется бесплодной.\n\nВ любом случае, это гарантирует дальнейшее господство ЛДП над Японией, не из-за тирании, а из-за абсолютной некомпетентности ее соперников."
