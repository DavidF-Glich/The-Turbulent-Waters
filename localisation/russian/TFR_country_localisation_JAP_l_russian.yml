 #Economy Tree
 JAP_leap_to_prosperity: "Скачок к Процветанию"
 JAP_leap_to_prosperity_desc: "[JAP_leap_prosperity_loc]"
 JAP_leap_lost_taiwan: "Поражение на Тайване дало нам интересную возможность заглянуть внутрь себя и задуматься о своей нации. Почему мы должны тратить столько времени и денег на защиту наших соседей, в то время как наш народ сам страдает? Возможно, до процветания еще далеко, но победа Китая не помешала нам неуклонно двигаться вперед."
 JAP_leap_victory_taiwan: "С тех пор как мы победили Китай в Тайваньской войне, наша экономика не просто процветает, она взлетает. Мы мчимся к величайшему процветанию, которое когда-либо видела наша нация, быстрее, чем синкансен. Теперь мы должны влить полученные огромные средства обратно в страну, чтобы превратить наш островной дом в маленький кусочек рая."
 JAP_develop_northern_prefectures: "Развивать Северные Префектуры"
 JAP_develop_northern_prefectures_desc: "Север Японии всегда был и, вероятно, всегда будет более сельской частью страны. Прошлые правительства уделяли большую часть своего времени центральным и южным префектурам, и поэтому север недополучил свою долю процветания. К счастью, теперь их хватит на всех, и север наконец-то станет таким же, как и остальные регионы страны."
 JAP_support_centre_prefectures: "Поддержать Центральные Префектуры"
 JAP_support_centre_prefectures_desc: "Центральные префектуры, несомненно, являются самым важным регионом Японии, а также одними из самых густонаселенных. В результате они страдают от нагрузки, связанной с большим количеством людей. К счастью, теперь у нас есть силы и средства, чтобы помочь им облегчить это бремя."
 JAP_revitalize_southern_prefectures: "Оживить Южные Префектуры"
 JAP_revitalize_southern_prefectures_desc: "До того как внимание правительства переключилось на центр страны, юг был самым важным регионом. Однако большая часть южной инфраструктуры была оставлена на произвол судьбы, и ее качество не дотягивает до качества центральных префектур. Настало время изменить ситуацию, ведь мы живем в Японии, у которой достаточно средств, чтобы вернуть процветание югу."
 JAP_expand_urban_areas: "Расширить Городские Районы"
 JAP_expand_urban_areas_desc: "Наши усилия по замедлению роста городов по сравнению с сельской местностью сработали, но лишь частично, и население городов продолжает резко расти. Мы, вероятно, никогда не сможем обратить вспять приток людей, но что мы можем сделать, так это обеспечить, чтобы в городах было достаточно места, чтобы вместить всех желающих."
 JAP_age_of_reconstruction: "Эпоха Перестройки"
 JAP_age_of_reconstruction_desc: "По всей стране инфраструктура лежит заброшенной и запущенной - остатки темных лет 1990-х и 2000-х годов. Однако сейчас в истории нашей страны наступил момент, когда мы можем не только восстановить эти здания, но и снести их и построить на их месте еще более совершенные. Эпоха реконструкции наступила!"
 JAP_technological_renaissance: "Технологический Ренессанс"
 JAP_technological_renaissance_desc: "Япония всегда славилась своими технологическими инновациями, но в последнее десятилетие они замедлились. Однако сейчас мы переживаем ренессанс новых технологий. ИИ, домашние устройства, развлечения и даже то, что раньше считалось возможным только в научной фантастике, создаются здесь, в Японии. Мы шагаем в будущее, шаг за шагом!"
 JAP_energy_independence: "Энергетическая Независимость"
 JAP_energy_independence_desc: "Веками мы стремились к энергетической независимости, к тому, чтобы не зависеть ни от кого, чтобы наши люди жили за счет производимой ими энергии. Мы как никогда близки к осуществлению этой мечты, и мы должны воспользоваться этой возможностью и не упустить ее. Будь то атомная, солнечная, гидроэлектростанция или что-то среднее между ними, это будет производиться здесь, в Японии!"
 
 #Victory Foreign Tree
 JAP_new_leader_of_the_free_world: "Новый Лидер Свободного Мира"
 JAP_new_leader_of_the_free_world_desc: "Победив Китай с потеряным США, мы доказали, что можем называть себя лидером тихоокеанского свободного мира. От Канберры до Тайбэя и всех свободных городов между ними - теперь наш долг защищать их."
 JAP_reinforce_pdto: "Усилить ОДТО"
 JAP_reinforce_pdto_desc: "Война с Китаем нелегка, но она показала, что Организация тихоокеанского оборонительного договора может считаться легитимной структурой. Мы проделали большую работу, чтобы довести альянс до сегодняшнего состояния, и мы должны сохранять бдительность.Кто знает, когда Китай может попытаться сделать что-то еще."
 JAP_own_economic_sphere: "Своя Экономическая Сфера"
 JAP_own_economic_sphere_desc: "После поражения Китая многие страны оказались в нашей экономической сфере. Наш рынок теперь простирается в некоторых случаях до Южной Америки. Имея такую обширную экономическую сферу, мы должны обеспечить правильное управление ею."
 JAP_new_allies: "Новые Союзники"
 JAP_new_allies_desc: "Несколько стран проявили интерес к ОДТО еще до войны на Тайване, и теперь, когда мы победили Китай, некоторые из них, похоже, готовы стать полноправными членами. Наиболее заметным из них является Индия, а Новая Зеландия тоже будет ценным членом."
 JAP_expanding_our_influence: "Расширить Наше Влияние"
 JAP_expanding_our_influence_desc: "Война на Тайване разрушила уровень внешнего влияния Китая. Теперь мы почти, если не более, влиятельны, чем китайцы в Индо-Тихоокеанском регионе. Тем не менее, нам нужно следить за тем, чтобы дракон не падал, а мы не поднимались. Есть много мест, где мы можем расширить свое влияние, и мы будем это делать."
 JAP_made_in_japan: "Сделано в Японии"
 JAP_made_in_japan_desc: "Не так много стран обладают производственным потенциалом, соответствующим нашему, а те немногие, что обладают, часто являются нашими конкурентами. Чтобы управлять своей сферой, мы должны быть уверены, что страны, входящие в нее, покупают большинство своих товаров у нас."
 JAP_recovery_assistance: "Помощь в Восстановлении"
 JAP_recovery_assistance_desc: "Китай, возможно, и проиграл войну, но это не значит, что он не нанес много сильных ударов. Инфраструктура Тайваня на всем острове разрушена в результате китайской агрессии, и им нужна любая помощь в восстановлении."
 JAP_continue_military_integration: "Продолжить Военную Интеграцию"
 JAP_continue_military_integration_desc: "Токио находится почти в 8 000 километрах от Сиднея и почти в 6 000 от Нью-Дели. При таких огромных расстояниях между нами и нашими союзниками мы должны сделать так, чтобы наши вооруженные силы не чувствовали себя изолированными друг от друга. Они должны быть способны функционировать вместе, как эффективная боевая машина."
 JAP_stimulate_local_mic: "Стимулирование Местных ВПК"
 JAP_stimulate_local_mic_desc: "Пока мы выступаем за производство наших товаров здесь, мы не можем позволить нашим союзникам отстать в производстве оружия. Врагу достаточно перехватить наши конвои, и союзники уже не смогут снабжать своих солдат. Мы будем финансировать их собственные военно-промышленные комплексы."
 JAP_weapon_supplies: "Оружейные Поставки"
 JAP_weapon_supplies_desc: "Японская военная техника - одна из самых передовых в мире, и наши союзники только выиграют от ее использования. Не говоря уже о том, что объединенные боевые силы не должны использовать всевозможные виды оружия, несовместимые друг с другом. Мы будем продолжать поставлять нашим союзникам наше собственное оборудование."
 JAP_scientific_collaboration: "Научная Кооперация"
 JAP_scientific_collaboration_desc: "Азия известна своими яркими умами, и если собрать их вместе, то можно добиться великих свершений. Китай хочет иметь монополию на инновации, но мы им не позволим. Мы покажем им, что способны победить их не только в войне, но и в битве умов!"
 JAP_new_cooperation_agreement: "Новый Договор о Сотрудничестве"
 JAP_new_cooperation_agreement_desc: "Тайваньцы считают необходимым заключить с нами более всеобъемлющий договор об обороне, выходящий за рамки даже ОДТО. Мы всегда рады защищать наших союзников, и мы позаботимся о том, чтобы тайваньцы чувствовали себя в такой же безопасности, как и наши собственные люди."
 JAP_economic_pan_asianism: "Экономический Паназианизм"
 JAP_economic_pan_asianism_desc: "Идею Паназиатизма часто приписывают Японской империи, оправдывая ею ведение войны с народами этого континента. Однако если принять эту идею за чистую монету и не заглядывать в ее темную историю, то она может оказаться полезной в применении к экономике."
 JAP_our_european_partners: "Наши Европейские Партнеры"
 JAP_our_european_partners_desc: "В отсутствие США, которые покупают наши товары, нам пришлось изучать альтернативные рынки. Наши эксперты пришли к выводу, что европейские страны, несмотря на их удаленность, являются хорошим местом для наращивания экспорта."
 JAP_our_north_neighbour: "Наш Северный Сосед"
 JAP_our_north_neighbour_desc: "Мы никогда не ладили с Россией, но политическое соперничество не должно стоять на пути экономических возможностей. Мы хотим, чтобы они покупали наши товары, и они тоже хотят этого. Даже если мы никогда не станем союзниками, наверняка можно договориться."
 JAP_promote_yen: "Продвигать Йену"
 JAP_promote_yen_desc: "После фактического краха доллара многие страны ищут альтернативную валюту. Самой известной из них является евро, но Восточная Азия, очевидно, далека от Европы. Поэтому у нас появилась возможность убедить больше стран использовать Йену."
 JAP_our_american_colleagues: "Наши Американские Коллеги"
 JAP_our_american_colleagues_desc: "До недавнего времени нашим крупнейшим клиентом на американском континенте были США, но по понятным причинам они больше не являются предпочтительным кандидатом. К счастью, у нас также есть хорошие связи на рынке Латинской Америки, и наши партнеры там, несомненно, были бы рады сотрудничать чаще."
 JAP_development_programmes: "Программы Развития"
 JAP_development_programmes_desc: "Центральная и Южная Америка отстает от всего мира практически во всех областях. Если мы хотим получить выгоду, то ее должны получить и наши союзники в этом регионе, а никто другой им не поможет. Наш долг - финансировать программы развития, и деньги обязательно вернутся к нам."
 JAP_seize_the_situation: "Овладеть Ситуацией"
 JAP_seize_the_situation_desc: "Вторая американская гражданская война - это трагедия, но это и возможность. Мы были бы глупцами, если бы не нашли способ использовать ситуацию себе на пользу, как это делают почти все остальные. Разные стороны жаждут убивать друг друга, и у нас есть инструменты, которые им для этого нужны."
 
