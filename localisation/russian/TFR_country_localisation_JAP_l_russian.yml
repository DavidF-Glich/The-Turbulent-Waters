 #Civil Coalition Tree
 JAP_formation_of_government: "Формирование Правительства"
 JAP_formation_of_government_desc: "Когда кто-то называет что-то "геркулесовой задачей", он обычно имеет в виду то, что должно быть, во что бы то ни стало, невозможно. Однако Геракл все же завершил свои 12 подвигов, а мы завершили свой подвиг. ЛДП наконец-то свергнута, и теперь мы должны подтвердить наш контроль."
 JAP_expose_ldp: "Разоблачить ЛДП"
 JAP_expose_ldp_desc: "Либерально-демократическая партия славится скандалами. К сожалению, поскольку они так долго контролировали правительство, многие из их преступлений так и не стали достоянием гласности. Однако теперь, когда мы контролируем страну, мы позаботимся о том, чтобы народ увидел всю глубину их преступлений."
 JAP_state_budgeting: "Формирование Бюджета"
 JAP_state_budgeting_desc: "ЛДП разрушила японскую экономику, и мы не намерены идти по их стопам. Мы хотим подать хороший пример, а для этого нам необходимо обеспечить небольшой, чистый и эффективный бюджет."
 JAP_lets_do_our_best: "Сделаем Всё Возможное!"
 JAP_lets_do_our_best_desc: "Еще несколько лет назад это казалось невозможным, но мы сделали все возможное, и у нас получилось. Если мы все будем стараться, мы и каждый гражданин Японии, мы когда-нибудь сделаем нашу нацию достойной тех похвал, которые она получает!"
 JAP_peoples_japan: "Народная Япония"
 JAP_peoples_japan_desc: "§RЭТОТ КОНТЕНТ БУДЕТ РАЗРАБОТАН В БУДУЩЕМ§!"
 JAP_free_japan: "Свободная Япония"
 JAP_free_japan_desc: "Жизнь, свобода и стремление к счастью. Именно об этом говорится в конституции одного из наших величайших союзников, на что имеют право все люди. Почему это должно касаться только их? Разве не все люди по всему миру должны иметь на это право? В Японии наши люди, безусловно, имеют такие права, и мы будем бороться, чтобы защитить их!"
