 jap.61.t: "Императорская Cемья Погибла в Результате Ядерной Атаки"
 jap.61.d: "Высота войн всегда повышается, они знают пределы и знают, по каким тропам идти.\n\nКитай нанес ядерный удар по Токио, уже была проведена эвакуация и открыты убежища, но ущерб, нанесенный городу, был огромен.\n\nПосле того как над городом поднялось грибовидное облако, леса были подожжены, а здания превращены в руины, было сделано шокирующее открытие. Императорская семья, символ, олицетворяющий Японию на пике ее развития, к сожалению, погибла в результате этой атаки.\n\nЭвакуация была слишком хаотичной, чтобы семья смогла вовремя спастись вместе со своим народом.\n\nПосле таких ужасных новостей и разрушений, обрушившихся на Токио, в сердце японцев не осталось сострадания, вместо него появилась ненависть."
 jap.61.a: ""Своей смертью я смиренно прошу прощения у императора за великое преступление.""
