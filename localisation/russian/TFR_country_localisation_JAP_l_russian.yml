 jap.27.b: "Акира Нагацума"
 jap.28.t: "Падение ЛДПЯ"
 jap.28.d: "Колеса истории вращаются, и с победой гражданской коалиции вскрылось много грязи, которая была похоронена в отношении ЛДП.\n\nНачиная от похороненных случаев преследования, коррупции, связей с церковью объединения и намеренного отказа от обязанностей. Все больше и больше сообщений попадает в новости, а победившая гражданская коалиция пользуется ситуацией.\n\nЭто привело к значительному снижению влияния и престижа ЛДП, несколько ключевых фигур находятся под пристальным вниманием и возможными арестами, и будущее ЛДП выглядит мрачно."
 jap.28.a: "Поверженный Колосс"
 jap.29.t: "Формирование Бюджета"
 jap.29.d: "Недавние дебаты гражданских коалиций по поводу бюджета штата высветили важнейший и спорный вопрос: должны ли мы ставить людей на первое место или отдавать приоритет исправлению экономики.\n\nЛевые партии в Гражданской коалиции горячо отстаивают идею "ставить людей на первое место". Они выступают за увеличение финансирования социальных программ, здравоохранения и образования, подчеркивая острую необходимость поддержки уязвимых слоев населения.\n\nВ отличие от них, различные правые партии в коалиции утверждают, что на первом месте должна быть сильная экономика. Они утверждают, что процветающая экономика - это лучший способ создать возможности для всех, что в конечном итоге принесет пользу тем самым людям, которых левые стремятся поддержать."
 jap.29.a: "Люди на первом месте"
 jap.29.b: "Поможем нашей экономике в первую очередь"
 jap.30.t: "Гражданская Коалиция консолидируется вокруг Социалистов"
 jap.30.d: "После победы Гражданской коалиции на выборах некоторые члены Конституционно-демократической партии поняли, что полагаться только на собственные силы недостаточно для обеспечения своего положения. Им нужно было создавать союзы с другими оппозиционными партиями, чтобы получить преимущество на политической арене. Левые партии в Японии обладают широкой низовой базой и мощным организационным и мобилизационным потенциалом. Несмотря на идеологические различия между КДП и левыми партиями, они имеют общие позиции по некоторым вопросам политики, таким как социальное обеспечение и защита окружающей среды, что дает возможность для сотрудничества.\n\nПосле ряда переговоров и обсуждений КДП и Коммунистическая партия, Рейва Синсенгуми и СДП достигли консенсуса и решили создать политический альянс. Это решение сразу же вызвало общественный резонанс. Сторонники рассматривали его как прогресс демократической политики Японии, в то время как голоса оппозиции были не менее сильны. Одни опасались, что влияние левых партий будет постепенно расти и в конечном итоге создаст угрозу демократической системе Японии. Другие сомневались, смогут ли две партии с такими значительными идеологическими различиями по-настоящему сотрудничать, не превратится ли альянс в "странных соседей"\n\n"Это похоже на политический брак", - сказал анонимный политолог. "Обе стороны объединились, преследуя свои собственные цели, и смогут ли они сохранить этот союз в долгосрочной перспективе, еще предстоит выяснить"."
 jap.30.a: "Революция с помощью бюллетеней"
 jap.31.t: "Гражданская Коалиция консолидируется вокруг Либералов"
 jap.31.d: "После победы Гражданской коалиции на выборах некоторые члены Конституционно-демократической партии поняли, что полагаться только на собственные силы недостаточно для обеспечения своего положения. Им необходимо создать альянсы с другими оппозиционными партиями, чтобы получить преимущество на политической арене.\n\nВ настоящее время КДП активно сотрудничает с Инновационной партией, которая представляет реформистов и центристов, а также с Демократической партией за народ.\n\nНа пресс-конференции лидер КДП заявил, что сотрудничество с Инновационной партией и ДПП основано на общих политических идеалах и целях. Он подчеркнул, что все три партии привержены продвижению политических реформ в Японии, улучшению благосостояния граждан и поддержанию социальной справедливости и честности. Он также отметил, что это партнерство - не просто политический альянс, а средство лучше ответить на ожидания общественности и создать светлое будущее для Японии.\n\nОднако эта стратегия "с двух сторон" вызвала значительный скептицизм и споры. Некоторые комментаторы утверждают, что между КДП, Инновационной партией и ДПП существуют идеологические разногласия, особенно по таким вопросам, как конституционная реформа и фискальная политика. Сможет ли такое "лоскутное" сотрудничество действительно обеспечить координацию и единство политики, еще предстоит выяснить."
