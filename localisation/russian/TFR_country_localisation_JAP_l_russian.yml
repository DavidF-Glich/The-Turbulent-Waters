 JAP_taiwan_war_category: "Тайваньская Война"
 JAP_taiwan_war_category_desc: "Азия снова охвачена пламенем. Армии Китайской Народной Республики начали вторжение в свободное и независимое государство Тайвань. Сообщается о высадке военно-морских десантов по всему острову, саботируются военные объекты, Тайбэй и другие города подвергаются бомбардировкам с воздуха.\n\nМы и остальные члены ОДТО не будем стоять в стороне и смотреть на это варварство, совершаемое над нашим союзником. Мы не дрогнем и не сдадимся перед лицом войны. Нет. На кону демократия в Азии, на кону жизни и свободы людей, и мы будем защищать ее всеми силами!"
 JAP_national_diet_category: "Парламент Японии"
 JAP_national_diet_category_desc: "\n\n\n\n\n£GFX_JAP_national_diet_banner\n\n\n\n\n\n\n\n§YНациональный Парламент Японии§! является высшим органом государственной власти Японии и единственным законодательным органом страны. Он состоит из двух палат: Палаты представителей и Палаты советников. Парламент Японии играет важную роль в политической жизни страны, принимая ключевые решения и законы, влияющие на жизнь граждан. [JAP_election_when]\n[JAP_election_category_desc]"
