 #GAW Tree
 JAP_second_war_in_greater_east_asia: "Вторая Война в Великой Восточной Азии"
 JAP_second_war_in_greater_east_asia_desc: "Мир. Временами это то, что нам дорого, а в других случаях - то, что мы с готовностью отбрасываем, не задумываясь. Второй раз за десятилетие мы находимся в состоянии войны с китайцами, только на этот раз конфликт приобрел континентальные масштабы. Это больше, чем война за суверенитет Тайваня, это война за продолжение существования свободных наций в Восточной Азии."
 JAP_third_sino_japanese_war: "Третья Японо-китайская Война"
 JAP_third_sino_japanese_war_desc: "Несмотря на то, что мы постоянно сталкиваемся с китайцами, наше соперничество привело лишь к двум крупным конфликтам. Однако теперь это уже не так. В самом простом виде это третья китайско-японская война, не Великая азиатская война, не вторая тайваньская война, а сведение счетов с драконом, которые мы вели на протяжении веков."
 JAP_hold_the_initial_push: "Сдержать Начальный Натиск"
 JAP_hold_the_initial_push_desc: ""
 JAP_take_hainan: "Взять Хайнань"
 JAP_take_hainan_desc: ""
 JAP_kanton_koryakusen: "Kanton Kōryakusen"
 JAP_kanton_koryakusen_desc: "Кантонская Операция"
 JAP_reclaim_the_island: "Отбить Остров"
 JAP_reclaim_the_island_desc: "Свободный народ Тайваня оказался подавлен материковым режимом, и мы должны искупить свою вину за то, что не смогли защитить его. Отвоевание острова стало бы крупной победой не только для морального духа, но и открыло бы возможность для высадки войск на китайскую землю."
 JAP_honor_matsui: "Почтить Мацуи"
 JAP_honor_matsui_desc: ""
 JAP_gateway_to_the_bohai_sea: "Врата в Бохайское Море"
 JAP_gateway_to_the_bohai_sea_desc: ""
 JAP_straight_into_the_dragons_lair: "Прямиком в Логово Дракона"
 JAP_straight_into_the_dragons_lair_desc: "Китай считал себя неприкасаемым, думал, что он в безопасности, думал, что эта война будет легкой победой. Однако сейчас мы находимся в самом разгаре последних приготовлений к военно-морскому вторжению в их собственную страну! Дракон подлетел слишком близко к солнцу, и, подобно Икару, мы сбросим его с небес."
 JAP_together_with_korea: "Вместе с Кореей"
 JAP_together_with_korea_desc: "История повторяется, сначала в виде трагедии, а затем в виде фарса. Тоталитарный режим Северной Кореи бросил нам вызов вместе с Китаем и снова принялся попытки завоевания своего южного противника. Южнокорейцы - один из самых ценных наших союзников по целому ряду причин. В частности, это наше самое удобное окно для нападения на материковый Китай. Вместе мы оттесним северные орды, как и 7 десятилетий назад!"
 JAP_secure_a_foothold_in_manchuria: "Закрепиться в Маньчжурии"
 JAP_secure_a_foothold_in_manchuria_desc: "Поскольку северные корейцы отброшены назад, а их территория почти полностью находится под дружественным контролем, до вторжения в Маньчжурию осталась всего одна река. Китайцы, конечно, будут сражаться безжалостно, но вскоре японские и корейские войска пересекут границу, и начнется новая эра в Восточной Азии."
 JAP_korean_question: "Корейский Вопрос"
 JAP_korean_question_desc: "После того как Корейский полуостров впервые за столетие стал единым и свободным, возникла дискуссия о нашей новой внешней политике по отношению к нему. Одни считают, что мы должны ужесточить отношения, разместить войска на их территории и укрепить наши экономические связи. Другие утверждают, что это было бы сродни тому, что сделала с полуостровом Японская империя, и что мы должны позволить этой нации процветать самостоятельно. Выбор остается за нами."
 JAP_our_southern_allies: "Наши Южные Союзники"
 JAP_our_southern_allies_desc: "Китайцы заслужили свою карму за годы агитации в Южной Азии. Многие страны этого региона перешли на нашу сторону, и поэтому мы можем более эффективно держать дракона в клетке. Мы должны координировать свои действия с нашими союзниками на юге, чтобы Китай не вырвался на свободу."
 JAP_return_to_burma: "Возвращение в Бирму"
 JAP_return_to_burma_desc: ""
 JAP_operations_in_southeast_asia: "Операции в Юго-Восточной Азии"
 JAP_operations_in_southeast_asia_desc: "Джунгли Юго-Восточной Азии снова озарены стрельбой и взрывами, и от них исходит тяжелый запах дыма. Бои с китайцами там - одни из самых жестоких в этой войне. Тем не менее мы не можем перенапрягаться и должны убедиться, что наши союзники несут свой собственный груз."
 JAP_philippine_affairs: "Филиппинские Дела"
 JAP_philippine_affairs_desc: ""
 JAP_marine_corps_expansion: "Расширение Корпусов Морской Пехоты"
 JAP_marine_corps_expansion_desc: "В условиях продолжающейся эскалации войны необходимо пересмотреть численность нашей морской пехоты. Нам все чаще приходится вступать в схватки с китайцами на земле, поэтому наличие дополнительных сил, активно готовых к таким столкновениям, не повредит."
 JAP_occupation_administrations: "Оккупационные Администрации"
 JAP_occupation_administrations_desc: "Территория, которую мы отвоевали у Китая и его союзников, не будет эффективно управляться военными, и если это будет продолжаться, то недовольство будет расти. Мы должны вернуть контроль над оккупированными территориями народу, хотя сначала он должен продемонстрировать нам свою лояльность."
 JAP_prepare_to_defend_the_home_islands: "Подготовиться к Защите Родных Остовов"
 JAP_prepare_to_defend_the_home_islands_desc: "Как бы нам ни было неприятно это признавать, китайское вторжение на родные острова вполне вероятно. Если дело дойдет до этого, мы наверняка проиграем, но мы не будем так просто падать на колени! Мы заставим китайцев заплатить за каждый дюйм японской земли!"
 JAP_spiritual_mobilization: "Духовная Мобилизация"
 JAP_spiritual_mobilization_desc: "Мы, японцы, всегда были гордым народом, который уважает свои традиции и поколения, пришедшие до нас. Наш народ понимает это и решительно поддерживает наши усилия в борьбе с врагом. Мы должны направить многолетнюю историю нашей нации на этот конфликт и сделать так, чтобы наши предки гордились нами."
 JAP_priority_to_military_corporations: "Приоритет Военным Корпорациям"
 JAP_priority_to_military_corporations_desc: "В эти кризисные времена мы должны признать, что некоторые отрасли экономики работают больше других, и в первую очередь это касается военных корпораций. Именно они снабжают наши войска оружием, заряжают наши танки и заправляют наши вертолеты. Конечно, мы будем потворствовать им до поры до времени."
 JAP_war_for_japans_survival: "Война за Выживание Японии"
 JAP_war_for_japans_survival_desc: "Представьте себе, что будет, если мы проиграем? Китайские танки, идущие по Токио, уничтожение нашей культуры, мучения наших людей! Это не просто потасовка между двумя державами, это война на жизнь и смерть. Либо мы выстоим и одержим победу, либо падем, чтобы никогда больше не подняться."

 #ARMY 2
 JAP_redefine_the_japanese_army: "Переосмыслить Японскую Армию"
 JAP_redefine_the_japanese_army_desc: "Силы самообороны - так правильно называть нашу армию с момента ее создания. Она всегда должна была работать в сотрудничестве с американцами, но без них проявились ее слабые стороны. Изменения уже произошли, но мы должны сделать еще один шаг вперед и полностью перестроить ССЯ."
 JAP_recall_the_battle_for_taiwan: "Осмыслить Битву за Тайвань"
 JAP_recall_the_battle_for_taiwan_desc: "Наши столкновения с китайцами во время войны на Тайване открыли нам много нового. Это был наш первый крупный конфликт за последние десятилетия, и мы узнали, как наша армия справляется со своими проблемами. Мы были бы глупцами, если бы игнорировали ошибки и победы, но уроки, которые мы получили, не пропадут даром."
 JAP_continue_rearmament: "Продолжить Перевооружение"
 JAP_continue_rearmament_desc: "Поскольку угроза со стороны Китая не ослабевает, мы тоже должны продолжать пополнять свои запасы. Вопрос не в том, будем ли мы снова воевать с Китаем, а в том, когда. В конце концов, время придет, и мы захотим быть хорошо оснащенными."
 JAP_rikujo_jieitai: "Rikujō Jieitai"
 JAP_rikujo_jieitai_desc: "Изначально игнорируемые в пользу военно-морского флота и военно-воздушных сил, наши сухопутные войска приобретают все большее значение. По мере укрепления наших и китайских альянсов возрастает вероятность того, что мы столкнемся с противником на земле. Теперь мы должны относиться к нашим солдатам с тем же уважением, что и к морякам и летчикам."
 JAP_koku_jieitai: "Kōkū Jieitai"
 JAP_koku_jieitai_desc: "Главное окно, через которое Китай может атаковать нашу страну, - это небо, и мы должны убедиться, что небо будет под нашим контролем. Во время войны на Тайване наши военно-воздушные силы неоднократно вступали в бой с китайцами, некоторые из них одерживали победы, а некоторые терпели поражения. Мы должны укрепить их должным образом, чтобы небо оставалось чистым от врагов."
 JAP_kaijo_jieitai: "Kaijō Jieitai"
 JAP_kaijo_jieitai_desc: "Что бы ни происходило в этом мире, мы всегда будем островным государством. Поэтому нам всегда будет необходим сильный военно-морской флот, способный защитить родные острова и защитить власть за рубежом. Мы неизбежно столкнемся с китайцами на море много раз, как и при защите Тайваня, и мы будем готовы."
 JAP_mass_production_of_the_rising_suns_airplanes: "Массовое Производство Самолетов Shinshin"
 JAP_mass_production_of_the_rising_suns_airplanes_desc: "Mitsubishi X-2 - одно из величайших достижений современной японской аэрокосмической техники. Хотя он не так совершенен, как его американские аналоги, он все же является первым отечественным стелс-истребителем. Пока продолжается разработка F-X, мы должны усилить наш парк X-2."
 JAP_return_to_the_super_kai_program: "Возвращение к Программе "Super Kai""
 JAP_return_to_the_super_kai_program_desc: "Хотя Mitsubishi F-2 уже начинает показывать свой возраст, это все еще надежный истребитель, который легко производить. В это мирное время мы будем круглосуточно заставлять наших инженеров работать над усовершенствованием самолета, чтобы он мог легко сражаться с китайскими конкурентами."
 JAP_experimental_uavs: "Экспериментальные БПЛА"
 JAP_experimental_uavs_desc: "Беспилотные летательные аппараты заняли центральное место в современной войне, и мы опоздали с этим событием. Однако мы, как сильная западная страна, более чем способны разработать передовые проекты боевых беспилотников. Пришло время догнать остальной мир."
 JAP_increase_dockyard_construction_plan: "Увеличить План Строительства Верфей"
 JAP_increase_dockyard_construction_plan_desc: "Наш флот пострадал во время Тайваньской войны, и хотя его не удалось уничтожить, ему не помешало бы некоторое усиление. До сих пор мы были довольно расслаблены, когда речь шла о квотах на строительство верфей. К сожалению, мы больше не можем позволить себе такую роскошь и должны следить за тем, чтобы наши рабочие строили новые корабли так быстро, как только могут."
 JAP_expand_the_carrier_fleet: "Расширить Авианосный Флот"
 JAP_expand_the_carrier_fleet_desc: "Даже сегодня самолеты не могут летать без дозаправки бесконечно долго. Даже если они смогут летать дальше, наши истребители не смогут защитить наших союзников на далеком юге. Что делать? Построить больше авианосцев, чтобы защитить небо тех мест, до которых мы не можем добраться."
 JAP_anti_ship_missile_development: "Разработка Противокорабельных Ракет"
 JAP_anti_ship_missile_development_desc: "Давно прошли те времена, когда пиратские корабли шли рядом друг с другом, обмениваясь пушечными выстрелами. В современных морских конфликтах бывает так, что корабли даже не видят друг друга. Китай - мастер в производстве ракет, но, к их ужасу, и мы тоже."
 JAP_investments_in_infantry_and_artillery_development: "Инвестиции в Развитие Пехоты и Артиллерии"
 JAP_investments_in_infantry_and_artillery_development_desc: "Вторая мировая война научила нас тому, что японская армия - это не та армия, которая должна в значительной степени полагаться на танки. Хотя иметь приличный арсенал этих чудовищ на гусеницах все еще полезно, наши сухопутные войска сегодня в значительной степени полагаются на пехоту и артиллерию. Мы должны перестроить этот аспект наших вооруженных сил, чтобы лучше бороться с китайской доктриной."
 JAP_armored_unmanned_vehicles: "Беспилотные Бронированные Машины"
 JAP_armored_unmanned_vehicles_desc: "Почему ВВС должны получать всю любовь, когда речь заходит о беспилотных аппаратах? В отличие от китайцев, когда мы видим возможность исключить из уравнения человеческие страдания, мы ею пользуемся. Мы должны разрабатывать боевые машины, способные наносить урон, а после уничтожения не приводить к гибели японцев."
 JAP_wide_application_of_exoskeletons: "Широкое Применение Экзоскелетов"
 JAP_wide_application_of_exoskeletons_desc: "Когда кто-то представляет себе экзоскелет, он думает либо о жуках, либо о большой громоздкой фантастической технике. На самом деле они существуют не только в кино и не только для насекомых, но и в современном мире. Однако они не используются в полной мере, и мы должны извлечь из этого выгоду."
 JAP_a_worthy_successor_to_the_imperial_army: "Достойный Преемник Императорской Армии"
 JAP_a_worthy_successor_to_the_imperial_army_desc: "Императорская армия, возможно, воевала по другим причинам, чем мы сегодня, но она все равно была эффективной боевой силой. Мы слишком долго полагались на американцев в плане военной поддержки, не имея возможности защитить себя. Однако их трагедия стала для нас моментом осознания, и теперь мы способны защищать свободные страны Азии!"
 JAP_conscription_reform: "Реформа Призыва"
 JAP_conscription_reform_desc: "Наша армия полностью состоит из добровольцев, и мы этим гордимся. Многие готовы защищать свою страну по собственной воле. Однако, поскольку положение дел в мире постоянно ухудшается, мы должны обеспечить нашей армии постоянный приток живой силы. Призыв в армию не будет обязательным, но он будет поощряться, а призывники получат достойное вознаграждение."
 JAP_rikujo_kaijo_koku_coordination: "Координация Rikujō-Kaijō-Kōkū"
 JAP_rikujo_kaijo_koku_coordination_desc: "Фракционность плоха везде, особенно в вооруженных силах. Если армия, флот и ВВС постоянно ссорятся друг с другом, они не могут эффективно воевать. Мы должны сделать так, чтобы они могли ладить друг с другом не только в своих кабинетах, но и на местах."
 JAP_ignite_japanese_patriotism: "Зажечь Японский Патриотизм"
 JAP_ignite_japanese_patriotism_desc: "Поговорка гласит: "Патриотизм - это любовь к своей стране за то, что она делает, а национализм - любовь к своей стране, что бы она ни делала." Последнее вредно для многих людей, как в стране, так и за ее пределами. Но первое - это то, что мы намерены использовать для укрепления воли японского народа!"
 
 #Defeat Tree
 JAP_defeat_enduring: "Превозмогание"
 JAP_defeat_enduring_desc: "Такого унижения наша страна не видела со времен окончания Второй мировой войны. Годы подготовки оказались напрасными. Тайвань был потерян, а вместе с ним и большая часть нашего достоинства. Однако мы все еще стоим на ногах, побитые, в синяках и более изолированные, чем нам хотелось бы, но мы выстоим."
 JAP_defeat_challenge_chinese_dominance: "Оспорить Китайское Превосходство"
 JAP_defeat_challenge_chinese_dominance_desc: "Китай, возможно, и победил нас, но еще не победил. Пока на земле светит солнце, мы будем дерзко противостоять китайцам. В мире полно возможностей ослабить их, и мы будем их использовать."
 JAP_defeat_unite_the_people: "Сплотить Народ"
 JAP_defeat_unite_the_people_desc: "Тайваньская война вбила большой кол между нашим народом, и после нашего поражения этот раскол только усилился. Если мы хотим спасти Японию, нам нужно начать с объединения всех."
 JAP_defeat_keep_an_eye_on_the_media: "Присматривать за СМИ"
 JAP_defeat_keep_an_eye_on_the_media_desc: "На протяжении всей тайваньской войны нашим главным врагом на внутреннем фронте были средства массовой информации. Они клеветали на нас при каждом удобном случае, а теперь превратили нас в свое посмешище. Хотя это вполне в их праве, мы должны следить за тем, чтобы они не перегибали палку."
 JAP_defeat_government_of_national_unity: "Правительство Национального Единства"
 JAP_defeat_government_of_national_unity_desc: "Один великий иностранный герой однажды сказал: «Дом, разделенный против самого себя, не устоит». Мы увидели это во время войны на Тайване, когда наши разногласия с оппозицией оказались выше нашего долга перед нацией. Это должно измениться, мы должны с гордостью переступить через проход и работать вместе ради лучшего будущего."
 JAP_defeat_new_political_landscape: "Новый Политический Ландшафт"
 JAP_defeat_new_political_landscape_desc: "Многие думали, что после войны на Тайване Либерально-демократическая партия зажмет Японию и закрепит за собой всю власть. Но это не так, мы должны поощрять сотрудничество и поддерживать новые идеи, если хотим пронести нашу нацию в будущее."
 JAP_defeat_blame_the_opposition: "Обвинить Оппозицию"
 JAP_defeat_blame_the_opposition_desc: "Гражданская коалиция и другие оппозиционные партии использовали все возможные уловки, чтобы разделить наш дом изнутри. Мы были так заняты борьбой с ними внутри страны, что не могли бороться с китайцами за рубежом. Благодаря им мы проиграли войну, и они будут разоблачены как предатели!"
 JAP_defeat_constitutional_revisionism: "Конституционный Ревизионизм"
 JAP_defeat_constitutional_revisionism_desc: "Реформы 9-й статьи не помогли нам в борьбе с Китаем, и мы воочию убедились, какой вред она нанесла нашей стране. Если мы хотим иметь хоть какие-то шансы в борьбе с драконом в будущем, 9-я статья должна быть переосмыслена и в какой-то момент отменена."
 JAP_defeat_rebuild_the_party: "Перестройка Партии"
 JAP_defeat_rebuild_the_party_desc: "Наше поражение в матче с Китаем стало одним из самых сильных ударов по единству ЛДП за всю историю. Многие члены ушли, и дезорганизация партии проявилась в полной мере. Особенно сильно пострадало консервативное крыло, где несколько влиятельных фигур сформировали националистическую фракцию. Партия должна избавиться от жира и перестроиться, чтобы стать лучше, чем раньше."
 JAP_defeat_calm_down_keiretsu: "Успокоить Кэйрэцу"
 JAP_defeat_calm_down_keiretsu_desc: "Война с Китаем вызвала серьезные потрясения в японской экономике, и больше всего от этого пострадали кэйрецу. Их представители выплеснули свой гнев на всеобщее обозрение, и если мы хотим вернуть экономику в рабочее состояние, примирение с ними - это то, с чего мы должны начать."
 JAP_defeat_strike_down_corruption: "Удар по Коррупции"
 JAP_defeat_strike_down_corruption_desc: "ЛДП настолько велика, что в ней неизбежно завелась коррупция. Она существует на всех уровнях власти, и в рамках партийных реформ мы уничтожим ее. Япония будет управляться справедливо!"
 JAP_defeat_mobilization_of_bureaucracy: "Мобилизация Бюрократии"
 JAP_defeat_mobilization_of_bureaucracy_desc: "В то время как мы продолжаем бороться с одним из худших кризисов в истории нашей страны, люди, кажется, делают все, чтобы еще больше усложнить нашу работу. Хотя некоторые предлагают ввести военное положение, это было бы слишком большим шагом, и скорее мы будем использовать все возможности правительства, чтобы успокоить ситуацию."
 JAP_defeat_natural_party_of_power: "Естественная Партия Власти"
 JAP_defeat_natural_party_of_power_desc: "Либерально-демократическая партия правит Японией почти безостановочно на протяжении 80 лет, и на то есть веские причины. Мы знаем, что лучше для японского народа, и знаем лучше, чем все остальные. Другие партии делают что хотят, но им никогда не победить нас, потому что мы - это Япония."
 JAP_defeat_declare_martial_law: "Объявить Военное Положение"
 JAP_defeat_declare_martial_law_desc: "Ситуация на местах вышла из-под контроля, и члены ССЯ привели веские аргументы в пользу введения военного положения. Оно будет непопулярным, но временным, и на данный момент это лучший вариант."
 JAP_defeat_strengthening_national_security: "Укрепление Национальной Безопасности"
 JAP_defeat_strengthening_national_security_desc: "Китайцы наверняка делают все возможное, чтобы внедрить в нашу среду шпионов и предателей, и если мы не сможем следить за ними, то мы обречены. Народ не должен больше жить в страхе перед коммунистическими агитаторами, стабильность и безопасность должны восторжествовать."
 JAP_defeat_tightening_election_laws: "Ужесточение Избирательного Законодательства"
 JAP_defeat_tightening_election_laws_desc: "Китайцы, несомненно, хотели бы вмешаться в наши выборы, и мы должны сделать так, чтобы этого не произошло. До сих пор мы слишком слабо следили за бюллетенями, но с этого момента за ними будет установлен строгий контроль, и каждый, кто будет заподозрен в каком-либо мошенничестве, будет наказан."
 JAP_defeat_party_as_state_instrument: "Партия как Инструмент Государства"
 JAP_defeat_party_as_state_instrument_desc: "ЛДП существует лишь как средство достижения цели. Ее цель - помочь японским гражданам, а не консолидировать всю власть и захватить контроль над государством. Даже самые высокие чиновники кому-то подчиняются, и в данном случае это не так."
 JAP_defeat_party_over_state: "Партия превыше Государства"
 JAP_defeat_party_over_state_desc: "Либерально-демократическая партия фактически является Японией и, как таковая, имеет приоритет над государством. ЛДП знает, что лучше, и Япония будет создана по ее образу и подобию, так или иначе."
 JAP_defeat_capitalism_with_a_japanese_face: "Капитализм с Японским Лицом"
 JAP_defeat_capitalism_with_a_japanese_face_desc: "В разных странах мира капитализм понимается по-разному, и мы - точно так же. По мере восстановления экономики мы обязаны следить за тем, чтобы она работала на благо японского народа."
 JAP_defeat_forced_nationalization: "Вынужденная Национализация"
 JAP_defeat_forced_nationalization_desc: "Глобализация - сложная тема, в которой даже самые опытные экономисты могут только притворяться, что понимают ее. Поскольку поляризация в мире продолжает расти, и расти, и расти, нам нужно захватывать все больше корпоративных активов, чтобы мы знали, что они используются для наших людей."
 JAP_defeat_suport_loyal_business: "Поддержать Лояльный Бизнес"
 JAP_defeat_suport_loyal_business_desc: "Мы не можем позволить нашей экономике существовать на другом конце света, она должна оставаться здесь, дома. Хотя это и печальная реальность, глобализация мертва, и предприятия, верные родине, получат большую компенсацию."
 JAP_defeat_economic_inventory: "Экономическая Инвентаризация"
 JAP_defeat_economic_inventory_desc: "Мы потеряли много активов во время войны на Тайване, не говоря уже о товарах, которые Китай больше не производит для нас. Если мы хотим вернуть экономику в нормальное русло, нам нужно оценить, что и как мы можем использовать."
 JAP_defeat_public_private_partnership: "Частно-Государственное Партнерство"
 JAP_defeat_public_private_partnership_desc: "Нам не обязательно соперничать с корпорациями, и мы вполне можем сотрудничать по самым разным вопросам. Они тоже японцы, и вместе мы сделаем нашу нацию славной!"
 JAP_defeat_national_security_council: "Совет Национальной Безопасности"
 JAP_defeat_national_security_council_desc: "Поскольку мы больше не в состоянии защищать другие страны, мы должны сосредоточиться на защите нашего народа. Есть люди, которые знают толк в обеспечении безопасности дома, и они войдут в новый совет, чтобы ни один гражданин Японии никогда не жил в страхе." 
 JAP_defeat_glorify_traditional_values: "Прославлять Традиционные Ценности"
 JAP_defeat_glorify_traditional_values_desc: "Мы в Японии всегда отстаивали честь, не сдавались и делали все возможное. Эти ценности благородны и сегодня, и всегда будут благородны. Мы должны сделать так, чтобы никто и никогда не забывал об этих идеалах, и поэтому они должны укорениться в общественном сознании на несколько поколений вперед."
 JAP_defeat_unite_free_asia: "Объединить Свободную Азию"
 JAP_defeat_unite_free_asia_desc: "Наша потеря на Тайване показала странам свободной Азии весь масштаб китайской угрозы. В связи с этим в ОДТО поступило несколько новых заявок от стран, которые боятся дракона и хотят знать, что их защитят. Среди них особенно выделяется Индия, а Новая Зеландия также будет ценным членом нашего союза."
 JAP_defeat_ardent_panasianism: "Пламенный Паназианизм"
 JAP_defeat_ardent_panasianism_desc: "Если мы хотим иметь хоть какой-то шанс победить Китай, мы должны сплотиться! От Нью-Дели до Сеула, азиатский мир должен объединиться под эффективным руководством и дать отпор китайским агрессорам!"
 JAP_defeat_utilize_anticommunism: "Использовать Антикоммунизм"
 JAP_defeat_utilize_anticommunism_desc: "Множество людей по всему континенту не в восторге от идеи жить в коммунистическом обществе, и мы можем легко использовать это в своих целях. Американская политика "Красной угрозы" эффективно уничтожал всех коммунистов в стране на протяжении десятилетий, и если мы сможем воссоздать нашу собственную контролируемую версию, мы сможем значительно ослабить китайское влияние."
 JAP_defeat_united_armed_forces: "Объединенные Вооруженные Силы"
 JAP_defeat_united_armed_forces_desc: "Одной из причин нашего поражения на Тайване стала неспособность нашей армии работать с нашими союзниками. У нас была совершенно иная доктрина, чем у тайваньцев, у которых, в свою очередь, была совершенно иная доктрина, чем у австралийцев. Теперь, когда у нас появилось еще больше союзников, мы должны объединить наши вооруженные силы под централизованным командованием, чтобы иметь хоть какие-то шансы против китайцев."
 JAP_defeat_long_japanese_hand: "Длинная Японская Рука"
 JAP_defeat_long_japanese_hand_desc: "В Индо-Тихоокеанском регионе еще есть страны, которые не выбрали свою сторону, и поэтому столкновение за влияние между нами и Китаем началось. Мы привлечем их в свое лоно, ведь нельзя допустить, чтобы китайцы обрели новых союзников!"
 JAP_defeat_fund_taiwanese_resistance: "Спонсировать Сопротивление Тайваня"
 JAP_defeat_fund_taiwanese_resistance_desc: "Боевой дух тайваньцев не знает границ, и китайские оккупанты оказались заняты большим партизанским движением. Нам нужно поддерживать активность этих партизан, и чем больше у дракона будет отвлекающих факторов, тем лучше."
 JAP_defeat_collective_sovereignity: "Коллективный Суверенитет"
 JAP_defeat_collective_sovereignity_desc: "Азия никогда не будет управляться одним хозяином, как бы этого ни хотелось Китаю. Хотя мы и являемся лидером ОДТО, мы стоим на равных среди всех других стран континента. Отныне и навсегда Азия будет свободной!"
 JAP_defeat_own_economic_sphere: "Наша Экономическая Сфера"
 JAP_defeat_own_economic_sphere_desc: "Поскольку Китай больше не является вариантом экономического партнерства, мы вынуждены прибегнуть к помощи более надежных членов нашей экономической сферы. Мы по-прежнему имеем большое влияние на мировую экономику, и если мы правильно разыграем наши карты, то сможем добиться еще большего."
 JAP_defeat_forced_cooperation: "Принудительное Сотрудничество"
 JAP_defeat_forced_cooperation_desc: "Австралийцы - наш первый и самый ценный союзник в Тихоокеанском регионе. Наши экономики связаны как никогда, и торговля между нами процветает. Мы с большим энтузиазмом сотрудничаем с ними по всем видам проектов, даже если это не так."
 JAP_defeat_east_economic_autarky: "Восточная Экономическая Автаркия"
 JAP_defeat_east_economic_autarky_desc: "Восток слишком долго поддерживался странами всего мира. Мы живем в эпоху, когда, нравится нам это или нет, каждый сам за себя. Мы не можем позволить нашей экономике зависеть от кого-то еще, чтобы не пострадать за их ошибки."
 JAP_defeat_unifying_our_economies: "Объединение Наших Экономик"
 JAP_defeat_unifying_our_economies_desc: "Как бы нам ни хотелось, мы никогда не сможем стать полностью самодостаточными. Однако у нас достаточно союзников с достаточно уникальными рынками, чтобы при тщательном планировании и везении мы могли сделать так, чтобы полагаться только друг на друга."
 JAP_defeat_forget_about_america: "Забыть про Америку"
 JAP_defeat_forget_about_america_desc: "Хотя осознавать эту истину очень больно, США больше не существует. Они разорвали себя на куски из-за так называемой "культурной войны". Так кому же мы должны платить по своим долгам? На время Второй американской гражданской войны, а в перспективе и навсегда, мы прекращаем все выплаты по долгам США."
 JAP_defeat_international_community_assistance: "Помощь Международного Сообщества"
 JAP_defeat_international_community_assistance_desc: "Хотите верьте, хотите нет, но по всему миру есть множество стран, которые не хотят видеть Азию, где доминируют китайцы. Мы - их лучшая надежда не допустить этого, поэтому, пойдя на небольшие жертвы и проведя несколько хороших переговоров, мы сможем заручиться мощной международной поддержкой."
 JAP_defeat_attract_labor_migrants: "Привлечь Трудовых Мигрантов"
 JAP_defeat_attract_labor_migrants_desc: "Япония хочет тебя! Ищете лучшей жизни за границей, вдали от дома? Хотите познакомиться с яркой культурой богатой страны и испытать все, что она может предложить? Независимо от вашей профессии, здесь, в Стране восходящего солнца, для вас обязательно найдется работа!"
 JAP_defeat_consolidation_of_unstable_coalition: "Консолидация Нестабильной Коалиции"
 JAP_defeat_consolidation_of_unstable_coalition_desc: "Многие члены нашей коалиции необузданны и мятежны. Однако теперь, когда мы восстанавливаем наш имидж, консолидация на столе, и мы вернем эти бродячие партии домой."
 JAP_defeat_harmonization_of_laws: "Гармонизация Законов"
 JAP_defeat_harmonization_of_laws_desc: "Партии, входящие в нашу коалицию, варьируются от левых до правых и время от времени ссорятся между собой. Если мы хотим выглядеть как сильное, единое правительство, мы должны заставить эти партии играть друг с другом, хотят они этого или нет." 
 JAP_defeat_interparty_vertical: "Межпартийная Вертикаль"
 JAP_defeat_interparty_vertical_desc: "Тот, кто думает, что все члены коалиции стоят на равных позициях, - глупец. В конце концов, партии, с которыми мы вступаем в союз, нужны нам только для того, чтобы получить больше голосов. В связи с недавними примирениями и изменениями в нашей коалиции пришло время восстановить иерархию."
 JAP_defeat_reconstruction_of_civil_society: "Реконструкция Гражданского Общества"
 JAP_defeat_reconstruction_of_civil_society_desc: "Все мы - японцы, и все мы хотим, чтобы для нашей страны было лучше. Хотя мы не собираемся перестраивать общество с нуля, мы, безусловно, можем устранить некоторые недостатки, чтобы лучше сотрудничать с оппозицией, а политика могла функционировать более гладко."
 JAP_defeat_media_monopoly: "Медиа-Монополия"
 JAP_defeat_media_monopoly_desc: "Средства массовой информации продолжают быть занозой в нашем боку, преследуя каждый скандал, до которого могут докопаться их грязные руки. Если мы хотим поддерживать стабильность в Японии, мы должны сделать так, чтобы СМИ работали в нашу пользу."
 JAP_defeat_judicial_reform: "Судебная Реформа" 
 JAP_defeat_judicial_reform_desc: "На протяжении большей части своей истории судебная ветвь власти действовала достаточно независимо. В течение долгого времени это прекрасно работало. Однако с китайскими диверсантами и другими иностранными угрозами нам крайне необходимо взять судебную власть под свой непосредственный контроль."
 JAP_defeat_constitutional_referendum: "Конституционный Референдум"
 JAP_defeat_constitutional_referendum_desc: "За свою 80-летнюю историю наша конституция претерпела лишь одно небольшое изменение. За это время изменилось многое другое, поэтому и конституция должна меняться вместе с ней. Самым важным изменением, конечно же, будет отмена статьи 9."
 JAP_defeat_destroy_the_radicals: "Уничтожить Радикалов"
 JAP_defeat_destroy_the_radicals_desc: ""Слева от меня - клоуны, справа - шуты" - эта поговорка как нельзя лучше отражает нашу нынешнюю политику. На одной стороне спектра - коммунисты, которые не остановятся ни перед чем, чтобы сделать нас рабами Китая. С другой стороны - националисты, чьей мечтой является восстановление империи. Ни один из этих идеалов никогда не будет допущен даже близко к креслу премьер-министра."
 JAP_defeat_resist_foreign_influence: "Противостоять Иностранному Влиянию"
 JAP_defeat_resist_foreign_influence_desc: "Китай, Россия, даже Северная Корея - все эти и другие страны не хотели бы ничего другого, как контролировать нас. И хотя в результате поражения в Тайваньской войне мы можем оказаться в большей изоляции, чем за последние десятилетия, мы отказываемся поддаваться давлению. Япония стоит высоко, как и всегда!"
 JAP_defeat_uncontested_civil_administration: "Неоспоримое Гражданское Руководство"
 JAP_defeat_uncontested_civil_administration_desc: "Если мы поддадимся давлению ССЯ, мы рискуем потерять нашу демократию. Вторая мировая война - отличный пример того, что происходит, когда у военных слишком много власти. Мы будем следить за тем, чтобы они занимались тем, что у них хорошо получается, - защитой страны, а не управлением ею."
 JAP_defeat_strengthen_JSDF_positions: "Укрепить позиции ССЯ"
 JAP_defeat_strengthen_JSDF_positions_desc: "В современном мире безопасность является обязательным условием, а кто хорошо разбирается в безопасности? Конечно же, военные. Хотя мы и не передадим им правительство, мы усилим влияние ССЯ, чтобы нам больше никогда не приходилось беспокоиться о безопасности наших людей."
 JAP_defeat_russian_reconciliation: "Русское Примирение"
 JAP_defeat_russian_reconciliation_desc: "Россия никогда не была близка к нам, но между ней и Китаем ответ очевиден. У них тоже была шаткая история с Китаем - в один момент друзья, в другой - враги. Мы гораздо более надежны, чем китайцы, и, конечно, если у нас будет достаточно времени, мы сможем договориться с нашими северными соседями."
 
