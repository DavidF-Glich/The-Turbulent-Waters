 jap.78.t: "Попытка Убийства Премьер-Министра!"
 jap.78.d: "Несомненно, найдутся не самые приятные элементы, которые будут противиться новому пути, который мы наметили для Японии.\n\nВ яркий солнечный день наш премьер-министр присутствовал на открытии парка развлечений, среди толпы появился один человек, который расталкивая всех бросился к премьер-министру, чтобы ударить его своим вакидзаси, хотя попытка была неуклюжей, убийце все же удалось вогнать лезвие глубоко в живот премьер-министра.\n\nОхрана быстро прижала его, и премьер-министра поспешили доставить в больницу, пока что он остается в критическом состоянии. Убийца, судя по всему, принадлежал к ультраправым, живущим в темных уголках японского общества; в его квартире было найдено несколько книг, посвященных революции и образу жизни воина. \n\nЭто создало опасный прецедент, когда политики могут подвергнуться случайному нападению экстремистов.\n\nГражданская коалиция, безусловно, осудила это нападение и внутренне обсуждала, является ли хорошей идеей назначить внеочередные выборы, чтобы сохранить доверие.\n\nТакже есть достаточно возражений против этого, опасения, что внеочередные выборы расколют гражданскую коалицию, в любом случае, решение должно быть принято."
