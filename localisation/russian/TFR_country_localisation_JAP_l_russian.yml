 JAP_japanese_pacifism_idea: "Японский Пацифизм"
 JAP_japanese_pacifism_idea_desc: "С момента окончания Второй мировой войны Япония была вынуждена отказаться от старых методов милитаризма и принять более пацифистский образ жизни по сравнению с прошлым. В соответствии со статьей 9 Конституции это делает практически невозможным для нации создание какой-либо армии. Однако в связи с растущей угрозой со стороны Китая на востоке и постоянно ослабевающими Соединенными Штатами многие начали подвергать сомнению статус-кво и предлагать отменить статью 9 и создать надлежащую армию для защиты Японии и ее народа."
