 APA_coffeehouse_socialism_idea_desc: "По общему мнению, современное поколение революционеров является одним из самых политически сознательных и идеологически осведомленных среди левых за последние десятилетия. От самых закаленных, начитанных приверженцев до самых свежих активистов верящих в революционное дело, большинство членов АНОА придерживаются своих собственных идей социалистического общества, что приводит ко многочисленным случаям споров и фракционности между товарищами,  что в целом, на данный момент, является ожидаемым в левых кругах. К сожалению, такое отношение, по-видимому, перекинулось на рядовых граждан, даже учитывая сложившуюся ситуацию. Революционеры на местах постоянно спорят друг с другом практически по любому поводу, начиная от структуры самих своих подразделений и заканчивая тем, какую тактику использовать, также они занимают себя бесконечными размышлениями о том, как им следует осуществлять саму революцию. Такие ссоры привели к тому, что наши силы сильно дезорганизовались, и не с энтузиазмом принимают бой с нашими врагами."
