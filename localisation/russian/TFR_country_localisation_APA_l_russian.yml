 APA_drug_trade_idea_desc: "Капитализм поздней стадии показывает свою худшую сторону в наркотической эпидемии, охватившей Америку. При почти 100 тысячах смертей от передозировки наркотиков в год эпидемия непропорционально сильно вредит низшему классу. В условиях краха экономики, надвигающейся климатической катастрофы и мрачного будущего, которое ожидает американский народ, тысячи молодых людей обратились к наркотикам как к средству решения своих проблем. Усугубляет проблему незаконный оборот наркотиков в Соединенные Штаты через мексиканские картели, которые только усиливаются из-за недавних кризисов в мексиканском правительстве, что привело к растущему присутствию картелей на Юго-западе Америки. После десятилетий неудачной политики, проводимой НДК Калифорнии, такие крупные города, как Сакраменто, Лос-Анджелес и Сан-Франциско, стали рассадниками наркоторговли, на улицах можно увидеть выброшенные иглы и употребление героина.\n\nСейчас, когда революция охватила всю Калифорнию, Америка может рассчитывать на светлое будущее. Так или иначе, ответственность за прекращение войны с наркотиками лежит на Американской Народно-Освободительной Армии."
