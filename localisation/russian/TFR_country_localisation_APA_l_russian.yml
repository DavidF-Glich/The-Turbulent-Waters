 APA_revolutionary_economy_category_desc: "Наши товарищи на Востоке были противоречивым союзником - даже среди левых. С одной стороны, сейчас они являются крупнейшей экономикой мира, обладающей как материальными, так и политическими рычагами, которые помогут нам восстановить свои позиции и продвинуться на Восток. С другой стороны, многие в наших рядах считают, что китайцы - оппортунистические империалисты, желающие использовать нашу борьбу для своей собственной выгоды.\n\nТем не менее, у нас есть возможность покупать оружие, добиваться международного признания и поощрять инвестиции в нашу инфраструктуру и усилия по реиндустриализации. Однако с каждым действием общественное восприятие нас как "китайской марионетки" растет. Если общественное мнение о нас упадет слишком низко, мы рискуем быть свергнутыми. Кроме того, с каждым действием китайское влияние в нашей стране растет. Если влияние Китая станет слишком сильным, они §Rначнут выдвигать требования§!\n\nВлияние Китая: [?ROOT.PRC_influence_var|Y1%]"
