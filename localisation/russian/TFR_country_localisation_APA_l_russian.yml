 APA_cabinet_crisis_desc: "\n\n\n\n£GFX_APA_cabinet_crisis\n\n\n\n\n\nЕдиный фронт, сформированный более года назад на фоне первых предсмертных хрипов американского эксперимента, хорошо подготовился к неизбежному приходу революции - и всё же он не подготовил нас к задаче определения того, кто будет частью революционного правительственного аппарата. Партийные организации внутри Единого фронта в настоящее время продолжают ссориться друг с другом по поводу того, кто должен взять на себя какую роль и как они это сделают, они кажется, более очарованны тем фактом, что революция действительно свершилась и что будет после того как она завершится, а не текущей ситуацией. В связи с нынешним отсутствием фактического кабинета министров или окончательного руководства за пределами командиров боевиков АНОА, почти все основные государственные дела - не говоря уже о какой-либо революционной политике - практически полностью невозможны, оставляя районы, находящиеся под нашим контролем, в состоянии постоянного хаоса и дезорганизации."   
