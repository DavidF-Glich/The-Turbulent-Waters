 apla.16.t: "Месть"
 apla.16.d: "Томас сидел у радиоприемника, закуривая очередную сигарету и ожидая новостей. Позади него другие летчики расслаблялись, пользуясь тем небольшим временем отдыха, которое у них было, проверяя свои телефоны, куря или играя в карты при мерцающем тусклом свете в комнате.  Внезапно ожило радио, передавая сводку с передовой. \n\n"Подвергся атаке с воздуха.... Несколько попадающих снарядов...\n\n "Томас подумал: "Гребаные коммуняки, куда они попали на этот раз?"\n\n "Запрашиваю помощь, координаты 36 N 118 W"\n\n Томас застыл на месте. Он понял, что означали эти координаты. Эти ублюдки напали на его родной город. То, что казалось расслабленным течением мыслей Томаса, быстро прекратилось. Мама, папа, Мэри и Маленький Бен. С ними все в порядке?  Боже милостивый, пожалуйста, скажи мне, что с ними все в порядке. Его безумные мысли вскоре превратились в ярость, а ярость воплотилась в действие. Он встал и протопал к своим друзьям, прихватив на ходу шлем. Они оторвались от своих телефонов и увидели Томаса разгневанным и жаждущим крови. Затем Томас сказал сквозь стиснутые зубы"
 apla.16.a: "Ну что ж, парни, как насчет незапланированной стрельбе по мишеням?"
