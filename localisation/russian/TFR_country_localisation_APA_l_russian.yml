 apla.22.t: "Парад Победы в Сакраменто"
 apla.22.d: "Фашисты бегут, реакционеры прячутся, капиталисты вешаются, когда город Сакраменто взят нашими войсками, мы упорно сражались за это, и когда танки и пехота маршируют по улицам, их приветствуют многие освобожденные жители города.\n\nНам потребовались недели, чтобы национальная гвардия окопалась в городе, слухи о крайнем насилии в отношении простых людей в городе достигли наших ушей, слухи, которые одновременно привели в ярость и придали сил нашим силам, потому что они знали, что поставлено на карту, они знали, за что сражаются.\n\nПразднования в Сакраменто продолжаются, и уже строятся планы по распространению нашего революционного духа дальше, вглубь реакционной территории, нам повезло, что большинство жителей Западного побережья разделяли наше стремление к полному освобождению, к сожалению, это не так, вглубь страны борьба будет нарастать, и впереди еще больше препятствий. это путь, но конечная цель - это то, ради чего стоит бороться."
