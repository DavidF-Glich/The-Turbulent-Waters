 apla.46.t: "Судьба Богемской Рощи"
 apla.46.d: "Недавно мы захватили Богемскую рощу, место, окруженное дурной славой, находилось в частной собственности Богемского клуба, в который входили Герберт Гувер, Ричард Никсон и несколько руководителей крупных компаний, таких как General Electric.No сомневаюсь, что свиньи встретились там, чтобы обсудить стратегии выжимания большего количества денег из рабочего человека, больше планов по давят своим коллективным сапогом на наши шеи. Конечно, мы не можем игнорировать более диковинные теории заговора, связанные с этим, ритуальные жертвоприношения и сатанинская элита - это те распространенные явления, в которые ультраправые верят больше всего. Однако мы не можем подтвердить, что единственными мертвыми, которых мы нашли, были сотрудники службы безопасности гроува после того, как они оказали сопротивление нашим силам.Тем не менее, он остается символом капитализма, так называемая сова мудрости по-прежнему стоит там как тотем угнетения, почти насмехаясь над каждым, на кого она смотрит.\n\nНеосоциалисты считают, что евроцентричные аспекты рощи, такие как резьба по дереву Иоанна Непомуцкого и сова мудрости, должны быть выведены из эксплуатации и что это место должно быть заброшено все вместе, уничтожая реакционные теории заговора и стремясь позволить природе просто вернуть рощу.\n\nАнархисты, с другой стороны, хотят, чтобы вся бывшая территория рощи была возвращена народу Карук, рассматривая это как символический первый шаг к возвращению украденной земли коренным племенам Америки, им самим решать, что делать с домиками и другими евроцентричными символами.\n\nОктябристы видят природную красоту этого места и хотят превратить его в государственную собственность, чтобы люди могли свободно посещать и видеть место, которое так долго было уединенным. Зданиям и другим объектам будет придан исторический контекст, чтобы показать, что богатые и могущественные были всего лишь группой людей. чудаки, отнимающие символическую власть, которую давали им реакционные теории заговора.\n\nУ якобинцев очень простой подход к этому, они хотят публично сжечь икону капитализма, поскольку это не только уничтожило бы наследие врага десятилетней давности, но и стало бы чрезвычайно очищающим средством для более консервативно настроенных людей, которые все еще верят в теории заговора, окружающие это место."
 apla.46.a: "Пусть трава растёт над тем, что нежелательно"
 apla.46.b: "Нам нужно исцелиться вместе, вернуть землю коренным жителям"
