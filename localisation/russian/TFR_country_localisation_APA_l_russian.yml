 APA_low_popular_support_idea_desc: "\n\n\n\n£GFX_APA_popular_support_banner\n\n\n\n\n\nХотя наша борьба и ведется на благо людей, похоже, что этот факт был воспринят не так хорошо, как мы надеялись. Общественное мнение в настоящее время настроено недоброжелательно, будь то из-за плохих условий военного времени, общего отсутствия доверия и поддержки революционного дела, или подрывной деятельности реакционной пропаганды. Хотя у нас и есть наши сторонники, большое количество людей выразили свое недовольство правительством АНОА, что привело к некоторым более масштабным потрясениям на внутреннем фронте и нанесло ущерб желанию населения и наших революционеров довести нашу борьбу до конца. Нам было бы полезно удовлетворять их потребности так, как мы можем."
