 APA_reactionary_resistance_idea: "Высокое Реакционное Сопротивление"
 APA_reactionary_resistance_idea_desc: "Революция не обходится без врагов, и на трупе Соединенных Штатов наши враги кажутся почти неисчислимыми.  В городах и, прежде всего, в сельской местности реакционеры, казалось бы, без конца нападают на наши силы, распространяясь по всей нашей территории подобно чуме.  Антикоммунистические повстанцы, многие из которых лояльны конституционалистам в Денвере или другим источникам реакции, сопротивляются нашим усилиям по освобождению на каждом шагу, используя свои базы поддержки и настраивая и без того враждебно настроенное население против нас. Взрывы, засады и убийства - обычное дело, что чрезвычайно затрудняет нам закрепление наших позиций в освобожденных районах. Необходимо предпринять согласованные усилия, чтобы отрезать головы этим реакционным змеям, прежде чем мы окажемся перед лицом контрреволюции."
