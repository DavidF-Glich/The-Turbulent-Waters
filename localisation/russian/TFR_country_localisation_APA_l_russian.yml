 APA_the_american_zhukov: "Американский Жуков"
 APA_the_american_zhukov_desc: ""
 APA_cult_of_movement: "Культ Движения"
 APA_cult_of_movement_desc: "Атаковать, атаковать и снова атаковать! Только начав наступательные маневры, мы сможем продемонстрировать мощь нашей революционной армии и нашу непоколебимую решимость освободить все Соединенные Штаты. Любая консервативная стратегия проистекает из необоснованного страха перед врагом."
 APA_request_chinese_military_advisors: "Запросить Китайских Военных Советников"
 APA_request_chinese_military_advisors_desc: "Настало время открыто общаться с Китаем, приглашая опытных офицеров Народно-освободительной армии, чтобы они давали нам бесценные рекомендации по ведению военных операций и развитию наших вооруженных сил."
 APA_utilize_captured_drones: "Использовать Захваченные Беспилотники"
 APA_utilize_captured_drones_desc: "Дроны - это новое оружие современной войны 21 века. Перепрограммировав и развернув захваченные беспилотники в новых боевых операциях, мы значительно усилим возможности наших войск по разведке и нанесению упреждающих ударов."
 APA_the_red_academy_of_military_science: "Красная Академия Военных Наук"
 APA_the_red_academy_of_military_science_desc: "Мы создадим специальный институт военного образования и исследований, где будут всесторонне анализироваться уроки и опыт гражданской войны, воспитываться новое поколение командиров и бойцов АНОА, тем самым постепенно укрепляя кадровый резерв нашей революционной армии."
 APA_the_red_tsunami: "Красный Цунами"
 APA_the_red_tsunami_desc: "Жертвы в революции всегда болезненны и достойны сожаления, но сейчас мы должны поощрять этот дух самопожертвования, ибо только так мы сможем еще теснее сплотить наших солдат и народ."
 APA_assault_of_the_proletariat: "Штурм Пролетариата"
 APA_assault_of_the_proletariat_desc: "Благодаря пропаганде классовой ненависти даже пролетарий, не имеющий военного опыта, может быть побужден острой ненавистью к капиталистическим правителям к ожесточенной борьбе с врагом на поле боя."
 APA_peasant_partisantry: "Крестьянская Партизанщина"
 APA_peasant_partisantry_desc: "В революционной борьбе мы никогда не должны забывать о той важной роли, которую может сыграть крестьянство. Формирование партизанских отрядов в сельской местности значительно усилит преимущества наших войск в тылу врага."
 APA_collectivist_propaganda: "Коллективистская Пропаганда"
 APA_collectivist_propaganda_desc: "Мы запустим серию пропагандистских кампаний в честь АНОА, в центре которых будут темы единства и преданности. Без силы коллектива революция не зашла бы так далеко."
 APA_positive_heroism: "Позитивный Героизм"
 APA_positive_heroism_desc: "Мы начнем серию пропагандистских кампаний, восхваляющих АНОА, сосредоточившись на темах мужества и лидерства. Без силы авангарда революция не смогла бы зайти так далеко."
 APA_aerial_innovations: "Воздушные Инновации"
 APA_aerial_innovations_desc: "Новые технологии, разработанные нами для ведения воздушного боя и выполнения задач ПВО, дадут нам непредвиденные преимущества в борьбе за господство в воздухе."
 APA_create_the_vanguard_internationale: "Создать Интернациональный Авангард"
 APA_create_the_vanguard_internationale_desc: "Создание Международного Авангарда поможет нам укрепить связи и сотрудничество с другими братскими социалистическими странами и партиями, совместно продвигая революционное дело народов мира."
 APA_callout_to_the_world: "Воззвать к Миру"
 APA_callout_to_the_world_desc: "Мы торжественно объявим всему миру: Великая американская революционная борьба одержала грандиозную военную победу! Американский народ действительно восстал!"
 #Political Focus 
 APA_the_vanguard_party: "Партия Авангарда"
 APA_the_vanguard_party_desc: "Опыт социалистических стран, таких как Советский Союз и Китай, однозначно показал, что только создав сплоченную группу хорошо подготовленных революционеров, организованную в форме политической партии, можно эффективно руководить борьбой масс. Следовательно, победа революции может быть гарантирована. Авангард - это будущее!"
 APA_the_popular_front: "Народный Фронт"
 APA_the_popular_front_desc: "Успех революции - это результат коллективных усилий всего народа, поэтому вполне естественно, что судьба революции должна быть в подлинных руках всего народа. Народный фронт будет закладывать новые формы социалистической революции, направляя весь народ на новый светлый революционный путь!"
 #Jacobin Focuses
 APA_a_new_american_socialism: "Американский Социализм"
 APA_a_new_american_socialism_desc: "Чтобы построить социализм, необходимо учитывать уникальные особенности нашей страны. Интегрируя реалии американского общества с социалистическими идеалами, мы проложим новый и беспрецедентный путь."
 APA_information_defense_act: "Закон о Защите Информации"
 APA_information_defense_act_desc: "В хрупком балансе между защитой частной жизни граждан и обеспечением кибербезопасности все должно соответствовать высшим интересам нации и социалистическому делу."
 APA_promote_socialist_patriotism: "Пропагандировать Социалистический Патриотизм"
 APA_promote_socialist_patriotism_desc: "Нация представляет собой самый большой социалистический коллектив, состоящий из отдельных граждан. Почитая и любя свою страну, вы сделаете свою жизнь по-настоящему прекрасной.    "
 APA_smash_capitalist_excesses: "[party_specific_focus_jacobin]"
 APA_smash_capitalist_excesses_desc: ""
 APA_smash_capitalist_excesses_1: "Сокрушить Капиталистические Эксцессы"
 APA_smash_capitalist_excesses_2: "Революционный Билль о Правах"
 APA_smash_capitalist_excesses_3: "Объединить Американский Народ"
 APA_anti_consumerist_campaign: "Антипотребительская Кампания"
 APA_anti_consumerist_campaign_desc: "Потребительство по своей сути означает моральное разложение в народе и в корне несовместимо с социалистическим делом. Мы введем жесткие санкции против потребительской этики."
 APA_establish_a_peoples_democratic_dictatorship: "Установить Народную Демократическую Диктатуру"
 APA_establish_a_peoples_democratic_dictatorship_desc: "Революционный режим, опирающийся на широкие массы, будет осуществлять диктатуру над небольшим числом враждебных элементов, укрепляя правящую основу социалистического государства во имя народа."
 APA_rewrite_the_history_books: "Переписать Учебники Истории"
 APA_rewrite_the_history_books_desc: "Контролировать историю - значит контролировать память и мысли людей. Мы будем следить за тем, чтобы история, знакомая американскому народу, соответствовала потребностям революции и тону идеологического воспитания."
 APA_control_the_church: "Контролировать Церковь"
 APA_control_the_church_desc: "Религия играет важнейшую роль в духовной жизни американцев. После тщательной чистки мы установим полный контроль над американской церковной системой, что позволит нам оказывать глубокое влияние на сердца и умы людей."
 APA_purge_the_clergy: "Чистка Духовенства"
 APA_purge_the_clergy_desc: "Непокорные реакционеры, которые пытаются обольстить народ словами и принизить революцию, будут искоренены, что обеспечит верность духовенства стране и революции."
 APA_war_on_cultural_capitalism: "Война с Культурным Капитализмом"
 APA_war_on_cultural_capitalism_desc: "Старые Соединенные Штаты использовали потребительский культурный фастфуд, чтобы разделить и загипнотизировать американский народ. Мы полностью выметем этот исторический мусор и построим новую социалистическую культуру для новой Америки с нуля."
 APA_retool_the_incentives: "Переоборудование Стимулов"
 APA_retool_the_incentives_desc: "Революция - это политическое движение людей, а без мотивации нет революционного энтузиазма. Мы будем реформировать механизмы стимулирования, чтобы они лучше соответствовали текущему состоянию революционного строительства."
 APA_purge_the_opportunists: "Избавиться от Оппортунистов"
 APA_purge_the_opportunists_desc: "Оппортунисты, проникшие в наш авангард, изжили свою полезность. Пришло время очистить их от этого бремени и убрать последние препятствия на пути к революции."
 APA_the_modern_socialist_family: "Современная Социалистическая Семья"
 APA_the_modern_socialist_family_desc: "Семья - это основная ячейка общества, и построение социалистической экономики и идеологии не может быть отделено от семьи. В конечном счете, новая социалистическая Америка будет построена как одна теплая, большая семья."
 APA_correct_college_radicalism: "Правильный Радикализм в Колледже"
 APA_correct_college_radicalism_desc: "Студенты часто возлагают на революционное дело нереалистичные надежды, оторванные от реальности и требующие слишком многого. Для социальной стабильности и равновесия мы создадим рабочие группы, которые будут контролировать политические движения в колледжах."
 APA_restructure_prism: "Реструктурировать PRISM"
 APA_restructure_prism_desc: "Перестроенная и реформированная программа PRISM станет надежным гарантом социалистической безопасности и мощным инструментом служения интересам народа. Разумеется, все это должно оставаться неизвестным для общественности."
 APA_create_the_young_jacobins: "Создать Молодых Якобинцев"
 APA_create_the_young_jacobins_desc: "Революционный дух должен передаваться по наследству. Новое поколение молодежи получит соответствующее образование, чтобы обеспечить вечную стабильность красного якобинского режима."
 APA_end_reactionary_thought: "Покончить с Реакционной Мыслью"
 APA_end_reactionary_thought_desc: "Мы полностью уничтожим последние остатки влияния оппозиции. Народ полностью забудет о них, что станет их величайшим унижением и нашим величайшим успехом."
 APA_rural_radicalization: "Сельская Радикализация"
 APA_rural_radicalization_desc: "Сельские районы Америки издавна славились своими консервативными взглядами. Сегодня все это изменится, поскольку новая социалистическая Америка установит полный контроль над сельскими регионами."
 APA_socialist_christianity: "Социалистическое Христианство"
 APA_socialist_christianity_desc: "Христианство по своей сути несет идею равенства. В сочетании с социалистической идеологией и методами пропаганды его влияние станет еще более поразительным."
 APA_hearts_and_minds: "Сердца и Умы"
 APA_hearts_and_minds_desc: "Мы будем осуществлять воспитание революционного духа, затрагивающее души и проникающее в тела и умы всех людей. Только так мы сможем создать настоящих социалистических новых людей."
 APA_dismantle_the_opiate: "Уничтожить Опиум для Народа"
 APA_dismantle_the_opiate_desc: "Мы запретим употребление любых наркотиков, вызывающих привыкание и деградацию, в том числе опиатов. В новой социалистической Америке нет места таким ядам."
 APA_a_new_america: "Новая Америка"
 APA_a_new_america_desc: ""
 #Octoberist Focuses
 APA_the_glory_of_october: "Слава Октября"
 APA_the_glory_of_october_desc: "Наследие Октябрьской революции достанется нам, новой волне американских революционеров за океаном. Утопия Ленина будет восстановлена на североамериканском континенте."
 APA_create_the_cadre_system: "Создать Кадровую Систему"
 APA_create_the_cadre_system_desc: "Сталин знаменито заявил: «Кадры решают всё!». Поэтому в строительстве Новой Cоциалистической Америки мы должны опираться на надежных партийных и государственных бюрократов."
 APA_invite_chinese_economists: "Пригласить Китайских Экономистов"
 APA_invite_chinese_economists_desc: "Китайцы имеют уникальный взгляд на построение социалистической рыночной экономики. Мы должны пригласить китайских экономистов посетить Америку и перенять их экономические теории и опыт строительства."
 APA_promote_egalitarianism: "Продвигать Эгалитаризм"
 APA_promote_egalitarianism_desc: "Мы должны обеспечить глубокую связь между авангардом и массами. В противном случае единство революционных сил и доверие населения к новому правительству будут сильно подорваны."
 APA_elevate_the_new_american_woman: "Возвысить Новую Американскую Женщину"
 APA_elevate_the_new_american_woman_desc: "В старой Америке все еще есть области, в которых она отстает в продвижении прав женщин. Будучи прогрессивным социалистическим режимом, мы полностью искореним как открытую, так и скрытую дискриминацию по половому признаку."
 APA_mass_arrests: "Массовые Аресты"
 APA_mass_arrests_desc: "Мы не можем мириться с проникновением в общество враждебных элементов и дестабилизацией режима. Этих людей ждет самое суровое наказание и возмездие еще при жизни."
 APA_attempt_to_educate_reactionaries: "Перевоспитание Реакционеров"
 APA_attempt_to_educate_reactionaries_desc: "Арестовав реакционеров, мы перевоспитаем их, превратив в полезных членов общества. Они будут искупать свои преступления трудом."
 APA_anti_disinformation_campaign: "Кампания по Борьбе с Дезинформацией"
 APA_anti_disinformation_campaign_desc: "Распространение ложной информации и негативных настроений будет жестко контролироваться. Для тех, кто распространяет слухи, единственным местом назначения станет тюрьма."
 APA_the_great_american_firewall: "Великий Американский Файрвол"
 APA_the_great_american_firewall_desc: "Китай установил файервод для своего внутреннего интернета, чтобы антипартийная и антигосударственная риторика не получила широкого распространения. Почему бы нам не применить этот урок?"
 APA_assemble_the_first_politburo: "Собрать Первый Политбюро"
 APA_assemble_the_first_politburo_desc: "Политбюро - это истинное ядро власти социалистической Америки. Первое заседание нового Политбюро задаст тон следующему этапу нашей миссии."
 APA_idolize_la_riva: "Идеализировать Ла Риву"
 APA_idolize_la_riva_desc: "Ла Рива, как вождь и ядро нашей революции, получит максимальную известность. Соответствующая личная идолизация обеспечит решительное выполнение воли и приказов партии."
 APA_create_the_party_state: "Создать Партгосударство"
 APA_create_the_party_state_desc: "В рамках социалистического режима партия должна составлять с государственными органами тесное, органичное целое. Такая интеграция предотвратит раскол в государственном управлении и обеспечит непрерывное продвижение революционного дела."
 APA_eradicate_hollywood: "Уничтожить Голливуд"
 APA_eradicate_hollywood_desc: "Голливуд - оплот капиталистической культурной гегемонии и один из наших главных врагов. Пришло время полностью искоренить его, стереть все следы его существования!"
 APA_sieze_hollywood: "Захватить Голливуд"
 APA_sieze_hollywood_desc: "Мы должны признать, что пропагандистские методы Голливуда и контроль над СМИ действительно эффективны. Мы создадим новый Голливуд, посвященный художественному творчеству, которое служит революционным потребностям и общественным интересам."
 APA_anti_partisan_brigades: "Антипартизанские Бригады"
 APA_anti_partisan_brigades_desc: "Стабильность имеет первостепенное значение. Мы создадим специальные бригады для борьбы с партизанами и вооруженными группами, которые подрывают революционные достижения."
 APA_anti_reactionary_brigades: "Антиреакционные Бригады"
 APA_anti_reactionary_brigades_desc: "Враг находится среди нас. Мы сформируем специальные бригады для противостояния тем, кто представляет политическую угрозу, таким как оппозиция и реакционные элементы."
 APA_revive_socialist_realism: "Возродить Соцреализм"
 APA_revive_socialist_realism_desc: "Социалистический реализм должен стать нашим новым стандартом художественного творчества. Только тогда наши произведения смогут по-настоящему отражать мысли и духовные потребности масс."
 APA_new_socialist_culture: "Новая Социалистическая Культура"
 APA_new_socialist_culture_desc: "Новая социалистическая нация должна иметь культуру и идеологическую сферу, сочетающую порядок и жизнеспособность. Плюрализм и революционная теория будут сосуществовать под одним национальным небом."
 APA_sieze_the_wealth: "Захватить Богатство"
 APA_sieze_the_wealth_desc: "Мы конфискуем и заберем имущество контрреволюционеров и старого режима. Это значительно облегчит наше экономическое давление и даст средства, необходимые для строительства."
 APA_the_red_star_over_america: "Красная Звезда над Америкой"
 APA_the_red_star_over_america_desc: "Гордитесь собой: на руинах старого капиталистического режима мы создали новую социалистическую страну. Она наследует славное наследие наших предшественников и возвышает его еще больше. Как новый маяк социализма, Америка гордо стоит на вершине мира!"
 #Neosocialists
 APA_bread_and_roses: "Хлеб и Розы"
 APA_bread_and_roses_desc: "Надежда, которую дарит народ, - краеугольный камень революционной победы. Мы обещали народу процветание, равенство и свободу, и мы никогда не должны предавать его доверие."
 APA_bill_of_rights_socialism: "Социалистический Билль о Правах"
 APA_bill_of_rights_socialism_desc: "Мы примем Социалистический Билль о Правах, что станет нашим последним и самым значительным достижением в продвижении гражданских прав и обеспечении социального равенства."
 APA_implement_universal_basic_income: "Обеспечить Всеобщий Базовый Доход"
 APA_implement_universal_basic_income_desc: "Мы действительно реализуем программу всеобщего базового дохода, благодаря которой холод и голод больше не будут уносить жизни американских бедняков, ведь всегда найдется тот, кто протянет руку помощи."
 APA_invite_mass_membership: "Массовые Приглашения в Партию"
 APA_invite_mass_membership_desc: "Мы действительно вовлечем массы в управление обществом, позволив им стать настоящими хозяевами своей судьбы. Первый шаг - это включение их в структуры власти и системы управления."
 APA_secure_liberties: "Гарантировать Свободы"
 APA_secure_liberties_desc: "Свобода - это фундаментальное право всех разумных существ. Как врожденное право человека, мы будем защищать этот священный принцип с помощью конкретных политических мер."
 APA_the_proletariat_shall_not_be_disarmed: "Пролетариат Не Должен быть Разоружен!"
 APA_the_proletariat_shall_not_be_disarmed_desc: "Пролетариат долгое время подвергался преследованиям, имея мало средств для самозащиты. Поэтому мы никогда не будем ограничивать право народа искать способы защиты своей жизни и собственности."
 APA_sieze_the_police: "Захватить Полицию"
 APA_sieze_the_police_desc: "Полиция была символом авторитарных правительств и никогда не заслуживала доверия народа. Однако при нашем новом правительстве ситуация изменится."
 APA_fight_bigotry: "Бороться с Нетерпимостью"
 APA_fight_bigotry_desc: "Дискриминация и предрассудки, распространенные в старом американском обществе, будут искоренены. Широкие массы и различные социальные группы действительно станут гармоничным и единым целым."
 APA_a_united_antifascist_front: "Единый Антифашистский Фронт"
 APA_a_united_antifascist_front_desc: "Мы объединимся с общественными организациями, которые разделяют нашу глубокую ненависть к фашизму и авторитаризму. Они станут жизненно важной силой в руководстве американским обществом и защите революционных завоеваний."
 APA_promote_social_reperations: "Стимулировать Социалистические Репарации"
 APA_promote_social_reperations_desc: "Изначально мы сосредоточим социалистическое дело на восстановлении и возмещении ущерба тем группам населения, которые в прошлом подвергались преследованиям, дискриминации и пренебрежению. Это решающий шаг, чтобы отличить себя от старого режима."
 APA_calm_the_moderates: "Успокоить Умеренных"
 APA_calm_the_moderates_desc: "В обществе всегда найдутся те, кто скептически относится к нашему революционному делу, опасаясь, что мы можем привести к хаосу и бесконечной борьбе. Мы должны развеять их опасения, чтобы наша политика принесла ощутимые результаты."
 APA_humanist_socialism: "Гуманистический Социализм"
 APA_humanist_socialism_desc: "Социалистическое дело в Америке должно ставить во главу угла счастье и равенство всех людей, относясь ко всем группам одинаково. Социалистический порядок будет достигнут с помощью мягких мер."
 APA_enshrine_minority_rights: "Закрепить Права Меньшинств"
 APA_enshrine_minority_rights_desc: "Неравенство прав меньшинств намеренно разжигается и усугубляется, искусственно создавая социальное разделение и конфликты. Мы будем и дальше продвигать законодательство, чтобы обеспечить надежную защиту прав меньшинств."
 APA_dismantle_the_carceral_state: "Демонтировать Тюремное государство"
 APA_dismantle_the_carceral_state_desc: "Тюремная система старой Америки - это огромная, темная сеть, наполненная насилием, неравенством и сделками на черном рынке. Мы полностью демонтируем это злое наследие и искренне утешим американский народ."
 APA_encourage_social_self_governance: "Поощрение Социального Самоуправления"
 APA_encourage_social_self_governance_desc: "Народ лучше всех понимает свои потребности, и любое вмешательство правительства воспринимается как очередное проявление авторитаризма, каким бы мягким ни был подход. Общественное самоуправление станет самым важным шагом в реализации концепции американского социализма."
 APA_an_equal_america: "Равная Америка"
 APA_an_equal_america_desc: "С момента начала революции бесчисленные примеры доказали, что только социализм может спасти Америку. Новый путь, который мы наметили сквозь туман неопределенности, станет руководством для всех недоумевающих людей."
 #Anarchists
 APA_no_gods_no_masters: "Ни Богов, Ни Господ"
 APA_no_gods_no_masters_desc: "Сегодняшний день знаменует собой рассвет новой главы в истории. Американский народ станет своим собственным спасителем, принеся истинную радость освобождения себе и этой великой нации."
 APA_open_the_prisons: "Открыть Тюрьмы"
 APA_open_the_prisons_desc: "В стенах наших тюрем несправедливо заключены наши соотечественники и бойцы, разделяющие наши цели. Настало время вернуть им свободу и позволить раскрыть свой потенциал."
 APA_radical_republicanism: "Радикальный Республиканизм"
 APA_radical_republicanism_desc: "Равенство, принесенное революцией, необходимо защищать с неустанной силой, иначе наши противники захватят его с еще большей жестокостью. Мы будем и дальше увеличивать численность и силу наших гражданских ополчений."
 APA_the_will_of_the_people: "Воля Народа"
 APA_the_will_of_the_people_desc: "Игнорирование требований народа привело к гибели старого режима Америки. В отличие от различных реакционных режимов, мы дадим народу полную свободу, прежде всего от бесконечного рабства, которое дало нам государство"
 APA_strengthen_the_lumpenproletariat: "Укрепить Люмпен-пролетариат"
 APA_strengthen_the_lumpenproletariat_desc: "Уличные протесты и движения, разжигающие восстания, - важнейшие катализаторы революции. Они будут доминировать на улицах, оттесняя тех, кто симпатизирует консерватизму и капитализму."
 APA_establish_popular_councils: "Создавать Народные Советы"
 APA_establish_popular_councils_desc: "Мы выступаем за создание народных советов, охватывающих всех местных жителей, на основе территориального деления, чтобы добиться самоопределения и повсеместной демократии в обществе."
 APA_smash_the_patriarchy: "Сокрушить Патриархат"
 APA_smash_the_patriarchy_desc: "Патриархат олицетворяет собой угнетение со стороны реакционных сил, и мы полностью покончим с господством этой устаревшей системы ценностей в американском обществе."
 APA_revolutionary_justice: "Революционное Правосудие"
 APA_revolutionary_justice_desc: "Преступления, совершенные приспешниками угнетателей, будут разоблачены в ходе судебных процессов. Казнь послужит окончательным искуплением и исторической расплатой."
 APA_legalize_victimless_crimes: "Легализовать Преступления без Жертв"
 APA_legalize_victimless_crimes_desc: "В прошлом мелкие правонарушения давали правоохранительным органам прекрасный повод для произвольного ареста любого гражданина. Этого больше не будет, поскольку люди имеют право свободно контролировать свои действия."
 APA_abolish_prisons: "Мышление Взаимопомощи"
 APA_abolish_prisons_desc: "Нам необходимо развивать дух взаимопомощи между сообществами и регионами. Искреннее сотрудничество - лучший способ разрешить конфликты и предотвратить противостояние."
 APA_abolish_the_police: "Упразднить Полицию"
 APA_abolish_the_police_desc: "Полиция была для власть имущих не более чем инструментом для поддержания контроля с помощью насилия, опасаясь силы народа. Теперь эта профессия станет частью истории, поскольку люди будут защищать свою безопасность без внешнего вмешательства."
 APA_bastion_of_freedom: "Бастион Свободы"
 APA_bastion_of_freedom_desc: "Тираны будут стоять на коленях у наших ног, а ветры свободы новой Америки будут дуть все шире, привлекая свободолюбивых людей со всей страны."
 APA_attack_gender_norms: "Атаковать Гендерные Нормы"
 APA_attack_gender_norms_desc: "Социально обусловленные предубеждения и стереотипы в отношении гендера являются серьезными препятствиями на пути к равенству. Мы подвергнем их жесткой критике с помощью различных средств массовой информации."
 APA_revolutionalize_the_family_unit: "Революционная Семейная Ячейка"
 APA_revolutionalize_the_family_unit_desc: "Новое общество требует новых форм организации. Старые семейные структуры будут демонтированы и реформированы в соответствии с меняющимся менталитетом людей в новую эпоху."
 APA_critical_education: "Критическое Образование"
 APA_critical_education_desc: "Вместо устаревшего образования реакционного прошлого новое образование принесет полную свободу от разнообразных предрассудков и окончательно избавит от бессмысленных для общества предметов."
 APA_american_cultural_revolution: "Новая Анархическая Общность"
 APA_american_cultural_revolution_desc: "Благодаря нашим революционным образованиям мы можем наконец отойти от "Американизма" или других любых национальностей, ведь все люди братья и, как братья, мы будем жить в мире и гармонии в новом бесклассовом обществе."
 APA_religion_reimagined: "Переосмысленная Религия"
 APA_religion_reimagined_desc: "Хотя религия, возможно, использовалась для оцепенения человечества, в конечном итоге она является творением человека и может быть преобразована в важнейший компонент формирования нового общественного консенсуса."
 APA_political_pragmatism: "Политический Прагматизм"
 APA_political_pragmatism_desc: "Иногда мы должны признать, что компромисс с реальностью необходим. Однако это не означает отказ от наших идеалов; скорее, это означает достижение их более приемлемым для широкой публики способом."
 APA_a_liberated_america: "Освобожденная Америка"
 APA_a_liberated_america_desc: "Сегодня свободолюбивые люди по всей Америке радостно поют, ведь цепи деспотичной власти были полностью разрушены. Каждый американец теперь сам себе хозяин, хаос остался в прошлом, а на горизонте спокойно ожидает новое будущее."
 #Ideas
