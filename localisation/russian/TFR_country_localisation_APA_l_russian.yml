 #Leader Desc
 POLITICS_MIKE_PRYSNER_DESC: "Майкл Приснер родился в Буффало, штат Нью-Йорк. Он вырос в семье рабочего класса и жил обычной жизнью чистокровного американского патриота.\n\nТо есть до тех пор, пока он не отправился в Ирак.\n\nВ возрасте 18 лет Приснер служил капралом в 10-й горной дивизии с 2003 по 2004 год. Во время своего пребывания в Ираке он стал свидетелем разрушительных последствий войны для гражданского населения Ирака. После бесчисленных рейдов по домам, миссий по наблюдению и допросов он разочаровался в миссии американских военных. После возвращения в Соединенные Штаты в 2005 году Приснер был с почетом уволен из армии, и он выступил против войны в своей речи "Кто Наши Настоящие Враги".\n\nВ 2006 году Приснер стал соучредителем организации "Марш вперед", которая состояла из ветеранов и военнослужащих действительной службы, выступавших против войны. Он также стал сотрудничать с ANSWER (Действуйте сейчас, чтобы остановить войну и покончить с расизмом), коалицией антивоенных групп и групп социальной справедливости. Его первое серьезное испытание произошло, когда он столкнулся лицом к лицу с чудовищем Джорджем Бушем - младшим, который отправил его на войну. Его требования извиниться за ложь о 9/11 и оружии массового уничтожения были встречены молчанием экс-президента, но его крики "Вы отправили меня в Ирак" и "Мои друзья мертвы, потому что вы солгали" эхом отдавались в ушах многих. Сейчас начинается его второе великое испытание. Будучи временным лидером Американской Народно-Освободительной Армии, высокопоставленным членом ПСО и бывшим солдатом Соединенных Штатов, он взял в руки оружие, чтобы освободить народ Америки раз и навсегда и спасти страну, которую он любит. Он пытался урезонить своих врагов словами, но теперь он знает, что §Rнасилие - это единственное, что они понимают.§!"
