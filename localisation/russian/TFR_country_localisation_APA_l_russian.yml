 APA_united_front_category: "Единый Фронт"
 APA_united_front_category_desc: "Для того, чтобы бороться с §gРеакционерами§! и спасти Америку от загнивающих капиталистических отбросов, мы должны сформировать и поддерживать Единый фронт с другими единомышленниками. У них могут быть разные взгляды на то, как продолжать революцию, но они все еще верят, что она должна произойти, и при нашем нынешнем положении дел этого достаточно, чтобы сформировать связь между нашими фракциями.\nОднако также возможно, что они слишком отличаются друг от друга и зашли за пределы и стали ревизионистами, что недопустимо ни при каких обстоятельствах, и если это так, то они должны быть стерты с лица Земли.\nНаш долг - осуществить революцию в Америке, и наш долг - убедиться, что все в Америке следуют ее принципам."
