 APA_insecure_industry_idea_desc: "\n\n\n\n£GFX_APA_insecure_industry_banner\n\n\n\n\n\nНесмотря на то, что штат Калифорния является одним из самых трудолюбивых регионов Соединенных Штатов, с нашим приходом, похоже, дела пошли не так хорошо, как мы надеялись.В то время как наши кампании по набору персонала и организации рабочей силы до революции привлекли к нашему движению многих рабочих с промышленным образованием, похоже, что такое же количество также было напугано используемой нами риторикой, введено в заблуждение десятилетиями глубоко укоренившейся реакционной пропаганды. Таким образом, многие из этих рабочих и руководителей покинули нашу территорию, взяв с собой свой опыт в отрасли. Отсутствие многих из тех, кто отвечает за объекты, которые мы сейчас контролируем, привело к тому, что эти отрасли были как ужасно недоукомплектованы персоналом, так и практически лишены производственных возможностей." 
