 apla.31.t: "Конфликт между ополченцами"
 apla.31.d: "До сведения Комитета по сохранению революции дошло, что недавние трения между анархистской \"Бригадой Кошкодевочек\" и Якобинской \"Бригадой Джона Брауна\" переросли в тотальную перестрелку, в результате которой погибли 4 человека. Хотя оба подразделения были арестованы военными и активно удерживаются военной полицией в районе базы в Сан-Франциско, это лишь указывает на более серьезную проблему.\n\nЕдинство между бригадами различных направлений было в лучшем случае слабым, а боевая эффективность была на рекордно низком уровне из-за разногласий по поводу тактики, организации и целей. Хотя инциденты, подобные тому чему произошло между батальоном Джона Брауна и батальоном Кошкодевочек, редки, сам факт их существования побудил многих призвать к полной военной реорганизации, поставив вооруженные силы под прямое командование Центрального комитета вместо децентрализованной структуры, которая существует прямо сейчас. Недоброжелатели, с другой стороны, опасаются, что военная реорганизация помешает революционным усилиям и что основное внимание должно быть сосредоточено на разгроме реакционеров, оккупирующих остальную часть США."
