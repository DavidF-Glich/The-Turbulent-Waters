 apla.42.t: "Ополчение штата Калифорния "эвакуирует" население"
 apla.42.d: "Во время продвижения Американской народно-освободительной армии по Калифорнии сопротивление значительно варьировалось - от наркокартелей и тюремных банд до остатков правительства штата и подразделений национальной гвардии. Одним из самых яростных противников АНОА в Калифорнии была милиция штата Калифорния, которая специально ставила перед собой задачу уничтожить коммунистов любой ценой. Поскольку правительство штата потеряло контроль над большими участками земли в Северной Калифорнии, ополчение вмешалось в качестве силы, призванной стабилизировать ситуацию в регионе.\n\nНедавно, после установления контроля над регионом, ополчение штата Калифорния решило "эвакуировать", по-видимому, почти все население северо-западного прибрежного округа Калифорнии Гумбольдт во время продолжающегося наступления АНОА. Ополченцы штата Калифорния утверждают, что они сделали это, чтобы защитить мирных жителей в регионе, и отрицают любые обвинения в обратном, но и АНОА, и международные наблюдатели осудили эту акцию, объявив ее актом принудительной депортации и геноцидом меньшинств и левых, поскольку северо-западное побережье Калифорнии в значительной степени является леворадикальным и является дом для большого числа меньшинств. АНОА даже зашла так далеко, что предположила, что CSM депортировала население в лагеря уничтожения глубоко в Сьерра-Неваде, хотя доказательств этому не хватает. Независимо от точных деталей, это событие, несомненно, приведет к росту уровня политического и этнического насилия по всей Калифорнии и региону западного побережья в целом, поскольку левые боевики могут попытаться отомстить за инцидент, совершив аналогичные действия против гражданского населения, находящегося под влиянием правых."
 apla.42.a: "Америка погружается в варварство"
 apla.43.t: "Отчет: Мародерство в районе 73-го СП"
 apla.43.d: "Я рад сообщить, что 73-й стрелковый полк был в приподнятом настроении после захвата калифорнийского региона, известного как "Силиконовая долина", у миллиардеров и защищающих их фашистских свиней, причем с очень низкими потерями. Более того, все мужчины и женщины из наших подразделений, похоже, полностью понимают идеологическую борьбу, в которую мы вовлечены, и что будущее не только социалистического движения, но и всего человечества зависит от единства нашего дела.  Однако я отметил, что многие роты полка теперь начали свободно расхищать огромные богатства из домов и офисов миллиардеров, которые попали под наш контроль.\n\nХотя я признаю, что есть некоторая поэтическая справедливость в том, что наши храбрые бойцы захватили богатство, которое эти фашисты отобрали у народа, я также понимаю, что это богатство принадлежит народу в целом, а не только отдельным солдатам. Существует опасность, что если мы позволим мародерству оставаться безнаказанным, то будем выглядеть не иначе как армией бандитов и обычных воров, что серьезно подорвет доверие к нашей борьбе в глазах населения. С другой стороны, прекращение мародерства значительно улучшило бы имидж нашей армии в глазах народа и, вероятно, увеличило бы количество личного состава, которого мы можем набрать. Однако это потенциально нанесло бы ущерб самим военным усилиям, поскольку могло бы снизить моральный дух наших людей и снизить нашу боевую эффективность.\n\nКомандир полка готов положить конец мародерству, если такое действие будет сочтено необходимым. Он обсуждал со мной использование порки для наказания любых дальнейших правонарушителей и ссылку в штрафные батальоны или трудовые лагеря для рецидивистов. Он лично попросил меня в моем качестве полкового комиссара написать отчет с описанием такого поведения и потенциальных последствий, чтобы высшее командование могло принять надлежащее решение по этому вопросу."
 apla.43.a: "Трофеи достаются победителям"
 apla.43.b: "Богатство является собственностью людей, у которых оно было украдено"
 apla.44.t: "Разграбление Беверли-Хиллз"
 apla.44.d: "Беверли-Хиллз уже давно известен во всем мире как центр огромного богатства, декаданса и сплетен. Похоже, что репутация больше не выдержит, поскольку наступающая Американская Народно-Освободительная Армия наконец-то захватила знаменитый район после короткого периода ожесточенных боев. Район уже был серьезно поврежден минометными и артиллерийскими снарядами сил АНОА, а также перестрелками, которые происходили в самом Беверли-Хиллз, но АНОА нанесла еще больший ущерб после его захвата. Многие дома были осквернены коммунистами и симпатизирующим АНОА, а также антикапиталистическими изображениями, и большое количество предметов роскоши, которые были оставлены, были конфискованы коммунистическими силами, включая очень дорогие автомобили, такие как Ferrari и Lamborghini, высококачественные ювелирные изделия и антикварные картины.\n\nХотя никто из жителей, по-видимому, не остался дома, чтобы противостоять ярости АНОА, сообщалось о нескольких инцидентах с частной охраной и охранниками, которые остались дома и столкнулись с насилием после того, как были схвачены. В одном поразительном видео группе, состоящей, по-видимому, из пяти частных охранных компаний, которых в ролике называли "фашистскими наемниками", завязали глаза, поставили к стене и расстреляли. Сама АНОА отрицает публикацию видео, утверждая, что это "пропаганда капиталистической войны", но из-за рубежа поступали звонки с требованием международного расследования инцидента. Несмотря на это, наступление АНОА в Калифорнии продолжается, несмотря на упорное сопротивление правительства штата, ополченцев, банд и наемников."
