 apla.37.t: "Членство в Профсоюзе"
 apla.37.d: "Последний вопрос, на который предстоит ответить на Съезде Рабочих, - это место профсоюзов в революции. Поскольку профсоюзы исторически были силой, которая продвигала дело социализма, интеграция профсоюзного движения в АНОА создаст прочную основу для калибровки экономики и защиты прав трудящихся.\n\nВ связи с условиями военного времени коалиция октябристов и якобинцев предложила, чтобы все профсоюзы официально спонсировались государством. Они утверждают, что при социалистической системе партия должна быть основным средством представительства трудящихся, а профсоюзы должны быть органами, в рамках которых партия может организовывать экономику. Хотя это повысит эффективность экономики, многие опасаются, что права трудящихся не будут защищены без независимых профсоюзов.\n\nС другой стороны, неосоциалисты и анархисты утверждали, что независимые профсоюзы - единственный способ защитить права трудящихся. Они беспокоятся, что государственные работники не будут бороться с государственной экономикой за улучшение условий для своих работников, и поэтому необходимы органы рабочей власти, независимые от государства. Однако недоброжелатели опасаются, что независимые профсоюзы могут быть подорваны антикоммунистическими элементами."
