 APA_medium_leftist_unity_idea_desc: "\n\n\n\n£GFX_APA_leftist_unity_banner\n\n\n\n\n\nЛевые, хотя и объединились в борьбе с силами буржуазии, часто обменивались ударами друг с другом в соответствии с традицией, почти столь же древней, как и сама левая идея. Однако в его нынешнем виде Единый фронт в основном остается неповрежденным, видя поражение тех, кто хотел бы, чтобы все они были уничтожены, как более насущную проблему на данный момент. Конечно, это единство в лучшем случае шаткое, поскольку серьезные разногласия и споры между фракционными лагерями остаются обычным явлением во время революции, но, похоже, оно более или менее удерживается под контролем - по крайней мере, на данный момент."
