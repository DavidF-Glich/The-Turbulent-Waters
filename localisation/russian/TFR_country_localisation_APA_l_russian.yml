 apla.37.b: "Разрешить Независимые Союзы"
 apla.38.t: "Временная Конституция АНОА"
 apla.38.d: "Статья 1. Американская народно-освободительная армия является временной пролетарской диктатурой, возглавляемой рабочим классом и основанной на союзе всех трудящихся народов. Социалистическая система является базовой системой АНОА. Подрыв социалистической системы любой организацией или отдельным лицом запрещен.\n\nСтатья 2: Вся власть в Американской народно-освободительной армии принадлежит народу. Американский Съезд Рабочих и местные советы на уровне городов, округов и штатов являются органами, в которых народ осуществляет политическую власть.\n\nСтатья 3. Основой социалистической экономической системы Американской народно-освободительной армии является социалистическая общественная собственность на средства производства, а именно собственность всего народа и коллективная собственность трудящихся. Система социалистической общественной собственности вытесняет систему эксплуатации человека человеком; в ней применяется принцип "от каждого по способностям, каждому по потребностям".\n\nСтатья 4:..."
