 apla.34.t: "Роль Исполнительной Власти"
 apla.34.d: "Одним из первых вопросов, заданных при написании новой конституции Второй Американской Революции, является роль исполнительной власти. Поскольку этот вопрос вызывает разногласия среди всех политических фракций, были выдвинуты три основных предложения.\n\nПервое предложение заключается в расширении полномочий исполнительной власти. Сторонниками этой меры, как правило, являются в основном якобинцы и октябристы, с примесью некоторых радикальных неосоциалистов. В то время как многие из его недоброжелателей опасаются, что могущественная исполнительная власть может привести к формированию диктатуры, как это произошло в таких странах, как Северная Корея или СССР, его сторонники утверждают, что сильный лидер необходим во времена, когда необходимо принимать трудные решения. В условиях, когда огни революции полыхают по всей Калифорнии, необходим сильный лидер, который поведет страну в светлое будущее.\n\nВторое предложение в основном выдвинуто неосоциалистами и некоторыми октябристами, которые заявляют, что полномочия исполнительной власти должны оставаться такими же, как в первоначальной американской конституции. Проблема капиталистической системы заключалась не в ее президентских полномочиях, а скорее во власти Уолл-стрит. Президент, которого контролирует Съезд Рабочих, но который все еще имеет право принимать законы или накладывать вето, кажется идеальным, и его следует сохранить. Зайти слишком далеко в любом случае означало бы нарушить тщательные системы сдержек и противовесов, которые служат основой американской демократии. Однако оппоненты говорят, что сохранение прежних систем делает революцию бессмысленной и что они обречены повторять ошибки прошлого.\n\nНаконец, предложение анархистов состоит в том, чтобы отобрать большую часть, если не всю, власти у исполнительной власти и передать ее Рабочему конгрессу. Они утверждают, что сама идея лидера противоречит коммунистическим идеалам, поскольку ни один человек не должен иметь власти над другим. Страной должен коллективно управлять ее народ, будь то посредством прямой или представительной демократии. Как и у других, у него тоже много противников, большинство из которых утверждают, что уход такого высокопоставленного руководителя приведет к бесконечным правительственным распрям и политическому тупику, а также к отсутствию руководящей фигуры для нации."
