 apla.85.t: "Идти в Ногу"
 apla.85.d: "Хоуи Хокинс, профсоюзный активист, ветеран морской пехоты и по совместительству многолетний кандидат от всех уголков Соединенных Штатов, был самым малоожидаемым человеком, который когда-либо попадал в центр внимания американского политического пространства, особенно после того, как оно погрузилось в пламя кровопролития. Однако после провала его "филибастера" 2020 года ему было необходимо предпринять еще один прыжок, на этот раз в сторону стремительно приближающейся социалистической революции. Идеологически он является пионером эко-социализма, в нем присутствует драйв прежнего американского духа, воспрянувшего и воскресшего против глобалистских козней или Матери-Земли. И все же, когда перед ним встает задача непосредственной защиты американских демократических институтов и развития предыдущих революций прошлого, все это способствует его вступлению в Рабочий конгресс. Хотя это было совершенно не заслуженно; новость была встречена с большой благодарностью."
 apla.85.a: "Еще одно домино, которое падает ради революцию."
 apla.86.t: "Наша Кровавая борьба"
 apla.86.desc: "Наконец-то это было организовано. Мировые палачи, варвары и исполненные тирании, заботящиеся только о своей программе, основанной на принципах капитала, и сжигающие мосты перед волей народа, уничтожены в огненной муке гнева нашим доблестным красным крестовым походом против традиционной иерархии, посеявшим семена значительного беспорядка и буржуазной зависимости.\n\nОт Монтерея до Сиэтла уничтожение наших цепей является официальным. Оставшаяся бюрократия трепещет, опасаясь гнева наших красных знамен и усиленных вторжений. Настало время раз и навсегда отрубить голову "Манговому змею" Денвера, которому предначертано уничтожить ярость рабочих в волне фанатичных и реакционных настроений.\n\nМы поступим так, как поступали Мао Цзэдун и многие наши предки, жившие ранее на свободе: совершим долгий, жестокий, но легендарный марш через Скалистые горы. У нас продуманная логистика, а наша отважная рабочая армия вооружена до зубов. Начнется народная война. Прогнившая структура их бессмысленных горных границ не сравнится с непоколебимой волей и вооружением серпа и патриотического знамени, поскольку мы уничтожим и изуродуем чувство так называемого превосходства наших врагов.\n\nДа начнется стремительное шествие!"
 apla.86.a: "Ни шага назад."
 apla.87.t: "Семейные Узы"
 apla.87.desc: "Тейлор Беннетт был быстро восходящей звездой в офицерском корпусе Американской народно-освободительной армии. Он родился в бедной негритянской общине недалеко от округа Солано и рос только с одним родным братом и кузиной, которые были самыми близкими ему людьми в семье. Он глубоко восхищался своим отцом, который служил в армии США, мечтая однажды вступить в ее ряды и сражаться за свою любимую родину, именно так его отец представлял Соединенные Штаты. Однако, когда он рос, эта же страна предавала его на каждом углу, и после исчезновения его двоюродного брата, которого правоохранительные органы сочли сбежавшим из-за того, что он считал ленивыми и непродуманными поисками, он радикализировался, вступив в Социалистическую стрелковую ассоциацию и, в конечном счете, в АНОА.\n\nОн не примыкал ни к одной из ранее существовавших "фракций", хотя и ненавидел Черную освободительную армию юго-востока за то, что, по его мнению, было мелким национализмом. Его чувство товарищества, лидерские качества и меткая стрельба привели к быстрому продвижению по службе в армии, и в конечном итоге он был отобран в младший офицерский состав. Ему было поручено командовать 5-й мотострелковой дивизией "Роза Паркс", которой предстояло участвовать в битвах за Сакраменто, Сан-Хосе и, что самое важное, в битве за Лос-Анджелес. Они сыграли ключевую роль в боях с бандами, захватившими большую часть города, и в конце концов прорвались через Инглвуд и захватили его.\n\nИ именно там находился Беннетт, осматривая группу из примерно 20 захваченных гангстеров из семейной банды Инглвудов, связанной с Блудзами. Некоторые из мужчин были ранены, когда их поставили на колени на поросшем травой холме, заломив руки за спину и силой сняв маски. Беннетт руководил здесь своей бригадой, готовясь взять их в плен после консультаций со старшими офицерами. Проходя по разрушенному району, он не мог не обратить внимания на бедственное положение одного гангстера, которого только что схватили и доставили в больницу. Он подошел и сам снял маску, и со вздохом произнёс:\n\n\"Баррелл?\""
 apla.87.a: "Это, что, ты?"
 apla.88.t: "Последняя Битва Приснера"
 apla.88.desc: "Гражданская война продолжается уже несколько месяцев, ситуация с каждой минутой становится для нас все более и более дерьмовой, Второй континентальной армии удалось загнать нас в угол.\n\nСилам Патриотического фронта удалось окружить наш оплот в Сан-Франциско, где скрывается одна из самых выдающихся фигур организации, Майкл Приснер. Герой революции.\n\nВместе с несколькими другими бойцами он поклялся дать последний отпор фашизму. После нескольких дней боев патриотический фронт трусливо решает взорвать здание, в котором они находились, и обрушившиеся обломки стали их могилой. Таким образом, еще один герой освобождения пал, его подвиг бессмертен."
 apla.88.a: "Мы никогда не забудем его подвиг"
 apla.89.t: "Венесуэла Приглашает Нас в МАП"
 apla.89.desc: "В результате нашей борьбы за освобождение Америки прежние изгои и изолированные революционеры классовой борьбы смогли вновь поднять голову, поскольку мы одержали победу в качестве истинного, цивилизованного и демократического порядка по всей стране. Таким образом, мы получили предложение присоединиться к "Всемирной антиимпериалистической платформе", группе, целью которой является избавление мира от прежних лап американского империализма и ига западного влияния в целом. Однако с фракционной точки зрения это может послужить средством дальнейшего раскола в растущих эшелонах коалиционного раскола внутри нашей собственной революции, поскольку, как представляется, это будет скорее отстаивание китайско-российских интересов, чем присутствие нашей непреклонной борьбы против полчищ капитала. Тем не менее, это должно быть рассмотрено в связи с потенциальной возможностью выхода нашего движения на международный уровень и распространения революционной борьбы на глобальный масштаб, невиданный со времен создания Советского Союза. В результате необходимо решить, объединимся ли мы с нашими революционными братьями по оружию и разорвем цепи старого порядка; или же пойдем исключительно за "американской" борьбой."
 apla.89.a: "Конечно. Слава всемирной антиимпериалистической борьбе!"
 apla.89.b: "Они поддерживают империалистическую Россию!? Никогда!"
 apla.90.t: "Организационный Вопрос"
 apla.90.desc: "Созданию нового Анархического общества в Америке грозят разнообразные реакционные силы снаружи нашего Народно-Освободительного движения, в следствии чего поднимается вопрос политической организации нового анархистского общества, этот выбор может повлиять в каких рамках будет построена анархия на территории Америки, её будущее и настоящее. На данный момент в дискуссиях превалируют три теории анархистских организационных теорий которые мы можем взять на вооружение:\n\n-Платформизм - теория созданная по опыту украинских анархистов времён гражданской войны в России, целью которой является создание тесно скоординированной анархистской федерации. Ее основные черты включают общую тактическую линию, единый политический курс и приверженность коллективной ответственности.\n\n-Синтетический Анархизм - теория основанная на принципах анархизма без прилагательных, которая стремится к единству в многообразии, стремясь объединить анархистов разных направлений в единую федерацию. Синтетический Анархизм был разработан, чтобы привлечь внимание коммунистов, синдикалистов и индивидуалистов. Согласно синтетическому анархизму, анархистская федерация должна быть разнородной и относительно слабо организованной, чтобы сохранить индивидуальную автономию своих членов.\n\n-Анархо-синдикализм - организационная модель использованная во времена испанской гражданской войны, которая признаёт только низовую, неиерархическую самоорганизацию трудящихся и потому отвергает участие в органах власти, а также политические партии и иерархические рабочие союзы. Анархо-синдикалисты считают, что рабочие союзы должны действовать на основе принципа принятия решений всем коллективом, через общие собрания на местах."
 apla.90.a: "Платформизм"
 apla.90.b: "Синтетический Анархизм"
 apla.90.c: "Анархо-Синдикализм"
 apla.91.t: "Американская "Культурная Революция""
 apla.91.d: "В последнее время некоторые элементы нашей освободительной армии были замечены в разложении, это особенно заметно когда наши вооружённые силы входят в разнообразные города и сёла, где начинаются "самосуды" (это проявляется в грабеже местных жителей и свирепым выявлением реакционных элементов) всё это проводится без консенсуса революционного трибунала из-за их фактически долгого формировании.\n\nВсе согласны что с грабежом местных надо расправляться, но появляется другой вопрос - дать ли армии карт бланш на выявление потенциально опасных реакционных элементов без консенсуса революционных трибуналов, это, конечно, идёт в разрез с нашими устоями взаимопомощи, но так же появляются аргументы что только так можно эффективно разбираться с опасными реакционными элементами."
 apla.91.a: "Противостоять невозможно, значит надо возглавить!"
 apla.91.b: "Надо с этим покончить!"
 states.20.t: "Прибывает вооруженное подкрепление!"
 states.20.d: "Пламя гражданской войны продолжает разгораться по мере того, как наши вооруженные товарищи продвигаются вперед к освобождению Калифорнии. Некоторое время у нас были некоторые проблемы с более оснащенной национальной гвардией. У нас есть цифры, но у них есть оборудование, однако сегодня это меняется.\n\nНочью нас встретили сообщениями о нескольких танках, подъезжающих к нашим позициям, размахивающих белыми флагами и объявляющих о своей капитуляции, оказывается, это перебежчики, которые стали презирать правительство США и список постоянно растущих злодеяний национальной гвардии, совершенных против народа, и при этом они забрали с собой как можно больше людей. танки с военной базы в Окленде пробрались на нашу территорию, конечно, у нас были подозрения, и после тщательной идеологической проверки большинство из них проявили истинную преданность революции и были быстро интегрированы в Народную армию.\n\nЧерез несколько дней калифорнийская национальная гвардия будет неприятно удивлена тем, что их реакционной хватке на западном побережье будет положен конец, вскоре бронированные освободители сокрушат их оборону и опрокинут тех, кто упал в грязь, как свиньи, которыми они и являются. У нас есть возможность превратиться в настоящую постоянную армию, и мы примем ее с распростертыми объятиями, только тогда мы сможем нести факел революции."
 states.20.a: "Теперь Нас ничто не остановит!"
