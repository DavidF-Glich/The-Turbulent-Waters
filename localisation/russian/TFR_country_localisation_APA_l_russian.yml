 apla.35.t: "Роль Верховного суда"
 apla.35.d: "На протяжении всей истории Соединенных Штатов Верховный суд одновременно был одним из самых прогрессивных институтов, отстаивавшим гражданские права на протяжении 1960-х и 70-х годов, в то время как в другие периоды был реакционным учреждением, которое ограничивало реформы и укрепляло капиталистическую систему. На бумаге Верховный суд служит ценной частью хрупкой системы сдержек и противовесов, которая скрепляет американскую демократию, однако во время президентства Трампа он продемонстрировал опасную способность поддаваться влиянию элементов реакции. Теперь, с восстановлением Конституции, законодатели должны еще раз определить роль суда.\n\nНеожиданная коалиция анархистов и якобинцев сформировалась с целью упразднения Верховного суда, назвав идею триады неизбираемых судей, решающих судьбы миллионов, недемократичной по самой своей сути. Они решительно выступали за отмену суда и передачу большей власти законодательным органам, будь то Съезд Рабочих или местные Советы республик. В то время как отмена суда может улучшить представительство населения и позволить быстрее принимать политические решения, оппоненты обеспокоены возможностью того, что отсутствие судебного надзора может привести к подрыву демократического процесса. С другой стороны, неосоциалисты и октябристы утверждали, что суд должен оставаться на месте, проводя реформы, чтобы защитить систему от подрыва врагами пролетариата."
 apla.35.a: "Власть народу! Смерть неизбранным судам!"
 apla.35.b: "Судебный надзор необходим для демократии!"
 apla.36.t: "Избирательные Механизмы"
 apla.36.d: "Следующим шагом в укреплении революции является создание механизма, при котором народ будет представлен в правительстве. Поскольку это один из самых спорных вопросов в Американской народно-освободительной армии, поступило четыре различных предложения.\n\nПервое предложение возглавляют анархисты, которые выступают за голосование за политику непосредственно народом. В то время как законодатели в Съезде Рабочих по-прежнему будут разрабатывать и предлагать законопроекты, окончательное голосование по ним будет проводиться народом. Особенно с появлением Интернета голосование может быть проведено быстрее и проще, чем когда-либо, обеспечивая при этом представленность всего населения.\n\nВторое предложение относится к синдикализму - вместо представительства через географическую близость голосование должно проводиться через представителей профсоюзов. Голосование за представителей будет проводиться среди профсоюзов, каждый из которых получит пропорциональное представительство в зависимости от размера их соответствующих сфер деятельности.\n\nТретье предложение выдвинуто в первую очередь неосоциалистами и октябристами, которые утверждают, что всенародным голосованием будут избраны представители в зависимости от географического района, которые затем перейдут на работу в Съезду Рабочих. Хотя эта система работала бы аналогично старой системе голосования в Соединенных Штатах, была бы проведена значительная реформа голосования, такая как победы на выборах, финансируемых государством, объявление Дня голосования национальным праздником и прекращение махинаций.\n\nНаконец, предложение, выдвинутое якобинцами и различными октябристами, направлено на имитацию системы, наблюдаемой в Китае, где выборы будут проводиться только на местном уездном уровне. Избранные должностные лица смогли бы подняться по служебной лестнице, если бы они хорошо подготовились, что позволило бы создать бюрократическую меритократию для обеспечения оптимального управления."
