 apla.8.t: "Захвачена Зона 51"
 apla.8.d: "Мы наконец-то захватили зону 51, место, представляющее большой интерес для людей по всей Америке, у которых были подозрения по отношению к федеральному правительству. Вскоре после захвата района подразделение, которое мы отправили в этот район, окружило объект, замкнулось и попыталось проникнуть на объект, однако все входы были полностью перекрыты, и в окрестностях не было никаких признаков людей, не говоря уже о жизни."
 apla.8.a: "переверните все вверх дном но найдите что нибудь!"
 apla.9.t: "Зона 51 взрывается"
 apla.9.d: "После нескольких недель попыток проникнуть внутрь традиционными способами с использованием команды первоклассных специалистов, вскоре после этого объект в зоне 51 был взорван, в результате чего погибло несколько наших специалистов. Оставшиеся специалисты попытались исследовать руины после того, как началась зачистка, но территория была полностью очищена взрывом."
 apla.9.a: "Черт Возьми, Я Хотел Поглядеть на Инопланетян!"
 apla.12.t: "Революция в Нью-Йорке"
 apla.12.d: "Нью-Йорк более трехсот лет был бастионом американского капитализма, от Уолл-стрит до самой башни Трампа. Теперь рабочие наконец освободились от тирании. После десятилетий обещаний Демократической партии, которые оказались ничем иным, как ложью, наконец-то появилась наша возможность, и Нью-Йорк наконец-то свободен. Захватив все основные пункты въезда и выезда в город, наши товарищи по оружию теперь основали Нью-Йорк как независимую коммуну. Со свержением поддерживаемых демократией буржуазных угнетателей наша работа только началась. Скоро мы начнем перераспределение богатства этого города в пользу наиболее достойных, скоро мы искореним старые традиции и скоро мы водрузим алое знамя над самой Уолл-стрит! Радость, которую испытывает пролетариат Нью-Йорка, известна всем, и демократы не рискнут на вторжение, поскольку они боятся мощи своего собственного рабочего класса. Если они придут, мы будем готовы и будем защищать наш город до последнего. Борьба с капитализмом только начинается."
 apla.12.a: "Освобождение рабочего класса только началось!"
