 apla.49.t: "Конец Голливуда"
 apla.49.d: "В то время как новости о массовых жестокостях во время второй гражданской войны в Америке наводняют всемирную паутину, недавно на территории Американской народно-освободительной армии произошло менее известное событие, которое привлекло внимание как американских медиа-компаний, так и их соответствующих поклонников.\n\nНовый неофициальный фильм под названием "Повзрослей" был выпущен членом АНОА, известным как Адам Тахир. В фильме были представлены персонажи из хорошо известных франшиз, таких как "Звездные войны", Marvel и Disney, что было заметно, так это то, что большинство актеров этих персонажей действительно присутствовали в фильме, таких как Харрисон Форд, зрители отметили, что Форд проявил настоящую страсть в этой роли.\n\nСюжет фильма рассказывает о молодом мужчине, одержимом средствами массовой информации поп-культуры до такой степени, что он пренебрег своими собственными обязанностями, в конце концов его посетил "революционный дух", который показал его будущее, если он продолжит идти по этому пути. Фильм закончился тем, что все персонажи, такие как Микки Маус, Человек-паук и Железный человек, были застрелены, а сам человек смог вырасти - спорный "канонический" финал франшиз Marvel, Disney и большого Голливуда.\n\nDisney и Marvel, среди прочих компаний, уже осудили фильм и стремятся удалить все его экземпляры в Интернете. Несмотря на эти усилия, фильм был распространен по Интернету и получил как похвалу, так и ненависть по нескольким причинам: для одних это открытая критика массового потребления, в то время как для других это считается прямым посягательством на демократию.\n\nНекоторые актеры, такие как Харрисон Форд, выразили огромную благодарность АНОА, когда он сказал, что "Я наконец-то свободен от этих дерьмовых персонажей". Вторая гражданская война в Америке продолжается, поскольку в учебники истории добавилась еще одна странность конфликта."
