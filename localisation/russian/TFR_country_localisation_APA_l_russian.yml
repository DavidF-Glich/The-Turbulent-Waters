 #Starting Tree
 APA_form_cabinet: "Централизовать Партии"
 APA_form_cabinet_desc: "Теперь, когда революция наконец обрушилась на нас, враждующие партии Американской Народно-Освободительной Армии должны быть окончательно централизованы в одну единую революционную силу. Слишком долго левые страдали от фракционализма и внутренних распрей, вызванных различиями в теоретических подходах к революции. Тем не менее, каждая из сторон признает, что в одиночку они слабы и будут быстро подавлены реакционерами. Таким образом, должен быть сформирован новый кабинет, возглавляемый ветераном войны в Ираке Майком Прайснером и состоящий из членов кабинета от всех партий, для того чтобы в конечном итоге увидеть, как красная звезда засияет над Соединенными Штатами."
 APA_build_a_bureaucracy: "Создать Бюрократию"
 APA_build_a_bureaucracy_desc: "Хаос охватил каждый уголок территории, контролируемой АНОА. На фоне революционной анархии, грабежей, насилия и неразберихи, по мере того, как партия борется за установление порядка, обстановка становится угрожающей. Каждое правительство должно обеспечивать свой народ, и АНОА не может сделать это в его нынешнем состоянии. Поэтому, необходимо создать бюрократию, для того чтобы эффективно проводить политику, которой занимается революционное правительство, и по-настоящему принести народу социализм."
 APA_establish_order: "Установить Порядок"
 APA_establish_order_desc: "Чтобы обеспечить стабильность в контролируемых нами зонах, мы должны сделать первый успешный шаг в нашем революционном процессе. Используя сочетание твердых и гибких методов, мы объединим массы и вдохновим их на совместную борьбу за дело освобождения."
 APA_issue_masks: "Рейды на Армейские Склады"
 APA_issue_masks_desc: "Лакеи старого правительства, поспешно отступая, забыли забрать технику и оружие со своих складов. Мы в полной мере воспользуемся их "недосмотром", чтобы вооружить наших разъяренных воинов."
 APA_first_american_workers_congress: "Созвать Съезд Рабочих"
 APA_first_american_workers_congress_desc: "Настало время собрать представителей рабочих, которые нас поддерживают. Мы пробудим красную зарю Америки и создадим самый мощный и сплоченный народный революционный коллектив."
 #Diplo/Intel Tree
 APA_form_a_united_front: "Сформировать Единый фронт"
 APA_form_a_united_front_desc: ""
 APA_establish_the_agency_of_socialist_security: "Основать ДЗР"
 APA_establish_the_agency_of_socialist_security_desc: "Мы должны защитить достижения революции от кражи и порчи, особенно со стороны буржуазных агентов, проникающих в наши ряды. Департамент защиты революции станет мощным защитником народа."
 APA_proclaim_a_national_government: "Провозгласить Национальное Правительство"
 APA_proclaim_a_national_government_desc: "Один из ключей к революционной победе - объединить подавляющее большинство союзников, оставив врага в изоляции и меньшинстве. Несмотря на прежние разногласия, присоединение любой революционной фракции укрепит наши силы и должно приветствоваться."
 APA_appeal_to_the_un: "Обращение в ООН"
 APA_appeal_to_the_un_desc: "Хотя Организация Объединенных Наций оказалась неэффективной в предотвращении глобальных конфликтов, заручившись ее поддержкой и помощью, мы значительно повысим легитимность нашего дела."
 APA_stomp_out_reactionaries: "Уничтожить Реакционеров"
 APA_stomp_out_reactionaries_desc: "Судьба тех реакционных бандитов, которые стоят на пути прогресса, предрешена: они будут презираемы народом и отправлены на свалку истории. Мы значительно ускорим этот процесс."
 APA_unify_the_west_coast: "Объединить Западное побережье"
 APA_unify_the_west_coast_desc: "Солдаты АНОА уже водрузили красный флаг народа на всем Западном побережье. Некогда непоколебимый бастион капиталистической Америки теперь стал революционным оплотом!"
 APA_begin_the_march_east: "Начать Марш на Восток"
 APA_begin_the_march_east_desc: "Победоносное шествие революции никогда не остановится. Командование АНОА отдало последние приказы: пересечь Скалистые горы и освободить всю Америку!"
 #Civil War Econ Tree
 APA_sieze_the_means_of_production: "Захватить Средства Производства!"
 APA_sieze_the_means_of_production_desc: "Средства производства принадлежат рабочим, которые их используют. Слишком долго нами правили корпоративные шишки в том, что раньше было самым большим гадюшником капитализма в истории человечества. Мы покажем им, что их время вышло и что настала очередь народа взять власть в свои руки."
 APA_decolonization: "Деколонизация"
 APA_decolonization_desc: "Огромная империя Америки простирается от моря до сияющего моря, и в результате завоевания она оставила дорогу слёз. Бесчисленное множество местных жителей находились под иностранным правлением на своей собственной земле, и даже сейчас Соединенные Штаты подавляют группы меньшинств в районах, где они составляют большинство населения. Это больше не может продолжаться, и мы должны дать всем людям возможность управлять собой!"
 APA_forbidden_fruit_of_war_communism: "Запретный Плод Военного Коммунизма"
 APA_forbidden_fruit_of_war_communism_desc: "Спустя столетие после Большевистской революции Америка вовлекла себя в кровопролитную гражданскую войну. подобно Советскому Союзу, мы должны обеспечить, чтобы каждый отдельный человек вносил свой вклад в победу в войне. Для победы в войне необходим полный и абсолютный контроль над экономикой и рабочими."
 APA_an_ideologically_committed_economy: "Идеологически Ориентированная Экономика"
 APA_an_ideologically_committed_economy_desc: "Быть работником - это больше не просто работать с 9 до 5, чтобы оплачивать счета, работа стала означать выживание. Так и должно быть, потому что без трудящихся нашей страны, вносящих свой вклад в продвижение социализма, мы были бы ничем. Труд - это источник жизненной силы нашей нации, и мы должны обеспечить, чтобы трудящиеся понимали священное значение своей повседневной работы."
 APA_expand_chinese_investment: "Расширить Китайские Инвестиции"
 APA_expand_chinese_investment_desc: "Наше положение на Тихом океане дало нам доступ к помощи китайского правительства. Хотя наши социалистические страны не совсем идеологически согласны с друг другом, мы должны заботиться друг о друге, и тогда мы, возможно, сможем убедить китайское правительство, что помощь нашей борьбе выгодна им."
 APA_collective_self_management: "Коллективное Самоуправление"
 APA_collective_self_management_desc: "Рабочие нашего союза имеют право на самоуправление. Настало время, чтобы демократия на рабочем месте наконец пришла в Америку и позволила нашему народу самим принимать управленческие решения. Никогда больше большие боссы не будут накапливать все богатство для себя или угнетать тех, кто ниже их по положению."
 APA_fight_economic_corruption: "Борьба с Экономической Коррупцией"
 APA_fight_economic_corruption_desc: "Коррупция, паразитирующий враг революционных начинаний, лишь порождает бюрократизм и ревизионизм. Поэтому мы не должны проявлять снисходительность к коррупционерам, а, напротив, должны жестко расправляться с ними."
 APA_this_land_is_our_land: "Эта Земля - Наша Земля"
 APA_this_land_is_our_land_desc: "Впервые с момента своего основания Америка воистину принадлежит народу. Мы создали нацию, в которой все люди, независимо от расы, класса или пола, имеют свободу, которую они по праву заслуживают. АНОА будет продолжать бороться за равенство других по всей Америке, пока каждый не увидит красоту того, что мы создали. "
 APA_militarize_the_unions: "Милитаризировать Профсоюзы"
 APA_militarize_the_unions_desc: "Профсоюзы - это основа нашей новой Америки, и вполне уместно, что мы призываем рабочих взяться за оружие, чтобы защитить рабочее государство! Наши военизированные профсоюзы станут авангардом революции!"
 APA_introduce_rationing: "Ввести Нормирование"
 APA_introduce_rationing_desc: "Во время войны требуются жертвы. Военный коммунизм призывает к нормированию гражданских ресурсов для улучшения военных усилий. Конечно, мало что можно сделать, но мы должны быть сильными, если хотим победить наших многочисленных врагов."
 APA_centralize_the_finance_system: "Централизация Финансовой Системы"
 APA_centralize_the_finance_system_desc: "Предыдущая банковская система Америки была позором. Деньги налогоплательщиков хранились в ряде частных банков, которые зарабатывали триллионы долларов в год! Никогда больше народ не будет продан международным финансам. Мы начнем с нуля и построим новую систему, которая действительно будет работать на благо людей."
 APA_collectivize_major_farms: "Коллективизировать Крупные Фермерские Хозяйства"
 APA_collectivize_major_farms_desc: "В Америке в недавнее время был переизбыток сельскохозяйственных угодий. В некоторых случаях правительство платило им за уничтожение их посевов! Это немыслимо во времена, когда наш народ враждует. Большая часть сельскохозяйственных угодий Америки принадлежит одним и тем же семьям. На земле, которую мы занимаем, мы, возможно, сможем "убедить" их отдать ее на благо нации."
 APA_the_peoples_stock_exchange: "Народная Фондовая Биржа"
 APA_the_peoples_stock_exchange_desc: "Фондовая биржа была выгребной ямой богатых бизнесменов и хеджевых фондов, которые хотели получить прибыль от самых богатых корпораций в Америке. Хотя это и гнусная практика, наша нация не может существовать без ограниченного капитализма. Поэтому мы демократизируем фондовую биржу, чтобы обычные люди могли привлекать компании к ответственности за их действия и заставлять их платить цену, если это необходимо."
 APA_combat_financialization: "Борьба с Финансиализацией"
 APA_combat_financialization_desc: "Финансиализация экономики является одним из главных виновников деиндустриализации, экономического спада и возникновения различных социальных конфликтов в старых Соединенных Штатах. Мы никогда не повторим ошибок буржуазных правительств в этом вопросе."
 APA_bureau_of_central_development: "Бюро Централизованного Развития"
 APA_bureau_of_central_development_desc: "Наличие плановой экономики требует от многих людей планирования развития страны. Со всеми разрушениями, вызванными гражданской войной, нам нужна яркая группа социалистических рабочих для восстановления, реконструкции и возрождения нации! Мы планируем много новых проектов на будущее, нам повезло, что разрушение порождает творение."
 APA_construct_rehabilitation_camps: "Построить Реабилитационные Лагеря"
 APA_construct_rehabilitation_camps_desc: "Естественно, в стране, страдающей от либерализма и безудержного капитализма в течение многих лет, есть много людей, которые все еще продолжают сопротивляться революции. Освобождение рабочего - это идея, которая должна жить в сердцах и умах каждого человека на нашей земле! Мы должны показать этим реакционерам и другим предательским элементам свет социализма посредством специального образования, чтобы они могли мирно интегрироваться в наше общество."
 APA_establish_production_quotas: "Установить Производственные Квоты"
 APA_establish_production_quotas_desc: "На войне производство - это все. У нас нет такой роскоши, как крупные оружейные компании, поставляющие наше оружие, как у капиталистических стран. У нас есть доступ только к тому, что захватили наши люди, и к тому, что они могут произвести. Имея на нашей стороне мощь национализированной промышленности, мы позаботимся о том, чтобы они производили много, иначе столкнемся с последствиями. Мы не можем допустить, чтобы невинные граждане страдали из-за низкой производительности труда."
 APA_legalize_recreational_drugs: "Легализовать Рекреационные Наркотики"
 APA_legalize_recreational_drugs_desc: "Война с наркотиками - это плохо организованный заговор с целью лишить права голоса группы меньшинств и изобразить их как опасных преступников. Дело в том, что в курении нет ничего криминального. На самом деле мы не имеем права указывать кому-либо, чего не следует делать с их организмом, а также тратить время и усилия на то, чтобы препятствовать употреблению определенных веществ. Мы должны позволить нации залечить свои раны."
 APA_workplace_democracy: "Демократия на Рабочем Месте"
 APA_workplace_democracy_desc: "Традиционная система управления устарела и порождает недовольство среди рабочих.  Мы не можем допустить, чтобы сама основа нашей социалистической системы была недовольна состоянием своей рабочей среды. Вот почему мы должны предоставить им свободу действий в отношении традиционных управленческих решений. Таким образом, когда им что-то не нравится, они могут это изменить."
 APA_guarentee_a_basic_living_standard: "Гарантировать Базовый Уровень Жизни"
 APA_guarentee_a_basic_living_standard_desc: "Прожиточный минимум в Америке был значительно выше минимальной заработной платы. Благодаря нашей новой политике массовой коллективизации мы можем гарантировать, что до тех пор, пока вы готовы работать, у вас будет еда, вода, кров и многое другое после завершения революции!"
 APA_peer_to_peer_economics: "Одноранговая Экономика"
 APA_peer_to_peer_economics_desc: "Когда дело доходит до обмена товарами и услугами, лучше всего держать его как можно меньше и на местном уровне, чтобы избежать финансиализации. Мы должны поощрять систему, при которой индивидуумы обмениваются товарами друг с другом, как это было до создания центрального банка."
 APA_radical_redistribution: "Радикальное Перераспределение"
 APA_radical_redistribution_desc: "При нашей политике коллективизации наш долг - брать у тех, у кого больше, и отдавать тем, у кого меньше. в это смутное время многие граждане впали в нищету, но все еще есть те, кто может дать больше. У старой Америки, возможно, и было некоторое быстрое перераспределение богатства, но мы выведем его на совершенно новый, гораздо более эффективный уровень."
 APA_ban_private_ownership_of_capital: "Запретить Частную Собственность на Капитал"
 APA_ban_private_ownership_of_capital_desc: "В нашей стране больше нет места частной собственности на капитал. Любая отрасль должна быть передана правительству, чтобы способствовать общему благополучию народа. Больше не будет позволено копить богатство! Если что-то приносит доход, то это доход народа!"
 APA_syndicalist_economic_policy: "Синдикалистская Экономическая Политика"
 APA_syndicalist_economic_policy_desc: "Мы построим новую экономику с нуля, и мы построим ее на профсоюзах. Есть тысячи профессий, которыми можно овладеть, и множество способов, которыми человек может помочь своей стране. Мы позаботимся о том, чтобы у каждого из них была специализированная группа профсоюзов, которые будут принимать решения самостоятельно. У нас будет много различных профсоюзов и объединений работников, которые будут управлять этими профсоюзами. У нас будет целое синдикалистское правительство рабочих, которые сами будут определять политику!"
 APA_the_myth_of_the_white_proletariat: "Миф о Белом Пролетариате"
 APA_the_myth_of_the_white_proletariat_desc: "Буржуазный белый человек завоевал и привлек к себе на службу миллионы меньшинств по всему американскому континенту. за годы угнетения колонизированные народы Америки де-факто превратились в пролетариат в обществе, где белый человек породил аристократию привилегированных. Мы должны смыть грехи прошлого и узнать, что на самом деле значит быть частью пролетариата."
 APA_nationalization: "Национализация"
 APA_nationalization_desc: "Есть ключевые отрасли, которые необходимо захватить, если мы хотим, чтобы наш народ выжил. Мы должны гарантировать водоснабжение, электричество и здравоохранение для всех в то время, когда в этих вещах нет уверенности. Наш народ должен чувствовать себя в безопасности по отношению к нашему правительству, он должен знать, что мы в состоянии обеспечить его, если он собирается продолжать жертвовать своей жизнью ради своей страны."
 APA_absorb_entrepreneurs: "Поглощать Предприятия"
 APA_absorb_entrepreneurs_desc: "Медленно, но верно наше правительство становится все сильнее и могущественнее. Ресурсы, промышленность, производство оружия и даже сам капитал находятся под нашим контролем. Все, что остается, - это найти предпринимателей и заставить их передать наши активы непосредственно нам, чтобы они могли быть использованы на благо людей в целом. Мы уже на верном пути к установлению истинного социализма."
 APA_meritocratic_socialism: "Меритократический Социализм"
 APA_meritocratic_socialism_desc: "Много лет нам говорили усердно трудиться и "взбираться по карьерной лестнице", но ничего не менялось. Большие боссы продолжали грести деньги, пока мы получали объедки. Все уже никогда не будет по-прежнему. Сейчас в Америке, пока вы готовы работать, и усердно и честно, неважно, кто вы, ваша награда будет велика. Правительство обеспечит, чтобы эти трудолюбивые американцы получили все, чего они заслуживают!"
 APA_redefine_the_dream: "Переосмысление Мечты"
 APA_redefine_the_dream_desc: "Что такое Американская мечта? Американская мечта - это иметь возможность работать, не беспокоясь о том, что ваша семья умрет без еды или здравоохранения. По закону к ним относятся одинаково, независимо от расы, сексуальной ориентации или гендерной идентичности", - это способность признать темное прошлое, чтобы мы могли создать светлое будущее.  Это жить на земле, которой ты владеешь, помимо рабочих, которые делают все это возможным, и никто не будет тобой управлять. Но самое главное, что это не мечта. Это новая Америка."
 APA_meritocratic_socialism: "Меритократический Социализм"
 APA_meritocratic_socialism_desc: "Без привлечения элиты, обладающей высоким уровнем знаний, построение социалистической экономики останется лишь несбыточной мечтой. Поэтому мы планируем обеспечить интеллигенции и техническому костяку лучшее обращение, позволяющее им полностью использовать свои возможности."
 APA_department_of_economic_innovation: "Департамент Экономических Инноваций"
 APA_department_of_economic_innovation_desc: "Мнение о том, что только капиталистические страны могут внедрять инновации, - откровенная ложь, и мы намерены опровергнуть его в очередной раз. Департамент экономических инноваций призван использовать мудрость масс и стимулировать революционные достижения в производстве и исследовательской деятельности."
 APA_department_of_the_peoples_welfare: "Департамент Народного Благосостояния"
 APA_department_of_the_peoples_welfare_desc: "Социализм никогда не оставит обнищавшие массы на произвол судьбы, даже в условиях военного лихолетья. Департамент народного благосостояния призван обеспечить стабильность базового уровня жизни для всех людей, клянясь, что "ни один человек не будет оставлен без внимания"."
 #Civil War Army Tree
 APA_form_the_liberation_army: "Сформировать Освободительную Армию"
 APA_form_the_liberation_army_desc: "Спустя почти 100 лет после создания Народно-освободительной армии в Китае мы в Америке должны сформировать свою собственную. Эскалация насилия достигла точки невозврата, и мы должны признать тот факт, что настало время взяться за оружие. Мы организуем различные социалистические ополчения АНОА под единой командной структурой, чтобы продвинуться на Восток и освободить нацию от конкурирующих правительств."
 APA_the_soldiers_army: "Армия Солдат"
 APA_the_soldiers_army_desc: "Когда Америка рухнула, избыток военной экипировки был оставлен на оккупированных нами землях. Если мы собираемся выиграть эту войну, нам нужны обученные солдаты, которые возьмутся за наше дело и будут использовать современное военное оружие для борьбы с нашими врагами. В то время как военные помогают с численностью, нам нужны явные навыки и огневая мощь, если мы собираемся выжить."
 APA_the_workers_army: "Рабочая Армия"
 APA_the_workers_army_desc: "Долг каждого рабочего - взять в руки оружие для защиты своей страны. В 1917 году именно рабочие восстали и свергли приходящую в упадок российскую монархию. Это были рабочие китайской коммунистической революции, которые держались в горах, ожидая своего момента для удара. Теперь именно рабочие Америки массово мобилизовались, готовые сразиться с врагом человеческими волнами. Неважно, сколько будет потеряно!"
 APA_dare_to_die: "Корпуса Cмерти"
 APA_dare_to_die_desc: "Поскольку мы сталкиваемся с огромными трудностями, у нас должны быть люди, готовые отдать свою жизнь за освобождение нашего народа. Молодые социалисты, наполненные энергией и рвением, идеально подходят для этого благородного и священного долга. Социалисты колледжа вышли на поле боя."
 APA_introduce_conscription: "Ввести Воинскую Повинность"
 APA_introduce_conscription_desc: ""Если мы бросим под пули достаточное количество людей, в конце концов у них кончатся патроны". Так гласит старая поговорка, и какой бы жестокой она ни была, она верна и сегодня. На такой войне, как эта, время имеет решающее значение, и мы не можем нянчиться с новобранцами, как будто они только учатся ходить. Пришло время отправить их прямо на поле боя."
 APA_improve_training_programs: "Совершенствовать Программы Подготовки"
 APA_improve_training_programs_desc: "Посылать людей воевать без надлежащей подготовки - самоубийство. Если мы хотим примерить мантию нации с историей угнетения своего народа, посылать своих освободителей на смерть - это не лучший способ сделать это. Мы должны обеспечить, чтобы наши призывники обладали знаниями, необходимыми ими для использования современного боевого оружия в бою."
 APA_political_commissars: "Политические Комиссары"
 APA_political_commissars_desc: "Назначение политических комиссаров - отличный способ сохранить лояльность военных и не допустить их несанкционированного отступления. Наличие политизированных вооруженных сил жизненно важно для полноты нашей революции. Но что еще более важно, введение комиссаров в 21-й век гарантирует, что наши призывники будут выполнять приказы."
 APA_begin_a_tank_program: "Начать Танковую Программу"
 APA_begin_a_tank_program_desc: "В этой жестокой гражданской войне Освободительная армия сталкивается с многочисленными хорошо финансируемыми и зарекомендовавшими себя вооруженными силами. Мы часто сталкиваемся с бронетехникой, от которой у нас нет надежного способа избавиться. Вот почему мы должны начать производство новой линейки танков, изготовленных специально для наших вооруженных сил и условий, в которых мы сражаемся."
