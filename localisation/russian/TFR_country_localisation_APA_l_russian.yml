 apla.32.t: "Реорганизация Ополчений Завершена"
 apla.32.d: "После нескольких месяцев структурных и организационных реформ в Американской народно-освободительной армии, ранее дезорганизованные ополченцы коммунистического движения были преобразованы в надлежащую, современную военную силу. Была создана организованная командная структура, и бывшие некомпетентные офицеры, показавшие плохие результаты на поле боя, были заменены. Армейские боеприпасы были стандартизированы, и были созданы надлежащие линии снабжения, группы материально-технического обеспечения и системы связи. Армия будет работать как хорошо смазанная машина, служа делу революции, а не группам мелких партизан-индивидуумов. Поскольку мощь Армии освобождения растет с каждым днем, практически неизбежно, что красный флаг будет развеваться от штата Вашингтон до Вашингтона, округ Колумбия."
 apla.32.a: "Революция продолжается"
 apla.33.t: "Белое Золото" #КАМ
 apla.33.d: "Проводить революцию дорого - солдат нужно кормить и вооружать, бюрократии нужно платить, а лояльность покупать. Фонды АНОА работают на грани срыва - поддерживаются поддержкой Китая, Венесуэлы и Кубы и сталкиваются со все более высоким недовольством гражданского населения из-за высоких налогов, необходимых для поддержания АНОА в рабочем состоянии.\n\nВнутри Центрального комитета шепотом обсуждается одно предложение. После уничтожения нескольких наркокартелей на недавно освобожденной территории возник высокий спрос на такие наркотики, как кокаин, метамфетамины и героин. В отсутствие картелей и банд начала формироваться подпольная экономика - полностью не облагаемая налогами АНОА, опасная и нерегулируемая. Анархисты представили предложение, призывающее к легализации всех наркотиков, ссылаясь на право личности на выбор. Вынужденное пойти на компромисс с октябристами, правительство АНОА получило бы возможность контролировать продажу и распределение. Сторонники законопроекта ссылались на преимущества для экономики, поскольку прибыль от торговли наркотиками может быть использована для поддержки экономики, испытывающей трудности. Однако неосоциалисты и якобинцы сформировали объединенную оппозицию, причем первые ссылаются на уничтожение торговли наркотиками в общинах чернокожих и коренных народов, обвиняя сторонников законопроекта в том, что они "псевдо-рейганисты, которые хотят контрабандой ввозить крэк в города, подобно ЦРУ", а вторые называют наркотики "буквальным опиумом для масс", ссылаясь на то, что идеальным работником был не человек, страдающий гедонистической ленью, постоянно накачанный наркотиками, а трезвенник, который работал на благо своего сообщества."
