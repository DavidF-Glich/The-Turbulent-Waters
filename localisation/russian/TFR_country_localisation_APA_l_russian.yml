 apla.18.t: "Разрешение Правительственного Кризиса"
 apla.18.d: "\"Мир, находящийся в частной собственности, никогда не сможет стать свободным миром, а общество, основанное на враждующих классах, не устоит.\"\n\nЮджин Дебс он произнес эти слова более 100 лет назад, и перед толпой делегатов-коммунистов со всей страны, представляющих широкий фронт левых организаций, они были произнесены снова в декларации Единого Фронта. В декларации Второй Американской Революции председатель Партии за Социализм и Освобождение Глория ла Рива была избрана постоянным руководителем Американской Народно-Освободительной Армии, собрав разнообразный состав кабинета с представителями разных сторон левой борьбы, от анархистов до так называемых "патриотических социалистов". из якобинской ветви. Хотя фракционность по-прежнему остается главной проблемой АНОА, решено, что они отложат свои разногласия в сторону, пока революция бушует на Западном побережье."
