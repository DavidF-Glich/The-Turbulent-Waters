 APA_congress_delegations_loc: "§!§YАмериканский Съезд Рабочих§! в настоящее время функционирует как наше правительство де-факто, обладающее способностью принимать законы, координировать наши вооруженные силы и управлять нашей экономикой. Он функционирует аналогично §YКонтинентальному Конгрессу§! в дни §RПервой Американской Революции§!. Однако в наши дни революция осуществляется мечом и щитом народа в форме §YЕдиного фронта§! вместо §RЗагнивающих Капиталистов§!. В настоящее время членам любой революционной организации, такой как §YАмериканская Народно-Освободительная Армия§! или любому другому §YРеволюционному Союзу§!, разрешается голосовать за представителей, чтобы их голоса были услышаны в нашем однопалатном законодательном органе. \nЭта концепция не незыблима, и §Rправительство является временным§!, поскольку Съезд намеревается разработать официальную структуру правительства после неизбежной победы трудящихся. К сожалению, несмотря на то, что внешний мир видит фронт единым, сам фронт остается крайне разделенным, и многие фракции борются за то, чтобы их идеалы были ведущей формой социализма, представленной в нашей новообретенной республике."
 APA_congress_faction_jacobin_loc: "\n\nПопулярность Партии §RЯкобинцев§!: [?ROOT.party_popularity@totalitarian_socialist|Y%2] (£mil_factory [?APA_totsoc_popularity_dynamic_var|=+1%] и £dockyard [?APA_totsoc_popularity_dynamic_var|=+1%])§!\nПоддержка §RЯкобинцев§!: [?APA_support_jacobin_var|Y1%] [APA_congress_faction_jacobin_allignment_text]\n£APA_jacobin §RЯкобинцы§! социально §Cконсервативны§!, выступают за §Yплановую экономику§! подобную СССР, и дипломатически они являются §gизоляционистами§!."
 APA_congress_agenda_jacobin_loc: "Как первые якобинцы во время §YФранцузской Революции§!, Якобинцы Второй Американской Революции воплощают дух §RРеволюции§! и §RПатриотизма§! внутри нации. Теперь, возглавляя Американскую народно-освободительную армию, якобинцы стремятся сформировать Америку в соответствии со своим видением - Социалистическим, Гражданско-националистическим и Революционным Обществом.\n\nЯкобинское движение не стесняется насилия и государственного контроля для достижения своего видения, но централизовать и перестроить разнообразный и невероятно беспорядочный политический ландшафт будет нелегко. Чем больше общественность узнает о наших попытках перестроить правительство, тем выше будет стоимость реформирования правительства. В то же время, если сила внутренних врагов станет слишком велика, то мы наверняка столкнемся с угрозой контрреволюции. Существует бесчисленное множество врагов - как внешних, так и внутренних, которые угрожают власти председателя Мопена. Революция должна быть защищена, и реки Америки станут красными от крови врагов революции."
