 apla.26.t: "Высадка Китайского Спецназа"
 apla.26.d: "Бригада китайского спецназа высадилась в Монтерее и начала самостоятельные операции против калифорнийских ополченцев. По радиосвязи стало известно, что их командир известен под именем "Лонг Йи". Их численность невелика, но они смогли помешать деятельности ополченцев в Северной Калифорнии."
 apla.26.a: "По крайней мере, они на нашей стороне."
 apla.27.t: "Случай с Президентами"
 apla.27.d: "Эндрю посмотрел на портфели президентов, и настроение у него было очень мрачное. Все картины были вывезены из Белого дома и должны были быть рассортированы на те, которые подлежали уничтожению, и те, которые должны были быть спасены и отправлены на запад для помещения в музей. В его обязанности входило сортировать их, а затем избавляться от тех, кому было приказано. Он стоял, с тревогой ожидая, кто же из них сделал надрез. Ему стало скучно, он открыл чемодан и посмотрел на картину. По-видимому, они были расставлены в обратном порядке, поскольку картина с изображением Вашингтона была сверху. Это действительно было прекрасное произведение искусства, мазок был выполнен мастерски, цвет радовал глаз, свет и тень были выполнены очень искусно. "Какой позор был бы, - подумал он, - уничтожить такой великолепный портрет". Это было незадолго до того, как пришел приказ. Командир дал ему длинный тонкий лист бумаги. На нем был список из 45 имен, но только из двух команд. "СОХРАНИТЬ" или "УНИЧТОЖИТЬ". Список был составлен с самыми последними президентами на первом месте, и ему пришлось сначала бегло просмотреть список, чтобы узнать судьбу Вашингтона. Самые последние президенты были обречены на уничтожение, как и Рейган и все президенты времен холодной войны, если уж на то пошло, хотя они, по-видимому, сделали исключение для Кеннеди. Рузвельта и Тедди Рузвельта также должны были быть сохранены. Маккинли и Хейс были осуждены, но Линкольн и Грант были сохранены.Наконец он добрался до конца списка, и, к его большому облегчению, Вашингтон был помечен как "СОХРАНИТЬ". Он отложил картину в сторону и достал следующую. Это был один из портретов Джона Адамса. Он быстро просмотрел список и увидел, что этот был помечен как "УНИЧТОЖИТЬ". "Ну что ж, - подумал он, - в любом случае этот был далеко не так хорош"."
 apla.27.a: "Ветры перемен иногда распространяют пламя"
