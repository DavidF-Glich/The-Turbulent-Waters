 apla.51.t: "От гангстеров до революционеров"
 apla.51.d: "Санта-Роза наконец пала, и хотя битва за город продолжалась несколько долгих дней, боевые действия внезапно прекратились, как только наши войска достигли центра города, причина в том, что вместе со своими лейтенантами глава Чёрной Партизанская Семьи Тейвон Уайт сдался мирно и без сопротивления. Это стало неожиданностью для наших солдат, поскольку банда изо всех сил сопротивлялась нашему наступлению, но, оказавшись под стражей, мистер Уайт попросил разрешения поговорить с офицером. Офицер, с которым он разговаривал, отправил сообщение мистера Уайта верховному командованию армии; послание представляло собой предложение лояльности и служения ЧПС в обмен на полное помилование всех членов организации.\n\nЭто вызвало настоящий переполох в высшем командовании, поскольку офицеры, лояльные октябристам или анархистам, выступают за включение семьи чернокожих партизан в Армию освобождения, рассматривая это как возможность связаться с другими бывшими гангстерами и поддержать идеалы старой Радужной коалиции. По другую сторону баррикад находятся офицеры якобинцев и неосоциалистов, которые рассматривают интеграцию бывших убийц и наркоторговцев в вооруженные силы как возможный коррумпирующий фактор, ведущий к снижению эффективности нашей армии и лояльности революции."
 apla.51.a: "Революция всепрощающа, помиловать их"
 apla.51.b: "Гангстеры и головорезы - это все, чем они когда-либо будут"
 apla.52.t: "Якобинская Революционная Программа"
 apla.52.d: "Как первые якобинцы во время §YФранцузской Революции§!, Якобинцы Второй Американской Революции воплощают дух §RРеволюции§! и §RПатриотизма§! внутри нации. Теперь, возглавляя Американскую народно-освободительную армию, якобинцы стремятся сформировать Америку в соответствии со своим видением - Социалистическим, Гражданско-националистическим и Революционным Обществом.\n\nЯкобинское движение не стесняется насилия и государственного контроля для достижения своего видения, но централизовать и перестроить разнообразный и невероятно беспорядочный политический ландшафт будет нелегко. Чем больше общественность узнает о наших попытках перестроить правительство, тем выше будет стоимость реформирования правительства. В то же время, если сила внутренних врагов станет слишком велика, то мы наверняка столкнемся с угрозой контрреволюции. Существует бесчисленное множество врагов - как внешних, так и внутренних, которые угрожают власти председателя Мопена. Революция должна быть защищена, и реки Америки станут красными от крови врагов революции."
 apla.52.a: "За Американскую Революцию!"
 apla.53.t: "Анархисты Протестуют против Нового Правительства"
 apla.53.d: "С недавними выборами нового правительства на первом в истории Американском Съезде Рабочих фракционность стала более очевидной, чем когда-либо. Поскольку Съехд подавляющим большинством голосов проголосовал за сохранение структуры государства для осуществления революции, анархистская фракция в Рабочем конгрессе прочно перешла в оппозицию\n\nОсуждая сам институт, в котором они участвуют, как государственный по определению, делегаты-анархисты опубликовали совместную декларацию, осуждающую нынешнее правительство, с изложением списка требований, которые они хотели бы выполнить. Среди требований - расширение региональной автономии для коренных племен, живущих под военным правлением АНОА, децентрализация командной структуры путем выборов офицеров, усиление инициативы офицеров и ослабление государственного контроля над коллективизированными предприятиями.\n\nСотрудничество с анархистами, несомненно, укрепило бы единство среди разобщенных фракций левых и позволило бы нам принимать законодательство более быстрыми темпами, но также предоставило бы анархистам уступки, которые дали бы им большую власть в правительстве. С другой стороны, разрешение оппозиции меньшинства диктовать политику правительства, несомненно, будет непопулярным среди населения в целом, а также позволит нам усилить контроль над государственными делами."
 apla.53.a: "Ибо Союз делает нас сильными!"
 apla.53.b: "Пусть Анархо Детки поплачут."
 apla.54.t: "Производственная Забастовка Skunk Works"
 apla.54.d: "Работники Skunk Works, псевдонима для программ перспективного развития Lockheed Martin в Палмдейле, штат Калифорния, объявили забастовку, требуя повышения заработной платы и условий труда. Это объявление вызвало забастовки на многочисленных фабриках и исследовательских центрах по всей территории, контролируемой Американской Народно-Освободительной Армией, поскольку независимые профсоюзы и революционное правительство часто враждовали друг с другом. Из-за продолжающихся военных действий и повсеместного дефицита работников по всей АНОА приходится работать сверхурочно и получать небольшую зарплату.\n\nВ то время как многие в АНОА поспешили заклеймить бастующих как силы реакции, учитывая их прошлую историю производства оружия для военно-промышленного комплекса, другие встали на их сторону, заявив, что коммунисты всегда должны быть на стороне рабочих. В условиях интенсивных дебатов, бушующих как в залах Революционного конгресса, так и на онлайн-форумах, правительству необходимо, наконец, приступить к действиям.\n\nПротивники забастовки раскритиковали требования как необоснованные, поскольку у правительства очень мало свободных средств, поскольку все доступное финансирование и материалы направляются на революционное дело, и, таким образом, выступают за прекращение забастовки. Хотя прекращение забастовки может быть более эффективным с точки зрения затрат, это, безусловно, снизит эффективность работы работников, а также оттолкнет другие независимые профсоюзы в рамках АНОА. Между тем, согласие с этими требованиями усилило бы нагрузку на экономическую систему, пострадавшую от войны, но также увеличило бы нашу поддержку среди независимых профсоюзов."
 apla.54.a: "Согласится с их требованиями"
 apla.54.b: "Подавить забастовку"
 apla.55.t: "Анархисты Требуют Реформ"
 apla.55.d: "После протеста анархистской фракции правительства собрание анархистов выдвинуло список требований, которые должны быть выполнены, в противном случае профсоюзы, объединенные с анархистами, объявят всеобщую забастовку. С этим смелым ультиматумом, предъявленным правительству прямо сейчас, нация снова стоит на перепутье.\n\n	Среди прочего, анархисты требуют упразднения Агентства Социалистической Безопасности, гарантированных прав на свободу выражения мнений, прописанных в конституции, и коллективизации государственных предприятий. Хотя эти требования могут казаться благородными на бумаге, большинство в правительстве согласны с тем, что жесткие меры, такие как Агентство Социалистической Безопасности, должны сохраняться, чтобы помешать реакционным агентам проникнуть в наши вооруженные силы и гражданское правительство, а также для поддержания порядка в хаосе, которым является Вторая гражданская война в Америке. Кроме того, многие утверждают, что такая радикальная реструктуризация экономики во время войны нарушила бы цепочки поставок АНОА, что нанесло бы серьезный ущерб военным усилиям. Также утверждается, что согласие с этими требованиями позволит анархистам навязать свои требования правительству, независимо от их собственной легитимности и отсутствия успеха на выборах - по сути, позволяя фракции меньшинства управлять правительством.\n\nТем не менее, небольшая фракция внутри неосоциалистов утверждает, что вред, который эти забастовки могут нанести правительству, перевешивает потенциальные риски согласия с их требованиями. Конечно, компромисс может быть достигнут, и свобода выражения мнений - благородный идеал, к которому должны стремиться все социалисты, - должна быть гарантирована."
 apla.55.a: "Сформировать Коалиционное Правительство"
 apla.55.b: "Отвергнуть их требования"
 apla.56.t: "Декларация прав народов Америки"
 apla.56.d: "В заявлении, адресованном главным образом фракциям меньшинств во время Второй гражданской войны в Америке, правительство Американской народно-освободительной армии опубликовало документ под названием "Декларация прав народов Америки" - общее заявление, в котором основное внимание уделяется самоопределению различных автономных групп в Соединенных Штатах и на соблюдение многовековых договоров, которые Соединенные Штаты нарушили с коренными народами Америки.\n\nДокумент обещает 4 основных пункта - равенство и суверенитет народов Америки, право народов Америки на свободное самоопределение, вплоть до отделения и образования независимого государства, отмену любых национальных и национально-религиозных привилегий и ограничений, а также право народов Америки на свободное самоопределение. свободное развитие национальных меньшинств и этнографических групп, населяющих территорию Соединенных Штатов.\n\nЭтот документ был встречен неоднозначной реакцией в Соединенных Штатах и более широком международном сообществе. Правые группировки, такие как американское конституционное правительство и Патриотический фронт, используют документ в качестве доказательства того, что АНОА пытается уничтожить Америку, в то время как многие сепаратистские группировки, такие как "Коричневые береты", "Нация навахо" и "Освобождение чернокожих", тепло восприняли документ. Поскольку борьба за Америку продолжается, многие задаются вопросом, изменит ли этот документ навсегда политический ландшафт Америки."
 apla.56.a: "Интересно."
 apla.57.t: "Новая Политика Социального Патриотизма"
 apla.57.d: "Американский рабочий конгресс ратифицировал новую резолюцию, которая пересмотрела официальную позицию в отношении американского патриотизма. Учитывая, что большая часть населения страны по-прежнему идентифицирует себя как "американец", а также уникальную многорасовую и мультикультурную идентичность, которая родилась в американском плавильном котле, решение признать национальную идентичность американской, скорее всего, продиктовано прагматизмом.\n\nРезолюция признает революционную историю Соединенных Штатов как историю, которая находилась в постоянном конфликте между борющимся антиимпериалистическим рабочим классом и реакционной буржуазией, правившей нацией. Несмотря на то, что у страны было беспокойное и жестокое прошлое, новая политика направлена на популяризацию прогрессивных аспектов американской истории, от борьбы трудящихся Золотого века до борьбы с фашизмом во время Второй мировой войны. Недавние пропагандистские кампании выдвигали на первый план ранее игнорируемые социалистические позиции таких людей, как доктор Мартин Лютер Кинг-младший. и Хеллен Келлер.\n\nОсуждая любые сепаратистские движения как изначально антиамериканские, революционное правительство содействует национальному единству и примирению среди тех, кто находится на их оккупированных территориях. Партийные кадры из города были отправлены в сельскую местность в широкомасштабной попытке провести культурную реформу и превратить ранее реакционные элементы американского патриотизма в новый, прогрессивный, социальный патриотизм."
 apla.57.a: "Да здравствует революция!"
 apla.58.t: "Революционная Программа Октябристов"
 apla.58.d: "В то время как красный флаг социализма был приспущен, возможно, в последний раз в Москве в 1991 году, октябристы позаботятся о том, чтобы пламя социализма ярко горело в Соединенных Штатах.  Следуя наследию своих тезок - революционеров, сражавшихся во время Октябрьской революции, октябристы добьются того, что Америка станет процветающей и устойчивой социалистической страной с их программой, ориентированной на экономику.\n\nУбежденные в том, что §RЭкономическая Стагнация§! была одним из главных факторов падения социализма в бывшем Восточном блоке, октябристы позаботятся о том, чтобы ошибки прошлого больше не повторились. В то время как октябристы в значительной степени сосредоточены на завоевании поддержки народа посредством широкой политики социального обеспечения, собственности рабочих и реконструкции, они без колебаний расправляются с любой контрреволюционной оппозицией всей мощью авангардной партии и диктатуры пролетариата. В то время как экономические преобразования, предложенные октябристами, на бумаге кажутся идеальными, путь к социализму будет трудным, со многими препятствиями. Контрреволюционные силы, утечка мозгов и разрушающаяся инфраструктура будут препятствовать восстановлению.\n\nПодобно красному фениксу из пепла Соединенных Штатов, огни социализма никогда не погаснут под руководством октябристов!"
 apla.58.a: "Американские рабочие, ваше освобождение близко!"
 apla.59.t: "Красный Крест просит о допуске"
 apla.59.d: "После 2 месяцев интенсивных боевых действий по всей Калифорнии, приведших к невообразимым жертвам, как среди военных, так и среди гражданского населения, Красный Крест запросил доступ на территорию, контролируемой АНОА. С городами, пригородами и сельскими районами, опустошенными боевыми действиями, и тысячами беженцев, перемещенных в результате ожесточенных боев, правительство сталкивается с масштабным гуманитарным кризисом. Сан-Франциско, крупнейший город, находящийся в настоящее время под контролем АНОА, уже столкнулся с жилищной проблемой - но с учетом тысяч людей, которые бежали в город как в бастион стабильности перед войной, кажется, что город находится на грани полного социального распада, поскольку на окраинах уже начали формироваться трущобы из города.\n\nДля этих трущоб характерно отсутствие чистой воды, и они являются очагами болезней, что сильно беспокоит международных наблюдателей. В результате Красный Крест направил официальный запрос с просьбой направить в этот район сотрудников по оказанию помощи, чтобы помочь смягчить кризис и обеспечить этот район столь необходимыми припасами. Хотя Красный Крест является американской организацией, многие из его международных отделений выразили сильное желание помочь.\n\nХотя допуск Красного Креста на нашу территорию, несомненно, помог бы ситуации, смягчив надвигающийся кризис, вся ситуация поставила бы в неловкое положение как легитимность правительства, так и военные усилия. Неограниченные репортажи сотрудников гуманитарных организаций могут способствовать распространению лжи за рубежом и препятствовать попыткам добиться международного признания."
 apla.59.a: "Разрешить вход."
 apla.59.b: "Во входе отказано."
 apla.60.t: "Операция "Мятный Шоколад""
 apla.60.d: "Сегодня Американская народно-освободительная армия объявила о начале наступления на отколовшийся штат Каскадия, пытаясь вернуть отколовшийся штат под контроль Сакраменто. Боевые действия вспыхнули вдоль границы Калифорнии и Орегона, когда военные самолеты нанесли удары по крупным городам Каскада, таким как Портленд и Сиэтл.	В то время как Каскадия является международно непризнанным государством, официальные лица Министерства иностранных дел Каскадии опубликовали заявление, призывающее международное сообщество осудить варварство АНОА, назвав борьбу борьбой против орд большевизма.\n\nМежду тем, Центральный комитет АНОА заявил, что каскадская терпимость к фашистским элементам внутри страны, особенно к тем, кто выступает за идею Северо-Западной оборонной инициативы, неприемлема, и операция направлена на умиротворение региона, который погряз в нацизме и фашизме."
 apla.61.t: "Восстание в Портленде"
 apla.61.d: "После многих месяцев безуспешных переговоров с Рабочим конгрессом, базирующимся в Сан-Франциско, который в основном игнорировал различные требования анархистов, воинствующие анархистские эшелоны Американской народно-освободительной армии наконец подняли мятеж и захватили контроль над Портлендом и многими прилегающими прибрежными районами Тихоокеанского Северо-запада. Возможность такого восстания, хотя Верховное командование АНОА и не рассматривало ее как невозможную - подобные анархистские восстания происходили против коммунистических сил на протяжении всего 20-го века, все же стала шоком для многих.\n\nВосстание началось, казалось бы, из ниоткуда, когда объединенные анархистами профсоюзы и подразделения АНОА по всему району большого Портленда внезапно захватили контроль над многими городами и весями и объявили о начале новой анархистской революции, которая не уступит "тоталитарным государственным капиталистам" и не пойдет на компромисс с ними. Многие неанархистские подразделения АНОА в регионе были окружены и разоружены, причем некоторые мирно сдались, а другие оказали сопротивление, причем поступали сообщения о перестрелках, происходящих по всему прибрежному северо-западу Тихого океана.\n\nВерховное командование АНОА уже объявило, что анархистское восстание - это не что иное, как спровоцированная федералистами контрреволюция с единственной целью уничтожить американскую социалистическую революцию путем междоусобиц. Несколько бригад уже переброшены на север для подавления восстания, и уже поступают сообщения о зверствах, совершенных обеими сторонами. Похоже, что будущее революционного эксперимента на Западном побережье Америки неопределенно."
 apla.61.a: "Контрреволюционные предатели!"
 apla.62.t: "Анархистского восстания удалось избежать"
 apla.62.d: "Хотя они и кипели от злости, теперь они приняли реальность"
 apla.62.a: "Стабильность Возвращается к Нашему Правительству"
 apla.63.t: "Формирование Освободительной Армии"
 apla.63.d: "По мере того как наше движение охватывало некоторые районы Западного побережья и росло число граждан, называющих себя гордыми тем, что они являются частью нашей великой нации, было проведено экстренное заседание недавно сформированного Совета освобождения Америки. Была призвана к порядку Национальная армия освобождения Америки, подразделения которой были направлены для организации сторонников в крупных населенных пунктах и подготовки их к революции.\n\nИх обучение проходило в суровых реалиях современного боя. Долгими стали дни, когда бесконечные колонны пехоты настигали и окружали фашистских тварей на Восточном фронте. Нет, теперь боевые действия опираются на сплоченную общевойсковую борьбу. Мы должны как можно шире использовать воздушную мощь, а наши бронетанковые и механизированные силы должны быть значительно расширены. Мы не хотим обрекать наших людей на бесконечную борьбу на истощение, надеясь завоевать лишь метры земли за галлоны крови. Они должны сражаться умнее, а не жестче.\n\nСуществует много врагов нашего движения. На окраинах Восточного побережья существуют фанатичные неофашистские террористы, которые стремятся разрушить американские идеалы равенства и свободы для всех. В залах Капитолийского холма находятся разлагающиеся институты, возглавляемые старыми стареющими трупами, соперничающими за деспотическую власть.\n\nМы не позволяем таким реакционерам сосуществовать с нами на этом континенте. Они будут изгнаны, как бич, которым они и являются. На данный момент наших врагов много, а союзников мало. Но красная волна захлестнет Америку. И его народ будет свободен отныне и во веки веков."
 apla.63.a: "Наше рвение велико. Наша воля стала еще сильнее. Наша армия самая сильная!"
 apla.64.t: "Коллективизация в Действии"
 apla.64.d: "Кому: Центральному Комитету\nот: Округ коллективной коммуны Сан-Диего, 12\n\nВ Центральный комитет,\n\nМы добились значительного прогресса в продвижении прав всех работников в Центральном округе того, что когда-то было Сан-Диего. Там, где когда-то были здания, приводящие к упадку в виде частных банков, массовых сетей быстрого питания и превращения в товар основных человеческих ресурсов, таких как вода, сейчас уровень жизни выше. Благодаря усилиям местного партийного отделения было организовано упорядоченное распределение продовольствия и воды, что позволило избежать хаоса и мародерства первых нескольких месяцев войны. Многие малые предприятия в городе были коллективизированы, функционируя как кооперативы с демократией на рабочем месте, в то время как более крупные предприятия были поглощены правительством для военных целей. Недавно я брал интервью у молодого владельца одного из таких магазинов по имени Рен. Она была одной из молодых освободительниц, служивших при падении Сан-Диего в наших войсках.\n\nЭта история и многие другие служат прекрасным примером нашей окончательной победы над капитализмом. Истории о рабочих, вкалывающих на клавиатурах перед своими безжалостными хозяевами. Они бесконечно трудятся часами напролет и за сущие гроши. Этой отвратительной и устаревшей формы эксплуатации в округе больше нет.\n\nНесмотря на суровые условия и ограниченное количество припасов из-за продолжающейся войны, обновленное чувство оптимизма окончательно овладело городом. Сообщества, сплотившиеся в эти трудные времена, укрепили дух общности, и все работают на себя, а не на корпоративного правителя, сидящего в Вашингтоне. Мы живем в эпоху социалистического освобождения, и это исходит от каждого гражданина."
 apla.64.a: "Лучший мир возможен, но все еще далек"
 apla.65.t: "Красный Террор"
 apla.65.d: "Народное Провозглашение #0038\n\nПО РАСПОРЯЖЕНИЮ ЦЕНТРАЛЬНОГО КОМИТЕТА\n\nПосле наших многочисленных побед над силами капитализма настало время для того, чтобы революционное правосудие постигло старых угнетателей, которые когда-то контролировали нас.В свете этих событий Американская народно-освободительная армия объявляет террористами любого информатора, агента и сообщника следующих организаций: Центрального разведывательного управления, Агентства национальной безопасности, Федерального бюро расследований или любых высокопоставленных членов Демократической партии и Республиканской партии. Любой, кто связан с этими группами, имеет право предстать перед нашими судами по обвинению в контрреволюционных действиях (10 лет лишения свободы), более серьезному обвинению во врагах масс (20-35 лет лишения свободы) и обвинению в незаконном шпионаже (5 лет каторжных работ).\n\nМы считаем, что эти группы не только выступают против нашей революции, но и активно замышляют заговор против нас. Если мы хотим победить этих контрреволюционеров, мы должны вырвать их с корнем.\n\nСпасибо вам за сотрудничество."
 apla.65.a: "Огонь социализма никогда не погаснет."
 apla.66.t: "28-я поправка принимается!"
 apla.66.d: "Несмотря на то, что Америка является одной из богатейших стран мира, система образования в ней смехотворно ужасна. Несмотря на то, что здесь расположены самые престижные университеты мира, ежегодно публикуются тысячи статей, 54% взрослых в Соединенных Штатах владеют прозаической грамотностью ниже уровня 6-го класса. Хуже того, причина этой проблемы кроется в американской капиталистической системе - высокая стоимость четырехлетнего обучения в университете делает высшее образование недоступным для большинства американцев, низкооплачиваемые учителя, вызванные многолетними нападками на профсоюзы учителей, привели к критической нехватке кадров в школах, а пропагандируемая учебная программа, преподающая американскую исключительность, креационизм и антикоммунизм, вызывает у американцев прискорбное отвращение. невежественны в отношении реальности мира, в котором мы живем. Таким образом, 28-я поправка полностью реформирует систему образования Соединенных Штатов, гарантируя четырехлетнее высшее образование для каждого американского гражданина, права учителей на объединение в профсоюзы и национализацию всех образовательных учреждений. Скоро дни, когда богатые могли отправлять своих детей в частные школы, высасывая ресурсы из простых людей, чтобы дать молодой элите несправедливое преимущество в так называемой капиталистической меритократии, останутся в прошлом. Старая система, при которой финансирование учащихся осуществлялось на уровне графства на основе налогов на имущество, лишая бедных детей образовательных ресурсов, будет отменена, гарантируя каждому ребенку равный доступ к качественному образованию. Скоро американский студент станет лучшим в мире!"
 apla.66.a: "Боже, благослови АНОА!"
 apla.67.t: "29-я поправка принимается!"
 apla.67.d: "Слишком долго американские идеалы свободы были ограничены капиталистическим мышлением. Как можно быть свободным, чтобы вкусить плоды свободы, если они умирают на улицах? Является ли liberty корпорацией с 9 до 5, работающей в поте лица ради следующей яхты вашего босса? 29-я поправка закрепляет социалистическую экономическую систему в конституции, воплощая первоначальный идеал основателя - гарантию жизни. В частности, 29-я поправка гарантирует право на жилье посредством национальной жилищной гарантии, право на объединение в профсоюзы, право на всеобщее медицинское обслуживание и право на труд. Эти гарантии - единственный способ обеспечить жизнь и ощутить истинную свободу в Соединенных Штатах. Хотя правительство надеется достичь этих высоких идеалов, никто не может отрицать, что эти права будут гарантированы в одночасье. Тем не менее, все признают, что эти свободы дают миллионам возможность самим решать свою судьбу и шаг за шагом работать над созданием новых демократических институтов для управления экономикой.\n\nВторая часть 29-й поправки закрепляет дополнительные экономические права американского работника. Вводя установленный конституцией лимит заработной платы, мы гарантируем, что ни одному сотруднику фирмы не будет выплачиваться зарплата, превышающая в пятнадцать раз зарплату самого низшего сотрудника. Диктатуры на рабочих местах, которые доминировали над рабочей силой при капитализме, теперь запрещены, и работники имеют право контролировать свои собственные рабочие места."
 apla.68.t: "30-я поправка принимается!"
 apla.68.d: ""Эта земля - твоя земля" воспевалась по всей Социалистической Республике Америка, но до сегодняшнего дня эта мечта не становилась реальностью. С принятием 30-й поправки к Конституции все природные ресурсы официально принадлежат государству и, следовательно, находятся в коллективной собственности народа. Хотя впереди еще много проблем с точки зрения реализации, особенно в отношении прав на исконные земли, поправка сигнализирует о прекращении бесконечной вырубки лесов, гидроразрыва пласта, сброса промышленных отходов и других форм ухудшения состояния окружающей среды, осуществлявшихся при бывшем капиталистическом режиме.\n\nОднако расплывчатые формулировки поправки оставляют открытым важный вопрос, на который необходимо ответить, прежде чем поправка сможет быть окончательно реализована, - вопрос о собственности на землю. Противоречивая неопределенность побудила многих радикально настроенных законодателей предположить, что поправка фактически национализирует всю землю и что новое правительство должно взять под контроль сельскохозяйственный сектор. С другой стороны, другие законодатели утверждали, что целью поправки является коллективизация горнодобывающей, лесозаготовительной и буровой промышленности, а не сельского хозяйства. "
 apla.68.a: "Национализировать Cельское Хозяйство"
 apla.68.b: "Добавить Исключение для Сельского Хозяйства"
 apla.69.t: "31-я поправка принимается"
 apla.69.d: ""Свобода в капиталистическом обществе всегда остается примерно такой же, какой она была в древнегреческих республиках: свобода для рабовладельцев" - Владимир Ленин\n\nПоскольку Коммунистическая партия Соединенных Штатов Америки возглавляет социалистическое строительство нового государства, окончательная поправка к Биллю о правах социализма наконец-то принята. В отличие от фальшивой буржуазно-либеральной демократии, социалистическая демократия пытается устранить влияние капитала из демократии, создавая демократию, действительно принадлежащую народу, осуществляемую народом и для народа.\n\nТри наиболее важных раздела 31-й поправки заключаются в следующем:\n\n\"Раздел 1: Основной функцией социалистического правительства будет планирование и управление экономикой в интересах рабочего класса.\n\nРаздел 2: Участие и представительство в правительстве будут гарантированы демократически организованными рабочими, районными и школьными комитетами.\n\nРаздел 3: Избранным должностным лицам правительства трудящихся будет выплачиваться средний доход домохозяйства, и они не получат никаких особых привилегий\"\n\nВ дополнение к этим трем разделам, 31-я поправка также запрещает махинации и кампании, финансируемые из частных источников."
 apla.69.a: "Слава АНОА!"
 apla.70.t: "Теология Освобождения"
 apla.70.d: "Тема религии в западных революционных кругах долгое время считалась в лучшем случае табуированной, а в худшем - враждебной. Поскольку Соединенные Штаты являются родиной значительного процента верующих в христианство, многие из которых считаются самыми ярыми реакционерами, этот вопрос недавно стал предметом горячих дебатов в Съезде Рабочих. В попытке заручиться поддержкой политика, проводимая Центром политических инноваций с целью примирения этой исторической оппозиции, начала приносить плоды.\n\nЗа несколькими встречами между официальными лицами ЦПИ и нынешним духовенством последовал ряд процерковных мер; во многих городах были распространены средства массовой информации и информационные брошюры, в которых борьба и идеалы Иисуса Христа не только совместимы, но и находятся в прямом соответствии с марксистским мировоззрением. Разнообразные литературные произведения, дискуссионные круги и общая поддержка со стороны правительственных деятелей и церквей были на переднем крае этих усилий по исследованию природы духовности и ее связи с революционными действиями, цитируя библейские источники, проповедующие зло богатства и неравенства и представляющие идею о том, что капитализм в целом находится в оппозиции к учению Христа.\n\nв результате внезапного вмешательства правительства в церковную деятельность все большее число священников, пасторов и других представителей духовенства (хотя и с некоторым легким "поощрением") начали поддерживать платформу ИПЦ, проповедуя идеалы революции своей пастве. Благодаря этому многие прихожане церкви, сельские рабочие и бывшие реакционеры постепенно пришли к якобинским идеалам, поддерживая их усилия по сохранению своей веры. Хотя Социальное Евангелие влияет не на всех, эти источники оппозиции мало что сделали для того, чтобы помешать медленно растущему числу посещающих церковь людей."
 apla.70.a: "Иисус сказал нам построить Рай на Земле, Маркс научил нас, как это сделать."
 apla.71.t: "Неосоциалистическая Революционная Программа"
 apla.71.d: "В отличие от молодых идеалистов, которые составляют большую часть рядового состава АНОА, неосоциалисты знают, что стабильная Америка может быть построена только на идеалах, надеждах и мечтах. Нация измучена войной, страдает от смертей и разрушений, которых никогда не видел народ Америки - ее города сожжены дотла, ее люди голодают и обнищали, а десятилетия антикоммунистической пропаганды времен холодной войны укоренились в их сознании. Идея о том, что старый порядок можно просто отбросить, его историю проигнорировать и переписать заново, а его наследие забыть, просто абсурдна. Вместо этого неосоциалисты утверждают, что новое социалистическое государство должно быть построено на фундаменте, заложенном старыми Соединенными Штатами. Отклоняясь от типичной левой ортодоксии других фракций, неосоциалисты видят единственный способ выживания социализма в реформировании старых институтов, сохранении Билля о правах, Конституции и идеалов старой Америки, чтобы сохранить наследие республиканства в Америке живым.\n\nСоциализм предназначен не для того, чтобы насаждать его железным кулаком, а скорее через сострадание, мир и взаимопонимание. Будут извлечены уроки из "Пражской весны" и других марксистско-гуманистических экспериментов прошлого. Теплые объятия социализма скоро будут ощущаться от моря до сияющего моря!"
 apla.71.a: "За более справедливую Америку!"
 apla.72.t: "Анархистская Революционная Программа"
 apla.72.d: "Слишком долго имя социализма вываливали в грязи тоталитарные диктаторы, государственные капиталисты и оппортунисты.. Однако теперь, когда анархистская фракция взяла на себя руководство правительством АНОА, кажется, что этот день наконец подошел к концу. С анархистами у руля революции революционные страсти будут бушевать до тех пор, пока вся реакция не будет раздавлена сапогом масс. Любая иерархия должна быть разрушена, прежде чем можно будет объявить о завершении революции, от тюремно-промышленного комплекса, который эксплуатировал чернокожую Америку ради получения прибыли в триллионы долларов, до вертикально организованных рабочих мест, которые привели к душераздирающим условиям в корпоративной Америке.\n\nНадеясь смести государство на свалку истории, каждый человек будет напрямую иметь право голоса в правительстве, в конечном счете создавая страну народа, силами народа и для народа.\n\nИ все же, несмотря на их пламенную страсть, упразднение государства будет нелегким делом. Из-за большого разнообразия анархистского движения, состоящего из всех - от традиционных анархо-коммунистов до сакистов и кибер-нигилистов, фракционность по-прежнему будет проблемой. Если фракционность станет слишком серьезной проблемой, тогда радикальные сакаисты захватят бразды правления, что, возможно, приведет Америку к гораздо более неспокойному будущему. Несмотря на трудности, нет лучшего времени для тотальной революции, чем сейчас! Пролетарии всех стран, соединяйтесь!"
 apla.72.a: "Тебе нечего терять, кроме Своих Цепей!"
 apla.73.t: "Исход из Пригородов"
 apla.73.d: "Поскольку Вторая американская революция бушевала в течение нескольких месяцев, сотни тысяч американцев были вынуждены покинуть свои дома в результате насилия, и многие стекались в города в надежде найти защиту. Хотя мы можем предоставить убежище, в эти трудные времена трудно обеспечить безопасность.\n\nГруппы внутри Съезда Рабочих стремились к двум основным направлениям действий:\n\nПервый вариант - отправить их обратно в сельскую местность для работы, хотя это могло бы стимулировать нашу военную промышленность, это вызвало бы сильное недовольство людей. Однако, возможно, такие ужасные действия должны быть предприняты ради безопасности нашего будущего.\n\nВторой вариант действий заключается в выделении большего объема ресурсов на строительство лагерей беженцев, чтобы у них мог быть временный дом в надежде на то, что они переедут позже. Многие высмеивали этот план, поскольку он растрачивает впустую наши драгоценные ресурсы, в которых остро нуждается армия, но при этом население в целом находится в большей безопасности. Они должны прислушаться к нашей революционной мысли и быть более активными в нашей политической системе."
 apla.73.a: "Отправьте их на сельские фермы."
 apla.73.b: "Они должны быть защищены."
 apla.74.t: "Бросок костей"
 apla.74.d: "Алекс до сих пор помнит, каким он видел Вегас в детстве - грандиозные казино и завораживающие отели - все это приводило юного Алекса в трепет. Именно так Алекс рассматривал Лас-Вегас, вершину американского капитализма, повод гордиться Америкой. Потом, конечно, он вырос. Он занялся политикой, и тогда впервые увидел, что скрывается за фасадом. Улицы, заваленные мусором, массы людей на улицах в городе, полном пустых отелей. От города разило эксплуатацией, и это вызывало у него отвращение.\n\n\"Что случилось с американской мечтой? Неужели так Америка относится к своим гражданам?\"Он задумался. И когда на штаты обрушилась депрессия, он тоже был вынужден выйти на улицы, когда боссы получали очередную солидную зарплату.\n\nЭто была одна из многих причин, побудивших его вступить в Американскую Народно-Освободительную Армию, просто чтобы ему никогда больше не пришлось сталкиваться с подобными условиями. Что ж, сегодня ему пришлось это сделать, всего лишь раз. Когда его товарищи наконец-то пробились с боями на улицы Лас-Вегаса, он столкнулся лицом к лицу с еще худшими условиями. Почти каждое здание либо тонуло в сплошном черном дыму, либо было усеянны пулевыми отверстиями. Там, где когда-то стояли гигантские небоскребы, теперь стоят металлические гробницы, сопровождаемые обломками и артиллерийскими снарядами. Он бросил взгляд на своих измученных товарищей, которые несли с собой канистры и фонарики и медленно маршировали к отелю "Луксор" - символу системы, которую он так презирал. Он сожжет этот город дотла; черт возьми, он позаботится о том, чтобы ничего не осталось от прошлого, и он отстроит его заново."
 apla.74.a: "Идолы плавятся"
 apla.75.t: "Формирование Молодежных Бригад"
 apla.75.d: "Когда пламя Второй гражданской войны в Америке охватывает нацию, новое поколение восстает из пепла, их сердца пылают огнем социалистической революции. Набирая молодых людей из всех слоев общества, молодежные бригады Американской народно-освободительной армии являются символом надежды в мире, раздираемом конфликтами. Объединенные страстью к своему делу, они принимают учение социализма и посвящают себя стремлению к лучшему завтрашнему дню.\n\nЧлены молодежной бригады обучены путям социализма, их сердца и умы сформированы принципами равенства и справедливости. Благодаря общественным работам они постигают истинное значение солидарности и силу коллективных действий. Пока они трудятся на полях и фабриках, пламя революции закаляет их дух, подготавливая их к тому, чтобы занять свое место в авангарде перемен.\n\nВ мире, опустошенном войной, молодежные бригады фракции, управляемой коммунистами, являются свидетельством неукротимого духа человеческого сердца. Движимые мечтой о светлом будущем, эти молодые революционеры несут знамя социализма, прокладывая путь в мир, где безраздельно царят надежда и справедливость."
 apla.75.a: "Поощряйте независимость, бунтарство и инициативность"
 apla.75.b: "Поощряйте Лояльность, Сотрудничество и Службу"
 apla.76.t: "Природа Агентства социалистической безопасности"
 apla.76.d: "В хаосе Второй гражданской войны в Америке временное правительство АНОА столкнулось со страшным вопросом. В условиях анархии, охватившей многие крупные города, бесчисленное множество граждан потребовали возвращения стабильности в свои общины. Такие требования должны быть выполнены, чтобы обеспечить легитимность АНОА в глазах населения. Таким образом, главная дискуссия среди временного правительства заключается в природе такой силы - будет ли это централизованная сила, сродни НКВД или Штази, выступающая в качестве меча и щита революции против реакционеров, которые стремятся сорвать и уничтожить социалистический проект, или ресурсы, которые будут предоставлены для сообщества, где они могут осуществлять самоуправление и укреплять свои существующие группы самообороны.\n\nСторонники централизованной модели подчеркивают ее преимущества в виде единообразия стандартов и практики правоприменения, улучшения координации и распределения ресурсов, а также усиления контроля за деятельностью полиции со стороны верховного командования АНОА. Однако оппоненты говорят, что эта модель чревата злоупотреблением властью, риском создания атмосферы страха и недоверия среди населения, а также трудностями в адаптации к местным условиям и потребностям сообщества.\n\nНапротив, модель общественной полиции обеспечивает более активное вовлечение сообщества и оперативное реагирование на местные потребности, повышенную гибкость в адаптации к уникальным вызовам и ситуациям и снижает риск централизованной коррупции и злоупотребления властью. Однако децентрализованная модель также сопряжена с рядом проблем, включая потенциальные несоответствия в практике правоприменения, трудности с координацией усилий и ресурсов между различными группами ополченцев и отсутствие централизованного надзора и контроля."
 apla.76.a: "Поддерживать местные ополчения"
 apla.76.b: "Поддерживать центральные полицейские силы"
 apla.77.t: "Революционное Правосудие"
 apla.77.d: "Когда ярмо капиталистического гнета впервые в истории свалилось со спины американского пролетариата, многие вышли на улицы, чтобы отомстить тем, кто когда-то угнетал их. Дома многих бывших полицейских были подожжены, жильцы зарезали своих бывших домовладельцев, и повсюду революционный хаос охватил нацию. Тем не менее, такого рода хаос только порождает страх, неуверенность и нестабильность, поскольку АНОА пытается создать новое государство на пепелище старого. Естественно, необходимо определить, следует ли поощрять эти суды или централизовать систему правосудия.\n\nОдним из вариантов для АНОА является поощрение революционных судов, позволяя им продолжать судить врагов революции автономно. Такой подход имеет ряд потенциальных преимуществ, включая расширение прав и возможностей местных сообществ и воспитание чувства сопричастности к революции, ускорение судебного процесса за счет распределения дел по нескольким судам и потенциальное сдерживание контрреволюционной деятельности за счет демонстрации быстрого отправления правосудия. Однако такого рода архаичное правосудие приводит к непоследовательности в применении правосудия, что приводит к потенциальным судебным ошибкам или восприятию несправедливости. Многие опасаются, что такие суды, особенно в районах проживания меньшинств, могут способствовать расовому разделению.\n\nВ качестве альтернативы АНОА могла бы выбрать централизацию системы правосудия, создав единую, унифицированную структуру для суда над врагами революции. Такой подход дает ряд преимуществ, таких как обеспечение последовательности в отправлении правосудия на территориях, контролируемых АНОА, усиление надзора и регулирования судебного процесса верховным командованием АНОА и рационализация системы правосудия, что потенциально позволяет более эффективно распределять ресурсы. К сожалению, централизованная система также имеет недостатки, включая отчуждение местных сообществ из-за прекращения их непосредственного участия в судебном процессе, потенциальное замедление судебного процесса из-за концентрации дел в централизованной системе и риск возникновения бюрократической и неэффективной судебной системы, препятствующей отправлению правосудия."
 apla.77.a: "Наделить полномочиями революционные трибуналы"
 apla.77.b: "Создать надлежащую судебную систему"
 apla.78.t: "Посягательство"
 apla.78.d: "Сегодня в умах многих царит смятение, поскольку прошлой ночью известный левый ютубер Ян Кочински, который использует интернет-псевдоним "Vaush", был убит при незаконном проникновении на конное ранчо недалеко от своего дома. Кочински, одетый в тщательно продуманный костюм лошади, который включал в себя костюм для верховой езды на все тело, перепрыгнул через забор, окружающий конноспортивный центр Такомы, ранним утром. Его быстро заметил владелец ранчо Дейл Уильямс, который крикнул ему остановиться, когда Кочински бросился бежать, Уильямс открыл огонь.\n\n\"Сначала я подумал, что это лошадь, но потом заметил, что он ходит прямо", - прокомментировал Уильямс. "Есть много таких людей, которые пытаются добраться до лошадей" Уильямс отстаивал свое право защищать свой дом и с тех пор был оправдан по всем пунктам обвинения.\n\nВласти не установили, что именно Кочински делал на ранчо или почему он был одет как кобыла, но у многих есть свои теории, а подруга Кочински и его семья отказались от всех запросов о комментариях."
 apla.78.a: "Что за чёрт?"
 apla.79.t: "Рассел Бентли прибыл с добровольцами Донбасса"
 apla.79.d: "Вскоре после начала революции Рассел Бентли, старый прокоммунистический боец пророссийских республик Донбасса, объявил о своем намерении присоединиться к нашим силам. Он собрал идеологически близких ему добровольцев из ЛНР и ДНР и в конце концов добрался до Калифорнии.\nГлубоко социально консервативный, как видно из его биографии и действий, он склоняется к якобинской фракции нашей революционной коалиции и потенциально может стать мощным голосом в нашей армии в поддержку их дела."
 apla.79.a: "Они настоящие АНТИФА!"
 apla.79.b: "Позаботьтесь о том, чтобы предоставить этим "коммунистам" худшие казармы."
 apla.80.t: "Хинкл Продвигается по Служебной Лестнице"
 apla.80.d: "Джексон Хинкл, политический комментатор, ставший командиром, набирает обороты своими безрассудными, но успешными действиями на поле боя и смог завоевать некоторую популярность среди солдат и депутатов якобинистов, даже лично встретившись с Калебом Мопином. Теперь нам предложены варианты: либо наградить и продвинуть его на более высокую должность, либо, чтобы предотвратить возможный рост популярности якобинита, игнорировать его и позволить ему управлять мелкими взводами, либо отправить его на внутренний фронт."
 apla.80.a: "Мы должны соответствующим образом вознаграждать способных командиров!"
 apla.80.b: "Его связи с Якобинцами слишком сильны...."
 apla.81.t: "Будущее Нашей Организации"
 apla.81.d: "После установления народной диктатуры и роста числа членов ЦПИ стало ясно, что пришло время преобразовать ее в настоящую социалистическую партию, но мы не можем сделать это в одиночку из-за нехватки подходящих кадров и постоянной угрозы подорвать единство левых внутри АНОА. Однако Мопин рассмотрел несколько вариантов, которые могли бы помочь перестроить нашу организацию в гораздо более сильную единую политическую силу. Во-первых, сплотиться вокруг того, чтобы мы приняли титул и мантию CPUSA и пригласили деятелей, которые отвергли старую партию из-за ревизионистских элементов. Нам нужно будет скорректировать некоторые стратегии, чтобы это заработало. Во-вторых, задействуйте наших сотрудников, это может оказаться дорогостоящим в краткосрочной перспективе, но в долгосрочной перспективе позволит продемонстрировать американской общественности независимую политику и силу воли. Третье - обратиться к более консервативным слоям нашего общества, даже к тем, кто отвергает существующий порядок вещей, это можно сделать с помощью некоторого популизма и красноречивых подставных лиц, которых у нас предостаточно."
 apla.81.a: "Мы - истинные преемники КП США!"
 apla.81.b: "Наша воля и политика будут направлять нас вперед."
 apla.81.c: "Единство всего американского народа - вот к чему мы стремимся."
