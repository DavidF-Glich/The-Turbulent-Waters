 apla.29.t: "Нормализация Каскадии"
 apla.29.d: "Центральный комитет - СЕГОДНЯ, Центральный комитет Американского Съезда Рабочих объявил о прекращении существования бывшей Каскадской Социалистической Республики в качестве государства-члена в составе Соединенных Социалистических Штатов Америки в качестве полуавтономного региона. Бронетанковые войска вошли в Сиэтл без сопротивления, троцкисты, ревизионисты и другие члены бывшего правительства были смещены со своих постов, чтобы обеспечить безопасность населения Каскада, при этом район находился под временным военным правлением из-за многочисленных фашистских бандитов, наводняющих сельскую местность."
