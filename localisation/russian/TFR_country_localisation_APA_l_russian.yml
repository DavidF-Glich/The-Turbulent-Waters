 apla.30.d: "£APA_jacobin §RЯкобинцы§! возникли из материальных реалий борьбы рабочих в США. Видя, что значительная часть пролетариата, подчиняющегося АНОА, была ошибочно названа остальной частью правительства реакционной из-за их социальных взглядов, якобинцы стремятся сочетать социально консервативные взгляды с прогрессивной экономической политикой. Сочетая §YАмериканский Патриотизм§! с социализмом, они выступают за социально консервативную политику в соответствии с идеей о том, что социальный прогрессивизм неолиберален по своей природе, разъедая ценности, которыми дорожит рабочий класс\n\n£APA_octoberist §OОктябристы§! - это совокупность §YМарксистско-Ленинских§!  групп, которые действовали с дореволюционных времен, таких как §YПСО§! и §YСОДС§!. Подобно якобинцам, они тоже хотят §YДиктатуры Пролетариата§!, с авангардной партией,состоящей из идеологически настроенных коммунистов, ведущих нацию. В то время как межпартийная демократия будет существовать в форме §YДемократического Централизма§!, среднестатистический работник не будет иметь прямого права голоса в правительстве, вместо этого его будут представлять выборные должностные лица. Однако они по-прежнему привержены идеям феминизма и освобождения ЛГБТ, в отличие от якобинцев.\n\n£APA_anarchist §GАнархисты§! являются самой радикальной группой из всех, желающей немедленного перехода к §RКоммунизму§!, перескакивая стадию социализма. В культурном плане они рассматривают американскую культуру как §gРеакционную§! и выступает за §RКультурную Революцию§!нацеливание на любые элементы американской культуры, которые считаются репрессивными. Радикально-сакаистское крыло "Черного блока", является §YПостмарксистами§!, которая желает видеть распад государства §RПоселенцев-колонистов§! и полной деколонизации Соединенных Штатов.\n\n£APA_neosocialist §CНеосоциалисты§! это коммунисты, которые хотят построить социализм поверх нынешних либеральных конституционных рамок. Вместо того чтобы сжечь действующую конституцию и написать вместо нее новую, неосоциалисты хотят написать следующую §YСоциалистический Билль о Правах§! что добавляет прогрессивные рамки к действующей Конституции США. Она гарантирует основные права, такие как всеобщее медицинское обслуживание, гарантированное жилье, гарантированный доход и предельные размеры заработной платы." 
