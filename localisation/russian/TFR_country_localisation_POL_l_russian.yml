 poland.1.t: "Восстановление Славы"
 poland.1.d: "Польша потеряла Варшаву... Нас бросили те, кого мы считали своими "союзниками", и наша нация раскололась надвое, как это было в 1939 году... С этим предательством мы ясно видим отвратительные планы, которые Запад вынашивал в отношении нас, используя нас в качестве живого щита и буфера против русских орков, оккупируя нас во всем, кроме названия, точно так же, как это делали Советы.\n\nПольша тоже переживет это, но сначала нам нужно вернуть себе достоинство. Мы не можем позволить отвратительным западным либералам продолжать диктовать нашу политику, Польша должна быть свободна от иностранного гнета. Под руководством военных польский дух сохранится! Польский народ выживет!"
 poland.1.a: "Ещё Польша не Погибла!"

