l_russian:
 infrastructure: "Инфраструктура"
 infrastructure_plural: "Инфраструктура"
 infrastructure_desc: "Это сооружение позволяет улучшать инфраструктуру региона, увеличивая объем поставок и скорость перемещения ваших дивизий, а также увеличивает добычу сырьевых ресурсов."
 power_plant: "Электростанция"
 power_plant_plural: "Электростанции"
 power_plant_desc: "Это сооружение добавляют региону больше §GСлотов для Строительства§! взамен §HТоплива§!.\n\n§RВы не сможете построить §Y$nuclear_reactor_plural$§! или §Y$energy_farm_plural$§! в этом регионе!§!"
 energy_farm: "Энергетическая Ферма"
 energy_farm_plural: "Энергетические Фермы"
 energy_farm_desc: "Это сооружение добавляют региону больше §G+20% Слотов для Строительства§! и §G+20% Объем Заводского Производства§! без необходимости в §HТопливе§!.\n\n§RВы не сможете построить §Y$nuclear_reactor_plural$§! или §Y$power_plant_plural$§! в этом регионе!§!"
 nuclear_reactor: "Ядерный Реактор"
 nuclear_reactor_plural: "Ядерные Реакторы"
 nuclear_reactor_desc: "Это сооружение добавляют региону больше §G+20% Слотов для Строительства§!, §G+40% Объем Заводского Производства§!, и §G+20% Скорость Строительства§! без необходимости в §HТопливе§!, но при §Rвысокой стоимости строительства§!. Если Ядерное Оружие §GОткрыто§!, это здание может производить его.\n\n§RВы не сможете построить §Y$energy_farm_plural$§! или §Y$power_plant_plural$§! в этом регионе!§!"
 arms_factory: "Военный Завод"
 arms_factory_plural: "Военные Заводы"
 arms_factory_desc: "Это сооружение снабжает регион новой военной техникой за счет §RСодержания Военного Завода§!. При необходимости его можно превратить в §YФабрику§!."
 dockyard:0 "Верфь"
 dockyard_plural:0 "Верфи"
 dockyard_desc:0 "Это сооружение снабжает регион новыми кораблями за счет §RСодержание верфи§!."
 office_park: "Офисный парк"
 office_park_plural: "Офисный парк"
 office_park_desc: "Это сооружение добавляют региону §G+10% Объема Заводского Производства§! и обеспечивает §GВВП§! и §GНалоговый Доход§! на основе §Yx1.5§! текущей §YЦенности Бизнесов§! и §YНалоговой Ставки для Бизнессов§! соответственно"
 industrial_complex:0 "Фабрика"
 industrial_complex_plural:0 "Фабрики"
 industrial_complex_desc:0 "Это сооружение снабжает регион товарами народного потребления, позволяет строить новые сооружения и обеспечивает §GВВП§! и §GНалоговый Доход§! на основе текущей §YЦенности Бизнесов§! и §YНалоговой Ставки для Бизнессов§! соответственно. При необходимости его можно превратить в §YВоенный Завод§!."
 air_base:0 "Авиабаза"
 air_base_plural:0 "Авиабазы"
 air_base_desc:0 "Это сооружение позволяет размещать в регионе ваши военно-воздушные силы."
 naval_base:0 "Морская база"
 naval_base_plural:0 "Морские базы"
 naval_base_desc:1 "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 bunker:0 "Укрепление"
 bunker_plural:0 "Укрепления"
 bunker_desc:0 "Это сооружение накладывает штраф на атакующую сторону в сухопутном бою – $VALUE|+%0$ за каждый уровень укрепления. Атаки с разных направлений снижают эффект укреплений."
 coastal_bunker:0 "Береговое укрепление"
 coastal_bunker_plural:0 "Береговые укрепления"
 coastal_bunker_desc:0 "Это сооружение накладывает штраф на атакующую сторону в морском бою – $VALUE|+%0$ за каждый уровень укрепления."
 anti_air_building:0 "ПВО"
 anti_air_building_plural:0 "ПВО"
 anti_air_building_desc:0 "Это сооружение обеспечивает региону защиту от вражеских бомбардировщиков и ведет огонь по самолетам противника."
 synthetic_refinery:0 "Нефтеперерабатывающий завод"
 synthetic_refinery_plural:0 "Нефтеперерабатывающие заводы"
