 taiwan.4.t: "Выборы"
 taiwan.4.d: "Избиратели направляются сегодня на избирательные участки, чтобы реализовать свои права в последнем бастионе либеральной демократии в Китае. После нескольких недель напряженной предвыборной кампании, когда сторонники ДПП и Гоминьдана обвиняют друг друга в распространении фальшивых новостей и использовании интернет-троллей для клеветы и нападок друг на друга, судьба нации висит на волоске. В то время как ДПП выступает за большее отделение от Китая, Гоминьдан выступает за популистскую экономическую политику, которая предполагает расширение торговли с материком в сочетании с политическими стратегиями по утверждению Тайваня как "единого истинного Китая". В конце концов, избиратели отдали мандат..."
 taiwan.4.a: "Наша Свобода и Независимость превыше всего! Еще 4 года ДПП!"
 taiwan.4.b: "Мы Должны Защитить Нашу Национальную Идентичность! Гоминьдан Побеждает!"
 taiwan.5.t: "Цай Инвэнь Добивается Переизбрания"
 taiwan.5.d: "Президент Тайваня Цай Инь-Вэнь поблагодарил избирателей острова в субботу за воплощение  \"демократических ценностей на практике \", набрав более 57% голосов. Уверенная победа Цай завершает замечательное возвращение после разрушительных результатов местных выборов в 2018 году, когда она ушла с поста лидера ДПП после сокрушительного поражения в гонках по всему самоуправляющемуся острову.\n \nПосле субботнего голосования Цай затронул напряженность в отношениях с Китаем по поводу суверенитета территории, заявив, что Тайвань готов сотрудничать с Китаем, но Китай должен уважать голос тайваньских избирателей."
 taiwan.5.a: "Шаг Назад к Воссоединению"
 taiwan.6.t: "Гоминьдан обеспечил себе президентство"
 taiwan.6.d: "Избранный президент Хань Гоюй поблагодарил электорат острова за их избирательный мандат после неожиданного поражения от действующего кандидата от Демократической партии Цай Инвэнь. Опираясь на пожилых избирателей-эмигрантов из ханьцев, Гоминьдан одержал уверенную победу, обратившись к более тесным отношениям с Китаем после различных эмбарго и экономических проблем. Заклеймив Цай Иньвэня как оторванной от элиты, а себя - как лидера-популиста, он привлек на свою сторону многих колеблющихся избирателей своими обещаниями национальной безопасности после неспособности ДПП должным образом отстаивать свои интересы в КНР."
 taiwan.6.a: "Белое Солнце и Голубое Небо Пролетают Над Тайванем"
