 bur.3.t: "Ситуация в Мьянмаре"
 bur.3.d: "Мьянма вновь погрузилась во внутренний конфликт, что неудивительно, учитывая хрупкую парламентскую политику, укоренившуюся военную коррупцию, хаотичные экономические условия, влияние КОВИД-19 и давние этнические противоречия. Однако, в отличие от предыдущих конфликтов, стремительное развитие интернета и социальных сетей усилило негативные последствия военного переворота, углубив раскол в обществе и придав гражданской войне огласку. Кроме того, расширение доступа к интернету привлекло внимание к независимым вооруженным группировкам в приграничных районах, что еще больше усилило их влияние.\n\nВ настоящее время международное сообщество ограничивается лишь словесными осуждениями и санкциями в отношении отдельных лидеров военной хунты, не предпринимая никаких существенных действий. Тем не менее, для нас это открывает новые возможности. Как страна с самой протяженной общей границей с Мьянмой, самым сильным экономическим влиянием и хорошими отношениями как с демократической оппозицией, так и с военным правительством, Китай обладает потенциалом для вмешательства, которое может коренным образом изменить ситуацию. Более того, среди различных полевых командиров, участвующих в гражданской войне, Объединенная армия государства Ва под руководством Бао Юйсяна и Армия Коканга занимают четкую прокитайскую позицию, что еще больше укрепляет наши стратегические позиции для вмешательства и получения ощутимых выгод."
 bur.3.a: "Сделаем всё ради мира"