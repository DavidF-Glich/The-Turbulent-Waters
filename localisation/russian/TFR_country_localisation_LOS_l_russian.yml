 LOS_confederate_congress_category_desc: "На протяжении более 100 лет борьба за независимость дикси передавалась от одной группы к другой. Первый Клан сражался и потерпел неудачу. Второй Клан сражался и потерпел неудачу. Но Лига Юга не похожа на другие послевоенные кланы. Вместо того чтобы наряжаться в толстовки и шествовать по улицам Чарльстона, Старая гвардия восстановила себя в качестве законного правительственного органа, превзойдя терроризм и взяв под полный контроль юг.\n\n18 февраля 1862 года наши предки встретились, чтобы обсудить судьбу своего народа. Несмотря на свое поражение на поле боя несколько лет спустя, первая Конфедерация установила стандарт для того, кем мы являемся сегодня. Их идеалы децентрализованной демократии, основанные на первоначальных идеалах отцов-основателей. В то время как тирания обеих федералистских партий притворяются перед их централизованными правительствами, конгресс конфедерации представляет собой возвращение к традициям, где воплощаются первоначальные идеалы Республики. Крики толпы не должны быть слышны за голосами просвещенных!\n\nПоддержка §2Популистов§!: §Y[?LOS_populist_support_var|1%]§!\n§2Популистыs§, возглавляемые Брэдли Дином Гриффином, являются крылом партии, которое сосредоточено на двух войнах Северной агрессии. На протяжении более 200 лет империалисты-янки на севере вонзали свои зубы в поля и шахты юга, высасывая все ресурсы досуха и оставляя после себя только нищету. Таким образом, как следует из их названия, они являются популистскими по своей природе, продвигая любую позицию, которая может привлечь к ним наибольшее количество последователей. Распространяя риторику о том, что третья война Северной агрессии практически неизбежна, популисты выступают за крупное государственное строительство для защиты страны. Естественно, как следствие государственного экспансионизма, популисты также пообещали увеличить благосостояние и в целом придерживаются антиэлитарных позиций.\n\nПоддержка §gСтарой Гвардии§!: §Y[?LOS_old_guard_support_var|1%]§!\n§gСтарая Гвардия§!, Возглавляемая Майклом Таббсом, они рассматривают проблемы Юга как проблему разнообразия и несут ответственность за разжигание расистской и сегрегационистской риторики, разжигание расовых конфликтов и насилия по всему Югу. Избегая прямых призывов к полному уничтожению афроамериканской расы, они продвигали отмену Закона о гражданских правах 1964 года, а также молчаливо укрепляли тюремно-промышленный комплекс. При поддержке южной аристократии они активно выступают за бизнес и хотят открыть свой экспортный рынок для всего мира, чтобы восстановить землю, опустошенную годами конфликтов и войн.\n\n[GetKlanSupport]§8Общая Поддержка Штатов§!: §Y[?LOS_congress_support_var|1%]§!\n§8Общая Поддержка Штатов§! представляет собой общий объем поддержки, которую мы получаем от различных государств. Для того чтобы наше правительство функционировало должным образом, мы должны убедиться, что у нас достаточно государственной поддержки. Если поддержка со стороны штатов упадет ниже 50%, §RНаше правительство не сможет предпринять никаких значимых действий.§!""
