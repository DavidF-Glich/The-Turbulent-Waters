 los.28.t: "Суд над губернаторами-республиканцами"
 los.28.d: "Мы не забываем, какая именно партия назвала нас предателями. Мы не забываем, к какой партии принадлежит Линкольн. Сегодня мы отомстим за наших предков, за тысячи, которые были расстреляны северной республиканской партией, за тысячи, которые отдали свои жизни, чтобы защитить нашу родину. Когда судейский молоток ударил по трибуне - вердикт для губернаторов был ясен. Триллионы долларов богатства, которые они украли из карманов южных фермеров, южных предпринимателей и направили в сундуки своих вашингтонских карманов, не останутся безнаказанными. Достоинство, которое они украли у нас, не останется безнаказанным. И когда их поведут навстречу их окончательной участи на виселице, юг вздохнет с облегчением, что они никогда больше не будут грабить нашу землю и унижать наш народ."
 los.28.a: "Будем надеяться, что это послужит сигналом."
