 los.33.t: "Сбор Иностранной Поддержки"
 los.33.d: "Из-за нашего более умеренного статуса соперника во второй гражданской войне в Америке, более вероятно, что организации по всему миру захотят предоставить нам оборудование, чтобы помочь в нашей борьбе с Демократической партией. Там, где не сможет добиться этого более радикальная Лига Юга, мы сможем. Из-за этого мы отправляем делегатов в страны по всему миру в надежде получить столь необходимое оборудование и помощь от тех, кто находится за рубежом.\n\nЧто больше всего нам нужно, так это оружие и вспомогательное оборудование. Мы объединились в нашей борьбе против либералов в Вашингтоне, округ Колумбия. Однако Трамп использует все, что в его силах, чтобы сдержаться и столкнуть Байдена обратно в глубины ада, из которого он вышел. Мы не можем полагаться на его постоянную поддержку, но мы полагаемся на то, что мир будет соответствовать этим требованиям и оказывать содействие."
 los.33.a: "Мы Молимся, Чтобы Они сказали Да..."
 los.34.t: "Обращение к Правительству Денвера"
 los.34.d: "Закончив писать, Том Коттон просмотрел письмо. Его подчиненные назвали её слишком слащавым и сказали, что Трамп раскусит любезности. Но какое положение занимали они оба? Конституционное правительство Коттона было сформировано из республиканцев, которые голосовали за Трампа в 2016 и 2020 годах, поэтому возвращение в лоно партии казалось неизбежным. Тем не менее, очень немногие хотели больше своей вновь обретенной свободы и оставаться суверенной нацией, но это была не более чем фантазия, поскольку перед правительством стояла реальность, а не фантастические мечты 1860-х годов.\n\nОн связал письмо и скрепил его печатью своего правительства. Коттон хотел отправить это таким образом. Хотя было бы разумнее отправить его по электронной почте или по телефону, Коттон потребовал, чтобы это было физическое письмо, которое Трамп мог бы держать в руках и читать сам. Он отдал его своему секретарю и откинулся на спинку стула в своей комнате, мрачном старом здании конгресса. Он знал, что решит свою судьбу с Трампом и примет то, что произошло, однако он чувствовал, если всё пойдёт хорошо. Ему дали бы хорошее место у власти, и он правил бы так, как ему заблагорассудится."
 los.34.a: "Он улыбнулся, хотя бы на мгновение."
 los.35.t: "Сообщение Из Литл-Рока"
 los.35.d: "Дорогой Денвер,\n\nПрезидент Трамп, я пишу это письмо как лидер освобожденной нации, врагом которой были тирания и сепаратизм. Много лет назад, когда эта великая национальная трагедия постигла эту некогда великую нацию и наши братья были настроены против нас самих, наша нация и американский народ находились в сильном кризисе.\n\nВеликие люди в этой стране поднимаются однажды при голубой луне, чтобы направить ее в более великое русло, и мы с тобой - одни из них. Мы оба помогали друг другу, ты помог мне добраться туда, где я сейчас нахожусь, и кажется уместным, что я делаю то же самое только с тобой. Я предлагаю вам помощь против мерзкой Демократической партии в обмен на помощь в случае, если какие-либо другие деспотические военачальники попытаются задушить последний бастион этой некогда великой Республики.\n\nЯ обращаюсь к вам не как к лидеру, а как к коллеге-государственному деятелю, и я надеюсь, что наше сотрудничество будет продолжаться далеко и что мы вместе сделаем Америку лучшей, на что она способна."
 los.35.a: "Отправьте делегатов в Арканзас прямо сейчас!"
 los.36.t: "Ответ!"
 los.36.d: "Уважаемый мистер Коттон,\n\nВаши слова были мне очень дороги, и я всем сердцем принимаю это соглашение, поскольку с моей стороны было бы очень глупо отказывать в такой просьбе союзнику. Я помню, несколько лет назад, может быть, полдесятилетия назад, я встретил вас, когда при моей администрации говорили об иммиграционной реформе, и я назвал вас другом.\n\nЯ рад знать, что вы все еще чувствуете то же самое, в это темное время в истории нашей страны книги будут помнить о хороших людях мира, и вы, сэр, будете причислены к этим хорошим людям. Как только мы покончим с конфликтом с нечестными демократами и вернем себе то, что принадлежит нам по праву, мы покончим с радикализмом, который заразил окраины этой страны, и вернем Соединенным Штатам их былую славу.\n\nПри всем сказанном, как только мы вернем остальные штаты в лоно общества, Америку должна будет возглавить одна нация. Как только я снова соберу кабинет, Том, я не забуду о тебе и твоих деяниях. У вас будет место за столом переговоров, и вы получите щедрую компенсацию в новом правительстве.\n\nИскренне ваш,\nПрезидент Дональд Дж. Трамп"
 los.36.a: "Давайте вернем эту страну в нужное русло."
 los.37.t: "Конституционное Правительство Юга Просит Поддержки"
 los.37.d: ""
 los.37.a: "Пошлите им воздушную поддержку."
 los.37.b: "Пошли им немного оружия."
 los.37.c: "Пошлите им немного войск и припасов."
 los.38.t: "Прибывает Турецкая Помощь"
 los.38.d: "Турецкое правительство поставило нам небольшое количество беспилотных летательных аппаратов из своих запасов. Хотя они могут показаться бесполезными, они дают нам хорошее технологическое преимущество перед нашими врагами. С точки зрения возможностей разведки и бомбометания они равносильны успеху на современном поле боя, и это один шаг в правильном направлении."
 los.38.a: "Это имеет решающее значение для нашей борьбы, они будут отблагодарены в свое время."
 los.39.t: "Прибывает Вышеградская помощь"
 los.39.d: "Правительства Польши и Венгрии решили помочь нам в нашей борьбе современным, передовым европейским оружием в виде штурмовых винтовок, снайперских винтовок и другого разнообразного пехотного снаряжения. Это источник жизненной силы любой нации, находящейся в состоянии войны, поэтому все, что мы можем заполучить в свои руки, лучше, чем абсолютно ничего."
 los.39.a: "Это имеет решающее значение для нашей борьбы, они будут отблагодарены в свое время."
 los.40.t: "Прибывает Бразильская Помощь"
 los.40.d: "Интересная форма помощи поступила от одного из старейших союзников Америки, Бразилии. Правительство Бразилии предоставило нам не только вспомогательное оборудование в виде артиллерии и предметов снабжения, но и ряд добровольцев, которые хотят помочь нам в нашей борьбе на войне. Хотя языковой барьер окажется трудным, они найдут место в наших вооруженных силах."
 los.40.a: "Это имеет решающее значение для нашей борьбы, они будут отблагодарены в свое время."
 los.41.t: "Интеграция с Американским Конституционным Правительством"
 los.41.d: "Мы находимся в безопасном положении во время Второй гражданской войны в Америке. С Америкой Байдена, превратившейся в груду пепла и щебня, и с Трампом, явным главным претендентом на маленькой сцене старых Соединенных Штатов, то, что Том Коттон планировал за спиной большинства своих избирателей, было интеграцией Южного конституционного правительства в Америку Трампа.\n\nС небольшой поддержкой свободных Южных штатов, превращенных в руины, и большинством граждан США, просто желающих положить конец кровопролитию, это вызвало позитивные настроения в народе. Коттон на встрече с президентом Трампом решил, что вся юрисдикция, которой когда-то обладал его кабинет, будет сохранена прежней под бдительным присмотром сторонников Трампа. Эти щедрые условия были приняты мистером Коттоном, и благодаря транслируемому по телевидению рукопожатию последняя страница короткой истории Конституционного правительства Юга заканчивается здесь и сейчас."
 los.41.a: "Давайте снова сделаем эту страну великой."
 los.41.a: "Let's make this country great again."
