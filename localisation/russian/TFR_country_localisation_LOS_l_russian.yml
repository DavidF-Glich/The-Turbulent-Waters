 los_news.1.t: "Великая резня в Джексоне"
 los_news.1.d: "В Джексоне пожары еще не погасли. По всему городу, бывшему оплоту Армии освобождения чернокожих, после кровавой и упорной осады бесчинствовали силы Лиги Юга. Массовые облавы на мирных жителей, составляющих большинство чернокожих общин, сопровождались неизбирательными убийствами мужчин боевого возраста, а женщины и дети были изгнаны в наспех построенные лагеря беженцев. Предположительно, погибло не менее 1000 человек, а десятки тысяч были вынуждены покинуть свои дома.\n\nБЛА поклялась "отвоевать город и восстановить справедливость" по отношению к захватчикам. Международным группам помощи, таким как Красный Крест и "Врачи без границ", было отказано во въезде в "зону боевых действий", а новое правительство умалчивает о своих собственных усилиях по оказанию помощи."
 los_news.1.a: "Немедленно найдите виновных!"
 los_news.1.b: "Это никогда не вернется."