 los.1.t: "Реформирование Конгресса Конфедеративных Штатов"
 los.1.d: "Распад Соединенных Штатов стал для нас долгожданной возможностью вырваться из тисков Севера и, в свою очередь, позволил нам создать национальное правительство. Однако это не обошлось без изрядной доли препятствий. Черная Освободительная Армия все еще остается занозой в нашем боку, и то, что осталось от федеральных фанатиков, все еще отчаянно цепляется за свои заблуждения янки, однако это проблемы, которые мы рано или поздно преодолеем. Тем не менее, внутри нашей Лиги есть гораздо более важные вопросы, поскольку в последнее время были ожесточенные дебаты и многочисленные дискуссии о том, какой именно должна быть политика нашего правительства. \n\nЧтобы предотвратить путаницу в руководстве и административные сбои, было коллективно решено, что Лига проведет голосование, чтобы определить, кто поведет нас по пути восстановления и стабильности, пока не пройдут эти тревожные времена. На данный момент в Лиге сформировались два различных лагеря.\n\nНа одном конце находятся популисты во главе с Брэдли Дином Гриффином, также известным под псевдонимом Хантер Уоллес. Они понимают, что, когда придет неизбежная победа, мы будем контролировать земли, населенные большим количеством афроамериканцев, и ради стабильности и общественного мнения популисты перекладывают вину на север, а не на наше меньшинство. Несмотря на это, популисты, конечно, по-прежнему отдают предпочтение белым людям и стремятся к антиэлитарной финансовой системе, ориентированной на социальное обеспечение.\n\nПо другую сторону дебатов стоит Старая гвардия под пристальным наблюдением Майкла Ральфа Таббса. Они считают разнообразие одной из главных причин проблем на Юге и хотят возродить культуру белых южан. Хотя они не выступают за прямой геноцид против групп меньшинств, они рассматривают сегрегацию как решение постоянно растущей расовой напряженности, утверждая, что гражданская война стала достаточным доказательством того, почему она была бы необходима. В отличие от экономической системы, предпочитаемой популистами, Старая гвардия поддерживает капиталистическую систему, чтобы вернуть процветание Югу.\n\nВ целом, решение должны принять истинные сыны и дочери Юга, поэтому остается вопрос, кого они выберут?"
 los.1.a: "У Гриффина есть видение будущего, популисты получают большинство."
 los.1.b: "Таббс остается верен нашим идеалам, Старая гвардия получает большинство."
 los.2.t: "Янки Больше Нет"
 los.2.d: "Когда появилось несколько группировок, которые начали терроризировать юг, стало очевидно, что федеральное правительство не в состоянии защитить местное население от насильственных беспорядков и массового хаоса. Именно Лига Юга быстро восстановила порядок после нескольких дней борьбы с мародерами и другими бандитами.\n\n"И где же были люди на севере, а? Пока они вели свою собственную жалкую войну, мы одни восстановили порядок и спасли наш народ!"\n\nНесмотря на отсутствие у него известности до гражданской войны, роль Уоллеса в устранении местных угроз принесла ему большое признание. Федеральное правительство все еще было слишком хорошо знакомо общественности, поэтому сегодня он организовал митинг, чтобы заручиться большей общественной поддержкой.\n\n"Союз умирает. Паразитические элиты распространяют свою ложь и привели ее к развалу, и ради чего? Деньги? Бандиты бесчинствуют на юге, оставляя на наших землях шрамы за шрамами, в то время как гибнут тысячи наших людей. Это закончится сегодня. Нам не нужно федеральное правительство. Вы видели, как мы можем поддерживать мир без них. Мы спасем весь Юг с тонущего корабля, созданного элитами! Наш долг - спасти Юг, стать новым светом в Америке!"\n\n "Да дарует нам Бог мир!""
 los.2.a: "Пусть Союз умрет, мы будем двигаться дальше."
 los.3.t: "Великая Победа!"
 los.3.d: "После долгой и кровавой борьбы мы, наконец, разгромили анти-южных предателей в правительствах штатах Миссисипи и Алабама, наряду с марксистскими головорезами из Чёрной Освободительной Армии и военизированных формирований АНТИФА. От Фейетвилла до Хантсвилла по улицам проходят торжества и парады наших солдат-победителей. Действительно кажется, что под руководством Провиденса мы находимся на пути к восстановлению независимости южного народа еще раз.\n\nОднако предстоит проделать еще много работы. В то время как многие небольшие южные города, освобожденные нашими войсками, полны ликующих толп, поющих "Дикси" и другие хвалебные песни нашим солдатам-победителям, в крупных городских районах царят беспорядки. Колонны солдат Лиги, марширующие по этим районам, подвергались насмешкам и даже забрасывались камнями и кирпичами. В некоторых случаях имели место протесты против наших администраций. Эти беспорядки в основном координировались в городах и поселках с большим чернокожим населением, и многие из наших командиров быстро отвергают их как локальные беспорядки, которые не будут представлять какой-либо серьезной угрозы для нашего движения, однако есть тревожные признаки того, что мятеж против нашего правления, организованный остатками Чёрной Освободительной Армии и других марксистских сил. До сих пор мятеж сводился не более чем к нескольким единичным случаям саботажа и незначительным нападениям на наши гарнизоны, но если мы не подавим его быстро, есть опасения, что он может выйти из-под контроля и привести к краху нашей способности управлять районами юга, где преобладает чернокожее население, без применения чрезмерной силы."
