 LOS_wipe_the_slate_clean_desc: "Нет никаких сомнений в том, что города - это бьющиеся сердца влияния янки. Их дегенеративные институты отравили нашу молодежь, их мерзкое зловоние проникает в сердце юга, а их бесполезные крики об измене не принесли ничего, кроме вреда нашей нации. Когда у человека рак, рак сжигается дотла, чтобы защитить человека. Хотя процесс болезненный, необходимо спасти его жизнь. Рак янки тоже должен быть выжжен из тела юга, чтобы они никогда не заразили наши земли."
