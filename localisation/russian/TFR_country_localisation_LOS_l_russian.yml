 #Focuses
 LOS_the_south_risen: "Юг Вновь Восстал!" ##we have risen
 LOS_the_south_risen_desc: "Они говорили, что этого не может произойти, что мы будем вечно бездействовать, но посмотрите на нас сейчас! Под руководством Лиги Юга южные народы будут свободны от северных тиранов. Дух восстания продолжает жить! Долой тиранов, сплотимся перед крестом! Юг вновь восстал!"
 LOS_arms_upon_arms: "К Оружию в Дикси"
 LOS_arms_upon_arms_desc: "Одна из причин, по которой многие в наших рядах восстали против северных деспотов, заключается в защите данного Богом права на ношение оружия. Эти представители элиты осмелились отнять у народа право на самооборону, когда нация буквально горела. Мы обыщем каждую милю каждого города, каждый дюйм каждой казармы в Арканзасе, чтобы накопить запасы оружия, и все трудоспособные мужчины будут сражаться за правое дело и освободят свою родину от угрозы янки."
 LOS_ally_republicans: "Вступить в Союз с Республиканцами"
 LOS_ally_republicans_desc: "Название Республиканской партии звучит в ушах южных патриотов уже более ста лет. Это была партия Линкольна, которая годами оккупировала нашу землю, чья жестокость сожгла наши города и чье лицемерие разрушило наш образ жизни. Теперь, в наши дни, они - банда воров и убийц, пользующихся нищетой, которую они навлекли на нас, чтобы заставить наших мальчиков умирать за границей, чтобы набить свои карманы золотом. Однако существует и другая республиканская партия - та, которая боролась за наш суверенитет в течение последних 40 лет и которая сочувствует бедственному положению южан. Хотя мы можем не относиться к их партии благосклонно, патриоты-республиканцы, которые хотят носить серую форму и сражаться плечом к плечу с нами, будут нашими союзниками."
 LOS_confederate_congress: "Реформировать Конгресс Конфедеративных Штатов"
 LOS_confederate_congress_desc: "Под руководством Христа душа народа Конфедерации наконец-то восстановлена. Впервые за более чем 150 лет конгресс Конфедеративных Штатов Америки вновь соберется, чтобы определить курс нашей нации. Народ конфедерации никогда больше не будет подчиняться либералам из большого города в Вашингтоне, а скорее будет представлен трудолюбивыми фермерами и чернорабочими юга. Хотя предстоит проделать еще много работы, наши предки, должно быть, улыбаются нам с Небес, когда Конфедерация восстанет из пепла."
