 los.17.t: "Столкновение между Вооруженными силами и протестующими в Новом Орлеане."
 los.17.d: "Лига Юга уже некоторое время пребывает в настроении радостного празднования в связи с нашим освобождением нескольких южных штатов от предательских правительств штатов, настроенных против юга, которые сговорились воссоединиться с Соединенными Штатами Америки при первой же возможности, несмотря на явные пожелания как Бога, так и Южных людей за независимую нацию. Хотя обычные военные действия в основном прекратились в пределах наших освобожденных территорий, волнения в городах и районах, где преобладает чернокожее население, остаются чрезвычайно высокими.\n\nЭти беспорядки проявились в Новом Орлеане кровавым столкновением между некоторыми нашими солдатами и разъяренной толпой левых бунтовщиков, которые несправедливо заявили о притеснениях со стороны нашего правительства, решив в ответ ограбить и разрушить несколько магазинов и перекрыть дороги. Столкновение началось, когда группа наших солдат попыталась утихомирить анти-южный бунт, применив слезоточивый газ, а толпа отреагировала, бросив камни. Раздался громкий хлопок, и один из наших солдат, испугавшись, что бунтовщики стреляют в него и его сослуживцев, открыл ответный огонь. Двое участников беспорядков погибли, пятеро получили ранения, и толпа быстро разошлась.\n\nНам ясно, что солдат был оправдан, применив вооруженную силу для подавления кровожадных, вороватых орд головорезов. Наша военная разведка выявила, что бунт был абсолютно неорганическим и был инициирован по приказу безбожных марксистских агитаторов, связанных с Черной Освободительной Армией и местными боевиками АНТИФА. Независимо от их действий, под руководством Провидения Лига Юга одержит победу над вратами ада."
 los.17.a: "Разграбление нескольких магазинов не остановит наше дело."
 los.18.t: "Речь Гриффина"
 los.18.d: "С самого начала войны влияние Бреда Гриффина в Лиге Юга росло, и в конечном итоге кульминацией стало то, что он занял пост президента вместо Майкла Хилла. Недавно он выступил с пылкой речью перед многотысячной толпой солдат вместе с несколькими членами высшего военного командования Лиги. Речь была посвящена самой войне, а Бред Гриффин сосредоточился на праздновании и восхвалении военных достижений Лиги, в то же время смягчая их предупреждением о том, что Лига должна быть бдительной из-за левых повстанцев и возможности федерального наступления против Лиги. Он закончил свою речь, поблагодарив южан, как белых, так и черных, за поддержку военных усилий Лиги, и, наконец, вознеся хвалу Богу. После окончания речи Уоллеса встретили бурными аплодисментами и военными салютами.\n\nХотя Бред Гриффин уже принял роль президента от Майкла Хилла, похоже, что этой речью он укрепил свою власть над организацией. Большинство генералов Лиги уже, похоже, предпочитают Бреда Гриффина в качестве лидера, особенно из-за его более молодого возраста и более энергичного характера, контрастирующего со старшим и сдержанным Майклом Хиллом. Хотя эта речь была адресована военным, население Юга в целом также склонно ценить его более умеренные позиции, а его страстные речи, которые он произносил перед гражданскими лицами юга, похоже, создали культ личности среди большей части населения юга, сосредоточенного вокруг него. Теперь генералы, армия и народ Юга будут отвечать перед Гриффином."
 los.18.a: "Восходящая звезда?"
 los.19.t: "Бразильские Конфедерадос прибывают"
 los.19.d: "В любом гражданском конфликте в современном глобализированном мире почти всегда гарантировано одно то что там будут иностранные боевики. Иногда эти бойцы приходят по идеологическим соображениям, иногда ради приключений, а иногда просто для того, чтобы заработать немного денег, но их приход почти так же неизбежен, как восход солнца утром. Вторая южная революция не является исключением из этого правила, и Лига Юга не испытывала недостатка в иностранных добровольцах, в основном из славянских народов Восточной Европы и Балкан.\n\nОднако славяне - не единственная группа, которая пришла сражаться за наше южное дело. Мы начали принимать иностранных добровольцев из Бразилии, в частности из общин Конфедерадос в стране. Конфедерадос происходят от солдат конфедерации и южан, которые бежали из Америки после того, как юг потерпел неудачу в войне с Северной агрессией, и янки установили свою тираническую военную оккупацию "реконструкции" на Южных землях.\n\nХотя эти добровольцы конфедерации, как правило, не имеют военного опыта славянских добровольцев, они фанатичны в своих стремлениях к независимости юга, и большинство из них говорят по-английски. Независимо от их военного мастерства, мы рады, что наши соотечественники возвращаются на родную землю, чтобы раз и навсегда изгнать северных тиранов."
 los.19.a: "Странная компания, но мы примем любую помощь, которую сможем получить. Добро пожаловать домой!"
