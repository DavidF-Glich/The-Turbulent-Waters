 los.11.t: "Прибывают российские Добровольцы"
 los.11.d: "Наша борьба за священный и независимый юг, хотя миру уделяется меньше внимания по сравнению со столкновениями между более крупными группировками в этой войне, не осталась полностью незамеченной миром. За последние несколько дней поток российских добровольцев, многие из которых ранее имели боевой опыт на Донбассе, прибыл, чтобы служить нашему святому делу. Наш президент [LOS.GetLeader] долгое время был дружелюбен к русскому народу, и сам русский народ всегда с восхищением смотрел на дело юга, даже используя флаг, вдохновленный южанами, для знамени Новороссии.\n\nХотя прибытие этих российских добровольцев, очевидно, напрямую не приведет к победе нашего дела, их боевой опыт и самоотверженность, несомненно, все равно будут очень полезны, и вполне вероятно, что наши собственные люди, видя, что у нас достаточно международной поддержки для иностранных добровольцев, чтобы сражаться на нашей стороне, поднимут их боевой дух. Похоже, что наше решение создать русскоязычные версии веб-сайта Лиги Юга и провести общую разъяснительную работу с русским народом действительно принесло свои плоды."
 los.11.a: "Добро пожаловать в бой, товарищи!"
