 los.14.t: "Соглашение о сотрудничестве Мейсона-Диксона"
 los.14.d: "Похоже, переговоры на севере принесли свои плоды./n/nНесколько недель назад нашему правительству было предложено направить посланников на конференцию, которая должна была состояться между многочисленными аффилированными организациями; среди них видные группы, которые утвердились на разорванных остатках Соединенных Штатов, из разных регионов и с разных точек зрения. После некоторого обсуждения мы согласились принять участие при условии, что наши опасения будут учтены, и любые члены этих организаций, присутствующие на наших территориях, подчинятся нашей цепочке командования./n/nКонференция согласилась создать "Национальный фронт".; альянс националистических организаций, стремящихся восстановить нацию на основе традиционных и расовых ценностей. Хотя многие считают, что на встрече слишком сильно доминировали янки, а наши претензии на независимость не воспринимались всерьез, мы, тем не менее, достигли своей цели. Члены Национального фронта признали нас законной властью и согласились сказать своим товарищам, чтобы они не поднимали против нас оружие./n/nЧто это на самом деле означает для нас, мы не можем сказать. Многие активисты за независимость осудили юнионистскую риторику конференции и подчеркнули множество антирегиональных заявлений лидеров организаций, присутствовавших на формировании. Группы, выступающие за Фронт, открыли ответный огонь, восхваляя многочисленные действия Фронта в поддержку Юга и пропагандистские материалы."
 los.14.a: "Великолепно."
