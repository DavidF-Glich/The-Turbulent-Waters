 los.20.a: "Похоже, статус-кво никуда не уходит."
 los.21.t: "Интеграция Ку-клукс-клана"
 los.21.d: "До и после начала нашей Южной революции различные группы Ку-клукс-клана предлагали нам некоторые меры поддержки. Несмотря на это, они остались в отдельных организациях. Однако недавно Лояльные Белые рыцари Ку-клукс-клана, одна из крупнейших и наиболее организованных групп клана, действующих в настоящее время на юге, и единственная организация, которой удалось захватить значительные территории, начали процесс интеграции с Лигой после того, как нам удалось соединиться с их силами. Хотя мы ожидали, что Лояльные Белые рыцари, возможно, отвергнут наше предложение из гордости, они довольно быстро решили присоединиться к нашей организации.\n\nИнтеграция ККК в Лигу Юга обеспокоила некоторых в наших рядах по идеологическим и политическим причинам. Офицеры и солдаты ККК были переведены в нашу организацию и теперь находятся под контролем вооруженных сил ЛОС, но некоторые утверждают, что они поддерживают ККК как теневую организацию в наших рядах. Многие также опасаются, что они начнут влиять на новое правительство юга и подталкивать его в гораздо более экстремальном направлении, хотя их влияние в администрации ЛОС на данный момент крайне невелико. С другой стороны, многие сторонники жесткой линии в наших рядах высоко оценили это решение, считая КУ-клукс-клан силой, которая успешно победила тиранию реконструкции и поддержала расовые нормы юга в смутные времена после войны с Северной агрессией. Решение интегрировать ККК значительно усилило пыл и поддержку сторонников жесткой линии в наших рядах.\n\n Наконец, присоединение ККК к ЛОС не было секретом; как местные, так и международные СМИ сообщили об инциденте, и почти все в негативном ключе. Многие отмечают, что согласие ЛОС на интеграцию ККК в свои силы, вероятно, резко усилит поддержку среди чернокожего населения юга вооруженного сопротивления и террористических мер против ЛОС, а также отвернет от организации многих ранее симпатизировавших ей белых южан. Мы можем только надеяться, что негативная реклама не слишком сильно повлияет на нашу народную поддержку."
 los.21.a: "Боже, храни Юг."
 los.22.t: "Помощь в борьбе с Сопротивлением с Юга"
 los.22.d: "С самого начала Гражданской войны конфликт между популистами и Старой гвардией постоянно угрожал стабильности Лиги, поскольку популисты постоянно сдавали позиции, а Старая гвардия не желала предпринимать серьезных шагов против них, опасаясь оттолкнуть большинство сторонников Лиги на Юге. Однако все изменилось, когда руководство Лиги решило допустить в свою организацию, которая называла себя "Верные белые рыцари Ку-клукс-клана".\n\nВнезапно появились тысячи фанатичных вооруженных реакционеров, которые присоединились к Лиге. Многие в Старой гвардии были в восторге от такого развития событий, но, к сожалению для них, ККК не собиралась позволять Старой гвардии или популистам управлять собой. На первый взгляд боевики КУ-клукс-клана интегрировались в Лигу и поддерживали Старую гвардию, но они сохранили свою лояльность к Клану и начали готовиться к захвату власти. Поскольку Старая гвардия шла на все большие уступки бывшим сторонникам Клана, их приход к власти был лишь вопросом времени.\n\nПереворот закончился так же быстро, как и начался, вооруженные члены Клана штурмовали здание, в котором находились многие лидеры Лиги Юга, которые обсуждали конфликт после публичного митинга, который они организовали, чтобы завоевать доверие гражданских лиц. Как только район был обезопасен, Крис Баркер, лидер Клана, вошел в здание и начал обсуждать "передачу руководства". Крис Баркер знал, что они не могли просто захватить власть, убив старое руководство и попытавшись завоевать лояльность солдат на местах, поскольку это, вероятно, привело бы к просто расколоть организацию, поэтому вместо этого они решили заставить руководство ЛОС объявить Криса Баркера новым лидером в обмен на то, что силы ККК в этом районе не начнут вооруженное восстание против Лиги. К удивлению многих, переворот удался, и старое руководство решило, что захват ККК власти над Лигой лучше, чем растворение Лиги в собственной внутренней гражданской войне."
 los.22.a: "Мы благодарим наших южных братьев."
