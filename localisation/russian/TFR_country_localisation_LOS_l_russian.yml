 LOS_console_the_old_guard: "Утешить Старую Гвардию"
 LOS_console_the_old_guard_desc: "Во фракции Старой гвардии есть много людей, которые считают, что мы предали изначальные ценности Лиги и что мы не заботимся о нашем белом населении. Они говорят, что мы трусы, что мы паразиты, пытающиеся извратить идеологию нашей организации. Но это не могло быть дальше от истины. Мы очень намерены освободить белых южан, которые находятся под коррумпированным сапогом Севера, все, чего мы желаем, - это обеспечить стабильность в Южных землях и принести мир нашему роду. Мы заверим Старую гвардию в том, что сохраняем основную ценность как Лиги, так и наших предков до нас."
