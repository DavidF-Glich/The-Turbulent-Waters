 los.31.t: "Роспуск Конгресса Конфедеративных штатов"
 los.31.d: "Недавно Том Коттон, захватив власть у колеблющихся партий в Лиге Юга, объявил о роспуске Конгресса Конфедеративного штата. Выступая перед многими своими избирателями, он сказал: "В мои намерения не входит прекращение существования Конфедеративных штатов, но мы должны реформироваться в эти быстро меняющиеся времена. Времена, когда брат против брата, а отец против сына. Именно с этим мы берем эти государства и вводим их в эту новую эру". Когда бывшие лидеры Конгресса Конфедеративного штата были смещены со своих постов, они объявили Коттона "рабом северян" и "коллаборационистом с Дональдом Трампом".\n\nНекоторые люди, живущие в недавно созданном Конституционном правительстве Юга, осудили этот шаг как "два шага назад" и "регресс по отношению к нашим старым хозяевам", однако Коттон и его прореспубликанское правительство смогли с легкостью подавить большое количество инакомыслия. С окончанием Конгресса Конфедерации и восстановлением менее радикального порядка в большей части Южных штатов общественность задается вопросом, приведет ли это к связям с более крупными группировками во время Второй гражданской войны в Америке или Коттон передаст правительство своим северо-западным соседям, когда придет время."
 los.31.a: "Джефферсон Дэвис заплакал бы."
