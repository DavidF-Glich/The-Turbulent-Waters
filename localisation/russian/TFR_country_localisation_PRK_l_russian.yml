 PRK_Total_Control_idea_desc: "\n\n\n\n£GFX_PKR_Total_Control\n\n\n\n\n\nНа протяжении многих лет существования КНДР ТПК и династия Ким построили идеальное защищенное общество.\nИнакомыслие встречается редко, и большинство непокорных скорее пытались бежать из страны, чем искать сопротивления внутри нее.\nНаша политика "Армия на первом месте" обеспечила нас избыточным количеством личного состава армии, который патрулирует улицы, поддерживая их в чистоте.\nБесконечная работа нашей пропагандистской машины делает так, что будь то солдат, офицер, рабочий, уборщик или партийный бюрократ; не проходит и минуты, чтобы им не напоминали о величии Партии, Дорогом Вожде, Военных и о Социалистическом Рае, в котором им так повезло жить.\nКульт личности Кима является одним из самых масштабных когда-либо созданных, лояльность нашего населения неоспорима, они готовы работать, сражаться и умереть за нашего Дорогого Товарища. Возможно, они даже слишком лояльны, что же произойдет, если Лидер погибнет..."
