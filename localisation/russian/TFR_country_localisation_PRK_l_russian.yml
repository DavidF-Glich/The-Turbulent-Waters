 korea.3.t: "Владивостокское соглашение"
 korea.3.d: ""
 korea.3.a: "Наконец-то мир"
 korea.4.t: "Ханойские Соглашения"
 korea.4.d: "Вторая корейская война, начавшаяся в 2025 году, подошла к концу, и ни Северная, ни Южная Корея не смогли получить значительного преимущества на поле боя. Конфликт, разразившийся после того, как южнокорейские войска пересекли 38-ю параллель после смерти Ким Чен Ына, привел к тысячам жертв и привлекла внимание международного сообщества благодаря вмешательству как ОДТО, так и ВАОИ. Несмотря на первые успехи южнокорейских войск, включая захват нескольких приграничных городов, таких как Хэджу и Пхенсан, южнокорейские войска быстро увязли в гористой местности Севера, и то, что ожидалось как быстрая кампания, превратилось в месяцы безвыходного положения. Спустя год после окончания войны ВАОИ, ОДТО и обе Кореи выступили посредниками в прекращении конфликта и принятии решения о подчинении Кореи объединенному правительству - Корейской Народной Республике, названной в честь недолговечного временного правительства 1945 года. Впервые в истории по всему полуострову пройдут свободные общенациональные выборы с привлечением международных наблюдателей. Как северокорейские, так и южнокорейские политики будут баллотироваться на пост президента, поскольку новое правительство национального единства пытается залечить раны, нанесенные 70-летним разделением."
 korea.4.a: "\"Мирное\" Объединение"
 korea.6.t: "Воссоединение Кореи"
 korea.6.d: "ЦУСИМА, Япония (АП) - При ошеломляющем повороте событий Северная Корея одержала победу во Второй Корейской войне, разгромив южнокорейские и японские силы и утвердившись в качестве единоличного правителя Корейского полуострова.\n\nКонфликт начался в середине 2025 года, когда напряженность между двумя Кореями достигла точки кипения. После смерти Ким Чен Ына и гражданской войны в Северной Корее южнокорейские войска пересекли 38-ю параллель, ожидая быстрой победы, но были встречены ожесточенным сопротивлением.Несмотря на превосходство вооруженных сил как по численности, так и по технологиям, а также поддержку японских сил самообороны, китайская помощь быстро превратила КНА в современную военную силу, способную дать отпор. Используя комбинацию партизанской тактики, кибервойны и чистой силы воли, объединенные силы НОАК и КНА отбросили добровольцев ОДТОиз Пхеньяна и продвинулись на юг, окружив и разгромив множество полков ОДТО.\n\nПоследствия конфликта все еще неясны, но ожидается, что КНДР будет использовать свою новообретенную мощь для осуществления еще большего контроля над своим населением и продолжения своей агрессивной внешней политики. Тем временем ОДТО, вероятно, столкнется с кризисом доверия, поскольку она борется с потерей одного из своих ключевых союзников в регионе."
 korea.6.a: "Неожиданно"
 korea.7.t: "Воссоединение Кореи"
 korea.7.d: "СЕУЛ, Южная Корея (АП) – Республика Корея одержала ошеломляющую победу над корейским народом во Второй корейской войне против своего северного соседа, Северной Кореи. В конфликте, который начался в 2025 году, были задействованы десятки тысяч военнослужащих, а также применены передовые военные технологии с обеих сторон.\n\nпобеда была одержана после нескольких месяцев напряженных боев, в ходе которых обе стороны понесли тяжелые потери. Северокорейские вооруженные силы, которые долгое время считались бумажными тиграми, в конечном счете были подавлены превосходящими технологиями и тактикой южнокорейских военных, а также поддержкой их союзников.\n\nНапряженность в отношениях между двумя Кореями достигла критической точки после смерти Ким Чен Ына и потока тысяч беженцев через южнокорейскую границу, когда Север погрузился в анархию. Воспользовавшись своим шансом воссоединить страну, Вооруженные силы Республики Корея впервые за более чем 70 лет пересекли 38-ю параллель на Севере.\n\nПо мере того, как война затягивалась, обе стороны несли значительные потери. Северокорейские силы, которые в значительной степени зависели от устаревших военных технологий, не смогли сравниться с огневой мощью южнокорейских вооруженных сил и их союзников. Тем временем южнокорейские военные использовали передовые системы вооружения и тактику, включая беспилотные летательные аппараты и кибератаки, чтобы одержать верх.Окончание войны знаменует собой новую главу для Корейского полуострова, с надеждами на воссоединение между двумя Кореями."
 korea.7.a: "Два Брата, Долгое время разделенные, Теперь объединились"
 korea.8.t: "Корея Присоединяется к ВАОИ"
 korea.8.d: "СЕУЛ, Корейская Народная Республика (AP) - Корея официально присоединилась к Восточноазиатской оборонной инициативе, военному альянсу, возглавляемому Китаем, что вызывает обеспокоенность по поводу согласования безопасности страны с ее давними либеральными союзниками в регионе. Новоизбранный президент Сим Сан Чжун, южнокорейский левый активист за трудовые права, объявил об этом решении в телевизионной передаче перед недавно объединенной нацией.\n\N После окончания Второй Корейской войны, которая завершилась прекращением огня между Севером и Югом, в результате чего была вновь создана Корейская Народная Республика, началась новая глава для полуострова. В то время как многие ожидали победы правящего блока Демократической партии Кореи, антияпонские настроения доминировали на выборах после того, как сообщения о зверствах, совершенных ОДТО, стали достоянием общественности. Снижение доверия к либеральным институтам, последовавшее за десятилетиями экономического разочарования среди низшего класса Южной Кореи, и желание Севера сохранить элементы своей социалистической системы в конечном счете привели левое крыло Корейской социал-демократической партии к власти.\n\n\"ВАОИ - важная инициатива и она будет способствовать региональному миру и стабильности", - говорится в заявлении Сима."Участие Южной Кореи повысит наш оборонный потенциал и углубит наши связи с Китаем и другими странами-членами"."
 korea.8.a: "Удивительно"
 korea.9.t: "Корея Присоединяется к ОДТО"
 korea.9.d: "СЕУЛ, Корейская Народная Республика (АП) - Сделав исторический шаг, Корейская Народная Республика официально присоединилась к Организации Договора о тихоокеанской обороне, возглавляемому Японией военному союзу, направленному на противодействие растущему влиянию Китая в регионе.Решение было объявлено во вторник президентом Юн Сок Юлом, который приветствовал этот шаг как "значительный шаг" на пути к повышению безопасности страны и укреплению региональной стабильности.Организация Договора о Тихоокеанской обороне, также известная как ОДТО, была создана в 2019 году Японией, который стремился создать рамки региональной безопасности, которые объединили бы страны-единомышленники для сдерживания потенциальных угроз со стороны Китая. В организацию также входят Австралия и Новая Зеландия.Решение Кореи присоединиться к ОДТО принято на фоне растущей напряженности в отношениях с Китаем, который наращивает свое военное и экономическое влияние в регионе. Новость появилась на фоне общенационального гнева по поводу китайских кибератак, совершенных во время Второй Корейской войны, а также зверств, совершенных китайскими войсками во время их вмешательства в гражданскую войну в Северной Корее.\n\n\"Мы считаем, что мир на Корейском полуострове необходим для регионального мира и стабильности", - сказал Юн. "Мы будем продолжать работать над достижением этой цели, одновременно укрепляя наши оборонные возможности за счет нашего участия в ОДТО""
 korea.9.a: "Антикитайский Альянс Распространяется"
 
