 USA_the_trump_economy_idea_desc: "Среднестатистический американец привык включать телевизор и видеть новый репортаж о резком росте фондового рынка при президентстве Трампа. Безработица остается низкой, а уровень бедности резко снизился. В то время как многие американцы пожинали плоды процветающего рынка, другие критиковали его за несправедливость, ссылаясь на разницу между миллионами американцев, которые едва могут позволить себе медицинское обслуживание, в то время как сверхбогатые отдыхают на своих частных яхтах. Независимо от политических пристрастий, почти все единодушно согласны с тем, что экономика будет играть ключевую роль на предстоящих выборах."
