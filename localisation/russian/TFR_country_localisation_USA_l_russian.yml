 usa.149.t: "В штате Мэн Легализованы Ненадёжные Выборщики!"
 usa.149.d: "Открыто игнорируя решение Верховного суда, принятое в январе 2020 года, законодательное собрание штата Мэн узаконило «неверных» выборщиков. Новый закон позволяет представителю второго округа штата Мэн Джареду Голдену отдать свой голос за Джо Байдена на предстоящем 6 января подсчете голосов в коллегии выборщиков. Закон был принят, как и многие другие недавние изменения в избирательной системе, принятые после выборов, глубокой ночью, когда многие члены Республиканской партии были не допущены в Капитолий.\n\nПоэтому местные сторонники Трампа объявили закон нелегитимным и собирают альтернативных выборщиков уже сейчас. Протестующие съехались в Огасту, столицу штата, чтобы выразить свое недовольство. Различные ультраправые группы, в первую очередь «Патриотический фронт» и NSC-131, хотя и не являются друзьями Трампа (большинство из них публично заявили, что им все равно, победит Трамп или Байден), объединились со сторонниками MAGA, требуя отмены закона.\n\n Дональд Трамп высказал свое мнение об изменениях в Twitter, заявив: «Какой позор, какой ужасной, ужасной, КОРРУПЦИОННОЙ страной становится эта нация! Истинные патриоты; сопротивляйтесь тирании во всех ее проявлениях!»"
 usa.149.a: "Я ВЫИГРАЛ, ПРИЧЕМ С БОЛЬШИМ ОТРЫВОМ!"
 usa.149.b: "Он нелегитимен, что угодно, лишь бы его убрали..."
 usa.150.t: "После принятия новых законов конгресс пересчитывает..."
 usa.150.d: "..Конгресс объявил, что кандидат в президенты Джозеф Робинетт Байден-младший выиграл президентскую гонку, набрав 271 голос выборщиков против 267 голосов выборщиков президента Трампа. Несмотря на то, что эти напряженные выборы почти зашли в тупик, они наконец-то подошли к концу. Теперь, с совершенно новым президентом, народ определенно примет его, и Америка продолжит процветать как функциональная демократия.\n\nПо крайней мере, мы так думали.\n\nПочти сразу после пересчета президент Дональд Трамп осудил результаты, заявив, что демократы "использовали голоса мертвых и несовершеннолетних людей" и "манипулировали этими голосами, чтобы выиграть спорные штаты"\n\nНесмотря на то, что избранный президент Байден отклонил эти претензии, 2 дня спустя сторонник Трампа толпа окружила Конгресс, требуя справедливого пересчета голосов и исключения из пересчета фальсифицированных голосов.Несмотря на отсутствие серьезных повреждений в здании Конгресса, неизвестный источник заявил, что внутри Конгресса будет взорвана бомба, если они не проведут еще один пересчет голосов. Секретные службы были вынуждены эвакуировать все здание и начали выслеживать упомянутого человека, позже идентифицированного как Пол Хиллфингер, сторонник национал-социалистического движения. Позже Пол признал, что эти угрозы были не более чем шантажом, и что президент Трамп - единственный, кто может спасти белую расу от либеральных "Н-Слов".\n\nСМИ уже в огне, и многие левые утверждают, что "была совершена атака на нашу демократию"."от "фашистских фанатиков". Многие уже вышли на улицы, яростно вступая в столкновения с протестующими правого толка, с интенсивностью, подобной беспорядкам 1992 года в Лос-Анджелесе. Учитывая то, как идут дела, сомнительно, переживут ли США следующий год."
 usa.150.a: "Это еще не конец."
 usa.151.t: "Трамп огрызается"
 usa.151.d: "Прошло 10 дней с тех пор, как Конгресс объявил избранного президента Джо Байдена 46-м президентом Соединенных Штатов, и атмосфера по-прежнему остается напряженной, как никогда. В обширной серии твитов нынешний президент Дональд Трамп продолжает утверждать, что выборы - это "огромный фол" и что голосами манипулировали в пользу демократов. Трамп также неоднократно заявлял, что "демократы подрывают 244 года демократии ради своих собственных эгоистичных целей" и что "они ставят свои выгоды выше воли народа". Трамп даже утверждал, что демократы не только использовали удостоверения личности тысяч умерших людей, чтобы получить больше голосов, но и очистили тысячи голосов в пользу республиканцев, чтобы они могли выиграть ключевые штаты на поле битвы. Несмотря на то, что FEC, различные избирательные администрации и сам избранный президент США осудили эти претензии, президент Трамп отказывается уступить и смело выразил свою волю не уходить в отставку. Сам он заявил в недавнем интервью, что не уйдет в отставку, пока Конгресс США не проведет справедливый пересчет голосов.\nПользователи Twitter с обеих сторон продолжают участвовать в жарких дебатах, которые часто выходят из-под контроля. В недавнем исследовании, проведенном независимой организацией, выяснилось, что количество доксингов и угроз убийством только в Твиттере выросло до 35%, и что модераторы Твиттера реагируют только на 7/20 сообщений о доксинге. Что касается протестов, то как левые, так и правые продолжают сталкиваться на улицах, а грабежи и поджоги нанесли ущерб на сумму более 1 миллиарда долларов. Соединенные Штаты охвачены пламенем, и им потребуется много времени, чтобы снова зажить..."
 usa.151.a: "Просто уступи, ради всего святого!"
 usa.152.t: "Военные Остаются Разделенными"
 usa.152.d: "Военные не могут выбирать между Трампом и Байденом!"
 usa.152.a: "Выберите, черт возьми, сторону!"
 usa.153.t: "Национальная гвардия Округа Колумбия мобилизована"
 usa.153.d: "Ранним утром 20 января, еще до того, как забрезжил рассвет, Вашингтон, округ Колумбия, внезапно оживился. По улицам катились "хаммеры", поперек основных дорог и въездов на шоссе были установлены баррикады, а на крышах офисных зданий были установлены зенитные ракеты.\n\nОбычно это не вызвало бы слишком много удивления. Президент вот-вот должен был вступить в должность, и в эти напряженные времена дополнительная безопасность была необходима. Но администрация Трампа не планировала публичную церемонию инаугурации, и они, конечно же, не позволили людям Байдена спланировать ее. Что еще более тревожно, никто в Белом доме не отдавал приказа о мобилизации. Всем агентам Секретной службы было немедленно приказано явиться и оцепить периметр Белого дома.\n\nБыло несколько потенциальных причин, по которым Охрана могла мобилизоваться. В лучшем случае генерал Уокер вышел из-под контроля и пытается подорвать авторитет президента Трампа. Другие возможности еще хуже."
 usa.153.a: "Выясни, что, черт возьми, там происходит!"
 usa.154.t: "Выстрелы которые были слышны по всему миру"
 usa.154.d: "Президентский кортеж медленно выехал с подъездной дорожки Белого дома, окруженный бронированными внедорожниками с агентами Секретной службы, вооруженными автоматами. Улицы были устрашающе пусты, несмотря на то, что был день, и многие люди поняли, что происходит, и благоразумно предпочли оставаться дома.\n\nНа пересечении 15-й улицы и Конститьюшн-авеню стояла баррикада из бетонных перегородок и мешков с песком, охраняемая вооруженными национальными гвардейцами. Ведущая машина связалась по рации с президентским лимузином, чтобы получить приказы, когда они приблизились к дороге. Ответ? \"Проезжай прямо через них, блять\".\n\nКортеж не сбавлял скорости, игнорируя призывы Национальной гвардии остановиться и развернуться. Когда они приблизились на расстояние ста ярдов, солдаты на пути кортежа начали открывать огонь, осыпая пулями головной автомобиль. Кортеж поспешно свернул с дороги и разорвал газон президентского парка, когда они возвращались к Белому дому, агенты Секретной службы вели огонь на поражение из окон своих автомобилей. Если бы гвардейцы присмотрелись повнимательнее, они могли бы мельком увидеть президента, смотрящего на них из-за пуленепробиваемого стекла с необузданной ненавистью в глазах."
 usa.154.a: "Ой Ой."
 usa.155.t: "Противостояние в Белом доме"
 usa.155.d: "После внезапного возвращения президентского кортежа в Белый дом силы Национальной гвардии приблизились к зданию и окружили его со всех сторон. Десятки снайперов Секретной службы заполнили каждое окно и место вдоль парапета, нацелив винтовки на гвардейцев батальона, скопившихся на улицах внизу. Все напряженно ждали, гадая, кто же выстрелит первым. Будет ли охрана штурмовать здание? Отпустят ли они президента? Будут ли они в конце концов отозваны в свои казармы?\n\nПротивостояние было, наконец, прервано несколько часов спустя отдаленным звуком приближающихся вертолетов. Пять вертолетов Sea King, каждый из которых окрашен в ярко выраженный зелено-белый цвет Marine One. Один из них приземлился на лужайке перед Белым домом, где президент Трамп, Мелания, Бэррон и небольшая группа сотрудников, генералов и агентов Секретной службы поспешно поднялись на борт. Вскоре после этого он взлетел и исчез за горизонтом вместе со всей напряженностью в Вашингтоне. Но в то время как непосредственный кризис разрешился, надвигался другой, на порядок более серьезный..."
 usa.155.a: "Это еще не конец!"
 usa.32.t: "Инаугурация Дональда Трампа"
 usa.32.d: "Дональд Трамп стоял в командном пункте горного комплекса Шайенн НОРАД, окруженный своей женой и группой военных офицеров. Семейной Библии не было, только бесплатный экземпляр Гидеона, который кто-то нашел где-то поблизости. Судья Тимкович, будучи самым высокопоставленным судебным чиновником в этом районе, был привлечен к исполнению своих обязанностей.\n\nПоложив руку на Библию, Трамп повторил клятву: \"Я, Дональд Джон Трамп, торжественно клянусь, что буду добросовестно выполнять обязанности президента Соединенных Штатов и в полную меру моих сил буду поддерживать, охранять и защищать Конституцию Соединенных Штатов. Штаты, да поможет мне Бог\".\n\nРаздался небольшой взрыв аплодисментов, и некоторые фотографы записали это для потомков, но это было далеко от празднования. Все они знали, что на другом конце страны Джо Байден незаконно заседал в Белом доме, принимая ту же присягу и претендуя на должность, которую он не имел права занимать. Следующие несколько месяцев обещали стать очень, очень грязными"."
 usa.32.a: "Теперь пути назад нет."
 usa.33.t: "Инаугурация Джо Байдена"
 usa.33.d: "Джо Байден стоял в ситуационной комнате Белого дома в окружении Джилл, Камалы, лояльных конгрессменов и тех членов Объединенного комитета начальников штабов, которые остались верны Америке. Несколько потрясенный главный судья Робертс, все еще расстроенный событиями последних нескольких дней, проводил специальную церемонию.\n\n Положив руку на семейную Библию, Байден повторил клятву: "Я, Джозеф Робинетт Байден-младший, торжественно клянусь, что буду добросовестно выполнять обязанности президента Соединенных Штатов и в полную меру моих сил буду поддерживать, охранять и защищать Конституцию Соединенных Штатов. Штаты, да поможет мне Бог".\n\n Зал взорвался аплодисментами, когда несколько счастливчиков-журналистов позволили сделать снимки этого исторического момента. Но это было историческое событие по совершенно неправильным причинам. На другом конце страны Дональд Трамп скрывался с предательскими элементами из армии, принимая ту же присягу и претендуя на должность, которую он справедливо потерял. Они были на пути столкновения, и ни один из них не хотел уходить с дороги."
 usa.33.a: "Теперь пути назад нет."
 usa.162.t: "Огайо, Пенсильвания и Джорджия приступают к пересчету голосов"
 usa.162.d: "Утром губернаторы Джорджии, Огайо и Пенсильвании объявили, что начнут пересчет голосов после того, как Байден и Демократическая партия обратились с официальной просьбой об этом, утверждая, что республиканцы предприняли попытку признать голоса недействительными.\n\nпредставитель кампании Байдена заявил журналистам: "Со стороны Трампа и Республиканской партии были допущены серьезные нарушения. Бюллетени были выброшены, во многих штатах голосование по почте было признано недействительным, и многие люди даже не получили свои бюллетени. Это не только абсурдно, но и отвратительно. Избранный президент Байден будет в белом доме в январе, и мы позаботимся об этом". \n\nСегодня утром президент Трамп сделал заявление по этому поводу, сказав: \n\n"Эти ребята, они пытаются сказать, что я не победил, когда я победил. И они знают, что я это сделал, ребята. Я вижу их, я вижу, как они пытаются указать на все эти нарушения, фальсификации на выборах и сговор с Россией, все это чушь, ребята. Мы разоблачим этих парней как лжецов, хорошо?"\n\n Еще неизвестно, как будет развиваться ситуация, мы можем только надеяться, что ситуация разрядится и что кампания Байдена мирно уступит выборы."
 usa.162.a: "Мошенники Никогда Не Преуспевают."
 usa.164.t: "Байден Обеспечивает выдвижение кандидата от Демократической партии!"
 usa.164.d: "После упорных праймериз Джозеф Р. Байден официально получил необходимые 1 991 делегата и будет бороться за "победу в битве за душу нации". Мистер Байден, который занимал пост вице-президента при президенстве Барака Обамы, начал предвыборную кампанию в неуверенном стиле в Айове и Нью-Гэмпшире, но затем вернулся с убедительной победой в Южной Каролине. Супервторник был более спорным, так как многие штаты отдали предпочтение кандидату от прогрессивной партии Берни Сандерсу.Байден сказал: "Для меня было честью соревноваться бок о бок с одной из самых талантливых групп кандидатов, которых когда-либо выдвигала Демократическая партия, и я с гордостью могу сказать, что мы идем на эти всеобщие выборы единой партией". Слухи о подавлении избирателей, а также о скрытой коррупции окружают его победу, но кампания Байдена опровергла эти слухи, к большому неудовольствию кампании Сандерса."
 usa.164.a: "Мои поздравления мистеру Байдену"
 usa.164.b: "Байден, да? Не тот, кого бы я выбрал..."
 usa.165.t: "Утечка Висконсинских Бумаг"
 usa.165.d: "Сегодня утром был опубликован ошеломляющий отчет анонимного осведомителя национального съезда демократической партии (НСД), в котором рассказывалось о том, как кампания Байдена сознательно убедила НСД исключить из списков десятки тысяч избирателей, в основном людей цвета, за такие тривиальные нарушения, как неуместный дефис в имени, чтобы поставить в невыгодное положение Берни Сандерса. Кроме того, утекшие записи показывают, как кампания Байдена лоббировала высокопоставленных чиновников НСД закрыть избирательные участки в районах с высокой поддержкой Сандерса, чтобы снизить явку избирателей. Другие файлы показывают, как кампания Байдена подкупила делегатов, чтобы они поменяли свои голоса в последнюю минуту, чтобы дать преимущество Байдену. Демократическая партия потрясена этим откровением, поскольку прогрессисты требуют дисквалификации Байдена. Руководство НСД и Байден осудили все обвинения как необоснованную ложь и призвали разоблачителя выступить с заявлением. Они утверждают, что Байден продолжит свою кандидатуру."
 usa.165.a: "Ложь! Клевета!"
 usa.165.b: "Это становится смешным..."
 usa.166.t: "Вспыхивают Протесты Из-За Висконсинских Бумаг"
 usa.166.d: "По всей стране левые и прогрессисты выходят на улицы с протестами, которые часто перерастают в откровенные беспорядки в связи с результатами праймериз Демократической партии 2020 года и новыми данными о подавлении избирателей и манипуляциях в пользу кандидате от демократической партии Джо Байдена. На Манхэттене, штат Нью-Йорк, местная штаб-квартира Демократической партии была осаждена протестующими, требующих ответов. В Портленде губернатор Кейт Браун вызвала Национальную гвардию, чтобы оцепить город, поскольку массовые протесты начали выходить из-под контроля. Несмотря на все волнения, многие поспешили указать на бесполезность протестов, поскольку и первичные, и всеобщие президентские выборы завершились, и был объявлен победитель. Это привело к росту пессимизма среди американских левых и недовольства американским электорализмом, поскольку он снова и снова оттесняет политиков левого крыла. Примечательная и очень аллегорическая цитата из Twitter.com пользователь подводит итог настроению: "Если это то, на что похож электорализм, то я чертовски, бл*ть, устал от электорализма"."
 usa.166.a: "Какова альтернатива?"
 usa.166.b: "Смерть американской плутократии!"
 usa.167.t: "Индекс Доу-Джонса Падает На 2000 Пунктов"
 usa.167.d: "Промышленный индекс Доу-Джонса потерпел худшее однодневное падение за всю историю - побив рекорды, установленные ранее в этом месяце, - поскольку война цен на нефть встревожила инвесторов, которые уже были в панике из-за эпидемии коронавируса.\nИндекс голубых фишек приблизился к медвежьей территории на фоне растущих опасений по поводу глобальной рецессии, погрузив рекордные 2 013,76 пункта, или 7,8 процента, закрылись на отметке 23 851,02. Nasdaq упал на 7,3% до 7 950,68.Индекс S&P 500 потерял 7,6% и закрылся на отметке 2746,56 - худший день с декабря 2008 года - после падения на 7% в первые минуты торговой сессии, что привело к "автоматическому выключателю" на Нью-Йоркской фондовой бирже, который остановил торги в течение 15 минут. В понедельник впервые вступило в силу ограничение торговли с тех пор, как в 2013 году были введены текущие пороговые значения, чтобы избежать повторения краха "Черного понедельника" 1987 года. Цена на нефть марки West Texas Intermediate упала более чем на 25 процентов до 30,92 доллара за баррель в понедельник после того, как Россия в минувшие выходные отклонила предложение ОПЕК сократить мировую добычу нефти на целых 1,5 миллиона баррелей в день. Некоторые отраслевые эксперты также рассматривают давление на энергетический сектор США как преднамеренную уловку Путина."
 usa.167.a: "О боже, почему красная линия опускается???"
 usa.168.t: "Лесные Пожары Продолжают Опустошать Западное Побережье, число Погибших Растет"
 usa.168.d: "САЛЕМ, штат Орегон. - Дым от лесных пожаров, представляющий опасность для здоровья миллионов людей, окутал Западное побережье в субботу, когда пожарные боролись со смертоносным пламенем, уничтожившим несколько городов и заставившим десятки тысяч людей покинуть свои дома, что стало последним в серии бедствий в этом году. Для людей, уже переживших пандемию коронавируса, вызванные этим экономические последствия и политическую напряженность, проявившиеся в протестах Сопротивления и контрпротестах ультраправых, пожары добавили новый уровень страданий. "Что дальше? У вас есть протесты, по пандемии коронавируса, а теперь еще и лесные пожары. Что еще может пойти не так?" - сокрушалась 40-летняя Даниэль Оливер из Хэппи-Вэлли, к юго-востоку от Портленда.\nЧисло погибших в результате пожаров в Калифорнии, Орегоне и Вашингтоне составило 31 человек и, как ожидалось, резко возрастет. Большинство смертельных случаев произошло в Калифорнии и Орегоне. Полмиллиона жителей Орегона получили предупреждения об эвакуации или приказ покинуть Штат. Поскольку уровень загрязнения воздуха достиг исторического максимума, люди засовывали полотенца под дверные косяки, чтобы не задымиться. Некоторые даже носили респитароские маски N95 в своих собственных домах. Некоторые населенные пункты напоминали разрушенные бомбардировками города Европы после Второй мировой войны, со зданиями, превратившимися в обугленные обломки, наваленные поверх почерневшей земли. Жителям либо удавалось спастись бегством, когда пламя приближалось, либо они погибали."
 usa.168.a: "Калифорния? Больше похоже на Ад"
 usa.169.t: "Другой Вариант"
 usa.169.d: "Для большинства политических наблюдателей 2020 год был годом крайнего политического насилия и экстремизма. Вызванные пандемией Ковид-19, последствиями гражданской войны в Саудовской Аравии для американской экономики и движением Сопротивления, крайне левые партии, такие как Партия за Освобождения и Социализма (ПОС), демонстрируют экспоненциальный рост. По всему политическому спектру фашистская группа, известная своей яркой пропагандой и использованием американской тематики в своей пропоганде, также оказалась в центре внимания. Первоначально созданный Томасом Руссо после размолвки с партией превосходства белой расы "Авангард Америки", Патриотический фронт увидел, как его отделения появились по всей стране. В то время как культурно левые ценности левых отталкивают многих сельских консерваторов, Патриотический фронт в общей борьбе многих американцев обвиняет иммиграцию, Культурную замену и Либеральные ценности. Из-за своих классических фашистских и ультранационалистических ценностей Патриотический фронт столкнулся с пристальным вниманием и проникновением со стороны федеральных органов безопасности, широко известных в экстремистских кругах как "светлячков", и многие такие агенты пытались использовать операции с приманкой, чтобы помешать оперативным возможностям и росту партии. Несмотря на все их усилия, Патриотический фронт продолжает представлять серьезную угрозу фундаментальной ценности американской представительной демократии"
 usa.169.a: "Это не может произойти здесь, верно? ВЕРНО?"
 usa.170.t: "Из Князи в Грязи"
 usa.170.d: "У него заныло сердце и отвисла челюсть при виде красного числа перед ним. Индекс DOW Jones падал, падал так, как никогда не падал. За всю историю. С 30 000 пунктов в пятницу он упал до 15 000 сегодня, в понедельник. Он упал вдвое. За первые четыре дня Великой депрессии он упал на 25 %. В этот день в истории потребовалось два дня, чтобы он упал на 50 %. Теперь он был потенциально должен десятки миллионов за выходные. Компания Badwater Trusts теперь была ничем. Работа всей его жизни. Пропала за один уик-энд. От бедного мальчика из Нью-Хейвена до живого воплощения волка с Уоллстрит и снова в ничто. Он вышел из своего особняка стоимостью 88 миллионов долларов с видом на Гудзон в безупречно сшитом костюме и поехал на своем Ламборгини по шоссе Генри Гудзона к своему высоченному офисному зданию в самом центре нижнего Манхэттена. Он даже не потрудился как следует припарковаться, а просто вошел внутрь. Каждый сотрудник, мимо которого он проходил, изумленно смотрел на него, босса. Каждый из них, начиная с уборщика и заканчивая заместителем председателя совета директоров, лишатся работы в течение недели. Он вошел в лифт и, воспользовавшись специальной карточкой-ключом, поднялся на крышу, где поездка наверх оказалась самой долгой в его жизни. Вскоре он уже был на крыше, откуда открывался вид на широкую череду небоскребов вокруг него и далекое море на заднем плане. Погода сегодня была как нельзя кстати - пасмурная и тоскливая. Он подошел к краю крыши и посмотрел на уходящую вдаль землю. Впервые за несколько десятилетий он обратился к Богу с молитвой, надеясь, что его минуют жемчужные врата за его смертный грех безграничную жадность. Он собрал свои нервы, поправил галстук."
 usa.170.a: "И он прыгнул в ледяной порыв ветра."
 usa.171.t: "Резня в Беркли"
 usa.171.d: "Ранее сегодня в кампусе Калифорнийского университета в Беркли раздались выстрелы, когда подразделения Национальной гвардии вступили в столкновение с протестующими студентами. Истории о том, что произошло на самом деле, разнятся по-разному: Национальная гвардия утверждает, что сначала в солдат были брошены камни, в то время как студенческие активисты утверждают, что солдаты стреляли первыми. С фотографиями, распространяемыми по всем социальным сетям, вызывающими те же образы, что и резня в штате Кент более 50 лет назад, нация в ужасе смотрит на фотографии безжизненных тел студентов, истекающих кровью на тротуаре. Поздним вечером были проведены бдения при свечах, поскольку семьи жертв призывали к справедливости и ответственности как со стороны администрации Трампа, так и со стороны Национальной гвардии. Эта трагедия вызвала широкое осуждение как со стороны правых, так и левых и центристов. \n\nАдминистрация Трампа пока не опубликовала заявление для прессы."
 usa.171.a: "Ужас..."
 usa.172.t: "Барбара Ли Присоединяется к ПОС!"
 usa.172.d: "Давний демократ и представитель афроамериканцев Барбара Ли покинула Демократическую партию после публикации ошеломляющих висконсинских бумаг. Ссылаясь на давнюю проблему с высшим руководством и "болотистым политическим истеблишментом", представитель Ли заявил, что "сосредоточенные усилия Демократической партии по подавлению голосов чернокожих - это слишком много, чем я могла выдержать". Представительница Ли решила вступить в ряды Партии социализма и труда, которая, по ее словам, проложит путь к разрушению двухпартийной дуополии и принесет свободу тем, кто угнетен тиранией американского режима."
 usa.172.a: "Радикальные Левые Показывают Свое Истинное Лицо!"
 usa.172.b: "Мертвый Груз Уплывает Прочь!"
 usa.173.t: "Марш Патриотического фронта в Филидельфии"
 usa.173.d: "Полиция сообщает, что десятки членов группы, которую ADL называет сторонниками превосходства белой расы, прошли маршем в Филадельфии в минувшие выходные, сталкиваясь с пешеходами и в какой-то момент взорвав то, что, как полагают, было дымовыми шашками.\n\nГруппа членов Патриотического фронта, насчитывающая, по оценкам, от 450 до 500 человек, прошла несколько кварталов в центре города в субботу вечером в коричневых брюках и черных рубашках с закрытыми лицами и со щитами и флагами. Полиция заявила, что они скандировали такие лозунги, как "Вернем Америку" и "Смерть сионистскому государству". Полиция заявила, что пешеходы  "вступили в словесную перепалку с членами группы", и было несколько физических столкновений. Наконец, кто-то из группы использовал то, что, по мнению полиции, было дымовыми шашками, "чтобы прикрыть их отступление во время бегства", - сообщили в полиции. Несколько зевак начали кричать на группу и стучать по грузовикам, когда они загружались в свои машины и уезжали. Полиция не объявляла о каких-либо арестах и заявила, что не поступало сообщений о каких-либо повреждениях или травмах во время марша."
 usa.173.a: "Это Беспокоит"
 usa.174.t: "Столкновения Патриотического фронта с Сопротивлением"
 usa.174.d: "Протесты конкурирующих крайне правых и левых группировок в Ричмонде переросли в насилие, поскольку противоборствующие стороны вступили в столкновения, и по меньшей мере один человек был арестован за стрельбу из пистолета по демонстрантам. В перестрелке никто не пострадал - и к вечеру воскресенья не было ни слова о каких-либо ранениях в многочисленных других перестрелках, в ходе которых противоборствующие стороны дрались, обливали друг друга чем-то, похожим на медвежий спрей, и разбивали стекла автомобилей соперников."
 usa.174.a: "Страна все глубже погружается в анархию..."
 usa.176.t: "НСД Набирает Рекрутов Среди Тюремных Банд"
 usa.176.d: "Печально известная неонацистская группировка "Национал-Социалистическое Движение" неожиданно увеличила число своих членов в связи с растущей нестабильностью политической обстановки. Известные своими публичными митингами и протестами, одетые в униформу в нацистском стиле, их число ранее сократилось примерно до 1-2 десятков основных членов. Несмотря на это, Национал-Социалистическое Движение, как видно, предпринимает шаги по сотрудничеству с белыми националистическими тюремными бандами по всей стране, а лидер Берт Колуччи, как было замечено, нанес визиты нескольким высокопоставленным лидерам банд. Хотя эта группа остается относительно маргинальной, это верный признак того, что американский политический климат с каждым днем становится все более экстремальным."
 usa.176.a: "Что за сборище ЛАРПеров"
 usa.177.t: "Марш Патриотического фронта в Вашингтоне"
 usa.177.d: "Этим вечером несколько сотен членов белой националистической группировки "Патриотический фронт" прошли маршем по Национальному торговому центру. Группа была одета в униформу цвета хаки, синие куртки и коричневые шляпы. Их лица были скрыты солнцезащитными очками и белыми масками, закрывавшими носы и рты. Некоторые несли американские флаги, другие - плакат с надписью "Вернем Америку". Те, кто находился на внешних флангах процессии, были вооружены щитами.\n\n Группа прошла маршем от Мемориала Линкольна по аллее к зданию Капитолия. Позже, по данным Daily Beast, они оказались около Арлингтонского мемориального моста, и некоторые, по-видимому, временно застряли, когда не смогли все поместиться в свои арендованные U-Hauls."
 usa.177.a: "Это Волнует"
 usa.178.t: "Американская Народно-Освободительная Армия Формируется"
 usa.178.d: "После разгромного выпуска Висконсинских газет Партия социализма и труда (ПСТ) объявила, что она сформирует "Общественные Силы Самообороны", организованные в то, что сейчас называется Американской народно-освободительной армией, или АНОА. В условиях растущего недоверия как к американской избирательной системе после "Висконсинских Бумаг", так и к более поздним решениям судей, а также экономических последствий и продолжающихся неудач руководства Вашингтона в решении даже самых элементарных проблем, таких как здравоохранение, тысячи людей были замечены на тренировках АНОА вдоль Западного побережья. В то время как "АНОА" зарегистрировалось как официальное ополчение, не преследующее никаких целей насилия, кроме самообороны, оппоненты назвали его откровенной повстанческой группой."
 usa.178.a: "Рассвет Вспыхивает Красным" 
 usa.179.t: "Судья постановил, что НСД имеет право выбирать кандидатов в подсобных помещениях"
 usa.179.d: "Была опубликована стенограмма последнего слушания в федеральном суде в Форт-Лодердейле, штат Флорида, по иску, поданному от имени сторонников Берни Сандерса против Национального комитета Демократической партии и бывшего председателя НСД Дебби Вассерман Шульц за фальсификацию праймериз Демократической партии для Джозефа Байдена. Вскоре после слушания адвокаты НСД утверждают, что статья V, раздел 4 Устава НСД, предусматривающий, что председатель НСД и их сотрудники должны обеспечивать нейтралитет на президентских праймериз Демократической партии, – это "дискреционное правило, которое не нужно было принимать с самого начала". Основываясь на этом предположении, адвокаты НСД утверждают, что суд не может толковать, утверждать или выносить решения по чему-либо, связанному с тем, сохраняет ли НСД нейтралитет на своих президентских праймериз. Адвокаты, представляющие НСД, ранее утверждали, что сторонники Сандерса знали, что праймериз был сфальсифицирован, поэтому аннулируют любую потенциальную ответственность, которую может иметь НСД. На последнем слушании они удвоили этот аргумент: "Суд должен был бы установить, что люди, которые горячо поддерживали Берни Сандерса и которые якобы не знали, что этот фаворитизм продолжается, не дали бы мистеру Сандерсу, сенатору Сандерсу, если бы они знали, что существует этот предполагаемый фаворитизм". \n\nПозже на слушании адвокаты, представляющие НСД, утверждают, что Национальный комитет Демократической партии был бы в пределах их прав "заходить в задние комнаты, как они привыкли, курить сигары и выбирать кандидат таким образом." Выдвигая аргументы на протяжении всего процесса по этому коллективному иску, Национальный комитет Демократической партии говорит избирателям в суде, что они не видят никаких обязательных для исполнения обязательств в проведении честных и беспристрастных первичных выборов. Адвокаты НСД даже заходят так далеко, что утверждают, что слова "справедливый" и "беспристрастный", используемые в Уставе НСД, не могут быть истолкованы судом. Судья завершил слушание, заявив обеим сторонам, что он издаст письменный приказ по ходатайству НСД об отклонении иска."
 usa.179.a: "Демократия умирает во тьме"
 usa.180.t: "Билл ДеБлазио убит"
 usa.180.d: "В ходе последнего развития политического хаоса и нестабильности в Соединенных Штатах в 2020 году мэр и бывший кандидат на праймериз Демократической партии Билл ДеБлазио был застрелен неизвестным нападавшим, одетым во все черное, который кричал \"Смерть американскому государству!\", прежде чем исчезнуть вскоре после стрельбы. Хотя полиция Нью-Йорка объявила розыск по всему штату, надежды на то, что нападавший будет пойман, очень мало. Между тем, существует масса предположений о мотивах стрелка. Из-за общей непопулярности ДеБласио, пальцы были направлены во все стороны. Левые любят утверждать, что нападение совершила группа "Патриотический фронт", ссылаясь на недавние операции ПФ в районе Новой Англии и вокруг него. С другой стороны, правые указали пальцем на Антифа, заявив, что лозунг \"Смерть американскому государству\" звучит крайне анархично. Тем не менее, некоторые крайне левые группы обвиняют подразделение Атомваффен, утверждая, что только такая безумная группа, как они, могла зайти так далеко, чтобы убить крупного политика. В конце концов, мы должны возложить вину на..."
 usa.180.a: "Антифа"
 usa.180.b: "Патриотический Фронт"
 usa.180.c: "Дивизию Атомваффен"
 usa.181.t: "Анархисты Грин Маунтайн Реформируют Коллектив"
 usa.181.d: "Анархистский Коллектив Грин Маунтайн был основан Дэвидом Ван Дейсеном, Ксавье Массо, Джонни Миднайтом и Наташей Волин. Это первое поколение коллектива собралось вместе вскоре после протестов ВТО в Сиэтле в 1999 году и испытало большое влияние Ситуационистского интернационала, воинствующей антиколониальной истории Вермонта и либертарианского социализма.Часто работая с Рабочим центром Вермонта, организованной рабочей силой и массовыми организациями, АКГМ отдавал приоритет проектам, которые непосредственно способствовали демократическому самовыражению, хотя и создавали низовые контринституты.\n\nНесмотря на расформирование в 2005 году, после недавних беспорядков бывший лидер Дэвид Ван Дейзен объявил, что коллектив будет реформироваться в северном Вермонте, перезапустив свою бывшую газету Catamount Tavern News, а также начав тренировочные лагеря для "самообороны от фашистской угрозы"."
 usa.181.a: "Анархисты? Здесь? Абсурд." 
 usa.182.t: "ФКС отстраняет правые СМИ от эфира"
 usa.182.d: "В результате предсказуемого, но в то же время неожиданного шага Федеральная комиссия по связи полностью отключила от активного вещания многочисленные известные праворадикальные новостные медиа-станции, в том числе Fox News, Newsmax и новостную сеть One America. Во многих штатах страны эти новостные агентства почти полностью недоступны для основных телевизионных служб, что уже вызвало возмущение со стороны правых зрителей этих источников в социальных сетях. Эти действия были названы контрмерой против того, что ФКС назвала "злонамеренным распространением дезинформации относительно результатов выборов" со стороны этих СМИ, которые открыто поддерживали Трампа в риторике способами, которые многие демократы считают антагонистической пропагандой.\n\nНесмотря на четкое указание Комиссии ввести это удаление по всей стране, похоже, что такое желание в настоящее время остается невыполненным. Похоже, что запрет действительно применяется только в штатах, которые более или менее поддерживают администрацию Байдена, а штаты, поддерживающие Трампа, либо оспаривают его, игнорируют требование, либо категорически отказываются применять ограничение. Тем не менее, такой поворот событий ничего не делает для устранения четкой и очевидной пропасти между Шайенном и Вашингтоном."
 usa.182.a: "Они нагло пытаются заставить нас замолчать!"
 usa.182.b: "Они не могут просто распространять ложную информацию и ожидать, что это сойдет им с рук!"
 usa.183.t: "Трампа заблокировали в социальных сетях"
 usa.183.d: "Сегодня массовое удаление онлайн-аккаунтов и пользователей из социальных сетей по всей стране произошло на различных сайтах, начиная от Instagram, Facebook, YouTube и, что особенно важно для Дональда Трампа, Twitter. "Волна запрета", как ее называют многие люди, привела к удалению тысяч и тысяч аккаунтов, причем самым заметным удалением стал собственный аккаунт Трампа, в результате чего он остался без надлежащего выхода для обращения к своим сторонникам. Из-за постоянного возмущения и хаотично распространенного дискурса на большинстве платформ социальных сетей в течение последних нескольких месяцев относительно текущей политической ситуации, эти волны удалений не являются полностью неожиданными, поскольку официальные заявления материнских компаний этих веб-сайтов ссылаются на их рекомендации относительно цитирование \"ложной информации и агрессивной риторики\".\n\nОднако совершенно очевидно, что такие решения принимались не без внешнего поощрения. Администрация Байдена, без сомнения, оказывала давление на различные крупные технологические компании с намерением пресечь громкие споры о том, кто является законным президентом США. Независимо от того, считают ли некоторые этот шаг драконовским или нет, в конечном итоге он значительно усложнит положение противников правительства Байдена."
 usa.183.a: "Эти ублюдки подвергают нас цензуре!"
 usa.183.b: "Нельзя позволять этим людям подливать масла в огонь!"
 usa.184.t: "Покушение на Такера Карлсона"
 usa.184.d: "Паника и хаос вспыхнули сегодня в штаб-квартире Fox News в Нью-Йорке, поскольку известный правый политический комментатор и ведущий ток-шоу Такер Карлсон стал объектом покушения на его жизнь ранее сегодня днем.\n\nСвидетельства очевидцев и записи с камер наблюдения запечатлели душераздирающие кадры потенциального убийцы, который с тех пор был идентифицирован как 24-летний Луис Холл, достающий пистолет и быстро приближающийся к Карлсону, когда он входит в здание. К счастью, пистолет, по-видимому, сначала заклинило, когда Холл нажал на курок, что вызвало потасовку, когда сотрудники службы безопасности бросились задерживать подозреваемого. Во время борьбы из пистолета дважды выстрелили, чудом не причинив никому травм, поскольку оба выстрела попали в потолок вестибюля, и Холл был быстро взят под стражу.\n\nКарлсон рассказал об инциденте в следующей передаче, поблагодарив сотрудников службы безопасности за их быструю реакцию, а также выразив, как он благодарен за то, что остался жив и здоров. Ведущий ток-шоу продолжил репортаж о том, насколько дестабилизированной стала страна за последние несколько месяцев, в основном из-за того, кого он назвал "осмелевшими радикальными элементами, стремящимися подорвать образ жизни Америки любыми необходимыми средствами" \n\nИзлишне говорить, что такая шокирующая попытка на Жизнь известного медийного деятеля никак не способствовала ослаблению страхов и поляризации напряженности внутри страны. Большое количество интернет-дискуссий по поводу инцидента уже отразилось в социальных сетях, многие люди осуждают нападение, а ряд других сожалеют о плохом прицеливании Холла и некачественных методах обслуживания оружия."
 usa.184.a: "Слава Богу, с ним все в порядке; этих радикалов нужно остановить!"
 usa.185.t: "Бомба обнаружена в штаб-квартире CNN"
 usa.185.d: "Страшная и напряженная сцена произошла сегодня в Атланте, когда полиция и оперативники по обезвреживанию бомб собрались в центре CNN после того, как с места расположения телеканала поступили сообщения о самодельном взрывном устройстве.\n\nК счастью, оно было перехвачено сотрудниками до того, как устройство смогло сработать, правоохранительные органы были немедленно уведомлены, и здание было быстро эвакуировано по очевидным соображениям безопасности. По сообщениям властей, устройство, представляющее собой "почтовую бомбу", оставалось незамеченным вплоть до его прибытия в штаб-квартиру сети - без сомнения, это была попытка нацелиться на производителей сети. Благодаря быстрому реагированию и тщательно выполненным усилиям по обезвреживанию, полиция вывела устройство из строя, ликвидировав инцидент без жертв и повреждений.\n\nВ настоящее время сотрудники Федерального бюро расследований проводят масштабные следственные действия, которые в настоящее время не считают, что подобный инцидент является лишь единичным случаем. За последние несколько месяцев наблюдается рост политически мотивированного насилия, в основном из-за нынешнего политического кризиса, охватившего большую часть страны. Хотя этот конкретный инцидент, к счастью, удалось предотвратить, мало кто настолько наивен, чтобы думать, что он будет последним в своем роде."
 usa.185.a: "Это отвратительный акт политического террора."
 usa.186.t: "Убийство неверного избирателя штата Мэн"
 usa.186.d: "Штат Мэн вступил в период траура, поскольку представитель Шеннон Вудингс, как сообщается, скончалась от полученных ран сегодня утром после вторжения в ее дом в Камдене.\n\nВудингс привлекла значительное внимание средств массовой информации после своего неожиданного пребывания на посту самого видного неверного избирателя штата Мэн, отказавшись поддержать большинство голосов своего региона за кандидатуру Джо Байдена в президенты, в частности, перейдя к кандидатуре Дональда Трампа, сославшись на "опасения по поводу законности" по отношению к избирательному процессу. Такой шаг, хотя и был явно крайне спорным (тем более из-за недавней легализации неверных избирателей в штате Мэн), имел свои последствия - республиканцы приветствовали Вудингса как авторитетного политика, способного признать фальсифицированные выборы, в то время как демократы осудили Вудингса как недемократического перебежчика, который активно подрывал волю избирателей. всенародное голосование в ее регионе.\n\nК несчастью для Вудингс, оказалось, что ее, по общему признанию, непопулярное решение пересечь пресловутый этаж не принесло ей недостатка во врагах. Это стало трагически ясно прошлой ночью, когда неизвестный в настоящее время человек подошел к дому Вудингс около 9:30 вечера, позвонил в дверь и четыре раза выстрелил в дверь, когда она приблизилась, дважды ударив представителя и смертельно ранив ее. В то время как подозреваемый в настоящее время остается на свободе, власти заявили, что, вероятно, скоро появится зацепка из-за случайного и неопытного убийства."
 usa.186.a: "Это настоящая трагедия."
 usa.187.t: "Сотрудник избирательного участка Получил ножевое ранение в Аризоне"
 usa.187.d: "Тревожная сцена развернулась сегодня в Финиксе, когда 41-летний сотрудник избирательного участка Роланд Кук стал неожиданной жертвой нападения с убийством, в котором многие заявляют, что оно было политически мотивированным.\n\nМистер Кук в течение многих недель, предшествовавших недавним выборам, работал в качестве сотрудника по проведению опросов, вызвавшись помочь обеспечить надлежащее и эффективное проведение демократического процесса. Из-за в значительной степени спорного характера таких выборов, а также ужасной поляризации населения в целом, угрозы и преследования в адрес тех, кто подсчитывает голоса, становятся все более распространенными за последние несколько месяцев, даже после того, как выборы уже давно предположительно завершились. Однако в случае с Куком угрозы никогда не проявлялись - до сегодняшнего дня.\n\nВо время ежедневной поездки в местный супермаркет к Куку подошел 36-летний Роджер Алленвуд, который, как сообщается, спросил его, действительно ли он тот Роланд Кук, которого он искал. Когда Кук ответил утвердительно, Алленвуд достал из кармана куртки боевой нож и сделал выпад в сторону работника опроса. Кук получил ножевое ранение в левую руку и предплечье, прежде чем Алленвуд скрылся с места происшествия, и был задержан не менее чем через час благодаря свидетелям, которые запомнили номерной знак грузовика, на котором он скрылся с места происшествия. Алленвуд, ярый сторонник Трампа во время выборов, неоднократно заявлял в социальных сетях, что работники избирательных участков участвовали в манипулировании результатами голосования, утверждение, которое до сих пор сильно оспаривается.\n\nРастущая напряженность и недовольство выборами только усилились из-за кризиса, разворачивающегося на наших глазах, и это не исключение. Такая внезапная наглая попытка убить кого-то, кто просто хотел видеть, как осуществляется демократический процесс, вызвала глубокую озабоченность по поводу будущих нападений."
 usa.187.a: "Совершенно варварское поведение."
 usa.188.t: "Резня в Кросс-Сити"
 usa.188.d: "Сегодня утром жители Кросс-Сити, штат Флорида, были встречены ужасающими звуками битвы за пределами своих домов около 4:00 утра. Жители города были потрясены, проснувшись, когда стрельба окружила их, казалось бы, бесконечным натиском, что привело к тому, что многие люди прятались в ужасе, в то время как другие храбро выходили на крыльцо, чтобы посмотреть, что происходит, несмотря на то, что их импровизированные расследования были прерваны неминуемой опасностью. Крики боли и ужаса из соседнего полицейского участка были слышны, когда раздавались отчаянные призывы о подкреплении, в дополнение к тому, что сами жители набирали 911. Перестрелка продолжалась около 34 минут и в конце концов затихла, когда ошеломленные зрители увидели, как вооруженные до зубов люди выходили из офиса шерифа округа Дикси, после чего были слышны лишь редкие выстрелы.\n\nКогда тогдашние неопознанные мужчины - по сообщениям, в масках с черепами - покинули станцию, окровавленные и предположительно победившие, те немногие, кому хватило смелости наблюдать через свои окна, увидели вооруженную группу, вытаскивающую трупы со станции - приступая к работе в том, что позже ужаснет население маленького города Флоридатаун. Когда рассвело, группа разошлась почти так же быстро, как и пришла, оставив жителей медленно выходить из своих домов, осторожно приближаясь к мрачным памятникам, которые группа оставила им созерцать. С его помощью они обнаружили пулевые отверстия и гильзы, валяющиеся повсюду, куда бы они ни ступили. Их город больше не был их домом - он выглядел как завещание на будущее.\n\nНад всем этим были тела местных сотрудников правоохранительных органов - подвешенные, окровавленные и голые, к фонарным столбам и всему остальному, на что их можно было повесить. Таблички и надписи украшали их все еще одетые в форму трупы, на которых были написаны такие фразы, как "Я ПРОДАЛ СВОЕГО БЛИЖНЕГО ЗА ЗАРПЛАТУ" и "Я ПРЕДАТЕЛЬ В ФОРМЕ". Когда тяжеловооруженное полицейское подкрепление прочесывало окровавленную станцию, они обнаружили пропавшую полицейскую бронированную машину в дополнение к большей части арсенала станции.\n\nСвидетельства очевидцев заставили власти поверить, что это не что иное, как якобы расформированная "Дивизия Атомваффен". Ожидается, что губернатор Рон Десантис выступит с экстренным заявлением позже сегодня."
 usa.188.a: "Матерь Божья, кто-нибудь, НАЙДИТЕ этих сумасшедших!"
 usa.188.b: "Этого... этого не может быть!" 
 usa.189.t: "Взрыв на Нью-Йоркской фондовой бирже"
 usa.189.d: "Этим утром, после месяцев террора и насилия, невиданных в Большом Яблоке со времен 11 сентября, достигло нового максимума. Нью-Йоркская фондовая биржа подверглась нападению около 10:30, через час после того, как прозвенел звонок на открытие, в торговом зале взорвалась бомба. Согласно сообщениям, было убито до 27 человек, включая 3 из 4 преступников. Среди погибших были руководители компаний, журналисты, торговцы, полиция и служба безопасности. Примерно через 2 минуты после взрыва 4 вооруженных человека бросились на пол и начали стрелять, вскоре после того, как полиция и охрана, дислоцированные в здании, начали перестрелку, в результате чего были убиты 3 преступника, в том числе 2 охранника и 1 полицейский.\n\nНачальник полиции Нью-Йорка Дермот Ши объявил об обыске по всему штату с введением комендантского часа сегодня днем, который вступает в силу в 7 вечера вместе с объявлением мобилизации национальной гвардии штата. Губернаторы Нью-Джерси и Коннектикута объявили об аналогичных мерах. Власти пока не прокомментировали мотивы или цель нападения, однако описали выжившего подозреваемого как лысого белого мускулистого мужчину в возрасте около 30 лет, свидетели описывают мужчину, командовавшего другими нападавшими вместе с ним, также носившего металлическую маску с функцией изменения голоса. Помимо обычных крайне правых и крайне левых организаций, которые обвиняются в этих атаках, другие теории утверждают, что это было осуществлено недовольными трейдерами, которые остались в пыли в недавнем "шорт сквизе"  GameStop и остановке торговли. Председатель SEC Джей Клейтон объявил, что биржа будет закрыта на неопределенное количество времени в отношении тех, кто потерял свои жизни. Председатель ФРС Джером Пауэлл отказался комментировать последствия, которые это может оказать на экономику. Среди погибших были ведущий CNBC Джеймс "Джим" Крамер, генеральный директор ARK Invest Кэтрин Вуд и известный трейдер Питер Такман."
