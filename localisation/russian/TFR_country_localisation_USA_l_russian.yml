 usa.8.t: "Движение Отступает"
 usa.8.d: "После нескольких месяцев бесконечных протестов Движение прекратило все текущие и будущие акции протеста, что вызвало большое недовольство среди левых и сторонников Движения, в то же время сильно взволновав тех, кто выступал против них."
 usa.8.a: "Увидимся!"
 usa.8.b: "Скатертью Дорожка!"
 usa.9.t: "Республиканская Партия Отвергает - Высокие ожидания"
 usa.9.d: "Неожиданным поворотом стало решительное отклонение со стороны Республиканцев нашего компромиссного законопроекта о бюджете. Этот законопроект, сформированный после напряженных двухпартийных переговоров и провозглашенный потенциальным прорывом в бюджетной сфере, содержал спорные положения, направленные на решение укоренившихся экономических проблем. Похоже, что именно эти противоречивые меры стали камнем преткновения, который привел к краху законопроекта.\n\nПо мере нарастания напряженности и приближения сроков, наша партия находится в бешеной гонке, чтобы восстановить позиции и спасти ситуацию."
 usa.9.a: "Надежды были велики, но реальность таковой не была."
 usa.10.t: "Республиканская партия Принимает - Высокие ожидания"
 usa.10.d: "Положительный поворот событий заключается в том, что члены Республиканцев решили принять разработанный компромиссный законопроект о бюджете. Изначально непопулярный в их рядах, он вызывал сомнения в том, что наберет достаточно голосов для принятия. Однако после напряженного голосования законопроект успешно преодолел законодательный барьер. Этот законопроект, родившийся в результате жарких переговоров и значительных уступок со всех сторон, решает важнейшие экономические проблемы и направлен на решение застарелых проблем.\n\nПо мере приближения к завершению совместной сессии Конгресса мы наконец-то можем вздохнуть с облегчением, зная, что наш просчитанный риск оправдался."
 usa.10.a: "Интересный Ход"
 usa.11.t: "Республиканская Партия Принимает - Встретиться по Середине"
 usa.11.d: "Многообещающим событием стало то, что члены правительства согласились принять недавно разработанный законопроект о бюджете. Этот тщательно спланированный законопроект направлен на решение неотложных экономических проблем и был разработан для обеспечения двухпартийной поддержки, что позволило избежать остановки работы правительства. Благодаря тому, что Конгресс быстро принял законопроект с минимальными препятствиями, на политический ландшафт вернулось ощущение стабильности.\n\nСейчас, когда законопроект о бюджете успешно принят, есть оптимизм, что этот импульс будет развиваться и дальше."
 usa.11.a: "Наконец-то мы можем о чем-то договориться!"
 usa.12.t: "Республиканская Партия Отвергает - Встретиться по Середине"
 usa.12.d: "После бурной сессии Конгресса Республиканцы неожиданно отклонили компромиссный законопроект о бюджете, тщательно согласованный между нашей и их партией. Этот законопроект, крайне важный для двухпартийной поддержки и предотвращения остановки работы правительства, включал жизненно важные положения, направленные на решение неотложных экономических проблем. Причины, по которым Республиканы проголосовали против законопроекта, открыты для интерпретации, и многие в правительстве ошеломлены этим решением.\n\nПо мере эскалации напряженности и приближения крайних сроков, наша партия срочно разрабатывает стратегию по спасению ситуации."
 usa.12.a: "Начинайте составлять новый законопроект!"
 usa.13.t: "Флинн выходит с пенсии"
 usa.13.d: "Майкл Флинн, бывший советник по национальной безопасности администрации Трампа, был отозван президентом из отставки после внезапного помилования президентом 25 ноября.\n\nСоветник по национальной безопасности более трех лет находился под стражей в суде по обвинению в оказании помощи иностранным агентам - в частности, турецким и российским иностранным агентам. Однако после сотрудничества с расследованием по этому делу и, как казалось, несправедливого задержания Флинна в суде, президент Трамп издал для него президентское помилование, освободив его от судебной трясины.\n\nМесяцами ранее Флинн "принес присягу" теории QAnon, признав ее "обвинения в адрес тех, кого она считает злоумышленниками-демократами" правдой - его лояльность нынешнему президенту продемонстрирована как очень высокая. Поскольку президент Трамп потенциально может проиграть свое переизбрание, Флинн, как сообщается, посоветовал президенту объявить военное положение, приостановить действие конституции и провести повторные выборы. Хотя президент Трамп опроверг это обвинение, он вызвал массовый хаос своей отставкой с поста советника по национальной безопасности при якобы уходящей администрации.\n\nМир, затаив дыхание, наблюдает, как следующий шаг Трампа может решить судьбу нации."
 usa.13.a: "Carpe diem."
 usa.27.t: "Байден Был Сертифицирован Президентом"
 usa.27.d: "В условиях одной из самых напряженных политических ситуаций в истории США, приведших страну к этим выборам, Дональд Трамп и Джо Байден столкнулись друг с другом на этих президентских выборах. Несмотря на инцидент в Мичигане и множество других сообщений о том, что голоса просто "появлялись" из воздуха, чтобы быть подсчитанными в пользу Демократической партии, Джо Байден, наконец, после долгих раздумий, был признан Коллегией выборщиков победителем и избранным президентом США.\n\nПразднования уже были прерваны ожесточенными столкновениями, а нация остается в хаосе из-за бурного характера этих выборов. Если Байден станет президентом в соответствии с мандатом, ему придется бороться с нацией, которая не хочет ничего, кроме крайностей, против которых он сам якобы выступает. Его поддержка объединена вокруг него единственным фактором, заключающимся в том, что он не является Дональдом Трампом, и если он не будет проводить крайнюю политику, которая была необходима, чтобы привлечь Движение на свою сторону, его поддержка может рассеяться.\n\nТем временем Дональд Трамп, который все еще находится у президентской власти еще две недели, осудил результаты выборов как ложные, заявив, что он намерен подать иск в Верховный суд против Демократической партии за фальсификацию выборов перед лицом многочисленных шатких побед Демократической партии в штатах.\n\nНекоторые опасаются, что нынешний президент может прибегнуть к более решительным мерам, если выборы не будут проведены повторно, поскольку Майкл Флинн и другие фигуры, связанных с QAnon, как сообщается, вызвали на встречу в Белый дом как можно скорее."
 usa.27.a: "Пенс, Ты Предатель!"
 usa.27.b: "Мы Сделали Это!"
 usa.16.t: "Смерть Уолл-стрит"
 usa.16.desc: "Соединенные Штаты стоят на грани краха, и с каждым днем все громче слышны звуки второй американской гражданской войны. Месяцы ожесточенных политических конфликтов, всплеск насилия и разрушительная волна коронавирусных инфекций привели страну к кризису, разрушив промышленность и перегрузив системы здравоохранения.\n\nУровень жизни резко упал, а экономика парализована. Резко сократилась торговля, что привело к падению импорта и экспорта и резкому росту цен на товары первой необходимости. Американские банки, пытаясь сдержать ущерб, ввели ограничения на снятие средств из-за "критической нехватки ликвидности." Это решение привело население в бешенство, вызвав массовую распродажу активов и стремление превратить сбережения в наличные.\n\nПосле того как Уолл-стрит превратилась в руины, финансовый крах США прокатился по всему миру, снижая международные фондовые индексы и обесценивая валюты, поскольку мировая экономика находится на грани. Углубляющаяся политическая нестабильность вызвала призрак, который, как надеялись американцы и весь мир, давно похоронен: вторую гражданскую войну. По мере того как группировки внутри Соединенных Штатов становятся все более воинственными, мировые рынки затаили дыхание, наблюдая за тем, как Америка, похоже, готова погрузиться в один из самых разрушительных периодов своей истории." #AI :_(
 usa.16.a: "Конец Америки близок..."
 usa.77.t: "Касем Сулеймани был убит"
 usa.77.d: "Командование в Кувейте сообщило об успешной операции по убийству иранского генерала Касема Сулеймани, которая была проведена в качестве возмездия за иранские атаки на авиабазу К-1 в Ираке. Убийство генерала привело к усилению напряженности между нами и Ираном. Это вызвало гнев левых, которые критикуют президента за усиление напряженности между нашими двумя странами, а крупные новостные издания защищают генерала, называя его "Самым почитаемым военным лидером Ирана". Многие также утверждают, что убийство было попыткой отвлечь внимание от слушаний по импичменту. Но независимо от перспективы, следует согласиться, что это окажет серьезное влияние на ближневосточную политику."
 usa.77.a: "Ещё Один Повержен в Прах"
 usa.77.b: "Трамп Собирается Начать Третью Мировую Войну!"
 usa.78.t: "Дивизия "Атомваффен" Расформировывается"
 usa.78.d: "Начавшись как онлайн-группа подростков-расистов и комментаторов и превратившись в гораздо более тёмную, мрачную и воинственную группу, дивизия Атомваффен значительно выросла за последние шесть лет. Начав с того, что тринадцать близких друзей стреляли из пистолетов на своих задних дворах, группа экспоненциально расширилась до сотен членов и тысяч поддерживающих из-за недавней расовой напряженности, по данным ФБР.\n\nБольшая часть роста популярности дивизии Атомваффен может быть приписана Джеймсу Мейсону, неонацистскому акселерационисту, известному своей подпольной книгой-хитом "Siege". После того, как он взял под свой контроль группу в 2017 году, он инициировал массовую чистку "светлячков". С тех пор "Атомваффен" действует и вербует людей в открытую, распространяя свою жестокую и ненавистническую риторику по всей стране.\n\nВчера Атомваффен объявила на своем веб-сайте, что они будут расформированы немедленно, без каких-либо объяснений. Многие антифашистские деятели праздновали, говоря, что это крупная победа, в то время как многие настроены скептически, утверждая, что Атомваффен и его сателлитные группы просто уходят все дальше в подполье и что они по-прежнему представляют собой реальную угрозу."
 usa.78.a: "Хорошо, Теперь Сми Не Могут Называть Меня Нацистом... Верно?"
 usa.78.b: "Трамп Скажет, Что Это Означает, Что В Америке Больше Нет Нацистов!"
 usa.17.t: "Число случаев заболевания Ковид-19 Увеличилось"
 usa.17.d: "Количество случаев заболевания Ковид-19 по всей стране резко возросло, что привело к увеличению числа случаев заболевания и обращений за медицинской помощью, что замедляет нашу экономику."
 usa.17.a: "Что ж... Это Нехорошо"
 usa.17.b: "\"Вирус Дрампфа\" Снова Наносит Удар!"
 usa.80.t: "Митинг о 2-й поправке в Ричмонде"
 usa.80.d: "В то время как Сенат штата Вирджиния голосует за новые правила обращения с огнестрельным оружием, тысячи граждан со всей Вирджинии и из соседних штатов собрались в ратуше Ричмонда в поддержку 2-й поправки."
 usa.80.a: "Рад Видеть Товарищей-Патриотов!"
 usa.80.b: "Надеюсь, Никто Не Пострадает..."
 usa.81.t: "Полиция Ричмонда Убила Безоружного Чернокожего Протестующего"
 usa.81.d: "Вчера вечером 24-летний чернокожий мужчина по имени Куинтон Эванс скончался в полицейском участке в Ричмонде, штат Вирджиния. Эванс шел по улице, когда его заметила полицейская машина, которая посчитала, что он соответствует профилю разыскиваемого грабителя. Хотя проверка личности подтвердила, что он не был грабителем, у него был ордер на неявку в суд по обвинению в хранении наркотиков. Он был задержан сержантом Джеймсом Хармоном и посажен в патрульную машину, где он перенес кровоизлияние в мозг и скончался по дороге в полицейский участок.\n\nВидеозапись с мобильного телефона, сделанная очевидцами, однако, раскрывает другую историю. Во время ареста Хармон с силой прижал голову и тело Эванса к кирпичной стене, чего было достаточно, чтобы Эванс чуть не потерял сознание. Его снова прижали к стене за то, что он сказал, что ему больно, а его крик "Ты убиваешь меня, чувак!" был встречен смехом Хармона.\n\nВидеозапись была опубликована в социальных сетях на следующее утро, что вызвало возмущение со стороны чернокожего сообщества и местных активистов. Стихийные протесты начались на месте ареста Эванса, а также у здания полиции Ричмонда и мэрии."
 usa.81.a: "Наши мысли и молитвы семье мистера Эванса."
 usa.81.b: "Будем Надеяться, Что Они Принесут Перемены"
 usa.82.t: "Полиция Ричмонда Расформирована"
 usa.82.d: "С близким результатом 53-47 голосов референдум в Ричмонде о роспуске полицейского управления едва не прошел. После убийства Квинтона Эванса и последовавших за этим беспорядков Сопротивления по всей стране среди жителей города раздался противоречивый призыв к роспуску департамента. Ссылаясь на огромную коррупцию в департаменте, избиратели вместо этого предпочли заменить полицию новым департаментом общественной безопасности, в который, вероятно, вошли бы правоохранительные органы, службы реагирования 911 и специалисты в области психического здоровья, применяющие целостный подход к преступности.\n\nВ то время как сторонники заявили, что упразднение департамента отвлечет жизненно важные ресурсы от насильственной полицейской деятельности и направит их на борьбу с корнями преступности, такими как бедность и психическое здоровье, они выказали опасения, что насильственная преступность будет расти - особенно учитывая тяжелое положение страны в связи с пандемией коронавируса.\n\nНесмотря на роспуск департамента, протесты все еще сотрясают страну после убийства Квинтона Эванса. Хотя еще слишком рано видеть полные результаты Ричмондского эксперимента, Соединенные Штаты, несомненно, изменились - к лучшему или к худшему."
 usa.82.a: "Безумие и Хаос"
 usa.82.b: "Один шаг в правильном направлении"
 usa.83.t: "Федеральная полиция развернута в Ричмонде"
 usa.83.d: "В последние несколько дней политические столкновения в Ричмонде участились. Протестующие против Второй поправки перешли к грабежам и поджогам многих предприятий в городе. В то время как местная полиция пыталась сдержать массовую толпу сторонников Второй поправки, поступали сообщения о многочисленных драках и активных перестрелках. Средства массовой информации подтвердили 4 жертвы и 89 раненых. Была мобилизована федеральная полиция различных департаментов, которой было поручено арестовать установленных лиц, пытавшихся поджечь городскую ратушу. Реакция СМИ последовала незамедлительно. Сотни фотографий федеральных офицеров в тактическом снаряжении, арестовывающих протестующих на улице, затаскивающих их в автомобиль без опознавательных знаков и быстро уезжающих в даль."
 usa.83.a: "Порядок Восстанавливается..."
 usa.83.b: "Порядок Разрушается!"
 usa.84.t: "Общенациональные протесты"
 usa.84.d: "Подстегнутые известием о смерти Квинтона Эванса в полицейском участке, протесты против жестокости полиции вспыхнули в Сиэтле, Портленде, Сан-Франциско, Лос-Анджелесе, Чикаго, Нью-Йорке, Атланте, Майами и Вашингтоне, округ Колумбия, привлекая десятки тысяч людей каждый день. Их требования варьируются от гражданских надзорных советов для полицейских управлений и увеличения возмещения ущерба жертвам жестокого обращения до полного упразднения городских полицейских управлений в пользу общественных групп помощи. Кадры смерти Эванса распространяются по социальным сетям, как лесной пожар, вместе с такими хэштегами, как #BlackLivesMatter и #YoureKillingUs.\n\nДепартамент полиции Ричмонда объявил, что они поместили сержанта Хармона под стражу и начинают уголовное расследование его действий, но это мало что сделало для подавления возмущения. Похоже, что эти протесты превратились из реакции на смерть одного человека во всеобщее излияние недовольства полицейскими управлениями и правительством, и только время покажет, сколько времени потребуется, чтобы они рассеялись."
 usa.84.a: "Это ведь не пройдет в ближайшее время, не так ли?"
 usa.84.b: "Ты Слышишь, Как Поют Люди?"
 usa.85.t: "Протесты в Орегоне"
 usa.85.d: "Портленд, известный как рассадник экстремизма на Западном побережье, разразился бурными протестами, поскольку движение распространяется по всей стране. После убийства Квинтона Эванса полицией Ричмонда демонстранты призвали положить конец жестокости полиции, системному расизму и неравенству. Они также требовали справедливости для чернокожих американцев, ставших жертвами полицейского насилия.\n\nПротесты в Портленде привлекли внимание всей страны, поскольку обострилась напряженность между протестующими и правоохранительными органами. Федеральные агенты были направлены в Портленд для защиты федеральной собственности, но их присутствие только подогрело протесты. Протестующие и федеральные агенты вступили в ожесточенные столкновения, правоохранительные органы применили слезоточивый газ и резиновые пули.\n\nНесмотря на усилия правоохранительных органов разогнать протесты, демонстранты в Портленде оставались непоколебимыми в своем деле. Протесты продолжались в течение всего лета и осени, сопровождаясь рядом громких инцидентов и арестов. Протесты в Портленде и других городах по всей стране привлекли внимание к настоятельной необходимости реформы полиции и социальной справедливости в Соединенных Штатах."
 usa.85.a: "Идите домой, Хиппи"
 usa.85.b: "Сокрушите Систему!"
 usa.86.t: "Общенациональные беспорядки"
 usa.86.d: "После смерти афроамериканского гражданского лица по имени Куинтон Эванс в полицейском участке сотни тысяч людей вышли на улицы в знак протеста, демонстрируя силу, невиданную со времен беспорядков в Лос-Анджелесе десятилетия назад. Конкретные обстоятельства смерти этого человека все еще несколько расплывчаты, поскольку судебное разбирательство по этому инциденту еще не состоялось, однако кадры, на которых пока неназванный офицер держит колено на шее Куинтона, в то время как он заявляет, что "не может дышать", всколыхнули эмоции миллионов, вызвав либеральные и левые настроения. протестные группы вместе с не координируемыми членами афроамериканского сообщества примут участие в этих общенациональных протестах. У нас уже есть сообщения об эскалации в родном городе Квинтона Миннеаполисе, где произошли грабежи крупных и мелких предприятий в районах, где полицейское управление потеряло контроль из-за огромного количества участников протестов.\n\nПолитические активисты из центра и левых осудили то, что кажется еще одним "заурядным инцидентом с жестокостью полиции", который, по их мнению, является гораздо более масштабным кризисом, для разрешения которого требуются решительные социальные действия. Сторонники жесткой линии даже приравняли нынешнюю ситуацию к ситуации с Джимом Кроу за закрытым занавесом, когда законные агенты могут "избежать судебного преследования" и "осуществлять внесудебные полномочия при обращении с подозреваемыми из числа меньшинств". Консервативные элементы призвали к решительной деэскалации, заявив, что в отношении инцидента с участием г-на Эванс, что "подробная юридическая история мистера Эванса демонстрирует прецедент насилия в отношении офицеров" - это то, что подозреваемый офицер использовал для оправдания грубой силы до смерти Квинтона Эванса.\n\n Консервативные элементы уже начали вооружаться и входить в протестующие города под предлогом защиты малого бизнеса, который, по их словам, является мишенью протестующих. Столкновения неизбежны."
 usa.86.a: "В Конце Концов Они Вернутся Домой..."
 usa.86.b: "Нет Справедливости - Нет Мира!"
 usa.87.t: "Создание Автономной Зоны на Капитолийском холме"
 usa.87.d: "Сотрудники Капитолийского холма в Сиэтле, штат Вашингтон, покинули участок и переехали в близлежащий Безопасный район. Black Lives Matter, Антифа и другие группировки установили блокпосты в этом районе и провозгласили "Автономную Зону Капитолийского холма"."
 usa.87.a: "Будет Только Хуже..."
 usa.87.b: "Автономия Для Угнетенных!"
 usa.88.t: "Проблемы на Капитолийском Холме"
 usa.88.d: "После нескольких недель беззакония и противостояния в «автономной зоне» на Капитолийском холме в Сиэтле, похоже, этот бессистемный эксперимент по самоуправлению близится к ожидаемому концу. Лидеры общин, радикальные организаторы и другие местные жители Сиэтла, пытающиеся поддерживать порядок и цивилизованность, в основном сталкиваются с отсутствием сотрудничества, как со стороны своих политических требований, так и со стороны большей части населения самой зоны. Почти иссякшие запасы продовольствия, отсутствие организации и рост криминальной активности в зоне привели к тому, что ситуация стала неприемлемой для организаторов. В последние дни власти начали постепенно расширять и уменьшать площадь зоны, поскольку инциденты с применением насилия стали происходить все чаще и чаще. \n\nПоследние перестрелки - две из них со смертельным исходом - ознаменовали начало конца «власти» зоны. Сотрудники Департамента полиции Сиэтла по приказу мэра и при содействии Федерального бюро расследований готовятся войти в зону и положить конец ее недолговечной автономии и восстановить порядок, независимо от того, собираются ли те, кто находится внутри, идти туда добровольно или нет."
 usa.88.a: "Закон и порядок, как всегда, торжествует!"
 usa.88.b: "Такой себе эксперимент."
 usa.19.t: "Выборы Приближаются"
 usa.19.d: "этот год стал настоящим испытанием для президента Трампа, исход этих выборов определит будущее этой страны и послужит референдумом по популистской платформе президента."
 usa.19.a: "Давай, Еще Четыре Года!"
 usa.19.b: "Давай, Иди С Джо!"
 usa.20.t: "Выборы 2020 года - Задержки"
 usa.20.d: "Как и на последних президентских выборах, подсчет результатов выборов занял целую вечность. Однако, в отличие от прошлых выборов, подсчет голосов занял так много времени, что большинство счетчиков бюллетеней уже легли спать. Однако пока Джо Байден и Дональд Трамп, похоже, находятся в равновесии, большинство СМИ прогнозируют победу Байдена."
 usa.20.a: "Давайте, люди, скажите "Нет" Джо!"
 usa.20.b: "Сделайте поблажку, Задержки - это нормально.!"
 usa.21.t: "Выборы 2020 года - Вмешательство в избирательные бюллетени"
 usa.21.d: "Появилось видео из анонимного источника, на котором видно, как грузовики возле избирательного участка в Джорджии выгружают мешки с бюллетенями и вкатывают их в здание после того, как избирательные участки закрылись для подсчета голосов в 4 часа утра. Другие пользователи социальных сетей утверждают, что видели похожие грузовики и людей, выгружающих бюллетени на избирательные участки через несколько часов после закрытия избирательных участков по всей стране, при этом СМИ и демократы горячо отрицают любые обвинения, а Джо Байден, по-видимому, лидирует на выборах. Независимо от правды, общественность начинает терять веру в систему..."
 usa.21.a: "Что-то Здесь Не Так..."
 usa.21.b: "Это Самые Безопасные Выборы В истории!"
 usa.22.t: "Выборы 2020 года - СМИ взывают к выбору Джо"
 usa.22.d: "Официально несколько крупных СМИ объявили поддержку Джо Байдену, поскольку несколько штатов, по-видимому, полностью перешли к значительному перевесу к поддержке Байдена в ночь выборов во многих колеблющихся штатах. Поскольку заявления о вмешательстве в избирательные бюллетени все чаще становятся центральной темой политических дебатов о выборах, многие начинают отказываться от средств массовой информации, даже от тех из них, которые в прошлом поддерживали Трампа. Однако кампания Трампа, Республиканская партия и Независимые уже начали судебные разбирательства в нескольких штатах, чтобы оспорить результаты, объявленные штатами."
 usa.22.a: "Я ВЫИГРАЮ!"
 usa.22.b: "Хорошее Решение!"
 usa.23.t: "Выборы 2020 года - Трамп Проводит Митинг"
 usa.23.d: "Несмотря на предупреждения против больших общественных собраний и самопровозглашенного \"Сопротивления\", президент Трамп провел митинг, чтобы убедиться, что его сторонники и коллеги-республиканцы будут знать, что он будет продолжать бороться за второй срок и разоблачать тех, кто никогда не был верен Трампу, которые использовали Трампа для политической выгоды."
 usa.23.a: "СМИ - это Враг народа!"
 usa.23.b: "Какой Неудачник!"
 usa.24.t: "Выборы 2020 года - Дело в Техасе Закрыто"
 usa.24.d: "В связи с быстрой эскалацией системы правосудия для кампании Трампа и приближающимся крайним сроком подачи исков вскоре не стало вопроса о том, будет ли дело направлено в высший суд страны. Штат Техас подал иск в Верховный суд против 4 колеблющихся штатов на выборах, которые, по-видимому, проголосовали за Байдена на этих выборах, в деле утверждалось, что, поскольку вышеупомянутые штаты неконституционно изменили там законы о выборах перед самими выборами, голоса там не должны учитываться. Они заявили, что их причина для участия в этом деле заключалась в том, что выборы влияют на сенат, а вице-президент является решающим фактором, поскольку Сенат, как предполагается, представляет штаты, поскольку был назначен прецендент, а 17 других штатов и более 120 представителей Палаты представителей поддержали это дело.\n\nОднако, несмотря на это обоснование, Верховный суд постановил 7-2 даже не зачитывать дело, заявив, что штат Техас \"Не имеет права голоса\". Несмотря на это, многие возмущены тем, что их день в суде все еще не наступил, рассматривая этот аргумент как способ для суда уклониться от ответственности за принятие важного решения. Поскольку возможность использовать суды для победы исчерпана, президент решил призвать Республиканскую партию возразить против выборов 6 января и подсчитать альтернативных избирателей Республиканской партии из нескольких спорных штатов."
 usa.24.a: "Даже Система Правосудия Коррумпирована!"
 usa.24.b: "Система Правосудия Сохраняет Нейтралитет!"
 usa.95.t: "Демократы Уходят Из Конгресса"
 usa.95.d: "Демократы после нескольких месяцев попыток помешать Конгрессу работать в его традиционном стиле недавно просто встали и ушли. Многие средства массовой информации пытались найти причину этого, задавая вопросы лидерам Демократической партии, но они до сих пор игнорировали любую информацию. Это вызывает большие волнения со стороны правительства, опасающегося, что оно может столкнуться с тем, что части замолчат. Еще больше усугубляют эти беспорядки слухи о том, что демократы планируют восстать против правительства, используя свое время в Конгрессе для подготовки к восстанию, однако СМИ не изучили эти заявления."
 usa.95.a: "Соломинка, Которая Сломала Спину Верблюду"
 usa.95.b: "Трамп Сломал Спину Верблюду"
 usa.96.t: "Техасская семья убита в результате противостояния"
 usa.96.d: "Парамедики и пожарные обыскивали развалины сельского дома в западном Техасе. Дом принадлежал полковнику военно-воздушных сил, живущему со своей женой и двумя детьми за пределами города Ван Хорн. 18-я авиабаза США сообщила, что полковник Крейг Браун не появлялся на авиабазе в течение нескольких недель. Полицейские были посланы в дом, чтобы обнаружить, что он был заколочен досками с несколькими отверстиями в окнах, через которые проникал солнечный свет. Друзья связались с Крейгом по телефону и сообщили, что он казался расстроенным и утверждал, что защищает свою жену и детей и не покинет свой дом. Опасаясь возможной ситуации с заложниками, местный спецназ и полиция прибыли на следующий день и попытались договориться с Крейгом о вывозе его семьи. После нескольких часов безуспешных попыток офицеры приблизились к дому и были встречены автоматным огнем. Группы спецназа выдвинулись вперед и приготовились прорваться через все стены дома, после чего Крейг взорвал самодельную бомбу, уничтожив большую часть дома. 6 офицеров были ранены во время этого испытания, и парамедики извлекли тела Крейга и его семьи. Критики в социальных сетях поспешили осудить действия Крейга и призвать к отмене 2-й поправки."
 usa.96.a: "Ужасная трагедия!"
 usa.97.t: "Уровень преступности в Калифорнии Растет"
 usa.97.d: "Недавняя война между бандами и массовые беспорядки по всей стране вызвали большую нагрузку на калифорнийскую полицию в крупных городах. Время отклика ужасное, почти 15 минут для активной съемки. Федеральная полиция была развернута в некоторых городах для оказания помощи растущему политическому насилию, которое также охватило всю страну."
 usa.97.a: "Помогите Нашим Копам!"
 usa.98.t: "Техасские Ополченцы Развертываются"
 usa.98.d: "Полицейские управления Техаса сообщили о тревожном росте активности различных левых и правых ополченцев по всему штату. Эти группы начали проводить парады в различных городах в попытке \"Защитить свою общину\"."
 usa.98.a: "Пошлите Национальную гвардию!"
 usa.99.t: "Диссиденты Орегона Организуются"
 usa.99.d: "Различные левые ополченцы в Орегоне активизировались и начали прямую вербовку в крупных городах. Полиция не в состоянии эффективно пресекать эти вербовочные кампании из-за крупных протестов в защиту организаторов."
 usa.99.a: "Порядок!"
 usa.100.t: "Флоридские Банды Мобилизуются"
 usa.100.d: "Различные банды в крупных городах Флориды начали открыто демонстрировать своих членов и определять свою оккупированную территорию. Как и вся остальная страна, полиция Флориды делает все возможное, чтобы остановить мародеров и протестующих."
 usa.100.a: "Отправьте Федеральную Полицию!"
 usa.101.t: "Чернокожие Активисты Организуются"
 usa.101.d: "Лидеры афроамериканских правозащитных групп организовались на глубоком юге. Координируя свои действия с другими афроамериканскими ополченцами, они сформировали прочный альянс."
 usa.101.a: "Отправьте Федеральную Полицию!"
 usa.102.t: "Демократы Объявляют Истинное Правительство"
 usa.102.d: "Похоже, слухи были правдивы, с помощью лояльных военизированных группировок и некоторых военных демократы взяли под контроль Сенат, Палату представителей и Белый дом и объявили администрацию Трампа как незаконный режим. Члены Республиканской партии, присутствовавшие в этих местах, были арестованы и предстали перед трибуналом за государственную измену. То, что осталось от Республиканской партии, переместилось на средний запад, а президент бежал в Денвер вместе с остальной частью правительства!"
 usa.102.a: "Дом, Разделенный, Не Может Устоять..."
 usa.103.t: "Президент Трамп объявляет Чрезвычайное положение"
 usa.103.d: "Президент объявил чрезвычайное положение и осудил незаконный переворот, совершенный демократами и их сторонниками. Вооруженные силы Соединенных Штатов столкнулись с волной дезертирства и изо всех сил пытаются реорганизоваться. Бригады, перешедшие на сторону демократов, начали захватывать столицы штатов и определять надлежащую границу."
 usa.103.a: "Смерть предателям!"
 usa.104.t: "Демократы Отказываются от Дипломатии"
 usa.104.d: "Демократическое правительство опубликовало 200-страничный документ, в котором подробно излагаются их мотивы захвата власти в Вашингтоне, округ Колумбия, и смещения бывшего президента Трампа."
 usa.104.a: "Никаких компромиссов быть не должно"
 usa.104.b: "Смерть предателям!"
 usa.105.t: "Линия, Которой Мы Придерживаемся"
 usa.105.desc: "Будущее этой нации будет определяться теми, кто готов пойти на риск и пожертвовать всем, поэтому мы должны решить, какой фракции мы будем помогать в случае неизбежного."
 usa.105.a: "Этот Народ Не Исчезнет С Лица Земли!"
 usa.105.b: "За Демократию!"
 usa.105.c: "Свободу Тем, Кого Угнетает Этот Режим!"
 usa.105.d: "Время Пришло..."
 usa.105.e: "Наши Планы Завершены..."
 usa.105.f: "В защиту нашего сообщества!"
 usa.105.g: "К Оружию В Дикси!"
 usa.105.h: "Мы Должны Вернуть Америку!"
 usa.105.i: "Смерть Государству!"
 usa.105.j: "¡Los Chicanos se Unen!"
 usa.105.k: "Каскадия живет!"
 usa.106.t: "Юго-Запад Рушится!"
 usa.106.d: ""
 usa.106.a: "Пошлите Федеральную Полицию!"
 usa.107.t: "Дебаты в Сенате по поводу ядерного оружия"
 usa.107.d: "Сенат собрался сегодня ранее, чтобы обсудить вопросы внутри расколотой республики. Среди прочего, в качестве возможного оружия против противоборствующей стороны упоминалось применение ядерного оружия. Это предложение было встречено десятками возмущенных откликов. "Как мы смеем рассматривать возможность убийства десятков тысяч невинных американцев?" - воскликнул один сенатор."
 usa.107.a: "Все на столе."
 usa.108.t: "ФСШ Отделяется"
 usa.108.d: "Военно-морской флот Соединенных Штатов решил объявить нейтралитет в войне и захватил Гавайи, Аляску и остальные наши территории. Хотя они заявляют о своей беспартийности, очевидно, что они отдают предпочтение Байдену это можно понять по их прошлым выборам."
 usa.108.a: "Предатели..."
 usa.109.t: "Южные баптисты Организуются"
 usa.109.d: "В разгаре хаоса различные южные баптистские церкви организовали ополчение, чтобы дать отпор нашим силам."
 usa.109.a: ""
 usa.110.t: "Белые Супремасисты Устраивают Восстание"
 usa.110.d: ""
 usa.110.a: "Еще одно препятствие"
 usa.111.t: "Восстание в Шарлотте"
 usa.111.d: ""
 usa.111.a: "Еще одно препятствие"
 usa.112.t: "Кингс-Бей захвачен"
 usa.112.d: "Военно-морской объект Кингс-Бей пал после хорошо скоординированной атаки подразделений дивизии "Атомваффен". На базе находилось несколько атомных подводных лодок, которые не смогли вовремя спастись. Мы считаем, что десятки членов экипажа были взяты в заложники, а дивизия Атомваффен одержимо добычей кодов для запуска ядерного оружия. Две оперативные группы уже собраны и отправятся в Кингс-Бей, чтобы вернуть его."
 usa.112.a: "Удачи"
 usa.113.t: "Порядок в Мичигане рушится"
 usa.113.d: ""
 usa.113.a: "Молитесь за жизни мирных жителей"
 usa.119.t: "Смерть Рут Бадер Гинзберг"
 usa.119.d: "Судья Верховного суда Рут Бадер Гинзбург скончалась в пятницу в возрасте 87 лет. Ее смерть была вызвана осложнениями метастатического рака поджелудочной железы, и она скончалась дома, в окружении своей семьи.\n\nЯвляясь второй женщиной, когда-либо назначенной в Верховный суд в 1993 году, Гинзберг неустанно боролась против дискриминации по признаку пола и за права женщин. Она четко изложила свою позицию в отношении прав на аборты с первого дня, повторив их на бис во время слушаний по ее утверждению. \n"Для равенства женщины с мужчиной важно, чтобы она принимала решения, чтобы ее выбор был контролирующим", - сказала Гинзбург. \n\nОна была упорной, сильной, решительной - и она была матерью. Ее помнят двое ее детей Джейн Кэрол Гинзбург и Джеймс Стивен Гинзбург, а также четверо внуков, двое падчериц и один правнук.\n\nЕе семья, ее страна и ее коллеги в Верховном суде никогда ее не забудут.\n\n\"Наша нация потеряла судью исторического масштаба", - заявил в пятницу главный судья Джон Робертс. \n"Мы в Верховном суде потеряли дорогого коллегу. Сегодня мы скорбим, но с уверенностью, что будущие поколения будут помнить Рут Бадер Гинзбург такой, какой мы ее знали, неутомимой и решительной борцом за справедливость." \n\nЕще до ее смерти вопрос о том, должно ли ее место в Верховном суде быть подано или оставаться вакантным до окончания предстоящих выборов, горячо обсуждался в Вашингтоне и по всей стране."
 usa.119.a: "Независимо от ее убеждений, я уважаю ее."
 usa.119.b: "Она Была Потрясающей... Но Почему Она Умерла В Самое Неподходящее Время?!"
 usa.25.t: "Мирное соглашение с Талибаном Приближает Завершение Войны"
 usa.25.d: "В течение нескольких месяцев мы внимательно следили за переговорами между талибами и афганским правительством о заключении мирного соглашения. В условиях, когда численность наших войск сокращается, а общественная поддержка после почти двух десятилетий войны уменьшается, мы с облегчением сообщаем, что соглашение между США и талибами только что было подписано в Дохе, окончательно завершив наше 20-летнее участие в делах региона."
 usa.25.a: "Наконец-То Мир!"
 usa.124.t: "Калифорнийские лесные пожары"
 usa.124.d: "Власти Южной Калифорнии объявили во вторник, что супружеская пара, чья вечеринка по выявлению пола предположительно спровоцировала смертельный лесной пожар в Эльдорадо в 2020 году, обвиняется в 30 преступлениях, включая непредумышленное убийство.\nДымовая шашка, взорванная супружеской парой в Юкайпе, штат Калифорния, 5 сентября в рамках выявления гендера ребёнка, вызвала пожар, в результате которого сгорело более 22 000 акров в двух округах, сообщил окружной прокурор округа Сан-Бернардино Джейсон Андерсон во время пресс-конференции.\nПо словам Андерсона, один пожарный был убит во время борьбы с пламенем, а еще двое получили ранения. По данным его офиса, пожар уничтожил несколько домов и сжег более 22 000 акров земли.\n Пожарные установили, что причиной пожара стало \"дымообразующее пиротехническое устройство\"."
 usa.124.a: "Вечеринка По Раскрытию Гендера?!"
 usa.124.b: "Вот Почему Мы Делаем Аборты..."
 usa.29.t: "Состояние Союза"
 usa.29.d: "Состояние Союза в этом году было интересным. Как обычно, президент Трамп положительно оценил свои достижения со времени последней речи о положении в Союзе и пригласил многих людей, на которых, по его мнению, положительно повлияла его политика, в первую очередь Хуана Гуайдо, временного президента Венесуэлы. Президент также попытался успокоить опасения по поводу распространения вируса Ковид-19 в Китае, объявив о переговорах с Си Цзиньпином о сдерживании распространения вируса. Ближе к концу выступления спикер Палаты представителей Нэнси Пелоси разорвала его речь прямо за его спиной, что вызвало гнев республиканцев и вызвало прохладный прием со стороны демократов. Тем не менее, речь была в основном воспринята хорошо и показывает Американцам что Америка на подъеме."
 usa.29.a: "Пелоси Даже Не Читала Его!"
 usa.29.b: "Еще Одна Ложь От Трампа!"
 usa.30.t: "Первый случай заболевания коронавирусом в Америке"
 usa.30.d: "Сегодня CDC получил сообщения из пригородной больницы Сиэтла с тревожными новостями: в Америке зарегистрирован первый подтвержденный случай нового коронавируса, также известного как Уханьский коронавирус или COVID-19. Пациент, 35-летний гражданин США, посетивший Ухань на прошлой неделе, сказал, что он никогда не помнил, чтобы общался с какими-либо явно больными людьми во время пребывания там или во время обратного перелета, и его симптомы проявились только через несколько дней после возвращения в Соединенные Штаты.\n\nПациент и его семья уже помещены в карантин, и предпринимаются усилия по розыску тех, с кем он контактировал после возвращения в Соединенные Штаты. Поскольку коронавирус, по-видимому, заразен, не проявляя симптомов, медицинские эксперты обеспокоены тем, что десятки людей могли заразиться, не зная об этом".
 usa.30.a: "Похоже, теперь это и наша проблема тоже."
 usa.30.b: "Похоже, теперь это и наша проблема тоже."
 usa.31.t: "Трамп Был Сертифицирован Президентом"
 usa.31.d: "Это официально, избиратели каждого штата проголосовали, Конгресс собрался вместе, и теперь это официально. Несмотря ни на что, президент Дональд Трамп останется на своем посту и будет избран на второй срок, к огорчению его политических оппонентов. Даже вице-президент Трампа Майк Пенс практически не верил Трампу и пошел против его воли, решив подсчитать голоса, поданные губернаторами штатов. Однако, в конце концов, Конгресс подсчитал голоса и обнаружил, что среди неразберихи многие бюллетени были поддельными или недействительными, что привело к незначительной победе Трампа.\n\nПротесты уже организуются в знак протеста против результатов, а акция в поддержку президента завершилась сотнями тысяч голосов. появляются протестующие, и страна, похоже, потеряла веру в избирательную систему, а левые чувствуют себя преданными судами, и другие, чувствующие себя небезопасно при голосовании из-за количества фальсификаций, обнаруженных в системе, и того, как она была искажена средствами массовой информации.\n\nМногим кажется, что результаты на самом деле не имели большого значения, если вообще имели, независимо от того, кто победил, назревает буря, и это только вопрос времени, когда она обрушится на нашу нацию."
 usa.31.a: "Несмотря Ни На Что... Мы сохраним Америку великой!"
 usa.31.b: "Не кто иной, как лжец и мошенник!"
