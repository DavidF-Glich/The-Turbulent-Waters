 usa.129.a: ""
 usa.129.b: "Грязный мошенник!"
 usa.130.t: "Крупные городские беспорядки"
 usa.130.d: "По мере продолжения насилия в городах по всей стране и эскалации столкновений между правоохранительными органами и Движением ущерб основной инфраструктуре стал неизбежным. Железнодорожные линии, дороги, трамваи, автобусы - многое было повреждено в разных регионах, и это будет продолжаться до тех пор, пока Движение каким-то образом не будет разогнано.\n\n Риторика Движения, распространяемая средствами массовой информации, преуменьшает ущерб, тем самым не позволяя нам усилить наши ответные меры - даже если бы мы этого хотели."
 usa.130.a: "Беспорядки Ничего Не Решают!"
 usa.130.b: "Боритесь с Системой!"
 usa.132.b: "Трамп Снова Потерпел Неудачу!"
 usa.134.t: "Движение Организует \"Осаду Белого Дома\""
 usa.134.d: "Сегодня появились тревожные сообщения от ФБР и многочисленных информаторов. Движение и его отколовшиеся группы активно готовятся к потенциальной осаде Белого дома.\n\nЭто событие совпадает с приближающимся сезоном выборов, и Движение ставит своей главной задачей предотвратить переизбрание президента Дональда Трампа. Сейчас они разрабатывают стратегию осады Белого дома, запланированной примерно на пятьдесят дней, намереваясь снизить рейтинг одобрения президента.\n\nЕсли мы не будем эффективно противодействовать планам Движения, осада, скорее всего, будет продолжаться по плану, напрягая текущие политические усилия президента."
 usa.134.a: "Я хочу, чтобы с этим разобрались немедленно!"
 usa.134.b: "Трамп получит по заслугам."
 usa.135.t: "Осада Начинается"
 usa.135.d: "Поскольку протесты Движения охватили всю страну, а социальное давление, по-видимому, парализовало эффективную реакцию против них, их действия только усилились. Обладая де-факто внесудебной властью в настоящее время, тысячи членов Движений в Вашингтоне, округ Колумбия. Они снова вышли на улицы, на этот раз по направлению к Белому дому, где проживает нынешний президент.\n\nСекретная служба и Национальная гвардия охраняют периметр Белого дома, но массовое движение, которое привело к порогу прехзидента, неоднократно угрожало этому слабо удерживаемому периметру. Были сделаны предупредительные выстрелы, но пока никакого неконтролируемого хаоса не произошло. Однако многие предсказывают, что это лишь вопрос времени, когда более экстремистские элементы в рядах провоцируют насильственное нарушение периметра. Ораторы выкрикивают риторику через заборы, а массовые движения продолжают наносить ущерб инфраструктуре и мародерствовать по всему региону, в то время как улицы были очищены от всех, кроме тех мужчин и женщин, которые бастовали.\n\nСогласно сообщениям инсайдеров, президент, возможно, бежал через подземные ходы во время осады, хотя это не подтверждено."
 usa.135.a: "Может Быть, Это Слишком Близко..."
 usa.135.b: "Остановите Главного Фанатика!"
 usa.136.t: "Осада Отменяется"
 usa.136.d: "После дальнейшего расследования ФБР запланированная осада Белого дома была отменена. Эта новость появилась в связи с тем, что "Движение" не смогло набрать достаточных оборотов. Впоследствии это привело к нехватке добровольцев и участников до начала начальных этапов осады. Многие члены "Движения", которые все-таки пришли, заявили, что отсутствие участников было вызвано "политическим замалчиванием" и "подавлением СМИ"."
 usa.136.a: "Огромное Облегчение"
 usa.136.b: "Полный Провал"
 usa.26.t: "Америка Исцелилась"
 usa.26.d: "Несмотря на все потрясения, мы сделали это, мы уничтожили Ковид-19 и очистили нашу великую нацию от чужеродного вируса, теперь мы можем вернуться к нормальной жизни, или можем ли мы? Некоторые врачи утверждают, что мы должны ожидать, что коронавирус будет вести себя как грипп и каждый год будет сопровождаться новыми вспышками, но сейчас мы можем, наконец, успокоиться."
 usa.26.a: "Старое снова становится Новым..."
 usa.141.t: "На Луну"
 usa.141.d: "Финансовые рынки сегодня находятся в смятении, поскольку стоимость Gamestop (GME) взлетела выше всяких ожиданий.\n\nСкачок цен Gamestop сократились в конце 2020 года, когда группа инвесторов на сабреддите r/WallStreetBets начала скупать акции GME stock, в первую очередь в ответ на падение состояния компании и короткие позиции, занятые хедж-фондами, такими как Melvin Capital. Эти институциональные инвесторы сделали ставку на то, что цена акций GME упадет, и использовали сложные финансовые инструменты, такие как опционы, чтобы попытаться заработать на снижении.\n\nУ группы WallStreetBets, однако, был другой план. Скупая акции GME и отказываясь продавать, они подняли цену акций, в результате чего короткие позиции продавцов понесли огромные убытки, поскольку они были вынуждены выкупать акции по гораздо более высоким ценам. Это создало петлю обратной связи, поскольку растущая цена акций привлекла к покупке больше индивидуальных инвесторов, что еще больше повысило цену и привело к еще большим убыткам для продавцов коротких позиций.\n\nСкачок цен GameStop в конечном итоге привело к убыткам в миллиарды долларов для институциональных инвесторов, которые сделали ставку против компании, в то время как индивидуальные инвесторы, организовавшие сжатие, получили значительную прибыль."
 usa.141.a: "Я ненавижу реддит."
 usa.142.t: "Джон Бреннан Утверждает о Вмешательстве России!"
 usa.142.d: "После очень напряженного сезона голосования, закончившегося победой Республиканской партии, Демократическая партия пытается найти ответы на вопрос о том, что могло стать причиной их поражения. В то время как многие уступили и поздравили Республиканскую партию с очередной победой, некоторые отказались, сославшись на "российское вмешательство" в качестве возможной причины победы Трампа. Этот ответ вызвал резкую критику со стороны про-трамповских СМИ, а FOX News назвал Джона Бреннана и других демократов, поддерживающих эту теорию, "полными идиотами". Однако такие сми, как CNN, полностью поддерживают эту идею, заявляя, что эти и предыдущие выборы привели к победе Республиканской партии только из-за вмешательства в дела российского правительства. После двух неудачных сезонов выборов для Демократической партии нетрудно понять, почему многие начинают верить, что демократы впали в немилость."
 usa.142.a: "Руссо туристо. Облико морале."
 usa.143.t: "Напряженный День благодарения"
 usa.143.d: "Индейка является центральным блюдом на каждый американский день благодарения и была основным блюдом семьи Хартфордс в это время года. Но 2020 год был другим. Сегодняшняя еда была на вынос из близлежащего "Макдональдса"; это было все, что они могли себе позволить с точки зрения времени и денег. \n\n\"Ну что ж. Счастливого дня Благодарения."прошептала мать, отчаянно пытаясь выдавить улыбку. Остальные за столом пробормотали слова благодарности и приступили к "пиршеству". "Стейси, передай мне соль", - потребовал брат. Однако сестра отказалась отвечать."Стейси, если ты все еще злишься из-за вчерашнего, тогда теб..."Ты назвал меня коммунистической сукой, Джейсон. Ты отказался извиниться, а теперь хочешь, чтобы я сделала то, что ты хочешь?" - огрызнулась Стейси.\"Ты действительно отвратителен\"\n\n\"Ну, разве я не прав? Разве не ты та, кто завалила всю свою комнату ЕЕ фотографиями?\" ответил Джейсон."Разве не ты та, кто постоянно жалуется на эксплуатацию пролетариата? Их даже не эксплуатируют, почему вы застряли с этой мертвой идеологией?"\n\n\"О? Должна ли я тогда начать скандировать о превосходстве белых?- прошипела она в ответ. "Ты несешь эту чушь день и ночь, а я тот, кто ворчит? Как насчет того, чтобы ты пошел и сжег еще один флаг геев; может быть, мы сможем-"\n\n'Хватит."потребовал отец, стукнув кулаком по столу.\n\nДети пытались возразить, но они оба знали, что не хотят видеть ярость своего отца. Они оба неохотно разошлись по своим комнатам, оставив родителей одних."
 usa.143.a: "Американская семья уже никогда не будет прежней"
 usa.144.t: "Законодательные органы штатов переходят к изменению избирательных систем"
 usa.144.d: "В беспрецедентном акте избирательной реформы задним числом фракции в законодательных органах Пенсильвании и Джорджии в течение нескольких дней друг за другом объявили, что, начиная с выборов 2020 года, голоса избирателей будут подсчитываться по аналогии с системами штатов Мэн и Небраска. То есть каждый домашний округ будет иметь один избирательный голос. Хотя эти изменения не столь демократичны, как хотелось бы некоторым, их приветствовали демократы штата и умеренные республиканцы как необходимую гарантию от власти меньшинства. Однако силы, выступающие за Трампа, считают, что они лишь способствуют мошенничеству с избирателями, лишая штаты полномочий определять выборы и предоставляя неоправданную власть чиновникам на уровне округов.\n"
 usa.144.a: "ОНИ ФАЛЬСИФИЦИРУЮТ СИСТЕМУ!"
 usa.144.b: "Демократия Сохранена!"
 usa.145.t: "Реформы по Распределению Голосов Выборщиков Приняты!"
 usa.145.d: "Поздно вечером на внезапной сессии, созванной кнутами Сената и Палаты представителей, Джорджия и Пенсильвания проголосовали за предложенные изменения в распределении голосов на выборах. Результаты выборов 2020 года будут распределяться на основе мест в Конгрессе и Сенате. Подобно системам, уже действующим в штатах Мэн и Небраска, новая система, несомненно, увеличит количество голосов кандидата от демократов Джо Байдена, который теперь будет пользоваться голосами демократических избирательных округов в этих двух штатах. \n\nПодтвержденные сторонниками как столь необходимые демократические реформы, которые обеспечивают волю избирателей и гарантируют, что кампания Трампа не сможет оказать давление на штат, чтобы распределить голоса вопреки воле избирателей, реформы, напротив, были осквернены сторонниками Трампа как просто обеспечивающие мошенничество избирателей, которое труднее расследовать и «исправить».\n\nБолее того, они утверждают, что темные силы добились голосования путем взяток, запугивания и других нечестных средств. В Твиттере Дональд Трамп потребовал от законодательных органов штатов «Отменить этот ужасный, ДЕМОКРАТИЧЕСКИЙ закон, который гарантирует, что миллионы и миллионы голосов Трампа фактически НЕ СЧИТАЮТСЯ». Кроме того, он заявил: «Они крадут эти выборы!»."
 usa.145.a: "ДО ЧЕГО ДОКАТИЛАСЬ ЭТА СТРАНА?!"
 usa.145.b: "Во что бы то ни стало, избавьтесь от него!"
 usa.146.t: "Пенса Призывают Применить 25-ю Поправку"
 usa.146.d: "Сегодня в Вашингтоне царит интрига, поскольку журналисты New York Times распространили информацию о том, что видные демократы и республиканцы в Конгрессе в частном порядке призывали вице-президента Майка Пенса и многих членов кабинета министров применить 25-ю поправку к президенту Дональду Трампу. Раздел 4 этой поправки гласит, что вице-президент и кабинет министров могут сместить президента, если сочтут его «недееспособным».\n\nСразу же после появления этой истории многочисленные лимузины с вице-президентом и другими чиновниками кабинета министров были замечены мчащимися к Белому дому, а затем вскоре уехали.\n\nХотя администрация Трампа хранит гробовое молчание по поводу этого утверждения, очевидно, что они восприняли его всерьез, и что они считают, что Пенс либо воспринял совет серьезно, либо не уведомил президента о получении настоятельных просьб. Единственной поступившей информацией стало отрывистое заявление пресс-секретаря Кейли Маккеннани, в котором говорится, что «президент полностью способен выполнять свои обязанности, и его не будут запугивать». Как бы то ни было, сам факт рассмотрения этой поправки свидетельствует об опасных водах, по которым сейчас ступает администрация."
 usa.146.a: "Майк... Майк, что ты делаешь?"
 usa.146.b: "Пенс благороден и знает, что должен сделать."
 usa.147.t: "Протест у Белого дома оборачивается кровопролитием"
