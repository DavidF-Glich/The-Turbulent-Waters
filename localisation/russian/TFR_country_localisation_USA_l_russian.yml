 usa_news.3.t: "Трамп объявляет о победе на президентских выборах в США!"
 usa_news.3.desc: "При шокирующем повороте событий в США Дональд Трамп оказался победителем на президентских выборах в США. Многие эксперты в области политологии ранее предсказывали, что Трамп проиграет выборы, особенно на фоне многих насущных проблем в американском обществе. Тем не менее, Трамп оказался на вершине, несмотря ни на что и особенно на бесчисленные различные прогнозы, озвученные авторитетными экспертами. Конгресс завершил подсчет голосов и объявил, что Трамп является подтвержденным победителем выборов 2020 года и станет следующим президентом. Интересно, что предвыборный штаб Байдена выразил решительную оппозицию и оспорил результаты выборов, сославшись на нарушения при голосовании и другие связанные с этим проблемы. Демократическая партия и другие политически либеральные организации уже в тандеме с Байденом объявили о своем осуждении политических целей Трампа в отношении следующей администрации. Сотрудники Конгресса уже объявили, что заявления о нарушениях со стороны предвыборной кампании Байдена не совпадают с их собственными выводами во время подсчета голосов. Похоже, что политическая нестабильность, охватившая Америку во время предвыборного сезона, в ближайшее время никуда не денется…"
 usa_news.3.a: "А он всё побеждает и побеждает!"
 usa_news.4.t: "Байден заявляет о победе на президентских выборах в США!"
 usa_news.4.desc: "Интересные новости из США: Джо Байден был объявлен победителем президентских выборов 2020 года. Многие авторитетные политические эксперты и ученые заявили, что проигрышу Трампа не стоит удивляться, сославшись на множество препятствий, которые кампании Трампа необходимо было преодолеть, чтобы победить. Конгресс завершил подсчет голосов и объявил, что Байден является подтвержденным победителем выборов 2020 года и станет следующим президентом. Интересно, что предвыборный штаб Трампа выразил решительную оппозицию и оспорил результаты выборов, сославшись на нарушения при голосовании и другие связанные с этим проблемы. Наряду с кампанией Трампа многие высокопоставленные члены Республиканской партии высказывали опасения по поводу массового мошенничества на выборах. Сотрудники Конгресса уже объявили, что заявления о нарушениях со стороны кампании Трампа не совпадают с их собственными выводами во время подсчета голосов. Похоже, что политическая нестабильность, охватившая Америку во время предвыборного сезона, в ближайшее время никуда не денется…"
 usa_news.4.a: "Всё возвращается к норме?"
 states.50.t: "Битва за Лас-Вегас"
 states.50.d: ""
 states.50.a: "Отгоните этих ублюдков обратно в Монтерей!"
 states.51.t: "Лас-Вегас Отчёт После"
 states.51.d: "Командование сбито с толку после недавнего сражения с силами АНОА за город Лас-Вегас. Генералы были уверены, что их численное превосходство и авиация должны были задержать любое нападение ополченцев. На данный момент при обороне этого стратегически важного города было потеряно 5321 человек, 89 танков, 90 БМП, 120 БТР, 200 грузовиков, 40 самолетов..."
