 USA_political_establishment: "Политический Истеблишмент"
 USA_political_establishment_desc: "Американская политическая система всегда была рассчитана на поддержку 2 партий, и только 2 партий. Впервые система голосования после выборов гарантировала, что ни одна третья сторона не сможет законно оспорить 2 действующие партии, правящие в залах Вашингтона. В то время как многие критикуют эту систему как антидемократическую за подавление голосов меньшинств, некоторые даже заходят так далеко, что называют ее дуополией, ее сторонники хвалят ее за стабильность, гарантирующую, что американская система не допускает экстремизма внутри своей системы. это означает, что все больше и больше американцев, похоже, устают от старых политиков в Вашингтоне и склоняются к популистским третьим партиям."
 USA_constitutional_protections: "Конституционная Защита"
 USA_constitutional_protections_desc: "В Америке действуют одни из самых гибких законов о свободе слова в мире. Учитывая почти неограниченную свободу слова и выражения мнений, различные политические мнения могут быть выражены со всех сторон политического спектра. Сторонники этой системы ссылаются на ее свободу, в то время как недоброжелатели критикуют ее за то, что она способствует росту радикализма. Несмотря на это, 2000-е годы ознаменовались массовым ограничением таких гражданских свобод, и многие американцы начали задумываться о том, насколько конституция 1770-х годов отражает реальную политическую ситуацию 2020 года."
 USA_second_amendment_idea: "Вторая Поправка"
 USA_second_amendment_idea_desc: "Вторая поправка Конституции Соединенных Штатов гласит: "Поскольку хорошо организованное ополчение необходимо для безопасности свободного государства, право народа хранить и носить оружие не должно нарушаться". Такая формулировка вызвала серьезные дебаты относительно предполагаемой сферы применения Поправки. С одной стороны, некоторые считают, что содержащаяся в Поправке фраза "право народа хранить и носить оружие" создает индивидуальное конституционное право для граждан Соединенных Штатов. Согласно этой "теории индивидуального права", Конституция Соединенных Штатов ограничивает законодательные органы в запрете владения огнестрельным оружием, или, по крайней мере, Поправка делает запретительное и ограничительное регулирование предположительно неконституционным. С другой стороны, некоторые ученые указывают на вводную формулировку "хорошо организованное ополчение", утверждая, что создатели конституции намеревались только ограничить Конгресс от законодательного закрепления права штата на самооборону. В последние годы этот вопрос вышел на передний план политического ландшафта больше, чем когда-либо прежде."
