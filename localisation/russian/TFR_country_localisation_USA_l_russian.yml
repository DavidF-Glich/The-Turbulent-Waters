 usa.1.t: "Американский Век"
 usa.1.d: "Америка на протяжении последних 100 лет считалась ведущей мировой державой, с лучшей экономикой, которую когда-либо видел мир, огромной разнообразной территорией с множеством ресурсов и людей, и стала ведущей демократической страной в мире. Последние сто лет предоставили Соединенным Штатам свободный простор для распространения своих идей, а ее враги рушились перед ее мощью. Однако демоны прошлого Америки стали преследовать ее, звеня в ее голове все громче по мере того, как тянутся дни. Многие голоса требуют репараций для чернокожих американцев, которые когда-то были в цепях по всему Глубокому Югу, и освобождение пришло к ним благодаря Провозглашению эмансипации в 1863 году во время Гражданской войны в США, а позже, в 1865 году, была ратифицирована 13-я поправка, отменяющая рабство. Однако не все было правильно, поскольку теоретически они были свободны, но южане держали их как рабов во всем, кроме названия. Это было окончательно прекращено Законом о гражданских правах в 1964 году. Однако последствия рабства все еще ощущаются, и расовые отношения резко ухудшились за последние несколько десятилетий, что приводит к постоянным спорам о том, основывается ли Америка на страданиях других или на свободе личности."
 usa.1.a: "E Pluribus Unum!"
 usa.2.t: "Нынешняя Ситуация"
 usa.2.d: "По мере приближения выборов 2020 года страна, похоже, расколота больше, чем когда-либо, между правящими объединенными республиканцами Дональда Трампа и разделенными демократами. Трамп может похвастаться бурлящей экономикой, которой не было десятилетиями, и твердой антиэстеблишментской повесткой, которая вызвала бурю гнева у демократов и даже некоторых республиканцев. Демократы едины против Трампа, считая его расистским фашистом-тираном, но без Трампа демократы вскоре потерпели бы крах при нынешних обстоятельствах. По общему мнению, следующие выборы - это референдум по действующему президенту, его популистской риторике и его экономике, однако многие экономисты считают, что надвигается рецессия. Как бы то ни было, Америка расколота, и еще неизвестно, сможет ли она когда-нибудь залечить свои разногласия."
 usa.2.a: "Вперёд!"
 usa.3.t: "Партия Республиканцев Разваливается"
 usa.3.d: "Поскольку средства массовой информации объявили выборы в пользу Джо Байдена, их места на выборах обеспечены, а иск в Техасе отклонен, многие члены Республиканской партии отреклись от президента, показав свое истинное лицо американскому народу. Сторонники Трампа по всей стране возмущены и начали массово покидать Республиканскую партию, причем многие призывали Трампа создать новую политическую партию и призвали сторонников Трампа из Джорджии не голосовать во втором туре, чтобы вывести Республиканскую партию из-под контроля истеблишмента, чтобы они встали на сторону Трампа в его отчаянной попытке сохранить власть. Президентство 6 января. Многие известные активисты, поддерживающие Трампа, также начали организовывать акцию протеста на ту же дату, чтобы убедить Конгресс поддержать альтернативных выборщиков, а сам президент поддержал их, сообщив своим последователям..."
 usa.3.a: "\"Будь там, будь диким\""
 usa.4.t: "Инаугурация Джо Байдена"
 usa.4.d: "Джо Байден стоял в ситуационной комнате Белого дома в окружении Джилл, Камалы, лояльных конгрессменов и тех членов Объединенного комитета начальников штабов, которые остались верны Америке. Несколько потрясенный главный судья Робертс, все еще расстроенный событиями последних нескольких дней, проводил специальную церемонию.\n\nПоложив руку на семейную Библию, Байден повторил клятву: "Я, Джозеф Робинетт Байден, торжественно клянусь, что буду добросовестно выполнять обязанности президента Соединенных Штатов и в полную меру моих сил буду поддерживать, охранять и защищать Конституцию Соединенных Штатов. Штаты, да поможет мне Бог\".\n\nЗал взорвался аплодисментами, когда нескольким счастливчикам-журналистам позволили сделать снимки этого исторического момента. Но это было историческое событие по совершенно неправильным причинам. На другом конце страны Дональд Трамп скрывался с предательскими элементами из армии, тайно принимая ту же присягу и претендуя на должность, которую он, по мнению правительства, справедливо потерял. Они были на пути столкновения, и ни один из них не хотел уходить с дороги."
 usa.4.a: "Америка Плачет..."
 usa.4.b: "Теперь пути назад нет..."
 usa.5.t: "Армия Прекращает Связь"
 usa.5.d: "Президент Байден передал небольшую стопку бумаг Ллойду Остину, министру обороны, сидящему напротив него за столом.\n\n\"Новые приказы для национальной гвардии Вирджинии; усилить безопасность вокруг Ричмонда, губернатор обеспокоен возможным восстанием в Капитолии Штата." \nОстин кивнул, когда Байден продолжил.\n\n"Получила ли военно-воздушная база Барксдейл наши приказы о повышении боевой готовности?"\nОстин на секунду пошевелил пальцами, прежде чем произнести свой ответ. \n"Тот самый.. командир авиабазы Барксдейл не дал никакого ответа."\n\n"Что?" \nБайден ответил строгим сердитым тоном.\n\n\"Мы перепробовали все, что могли, мы даже послали кого-то прямо на базу, чтобы лично доставить приказы, но его не пустила охрана."\n\n\"Что это за бред!?" \nБайден сплюнул в недоумении.\n\n\"Господин Президент, я также хотел бы сообщить еще несколько... тревожных новостей. Войска в форт-Беннинге в Джорджии, Форт-Ноксе в Кентукки и Форт-Диксе в Нью-Джерси отключили связь, внезапно мобилизовались и покинули свои казармы за последние 48 часов, и быстро продвигаются в общем направлении округа Колумбия."\n\nБайден присел на мгновение, совершенно ошеломленный тем, что он только что услышал, прежде чем снова заговорил."
 usa.5.a: ""Что, черт возьми, ты имеешь в виду, мужик?""
