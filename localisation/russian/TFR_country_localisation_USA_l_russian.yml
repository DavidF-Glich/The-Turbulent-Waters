 usa.202.t: "Уровень Бедности Стремительно Растет"
 usa.202.d: "С начала нефтяного кризиса прошло несколько недель, однако экономическая ситуация в Соединенных Штатах выглядит все более мрачной. Массовый дефицит нефти вызвал огромные очереди на каждой заправочной станции, и с каждым днем все больше предприятий уходят с рынка из-за снижения деловой уверенности и снижения доходов. Поскольку экономисты предсказывают, что Соединенные Штаты могут скатиться в депрессию, подобную нефтяному кризису 70-х годов, массовая распродажа активов в сочетании с беспрецедентно высоким спросом на золото отражают страх, который поразил сердце каждого американского домохозяйства. Отчеты показывают, что из-за безработицы, снижения доходов домохозяйств и инфляции уровень бедности в Соединенных Штатах увеличится до 22 процентов, что является невиданным показателем с 1959 года. \n\nПолитическая реакция была довольно экстремальной, поскольку кандидат в президенты Джо Байден еще раз осудил Трампа за его неустойчивую энергетическую политику и чрезмерную зависимость от нефти, в то время как президент Трамп обвинил демократов в их противодействии политике предложения, такой как гидроразрыв пласта, разрушающий отечественную энергетическую отрасль. Что касается крайностей, то Патриотический фронт снова оказался в центре внимания, когда они собрали огромные толпы на скандальном марше в Бостоне. Одетые в синие куртки, брюки цвета хаки, солнцезащитные очки и коричневые шляпы, их провокационные плакаты, обвиняющие глобализм, заставили многих недовольных республиканцев присоединиться к их рядам. Тем временем крайне левые организации, такие как Партия за Освобождение и Социализм, организовали демонстрации, повторяющие популистские настроения, выраженные в протестах "Захвати Уолл-стрит", обвиняя в экономике жадность капиталистической системы. Несмотря на десятилетия укоренившихся антикоммунистических настроений в Соединенных Штатах, похоже, что число их членов также стремительно растет. \n\nПоскольку Соединенные Штаты охвачены экстремизмом и нищетой, многие опасаются, что худшее еще впереди."
 usa.202.a: "Всё только начинается"
 usa.203.t: "Трамп увольняет министра обороны"
 usa.203.d: "В твите, который многих ошеломил, Дональд Трамп написал в твиттере, что министр обороны Марк Эспер был \"уволен\", и его заменит Кристофер К. Миллер, директор Национального антитеррористического центра. Источники сообщают, что у Эспера уже было готово заявление об отставке - потому что Трамп пригрозил уволить его в июне из-за разногласий по поводу использования действующих войск для подавления уличных протестов - и недавно обновил его.\n\n После того, как стало ясно, что Трамп готов его уволить, Эспер держался в тени, редко общаясь с журналистами и отправляясь в поездки в Африку и Индию, а в последние недели появлялся перед дружественными аналитическими центрами, где задавалось несколько сложных вопросов.\n\n Эспер - бывший министр армии и исполнительный директор Raytheon, который занял эту должность в июле прошлого года у отставного генерала морской пехоты. Джим Мэттис, который внезапно подал в отставку из-за усилий Трампа по быстрому сокращению войск в Сирии. Эспер заслужил уничижительное прозвище "Йеспер" за то, что, казалось бы, соглашался или хранил молчание по поводу коленных ходов президента. Они варьировались от сокращения американских войск в Афганистане и Сирии практически без раздумий до прекращения усилий Пентагона по переименованию военных баз, названных в честь генералов Конфедерации."
 usa.203.a: "Впереди Тревожные Времена"
 usa.204.t: "ФБР проводит рейды в Опорные Пункты ультраправых"
 usa.204.d: "На фоне политического экстремизма, последовавшего за нефтяным кризисом и пандемией Ковид-19, количество сообщений о деятельности ультраправых и сторонников превосходства белой расы увеличилось в геометрической прогрессии. В рамках усилий по борьбе с внутренним экстремизмом ФБР провело рейд на оплот сторонников превосходства белой расы в Роли, штат Северная Каролина.\n\nВ 2:00 утра по восточному времени федеральные агенты ворвались на территорию известного лидера местного ополчения и сторонника превосходства белой расы Гэри Бернса и обнаружили массу незаконно модифицированного оружия, а также самодельных взрывных устройств. В ходе противостояния, длившегося 4 часа, федеральные силы и группы ополченцев перестрелялись, в результате чего погибло 14 ополченцев, а также 3 федеральных агента. Бернс был арестован по обвинению в незаконном хранении огнестрельного оружия, изготовлении и хранении взрывчатых веществ и убийстве первой степени. Суд над ним должен начаться где-то в 2023 году. \n\n Несмотря на обвинения, онлайн-тренд #RememberRaleigh начал становиться вирусной, особенно среди членов альтернативно-правых групп. Движение #RememberRaleigh обвиняет федеральное правительство в тирании и нарушении прав мистера Бернса по 2-й поправке. В политическом климате, который становится все более поляризованным, инцидент в Роли лишь подливает масла в огонь."
 usa.204.a: "Эта Страна Рушится!"
 usa.205.t: "Противостояние Ополченцев в Иллинойсе"
 usa.205.d: "В новостях, связанных с горячо оспариваемыми выборами 2020 года, ополченцы, лояльные Дональду Трампу, отказались признать администрацию Байдена и вступили в многодневную конфронтацию с ФБР. Утверждая, что Джо Байден был тираном и социалистом, который хотел уничтожить Америку, независимое ополчение Иллинойса патрулировала шоссе, пытаясь помешать передвижению федеральных сил по Иллинойсу. \n\nКогда Национальная гвардия Иллинойса по указанию губернатора Дж. Б. Притцкер прибыла, чтобы убрать ополченцев с шоссе, ополченцы открыли огонь и вступили в бой с Национальной гвардией Иллинойса. Несмотря на то, что они были быстро подавлены численным преимуществом Национальной гвардии Иллинойса, они смогли забрать жизни 16 гвардейцев, прежде чем в конечном итоге сложить оружие. \n\nВ то время как Джо Байден осудил нападение как попытку насильственного мятежа, Дональд Трамп выступил в защиту ополченцев, заявив, что они просто воспользовались своими правами по второй поправке, чтобы сформировать ополчение. В то время как общенациональные дебаты об организации ополчения и выборах продолжаются, очевидно, что страна остается более разделенной, чем когда-либо прежде"
 usa.205.a: "Страна Горит"
 usa.206.t: "Трамп объявляет Чрезвычайное положение"
 usa.206.d: "После жестоких беспорядков, вспыхнувших после утверждения Дональда Трампа победителем национальных выборов 2020 года, президент Трамп объявил чрезвычайное положение. В то время как несколько городов горят, Трамп заявил, что "радикальные левые, которые хотят украсть выборы для Сонного Джо" будут подавлены любой необходимой силой.\n\nПодобно протестам в Портленде после смерти Куинтона Эванса, были замечены черные фургоны без опознавательных знаков, увозившие протестующих с улицы. Когда Министерство юстиции было допрошено по этому поводу, они заявили, что это было частью контртеррористических усилий, направленных на то, чтобы остановить радикальный левый терроризм, охвативший страну в последнее время. В то время как противники декларации осудили ее как диктаторскую и авторитарную, сторонники президента Трампа заявили, что такие меры необходимы для прекращения внутреннего терроризма и восстановления порядка в стране."
 usa.206.a: "Когда все вернется на круги своя?"
 usa.207.t: "Байден объявляет Чрезвычайное положение"
 usa.207.d: "После серии нападений боевиков, произошедших после утверждения Джо Байдена 46-м президентом Соединенных Штатов, администрация Байдена объявила чрезвычайное положение. Байден заявил, что "радикальные правые экстремисты" будут подавлены любой необходимой силой и представляют экзистенциальную угрозу для Соединенных Штатов.\n\nПосле указа количество федеральных рейдов против групп ополченцев значительно увеличилось. Столкновения между федеральными силами и группировками ополченцев экспоненциально усилились, поскольку федеральные агентства пытались подавить воинственность со стороны правых. Когда ФБР было допрошено по этому поводу, они защищали недавнюю инициативу как необходимую для предотвращения срыва выборов радикалами. В то время как противники декларации осудили ее как диктаторскую и авторитарную, сторонники президента Байдена заявили, что такие меры необходимы для прекращения внутреннего терроризма и восстановления порядка в стране"
 usa.207.a: "Когда все вернется на круги своя?"
 usa.208.t: "Силы ополчения захватывают Спрингфилд, штат Миссури"
 usa.208.d: "Страна все ближе и ближе подходит к гражданской войне, поскольку базирующееся в Миссури ополчение объявило о захвате Спрингфилда, штат Миссури. Ополченцы заявили, что, несмотря на оспариваемый в настоящее время статус выборов 2020 года, Демократическая партия предпринимает попытку государственного переворота и что Дональд Трамп является законным победителем выборов. Не желая рисковать кровопролитием, подобным тому, что произошло в других штатах, губернатор Миссури приказал войскам не вступать в бой и уйти из города.\n\nПосле захвата города ополченцы заявили, что до тех пор, пока Дональд Трамп не вернется к власти, город будет оставаться на военном положении. Надеясь вдохновить других ополченцев в других штатах сделать то же самое, лидер ополчения Джаред Абрамс призвал "патриотов сражаться, как их предки до войны, чтобы свергнуть тиранию и восстановить верховенство закона на этой великой земле."\n\nВ то время как правительство Байдена еще не прокомментировало это тем не менее, ясно, что теперь пути назад нет. Когда брат противостоит брату, смертельная гражданская война кажется почти неизбежной"
 usa.208.a: "что мы наделали?"
 usa.209.t: "Штаты Среднего Запада Объявляют Байдена Нелегитимным"
 usa.209.d: "Существует много художественных произведений, повествующих о жестоком расколе Америки: в месте, которое когда-то было славным маяком демократии, погас факел Свободы. Видимость Порядка и социальной стабильности разрушается; Города остаются горящими. Утонувших в волнах насилия и ярости.\n\nА затем последовали спорные выборы. Когда вымысел превратился в Реальность.\n\nВ течение 3 часов республиканские штаты Среднего Запада, их правительства и их губернаторы объявили в новостях и твиттере, что они объявили результаты выборов недействительными, а президентство Джо Байдена мошенническим и незаконным. Насилие между ополченцами, поддерживающими Трампа, и толпами, выступающими против Трампа, вспыхивает, когда национальная гвардия и полиция не в состоянии подавить хаос. И по мере того, как нация приближается к социальному краху, многие опасаются того, что произойдет дальше."
 usa.209.a: "И что касается того, что будет дальше, они правы, поступая так."
 usa.210.t: "ФАЙЛ ОТЧЕТА: #2875"
 usa.210.d: "ФЕДЕРАЛЬНОЕ БЮРО РАССЛЕДОВАНИЙ\n\n Re. УСИЛЕНИЕ СЛЕЖКИ ЗА ПРАВОРАДИКАЛЬНЫМИ ГРУППИРОВКАМИ:\n\nПодавление праворадикальных ополченцев прошло не так, как мы ожидали. Первоначально мы намеревались убедить членов ополчения приостановить их рост, чтобы сохранить гражданский порядок в нашей стране путем усиления наблюдения, но развитие недавних событий (т.е. политические беспорядки) вынудило нас удвоить свои репрессии. Усиление слежки поначалу было непопулярно, поэтому массовые аресты возмутили более широкий правый электорат. Это не только подтолкнуло республиканцев вправо, но и маргинальные экстремистские группы, такие как "Патриотический фронт", воспользовались хаосом и обратились к разгневанным националистически настроенным избирателям с популистской риторикой.\n\nРеспубликанцы в целом теряют веру в правительство, а также в более широкий истеблишмент.\n\nМы предупреждаем, что это первые шаги к мятежному поведению среди групп ополченцев, поскольку более широкие чувства среди ополченцев вызывают беспокойство и антипатию. При работе с этими группами рекомендуется соблюдать осторожность, чтобы стабильность не подорвалась еще больше.\n\n -Директор Кристофер Рэй"
 usa.210.a: "E Pluribus Unum"
 usa.211.t: "Конвой с вакциной перехвачен ополченцами"
 usa.211.d: "Примерно в 11:00 утра по восточному времени колонна FEMA, доставлявшая вакцины в слаборазвитую сельскую местность, была перехвачена 5 грузовиками и 32 милиционерами. Передняя машина колонны попыталась объехать первый грузовик, но не смогла, так как грузовики двигались быстро и окружали короткую колонну. Милиционеры выходили из своих машин и выкрикивали политические лозунги, такие как "Сделаем Америку снова великой" и "Вернем страну назад", а также другие ненормативные выражения. Драка с одним из водителей конвоя вспыхнула 5 минут спустя, когда 23-летний парень по имени Джейкоб Бейкерс вышел из своего грузовика и попытался агрессивно противостоять одному из милиционеров, но получив удары кулаками и ногами повалился на землю. Последовал хаос, поскольку почти все водители конвоя вышли из своих соответствующих транспортных средств, чтобы помочь мистеру Бейкерсу, что переросло в драку между двумя сторонами. Один из них (подозреваемый неизвестен) произвел 13 выстрелов в группу водителей автоколонны, ранив 8 и убив 1. Сообщалось, что они бежали пешком, преследуемые до тех пор, пока ополченцы не сдались. Судьба оставшихся вакцин и грузовиков с автоколоннами в настоящее время неизвестна."
 usa.211.a: "Это Беспокоит."
 usa.212.t: "Лига Защиты Евреев"
 usa.212.d: "После массового всплеска антисемитских нападений, особенно в Нью-Йорке и столичном районе большого Нью-Йорка, Лига защиты евреев вновь активизировалась, формируя "Еврейские отряды самообороны" во всех еврейских общинах Нью-Йорка. Ополченцы ЛЗЕ, по-видимому, особенно сосредоточены в районе Кирьяс-Джоэл, несмотря на то, что городом управляет антисионистская хасидская группа Сатмар. Однако ЛЗЕ также организовала ополчения среди атеистических и либеральных евреев в регионе, показывая, что еврейская община на юге Нью-Йорка становится все более сплоченной.\n\nМногие жители южного региона Нью-Йорка начали протестовать против действий ЛЗЕ, причем многие жаловались, что они вооружают и обучают жестоких религиозных экстремистов, и утверждали, что ЛЗЕ готовится совершать нападения на арабов, как они это делали в прошлом. Только время может сказать, какими будут следующие действия ЛЗЕ."
 usa.212.a: "Это начинает становиться обычным явлением."
 usa.213.t: "Рост Африканской идентичности"
 usa.213.d: "В разгар сопротивления и сотрясающих нацию протестов против жестокости полиции новая радикальная идеология вновь охватила афроамериканское население, особенно на глубоком юге. Столкнувшись с жестоким подавлением протестов, такие группы, как NFAC, Новая партия Черных пантер, Африканская народно-социалистическая партия и Нация ислама сформировали объединенное военизированное формирование под названием Чёрная Освободительная Армия, названная в честь организации Black Power, существовавшей в 70-80-х годах. Несмотря на их идеологическое разнообразие, их общая ценность в черном национализме и беспрецедентная нестабильность позволили организации действовать с удивительной эффективностью. В беспрецедентной демонстрации единства новообразованные военизированные формирования ЧОА прошли маршем по улицам Джексона, штат Миссисипи, скандируя лозунги черного национализма и сепаратизма.\n\nЧерпая вдохновение у таких деятелей, как Малком Икс и Маркус Гарви, ЧОА добилась беспрецедентного роста числа членов. Поскольку афроамериканцы все больше разочаровываются в способности Соединенных Штатов гарантировать их права и безопасность, ЧОА пользуется огромной популярностью среди молодежи. Недавно вступившие в ЧОА члены проходят обширную военизированную подготовку по основам применения огнестрельного оружия и тактике протеста, после чего они организуются в секцию местного отделения.\n\nЗа последние несколько месяцев количество сообщений о терроризме, совершаемом ЧОА, достигло немыслимых высот. ЧОА осуществила серию взрывов, перестрелок, грабежей и побегов из тюрем, и все это серьезно обострило напряженность на и без того нестабильном юге. Столкновения с членами неоконфедеративной военизированной группировки "Лига Юга", похоже, что на Юге назревают тучи этнического конфликта."
 usa.213.a: "Левые зашли в тупик!"
 usa.213.b: "Революция не будет транслироваться по телевидению!"
 usa.214.t: "Симпатии Конфедерации Стремительно Растут"
 usa.214.d: "В связи с интенсивными беспорядками и нестабильностью, сотрясающими Черный пояс, все более радикально настроенные консерваторы Юга вызвали бурную реакцию. Если проехать через Дикси, то увидеть флаги Конфедерации - не редкое зрелище. Несмотря на их потери в гражданской войне более 100 лет назад, большая часть южного духа остается живой и сегодня. Более 38% южан считают, что у них южная идентичность, а не американская, и в то время, когда власть и компетентность федерального правительства все чаще ставятся под сомнение, этот процент, по прогнозам, почти удвоится.\n\nПоявление чернокожих националистических военизированных формирований, участвующих в протестах Сопротивления, привело к тому, что Лига Юга оказалась в центре внимания в качестве противовеса. Для каждого митинга за освобождение чернокожих поблизости проводится митинг Лиги Юга. Поскольку их база поддержки сосредоточена в Арканзасе, несколько местных политиков даже поклялись в своей лояльности группе. С глубокой убежденностью в восстановлении южной идентичности и сохранении /"традиционных южных ценностей/" многие умеренные называли их экстремистами, но, несмотря на этот ярлык, их число только продолжало расти.\n\nЗа последние несколько месяцев Лига Юга сосредоточила свои силы в Арканзасе, а лидер Майкл Хилл произнес несколько пламенных речей, осуждающих федеральное правительство и его /"империалистическую политику янки/". Тысячи молодых южан вступили в ее ряды, и многие подозревают, что если Соединенные Штаты распадутся, у организации будет достаточно институциональной поддержки, чтобы контролировать весь штат Арканзас. Несмотря на призывы прибрежных либералов к федеральному подавлению /"группы ненависти/", поляризованные и парализованные ФБР и АНБ мало что могут сделать, кроме как наблюдать, как экстремизм охватывает другую часть страны."
 usa.214.a: "Что ж, по крайней мере, они все еще голосуют за республиканцев."
 usa.214.b: "Остановите этих реднеков, и сторонников превосходства белой расы!"
 usa.215.t: "Рост Каскадской Идентичности"
 usa.215.d: "В Соединенных Штатах, кроме Тихоокеанского Северо-запада, есть места несравненной красоты - от Портленда до Сиэтла холмы и леса Каскадии представляют собой последние неиспользуемые природные зоны Соединенных Штатов. Однако не все так хорошо - компании, прибывающие из Калифорнии, попытались разрушить живописный ландшафт Каскадии. Города Северо-Запада полны нищеты, разрухи и конфликтов, радикальные группировки стреляют друг в друга на улицах Портленда, а в городе Сиэтл резко возрастает неравенство доходов. Когда страдает местное население, бароны-разбойники в Вашингтоне зарабатывают все больше и больше денег на поте и крови каскадийских рабочих.\n\nВ качестве ответной меры рост каскадской идентичности охватил регионы. Вместо того, чтобы считать себя американцами, жителями Вашингтона или Орегона, группы каскадцев, выступающие за независимость, добились успеха в продвижении единой каскадской идентичности, и все больше и больше видят себя каскадцами. В Портленде несколько местных политиков, принадлежащих к Социалистической альтернативе, сформировали Каскадскую Социалистическую Партию, продвигающую экосоциалистическую модель, ориентированную на сохранение природы. В штате Айдахо правые смогли привлечь на свою сторону фермеров и сельское население, продвигая идею "Северо-Западного Территориального Императива" и экофашизма, развития этногосударства, которое вернет Каскадию к ее сельским корням. В то время как между двумя радикалами Каскадии существует глубокая ненависть, сформировалось взаимное негласное соглашение о содействии созданию каскадского государства. В то время как насильственная революция за свободу, по-видимому, далека, подъем каскадской идентичности, несомненно, является признаком умирающей нации."
 usa.215.a: "Что за странная кучка экстремистов..."
 usa.216.t: "Рост Сепаратизма на Юго-Западе"
 usa.216.d: "В связи с недавними этническими конфликтами, сотрясающими Соединенные Штаты, и открытыми беспорядками во многих городах, сообщается о резком росте сепаратистских настроений на американском Юго-западе, особенно среди латиноамериканцев. Недавний опрос Pew Research показывает, что почти 15 процентов латиноамериканцев в настоящее время поддерживают создание сепаратистского государства на Юго-западе, желая отделиться от насилия и безумия, охвативших остальную нацию. Сторонники сепаратизма заявили, что федеральное правительство в Вашингтоне, округ Колумбия, игнорирует экономическую и социальную ситуацию на юге.\n\nНаиболее заметной фракцией среди сепаратистов являются "Коричневые береты", военизированная организация, выступающая за Чикано, возникшая во время движения Чикано в конце 1960-х годов, которая сейчас возродилась благодаря беспорядкам в штатах. "Коричневые береты" известны своей позицией в отношении реформы образования, прав сельскохозяйственных рабочих, а также против жестокости полиции и противостояния иностранному вмешательству. Особенно примечательные своим видимым военизированным присутствием, многие вступили в их ряды из чувства общности среди многочисленного населения мигрантов. "Коричневые береты" вооружали и обучали молодых радикалов - то, что вызвало огромные споры. В то время как "Коричневые береты" защищали свои действия во имя защиты общества, многие обеспокоены тем, что их деятельность представляет собой терроризм."
 usa.216.a: "Нашествие Мексиканцев!"
 usa.216.b: "Служить - Наблюдать - Защищать"
 usa.217.t: "Безработица достигает 20 процентов"
 usa.217.d: "В шокирующем отчете Бюро статистики труда говорится, что уровень безработицы в Соединенных Штатах впервые со времен Великой депрессии достиг 20 процентов, что на 6 процентов выше, чем на пике великой рецессии. Этот шокирующий отчет потряс финансовые рынки: по прогнозам, безработица составит около 18 миллионов человек.\n\nУчитывая, что пандемия коронавируса в самом разгаре, а сектор услуг теряет критически важные рабочие места в то время, когда потребительские расходы были невероятно низкими, сокращение экономики было почти ожидаемым. Однако в сочетании с нефтяным кризисом, произошедшим всего 2 недели назад, в секторе грузоперевозок произошли массовые увольнения, в результате которых миллионы работающих американцев внезапно остались без работы и оказались на обочине улицы.\n\nАдминистрация Трампа попыталась переложить вину на демократов, причем вина была возложена на карантин из-за COVID и проблемы с внешней торговлей, в то время как демократы обвинили некомпетентность Трампа и чрезмерную зависимость от нефти в каскадном эффекте нефтяного кризиса. Наряду с борьбой среди американского истеблишмента, как крайне правые, так и крайне левые наблюдали резкий рост числа членов, при этом американцы чувствовали себя беспомощными из-за политики правительства, замороженной из-за споров в Конгрессе, и желали радикальных перемен для решения радикальных проблем."
 usa.217.a: "Демократы уничтожают эту нацию!"
 usa.217.b: "Величайший провал администрации Трампа"
 usa.218.t: "Снежная буря обрушилась на Техас"
 usa.218.d: "Поскольку в феврале 2021 года Техас столкнулся с рекордно низкими температурами, а снег и гололед сделали дороги непроходимыми, оператор электросетей штата потерял контроль над электроснабжением, оставив миллионы людей без доступа к электричеству. Поскольку отключения электроэнергии растянулись с нескольких часов до нескольких дней, высокопоставленные законодатели штата призвали провести расследование в отношении Совета по надежности электроснабжения Техаса, а техасцы потребовали привлечения к ответственности за катастрофу.\n\nВо время кризиса электросетей все источники электроэнергии испытывали трудности при низких температурах.Передающие компании непреднамеренно отключили подачу электроэнергии на отдельные участки цепочки поставок природного газа, когда ERCOT приказал коммунальным службам снизить спрос на электроэнергию или подвергнуть риску дальнейшее повреждение сети. Это решение усугубило проблему, поскольку производители природного газа не смогли поставлять достаточное количество топлива на электростанции. В то же время некоторые скважины не смогли добыть столько природного газа из-за условий замерзания. В целом, есть подтвержденные данные о 20 жертвах из-за снежной бури."
 usa.218.a: "Молитесь за Техас"
 usa.218.b: "Некомпетентность республиканцев снова наносит удар!"
 usa.219.t: "Увеличение Числа Общенациональных Забастовок"
 usa.219.d: "В этом году забастовки потрясли все сектора экономики Соединенных Штатов - от ухода за больными до преподавания и промышленного труда. Отчеты Национального бюро статистики труда показали, что забастовки в 2020 году почти утроились по сравнению с 2019 годом, что объясняется тяжелыми условиями труда, которые многим "основным работникам" приходилось терпеть из-за нехватки рабочей силы. Например, почти 7000 медсестер объявили забастовку по всей стране в знак протеста против сверхурочной работы при низкой оплате. Забастовки ассистентов преподавателей потрясли такие образовательные учреждения, как Новая школа в Нью-Йорке и Калифорнийский университет, требуя повышения заработной платы из-за высокой стоимости жизни. Тем не менее, массовый всплеск общенациональных забастовок свидетельствует о недовольстве американского народа статус-кво и падением уровня жизни."
 usa.219.a: "Коммунисты разрушают экономику!"
 usa.219.b: "Впереди трудные времена..."
 usa.220.t: "Забастовка на химическом заводе комплекса Фрипорт"
 usa.220.d: "В разгар пандемии Ковид-19 работники химического завода Freeport Complex объявили забастовку в знак протеста против стагнации заработной платы на фоне высокой инфляции и небезопасных условий труда. После решения включить работников химических заводов в определение "необходимых работников", целых 9 рабочих уже умерли от проблем со здоровьем, связанных с Ковидом, что вызвало забастовку.\n\nСотрудники службы безопасности Dow Chemical Co. попытались вывести бастующих из помещения - без особого успеха после 2-часового противостояния с вооруженными бастующими и частными силами безопасности. Забастовка привлекла внимание всей страны из-за того, что химический завод является одним из крупнейших производственных объектов в Западном полушарии, производящим этилен, пропилен, полиэтилен, окись пропилена.\n\nПосле неудачных переговоров через 14 часов после первоначального противостояния представитель местного профсоюза усилил напряженность, публично поддержав и разделив риторику Центра политических инноваций, крайне левой радикальной организации, связанной с американским якобинским движением. Эта эскалация позволила администрации Трампа заклеймить группу как коммунистических радикалов и пригрозить применением силы, чтобы сорвать забастовку."
 usa.220.a: "Сокрушите коммунистическую угрозу!"
 usa.220.b: "Солидарность с рабочими!"
 usa.221.t: "Забастовка в комплексе Фрипорт прервана"
 usa.221.d: "После 4 дней безуспешных переговоров сидячая забастовка на химическом заводе Freeport Complex была прекращена, поскольку силы безопасности Dow Chemical Co. разогнали забастовку силой. Компания Dow Chemical объявила, что все работники, участвовавшие в забастовке, должны быть уволены за нарушение политики компании, а также о найме более 300 новых инженеров и техников взамен тех, кто был принят на работу.\n\nС окончанием забастовки общественное мнение болезненно раскололось. Левые обвиняют демократов в бездействии по предотвращению репрессий, спонсируемых правительством, и в гневе, направленном на компанию за нарушение прав работников. Тем временем правые похвалили Трампа за борьбу с коммунизмом и осудили забастовку как антирабочую из-за ее приверженности ИПЦ. Несмотря на это, многие беспокоятся, что новые работники не соответствуют требованиям старых и создадут значительные риски для производства."
 usa.221.a: "Поделом этим Комми!"
 usa.221.b: "Еще один пример тирании Трампа!"
 usa.222.t: "Взрыв на химическом заводе во Фрипорте"
 usa.222.d: "Сегодня на химическом заводе во Фрипорте произошел химический взрыв, когда тысячи фунтов токсичных химикатов были выброшены в воздух в результате того, что некоторые назвали "американским Чернобылем". Поскольку NORAD прогнозирует, что зона поражения будет такой же широкой, как сам штат Техас, у многих есть опасения по поводу рисков для здоровья, связанных с тем, что многие химические вещества являются невероятно канцерогенными. Неизвестно, сколько людей пострадает в долгосрочной перспективе, но, по большинству оценок, речь идет о десятках тысяч. Местные жители поделились тревожными фотографиями мертвых ворон, заполняющих улицы, и домашнего скота, лежащего мертвым на их полях. Несмотря на эти шокирующие фотографии, власти заверили местных жителей, что вернуться было безопасно всего через 76 часов после инцидента.\n\nПоскольку дым от взрыва был виден даже с коммерческих авиалайнеров, радикальные защитники окружающей среды воспользовались ситуацией, чтобы выразить протест против тусклых экологических норм, применяемых к таким компаниям, как Dow Chemical - критика, получившая широкую поддержку по всей территории Соединенных Штатов, но особенно на Северо-Востоке, с несколькими сообщениями о псевдопартизанской войне между экологическими экстремистами и местными полицейскими силами.\n\nТем временем администрация Трампа изо всех сил старалась дистанцироваться от аварии, выпустив заявления, осуждающие Dow Chemical и правительство штата Техас за их неправильное обращение с ситуацией, и пообещала направить войска национальной гвардии для помощи в усилиях по очистке."
 usa.222.a: "Молитесь за Техас"
 usa.223.t: "Марши Патриотического Фронта в Вашингтоне"
 usa.223.d: "В ошеломляющей демонстрации силы ультраправый Патриотический фронт организовал марш с участием более тысячи своих членов в центре столицы страны, скандируя "Вернем Америку". На видео видно, как члены Патриотического фронта стоят у мемориала Линкольна в одинаковых костюмах: брюках цвета хаки, темно-синих куртках., и бейсбольных кепках. Некоторые несли флаги, щиты, и на фотографиях виден один баннер с надписью "победа или смерть". Их лица были скрыты в основном солнцезащитными очками и белыми повязками вокруг носов и ртов. Лидер группы Томас Руссо выступил с речью возле зеркального бассейна Капитолия перед тысячами людей."Наши демонстрации - это демонстрация нашей единой способности организовываться, демонстрировать нашу силу", - сказал Руссо. "Не как скандалисты или доставляющие неудобства обществу, а как люди, способные проиллюстрировать послание и стремиться к созданию Америки, которая больше соответствует интересам ее истинного народа." Несмотря на то, что марш был встречен большим количеством контрпротестующих, полиции удалось разнять две группы, и никакого насилия не произошло."
 usa.223.a: "Экстремизм в Сердце Нации"
 usa.224.t: "Пригородный Радикализм"
 usa.224.d: "На фоне волны беспорядков во время протестов Движения в близлежащих городах, таких как Нью-Йорк и Бостон, многие на Северо-западе обратились за защитой к Патриотическому Фронту. В частности, на фоне сообщений о грабежах и поджогах владельцы малого бизнеса обратились к Патриотическому фронту за помощью в защите своих магазинов, что привело к столкновениям между протестующими движения и членами Патриотического фронта в пригороде. Несмотря на давний либеральный и демократический характер Северо-Востока, похоже, что эти беспорядки радикализировали многих крайне правых, что является тревожной тенденцией, поскольку насилие распространяется по всей стране."
 usa.224.a: "Настораживает"
 usa.225.t: "Возрожденная Нация, Неоплаченный Долг?"
 usa.225.desc: "Соединенные Штаты вышли из жестокой гражданской войны, но наследие предыдущего режима еще очень велико. После него остались колоссальные долги на общую сумму от 30 до 40 триллионов долларов - бремя, которое грозит разрушить надежды нового правительства на стабильное будущее. Другие крупные державы пристально наблюдают за происходящим, и решение принять или отвергнуть эти долги имеет глубокие последствия.\n\nЕсли мы откажемся взять на себя этот долг, наша легитимность в глазах всего мира резко упадет. Торговля может стать невозможной, поскольку другие страны откажутся от сотрудничества, а кредиты МВФ, необходимые для восстановления, могут исчезнуть, оставив нас в изоляции. Однако признание долга означает обременение нашего нового правительства суммой, на погашение которой может уйти несколько поколений, что вынудит принять болезненные меры экономии, которые могут помешать любому реальному восстановлению. Однако есть возможность принять долг с намерением пересмотреть условия договора с нашими кредиторами в будущем - рискованный шаг, но он может выиграть нам драгоценное время.\n\nРешение, которое мы примем сегодня, определит судьбу нашей нации на десятилетия вперед." #AI :_(
 usa.225.a: "Мы выполним долги прошлого режима."
 usa.225.b: "Мы не будем расплачиваться за грехи прошлого!"
 usa.226.t: "Восстановленная Аляска и Судьба Флота"
 usa.226.desc: "После тяжелой кампании новое американское правительство успешно отвоевало Аляску. Эта победа восстановила важнейшую часть страны, богатую природными ресурсами и стратегически важную для контроля над Тихим океаном. Когда наши войска обеспечивали безопасность военно-морских баз в Анкоридже, произошло неожиданное событие - половина военно-морского командования США, размещенного на Аляске, не смогла вовремя сбежать. Несколько военных кораблей, подводных лодок и их экипажи теперь находятся под нашим контролем.\n\nЗахват этих военно-морских объектов представляет собой как возможность, так и вызов. Хотя эти корабли могут усилить нашу мощь на море, захваченный персонал остается верен старому режиму, что создает риск саботажа или мятежа. От того, как мы справимся с этой ситуацией, будет зависеть будущее нашей военно-морской мощи и стабильность в регионе." #AI :_(
 usa.226.a: "Убрать нелояльных офицеров и насильно захватите контроль над флотом."
