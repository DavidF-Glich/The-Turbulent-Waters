 USA_national_schizophrenia_idea: "Национальная Шизофрения"
 USA_national_schizophrenia_idea_desc: "Египетский исламист Сайид Кутб однажды обвинил либеральную демократию в том, что она вызвала "отвратительную шизофрению" на Западе. Теперь эта шизофрения проявилась. В настоящее время существуют две столицы, каждая из которых претендует на то, чтобы быть единственным законным центром власти, отдавая свои собственные все более противоречивые приказы остальной части нации. Некоторые пытаются следовать приказам обоих, некоторые прислушиваются только к одному правительству, а некоторые просто игнорируют оба и надеются, что это безумие закончится.\n\n§RВозможно, это самый темный час Америки за все время. Станет ли ночь еще темнее?§!"
 USA_low_morale_idea: "Низкий Моральный Дух"
 USA_low_morale_idea_desc: "Среднестатистический американец не ожидает, что проснется на следующее утро и его внезапно попросят убить его соседа."
 NEG_mills_collins_coalition_idea: "Коалиционное Правительство Миллса-Коллинза"
 NEG_mills_collins_coalition_idea_desc: "Мэн всегда был страной терпимости и двухпартийности, и эта гражданская война не должна разрушить то, что делает наш штат великим. \n\nЧтобы обеспечить наше выживание в борьбе с радикальными силами, губернатор Миллс и сенатор Коллинз сформировали коалиционное правительство между Республиканской партией штата Мэн и Демократической партией штата Мэн"
 NEG_northern_insurgency_idea: "Восстание на Севере"
 NEG_northern_insurgency_idea_desc: "Северный Мэн - пустынное место, населенные пункты которого разбросаны на сотни миль друг от друга. Эта изолированность в сочетании с постоянными нападениями на важнейшую инфраструктуру, необходимую для доступа на Север, фактически сделала Север неуправляемым."
 NCY_unionist_aid_idea: "Союзная Помощь"
 NCY_unionist_aid_idea_desc: "Несмотря на наше тяжелое положение, президент Байден пообещал безоговорочно поддержать губернатора Куомо в его борьбе за освобождение Нью-Йорка от рук радикалов."
 NCY_imperial_legacy_idea: "Наследник Империи"
 NCY_imperial_legacy_idea_desc: "Мы являемся продолжением Эмпайр-Стейт, штата, в котором когда-то были самые высокие здания в Америке, штата, который пережил прямую террористическую атаку и сказал: "Вы не можете нас убить!"\nМы были жемчужиной американской короны, но сейчас... мы боремся за контроль над всей северной частью штата Нью-Йорк, и с тех пор мы потеряли город из-за того, что когда-то считались нашими лояльными полицейскими силами, которые теперь едва могут контролировать улицы...\n\n§RВождь Ши заплатит за свою дерзость...§!"
 JDL_the_american_homeland_idea: "Вторая Земля Обетованная"
 JDL_the_american_homeland_idea_desc: "Хотя Израиль был обещан еврейскому народу на протяжении двух тысячелетий, Америка - это место, где евреи смогли построить свою жизнь без угрозы геноцида на каждом углу.\n\nНаш народ процветал в Нью-Йорке, и мы не откажемся от жизни, которую построили на этом континенте, только потому, что самозваный Гитлер оккупировал два самых маленьких штата в Союзе."
 JDL_soldiers_of_the_rebbe_idea: "Солдаты Ребе"
 JDL_soldiers_of_the_rebbe_idea_desc: "Наша цель - защитить евреев от антисемитизма любыми необходимыми средствами, что означает приобщение к какой-то нашей вере, с которой мы, возможно, не обязательно согласны.\n\nПоследователи покойного Менахема Шнеерсона присутствуют в Нью-Йорке с 1970-х годов и действовали как ударные отряды еще до официального начала боевых действий. Эти "Солдаты Ребе" не имеют специальной подготовки, однако все еще часто встречаются, когда они из кожи вон лезут, чтобы участвовать в рискованных рейдах, чтобы обеспечить снабжение наших людей."
 ATP_Anarchism_on_the_Niagara_idea: "Анархизм на Ниагаре"
 ATP_Anarchism_on_the_Niagara_idea_desc: "Мы создали общество анархистов-единомышленников, построенное на одном из красивейших ландшафтов континента. О нашем обществе молодежи Америки будут рассказывать как об анархистской утопии."
 ATP_Inescapable_Fate_idea: "Неизбежная судьба"
 ATP_Inescapable_Fate_idea_desc: "То, чем мы больше всего гордимся, одновременно является и нашим злейшим врагом... Мы окружены со всех сторон, и наш единственный способ спастись - это...\n\nПрыгнуть."
