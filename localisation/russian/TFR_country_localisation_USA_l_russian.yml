 USA_country_summary: "§YСправка о Стране§!:\nМногие называют Соединенные Штаты Америки страной возможностей, богатства и свободы. Нация, которая считает, что нет слишком сложных задач, нет слишком высоких гор и нет слишком обескураживающего риска.\nИ после окончания холодной войны Америка верила, что станет самой могущественной страной в мире. Однако ей пришлось столкнуться со многими вызовами, к большинству из которых она была не готова. Будь то возрождение старых и новых врагов или беспорядки внутри страны, Америке не суждено было пережить мирное столетие, на которое она надеялась, вместо этого она столкнулась с новым миром, который с течением времени начал все больше оборачиваться против нее. В сочетании со все более поляризованным населением и слухами о новом вирусе в Ухане Америка должна по-настоящему объединиться, как однажды сказал Джеральд Стэнли Ли.\n\n\"Америка - это мелодия. Ее нужно петь вместе.\""
