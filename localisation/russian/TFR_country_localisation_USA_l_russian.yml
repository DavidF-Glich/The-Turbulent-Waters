 USA_medium_immigration_idea: "Низкий Уровень Нелегальной Иммиграции"
 USA_medium_immigration_idea_desc: "Нелегальная иммиграция остается одной из самых противоречивых социально-экономических проблем Современной Америки. Хотя сейчас этот показатель намного ниже, чем в начале 2000-х - 2010-х годов, десятки тысяч нелегальных иммигрантов по-прежнему пересекают границу каждый год. Такой поток нелегальных иммигрантов, прибывающих с юга, возмутил многих представителей консервативной культуры, которые недоумевают, почему их доллары налогоплательщиков идут людям, которые даже не платят налоги. Что касается крайних правых, то идеалы превосходства белых, такие как "теория великое замещение", начали набирать обороты."
