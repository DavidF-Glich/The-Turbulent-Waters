 USA_world_police_idea_desc: "Если вы спросите у нескольких разных людей их мнение об американском военном участии на Ближнем Востоке, вы, скорее всего, получите несколько разных, сильных мнений. Многие американцы считают, что правительство США должно сосредоточиться на внутренних делах и что происходящее на Ближнем Востоке "не наше дело". Другие считают, что в современную эпоху Америка должна иметь глобальное присутствие, чтобы защитить свои интересы. Разногласия по поводу американского вмешательства во внешние дела не являются чем-то новым; они существуют практически с момента основания самих Соединенных Штатов."
 USA_oil_crisis_idea: "Нефтяной Кризис"
 USA_oil_crisis_idea_desc: "Нефть. Это то, на чем все работало десятилетиями. Контейнеры, произведенные в мире, топливо для транспортных средств, асфальт на дорогах - все ведет к сырой нефти. Одного признака дефицита было достаточно, чтобы многие экономики вышли из-под контроля, но, по крайней мере, до 2020 года крупных катастроф удалось избежать. Однако теперь, перед лицом краха глобальной системы, краха Саудовской Аравии и нашей внутренней ситуации, нефть стало гораздо труднее достать. Мировой рынок был лишен своего черного кислорода, и теперь, как крупный утилизатор ископаемого топлива, мы наиболее остро ощущаем последствия этого кризиса. Пока это не закончится, наш экономический потенциал будет заблокирован - и наши люди страдают из-за этого."
