 news.185.t: "Организация Объединенных Наций Созывается!"
 news.185.d: "Организация Объединенных Наций впервые с 1964 года вновь собралась в Лондоне в свете начинающейся гражданской войны в Америке, которая разрушила статус-кво нового тысячелетия. Учитывая заметное отсутствие дипломатов из Вашингтона из-за текущего конфликта, Генеральная Ассамблея была наполнена шквалом конфликтов сама по себе, поскольку дипломаты со всего мира по-разному реагировали на гражданскую войну, а откровенный хаос в ассамблее был предотвращен благодаря посредничеству Абдуллы Шахида. Был достигнут консенсус в отношении того, чтобы в первую очередь создать гуманитарную миротворческую целевую группу, которая должна быть немедленно развернута на Восточном побережье и в прилегающих к америке странах, чтобы начать оказывать помощь стремительно растущему числу беженцев и сокращающимся поставкам из-за краха закона и порядка. Прямая военная коалиция ООН, подобная той, что была во время Корейской войны, была наложена вето как Китаем, так и Россией из-за "отсутствия признанной американской власти", как цитирует Чжан Цзюн, представителя Китая в ООН. Генеральная Ассамблея готовится к надвигающейся буре, поскольку крах второй сверхдержавы за столетие привел к возникновению новых конфликтов."
 news.185.a: ""Голубые Каски", Как Всегда, Бесполезны"

