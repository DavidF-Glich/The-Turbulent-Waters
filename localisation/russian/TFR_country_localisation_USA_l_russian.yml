 USA_congress_category: "Капитолийский Холм"
 USA_congress_category_desc: "Согласно Конституции Соединенных Штатов, крайне важно, чтобы мы получили поддержку в Конгрессе через две палаты, то есть §YПалату Представителей§! и §YСенат§!.\n\nОбщая Поддержка §YПалаты§!: §Y[?USA_house_support_var]§!/§Y[?USA_house_seats_var]§!\nОбщая Поддержка §RРеспубликанцев§!: §Y[?USA_house_support_gop_var]§!/§Y[?USA_house_seats_gop_var]§!\nОбщая Поддержка §CДемократов§!: §Y[?USA_house_support_dem_var]§!/§Y[?USA_house_seats_dem_var]§!\nОбщая Поддержка §LНезависимых§!: §Y[?USA_house_support_ind_var]§!/§Y[?USA_house_seats_ind_var]§!\n\nОбщая Поддержка §YСената§!: §Y[?USA_senate_support_var]§!/§Y[?USA_senate_seats_var]§!\nСенатская Поддержка §RРеспубликанцев§!: §Y[?USA_senate_support_gop_var]§!/§Y[?USA_senate_seats_gop_var]§!\nСенатская Поддержка §CДемократов§!: §Y[?USA_senate_support_dem_var]§!/§Y[?USA_senate_seats_dem_var]§!\nСенатская Поддержка §LНезависимых§!: §Y[?USA_senate_support_ind_var]§!/§Y[?USA_senate_seats_ind_var]§!"
 USA_fighting_coronavirus: "Борьба с Коронавирусом"
 USA_fighting_coronavirus_desc: "Коронавирус или Ковид-19 разрушает нашу нацию! Мы должны действовать быстро и резко, чтобы выровнять постоянно растущую кривую, но мы также должны сбалансировать наши меры, потому что мы можем разрушить экономику и веру людей в администрацию!\n\nПрирост масок в день: [?ROOT.mask_weekly_gain_var|=+0]\n\nПоставка Масок: [?ROOT.mask_supply_var|=+0].\n\nЗаражённые §RКоронавирусом§! Штаты: [?USA_covid_states_var|-0]."
 USA_second_american_civil_war_category: "Вторая Гражданская Война в Америке"
 USA_second_american_civil_war_category_desc: "Они сказали, что здесь этого никогда не случится, §Rно это произошло§!. §YСоединённых Штатов§!, какими мы их знали, больше нет, они были разделены на бесчисленное количество враждующих группировок, конкурирующих за контроль на региональном или даже национальном уровне, а среднестатистический гражданин, который \"Просто Хотел Жить Нормальной Жизнью\" на передовой, проделывает дыры в своих бывших братьях и сестрах, ставших врагами. Мир уже §Rникогда§! не будет прежним, и тот, кто останется последним выжившим, возможно, пожалеет об этом. §RАмериканский век закончился, и начался Новый век...§!\n\n\n£legitimacy Легитимность: [?ROOT.legit_var|+1%].\n£legitimacy §YЭффекты§! от Легитимности: £stability_texticon [?ROOT.legit_dynamic_var|+1%] (£stability_texticon [?ROOT.legit_dynamic_var|+1%], £attack_texticon [?ROOT.legit_dynamic_var|+1%], и £defence_texticon [?ROOT.legit_dynamic_var|+1%]).\nТекущие месяцы с начала Гражданской войны: [?ZZZ.USA_american_civil_war_months_var|Y0]"
 USA_deal_with_the_movement: "Разобраться с Движением"
 USA_deal_with_the_movement_desc: "\"§RДвижение§!\" - это совокупность групп политических активистов, выступающих за социальные перемены в стране. Многие из групп призывают к реформе полиции с помощью мирных протестов, другие - с помощью насильственных беспорядков, а некоторые - с помощью сочетания того и другого. Есть также те, кто использует это общественное движение в своих интересах, чтобы \"положить конец системному расизму\" с помощью грабежей и разрушений. Как бы то ни было, Движение вызывает ужасную нестабильность, и с этим нужно бороться, иначе приливы и отливы могут обернуться против нас.\n\nОпорные Пункты §RДвижения§!: [?USA_the_movement_states_loc_var|-0].\nЭффекты от §RДвижения§!: £stability_texticon [?USA_the_movement_states_var|=+0%]."
 USA_counting_heads_category: "Подсчёт Голов"
 USA_counting_heads_category_desc: "Вот оно, время Великого Кризиса пришло в Америку, §RПути Назад Уже Нет§!. Мы должны заручиться поддержкой различных фракций внутри союза, чтобы спасти нацию, ибо если мы потерпим неудачу, §RАмерика прекратит свое существование§!.\n\n£legitimacy Очки Легитимности: [?ROOT.legit_var|+1%]."
 USA_2020_election_category: "Следующие Выборы"
 USA_2020_election_category_desc: "\n\n\n\n\n£GFX_USA_american_elections_banner\n\n\n\n\n\n\n\nСледующие выборы состоятся в ноябре этого года, и наша задача - проследить за тем, чтобы наш кандидат был избран на срок в Белый дом. Многие рассматривают эти выборы как референдум по Трампу и его популистской политике, и только время покажет, сможет ли бизнесмен удержать эту великую страну или она будет дрейфовать в сторону нового кандидата.[GetPoliticalEnable]"
 USA_recoring_category: "Реинтеграция"
 USA_recoring_category_desc: "Чтобы национализировать наши штаты, мы должны сначала предъявить к ним претензии. Затем мы должны поднять достаточно высоко уровень подчинения этих штатов. Как только мы это сделаем, нам понадобится достаточно политической власти, чтобы позволить себе национализировать провинцию государства, и дождитесь таймера национализации. Как только все будет закончено, мы снимем с него наши претензии, и мы получим Национальную провинцию.\n\nСтоимость Национализации: £pol_power §Y[?ROOT.recore_pp_var]§!\nСтоимость Национализации: §Y[?ROOT.recore_time_var]§!"
