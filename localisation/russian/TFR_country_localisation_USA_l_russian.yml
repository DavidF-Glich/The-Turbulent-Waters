 USA_oppose_the_tyrant: "Выступить Против Тирана"
 USA_oppose_the_tyrant_desc: "Америка вот-вот столкнется с одной из самых серьезных угроз единству, невиданных с 1861 года, Трамп бежал в Денвер, чтобы создать свое правительство, и есть вероятность, что нам, возможно, придется иметь дело с чем-то худшим, чем он, ради нашей демократии мы должны противостоять этому тирану."
 USA_the_true_revolution_begins: "Начинается Настоящая Революция"
 USA_the_true_revolution_begins_desc: "еважно, кто это - Байден или Трамп, они - две стороны одной медали, той самой монеты, которая олицетворяет угнетение народа, в частности рабочих и меньшинств. Пришло время выступить против обоих зол, пока эта страна погружается в еще больший хаос!"
 USA_ridin_with_biden: "Погнали с Байденом!"
 USA_ridin_with_biden_desc: "С течением времени становится ясно, что это будет не просто борьба с оранжевой угрозой, но и борьба за душу нашей нации. Заблуждающиеся коммунисты, бешеные фашистские псы и оппортунистические сепаратисты вылезли на свет, чтобы попытаться разрушить всю эту любимую нацию. Мы должны подготовиться к борьбе со всеми этими угрозами демократии, начиная с культистов MAGA, которые бежали на запад."
 USA_support_national_socialism: "Поддержать Национал-Социализм"
 USA_support_national_socialism_desc: "Снова и снова республиканцы показывают, что они ничем не отличаются от тех самых демократов, которые оскорбляют и принижают нашу культуру и наше наследие. Пришло время противостоять дегенератам и предателям, которые исказили Америку с помощью глобалистской риторики и культурного марксизма."
 USA_the_third_impeachment: "Третий Импичмент"
 USA_the_third_impeachment_desc: "Настало время противостоять Трампу, этому разжигающему рознь популисту, который ввел в заблуждение миллионы людей до такой степени, что наша страна вот-вот будет разорвана на части. Огонь разгорелся, и обратного пути уже нет."
 USA_side_with_trump: "Встать на Сторону Трампа"
 USA_side_with_trump_desc: "Хотя у него, безусловно, есть свои недостатки, никто не может отрицать гениальность Трампа. Бросая вызов политическому истеблишменту и побеждая его, он остается противоречивым, но очень популярным президентом, способным проводить огромные митинги и поддерживать нашу экономику сильной."
 USA_side_against_trump: "Встать Против Трампа"
 USA_side_against_trump_desc: "Трамп оказался огромной неудачей. Если Соединенные Штаты хотят пережить надвигающуюся бурю, мы должны сделать все возможное, чтобы отстранить этого самовлюбленного клоуна от должности!"
 USA_expand_the_cdc: "Расширить CDC"
 USA_expand_the_cdc_desc: "Ковид-19 представляет угрозу для самой структуры нашего общества. Центры по контролю и профилактике заболеваний должны быть расширены, если мы хотим бороться с этим. Обеспечив им расширенные полномочия и финансирование, мы сможем положить конец угрозе, нависшей над нашей страной."
 USA_engage_the_media: "Вовлечь СМИ"
 USA_engage_the_media_desc: "Средства массовой информации имеют огромное влияние в американском обществе. Используя всю их объединенную власть, мы можем гарантировать, что этот мерзавец в Белом доме не получит еще один срок."
 USA_no_justice_no_peace: "Нет Справедливости - Нет Мира"
 USA_no_justice_no_peace_desc: "Нет Справедливости - Нет Мира! По всей территории Соединенных Штатов мобилизуются силы антифашизма и социальной справедливости. Было бы разумно вступить в союз с этим мощным движением, если мы хотим свергнуть администрацию Трампа."
 USA_high_expectations: "Высокие Ожидания"
 USA_high_expectations_desc: "Мы сделаем Республиканской партии предложение, от которого они не смогут позволить себе отказаться."
 USA_meet_in_the_middle: "Встретиться Посередине"
 USA_meet_in_the_middle_desc: "Иногда лучше пойти на компромисс... даже с нашими врагами ради общего блага."
 USA_fuel_the_machine: "Заправить Машину"
 USA_fuel_the_machine_desc: "Как хорошо смазанная машина, наши средства массовой информации обеспечат, чтобы Трамп и его сторонники получали негативное освещение 24/7, чтобы мы могли, наконец, убедить Америку, что тирану пора уходить!"
 USA_national_lockdowns: "Национальный Карантин"
 USA_national_lockdowns_desc: "Эта эпидемия Ковид-19 требует беспрецедентных мер, чтобы быстро положить ей конец. Национальные карантины могут быть осуждены как авторитарные, но мы должны делать это для общего блага."
 USA_abandon_the_anarchists: "Отказаться от Анархистов"
 USA_abandon_the_anarchists_desc: "Анархисты - это позор для нашего движения. Они устраивают день открытых дверей для правых СМИ и унижают нас каждым новым малым бизнесом, который они сжигают. Пришло время разорвать связи с этими экстремистами."
 USA_mingle_with_the_movement: "Слияние с Движением"
 USA_mingle_with_the_movement_desc: "Если мы рассчитываем заручиться какой-либо поддержкой со стороны BLM и антифашистских движений, мы должны выйти на улицы и смешаться с протестующими. В противном случае мы рискуем выглядеть как представители элиты, которые не имеют никакой связи или симпатии к своему движению."
 USA_flames_of_the_future: "Пламя Будущего"
 USA_flames_of_the_future_desc: "Пока Америка горит, мы видим пламя будущего, будущего, очищенного от грехов прошлого."
 USA_promise_progress: "Обещания Прогресса"
 USA_promise_progress_desc: ""
 USA_american_only_oil: "Только Американская Нефть"
 USA_american_only_oil_desc: "Зависимость от иностранной нефти стала катастрофой для нашего энергетического сектора, и нам необходимо обратиться к отечественным поставщикам, чтобы обеспечить бесперебойную работу автомобилей."
 USA_lasting_peace: "Прочный мир"
 USA_lasting_peace_desc: ""
 USA_silence_the_tyrant: "Заставить Тирана Замолчать"
 USA_silence_the_tyrant_desc: "Власть Трампа проистекает из его способности мобилизовать огромное количество американцев с помощью своих подстрекательских заявлений в социальных сетях. Заставив его замолчать, мы можем выбить почву из-под ног его обманутых сторонников."
 USA_green_economics: "Зеленая Экономика"
 USA_green_economics_desc: "Климатический кризис надвигается на нас, и по сравнению с ним Ковид-19 будет выглядеть "большим пустяком". Нефтяной кризис раз и навсегда доказывает, что пришло время инвестировать в альтернативные источники энергии."
 USA_the_shadow_presidency: "Теневое Президентство"
 USA_the_shadow_presidency_desc: "Результаты выборов доказали, что Америку ждут самые тяжелые времена, каких не было с 1861 года. Наши враги растут с каждым днем, и мы должны подготовиться в это временное затишье перед бурей."
 USA_build_back_better: "Отстроить лучше, чем было"
 USA_build_back_better_desc: "Итак, с целеустремленностью и решимостью мы обращаемся к задачам нашего времени. Поддерживаемые верой. Движимым убеждением. И, преданные друг другу и этой стране, которую мы любим всем сердцем."
 USA_underground_armaments: "Подпольное Вооружение"
 USA_underground_armaments_desc: "Нам нужно накапливать вооружение, чтобы, когда придет время, мы могли использовать его все для ведения войны против коррумпированного и незаконного правления в Вашингтоне."
 USA_fan_the_flames: "Раздуть Пламя"
 USA_fan_the_flames_desc: "Пожары разгораются в каждой части этой страны, от побережья к побережью, от штата к штату, нам нужно разжечь войну, войну против коррумпированного истеблишмента, и те воспользуются ситуацией."
 USA_rally_the_people: "Сплотить Народ"
 USA_rally_the_people_desc: "В самые темные времена мы должны убедить людей, что ведем эту праведную войну, чтобы спасти Америку от мелких сепаратистов и фанатичных военачальников, которые имеют наглость провозгласить себя альтернативным правительством для самой Америки."
 USA_the_fire_rises: "Пламя Разгорается"
 USA_the_fire_rises_desc: "Для нас пришло время спасти Америку, и как только мы преодолеем все трудности, мы сможем снова сделать Америку по-настоящему великой!."
 USA_unifiy_the_democratic_party: "Объединить Демократическую Партию"
 USA_unifiy_the_democratic_party_desc: "Демократическая партия расколота на различные идеи, которые могут противоречить друг другу, от прогрессистов до либералов, поэтому в нынешние тяжелые времена нам важно объединиться."
 USA_reconcile_republicans: "Примирить Республиканцев"
 USA_reconcile_republicans_desc: "Несмотря на то, что большинство республиканцев на стороне этого маньяка Трампа, есть и те, кто придерживается истинного законного правительства, а Партия Линкольна вынуждена терпеть раскол между оставшимися лоялистами и предательскими культистами MAGA, которые донимают нас в течение 4-5 лет."
 USA_minimalize_militias: "Свести к Минимуму Ополчения"
 USA_minimalize_militias_desc: "Вооруженные ополченцы сеют хаос, запугивают местные общины и кварталы, эта проблема должна быть решена любыми необходимыми силами."
 USA_address_the_infrastructure: "Отстроить Инфраструктуру"
 USA_address_the_infrastructure_desc: "В то время как наш план "Отстроить лучше, чем было" будет охватывать все Соединенные Штаты, мы в первую очередь принесем пользу тем областям, которые будут наиболее полезны для нас в первую очередь."
 USA_expand_lockdowns: "Расширить Карантин"
 USA_expand_lockdowns_desc: "Изначально введенные меры по локдаунами мало что дали для сдерживания распространения вирусов. Необходимо расширить ограничения, ввести комендантский час и создать карантинные зоны."
 USA_mandate_the_mask: "Обязательное Ношение Масок"
 USA_mandate_the_mask_desc: "Необходимо напомнить людям, что вирус может настигнуть их в любой момент, если они не будут каждый раз проводить дезинфекцию. Несмотря на то, что закрытие магазинов будет не таким жестким, как раньше, людям необходимо надевать маски каждый раз, когда они выходят поесть, зайти в магазин или на экскурсию."
 USA_empower_the_government: "Расширение Прав И Возможностей Правительства"
 USA_empower_the_government_desc: "Мы должны сделать все, чтобы сдержать рост радикализма и партийности в политике, даже с помощью сомнительных средств."
 USA_executive_order_14066: "Исполнительный указ #14066"
 USA_executive_order_14066_desc: "Страна вступает в стадию, в которой нет возможности для деэскалации, поэтому крайне важно, чтобы мы максимально уменьшили силу нашей оппозиции, прежде чем у них появится шанс выступить против нашего правительства. Байден исполнит Указ об объявлении владения оружием чрезвычайным положением в стране и, по сути, запретит частное владение оружием. Тем не менее, многие будут бороться против этого, но это помешает меньшему количеству людей быть вооруженными."
