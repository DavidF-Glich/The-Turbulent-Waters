 USA_state_of_the_union: "Послание о Положении Союза"
 USA_state_of_the_union_desc: "Дональд Трамп приближается к концу своего противоречивого первого срока. 45-й президент Соединенных Штатов руководит разваливающейся нацией; хотя внешне экономика сильна и процветает, многие опасаются, что это ненадолго. Америка снова стоит на перепутье. Это обращение о состоянии союза не будет обычным."
 USA_plan_for_the_worst: "Готовиться к Худшему"
 USA_plan_for_the_worst_desc: "Так называемый коронавирус, без сомнения, является надвигающейся бурей, и следующей она неизбежно обрушится на Америку. Мы должны принять все превентивные меры, необходимые для предотвращения первоначального распространения болезни, а также начать наращивать денежные резервы, чтобы мы могли адекватно реагировать на любые быстро меняющиеся обстоятельства."
 USA_warp_speed: "Операция Warp Speed"
 USA_warp_speed_desc: "Хирургические маски оказались очень эффективными в снижении распространения вируса, наряду с целым рядом других мер. Пандемия все больше выходит из-под контроля, и, внедряя массовое производство хирургических масок для нашего гражданского населения, мы надеемся, что сможем поставить заслон на пути распространения вируса."
 USA_implement_emergency_measures: "Осуществить Чрезвычайные Меры"
 USA_implement_emergency_measures_desc: "Даже самые сложные времена требуют самых радикальных способов профилактики. Повседневная жизнь среднестатистического американца является самой большой причиной резкого роста числа зараженных с тех пор, как вирус пришёл на наши берега. Закрытие магазинов и возвращение людей в свои дома - это, возможно, единственный способ остановить распространение вируса до контролируемого уровня. Это может быть разрушительным для нашей экономики, но какой у нас есть другой выбор?"
 USA_back_the_blue: "Поддержим Наших Копов!"
 USA_back_the_blue_desc: "Беспорядки выходят из-под контроля, лицемерие миллениалов, разрушающих наши улицы и предприятия, в то время как распространяется разрушительная болезнь, является выдающимся. Они осмеливаются усугублять ситуацию, оказывая давление на правительства наших штатов с целью сокращения финансирования полиции, как будто нам нужно, чтобы в наших городах бесчинствовали новые преступники. Мы больше не можем стоять в стороне, когда власть толпы захватывает нашу страну."
 USA_crush_the_rioters: "Подавить Бунтовщиков"
 USA_crush_the_rioters_desc: "Если есть что-то, чему мы можем научиться у наших китайских конкурентов, так это то, что настойчивости и некоторого труда вполне достаточно, чтобы обеспечить стабильность, даже если это может показаться грубым. Финансирование затопит полицейские участки снаряжением для спецназа, и начнется круглосуточное патрулирование наших улиц. Анархистские коммуны будут ликвидированы, а беспорядки сведены к нулю. Наше терпение иссякло, особенно в связи с более серьезными проблемами, приводящими охватывающими Америку."
 USA_compromise_with_the_protesters: "Компромисс с Протестующими"
 USA_compromise_with_the_protesters_desc: "Сейчас не время подвергать опасности еще большую часть нашей страны из-за увеличения уровня заражения, маршируя по нашим улицам. Как бы нам ни было неприятно это делать, мы в чем-то уступим протестующим. Со временем они осознают свои ошибки, когда никто не прийдёт на помощь, когда преступник ломится в их двери."
 USA_end_the_chaos: "Покончить с Хаосом"
 USA_end_the_chaos_desc: "Анархия на наших улицах наконец утихла, поскольку наши храбрые полицейские силы восстановили свои позиции и начали эффективно расправляться с бунтовщиками даже при неблагоприятных обстоятельствах. Хотя в некоторых частях нашей страны все еще происходят беспорядки, в основном они происходят в демократических штатах. Во всяком случае, они делают нам одолжение, ставя в неловкое положение этих писак и их небрежную поддержку этих подражателей революционеров."
 USA_reinvigorate_the_economy: "Оживить Экономику"
 USA_reinvigorate_the_economy_desc: ""
 USA_stimulate_the_economy: "Стимулировать Экономику"
 USA_stimulate_the_economy_desc: "Предприятия сильно пострадали от пандемии, особенно малые частные предприятия. Президент предложил выдать пособия, которые дадут деньги всем нашим гражданам, чтобы помочь им оплачивать ипотеку, повседневные расходы и своевременно платить арендную плату с нулевыми затратами для нашего государства. В конце концов, Федеральная резервная система может просто напечатать нужные нам деньги."
 USA_prepare_the_vaccine: "Разработать Вакцину"
 USA_prepare_the_vaccine_desc: "Разработка вакцины сейчас является нашим главным приоритетом для обеспечения того, чтобы Америка могла вернуться к статусу-кво. Это не просто соревнование между нами и Китаем - это соревнование за то, чтобы увидеть, сколько жизней мы сможем спасти, проверив скорость и самоотверженность ведущих ученых нашей страны. Мы будем и дальше стимулировать это, собирая огромные суммы средств для дальнейшего продвижения наших вакцин."
 USA_assure_security: "Обеспечение Безопасности"
 USA_assure_security_desc: "С подавлением беспорядков в результате нашего правоприменения возникает необходимость заверить общественность в том, что общественный порядок восстановлен. Поддержка возмещения расходов полиции резко возросла после того, как общественность увидела этих бунтовщиков такими, какими они были, и теперь мы можем спокойно начать концентрироваться на том, что важнее всего - на пандемии."
 USA_keep_america_great: "Сохраним Америку Великой"
 USA_keep_america_great_desc: "Теперь, когда Трамп переизбран во власть, должны быть найдены способы сохранить Америку такой же великой, как и прежде, сколько бы раз другая сторона ни говорила об обратном.e"
 USA_defend_the_second_amendment: "Защищать Вторую Поправку"
 USA_defend_the_second_amendment_desc: "Право на хранение и ношение оружия закреплено в нашей конституции, и мы должны сохранить его, чтобы противостоять будущим угрозам нашему образу жизни, внешним и внутренним..."
 USA_end_state_lockdowns: "Закончить Государственный Карантин"
 USA_end_state_lockdowns_desc: "Локдауны нарушили привычный уклад жизни, в том числе бизнес и общественную деятельность. Настало время вернуться к прежней нормальной жизни. Вопрос лишь в том, возможно ли это в условиях хаоса."
 USA_purge_the_pentagon: "Чистка в Пентагоне"
 USA_purge_the_pentagon_desc: "Нет большей угрозы национальной безопасности, чем разобщенные вооруженные силы, укомплектованные некомпетентными генералами и бесполезными инициативами, связанными с «разнообразием» и «инклюзивностью». Мы должны сократить этот институт прямо сейчас, иначе долгосрочные последствия разрушат национальную безопасность и наш престиж за рубежом."
 USA_standing_down_and_standing_by: "Стоя На Месте И Стоя Рядом"
 USA_standing_down_and_standing_by_desc: "Граждане должны сохранять бдительность в отношении любых потенциальных угроз национальному суверенитету и заговоров, направленных на попытку узурпации законного президента со стороны истеблишмента."
 USA_unify_the_military: "Объединить Вооруженные Силы"
 USA_unify_the_military_desc: "Теперь, когда высшее командование очищено от потенциальных пятых колонн и бесполезного персонала. Нам необходимо заручиться поддержкой наших военных, чтобы дать понять истеблишменту, что нас не подмять и не разделить и что мы сможем обеспечить их верность нашему праведному делу."
 USA_enforce_order: "Обеспечить Соблюдение Порядка"
 USA_enforce_order_desc: "И слева, и справа, и даже в центре есть группы людей, которые не считают нас легитимными и прибегают к любым методам, чтобы свалить нас! Мы не должны им этого позволить!"
 USA_by_law: "По Закону"
 USA_by_law_desc: "Некоторые законы полезны для того, чтобы обуздать потенциально вредные элементы в нашей стране. Обыски, комендантский час, да мало ли что еще."
 USA_by_force: "Силой"
 USA_by_force_desc: "Если Законы могут игнорироваться людьми, которые могут симпатизировать своим товарищам из числа тех, кто занимает властные позиции, то мы можем сделать все, чтобы сохранить мир любыми средствами."
 USA_invoke_the_insurrection_act: "Закон о Подавлении Восстаний"
 USA_invoke_the_insurrection_act_desc: "Наша нация находится в кризисе. В течение нескольких месяцев второго президентского срока Дональда Трампа нация находилась в постоянном смятении из-за разжигания страха перед Ковид-19, бунтовщиков, скептицизма в отношении вакцин и многого другого. Как правительство, наша работа - защищать людей, и, по мнению президента, мы находимся в чрезвычайном положении. Используя это, он будет ссылаться на Закон о восстании, чтобы арестовать тех, кто вызывает беспорядки, чтобы уменьшить их влияние на нацию, но это, вероятно, приведет к катастрофе."
