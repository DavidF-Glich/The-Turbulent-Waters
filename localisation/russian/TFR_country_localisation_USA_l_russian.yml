 usa.28.t: "Нефтяной Кризис Ударил по Америке!"
 usa.28.d: "Как будто экономическая ситуация в Америке не могла стать еще хуже, крах Саудовской Аравии вызвал нефтяную панику, которая вбила последний гвоздь в гроб нашей анемичной экономики. Хотя в 2019 году нефть из Саудовской Аравии составляла всего 21 % от общего объема импортируемой нами нефти, другие основные источники сократили добычу из-за пандемии Ковид-19, а некоторые из них, а именно Россия и Мексика, отреагировали на гражданскую войну в Саудовской Аравии экспоненциальным повышением цен. Внутренняя добыча нефти не соответствует текущему уровню, необходимому для компенсации почти 40% внутреннего потребления нефти, обеспечиваемого импортом.\n\nНа Уолл-стрит царит столпотворение; все слабые экономические успехи, достигнутые после первых закрытий, сведены на нет, поскольку массовые закрытия вновь затронули центральные улицы США. Автотранспортная отрасль, ранее работавшая в полную силу как «необходимая служба», теперь подвергается массовым увольнениям из-за взлетевших цен на бензин.  Продукты гниют на складах, потому что никто не может их перевозить. Продуктовые сети объявили, что их филиалы будут закрыты по всей стране, если ситуация не изменится быстро.\n\nВ сочетании с пандемией Ковид-19, новый нефтяной кризис разрушил то, что осталось от экономики США. Оптимизм инвесторов находится на рекордно низком уровне, а некоторые опросы показывают, что настроения хуже, чем во время краха 29-го года. Нехватка продовольствия и медикаментов, подобных которой Америка никогда не видела, охватила большую часть Горного Запада и Аппалачи; в то же время по всей стране введено нормирование, если не считать названия. Из-за нехватки многих основных продуктов питания люди были вынуждены нарушать пандемический комендантский час, чтобы отправиться на поиски припасов, что усугубляет распространение вируса."
