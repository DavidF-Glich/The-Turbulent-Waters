 POLITICS_DONALD_TRUMP_DESC: "Дональд Джон Трамп - самый противоречивый американский политик на памяти живущих. Сын нью-йоркского магната недвижимости Фреда Трампа, Дональд превратил компанию своего отца из сети отелей и казино в международный бренд, больше всего на свете заботящийся о своем личном имидже. Он окунул пальцы ног в политические воды в 2000 и 2012 годах, но, наконец, нырнул в них во время президентских выборов 2016 года. Терпя неудачу за неудачей, он в конце концов добился выдвижения кандидатуры от республиканцев и победил бывшего сенатора и первую леди Хиллари Клинтон на всеобщих выборах. Человек, которого многие списывали со счетов как проводящего недолговечную кампанию тщеславия, теперь был президентом Соединенных Штатов.\n\nПочти все в Трампе, от его политики до его личности, бросает вызов общепринятому мнению в Вашингтоне. Он перенес несколько своих фирменных принципов ведения бизнеса: никогда не заключайте сделку без немедленной ощутимой выгоды для себя, плохой прессы не бывает, а когда что-то идет плохо, никогда, НИКОГДА не признавайте, что проиграли. Его сторонники хвалят его как освежающе искреннего, дающего голос недовольным в центральной Америке и готового противостоять закостенелой и коррумпированной федеральной системе. Тем временем его многочисленные критики осуждают его как тонкокожего нарциссиста, который потворствует крайне правым и с радостью разрушит демократические традиции ради своего эго. Но мало кто по обе стороны отрицает его умение злить и мобилизовывать людей, будь то за или против него."
 POLITICS_JOE_BIDEN_DESC: "Джозеф Робинетт Байден часто был человеком, близким к величайшему месту власти в Америке, но неспособным занять его. Родившийся в Пенсильвании, Байден провел большую часть своей жизни и политической карьеры в штате Делавэр. Он прочно утвердился в неолиберально-демократическом лагере в Сенате, где поддерживал иностранный интервенционизм и законопроекты о "жесткой борьбе с преступностью", и нашел союзников в таких долгосрочных кандидатах в Сенат, как Стром Турмонд и Роберт Берд. Он проводил президентские кампании в 1988 и 2008 годах, но оба раза не прошел праймериз.\n\nОбычно стареющий кандидат, дважды провалившийся, который общался с расистами и поджигателями войны, был бы плохим кандидатом для все более молодой и прогрессивной демократической партии. Но восемь лет пребывания Байдена на посту вице-президента при Бараке Обаме хорошо помогли восстановить его наследие. И столкнувшись с перспективой еще четырех лет пребывания Дональда Трампа в Белом доме, демократы сомкнули ряды и бросили на него всю свою поддержку. В свои семьдесят восемь лет Байден стал самым старым человеком, избранным президентом. Но там, где его сторонники видят харизматичного пожилого государственного деятеля, способного объединить левых и правых, его недоброжелатели видят слабоумного болтуна, который позволил демократам поддержать его, чтобы он мог получить свою давно отвергнутую очередь в Овальном кабинете. Окажется ли он маститым лидером или дряхлым старым дураком, ясно одно: мало кто завидует его роли на посту президента в это трудное время."

