 ptf.130.d: "Если вы спросите кого-нибудь в любой точке мира, где даже самый обычный человек мог бы добиться успеха? Он ответит, что в Америке. Поговорка гласит: "Если ты смог добиться успеха здесь, ты сможешь добиться успеха где угодно". На протяжении стольких лет эта страна была страной процветания, куда миллионы людей стремились попасть. Теперь все это ушло в прошлое, и кажется, что теперь все наоборот. Раньше весь мир молил Америку о благотворительности, теперь же казалось, что Америка нуждается в мировой благотворительности для собственного выживания.\nЭти цифры уже поступили в каждый офис "Патриотического фронта". Ни в одном из них не было хороших прогнозов, вместо этого все они рисовали апокалиптическую картину. Страница за страницей описывались события, от которых у любого американца скрутило бы живот. Бездомность, бедность, голод, страдания - все это было в таких масштабах, о которых никто не мог даже мечтать. Самый большой пакет подробной информации об этом попал в офис спикера Конгресса Патриотического фронта. Он прочитал это, все до конца, и испытал чувство обреченности, которого уже давно не испытывал. Накануне он обратился к остальным членам Конгресса с предложением, которое многие поначалу сочли немыслимым: обратиться за внешней экономической помощью. На вчерашнем заседании многие не стали поднимать шумиху по этому поводу, но он ожидал, что последует много возмущений. Мало кто согласился бы смириться с тем, что, по его мнению, гордость Америки была запятнана.\nОднако сегодня он продолжил читать все эти ужасные данные, а также ознакомился со многими ответами представителя на предложение обратиться за иностранной помощью. Большинство ответов представителей были вполне одобрительными, но в большей степени из прагматичного понимания того, что продление страданий Америки не принесет ничего хорошего. Казалось, что эта мера будет принята, что Америка получит необходимую помощь, пока он не просмотрел последнее письмо в стопке. Он взял письмо, открыл его и прочитал заголовок, и только тогда его сердце ушло в пятки.\nПисьмо было от внушающих ужас членов НСК. Его содержание было каким угодно, только не одобрительным. В нем говорилось о продажности иностранцам, предательстве нации и других диких обвинениях. Яростная обличительная речь, изложенная пером и бумагой, была слишком резкой даже для слуха оратора. Он отложил ее, вздохнув про себя, что, вероятно, в будущем ему придется столкнуться с их гневом. Но все эти дебаты о привлечении иностранной помощи, направленной на прекращение страданий Америки, вызвали один вопрос..."
 ptf.130.a: "Сохранить свой статус или выжить?"
 ptf.131.t: "Сброшенный с Вершин" 
 ptf.131.d: "Джошуа Гилберг был одним из последних студентов факультета социальных и политических наук Йельского университета. Довольно молодой, но выдающийся ученый в области американской политологии и конфликтологии, он побывал в нескольких разных университетах на пути к своему самому ценному учебному заведению - Йельскому университету, лучшему из лучших. Как и у многих его коллег, у него была репутация убежденного активиста, выступающего за социальную справедливость в кампусе. Когда студенты потребовали уступок от преподавателей, он был с ними; когда рабочие требовали повышения заработной платы, он был там с ними; и когда местные жители протестовали за расовое равенство, он был там с ними.\n\nОднако с самого начала войны он знал, что все будет совсем по-другому. Ему было легко публиковать статьи и проводить семинары, в которых он выдвигал самые жесткие обвинения и критику в адрес коварных расистов или популистов, когда они никогда не могли ответить тем же. Но теперь, когда Патриотический фронт захватил власть в городе, у них наконец появился шанс сделать это - и их удар был бы смертельным.\n\nПарализованный ужасным страхом, Джошуа мог только молча смотреть на дергающуюся дверь, в то время как полицейские на другом конце провода пытались ее выломать. Деревянные осколки усеяли холодный пол, когда дверь, наконец, распахнулась, и несколько членов Патриотического фронта "минитмен" вошли внутрь в сопровождении нескольких сотрудников местной полиции. Когда его силой подняли со стула, он был встречен ледяными взглядами милиционеров в масках. "Джошуа Гилберг, - заговорил один из них, - вы арестованы по обвинению в терроризме, государственной измене, вандализме и участии в нескольких преступных группировках. Вы поедете с нами."\n\nПолицейские оттащили профессора к дверному проему, где снаружи ждала машина, чтобы отвезти его навстречу своей судьбе - и, как и профессорам Италии в 1922 году и Германии в 1933-м, Джошуа Гилбергу вскоре предстояло присоединиться к ним в могиле."
 ptf.131.a: ""Ваши титулы в Лиге Плюща вас не спасут.""
 ptf.132.t: "Опираясь на Наших Великих Предшественников" 
 ptf.132.d: "Создавая наше движение, мы не должны игнорировать тот факт, что мы являемся продуктом движения и идеи, которые уходят корнями далеко в прошлое. Борьба за защиту западного мира от сил коммунизма, анархии и вырождения началась много лет назад. Муссолини, Гитлер, в основном, Франко и многие другие движения, которые вселяли страх в сердца левых. Однако все они ушли в прошлое, и сегодня мы стоим у истоков великой державы и готовы продолжить их великое наследие. Вопрос в том, у кого мы будем черпать наибольшее вдохновение?\nПрежде всего, мы можем обратить внимание на их великого прародителя - итальянский фашизм под руководством Бенито Муссолини. Как можно отрицать самого великому предку? Как можно не признать, что его триумф заключается в создании первого фашистского государства в Европе? Муссолини и итальянские фашисты заложили основу и основные идеи, которые с тех пор использовались почти каждым режимом. Даже сам Гитлер, самый узнаваемый человек в мире политики, использовал многое из теорий Муссолини. Мы, как и многие другие, примем многие из его идей, таких как корпоративистское государство, верховенство государства над личностью, важность Дуче и другие идеи. Наследие Муссолини продолжит жить здесь! Если кто-нибудь еще упрекнет нас в "фашизме" и прочих глупостях, мы скажем им то, что привыкли говорить в Италии... Me Ne Frego!\nДругой наш вариант - присмотреться к нашим собственным западным англосаксонским предкам, в основном к Британскому союзу фашистов. В отличие от движений континентальной Европы, движение "В основном" наиболее близко знакомо с нашим общим англосаксонским наследием. Он признавал важность национальных традиций Англии и стремился как к радикальным изменениям, так и к сохранению национального характера. Возможно, позиции движения Мосли "БСФ" послужат нам наилучшим образом, поскольку из всех движений в Европе оно кажется наиболее подходящим для нашего собственного национального характера. Мы будем солидарны с нашими предками на родине, в Северной Европе, и пойдем по их стопам.\nНаконец, мы можем отбросить все это и просто обратиться к тому, что у нас уже есть, - к самим себе. Почему мы вообще должны обращаться к кому-то за идеями о том, как построить наше общество? На самом деле, мы не итальянцы, не немцы и не британцы; мы американцы! Мы великая нация с богатой историей и традициями. Мы будем использовать наш собственный опыт, идеи и уникальные позиции, совершенно независимые от всего остального. Если мы просто пытаемся брать у других, когда у нас самих уже есть что-то, что можно использовать, то мы растрачиваем свою позицию защитников великого наследия и самобытности этой нации."
 ptf.132.a: "Аве! Итальянцы знали, что как делать!"
 ptf.132.b: "Наши англосаксонские братья все делали правильно!"
 ptf.132.c: "Да здравствует Колумбия! Мы Самодостаточны!"
 ptf.133.t: "Свидетельство Будущего" 
 ptf.133.d: "Вторая гражданская война в Америке - это нечто большее, чем просто конфликт из-за земли или ресурсов, или даже чистой политики; это нечто гораздо большее. Эта война - битва не только за то, что происходит здесь и сейчас, но и за будущее этой нации. Каждый солдат, каждая армия, каждое маленькое государство, каждая идея, которые истекают кровью и умирают сейчас на широких полях Америки, истекают кровью и умирают, чтобы заявить свои права на будущее; битва за будущее, о которой Патриотический фронт очень хорошо осведомлен. Нации - это продукт не только своего народа, но и их исторической судьбы и воли их самых преданных сыновей и дочерей.\nНаше будущее - не за левыми или правыми, не за республиканцами или демократами, не за серпом и молотом или свастикой, а за Америкой, за чем-то более высоким, чем все остальное. Глобалисты, интернационалисты, предатели, интриганы-спекулянты и наши бесчисленные враги в своем идиотском и простом мировоззрении совершили ошибку, осудив нас как какую-то заурядную толпу бандитов и убийц. Все они утверждают, что наше будущее - это просто смерть и реакционное убожество, но оно будет далеко от всего того, что они когда-либо видели.\nНаше будущее - это великий триумф и слава! Прогнивший и пораженный раковой опухолью современный фасад Америки будет разрушен, и на его месте, на фундаменте американских традиций, поднимется новая нация; нация, получившая новое образование. Нация, в которой царят порядок, дисциплина, культура, мощь и победа, приведет к новой эпохе, не похожей ни на какую другую. Эта страна будет объединена вокруг своей святой цели и своего славного наследия, как это было предначертано нашими великими предками много лет назад. Точно так же, как мы господствовали в открытом море, покоряли далекие равнины этого континента, создавали величайшие умы поколений и влияли на судьбы многих людей за рубежом, мы будем делать то же самое и в последующие годы. Эта новая Америка не будет знать вырождения и неудач, которые десятилетиями закреплялись в старой Америке. Гедонизм, жадность, интриги, вероломство, идиотизм и все неудачи, которые превозносились как современные добродетели, будут рассмотрены в этой новой Америке так же, как мы сейчас рассматриваем примитивных неандертальцев, отсталых и отвратительных. Нации будущего занесут нас в учебники истории на многие века вперед, как римлян или греков. "Вернем Америку" никогда не было просто лозунгом, это было окно в нашу судьбу как нации.\nВсе это было известно каждому члену Патриотического фронта, и они позаботятся о том, чтобы весь мир об этом узнал..."
 ptf.133.a: "Это будет наше будущее, американское будущее."
 ptf.134.t: "Новая Американская Экономическая Модель" 
 ptf.134.d: "Вторая гражданская война в США привела к катастрофическому разрушению национальной экономики. Гражданская война, которая и без того была вызвана серьезной рецессией, вызванной COVID-19, ввергла экономику в смертельную ситуацию, возможно, не менее тяжелую, чем Великая депрессия 1929 года. Все это привело к тому, что люди потеряли работу, закрылись предприятия, фабрики, увеличилось число бездомных, а сбережения были потеряны. Когда дело дошло до экономических проблем, Новая Англия ничем не отличалась от остальной страны, но Патриотический фронт собирается это изменить.\nКрупный район Бостона недавно стал образцовой демонстрацией недавно разрекламированного Патриотическим фронтом "Плана национального возрождения" - радикально новой программы восстановления экономики США. Территория была очищена от всех обломков, оставшихся со времен войны, старые или поврежденные здания были снесены, бездомные переселены, а сгоревшие остатки штаб-квартиры местной демократической партии были преобразованы в небольшой информационный центр для местной администрации Патриотического фронта. Однако главным событием реконструкции этого района стало открытие компании по упаковке продуктов питания совершенно новой фабрики, построенной при щедрой материальной поддержке и координации Патриотического фронта. Теперь, когда жизнь отчасти вернулась в нормальное русло, а также при некоторой "поддержке" Патриотического фронта, барахтающийся бизнес переехал из Нью-Йорка в этот район Бостона, ожидая какого-нибудь достойного поворота событий. Церемония открытия завода началась с типичной для Патриотического фронта фанфары, и даже лидер бостонского партийного аппарата Патриотического фронта выступил с краткой речью.\nРечь не была длинной, но в ней были освещены некоторые цели проекта, а некоторые из них рекламировали непосредственные выгоды... наряду с типичной идеологической демонстрацией Патриотического фронта.\n"Ожидается, что в рамках этого проекта сотни представителей местной общины Бостона получат работу с хорошей заработной платой и сильным чувством цели для сообщества, пострадавшего от неудач прошлого", - объявил лидер партии.\n"Наша нация возродится, когда у ее народа будет цель и дисциплина. Главный шаг к этому - упорный труд и порядок! Для достижения успеха в таком руководстве нуждаются не только отдельные люди, но и общество! Такой успех приведет к восстановлению!" Толпа зрителей захлопала в ладоши и приветствовала громоподобную речь, но самое главное - тот факт, что теперь они могли получать стабильные средства к существованию, что в наши дни большая редкость."
 ptf.134.a: "Сильная работа и целеустремленность сделают Америку сильной!"
