 PTF_a_new_fascism: "Новый Фашизм"
 PTF_a_new_fascism_desc: " Чтобы наше движение выжило, мы должны понять это историческое клеймо фашизма в этой стране и преодолеть его. Патриотический фронт представит фашизм в уникальном американском стиле и покажет миру фашизм в красном, белом и синем цветах."
 PTF_loosen_ideological_requirements: "Восстановление Правых Америки"
 PTF_loosen_ideological_requirements_desc: ""
 PTF_reasses_the_republic: "Восстановление Республики"
 PTF_reasses_the_republic_desc: "Революция - это время великой перестройки, и это относится и к нашей форме правления. Мы должны оценить республиканскую систему и ценности и посмотреть, действительно ли они совпадают с ценностями Патриотического фронта."
