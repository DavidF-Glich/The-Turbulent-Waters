 PTF_jacksonian_loc: "\n\n£GFX_PTF_Jacksonians_texticon Влияние §7Джексонианцы§!: [?ROOT.party_popularity@authoritarian_democrat|Y%2] (£stability_texticon [?PTF_authdem_popularity_dynamic_var|=+1%])\n£GFX_PTF_Jacksonians_texticon §7Джексонианцы§! стремятся восстановить Америку как §7Правую Многопартийную Демократию§!, стремясь вернуть Америку, которая говорит от имени простого человека, а не космополитов в Вашингтоне."
 PTF_hamiltonian_loc: "\n\n£GFX_PTF_Hamiltonians_texticon Влияние §9Гамильтонцев§!: [?ROOT.party_popularity@nationalist|Y%2] (£mil_factory [?PTF_nationalist_popularity_dynamic_var|=+1%] и £dockyard [?PTF_nationalist_popularity_dynamic_var|=+1%])\n£GFX_PTF_Hamiltonians_texticon §9Гамильтонцы§! представляют тех, кто связан с движением Темного просвещения, стремящимся объединить нацию под руководством ее самых просвещенных, образованных и благородных граждан, восстановив Америку как §9Ограниченную Демократическую Аристократию§!."
 PTF_blueshirt_loc: "\n\n£GFX_PTF_Blueshirts_texticon Влияние §2Синерубашечников§!: [?ROOT.party_popularity@fascist|Y%2] (£pol_power [?PTF_fascist_popularity_dynamic_var|=+2])\n£GFX_PTF_Blueshirts_texticon §2Синерубашечники§! являются §2Неофашистской§! организацией которая стремится создать Америку, где порядок и сила руководят нацией."
 PTF_spartanist_loc: "\n\n£GFX_PTF_Spartanists_texticon Влияние §RПартии Национальной Справедливости§!: [?ROOT.party_popularity@national_socialist|Y%2] (£attack_texticon [?PTF_natsoc_popularity_dynamic_var|=+1%])\n£GFX_PTF_Spartanists_texticon §RПНС§! это группа национал-социалистических экстремистов, которые стремятся политически захватить контроль над Патриотическим фронтом и реформировать организацию, чтобы она была более расово ориентированной и черствой по отношению к своим врагам. Они придерживаются мнения, что современная Америка - это новая Веймарская республика, которая будет сожжена дотла пламенем национальной революции."
 PTF_gop_loc: "\n\n£GFX_PTF_GOP_texticon Влияние §1Республиканцев§!: [?ROOT.party_popularity@conservative|Y%2] (£war_support_texticon [?PTF_conservative_dynamic_var|=+1%])\n£GFX_PTF_GOP_texticon §1Республиканцы§! состоят из сторонников Трампа, которые верят, что старую Америку все еще можно спасти. Хотя они крайне скептически относятся к Патриотическому фронту, они тихо присоединяются к движению, чтобы бороться против федералистов и коммунистов Новой Англии. Они ни с кем не объединяются и стремятся подорвать движение изнутри."
 
