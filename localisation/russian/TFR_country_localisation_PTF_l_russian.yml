 #Focus
 PTF_blood: "Кровь"
 PTF_blood_desc: "Для достижения наших целей нам придется идти на жертвы, и для некоторых это будет включать в себя пожертвование своей жизнью. Чтобы свести к минимуму потери наших солдат во время боевых действий и еще больше приблизить нас к победе, мы разработаем новую тактику для наших войск."
 PTF_spread_our_propaganda: "Распространить Нашу Пропаганду"
 PTF_spread_our_propaganda_desc: ""Пропаганда" может показаться грязным словом, но именно благодаря способности нашей организации распространять наше послание мы стали самой известной правой диссидентской группой в Америке. Теперь мы должны транслировать общенациональный призыв к оружию, чтобы мы могли объединить всех людей под нашим правлением для борьбы за новую Америку!"
 PTF_a_new_minutemen: "Новые Минитмены"
 PTF_a_new_minutemen_desc: "Во время Американской революции говорили, что ополченцы были настолько подготовлены, что могли быть готовы к бою в любую минуту. Мы также должны обладать такой скоростью и готовностью, от этого зависит само наше выживание! На наших территориях будут сформированы ополченцы, и они будут обучены тактике, которая была у прежних патриотов так много лет назад."
 PTF_the_boston_offensive: "Бостонское Наступление"
 PTF_the_boston_offensive_desc: "В 1776 году британцы осадили храбрую континентальную армию в городе Бостон. Столетия спустя мы, новые патриоты Америки, освободим ее от тех, кому предыдущее правительство промыло мозги и развратило их."
 PTF_target_the_common_man: "Ориентироваться на Обычного Человека"
 PTF_target_the_common_man_desc: "Патриотический фронт родился из обычных мужчин и женщин, которые видели насквозь фасад американского правительства и мечтали о чем-то большем. Настало время всем людям взяться за оружие и служить своему Богу, нации и семье, чтобы мы могли по-настоящему быть свободными."
 PTF_target_dissatisfied_veterans: "Ориентироваться на Недовольных Ветеранов"
 PTF_target_dissatisfied_veterans_desc: "Хотя народная поддержка важна, она не поможет нам выиграть войну. Что нам нужно, так это люди, которые знают, как бороться. Многие ветераны в Америке не разделяют неолиберальных настроений предыдущего правительства и стыдятся того, во что превратилась нация, за которую они боролись. Мы должны показать им, что их служба что-то значила и что Америка все еще стоит того, чтобы ее спасать."
 PTF_stabalize_our_frontlines: "Стабилизировать Наш Фронт"
 PTF_stabalize_our_frontlines_desc: "Чтобы вести длительную войну, необходимо иметь стабильный фронт, чтобы можно было легко перемещать людей и припасы, и такая организация стала осуществимой. Мы прекратим нерегулярные бои и тактику "бей и беги" и будем использовать более совершенные методы ведения боя."
 PTF_for_the_nation_against_the_state: "За Нацию, Против Государства"
 PTF_for_the_nation_against_the_state_desc: "Сейчас всем до боли ясно, что американская нация и государство находятся в состоянии войны друг с другом, но мы знали, что это так в течение многих лет. За всю нашу историю как нации было бесчисленное множество примеров того, как правительство работало против народа. В наше время казалось, что это происходит каждый день. Над нами больше не будет править тиранический режим! Мы будем сражаться до последнего человека, чтобы свергнуть американское правительство и всех его пособников!"
 PTF_better_dead_than_red: "Лучше Быть Мёртвым, Чем Красным"
 PTF_better_dead_than_red_desc: "После краха социализм поднял свою уродливую голову. Они кружат вокруг нас, как стервятники, стремясь разорвать нас на части и уничтожить все, ради чего мы трудились! Мы не позволим им завладеть Америкой. Пришло время остановить их адское правление до того, как оно начнется."
 PTF_international_volunteers: "Открыться для Международных Добровольцев"
 PTF_international_volunteers_desc: ""
 PTF_expand_training_camps: "Расширить Тренировочные Лагеря Will2Rise"
 PTF_expand_training_camps_desc: ""
 PTF_prioritize_veteran_recruitment: "Приоритет на Набор Ветеранов"
 PTF_prioritize_veteran_recruitment_desc: "Нет лучшей демографической группы для набора, чем те, кто уже служил. Мы проведем пропагандистскую кампанию, ориентированную на ветеранов, чтобы у нас были более опытные военные."
 PTF_crusaders_for_a_new_america: "Крестоносцы для Новой Америки"
 PTF_crusaders_for_a_new_america_desc: "Чтобы освободить наших соотечественников, мы должны бороться с религиозным рвением. Чтобы вселить такую страсть в сердца наших солдат, мы начнем использовать религиозную риторику в наших усилиях по вербовке и в политических текстах, раздаваемых солдатам. Мы дадим всем понять, что сражаемся не только за нашу страну, но и за нашего Бога!"
 PTF_scrape_toghether_an_airforce: "Наскрести Военно-Воздушные Силы"
 PTF_scrape_toghether_an_airforce_desc: "Предложение о создании военно-воздушных сил было поднято на смех некоторыми, но мы по-прежнему рассматриваем его как ценную инвестицию. Мы соберем Военно-воздушные силы из того, что у нас есть, и, хотя это может быть не самая лучшая воздушная сила, на данный момент этого должно быть достаточно."
 PTF_small_arms_requisition_program: "Программа Реквизиции Стрелкового Оружия"
 PTF_small_arms_requisition_program_desc: "Без оружия наша армия - ничто. Чтобы убедиться, что все наши люди должным образом экипированы, мы начнем общенациональную кампанию, призывающую тех, кто находится под нашим правлением, сложить оружие ради общего блага нации."
 PTF_an_elite_officer_corps: "Элитный Офицерский Корпус"
 PTF_an_elite_officer_corps_desc: "Иногда возникает ситуация, в которой требуются только лучшие люди. Чтобы справиться с любым подобным сценарием, будет сформирована элитная офицерская рота, состоящая только из лучших людей наших вооруженных сил."
 PTF_study_new_tactics: "Изучить Новые Тактики"
 PTF_study_new_tactics_desc: "Хотя из старой военной тактики можно многому научиться, чтобы выжить, нужно внедрять инновации, и точно так же, чтобы обеспечить наше выживание, мы разработаем военную тактику для современной эпохи. Те, кто цепляется за пути прошлого, будут легко поставлены на колени, когда мы выступим под знаменем будущего!"
 PTF_forged_in_fire: "Выкованные в Огне"
 PTF_forged_in_fire_desc: "Чтобы выжить в такой жестокой зоне боевых действий, необходимо использовать более жестокую тактику, чем у слабовольных людей которые могут счесть её неприемлемой. Наша решимость не имеет себе равных, и мы будем использовать любую тактику, необходимую для победы в войне!"
 PTF_construct_a_mechanized_corps: "Сконструировать Механизированный Корпус"
 PTF_construct_a_mechanized_corps_desc: "Мы стоим одни, окруженные голиафами. Армии, которые оснащены гораздо лучшим оборудованием и транспортными средствами, чем наши. Чтобы выжить, мы должны догнать их, поэтому мы начнем организовывать мотопехотные подразделения, чтобы мы могли конкурировать с ними."
 PTF_call_for_mass_mobilization: "Призыв к Массовой Мобилизации"
 PTF_call_for_mass_mobilization_desc: "Война - это ад. Многие пали, защищая свою родину, и еще тысячи потеряют свои жизни. Однако у нас нет другого выбора, кроме как призвать каждого мужчину присоединиться к Новой американской революции и бороться за обеспечение нашего будущего! Жизнь! Свобода! Победа!"
 PTF_establish_strict_training_protocols: "Строгие Протоколы Обучения"
 PTF_establish_strict_training_protocols_desc: "По мере развития войны мы пришли к пониманию того, что на самом деле влечет за собой жестокие боевые действия в Америке, и мы можем соответствующим образом обучать наших людей. Хотя это потребует больше усилий, это позволит нашим людям лучше адаптироваться к местности и лучше подготовиться к предстоящей борьбе."
 PTF_lessons_from_ne: "Уроки Освобождения Новой Англии"
 PTF_lessons_from_ne_desc: "."
 PTF_use_our_fanaticism: "Использовать Наш Фанатизм"
 PTF_use_our_fanaticism_desc: "Мы можем быть в меньшинстве, у нас может быть меньше оружия, но это не имеет значения! Наша страсть и решимость - более мощное оружие, чем любой флот или армия на земле. Мы еще больше привьем глубокий фанатизм в сердца наших людей, и это окажется лучшим вложением, чем любое материальное вложение. Торжество воли приведет к новой эре!"
 PTF_american_blitzkreig: "Американский Блицкриг"
 PTF_american_blitzkreig_desc: "Чтобы выиграть битвы будущего, мы должны извлечь уроки из битв прошлого и приспособить эти уроки к обстоятельствам, в которых мы оказались. Мы будем учиться на тактике блицкрига вермахта и использовать ее, чтобы быстро охватить большие территории в Америке и сокрушить наших врагов прежде, чем они успеют сделать хоть один выстрел."
