 ptf.121.t: "Культ Руссо"
 ptf.121.d: "Томас Руссо смотрел в окно своего кортежа, оценивая зеленую, буколическую красоту окружающей сельской местности. Черные фургоны казались змеей, когда они двигались по извилистым дорогам, неуместные и странные среди лесов и другой зелени. Еще один поворот, и змея замедлилась и остановилась.\n\nГород был разукрашен в красные, белые и синие цвета, и на ветру развевалось множество американских флагов и флагов Патриотического Фронта. На главной улице собралось бесчисленное множество горожан, и все они молчали, жадно оглядывая каждый фургон. Руссо ухмыльнулся, выпрямился и открыл дверь.\nОн никогда не уставал от восхищения, от радости на лицах людей, когда он пожимал им руки и обменивался короткими фразами. У этой конкретной толпы были причины для благодарности, помимо бдительного присутствия пятидесяти или около того солдат. Старая мельница была вновь открыта, новые технологии быстро внедрялись в город для его омоложения. Казалось, что бывшие стены Мэйн-стрит уже покрылись новыми слоями краски и блестящими изделиями, которые только позволяли нормы потребления. Руссо бросил последний быстрый взгляд на толпу, прежде чем ожидавшая его группа мужчин в костюмах увела его прочь.\nНовая старая фабрика была настоящим чудом. Она простояла заброшенной более десяти лет, и теперь сияла новизной. Сборочная линия работала почти бесшумно, в то время как рабочие деловито собирали предметы, которые медленно двигались в их сторону. Руссо с довольной ухмылкой заметил его портрет, висевший на противоположной стене. Руководство фабрики пригласило его в цех. Увидев его, рабочие бросились прочь с конвейеров, а единственный добросовестный техник вовремя остановил линию.\nРуссо все подписал, одарив улыбкой восхищенную толпу."
 ptf.121.a: "Великая белая надежда"
 ptf.122.t: "Спасенье Америки"
 ptf.122.d: "Диксвилл-Нотч был одним из тех городков, где всегда было холодно. Холодный, скучный и изолированный. Именно так о нем думали большинство. Ирония в том, что в последнее время он пережил некоторое оживление. Большие шишки из Патриотического фронта нашли местный курорт Бальзамс и реставрировали его, чтобы он служил уединенным убежищем от тягот управления своей частью Америки. В маленьком городке в основном поселились новые жители, профессионалы в самых актуальных областях лыжного спорта. Из прежних жителей города остался только один старик.\nСтарик прошаркал по свежеотлакированному полу мимо апартаментов и заперся в пустом, гулком зале. Окна комнаты отбрасывали золотистый отблеск на бледный мрамор. Старик, пошатываясь, с проклятиями присел у подножия нескольких ящиков. Он осторожно извлек содержимое из влажной картонки и начал читать.\n\nНикто, кроме него, по-настоящему не помнил полуночные выборы, расставленную еду, камеры СМИ, жадно впитывающие вид первых людей, отдавших свои голоса за президента Соединенных Штатов. Старик улыбнулся, это было так по-американски, не правда ли? Это чувство уверенности, как будто у тебя есть хоть какой-то контроль над тем, куда пойдет нация, твой тихий голос, который мог бы стать частью бурной волны, свергавшей тиранов или избиравшей Рейгана. Теперь, когда он погрузился в свои воспоминания, эти двое показались ему странно похожими. Никто не знал, насколько хорошо у них это получалось. Теперь все это ушло.\nСтарик медленно опустил коробку в мусорный контейнер, накинул на плечи куртку и поплелся прочь. Он знал одну вещь обо всех, кто побывал в его великой стране."
 ptf.122.a: "Он никогда не голосовал за Патриотический фронт"
 ptf.123.t: "Правое Единение"
 ptf.123.d: "Томас Руссо был человеком действия; это было все, что он знал с самого начала своей жизни. Только посредством действий и борьбы можно добиться перемен в обществе; это было кредо Патриотического фронта. Однако теперь, когда Патриотическому фронту пришлось править, а не восставать против власти, ситуация в политике стала выглядеть совершенно по-другому. И Руссо, и его коллеги теперь знали горькую правду: не все в политике делается с помощью действий повстанцев. Как и всем другим действующим правительствам по всему миру, ему нужно было бы заручиться поддержкой различных политических фракций внутри партии, чтобы обеспечить функционирование Конгресса ПФ. Это было то, от чего каждый революционер, политический индивидуалист или любой заурядный студент колледжа социальной политики, изучающий социальную справедливость, застонал бы больше всего: создание коалиции в законодательном органе. В то утро Руссо сидел в своем бостонском партийном офисе, размышляя над этими однообразными истинами и особенно размышляя о трудном выборе, который ему вскоре придется сделать. Он взял стопку бумаг, в которых был список различных людей и фракций в Патриотическом Фронте, которых он мог выбрать для приглашения в правительство. Он долго и пристально изучал имена и группы, размышляя, что делать. Однако все сводилось к нескольким простым вариантам…\nОн мог выбрать "радикалов" из ПФ, включая членов печально известного НСК. Они были, мягко говоря, довольно заносчивой и дурной группой. Их почти неприкрытая приверженность национал-социализму раздражали и даже настораживали многих людей, близких к Руссо. Однако их радикализм мог послужить определенной цели. Они были целеустремленными, упорными и непоколебимыми в своей борьбе за партию и движение. В эти трудные времена всегда существовала необходимость в непоколебимой верности идеалам партии.\nОднако, если такой "радикализм" будет слишком проблематичным для партии, альтернативой могут стать умеренные члены партии. Можно утверждать, что они были гораздо более хладнокровны в своем подходе к политике и открыты по крайней мере к некоторому компромиссу. Была уверенность, что они не вызовут проблем, подобных тем, что были у членов НСК. Многие из них вызывают симпатию и многое почерпнули из довоенной Республиканской партии. Они вполне авторитетны и профессиональны, когда дело доходит до их политики, поскольку многие из них строят свою политику и деятельность на основе консерватизма Республиканской партии и особенно Трампа. Но, несмотря на то, что эти потенциальные члены коалиции придерживаются "умеренных" подходов к управлению партией, всегда может возникнуть негативная реакция на то, что они были слишком умеренными. Люди могут обвинить Руссо или Конгресс в том, что они слишком далеки от идентичности ПФ или слишком слабы в своей преданности делу. Хуже всего то, что если бы многие из этих членов были слишком независимы в отношении определенных позиций в партии, то мобилизовать решительные действия по важной или неотложной политике было бы гораздо труднее.\nНесмотря на то, что эти два подхода были очень привлекательными, был очевиден другой простой выбор: забыть о фракциях или идеологии и сосредоточиться на движении. Почему такая бесполезная идеологическая и пуританская чепуха вообще может быть здесь уместна? Патриотический фронт не был еще одной из тех склочных и никчемных партий истеблишмента в других странах. Забудьте весь этот идиотизм! Эта партия не называется "Партия НСК" или "Умеренная партия"; она называется Патриотический фронт! Движение будет построено на единой и исключительной преданности этому делу. Это будет целью Конгресса Национального фронта при формировании этого правительства.\nНемного поразмыслив над этим трудным выбором, Руссо взял ручку и начал записывать свое окончательное решение."
 ptf.123.a: "Радикалы за радикальные решения! Пригласим ПНС."
 ptf.123.b: "Прагматизм победит. Пригласим умеренных."
 ptf.123.c: "Фракционность нас мало интересует."
 ptf.124.t: "Конгресс Патриотов" 
 ptf.124.d: "Член палаты представителей Эндрюс не мог усидеть на месте. Все в его поведении выдавало нервное беспокойство. Он не мог перестать копаться в своих бумагах и постукивать ручкой, которая лежала у него на столе. До этого он участвовал в сотнях заседаний Конгресса Патриотического фронта, сотнях встреч с коллегами и бесчисленном количестве случаев, когда ситуация становилась довольно серьезной, но сегодняшнее заседание превзошло все ожидания. Сегодня было одно из самых важных заседаний за всю его карьеру в "джексонианской" фракции партии. Сегодня он узнает, сохранит ли Конгресс Патриотического фронта свою роль законодательного органа партии.....или вообще продолжать существовать. Все это было совсем близко, и он не мог перестать тревожно размышлять о том, что будет дальше.\nНа сегодняшнем важном заседании лидер ПФ Томас Руссо выступит с долгожданным заявлением о распределении полномочий и обязанностей между Конгрессом ПФ. Все аккуратно сидели на своих местах, перешептываясь друг с другом и ожидая своего командира, который, как они надеялись, даст им всем то, что они искали. Джексонианцы работали сверхурочно, чтобы все это произошло; переговоры, закулисные встречи, предвыборная кампания и незаметное закулисное влияние - все это, как мы надеялись, должно было привести к этому. Наконец, Руссо поднялся на трибуну со своей типичной харизмой, вызвав бурные аплодисменты Конгресса. Пока Руссо устанавливал микрофон, Конгресс погрузился в молчание, внимательно прислушиваясь к тому, что он скажет дальше.\n"Патриоты! Товарищи! Друзья! Благодарю вас за оказанный сегодня утром теплый прием, - начал Руссо. - Я пришел к вам с важным решением и ключевым изменением в политике партии".\nРуссо сделал секундную паузу, в то время как Конгресс теперь с еще большим нетерпением слушал его. "После долгих размышлений и переговоров я здесь, чтобы объявить, что я официально согласен с предложенными соглашениями о постоянном делегировании полномочий на съезде этой партии". - Энергично заявил Руссо.\n"Точно так же, как наши отцы-основатели основывали эту нацию на разделении властей и системе сдержек и противовесов, эта партия тоже будет основана на этих принципах! Этот конгресс сыграет важную роль не только в управлении этой партией, но и Америкой будущего!" Торжествующе продолжил Руссо.\nВесь Конгресс встал и зааплодировал, особенно джексонианцы, которые аплодировали с невиданным ранее энтузиазмом.\nЭндрюс тоже поднялся и громко аплодировал вместе со своими коллегами-джексонианцами, зная, что их усилия наконец-то окупились. Конгресс должен был сохранить свою роль и даже больше в будущем. Америка получит республику не только по модели, которую хотели джексонианцы, но и по модели, которой хотели отцы основатели."
 ptf.124.a: "Демократия обеспечена! ...пока что."
 ptf.125.t: "Установление Новых Социальных Стандартов" 
 ptf.125.d: ""Вы не можете этого сделать! Это незаконно!" Воскликнул владелец магазина. "Вы не можете просто взять и уничтожить все это. Вы не понимаете, насколько это важно для местного сообщества!"\n"У нас есть приказ, - с сильным раздражением заявил в ответ представитель Патриотического фронта Минитмен, - размещенный здесь материал был переквалифицирован в непристойный и экстремистский. Его публичная демонстрация является уголовным преступлением". Теперь, взяв большую коробку, стоявшую рядом с ним, Минитмен повернулся, чтобы покинуть заведение, и крикнул владельцу: "И, кроме того, мне все равно!" Владелица магазина со смесью гнева и разочарования наблюдала, как Минитмен покидает ее заведение со всей своей коллекцией знаков и наклеек "Гей-прайд" и "Жизнь чернокожих важна".\nТеперь, когда он вместе со своими товарищами выносит огромное количество материалов из магазина на улицу, они рассказывают о масштабной операции, которой они занимались во всем городском квартале. Большая группа бойцов Минитменов Патриотического Фронта перетаскивала большое количество товаров из бесчисленных магазинов, предприятий и офисов, расположенных вдоль улицы. В своих руках и коробках они собрали бесчисленное количество гей-флагов, знаков BLM, наклеек, плакатов, коммунистических красных флагов, книг, наполненных трансгендерными порнографическими материалами, и другого связанного с ними... "хлама".\nНа углу улицы Минитмены свалили все, что нашли, в огромную кучу и подожгли. Огромный костер из атрибутики гендерных девиантов и леваков можно было увидеть за целый квартал, освещая весь бульвар в вечерних сумерках. Запах тлеющей бумаги и пластика от подожженных флагов и книг пропитал воздух вокруг, заставив нескольких зевак, находившихся в нескольких метрах дальше по улице, прикрыть носы, в то время как для Минитменов он показался довольно освежающим. Местные жители должны были знать, что новая Америка больше не будет мириться с подобной гедонистической чепухой, нравится им это или нет. Для гражданских, тайно наблюдавших за происходящим из своих окон, это был момент печали и поражения, но для Минитменов это был один из самых приятных моментов за всю их карьеру."
 ptf.125.a: "Пора выносить мусор..."
 ptf.126.t: "План Спасения Америки" 
 ptf.126.d: "Многочисленные экономисты, интеллектуалы и активисты собрались сегодня в городе Буффало, чтобы обнародовать давно разрабатываемый план оживления американской экономики и восстановления среднего класса. Центральным элементом плана является ориентация на "Веру, семью, нацию", в соответствии с которой экономика должна в первую очередь удовлетворять потребности нации, ее народа и его традиций, а не на неограниченный рост, который характеризовал предыдущую неолиберальную парадигму.\n\nСтратегия по внедрению этой политики включает в себя метод "инвестирования и отчуждения". Малые предприятия будут субсидироваться, в то время как крупные корпорации будут обязаны перечислять минимум 20% своей прибыли работникам в виде пенсионных счетов и иметь в своих советах директоров должности, назначаемые правительством. Государство также должно щедро расширять систему социального обеспечения за счет прибылей от новых государственных монополий в области производства и продажи фармацевтических препаратов, а также других активов, которые были национализированы государством."
 ptf.126.a: "Покончим с Нуждой"
 ptf.127.t: "Адаптация к Новому... "Учебному Плану"" 
 ptf.127.d: "Джонатану никогда по-настоящему не нравилось учиться в старшей школе, и это чувство разделяло большинство подростков его возраста. Однообразная рутина и скучное повторение уроков были тем, что его подростковый страх никогда не смог бы преодолеть, даже если бы занятия возобновились в разгар войны. Но теперь, когда война отодвинулась от его города, а к власти пришел Патриотический фронт, ему пришлось неохотно вернуться в школу. Однако его старшая школа теперь стала совсем не однообразной и серой. В его школе действительно все изменилось, и некоторые вещи он никак не ожидал увидеть в своем классе, не говоря уже о целом городе.\nПервые пару дней занятий были, мягко говоря, довольно странными. Многие занятия по гендерным исследованиям были навсегда отменены, Клуб Pride был расформирован, многие преподаватели рисования пропали без вести, все клубы неевропейских этнических меньшинств были расформированы, и, что интересно, программа занятий физкультурой была совершенно иной. Придя в тот день на урок физкультуры, он обнаружил, что спортзал украшен плакатами и листовками "Патриотического фронта" с какими-то напыщенными изображениями. Он рассматривал изображения физически крепких мужчин и солдат на плакатах с победоносными сценами завоевания, которые могли бы соперничать по помпезности с изображениями, которые можно было увидеть в фашистской Италии. Но теперь его внимание было приковано к главному: учитель физкультуры, маленький и пухлый человечек, начал собирать класс для занятий... но теперь в компании нового странного гостя\n"Итак, ребята! - объявил учитель физкультуры. - сегодня мы будем действовать немного по-другому. На этом занятии нам поможет мистер Эриксон, он из Патриотического Фронта и будет вести сегодняшнюю разминку". Обычно шумная компания подростков теперь сидела в испуганном молчании при виде молодого, но хорошо сложенного функционера партии "Патриотический Фронт" в его фирменной бело-голубой униформе.\nПредставитель Патриотического фронта начал читать лекцию классу: "Сегодня мы будем заниматься аэробикой. Для разминки мы пробежим одну милю! Я надеюсь, что все будут стараться не отставать! Неудача приведет к снятию баллов за участие в соревнованиях за день. Я правильно понял?"\nВесь класс кивнул и выстроился друг за другом, готовясь к пробежке. Тренер "Патриотического фронта" жестом предложил классу начинать и строго посмотрел на него.\nУвидев, что Джонатан задыхается и спотыкается на бегу, он твердо напомнил классу: "Не сбавляйте темпа, ребята! Особенно парни! Наша нация не будет основана на ленивых и медлительных!"\nКем бы ни были эти парни, - подумал Джонатан про себя, - они определенно возлагают большие надежды на кого-то вроде меня..."
 ptf.127.a: "Истинные патриоты - это не домоседы!"
 ptf.128.t: "Национальное Возрождение"
 ptf.128.d: "ЖИЗНЬ, СВОБОДА, ПОБЕДА\nИНФОРМАЦИОННЫЙ БЮЛЛЕТЕНЬ ПАТРИОТИЧЕСКОГО ФРОНТА, ВЫПУСК No 634\n\nУлицы делового центра Бостона, некогда служившие пристанищем для бродяг, бездомных и наркоманов, были превращены Патриотическим фронтом практически в одночасье в прибежище традиционной американской культуры после восстановления независимости Новой Англии. Причудливые витрины магазинов, в том числе семейных, закусочных, газированных киосков и небольших предприятий, украшают этот район, являясь ярким примером американской культуры и духа, которых не было со времен расцвета 1950-х годов. Американские флаги будут висеть на каждом углу: и 50-звездный, и вариант Бетси Росс, и официальный баннер группы, вернувшей Америке свободу, украшенный фасциями, которые побудили нацию разорвать свои цепи и восстать против своих глобалистских репрессоров. Наши ветераны провели ряд шествий и парадов по городу, что позволило нам почтить их вклад во Вторую американскую революцию, которая привела к торжеству национальной души, в полной мере продемонстрированному по всей стране.\n\nКонечно, Бостон - не единственный город, где наблюдается этот феномен. Из-за хаоса, вызванного паразитами, которые так упорно и отчаянно боролись за сохранение своей власти над американским населением, несколько городов по всей стране были полностью перестроены с нуля, что привело к культурному и национальному возрождению. Деклинизм, который преследовал наши города и приводил их в упадок, официально преодолен, и это гарантирует, что возрождение древней культуры для борьбы с прогрессизмом на этом не остановится. Это также сотворило чудеса с экономикой, поскольку сейчас больше, чем когда-либо, патриотов используют свои кровно заработанные деньги для построения процветающего общества, как в культурном, так и в экономическом плане."
