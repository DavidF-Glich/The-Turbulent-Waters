 ptf.38.t: "Третья Сделка"
 ptf.38.d: "Будучи победителями кампании в Новой Англии и Второго конституционного съезда, "Синие рубашки" не встречают сопротивления на Северо-востоке Америки. Готовясь перейти наш Рубикон и двинуться на Вашингтон, мы начинаем восстановление наших уже отвоеванных земель и закладываем фундамент для нашей нации.\n\nВ бурном водовороте Второй гражданской войны в Америке мы выступаем с инициативой, уходящей корнями в наше славное прошлое, но адаптированной к нашему сложному настоящему: инициатива "Третья сделка". Это послужит краеугольным камнем грядущей эры Америки.\n\nЧтобы перестроить Америку с нуля, мы должны устранить коренные причины, которые привели к падению старой республики:\n\n1. Катастрофически некомпетентный правящий класс\n\n2. Экономическое Кумовство\n\n3. Социальное Пораженчество\n\n4. Раздробленное Единство\n\n5. Либерализм\n\nРука об руку мы вдохнем новую жизнь в эту величественную нацию. Под лучами нашей путеводной звезды, наша Америка, возродится - непокорная и возрожденная, из давно забытых углей бывшей республики."
 ptf.38.a: "Americae Invictus!"

