 ptf.93.t: "Операция "Пугало""
 ptf.93.d: "Операция "Пугало" началась. Наши командиры требуют активизировать действия против СНК с тех пор, как они начали свое восстание, поскольку они продолжают нарушать наши линии снабжения и нападать на наши позиции. Однако сегодня наши силы перешли в наступление и в настоящее время начинают наступление на многие спорные объекты вблизи линии фронта.\nНаша главная цель - отрезать силы СНБ в достаточной степени, чтобы наши самые основные бригады ополчения могли уничтожить любые формирования, которые может использовать враг. Наш первый шаг - это убийство любых командиров и офицеров, поскольку способность СНК пресекать диверсионное проникновение в настоящее время крайне ослаблена, наши силы специального назначения легко проникли в тыл противника и теперь нацелены на любых высокопоставленных военнослужащих их вооруженных сил. Мы также задействуем многочисленные нетрадиционные подразделения наших военно-воздушных сил, такие как реквизированные вертолеты и бипланы, которые будут использоваться для нанесения ударов по формированиям противника и оказания непосредственной поддержки с воздуха. Объединив усилия всех наших ресурсов, мы рассчитываем легко уничтожить СНК."
 ptf.93.a: "С этими предателями будет покончено."
 ptf.94.t: "Операция "Ревущий орел""
 ptf.94.d: "Операция "Ревущий орел" началась. Целью операции являются многочисленные повстанческие ячейки на нашей территории, лояльные конституционному правительству в Денвере, которые получают непосредственную подготовку и советы от своих союзников. Мы связались со многими из их рядов, которые могли бы "сочувствовать" нашему делу, проинструктировав их саботировать и откладывать действия, когда это возможно.\nОднако наша главная цель - нанести удар по их лидеру и офицерам более высокого ранга. Мы уже определили, когда и где будут совершены эти убийства, с очень высокими шансами на успех. Наши усилия по убеждению наших граждан сражаться против повстанцев увенчались успехом, и некоторые из них сформировали местные охранные батальоны для выявления и уничтожения любых возможных повстанческих ячеек. Благодаря совместным усилиям наших спецназовцев и местных ополченцев мы добились больших успехов, поскольку многие ячейки уже были ослаблены после боев или уничтожены."
 ptf.94.a: "Великолепно"
 ptf.94.b: "TODO"
 ptf.95.t: "Тем, кто принес себя в жертву"
 ptf.95.d: "Молодой человек медленно шел по Бостонскому парку в лучах прохладного полуденного солнца. Он совершал долгую прогулку, чтобы отправиться в какое-то особенное место. Мимо проходило несколько семей и пожилых людей, которые явно наслаждались всем, что могло предложить это место, и все они были совершенно правы в своих чувствах. Живописные природные заповедники и парки за городом были достопримечательностями: величественные дубы, зеленые холмы и флора всех форм и видов усеивали каждый дюйм парка. Здесь также было несколько памятников бостонцам, сражавшимся в Гражданской, Первой и Второй мировых войнах. Это были состаренные памятники, которые привлекли внимание мужчины, но он пришел не за ними. Он пришел посмотреть на новый мемориал, воздвигнутый на вершине холма и посвященный товарищам, которых он знал во время своей недавней службы.\nПосле некоторого времени ходьбы и марша на холм он наконец добрался до места и с трепетом взирал на мемориал, посвященный новому поколению американских героев.\nНа вершине холма возвышался новый грандиозный мемориал, посвященный всем бойцам Патриотического фронта, погибшим в боях за дело, и он быстро смирился со ставшим уже привычным величием ПФ. Длинные аллеи цветов всех цветов, гравюры о недавних победах, богато украшенное вечно горящее пламя из стали и мрамора и возвышающиеся каменные глыбы со списками имен, налагающие на человека одновременно мощь и мрачное воспоминание. В самом центре всего этого гордо возвышалась статуя патриота-фронтовика, триумфально поднявшего AR-15 в жесте гордого покорения всех врагов ПФ. Он не мог описать то чувство, которое испытывал, наблюдая за великолепием всего комплекса. Весь триумф, вся гордость, все великолепное преклонение перед их мощью и достижениями; это было величие Патриотического фронта, воплощенное в физической форме. Это было замечательно, это было красиво, это было совершенно неотразимо, но больше всего это было великолепно.\nНо из всех грандиозных произведений и украшений он сосредоточился на самом низу, прямо под статуей Минитмена. В основании монумента в торжественном одиночестве покоилась единственная строфа текста, и от того, что было высечено на ее холодном сером основании, у него на глаза навернулись слезы."
 ptf.95.a: ""Патриотам, которые отдали всё сегодня, чтобы победа пришла завтра.""
 ptf.96.t: "Канадская интервенция в Новой Англии"
 ptf.96.d: "Сегодня канадские официальные лица сделали важное заявление, касающееся региона Новая Англия. Согласно сообщению, канадские вооруженные силы официально объявили о своем вмешательстве в борьбу с Патриотическим фронтом, группировкой, которая недавно стала единственным объединителем региона. Несмотря на недавний успех Патриотического фронта, военные эксперты по-прежнему предсказывают победу Канады благодаря ее хорошо обученной и оснащенной армии. Однако из-за недавних тупиковых ситуаций в пограничных стычках с "Патриотическим фронтом" эксперты не уверены в эффективности канадского наступления в таком обширном регионе.\nМеждународное сообщество было ошеломлено вмешательством Канады, поскольку страна изначально объявила о невмешательстве во время Второй гражданской войны в США после того, как они были переполнены беженцами. Учитывая сложившуюся ситуацию, многие задаются вопросом о мотивах канадского правительства для эскалации конфликта. Остается неясным, как будет развиваться война, поскольку эксперты предсказывают успехи Канады на ранних стадиях, но не уверены в дальнейших событиях."
 ptf.96.a: "Еще одна война в Америке"
 ptf.97.t: "Канада Возвращает Беженцев"
 ptf.97.d: "По мере завершения заключительных раундов переговоров нам удалось выработать взаимовыгодный компромисс по урегулированию кризиса с беженцами. В обмен на то, что Канада депортирует беженцев из Новой Англии на их священную родину, мы гарантируем гуманитарные условия, организуем безопасные лагеря для беженцев и предоставим Канаде небольшую денежную компенсацию за материально-технические усилия, необходимые для начала этих операций. Несмотря на то, что это сомнительное соглашение, необходимо вернуть домой американцев, которые были вынуждены покинуть свои дома из-за ужасов войны. Мы завершили переговоры по беженцам на хорошей ноте, хотя исход конференции все еще не совсем ясен."
 ptf.97.a: "Добро Пожаловать Домой."
 ptf.98.t: "Канада отказывается возвращать беженцев"
 ptf.98.d: "Наша попытка достичь соглашения по кризису с беженцами путем выдвижения наших требований потерпела сокрушительный провал, поскольку Канада отказалась возвращать беженцев. Это привело к серьезной дипломатической катастрофе, поскольку наши отношения с Канадой по этому вопросу и без того были напряженными. Это неизбежно спровоцирует какие-то действия, и, несмотря на то, что конференция так и не завершилась, это фактически уничтожило наши шансы на то, что она станет успешным дипломатическим предприятием. В сообщениях указывается, что канадская граница была военизирована и что наши делегаты "глубоко разочарованы" отношением Канады к этому вопросу."
 ptf.98.a: "Разочаровывает"
 ptf.99.t: "Начинается Кингстонская конференция"
 ptf.99.d: "В связи с эскалацией напряженности на нашей границе с Канадой мы приняли решение о проведении конференции в городе Кингстон, провинция Онтарио, расположенном на границе с Нью-Йорком. Это решение было принято из-за его близости как к центру Канады, так и к северной части штата Нью-Йорк, и было принято после визита делегаций в Торонто. Мы встретимся по ряду вопросов, наиболее заметным из которых является кризис с беженцами, а также бегство вероломных либеральных политиков, которые правили Новой Англией и эксплуатировали ее. Также вероятно, что канадцы собираются потребовать от нас что-то взамен, скорее всего, правила ведения боевых действий на американских фронтах, протягивая свои жадные руки к американскому бизнесу. Хотя это и неприятно для нас, поскольку канадцы не управляют и не должны управлять американской политикой, это необходимость, поскольку война на два фронта с нашим северным соседом, скорее всего, может закончиться катастрофой.\n\nОднако, если эта встреча пройдет неудачно, мы собрали добровольцев для охраны нашей северной границы и решили на некоторое время закрыть границу, что станет основным предметом разногласий в Кингстоне. На мероприятии будут присутствовать наши самые доверенные дипломаты, и мы доверим им будущее Патриотического фронта. На решение о проведении конференции также повлияло то, что канадцы выразили обеспокоенность по поводу гуманитарных проблем в Новой Англии, таких как отказ в доступе Красному Кресту, поскольку мы можем позаботиться о наших людях, и правил ведения боевых действий, которые практически не имеют значения в борьбе с тиранией. Мы попытаемся донести до американцев эти моменты, а также то, что Канада не должна вмешиваться в процесс принятия решений американцами, но помните, что не стоит испытывать судьбу, поскольку Канада готова нанести удар в любой момент, если ее спровоцировать."
 ptf.99.a: "Необходимое Зло"
 ptf.100.t: "Канада требует соблюдения правил ведения боевых действий"
 ptf.100.d: "Когда наши делегаты прибывают в Кингстон, начинается первый раунд переговоров по одному из наиболее важных вопросов, на который Канада обратила наше внимание: правилам ведения боевых действий. Хотя это было ожидаемо, Канада пошла на все, чтобы доказать, что наши ПВБД устарел и противоречит Женевским протоколам. Хотя мы должны донести до всех, что правила ведения боевых действий не имеют значения в общей схеме нашей борьбы, мы не должны слишком сильно давить на этот вопрос, иначе у канадцев сложится неправильное впечатление о нашем движении, если это вообще имеет для них значение. Канадцы начали с того, что предложили полный список "предлагаемых" видов икры, и ясно, что они пытаются нас запугать. Мы разоблачили их блеф, выдвинув встречное предложение, которое не было воспринято канадцами положительно. Их правила включают положения, препятствующие захвату имущества, задержанию гражданских лиц и применению "минимальной необходимой силы" в боевых ситуациях. Мы считаем это абсурдным и считаем, что эти правила серьезно ограничат наши боевые возможности, а также дадут канадцам возможность продолжать оказывать на нас давление за круглым столом.\n\nЕсть также аргументы в пользу того, чтобы согласиться на их сделку, утверждая, что, если мы хотим поддерживать доверительные и достойные отношения, мы должны умиротворить канадцев и кодифицировать правила ведения боевых действий в нашей армии, что позволит нам отстаивать честь и заручиться поддержкой американского народа. Когда приходит время принимать решение, мы принимаем его..."
 ptf.100.a: "Мы примем их условия."
 ptf.100.b: "Мы отвергнем их условия."
 ptf.101.t: "Канада отказывается возвращать либеральных политиков"
 ptf.101.d: "Наша попытка достичь соглашения о возвращении либеральных политиков потерпела сокрушительный провал, поскольку Канада отказалась их возвращать. Это привело к серьезной дипломатической катастрофе, поскольку наши отношения с Канадой по этому вопросу и без того были напряженными. В сообщениях указывается, что канадская граница была военизирована и что наши делегаты "глубоко разочарованы" отношением Канады к этому вопросу."
 ptf.101.a: "Это Разочаровывает."
 ptf.102.t: "Канада возвращает либеральных политиков"
 ptf.102.d: "Нам удалось найти взаимовыгодный компромисс, чтобы вернуть либеральных политиков. В обмен на то, что Канада депортирует их из Новой Англии на родину, мы гарантируем гуманитарные условия и предоставим Канаде небольшую денежную компенсацию за материально-технические усилия, необходимые для начала этих операций."
 ptf.102.a: ""Добро Пожаловать Домой.""
 ptf.103.t: "Канада требует проведения послевоенных выборов"
 ptf.103.d: "Когда начался предпоследний раунд переговоров, канадцы подняли очень спорную тему: послевоенные выборы. Это вызвало возмущение, поскольку это явная попытка канадцев усилить нашу политику и сделать нас своей маленькой марионеткой. Выборы - одна из главных причин, по которой Америка погрязла в либеральном вырождении и ослабла как внешне, так и внутренне. Если мы не хотим, чтобы это повторилось с нами, то мы должны либо отклонить это предложение, либо предложить какой-то компромисс. Президент Руссо решительно выступает против компромисса в этом отношении, хотя из-за влияния национал-республиканцев он не может полностью исключить его, и это зависит от личной политической программы делегации. Национал-республиканцы разработали компромиссный вариант, предусматривающий передачу власти Конгрессу, чтобы успокоить канадцев, и сейчас настало время принять решение. Наши дипломаты решают..."
 ptf.103.a: "Предложить компромисс."
 ptf.103.b: "Отказать."
 ptf.104.t: "Канада требует доступа Красного Креста"
 ptf.104.d: "Теперь, когда вопрос с ПВБД решен, мы можем перейти ко второму вопросу Конференции: к Красному Кресту. С тех пор, как мы захватили Коннектикут, мы исключили Красный Крест и все подобные организации, поскольку подозревали, что это глобалистский фронт. Мы пришли к выводу, что американский народ может сам о себе позаботиться, и нам не нужно, чтобы остальной мир вмешивался в наши гуманитарные дела, вот так просто. Это вызвало большую обеспокоенность у наших северных соседей, которые хотят, чтобы Красный Крест вернулся в Новую Англию. Хотя мы хотим сохранить наши службы оказания гуманитарной помощи, это невероятно важный момент для Канады, и они, скорее всего, попытаются принудить нас к этому. Внутри страны у нас есть разногласия по этому вопросу, поскольку некоторые считают, что мы должны твердо стоять на своем и не позволять глобалистам проникать в нашу великую нацию. Другие считают, что это не та проблема, из-за которой стоит рисковать развязыванием войны, и она может помочь населению, оставшемуся в бедственном положении в результате конфликта. В Кингстоне наши дипломаты приняли такое решение..."
 ptf.104.a: "Принять их требование."
 ptf.104.b: "Это блеф, отвергните их требования."
 ptf.105.t: "Проблема Беженцев"
 ptf.105.d: "Теперь, когда все вопросы решены, мы переходим к самому важному вопросу Конференции, о котором канадцы так долго ходили вокруг да около: кризису с беженцами. Каждый день десятки тысяч американцев нелегально въезжают в Канаду через Новую Англию, в основном по канализационным каналам, построенным "гуманитарными" организациями. Это привело к серьезной утечке мозгов, снижению производительности труда на фабриках, а также к потере значительной части рабочей силы, что нанесло серьезный ущерб нашему движению. Это должно прекратиться, и точно так же это, несомненно, вызывает головную боль на севере из-за притока такого количества беженцев. Несмотря на это, Канада отказалась возвращать этих беженцев на родину и даже выступила против нашей пограничной политики. Это возмутительно, и мы должны подвести черту под их провокациями, сказав "больше нет". Либо они возвращают беженцев, либо мы покидаем эту конференцию недовольными и возмущенными. Наши дипломаты в Кингстоне пришли к выводу, и они попробуют..."
 ptf.105.a: "Попытаться прийти к компромиссу."
 ptf.105.b: "Настаивать на наших требованиях!"
 ptf.1051.t: "Конференция в Кингстоне прошла успешно"
 ptf.1051.d: "Сегодня всему миру было объявлено, что Кингстонская конференция увенчалась дипломатическим успехом. Мы решили ряд, если не все, вопросов, которые мы поднимали с канадцами, обезопасив нашу северную границу от любого канадского военного вмешательства. Мы не только обеспечили постоянное возвращение американских беженцев, но и установили отношения взаимного доверия с канадцами, несмотря на наши претензии к их правительству. Это, несомненно, обеспечит прочный мир в регионе, а наши дипломаты вернутся домой героями."
 ptf.1051.a: "Отличная Работа!"
 ptf.1052.t: "Провал Конференции"
 ptf.1052.d: "Поскольку наши дипломаты в Кингстоне благополучно вернулись домой, нам стало ясно, что Конференция обернулась катастрофой. Мы не смогли договориться или даже пойти на компромисс по какому-либо вопросу, а то, по чему мы пошли на компромисс, скорее всего, будет признано недействительным любой из сторон переговоров. Отчеты воздушной разведки свидетельствуют о значительном наращивании канадских военных сил на границе, и вполне вероятно, что они собираются напрямую вмешаться во Вторую гражданскую войну в Америке, пытаясь нанести нам удар своей дегенеративной политикой. Мы будем стоять на своем, не сдадимся и будем сражаться до последнего, показывая им мощь американского духа!"
 ptf.1052.a: "Трагично."
 ptf.106.t: "Бостонский Мирный Договор"
 ptf.106.d: "Когда наши войска заканчивают зачистку выродившегося города Монреаль, охваченного канадским космополитизмом, правительство Торонто официально направило делегацию для переговоров о капитуляции. Это произошло после нескольких решающих побед над слабыми и неэффективными канадскими военными и захвата Нижней Канады. В Бостоне мы пришли к соглашению, что Канада выйдет из всех американских отношений, морской регион Нью-Брансуик, Новая Шотландия, остров Принца Эдуарда и весь Квебек вплоть до пролива Святого Лаврентия будут переданы нам и признаны таковыми, и все условия, наложенные на нас в Кингстоне, будут выполнены. быть отмененным. Несмотря на отвращение к условиям договора, канадцы были вынуждены пойти на это, уничтожив большую часть своей армии нашими руками, и, несомненно, им потребуются годы, чтобы оправиться от нашей мощи.\n\nТеперь главный вопрос заключается в том, как нам интегрировать эти новообретенные территории. Либеральные губернаторы и политики будут арестованы, окружены и преданы быстрому правосудию. Они больше не смогут прятаться в своих правительственных зданиях, подавляя и эксплуатируя людей, которые с самого начала должны были быть американцами. Мы также начнем идеологическую интеграцию, запретив паразитические политические партии и искореняя антиамериканских паразитов, где бы они ни появлялись. Также начнутся инфраструктурные проекты по соединению этих территорий с остальной частью Новой Англии, и это станет огромной идеологической победой не только для нас в Америке, но и для всего остального мира. Тем не менее, это только первый шаг к восстановлению Америки и провозглашению победы над ее противниками."
 ptf.106.a: "Куда приходят умирать тираны!"
 ptf.107.t: "Канада Выходит Из Америки"
 ptf.107.d: "Сегодня канадское правительство объявило о неожиданном событии, связанном с вмешательством канадских вооруженных сил в регион Новой Англии. Вооруженные силы объявили о своем выводе с континентальной части США в связи с текущими материально-техническими и политическими проблемами. Решение о тактическом выводе войск через границу было сочтено необходимым. Многие эксперты предсказывали такое развитие событий после того, как канадское наступление застопорилось.\nВ ответ на это заявление "Патриотический фронт" - группа, выступающая против канадских вооруженных сил - заявил, что они уже предвидели отступление канадцев, еще на начальных этапах конфликта. Они утверждали, что окружили и уничтожили ранее отступавшие канадские войска, предоставив видеозаписи пленных и захваченных транспортных средств. Однако реальная стоимость отступления канадцев была раскрыта благодаря фотографиям и видеозаписям многочисленных погибших солдат Патриотического фронта и горящих автомобилей.\nНесмотря на вывод войск, конфликт продолжает обостряться, и конца военным действиям не видно. Число беженцев, прибывающих из региона, резко возросло, и эксперты предупреждают, что самые жестокие сражения еще впереди. При этом возможность вторжения на территорию Канады пока не исключена."
 ptf.107.a: "Становится только хуже..."
 ptf.108.t: "Создание зоны восстановления Новой Англии"
 ptf.108.d: ""
 ptf.108.a: "Миссия выполнена!"
 ptf.109.t: "Новый Вашингтон"
 ptf.109.d: "Кабинет Томаса Руссо был завален книгами. Руководства по технике, юридические словари и еще четыре учебника занимали видное место, но на столе в центре лежал только один. На потертом корешке было просто написано "Вашингтон". Руссо пролистал ее, время от времени останавливаясь, чтобы прочитать один-два отрывка.\nРуссо считал, что все это совершенно случайно. Землемер стал солдатом, защитником справедливости, генералом Континентальной армии, президентом. Каждая мелочь вызывает тысячи историй. Здесь, думал Руссо, был основатель. Он руководил, в то время как другие теоретизировали, писали статьи и препирались друг с другом. Его воинское мастерство удерживало нацию вместе. Америка в долгу перед ним.\nРуссо встал и уставился в окно. Бостон был мрачен, бледно-серый цвет скрывал все, кроме слабого белого света, который освещал близлежащие кирпичные здания только потому, что они казались ветхими и хрупкими, а небоскребы - темными и неестественными. По улицам не бродили люди, и внизу не проезжали машины. Комендантский час и нормирование взяли свое. Солдаты, расхаживавшие внизу, неловко переминались от сырости. Руссо вздохнул и вернулся\nРуссо понял, что настроение того дня было пропитано Вашингтоном. Новая Англия была похожа на Вэлли-Фордж, испытанием для будущих конфликтов. Город, который дрожал позади него, был похож на те наспех построенные маленькие хижины, только в отличие от мороза, пробирающегося по солдатам, проблемы, терзающие город, были более антропогенного происхождения. Вашингтон тоже знал, как справиться с такого рода проблемами. Чем больше Руссо читал о Вашингтоне, тем больше проникался истинной сущностью этого человека. В конце концов, они с ним были не так уж и непохожи."
 ptf.109.a: "Судьбы повторяются и сходятся"
 ptf.110.t: "Поездка на Передовую"
 ptf.110.d: "Как только бойцы 2-й мотострелковой дивизии "Нортексский легион" проснулись тем утром, их командир проинформировал их о визите Томаса Руссо на передовую, в частности, об их подразделении. Конечно, подобные трюки не были чем-то новым, поскольку Патриотический фронт хотел привлечь к себе как можно больше внимания, признания и пропаганды, хотя посещение Руссо места, расположенного так близко к жестоким фронтам Второй гражданской войны в АМЕРИКЕ, было неслыханным. Кэмерон Катан Пруитт, возглавлявший Северную армейскую группировку, которая в настоящее время ведет интенсивные бои в городских условиях в Пенсильвании, связался с Руссо по этому вопросу. Также прибудет съемочная группа и главный редактор информационного бюллетеня Патриотического фронта. Когда инструктаж закончился, к входу на базу подъехало несколько представителей MRAP, и минитмены выстроились в шеренгу, желая предстать перед своим главнокомандующим в наилучшем свете.\nТомас Руссо вышел из машины, за ним на буксире следовала съемочная группа, которая несла камеры, штативы, айфоны и многое другое. Перед началом съемок они устроили импровизированную киностудию рядом с деревьями. На нем был шлем PASGT с нанесенным на него логотипом Patriot Front, а также стандартная форма обычного легионера. Кэмерон тоже был там, стоя позади президента. Около 300 ополченцев приветствовали президента римским салютом, а также традиционным "Хайль Цезарю". Они выстроились в шеренгу, и президент произнес речь:\n"Легионеры, крестоносцы и воины новой Америки. Вы все стоите здесь сегодня, борясь за возрождение и победу над глобалистами, которые разорвали на части нашу нацию, ослабили наш народ и превратили нашу культуру в руины. Вы, как армия праведности и высшей нравственности, будете сражаться до последней капли крови, защищая свою семью, свою родину, свою честь и свое отечество-отчизну. Путь к восстановлению верности нашего народа долог, и коммунисты, социалисты и либералы используют все, что в их силах, чтобы помешать нам достичь цивилизационного процветания. Тем не менее, нас не остановить, мы не поддадимся на их обман и добьемся победы!"Звуки выстрелов, артиллерийского огня и жужжание беспилотных летательных аппаратов постоянно присутствовали на протяжении всей его речи, иногда приближаясь к базе в опасной близости. Солдаты еще раз отдали честь, а Руссо продолжил:\n"Некоторые из вас могут не вернуться живыми с предстоящих сражений. Хотя потеря каждого патриота трагична, в смерти есть слава и достоинство, и те, кто отдает свои жизни за национальную борьбу, становятся мучениками за новую Америку. Сегодня я буду служить рядом с вами в качестве вашего президента и Верховного главнокомандующего. Тем из вас, кто сражается за свои семьи, свою нацию, свою культуру, свое наследие, свою свободу и свой суверенитет, я выражаю глубочайшее уважение.""
 ptf.110.a: "Отличная речь!"
 ptf.111.t: "Крайне Правая Коалиция"
 ptf.111.d: "£GFX_PTF_Jacksonians_texticon §7Джексонианцы§! состоят из тех, кто обвиняет истеблишмент в крахе Америки, они стремятся восстановить Америку как §7Правую Многопартийную Демократию§!. Представляя себе Америку, где голос обычного гражданина находит отклик в залах власти, они хотят разрушить барьеры привилегий и элитарности, гарантируя при этом, что только те, кто в глубине души придерживается наилучших интересов Америки, смогут получить какую-либо власть или влияние.\n\n£GFX_PTF_Hamiltonians_texticon §9Гамильтоницы§! представляют тех, кто связан с движением Темного просвещения, блистая элегантной утонченностью ушедшей эпохи, рассматривая Америку и ее основные движущие системы как виновников ее собственной гибели. Они стремятся объединить нацию под руководством ее самых просвещенных, образованных и благородных граждан, восстановив Америку как §9Аристократичную Ограниченную Демократию§! обеспечение новой Америки - это изысканный гармоничный хор, поющий дифирамбы стабильности, процветанию и прогрессу.\n\n£GFX_PTF_Blueshirts_texticon §2Синерубашечники§! является §2Неофашистской§! организация, которая стремится полностью перестроить Америку с нуля. Руководствуясь пылом своих непреклонных убеждений, эти революционеры представляют себе общество, построенное в условиях бури перемен и возрождения, стремясь создать Америку, где порядок и сила руководят нацией. Основываясь на видении Америки Тедди Рузвельта, они стремятся ввести Америку во второй золотой век с помощью коллективной силы и национальной гордости.\n\n£GFX_PTF_Spartanists_texticon §RПартия Национальной Справедливости/Национальный Социальный Клуб§! это поджигатели, которые повторяют грубое упорство древней Спарты, которое составляет большинство первоначальных членов §CПатриотического Фронта§!. Они возвышаются над мрачным, разлагающимся ландшафтом старой республики, воспринимая свою родину как нечистый сплав, который необходимо переплавить до его основных элементов и перековать в общество силы, стойкости и чести. Для них путь к возрождению Америки лежит через горнило демонтажа, возрождение, достигнутое в пламени революции."
 ptf.111.a: "Вернём Америку!"
 ptf.112.t: "Начинается Второе Конституционное Собрание"
 ptf.112.d: "Знамена Великого патриотического фронта развевались над полом Бостонского конгрессно-выставочного центра, где собрались сотни делегатов. В первый день съезда родились сотни политических альянсов, наряду с бесчисленными личными дружескими отношениями и соперничеством. Известные лица были окружены верными помощниками, а скептики или оппоненты наблюдали за ними издалека. Спонтанные речи, некоторые трогательные и провокационные, другие напыщенные и тавтологические, можно было услышать с крепостных стен и сцен.\n\nЗа пределами отремонтированного конференц-центра город Бостон представлял собой торжественное зрелище: военная оккупация освещается звуками выстрелов, в то время как зарождающееся сопротивление продолжает сражаться. Некогда процветающий город с населением более 600 000 человек теперь превратился в подобие самого себя, и только 35 процентов его жителей остались в живых после нескольких недель боевых действий.\n\nМногие течения уже четко обозначили свои позиции, и среди этой какофонии были слышны голоса, выступающие за их собственные методы реставрации. Футуристы, в состав которых входят инженеры, химики, прометеанцы и традиционалисты, сосредотачиваются на изменении ограничивающих аспектов дореволюционной американской нации, направляя свой гнев на бюрократизм, который, как они опасаются, может стать заметным среди их бывших товарищей. Ярые национал-социалисты тоже присутствуют, нападая на "иудействующих" в своей среде, наряду с отстаиванием целого ряда расистских реформ.\nЭтот съезд только начался. Будущее республики находится в руках людей, собравшихся внутри."
 ptf.112.a: "Впереди Неспокойные Времена"
 ptf.113.t: "Открывая Шлюзы"
 ptf.113.d: "Это было то, что мало кто упустил из виду, но еще меньше задумалось. Десятки съемочных групп, стримеров в прямом эфире и других популярных людей из социальных сетей пришли на съезд, когда ворота открылись, только для того, чтобы их не пустили обратно и конфисковали их оборудование. В то время как печатные материалы о происходящем в зале санкционированы, видеозапись была запрещена из-за опасений руководства по поводу возможного саботажа и опасений по поводу болтливости других посетителей съезда.\n\nПосле успеха первого дня многие призвали отменить запрет на видеозапись. Приводились аргументы за и против этого шага, но решение в конечном счете остается за высшими чинами Фронта"
 ptf.113.a: "Пусть люди станут свидетелями истории!"
 ptf.113.b: "Их детям придётся узнать это из учебников истории."
 ptf.114.t: "Дань Уважения Прошлому"
 ptf.114.d: ""Эндрю Джексон, герой Нового Орлеана, завоеватель Флориды, защитник прав простого человека..."\n\n Ручка Майкла Ди Лоренцо быстро и шумно летала по бумаге. В его гостиничном номере было тихо и прохладно, и только его импровизированный письменный стол освещался дешевой, время от времени мигающей лампой. Ди Лоренцо молча проклинал себя за решение отказаться от технологий при составлении своей речи. Это для потомков, подумал он. Выбросив, должно быть, пятидесятую газету в мусорное ведро, он откинулся назад и уставился в потолок.\n\n"Джеймс К. Полк, человек, который завоевал Техас, человек, который определил судьбу Америки, защитник прав народа."\nДи Лоренцо скомкал листок, позволив ему упасть на пол. Он проворчал, сердито переворачивая другую страницу своего блокнота.\n\n"Томас Руссо, молодой лидер нашего движения, человек, который изгнал анархию и коммунизм из колыбели республики, цезарь нашего времени."\nДи Лоренцо уставился в стену. На своем столе он собрал три документа. Это были самые выполнимые из всех, и у каждого были свои достоинства. Джексон, Полк и Руссо - все они были героями сами по себе, но Дилоренцо знал, что каждому из них придется написать совершенно разную речь."
 ptf.114.a: "Джексон, речь для народа"
 ptf.114.b: "Полк, речь для информированных"
 ptf.114.c: "Руссо, речь для фронта"
 ptf.115.t: "Более Совершенный Союз"
 ptf.115.d: "Конституция была великим произведением юридического и политического значения, однако в ней много недостатков. В ней не были определены многие права, а также не была учтена возможность морального вырождения. Это стало просто полем битвы юристов, где споры стали неуместными, а к тем, кто якобы был связан присягой защищать это, относились с презрением и насмешками. С этим может согласиться каждый член Патриотического фронта.\n\nГде мы расходимся, так это в том, что мы хотим с этим делать. Джексонианцы стремятся только отредактировать его, внеся в него поправки, гарантирующие, что социализм, неолиберализм и постмодернизм никогда не смогут найти законных корней в нашей стране, и принять во внимание современные, культурные, расовые и социальные проблемы. Сторонники этой позиции утверждают, что Конституция является величайшим наследием наших предков, необходимой связью с прошлым, в то время как многие другие увядают во время культурного и социального упадка нашей страны.\n\nПротивники сохранения Конституции заявляют, что сохранение документа превратилось бы в "альбатроса", препятствующего необходимому осуществлению власти от имени наших лидеров и сохранению реакционно-консервативного символа. Они утверждают, что весь документ должен быть отменен и заменен совершенно новой и более идеологически вдохновленной правовой базой.\n\nТакое решение, как это, требует тщательного обдумывания, и должны приниматься во внимание обе стороны."
 ptf.115.a: "Слова отцов-основателей звучат сквозь века!"
 ptf.115.b: "Новая конституция для Новой эпохи"
 ptf.116.t: "Поправки"
 ptf.116.d: "Хотя было принято решение о том, что Конституция должна быть отредактирована, объем изменений не был указан. От всех участников Съезда поступило множество предложений, причем некоторые предлагали внести всего несколько поправок или целых сто двенадцать. Мирные усилия до сих пор были напрасны, поскольку каждая фракция и фигура рассматривает процесс внесения поправок как возможность вписать себя и свои идеи в учебники истории.\n\nОсновные изменения, которые были предложены, касаются культурных проблем. Многие христианские националисты призывают разрешить явные религиозные клятвы наряду с истеблишментаризмом в штатах, предположительно в соответствии с первоначальными намерениями отцов-основателей. Делегаты "синих рубашек" сами по себе выступили против обоих предложений христиан как ложных, а также призвали добавить в преамбулу восхваление "исторических воинов против большевизма".\n\nДелегаты ПНС, с другой стороны, пошли дальше, призвав к внесению поправки против смешанного происхождения и включению в преамбулу явной похвалы Третьему рейху. Учитывая головокружительное количество поступающих предложений, Патриотический фронт должен решить, насколько обширной должна быть новая конституция"
 ptf.116.a: "Документ, который обеспечит Новую демократию, и защитит нас от коммунизма"
 ptf.116.b: "Идем ещё дальше - Конституция должна защищать Христианство"
 ptf.116.c: "Действительно Обширный Документ - Отдайте предпочтение ПНС"
 ptf.117.t: "Статус Поправок"
 ptf.117.d: "Хотя было принято решение о том, что Конституция должна быть отредактирована, объем изменений не был указан. От всех участников Съезда поступило множество предложений, причем некоторые предлагали внести всего несколько поправок или целых сто двенадцать. Мирные усилия до сих пор были напрасны, поскольку каждая фракция и фигура рассматривает процесс внесения поправок как возможность вписать себя и свои идеи в учебники истории.\n\nОсновные изменения, которые были предложены, связаны с культурными проблемами. Многие христианские националисты призывают разрешить явные религиозные клятвы наряду с истеблишментаризмом в штатах, предположительно в соответствии с первоначальными намерениями отцов-основателей. Делегаты от национал-социалистов сами по себе выступили против обоих предложений христиан как ложных, а также призвали внести поправку против смешения рас и добавить в преамбулу похвалу "историческим воинам против большевизма, главным образом Адольфу Гитлеру".\n\nЕсть только два способа удовлетворить такое ошеломляющее количество идей и требований: либо полностью изменить Конституцию, либо отказаться от нее и начать все сначала. У обоих вариантов есть свои сторонники, но решение будет трудным и в любом случае повлечёт за собой последствия."
 ptf.117.a: "Слова отцов-основателей остаются непреложными"
 ptf.117.b: "Приступайте к составлению нового документа"
 ptf.117.c: "Только жесткие меры приведут нас к победе"
 ptf.118.t: "Радикальные Решения в Чрезвычайных Ситуациях"
 ptf.118.d: "Почти для всех участников движения совершенно очевидно, что и эта политическая партия, и американская нация в целом находятся в состоянии глубокого кризиса. Эта война для этой страны может положить конец как нашим жизням, так и существованию нашего движения. Поскольку на нас обрушился такой кризис, нам абсолютно необходимо предпринять шаги для обеспечения эффективности и функциональности нашего руководства. Сейчас не время допускать того, что может привести к совершенно ненужным отвлечениям и истощению ресурсов нашего руководства. Острые кризисные ситуации, о которых свидетельствует бесчисленное множество примеров в современной истории, требуют принятия решительных мер на уровне исполнительной власти для предотвращения катастрофы. Что мы можем предпринять немедленно, так это наделить наше руководство... "особыми" полномочиями на данный момент.\nКак бы это ни казалось непопулярным в таком обществе, как американское, мы могли бы временно наделить исполнительную власть абсолютной властью делать то, что необходимо для руководства страной. Эти полномочия дадут исполнительным органам возможность обходить многочисленные бюрократические институты, другие ветви власти, принимать односторонние решения или указы, а также ограничивать политическую и общественную активность граждан. Способность исполнительной власти получить эти полномочия будет зависеть от того, переживем ли мы все еще кризис военного времени, который будет регулироваться партийными и внепартийными уставами, постановлениями и положениями. В истории США, начиная с Гражданской войны и заканчивая мировыми войнами, ограничения на гражданские свободы или политическую деятельность в той или иной форме вводились неоднократно, так что многим это не должно казаться чем-то чуждым.\nОднако, если мы сочтем это необходимым, мы могли бы предоставить исполнительной власти "временную" абсолютную власть делать то, что необходимо, но на этот раз с очень широкими ограничениями в отношении того, где эти полномочия заканчиваются. В условиях войны за выживание у кого есть время соблюдать определенные правила и предписания? В этом страшном конфликте, который может свести на нет само наше существование, все, что должно быть сделано, будет сделано без лишних вопросов. Это "временное" соглашение предоставит исполнительной власти все необходимое для проведения военных действий с желаемым уровнем эффективности и результативности. Если граждане нуждаются в лишении их прав, то так тому и быть; Если Конгресс или суды нужно обойти, то так тому и быть; если действие каждого закона в книге должно быть приостановлено или обойдено, то так тому и быть; если все общество должно быть полностью подчинено воле исполнительной власти, то так тому и быть. Руководство должно вести за собой! Война может быть выиграна только в том случае, если у нее есть все инструменты, необходимые для достижения конечной цели - разрешения этого кризиса. Все остальное сейчас... ничего не значит!"
 ptf.118.a: "Временная абсолютная власть."
 ptf.118.b: ""Временная" абсолютная власть."
 ptf.119.t: "Блитц по Америке"
 ptf.119.d: "Томас Руссо не мог усидеть на месте этим утром. Он расхаживал взад-вперед по служебному кабинету, с некоторым волнением перечитывая заметки, которые он набросал для того, что хотел сказать. Он едва мог сосредоточиться даже на чтении своих записей, так как его разум постоянно отвлекался от мыслей о том, что должно было произойти в течение следующих нескольких минут. Он был не из тех людей, которые заметно проявляли какую-либо непостоянство в своих эмоциях или поведении. Почти все в партии считали его человеком хладнокровным, спокоен и даже непреклонным с виду, но на самом деле он не всегда соответствовал своему публичному имиджу. Сегодня утром он выступит перед своими однопартийцами, чтобы объявить о радикально новых планах в отношении военных действий. Он думал об этом уже несколько недель, но теперь настал момент сделать свое грандиозное заявление. Взглянув на часы, он увидел, что время пришло, и вышел из задней комнаты на сцену в очень большом конференц-зале. Теперь, нацепив уверенную улыбку, пришло его время продемонстрировать свою силу лидера. Если и оставались какие-то сомнения, то их нужно было оставить в этой задней комнате. Большая толпа членов партии ПФ захлопала в унисон и с нетерпением ждала его грандиозного заявления.\n"Патриоты! Товарищи! И преданные люди этой великой партии! Сегодня я обращаюсь к вам с замечательными новостями и надеждой на будущее!" - с жаром провозгласил Руссо.\nВсе члены партии "Национальный фронт" захлопали в ладоши и одобрительно закричали.\n"Наши военные усилия продвигаются вперед с большим прогрессом. Наши войска постоянно продвигаются вперед на всех фронтах. Наш генеральный штаб, состоящий из талантливых командиров, сообщил мне, что они ожидают, что в обозримом будущем наш прогресс будет стабильным и с большими перспективами. Однако мы должны признать некоторые ключевые факты ситуации", - продолжил Руссо, в то время как толпа слушала его с большим интересом и ожиданием.\n"Эта война не будет выиграна с помощью затяжных проволочек и чрезмерно методичного военного планирования, которые растянут этот конфликт на многие годы. Ни единого шанса! Чтобы победить, мы должны быть быстрыми и сильными. Чтобы победить, мы должны уничтожить наших врагов с молниеносной точностью. Вот почему под моим руководством и в координации с нашими вооруженными силами мы стремимся к достижению эффективных и решающих результатов. Вот почему сегодня я хочу поделиться с вами информацией о нашем будущем. Будущее, под моим руководством, которое приведет к окончанию военных действий и этого конфликта в течение 700 дней!"\nТолпа разражается овациями, смешанными с одобрительными возгласами и свистом. Массовый поток похвал и поддержки со стороны толпы придает лицу Руссо восторженное выражение. Однако, даже когда он улыбался и давал свои обещания толпе, он знал, что сейчас ему нужно мобилизовать все возможное, чтобы воплотить это напыщенное обещание в реальность, потому что в случае неудачи… он очень хорошо понимал, какие последствия это будет иметь для него, не говоря уже о его положении."
 ptf.119.a: "Часы тикают, командир..."
