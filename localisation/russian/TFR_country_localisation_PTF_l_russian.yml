 ptf.32.t: "Восстановление Американского Права"
 ptf.32.d: "Современный консерватизм, если его вообще можно так назвать, не смог сохранить ничего, кроме обязательств перед корпоративными олигархами и продолжающейся тирании над американским народом. Немногочисленные патриоты в республиканских частях постоянно подвергались притеснениям со стороны истеблишмента. Эти патриоты, как и многие другие американцы на закате Старой Республики, нашли свой путь сюда, в наше движение.\n\nДве формирующиеся силы внутри правых в настоящее время - это популизм и реакционизм. Популистская платформа выступает за прислуживание правительства народу и интересам тех, кто находится внизу, а не за элитарность вышестоящих. Более того, они утверждают, что коррупция и национальный нигилизм были движущей силой падения предыдущего режима. Веря в то, что революционный авангард народа должен стать движущей силой правительства. В то время как реакционная платформа, полагающая, что упадок Америки начался с началом первой гражданской войны. Утверждая, что культурный упадок и модернизм были первопричиной всех проблем, с которыми столкнулась Америка. Не только выступая за расширение правительства и централизацию, многие теоретики внутри группы видят в американском народе часть проблемы с демократией в целом, ответственную за упадок.\n\nНаконец, остается вопрос о том, какую силу мы должны спонсировать. Спонсирование одного над другим не укрепит его и не убьет другого", однако это послужит ориентиром для направления и будущего Дела."
 ptf.32.a: "Реакционеры"
 ptf.32.b: "Популизм"
 
