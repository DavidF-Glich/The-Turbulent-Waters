 ptf.4.t: "Крах Анархистского Коллектива "Грин Маунтайн""
 ptf.4.d: "В то время как Вермонт продолжает гореть, наши силы празднуют; великое дегенеративное зло было раздавлено сапогами наших славных патриотов.\n\nАКГМ в настоящее время лежит скомканной кучей у наших ног. Поскольку наши силы полностью разгромили и сокрушили этих анархистов, мы сочли нужным принять довольно жестокие меры против тех, у кого по своей глупости отсутствовал самоконтроль. Окруженные нашими солдатами, захваченные ополченцы подвергаются жестоким избиениям за малейшие признаки неповиновения, в попытке избавить их от детской бунтарской натуры. Их столь же достойные порицания лидеры были подвергнуты быстрой казни, их встречали с насмешками и унижениями, прежде чем щёлчок палача стал последним, что они услышали.\n\nНизшие чины, в основном состоящие из дегенератов-анархистов и других нежелательных элементов, постигла та же участь, что и их руководство. Многие были казнены столь же организованно, их повели на виселицу, они поняли, что все их попытки уничтожить Америку и американскую культуру были напрасны. Тех, кто не был казнен, бросили в грузовики и перевезли в безопасные места, где их, несомненно, заставят работать во имя того, что можно считать очень продуктивным будущим. Они узнают, каково это - быть трудолюбивым американцем - мы не можем придумать более подходящего наказания, чем заставить их подпитывать наши военные усилия в долгосрочной перспективе. Возможно, если их когда-нибудь выпустят, они изменят свое отношение к этим глупым идеалам, за которые боролись в прошлом и которые никогда не осуществятся.\n\nМногие гражданские лица на своей территории, как и ожидалось, довольны тем, что анархисты ушли - однако не все из них так настроены. Похоже, что, к сожалению, больше американцев забыли о своих идеалах, чем мы первоначально предполагали. Поскольку мы начинаем восстанавливать порядок и чувство патриотического долга на их территориях, мы должны позаботиться о том, чтобы мышления анархистов было быстро устранено. Силой, если понадобится."
 ptf.4.a: "Достойный конец их попыткам уничтожить нашу страну."
 ptf.5.t: "Вторая Бостонская Резня"
 ptf.5.d: "Все началось со снежка.\n\nСобравшись на площади Бостон Коммон, многочисленные неолиберальные и социалистические группы собрались, чтобы выразить протест против нашего недавнего захвата города. Освещая некоторые из наших предполагаемых "преступлений" по всему городу и области, протестующие со знаками родственников преступников, которых мы задержали, требуют прекращения военного положения и восстановления всех гражданских прав. Начав с малого, наши силы внимательно наблюдали за этим протестом.\n\nПосле того, как среди информаторов появились сообщения о том, что протестующие планировали пройти маршем к мэрии, недавно назначенный начальник полиции приказал протестующим разойтись к концу рабочего дня, пообещав быстрое возмездие, если его директива не будет выполнена. После кратких обсуждений лидеры протеста проголосовали за продолжение своего курса действий. Они решили свою судьбу.\n\nОдин протестующий, по-видимому, бросил снежок, полный льда и осколков камня, в наших солдат, которые стояли спокойно и приказали протестующим разойтись, повторив приказ начальника полиции. Это, казалось, только разозлило протестующих, которые начали забрасывать некоторых из наших людей камнями, палками и другим мусором. После невероятно громкого взрыва один солдат получил особенно сильный удар тяжелым предметом. Объяснив, что ему показалось, что в него стреляли, он открыл огонь в воздух, его соотечественники сделали то же самое. Затем некоторые протестующие, как утверждается, бросились вперед, вызвав всеобщую стрельбу в толпу.\n\nСейчас десять человек лежат мертвыми, шестьдесят семь госпитализированы, и сотни с незначительными или тяжелыми травмами в результате последовавшей давки. Между тем, помимо одного раненого перед стрельбой, который на самом деле не был застрелен (мы еще не раскрыли это широкой общественности), только один человек получил незначительный перелом руки от того, что его ненадолго повалили на землю во время отступления протестующих. Несмотря на то, что хаос был оптической катастрофой, он дал нам хороший шанс собрать лидеров протеста, которые теперь приносят пользу делу обновления Америки в других местах."
