 PTF_rogue_forces_idea: "Военные Бандиты"
 PTF_rogue_forces_idea_desc: "Экстраординарные события приводят к экстраординарным ситуациям. Широкая коалиция правых, разделенная на множество различных фракций, стремится принести спасение некогда великой нации. Несмотря на то, что Патриотический фронт по большей части сплочен, ему не хватает надлежащей субординации и дисциплины, в результате чего приказы регулярно игнорируются. Это затрудняет реализацию политики, установленной высшим командованием, или максимально эффективное использование наших ресурсов."

