 ptf.56.t: "Рисование Американской Идентичности"
 ptf.56.d: "На протяжении всей истории Америки определение понятия "американец" кардинально менялось. Некоторые, в своей трусости, утверждают, что американцем может быть любой; другие, в своем невежестве, описывают это как эзотерическую чепуху. Некоторые считают, что это биологическое явление, в то время как другие настаивают на физическом. Правда в том, что ни одна вещь не может определить, что значит быть американцем. Путь к тому, чтобы стать американцем, требует жертв, стойкости и преданности общим ценностям, которые делают нашу нацию сильной. Быть американцем означает не просто право по рождению, но и приверженность общим принципам, которыми мы дорожим.\n\nОпираясь на концепцию Тедди Рузвельта о том, что значит быть американцем, мы верим, что американский дух не ограничен правом первородства или физическими границами. Напротив, это состояние ума, духовное путешествие, свидетельство жизнестойкости и приверженности общим ценностям, которые делают нашу нацию уникальной.\n\nБолее того, мы поддерживаем важность ассимиляции, как когда-то отстаивал Тедди Рузвельт. Речь идет не о смешении отдельных культур в однообразную смесь. Скорее, мы призываем каждого привнести свою уникальную культуру, истории и опыт в американский гобелен, и все это в соответствии с основными принципами, которые связывают нас как нацию. Наша цель - развивать общую идентичность и взаимопонимание между всеми, кто называет Америку своим домом. Мы рассматриваем "американское" как обязательство, которое выходит за рамки места рождения и перерастает в глубокое чувство принадлежности и общей судьбы."
 ptf.56.a: "Una Natione!"
 ptf.57.t: "Бык-Лось Внутри Нас"
 ptf.57.d: "По мере того как над нашей любимой нацией зарождается новая эра, партия должна расширяться. Мы должны взять на себя ответственность не только управлять страной, но и стать неотъемлемой нитью в ткани американской жизни, вездесущей силой, стоящей на страже ценностей, которыми мы дорожим. На каждой городской площади, в каждом районе, в каждом доме и сердце дух нашей партии будет процветать, задавая ритм жизни нации.\n\nМы верим, что эти отношения, это переплетение политики и повседневной жизни, сближают нас с людьми, которым мы служим. Наши лидеры - это не отдаленные фигуры; напротив, они стоят плечом к плечу с каждым американцем в общем стремлении построить многообещающее и процветающее будущее. Таково видение нашей инициативы "Бык-лось внутри нас".\n\nПод руководством Самца Муз мы создаем Америку, которая дорожит своим прошлым, серьезно относится к своему настоящему и уверенно шагает в будущее. С каждым днем дух "Бык-Лось" все глубже проникает в душу американцев, что свидетельствует о стойкости и упорстве нашего народа. Вместе мы пишем следующую великую главу американской истории. Объединенные общей целью, мы - "Бык-Лось"."
 ptf.57.a: "Uniti Sotto Uno."
 ptf.58.t: "Перековать Американские Фасции"
 ptf.58.d: "После окончания Второй мировой войны термин "фашист" стал использоваться в уничижительной манере. В прошлом веке фашизм использовался для описания всего, что считалось "злом", и рассматривалось исключительно в негативном ключе. Так было не всегда, во время Первой американской революции он считался символом борьбы с британским правлением, а затем и символом самой Республики. Сегодня он будет символизировать нечто новое."
 ptf.58.a: "Связь, Которая держит нас вместе"
