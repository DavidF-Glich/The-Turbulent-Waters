 #Events
 ptf.1.t: "Новая Англия Отвоевана"
 ptf.1.d: "Когда Томас Руссо, будучи еще подростком, основал Патриотический фронт в конце 2017 года, он всегда мечтал возглавить победоносные армии, чтобы изгнать глобалистов из Америки, штат за штатом. Но он и представить себе не мог, что этот процесс начнется именно в Новой Англии. В каком-то смысле это было поэтично. Точно так же, как революция Вашингтона разразилась в Новой Англии, то же самое произошло и с революцией Руссо.\n\nПосле нескольких месяцев жестокой войны против различных антифашистских и либертарианских ополчений, правительств штатов, полицейских сил и федеральных элементов армии Патриотического фронта наконец "отвоевали" северо-восток США и Новую Англию, захватив в процессе контроль над значительной частью экономических и населенных центров Америки, включая Нью-Йорк. Йорк и Бостон. Поскольку северо-восток прочно находится под контролем Патриотического фронта, Руссо теперь может, наконец, сосредоточиться на наращивании своей военной мощи, разгроме лоялистских повстанцев в регионах, находящихся под контролем Патриотического фронта, и продолжении укрепления своего положения в самой организации.\n\nНа юге, в Пенсильвании и Нью-Джерси, находятся значительные силы федералистов под командованием базирующегося в Вашингтоне правительства Байдена "Союз Америки". Силы, которые составляют последний значительный барьер между собственными армиями Руссо на севере и самой столицей. Если Патриотическому фронту удастся разгромить эти силы и захватить столицу, мало что встанет на пути войск Руссо к получению контроля над Аппалачами и почти всеми землями на востоке. Пока Руссо придется выжидать, но путь к победе для Патриотического фронта становится все более ясным."
 ptf.1.a: "Готовимся к Походу на Юг!"

 ptf.2.t: "Предатели в Xерном"
 ptf.2.d: "Предатели среди нас! Наша штаб-квартира только что загорелась после того, как в здании было взорвано множество бомб. Героические пожарные и полиция немедленно оцепили место происшествия и приступили к тушению пожара. Несмотря на то, что их героизм был велик, они не смогли спасти дюжину членов фронта, которые оставались в здании. Трагически, сэр Томас Руссо, верный товарищ и друг Америки, погиб в результате этого террористического акта.\n\N Исполнители этого отвратительного акта воспользовались социальными сетями и неизвестными радиовещательными компаниями, чтобы рекламировать дело националистического социального клуба, утверждая, что наше правительство продалось глобалистам и другим "федеральным образованиям" и планировало арестовать истинно верующих, чтобы отправить их на верную гибель во враждебные страны. территория. Их скандальные обвинения включают в себя то, что сам Руссо был успешно подкуплен Организацией Объединенных Наций и что с тех пор он бежал из страны в роскошное поместье в Европе.\n\nЭти люди вооружились и захватили обширные участки нашей территории, заявляя о лояльности Крису Худу. Среди них есть различные люди, которых Руссо и его товарищи считали союзниками, а именно Эрик Страйкер и Уоррен Балог. Многие члены ПНС сейчас также находятся во вражеском лагере.Наступили самые мрачные дни. Мы можем только надеяться, что наше дело выйдет из этого шторма живым."
 ptf.2.a: "Предатели гниют в девятом круге."
 
