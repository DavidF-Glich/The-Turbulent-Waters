 PTF_expand_the_partys_role_desc: " Роль партии не обязательно должна быть исключительно политической. Она может заявить о себе во всех сферах жизни и, поступая таким образом, проникнет в социальную и домашнюю жизнь людей так же, как и в их политическую жизнь."
