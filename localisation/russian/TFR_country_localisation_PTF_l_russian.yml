 ptf_news.6.d: "Сообщения, поступающие из Вашингтона, округ Колумбия, подтверждают, что столица Американского союза пала под натиском правых повстанческих сил, известных как Патриотический фронт. Граждане разбегаются как могут, поскольку истории о массовых грабежах и казнях распространяются со скоростью света. В речи перед нацией Томас Руссо заявляет, что "американский народ овладел своей судьбой. Наш национальный дух восторжествовал над сионистским марионеточным режимом, и наше освобождение является неизбежным.'"
