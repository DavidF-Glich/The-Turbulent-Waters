 ptf.89.d: "В одно безоблачное бостонское утро не было ничего необычного. Среднестатистический гражданин прочитал бы об этом в национальном информационном бюллетене, который распространялся местными minutemen после краха интернет-инфраструктуры в Америке. Единственными крупными репортажами были репортажи с передовой, в которых подробно описывалась мрачная ситуация, складывающаяся на Западе, а также проникновение коммунистов и глобалистов внутрь страны. В этом не было ничего нового, хотя это издание показалось особенно мрачным. Ни для кого не было секретом, что Фронт был подорван членами Великой Старой партии, которые присоединились к ним, чтобы выжить в борьбе с анархическими дегенератами, коммунистами и федералистами, которые свирепствовали в Новой Англии, хотя насколько они укрепились в организации, было неизвестно как общественности, так и самим себе. те, кто находится на самом верху.\nВ тот день в Континентальном конгрессе проходило относительно важное заседание, главной темой которого были военные действия. Он был созван Полем Лепажем, бывшим губернатором штата Мэн и номинальным главой Великой старой партии, которая в последнее время набирает силу из-за многочисленных неудач, понесенных во время президентства Руссо, как на передовой, так и дома. Причина экстренного заседания была неясна, хотя суровая реальность того, что происходило в этом зале заседаний, вскоре станет известна всей стране.\nЛепаж сел в кресло, с которого ему полагалось выступать, лицом к Конгрессу и трону, на котором восседал Руссо, украшенному фашистской символикой и традиционной американизацией. Он был охвачен гневом и отчаянием, и он знал, что если Америка действительно хочет быть спасенной от угрозы, которая стояла перед ним, он должен действовать здесь и сейчас. Это были мартовские иды, и, как и Брут до него, он уже собрал несколько заговорщиков, включая преторианскую гвардию. Он собрался с духом, чтобы заговорить:\n"Мои сограждане-американцы, сегодня я с величайшей честью и достоинством буду стоять здесь как свободный человек, больше не скованный крысами, которые утверждают, что восстанавливают Америку, в то время как на самом деле они оставляют ее в руинах..." Даже упоминание лозунга Патриотического фронта в такой манере вызвало внезапное возмущение, невиданное ранее в Конгрессе, когда Руссо сидел безмолвный и сбитый с толку.\n"Хотел бы я, чтобы сейчас был 1804 год, у нас была бы честная дуэль..." Его слова стали заплетаться, когда он потянулся к своему костюму. "Но, боюсь, в тебе не осталось чести. Как и Хэмилтон до тебя, твоя маленькая голова останется размазанной по стене позади тебя!" Он вытащил из кобуры пистолет 29-й модели и трижды выстрелил прямо в Руссо, прежде чем тот успел среагировать. Он был убит на месте, его тело лежало на троне. Преторианская гвардия, стоявшая наготове, вошла в зал и арестовала большинство членов Конгресса. Лепаж покинул свое место, начались ожесточенные потасовки, и Конгресс был разгромлен. Представители Республиканской партии либо пришли в ужас, либо аплодировали стоя. Когда зал открытия был огорожен лентой с места преступления, а большая часть конгрессменов была выведена в наручниках, Лепаж не мог не чувствовать себя достойно."
 ptf.89.a: "Конгресс распущен."
