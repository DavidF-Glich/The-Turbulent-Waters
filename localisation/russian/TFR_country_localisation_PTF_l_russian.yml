 ptf.11.t: "Помощь Ля Мют прибывает!!"
 ptf.11.d: "В условиях бушующей гражданской войны очевидно, что Америка уже никогда не будет прежней. Наши братья в Канаде тоже начинают осознавать это. Хотя они еще не погрузились в хаос, достаточное количество людей пересекли границу и согласились сражаться за наше дело. Исторически Квебек находился в трудном положении; их народ был разделен канадцами - некоторые из них жаждут свободы, в то время как другие довольствуются подчинением. Ля Мют - из числа первых. Признавая, что наша борьба не так уж и отличается, они послали несколько бойцов чтобы получить боевой опыт. Хотя их язык может показаться глупым, мы можем воспользоваться любой помощью, которую сможем получить.\n\nК сожалению, Канада обратила на это внимание и усилила пограничное патрулирование. Хотя это помешало некоторым из их бойцов пересечь границу, подавляющему большинству из них все же удалось приехать в Америку, чтобы присоединиться к нашему делу. Вместе с нашими французскими братьями мы вернем Америку, и, возможно, они смогут с пользой применить свой опыт дома после войны."
 ptf.11.a: "Reconquérir l'Amérique, Reconquérir Le Québec!"
 ptf.12.t: "Бессмысленная Работа"
 ptf.12.d: "Часы бьют полночь в городе, который никогда не спит. Молодой человек дремлет за клавиатурой, тянется за своим кофе и аддераллом, спрашивая себя, стоил ли того его долг в 100 тысяч долларов по студенческим кредитам. Его босс, сидящий напротив, смотрит в окно. Нервничает из-за того, что идет в дом, за который платит и в котором работает. Он не хочет слышать, как его жена кричит о том, что собака нагадила на новый ковер, который она купила в "Хоумгудс" на свои купоны. Он боится увидеть, во что будет одета его дочь в свой вечерний выход. В ужасе от того, что его сын пойдет по тем же стопам.\n\nНормально ли все это? Люди дремали и заблудились в лабиринте корпоративной Америки, прикованные цепями к своим рабочим столам, работая над тем, что по сути является бессмысленными цифрами в самом буквальном смысле. Работаем ли мы, чтобы жить, или живем, чтобы работать?\n\nВ погоне за американской мечтой бесчисленные часы тратятся на то, чтобы не отрываться от экранов и отчетов, питаться чашками кофе и гнаться за ускользающими сроками. По мере того как стираются границы между нашей личной и профессиональной жизнью, мантра "время - деньги" становится всеохватывающей истиной. Мы оказываемся пойманными в ловушку корпоративного рабства. Как мы оказались в таком затруднительном положении? Ответ кроется в сочетании потребительства и корпоративизма. Корпоративные структуры стали искусными в увековечении мифа; что хорошая жизнь - это результат неустанного труда и постоянного потребления. Но какой ценой? Здоровье, семья, душевный покой - разве это не реальные показатели хорошо прожитой жизни?"
 ptf.12.a: "Америка Восстает"
 ptf.12.b: "Антиамериканские Высказывания Должны Быть Запрещены"
 ptf.12.c: "Свобода Слова Не Должна Быть Ущемлена"
 ptf.13.t: "Невидимые Оковы"
 ptf.13.d: "В великой американской традиции процветания наша нация всегда прославлялась как колыбель изобилия возможностей и огромного богатства. Тем не менее, в погоне за большим, мы попадаем в плен бесконечного потребления.\n\nКорпорации, некогда поставлявшие товары и услуги, превратились в кукловодов, дергающих за сердечные струны американского потребителя с почти гипнотическим принуждением. Мы погружены в безжалостную симфонию рекламы и рекламных предложений, побуждающих нас приобретать больше, потреблять больше. Тихая тирания в этом цикле бесконечных приобретений – цикле, который отбрасывает наши основные ценности и заменяет их ненасытной жаждой новейшего. Сама суть естественного первичного инстинкта духа – индивидуализм, уверенность в себе и стремление к подлинному счастью - находится в опасности быть погребенным под горой ненужного и излишественного.\n\nЭта борьба направлена не на отказ от процветания или призыв к минимализму, а на восстановление нашей независимости от корпоративных структур, которые разжигают огонь бесконечных желаний. Речь идет о свободе."
 ptf.13.a: "Вещи, которыми вы владеете, в конечном итоге владеют вами"
