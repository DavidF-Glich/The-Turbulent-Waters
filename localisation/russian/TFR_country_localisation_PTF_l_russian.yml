 ptf_unit_leader.1.t: "Кристофер Хебен §RПогиб в бою§! [GetDateText]"
 ptf_unit_leader.1.d: "Региональное командование подтвердило сообщения о том, что фельдмаршал Кристофер Хебен был убит в ходе, по-видимому, целенаправленной операции самоубийц. Все нападавшие были убиты в бою, состоявшем в основном из членов ЗЭФ, среди погибших также было много разыскиваемых террористов."
 ptf_unit_leader.1.a: "Жил ради зарплаты, умер за правое дело"

 ptf_unit_leader.2.t: "Джордан Гудро §RПогиб в бою§! [GetDateText]"
 ptf_unit_leader.2.d: "Официальные лица подтвердили смерть фельдмаршала Джордана Гудро. По словам свидетелей, он был убит в ссоре с другими недавно помилованными наемниками, которым был сделан выговор за поведение солдат и мародерство. Разочарованный ситуацией, один из солдат якобы совершил резкие движения, которые привели к перестрелке, в результате чего погибло 5 человек, в том числе все 4 солдата получили выговор."
 ptf_unit_leader.2.a: "Война превращает объедки в то, за что стоит сражаться"

 ptf_news.1.t: "Битва за Нью-Йорк"
 ptf_news.1.d: "Силы Патриотического фронта очищают Манхэттен от снайперов, а агенты пропаганды заваливают Бруклин продуктами. Несомненно, лучший драгоценный камень в быстро растущей сокровищнице Томаса Руссо, Нью-Йорк был полностью подчинен фашизму. Оставшееся сопротивление носит спорадический и склеротический характер, а полиция, федеральные агенты и левые практически не сотрудничают между собой. Это не предотвратило гибель многих оккупантов и их новообретенных пособников.\n\nУщерб, нанесенный городу, наиболее ощутим в отдаленных районах, однако даже в богатых районах все еще есть признаки войны. Город стремительно теряет население, тысячи мирных жителей бегут на юг, в юнионистский Нью-Джерси, или на запад и север, в объятия Патриотического фронта. Новый режим с удивительной готовностью позволил городу опустеть, создав многочисленные коридоры для беженцев. Не по доброте душевной - город огромен и плотен, и на его усмирение уйдут месяцы: меньше людей - меньше времени."
 ptf_news.1.a: "Выпьем за новое десятилетие и новую эру для Америки! Будь она яркой или тусклой!"
