 PTF_the_patriot_front_category_desc: "Первоначально действовавший как диссидентская националистическая группа активистов, которая сочетала фашистские образы с американской символикой, чтобы лучше понравиться простому человеку, Патриотический фронт вырос из небольшой группы человек в одну из крупнейших праворадикальных военизированных и политических организаций в теперь уже бывших Соединенных Штатах. Работая с местным средним классом, и формируя связи в правительстве и правоохранительных органах, они позиционировали себя как зонтичную альтернативу Республиканской партии, позволив себе быстро легитимизироваться.\n\nНаряду с положительным ростом за такой короткий промежуток времени, существуют и отрицательные стороны широкой идеологической раздробленности организации. Патриотический фронт в основном разделен на 4 основных групп, у каждой из которых есть своё виденье для Америки.\nРуссо в настоящее время рассматривается как: [GetRousseauPower][PTF_jacksonian_text][PTF_hamiltonian_text][PTF_blueshirt_text][PTF_spartanist_text][PTF_gop_text]"
