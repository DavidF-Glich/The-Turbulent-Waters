 PTF_soil: "Почва"
 PTF_soil_desc: "Если мы хотим стать правителями этой страны, необходимо формировать политику, выходящую за рамки тех, которые содержатся в манифестах и пламенных речах. Мы встретимся, чтобы обсудить практическую политику для нации и принять решение о ее дальнейшем пути."
 PTF_the_new_american_man: "Новый Человек Америки"
 PTF_the_new_american_man_desc: "Эта революция направлена не только на то, чтобы изменить страну политически, но и на то, чтобы перековать то, что значит быть американцем. Мы подвергнемся пропагандистским усилиям, чтобы начать перекраивать американскую общественность и вывести ее из ям вырождения, в которых она когда-то погрязла."
