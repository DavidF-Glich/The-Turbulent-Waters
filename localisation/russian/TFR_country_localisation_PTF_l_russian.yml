 ptf.91.t: "Руссо выступает в Организации Объединенных Наций"
 ptf.91.d: ""Сейчас я предоставляю слово лидеру "Патриотического фронта" Томасу Руссо.\nОб этом заявил нынешний президент ООН Деннис Фрэнсис.\n"Господин Председатель Генеральной Ассамблеи, Ваши превосходительства, дамы и господа. Не так давно Соединенные Штаты Америки распались на части и теперь борются сами с собой в слабой надежде вновь объединиться. В то же время правительства в Денвере и Вашингтоне, округ Колумбия, продолжают убивать без разбора, не заботясь о гражданах своей страны. Остальная часть США брошена на произвол судьбы, и сегодня я обращаюсь к вам как к единственному объединителю региона Новая Англия, я не только спас регион от анархии, но и от неоправданного вторжения."\nСказал Томас Руссо\nКамеры приближают лицо Руссо.\n"У меня есть обещание и мечта - вернуть США к нормальной жизни и избавить их от устаревших систем, которые привели к их гибели. Я обещаю будущее, в котором США не будут коррумпированы ни снаружи, ни изнутри, я обеспечу будущее, которое сможет дать гражданам Америки то, чего они хотят."\nЗатем Руссо посмотрел на свою тщательно написанную речь.\n"Я не радикал, независимо от того, сколько раз люди меня так называли. Я просто принимаю все необходимые меры, даже если это означает, что люди будут называть меня диктатором, деспотом, радикалом или кем-то еще. Однако, прежде чем я продолжу, я должен задать вам вопрос."\n- Спросил Руссо, оглядываясь по сторонам.\n"Имеет ли это значение, если это спасет жизни наших граждан?""
 ptf.91.a: "Затем он продолжил свою речь, как ни в чем не бывало."
