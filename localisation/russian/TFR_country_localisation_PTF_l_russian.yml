 PTF_recruiting_militia_category_desc: "Понятие ополчения и групп самообороны всегда было неотъемлемой частью американской культуры и идентичности. Многие из них были активны и до войны, и теперь, когда начался конфликт, с каждым днем все больше и больше людей формируются в ополчения по различным причинам.\n\n Наша организация должна хорошо использовать этот исторический идеал. Формируя вооруженные группы, состоящие в основном из добровольцев местного населения, мы сможем собрать больше боеспособных людей, чтобы обеспечить наш триумф в битве за судьбу Америки. Хотя эти группы часто не будут иметь лучшего оборудования, они необходимы для заполнения пробелов, которые наши основные силы не могут позволить себе покрыть."
