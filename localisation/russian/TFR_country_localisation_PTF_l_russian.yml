 ptf.87.t: "Восстание Республиканцев"
 ptf.87.d: "в течение долгого времени Патриотический фронт медленно двигался в более радикальном направлении, при этом национал-социалистическая идеология все чаще пропагандировалась внутри организации и на отвоеванных территориях. Сдвиг в идеологии был неизбежным следствием решения Томаса Руссо и далее поддерживать радикальное крыло Патриотического фронта во главе с Крисом Худом, бывшим лидером организации НСК-131 до ее слияния с Патриотическим фронтом. К сожалению, этот необходимый идеологический сдвиг имел и другие серьезные последствия. Изменническая клика республиканских мятежников, возглавляемая бывшим губернатором штата Мэн Полом Лепажем и называемая "Республиканским движением Новой Англии", подняла полномасштабный мятеж против нашего военного правительства.\n\nЗначительная часть наших вооруженных сил уже перешла на сторону этого реакционного движения, утверждая, что Патриотический фронт - это "социалисты, тираны большого правительства", которые хотят уничтожить Америку. Хотя большая часть сил, перешедших на сторону повстанцев, являются ополченцами, они все еще очень многочисленны и контролируют большую часть северо-восточных штатов, которые мы с таким трудом вернули себе. В конце концов, их мотивы предательства нашей славной революции не имеют значения и не должны приниматься во внимание. Они не более чем подонки-изменники, и с ними будут обращаться как с таковыми. Все, чему послужит их мятеж, - это разоблачению предателей и трусов в наших рядах и позволит нам должным образом уничтожить их."
