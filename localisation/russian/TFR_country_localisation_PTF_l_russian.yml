 ptf.155.t: "Последняя Битва Приснера"
 ptf.155.d: "Гражданская война продолжается уже несколько месяцев, и медленно, но верно нам удается загонять красную угрозу все дальше и дальше в угол, который они называют Калифорнией.\n\nПока в один роковой день второй континентальной армии не удалось окружить оплот АНОА в Сан-Франциско, где скрывается одна из самых выдающихся фигур организации - Майкл Приснер. Бывший солдат, нынешний предатель и будущий покойник. Он понимал, сколько жизней мы потратили впустую на Ближнем Востоке, но все равно пошёл по пути ненависти к нашей нации, если бы все было по-другому... кто знает.\n\nВместе со своей шайкой немытых красных бандитов он поклялся дать нам последний отпор. После нескольких дней боев мы решили, что с нас хватит, и здание было разбомблено, а обломки стали их могилами. С этим рушится еще один столп красного террора, по крайней мере, он был готов умереть за свое дело."
 ptf.155.a: "Еще один мученик для мифов..."
 ptf.156.t: "Канадское Вмешательство в Дела Новой Англии"
 ptf.156.desc: "Сегодня официальные лица Канады сделали важное заявление, касающееся региона Новой Англии. Согласно заявлению, канадские вооруженные силы официально объявили о своем выступлении против Патриотического фронта - группировки, которая недавно стала единственным объединителем региона. Несмотря на недавние успехи Патриотического фронта, военные эксперты все же предсказывают победу канадцев благодаря их хорошо обученной и оснащенной армии. Однако из-за недавних тупиков в пограничных стычках с Патриотическим фронтом эксперты не уверены в эффективности канадского наступления в столь обширном регионе.\nМеждународное сообщество было ошеломлено вмешательством Канады, ведь изначально страна заявила о невмешательстве во время Второй американской гражданской войны, когда ее переполняли беженцы. Учитывая сложившуюся ситуацию, многие ставят под сомнение мотивы канадского правительства в эскалации конфликта. До сих пор неясно, как будет развиваться война: эксперты предсказывают канадские успехи на ранних этапах, но не уверены в последующих событиях."
 ptf.156.a: "Еще одна война в Америке."

