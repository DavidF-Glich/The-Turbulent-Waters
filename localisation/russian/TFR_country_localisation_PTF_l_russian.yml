 ptf.17.t: "Суд над Жирной крысой"
 ptf.17.d: "Те, кто достаточно хорошо знает о Патриотическом фронте, будь то гражданские лица или непосредственные члены самой организации, были хорошо осведомлены о том факте, что внутреннее инакомыслие было чем-то вроде запретной темы в рядах. Сплоченность рядовых была ключом к достижению победы во времена национальной борьбы, и те, кто пытался нарушить это единство, подвергались, мягко говоря, чрезвычайно тщательному анализу. Хотя определенные разногласия неизбежно возникали, ни одна внутренняя группа не была более разрушительной, чем Штрассеристы, возглавляемые бывшим влиятельным членом НСД Мэтью Хаймбахом. Хаймбах, конечно, был не более чем каким-то мелким коммунистическим лазутчиком в нашей организации, распространявшим свои вероломные большевистские убеждения среди тех более доверчивых членов, которые были готовы слушать. До сегодняшнего дня.\n\nПредположительно по указанию самого Руссо, этим утром было внезапно задержано главное руководство клики Хаймбаха "Штрассеристов", прежде чем они смогли среагировать  они были арестованы и перевезены в комнаты допроса, они подверглись допросу в течение нескольких часов, прежде чем предстать перед судом за их предательское поведение. Поскольку на суде присутствовал сам Руссо, а также множество влиятельных фигур и членов более низкого ранга, Хаймбах и его приспешники глубже засели в свои кресла, когда перед ними были зачитаны их преступления, среди которых было: поощрение разобщенности в рядах, подрыв усилий Фронта и распространение коммунистических убеждений, все из которых что было равносильно ничему иному, как государственной измене.\n\nВскоре после этого трибунал вынес вердикт - виновен по всем пунктам обвинения и отныне приговорен к смертной казни через расстрел. Таким образом, руководство фракции было быстро выведено на улицу, в их адрес посыпались оскорбления, когда их повели к стене. Хаймбах трусливо умолял о прощении, когда такие высказывания, как "Любитель Трахнуть Свою Двоюродную Сестру" и "Жирная Крыса", были брошены в его сторону многими присутствующими участниками, вплоть до того момента, пока треск винтовочного огня не положил конец его жалким воплям.\n\nПосле смерти их руководства среднестатистические члены фракции Хаймбаха снова вернулись к линии партии, вероятно, опасаясь быть замешанными в этом сами и встретить судьбу своих лидеров. Будьте уверены, они больше не выйдут за рамки дозволенного."
 ptf.17.a: "Подходящее напоминание о том, в чем должна заключаться их лояльность."

 ptf.18.t: "Судьба Корпоративной Символики"
 ptf.18.d: "В ходе нашей смелой попытки изменить Америку мы оказываемся в вихре дискуссий, вращающихся вокруг корпоративной архитектуры в целом. Этот диалог возник после нашей кампании по декоммодификации.\n\nНовая тема для обсуждения - судьба Уоллстрит, места, где экономические паразиты растрачивают с трудом заработанные деньги людей на бесполезные инвестиции, которые не приносят пользы никому, кроме них самих и международных финансов, в то время как американцы неустанно работали в поте лица, олигархи играли в азартные игры, как сумасшедшие, жаждая все большего и большего, в то время как нация гнила.\n\nЭти некогда блестящие образцы экономической доблести стали символом чрезмерного капитализма, ареной, на которой финансовая элита играет с трудом заработанными деньгами людей, поощряя культуру жадности и коррупции\n\nПродвигаясь вперед, мы сталкиваемся с важнейшим вопросом: что станет с этими зданиями, которые являются свидетельством корпоративного неолиберализма? Некоторые выступают за полное искоренение этих символов алчности, выступая за их замену символами, излучающими жизненную силу, добродетель и дух реформированной Америки. И наоборот, другие предлагают сохранить некоторые из этих достопримечательностей, признавая их историческую роль в укреплении позиций Америки как ведущего экономического гиганта.\n\nКакими бы разнообразными ни были эти взгляды, их объединяет общая нить - непреклонное решение о том, что эти памятники не должны возвращаться к своему прежнему коррумпированному состоянию. Если сохранение победит, мы обязуемся внедрить строгие меры предосторожности, чтобы предотвратить повторение злоупотреблений прошлого. Как только мы вернем себе Америку целиком, мы будем непреклонны в том, что подобная эксплуатация никогда больше не нанесет ущерба нашей нации."
 ptf.18.a: "Сохранить символ нашей экономической мощи."
 ptf.18.b: "Растопить их и принять будущее."

