 PTF_rebuiling_federal_bases_desc: ""
 PTF_vanguard: "Авангард"
 PTF_vanguard_desc: "В любом политическом движении важно понимать, где ты находишься, что ты собой представляешь и куда ты идешь. Патриотическому фронту тоже нужно будет ответить на эти вопросы, и партия соберется, чтобы обсудить их и прийти к заключению по всем вопросам."
 PTF_the_next_washington: "Новый Вашингтон"
 PTF_the_next_washington_desc: "Наша партия все ближе подходит к началу следующей американской революции, и Руссо ведет нас по этому славному пути на каждом шагу. Он действительно современный Вашингтон!"
 PTF_a_big_tent_party: "Новая Колумбия"
