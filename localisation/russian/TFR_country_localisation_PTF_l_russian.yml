 PTF_transfer_power_to_congress: "Передача Власти Конгрессу"
 PTF_distribute_the_manifesto: "Распространить Манифест"
 PTF_distribute_the_manifesto_desc: "Чтобы революция была успешной, общественность и партия должны быть осведомлены о ее идеалах и политической платформе. Будут предприняты усилия для распространения нашего манифеста среди общественности. Мы позаботимся о том, чтобы наши слова были услышаны всеми, кто может слушать."
