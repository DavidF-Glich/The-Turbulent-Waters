 ptf.21.t: "Традиционалисты против Футуристов"
 ptf.21.d: "Несмотря на устоявшиеся различия между идеологиями, видениями и целями. Большинство участников часто можно разделить на две отдельные группы. Это традиционалисты и футуристы.\n\nТрадиционалисты воспринимают прошлое не просто как нечто превосходящее настоящее, но и как компас, направляющий нас в будущее. Взирающий на падение Америки как на рану, нанесенную самому себе, как на следствие вышедшего из-под контроля современного социального эксперимента. Они считают, что населению, убаюканному до состояния покорной уступчивости, больше нельзя доверять Америку. Тем не менее, даже несмотря на эти глубокие убеждения, они утверждают, что краеугольные камни старой республики все еще могут обеспечить поддержку в горниле Новой Республики. Они черпают вдохновение из прошлого, чтобы искать новое будущее.\n\nФутуристы видят Америку восходящей, превращающейся в маяк могущества и добродетели, который превосходит ее былую славу. Движимые неотразимой мечтой о возрождении Америки, эти дальновидные архитекторы стремятся восстановить глобальную гегемонию страны и организовать наступление нового золотого века. Расширяя возможности простого человека и одновременно разрушая барьеры старой олигархической элитарности в их стремлении к блистательной Америке, которая ставит свой народ превыше всего остального. Они снимают оковы с ограничений прошлого, устремляясь к безграничным горизонтам будущего. Поскольку они умело укрощают неукротимого зверя, которым является тигр современного мира."
 ptf.21.a: "Традиционалисты"
 ptf.21.b: "Футуристы"

 ptf.22.t: "Судьба башни Трампа"
 ptf.22.d: "Наша борьба в Новой Англии продолжается, и недавно наши усилия позволили нам вернуть Нью-Йорк, при этом мы также взяли под контроль башню Трампа, башня, которая принадлежала бывшему президенту Дональду Трампу, в последнее время стала горячей темой дебатов, а если более конкретно о том, что мы должны с ней делать.\n\nНекоторые считают, что мы должны оставить Башню как есть, полагая, что, несмотря ни на что, она является частью американской истории и что ее следует сохранить, это также продемонстрировало бы некоторую доброжелательность по отношению к людям, которые все еще сохраняют лояльность к Республиканской партии.\n\nОднако другие считают, что Башня Трампа должна быть лишена всего связаного с бывшим президентом, полагая, что нет причин помнить человека, который подвел свою нацию, это сильно разозлит лоялистов Трампа на нашей территории, но это также показало бы, что мы покончили со старой, прогнившей Америкой и что мы омолодим нацию, освободив ее от декадентского прошлого."
 ptf.22.a: "Башня - часть нашей истории, сохранить ее"
 ptf.22.b: "Больше никаких памятников декадансу"

 ptf.23.t: "Судьба Наемников"
 ptf.23.d: ""
 ptf.23.a: "Бессердечные наемники ничем не лучше марксистов"
 ptf.23.b: "Они будут полезны на нашем пути, помиловать!"
 
 ptf.24.t: "Перенос Cтолицы"
 ptf.24.d: "После долгой и чрезвычайно жестокой городской битвы, континентальная армия Америки наконец захватила самый большой город Америки, Нью-Йорк. С захватом Нью-Йорка многие в нашей организации снова начали поднимать вопрос о переносе столицы. Наша нынешняя столица Бостон имеет символическое значение,  из которого британцы были изгнаны во время первой революции, и первым крупным городом, захваченным нашей организацией во время второй революции. Он также находится глубоко на нашей территории и не подвергается большому риску быть захваченным или окруженным вражеским наступлением.\n\nС другой стороны, Нью-Йорк это самый большой город, который мы контролируем, а также он всемирно известен как самый могущественный и важный город в мире. Сделав Нью-Йорк нашей столицей также покажет миру, что мы не просто неорганизированные ополченцы, а законные претенды на то, чтобы стать преемниками старого Американского правительства. Многие из нашего офицерского состава также отметили, что Нью-Йорк намного больше Бостона, и его очень легко оборонять из-за бесконечного лабиринта массивных небоскребов, из которых состоит город. Какой бы город мы ни выбрали, следующей столицей будет Вашингтон."
 ptf.24.a: "Бостон"
 ptf.24.b: "Нью-Йорк"
 
 ptf.25.t: "Разрушение Таймс-сквера"
 ptf.25.d: "С захватом Нью-Йорка силами Патриотического Фронта, Томас Руссо дал указание организации начать очистку города от неолиберального и корпоративного искусства и памятников в рамках декоммодификации американской культуры. Усилия были огромными, поскольку, по сути, весь город был полон дегенеративной символики и сооружений, но после долгих усилий организации по сносу наконец достигли Таймс-сквера.\n\nВо-первых, здания вокруг Площади были заняты и очищены от снайперов, поскольку они неоднократно встречались даже после того, как враг уже сдался, пытаясь продолжить свою войну на уничтожение против американского народа, служа своим хозяевам-глобалистам. Сам Томас Руссо присутствовал, чтобы выступить с речью на Таймс-сквер перед ее разрушением, обвинив это место в том, что оно представляет бездушное потребительство от имени безродной космополитической элиты, которая десятилетиями отравляла и уничтожала американскую культуру, заменяя ее дегенеративной и стерильной оболочкой. После того, как его речь завершилась, площадь была очищена и уничтожена с помощью большого количества взрывчатых веществ, а само событие было записано и транслировалось в прямом эфире для всего мира."
 ptf.25.a: "Американская культура больше не будет инструментом для паразитических элит."
 
 ptf.26.t: "Возрождение Неоспартанизма"
 ptf.26.d: "Патриотический фронт всегда был движением, которое подчеркивает силу, честь и потребность в сильной молодежи, не испорченной материалистическими пороками и гедонизмом. Во время жестокой Второй американской революции многие люди обрели глубокую связь с воинственным духом наших предков, обретя более глубокое понимание наследия, которое они оставили после себя.\n\nМножество людей присоединились к Will 2 Rise, возглавляемой Робертом Рундо, фракции, которая пропагандирует образ жизни, стремящийся соответствовать духу воина. Они называют свою идеологию национальным спартанством, выступая за милитаристское общество воинов, чтобы не дать Америке поддаться слабости и подчинению коррумпированным элитам.\n\nНа протяжении всей нашей кампании Will 2 Rise и спартанцы зарекомендовали себя как исключительно эффективная боевая сила, демонстрирующая непоколебимую преданность делу. Первоначальный скептицизм и презрение, окружавшие их, рассеялись, и теперь они считаются лояльными членами Патриотического фронта."
 ptf.26.a: "У них есть только один путь."
 
 ptf.27.t: "Белорусская Поддержка"
 ptf.27.d: "В связи с тем, что конфликт в Америке становится все более кровопролитным, мы начали чаще обращаться с просьбами об иностранной поддержке нашего дела. Правительство Беларуси прислушалось к призыву и недавно начало направлять военную технику и советников в "Патриотический Фронт", советники в основном состоят из технических советников, которые помогают управлять новой техникой, отправленной в Патриотический Фронт.\n\nБелорусы также направили несколько подразделений добровольцев, в том числе несколько десятков бойцов спецназа. Хотя поставка технических консультантов для  Патриотического Фронта для обучения подразделений эксплуатации военной техники не была для нас особенно неожиданной, поставка боевых добровольцев стала для нас приятным сюрпризом. Некоторые в нашей организации высказали предположение, что Беларусь отправляет боевые подразделения в Америку как способ приобретения ими боевого опыта в рамках подготовки к будущему конфликту в Европе. Независимо от внутренних спекуляций наших бойцов и персонала, мы рады за поддержку."
 ptf.27.a: "Дополнительная поддержка всегда приветствуется."
 
 ptf.28.t: "Добровольцы-четники"
 ptf.28.d: "Недавно мы приняли много бойцов-добровольцев "Четников" из Сербии и Республики Сербской. Добровольцы, по-видимому, принадлежат к различным сербским националистическим, а также преступным организациям, с которыми Роберт Рундо, высокопоставленный командир Патриотического фронта и основатель ДВ, вступил в контакт, когда находился в изгнании в Сербии. Многие добровольцы прямо просили передать их под его командование.\n\nЭкипировка и оружие бойцов Четников не очень высокотехнологичны или продвинуты - в основном АК47 и старые автоматы Варшавского договора и югославских левых, но добровольцы восполнили недостаток передового или высококачественного снаряжения лояльностью и яростной преданностью нашему делу. Многие из этих четников также имеют недавний боевой опыт на Донбассе, а некоторые из них даже имеют опыт Боснийской и югославской войн, и по нашей организации ходят слухи, что некоторые из добровольцев были бывшими членами "Тигров Аркана" и других печально известных сербских националистических группировок боевиков. Мы высоко ценим их поддержку, и она, несомненно, поможет нам победить коррумпированных тиранов, которые так долго оккупировали нашу страну."
 ptf.28.a: "Изгнание Рундо в Сербию принесло свои плоды."
 
 ptf.29.t: "Другая итальянская связь"
 ptf.29.d: "В большинстве случаев, когда Патриотический фронт получал предложение о поддержке или волонтерах, организация любезно принимала его. Все внутри фронта знают, что организации понадобится вся национальная и международная поддержка, которую она может получить, чтобы преуспеть в своих революционных устремлениях - в конце концов, Американская революция, скорее всего, потерпела бы неудачу без поддержки Французского и Прусского королевств. Однако впервые за долгое время Патриотический фронт получил предложение поддержки, от которого многие в организации предпочли бы отказаться. По-видимому, Коза Ностра, также известная как Американская мафия, предложила поддержать Патриотический фронт, а один из ее членов выступил посредником. Они предложили, чтобы "Костра Ностра" поддержала "Патриотический фронт" в любом качестве, необходимом для достижения организацией победы в гражданской войне при соблюдении нескольких "простых" условий. Два основных условия заключаются в том, что им дадут свободу во многих видах своей деятельность, и что Патриотический фронт предложит помилование каждому соратнику Коза Ностры и всем, кто еще этого потребует.\n\nПредложение действительно привлекательно для многих членов Патриотического фронта, поскольку они могут помочь усмирить местные банды и преступные организации, которые воспользовались ситуацией. У "Коза Ностры" все еще есть относительно большая сеть сообщников и коррумпированных чиновников, занимающих несколько влиятельных постов и связей по всему миру.\n\nНекоторые также указывали, что допуск известных членов Мафии в наши ряды может нанести ущерб легитимности организации как внутри страны, так и во всем мире, и, вероятно, будет трудно оправдать перед общественностью. Более того, фашистская Италия при Муссолини успешно уничтожила мафию, и у нас есть возможность сделать это здесь прямо сейчас, учитывая, что большая часть их руководства находится под стражей \n\nНаконец, для всех вовлеченных очевидно, что такое важное решение, как это, может быть принято только Лидером"
 ptf.29.a: "Мафия - это кровососущие паразиты. Уничтожьте их!"
 ptf.29.b: "Нам нужна вся помощь и поддержка, которые мы можем получить."
 
 ptf.30.t: "Бунт в Тюрьме Острова Райкерс"
 ptf.30.d: "Тюрьма Райкерс-Айленд, печально известное место содержания под стражей в Нью-Йорке, была охвачена массовыми беспорядками в разгар Второй гражданской войны в Америке. И без того переполненная и недостаточно обеспеченная ресурсами тюрьма теперь стала ареной хаоса и насилия, заключенные захватили контроль над несколькими тюремными блоками и сражаются с сотрудниками исправительных учреждений. Говорят, что ситуация внутри тюрьмы достигла точки кипения, когда группа заключенных, ободренных беспорядками за тюремными стенами, устроила восстание. Беспорядки вскоре распространились по всему учреждению, начались пожары, персонал был взят в заложники, а заключенные сражались друг с другом в попытке установить контроль. Власти изо всех сил пытались сдержать беспорядки, и для оказания помощи осажденному персоналу исправительных учреждений была вызвана Континентальная армия. Несмотря на все их усилия, ситуация остается нестабильной, и полный размер ущерба и жертв до сих пор неизвестен.\n\nБунт на острове Райкерс усугубился Второй гражданской войной в Америке, которая подорвала инфраструктуру и ресурсы страны. Продолжающийся конфликт затруднил властям поддержание порядка в тюрьме, поскольку перед ними одновременно стоит задача борьбы с вооруженными повстанцами и поддержания общественной безопасности в Нью-Йорке. Хаос на острове Райкерс является отражением более широких беспорядков, охвативших Соединенные Штаты. Поскольку страну продолжают раздирать глубоко укоренившиеся политические и социальные разногласия, ситуация в ее тюрьмах и местах содержания под стражей служит микрокосмом беспорядка, охватившего нацию.\n\nПо мере того, как власти работают над восстановлением порядка на острове Райкерс, поднимаются вопросы о будущем тюрьмы и системы уголовного правосудия страны в целом. Вторая гражданская война в Америке продолжает оставлять за собой шлейф разрушений, и конца хаосу и конфликту не видно.."
 ptf.30.a: "Этих животных нужно усмирить!"
 
