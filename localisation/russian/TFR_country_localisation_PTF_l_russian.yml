 PTF_tragedy_of_rousseau_idea: "Трагедия Руссо"
 PTF_tragedy_of_rousseau_idea_desc: "В 2017 году Патриотический Фронт начался с сервера в discord, который отделился от Авангарда Америки. Никто, даже сам Томас Руссо, не мог предсказать, что должно было произойти. Он переживает историю, которая кажется почти библейской, разворачивающуюся прямо у него на глазах, и это глубоко пугает его. Молодой человек, едва научившийся пить, находящийся за тысячу миль от дома и преданный многими своими товарищами, он находится в невообразимой ситуации. То, что начиналось как сервер discord, теперь превратилось в значительную политическую и военную силу на северо-востоке Америки. Немногие из тех, кто был там в самом начале, все еще здесь, и еще меньше знали о существовании организации два года назад. Он даже больше не может узнавать лица, которые видит, а некоторые и вовсе не узнают его. Он всего лишь номинальный руководитель революции, которая нуждается в лидере. У него нет военного или политического опыта, те, кто его признает, ставят под сомнение его позицию и часто неохотно подчиняются его авторитету. Его взгляды и цели размыты, и кажется, что его творение забыло о нем. О его судьбе можно только догадываться."


 PTF_economic_instability_idea: "Экономическая Нестабильность"
 PTF_economic_instability_idea_desc: "С момента захвата Коннектикута мы столкнулись с серьезной проблемой, которая препятствовала нашей способности вырваться из региона: экономической нестабильностью. Неудивительно, что глобальные финансовые институты, банки и корпоративные активы уже покинули государство после нашего освобождения, а жадные капиталисты пришли в ужас от появления движения, готового бороться с ними там, где это наиболее важно. Подобно паразитам, они присасывались к нам в течение столетия и теперь забрали с собой большую часть нашей экономики. Это породило ряд проблем, ослабив нашу промышленную базу и эффективность производства. Теперь долг каждого патриота - перестроить Америку с нуля, защищая наш труд и возрождая сердце национальной экономики."
