 PTF_fight_factionalism: "Борьба с Фракционностью"
 PTF_fight_factionalism_desc: "Патриотический фронт стал приютом для значительной части правых диссидентов Америки. От белых националистов до недовольных консерваторов многие собрались под нашим знаменем, у всех свои идеи о том, как проводить политику. Мы должны обеспечить, чтобы, прежде всего, все они работали вместе на благо нации и были объединены общим видением."

