 ptf.35.t: "Неоклассицизм"
 ptf.35.d: "Американские города были в центре разрушения нашей страны. На самом деле, весь феномен либерального разрушения нашей культуры начался с "модернистского" архитектурного движения. То, что когда-то было проявлением красоты и духа, было сведено на нет в пользу бездушных блоков, лишенных стиля или содержания. Высокие бездушные чудовища из стекла и стали, построенные технократическими корпорациями. Стеклянные и минималистичные фасады отражают разлагающееся нигилистическое общество, находящееся в тени. Такое окружение оказало на рабочего внутреннее воздействие.\n\nНеоклассицизм возвышает человека, поскольку он вселяет в него величие и гордость за настоящее, предлагая руководство и стабильность из прошлого. Нет ничего более святого, чем традиции наших предков. Наряду с красотой, присущей неоклассицизму, он позволяет нам чтить и продолжать наследие древних устоев, которые вдохновляли нашу цивилизацию для грядущих поколений. Наши дети будут с благоговением смотреть на эти произведения искусства, и их дети тоже."
 ptf.35.a: "Наши предки гордились бы нами"
 
