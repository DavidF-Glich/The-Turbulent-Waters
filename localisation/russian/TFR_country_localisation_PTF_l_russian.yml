 ptf.136.t: "Задания для Минитменов" 
 ptf.136.d: "Как и многие другие политические движения, стремящиеся к радикальным социальным и политическим переменам, в нашем распоряжении есть военизированная группа, состоящая из самых преданных нам людей, готовых сражаться за наше дело везде, где это возможно. Эти самоотверженные бойцы партии - минитмены, готовые, как и их предки столетия назад, в любую минуту взяться за оружие для защиты нации. Они были с нами с момента зарождения движения и прошли через самые тяжелые сражения - от самых маленьких поселков до самых больших городов. Однако эта война потребует от нас большего, чем просто стрельба и уничтожение наших врагов. Как и у многих других органов нашей партии, на которые возложены конкретные обязанности и задачи, у Минитменов тоже должны быть свои задачи. Пришло время сделать выбор, какой вклад минитмены должны внести в общее дело.\nНаш первый вариант - самый простой и традиционный, они пойдут сражаться на фронт, как и все остальные. Минитмены - это подразделение, предназначенное для ведения боевых действий, почему мы должны назначать их на то, что настолько чуждо их истинному предназначению? Почему мы должны отказывать им в их предназначении? Подобно батальонам "М" чернорубашечников Муссолини, они получат свои собственные специальные боевые формирования и будут сражаться бок о бок с нашими регулярными силами. Они больше не будут просто "военизированной" группировкой, а превратятся в армию, готовую сражаться в самых ожесточенных битвах с самыми жестокими противниками. Их преданность делу, их фанатизм и вера приведут их к победе на фронте, мы в этом уверены. Подобно армии, флоту, военно-воздушным силам или морской пехоте, входящим в состав вооруженных сил других стран, они также станут важнейшим компонентом наших собственных вооруженных сил.\nНаш второй вариант не такой напыщенный, но может оказаться очень важным в долгосрочной перспективе. Мы назначим их для оказания помощи и поддержки гражданскому населению. Как мы сможем выиграть эту войну, если гражданское население за нашей спиной голодает, лишено крова или погибло? Мы не можем вернуть Америку, состоящую из трупов и развалин. "Минитмены" позаботятся о том, чтобы американский народ оставался в безопасности в эти неспокойные времена. Им будет поручена работа, которую по своему характеру можно назвать "гуманитарной" или "филантропической". Члены "Минитменов" будут помогать убирать улицы, раздавать продукты, разбирать завалы, восстанавливать дома, оказывать медицинскую помощь и выполнять другие связанные с этим мероприятия. Люди поверят в наше движение, когда увидят, что под нашим руководством царит безопасность и порядок. Однако, если они все еще жаждут драки, мы дадим им разрешение на охоту за гангстерами, мародерами, преступниками и мусором, которые все наживаются на обществе, находящемся под давлением войны. В то время как другие верные члены нашего движения сражаются на фронте, Минитмены будут вести свою собственную битву в тылу, битву за сохранение общества в безопасности и на плаву."
 ptf.136.a: "Все на фронт! Все для победы!"
 ptf.136.b: "Работа по оказанию помощи будет приоритетом."
 ptf.137.t: "Восстановление Разрушенной Нации" 
 ptf.137.d: "Вторая гражданская война в США в настоящее время является самым разрушительным конфликтом, который американский народ видел более чем за 150 лет. Экономика находится в полном упадке, бесчисленное множество людей остались без крова и голодают, города лежат в дымящихся руинах, а миллионы мертвы; то, что вы могли бы подумать, увидев только на Ближнем Востоке или к югу от Сахары. Но нет, это не какой-то ужасный кошмар или какая-то далекая экзотическая страна, которую вы видите по телевизору. Это Америка, здесь и сейчас.\nЧто делать? С чего вообще начать? По крайней мере, во время войны конечная цель была очевидной. Теперь больше нет врагов, которых нужно побеждать, нет враждебных государств, которые нужно завоевывать, и больше некому встать у нас на пути. Мы сами по себе не несем ответственности за будущее и благополучие Америки. Шокирующе просто оглянуться назад и подумать о том, что политическая группа, которая раньше состояла всего из нескольких сотен ключевых членов, теперь управляет судьбами почти 300 миллионов человек. Была ли Америка восстановлена? Или мы просто "очистили" гору пепла, мусора и окровавленных трупов?\nНет! Мы боролись не для того, чтобы бросить Америку в трудную минуту. Нация была предана и разрушена бесчисленными внутренними и внешними врагами; мы не позволим им разрушить ее снова. Под нашим чутким руководством эта нация снова поднимется и окажется на вершине мирового величия. Наше движение, которое мобилизовало миллионы людей на борьбу за это дело, вновь мобилизует еще миллионы на это грандиозное начинание. Все влиятельные силы в государстве, экономике, партии и, самое главное, народ будут мобилизованы для восстановления Америки. Наша великая задача по восстановлению нации начинается сейчас, и нам предстоит пройти долгий путь, когда дело дойдет до восстановления того, что было разрушено столь многими людьми."
 ptf.137.a: "От "Возвращения Америки" к "Перестроим Америку""
 ptf.138.t: "Как Наши Предки До Нас" 
 ptf.138.d: "ЖИЗНЬ, СВОБОДА, ПОБЕДА\nИНФОРМАЦИОННЫЙ БЮЛЛЕТЕНЬ ПАТРИОТИЧЕСКОГО ФРОНТА, ВЫПУСК No 632\n\nСегодня последние вооруженные силы, сопротивлявшиеся Второй американской революции, официально сдались Патриотическому фронту. Президент [PTF.GetLeader] выступит с торжественной речью, провозгласив возрождение Соединенных Штатов Америки и окончание Гражданской войны, которая долгие годы терзала наш народ, оставляя нашу инфраструктуру, промышленность и экономику в руинах, благодаря усилиям паразитов-глобалистов сломить наш дух и помешать нашему будущему. март провалился ужасно. Теперь, когда паразиты изгнаны из нашей страны, необходимо дать понять, что, несмотря на славу Второй революции, она еще не закончилась. Предстоит проделать еще много работы, прежде чем Америка сможет быть восстановлена, чтобы покончить с вырождением, которое разрывает нашу нацию на части и проникает в умы почти всей Америки. Как отцы-основатели восстановили нашу страну столетия назад после освобождения колоний от тиранического монарха, короля Георга III, так и мы восстановим нашу нацию с нуля. Национальное возрождение, которое должно наступить с нашей победой, открыло светлое будущее, в котором американский дух будет крещен в огне, и полное уничтожение плутократии, которая так долго подавляла наше наследие и культурную самобытность."
 ptf.138.a: "Клянусь Богом, у нас снова будет наш дом!"
 ptf.139.t: "Не Еду с Бидоном" 
 ptf.139.d: "Зал суда в центре Бостона никогда по-настоящему не был центром внимания, в отличие от большинства обычных судебных процессов, но для этого суда сегодняшнее дело стало событием века. Сегодня все присутствующие на судебном процессе пребывали в состоянии крайнего беспокойства, поскольку присяжные нервно обсуждали дело в кабинке, журналисты делали пометки, граждане, которым было разрешено наблюдать за процессом, перешептывались друг с другом, и все это под бдительным присмотром бойцов Патриотического фронта, которые сурово осматривали зал чтобы убедиться, что не произойдёт никаких проблем. Однако вся их активность была прервана мертвой тишиной, когда пара бойцов Патриотического фронта Минитменов потащила человека часа Джозефа Р. Байдена.\nВесь зал суда смотрел на печальное и жалкое лицо некогда гордого бывшего президента Соединенных Штатов. Байден, человек, которого вся либеральная Америка возвела на пьедестал как великого объединителя американской нации, теперь выглядел побежденным и потерянным. Он выглядел измученным, растерянным, как будто только что встал с постели в 6 утра; некоторым в толпе даже было трудно смотреть ему в глаза. У президента больше не было сотрудников, которые могли бы вручить ему памятку, помощников, которые помогли бы с брифингом, партийных работников, которые могли бы направлять его; в этот момент он был совершенно один. Его адвокаты обратились к нему, чтобы попытаться что-то сказать по этому делу, но все, что они услышали от бывшего президента, было: "Это нормальное место для парковки?"\nРопот адвоката и Байдена был прерван, когда судья поднялся, чтобы объявить о судьбе Байдена. "Джозеф Робинетт Байден, суд, после тщательного рассмотрения вашего дела, объявляет вас психически недееспособным, чтобы предстать перед судом. Вы должны быть немедленно освобождены из-под стражи".\nГраждане и должностные лица, участвовавшие в судебном разбирательстве, начали шевелиться и роптать, поскольку никто не мог поверить в только что вынесенный "приговор". Байден, все еще, по-видимому, не понимая, что только что произошло, просто выпалил в ответ суду: "Я уверяю вас, что мы с Камалой прилагаем все усилия для достижения этой цели...".\nСудья, прежде чем закрыть заседание, пристально посмотрел прямо на бывшего президента США: "Мистер Байден, есть ли еще что-нибудь, что вы хотели бы добавить к этому процессу, чего не было у вашей защиты?""
 ptf.139.a: "...Сода!!!"
 ptf.140.t: "Всеамериканский Террор" 
 ptf.140.d: "Том Павелич был одним из самых продолжительных членов Патриотического фронта в своем подразделении. Он был человеком, преданным своему делу до конца; он прошел с первых дней войны до ее конца вместе с Патриотическим фронтом, о чем другие члены его подразделения никогда не забывали. После стольких лет, прошедших через боль, страдания и борьбу, Америка, наконец, была в их руках! Возвращение Америки больше не было лозунгом, это стало реальностью. Он прошел маршем от Новой Англии до самой Калифорнии - подвиг, который ни один обычный человек не смог бы увидеть за всю свою жизнь. Теперь он был в чреве левого зверя, в Калифорнии, на родине АНОА, и сейчас... он собирался заставить это левое чудище визжать и страдать, прежде чем покончить с ним навсегда. Он ждал этого момента всю свою жизнь и собирался наслаждаться каждой секундой.\nТом, теперь уже с большим отрядом "Минитменов" Патриотического фронта, прибыл для выполнения самого важного задания на сегодняшний день - ликвидации коммунистических и анархистских ячеек в Калифорнийском университете в Беркли. В одной руке у него был список "террористов" и "врагов государства" размером с телефонную книгу, а в другой - AR-15, чтобы вынести им "приговор". Войдя в одно из огромных общежитий кампуса, он начал облаву.\nОн постучал в свою первую дверь. "Джессика Эдельштейн?" - спросил он, когда дверь открылась, и за ней показалась испуганная студентка колледжа, которую другие минитмены быстро ударили прикладом по голове и вытащили наружу. Он подошел к следующему: "Эд Эрнандес?", дверь открылась, и с ним была проделана та же процедура. Затем он прошел в соседнюю комнату в паре футов по коридору и решительно постучал в дверь: "Уилл Джефферсон?" - спросил он, но дверь, однако, не открылась. Другие Минитмены яростно колотили в дверь до тех пор, пока замок не сломался и дверь не открылась, обнаружив студента, который съежился в углу. Минитмены вошли в комнату и силой вытолкали кричащего и брыкающегося юношу из его комнаты в коридор. - "ПОЖАЛУЙСТА! ОТПУСТИТЕ МЕНЯ! Я НИ ХРЕНА НЕ ДЕЛАЛ! пожалуйста! ПОЖАЛУЙСТА!" Разозлившись на извивающегося юношу, Том злобно ударил его прикладом винтовки по голове и лицу и крикнул: "Ты идешь с нами! КОМРАД!". Молодой коммунист, весь в синяках и крови, тихо хныкал и плакал, пока Том смотрел, как другие минитмены вытаскивают его на улицу вместе с остальными. Том перешел в следующую комнату, и в следующую, и в следующую, и в следующую за ней...\nСнаружи их ждал целый отряд "Минитменов", которые собирали десятки сотен этих "врагов", чтобы погрузить их в грузовик и отправить к своим... "судам" и "приговорам"."
 ptf.140.a: "Ваша революция заканчивается здесь!"
 ptf.141.t: "Узурпаторы Американских Традиций" 
 ptf.141.d: "Эта война за сердце и душу американской нации и людей, естественно, столкнется с оппортунистами и другими ублюдками, прикрывающимися тонкой завесой самопровозглашенной праведности; но мы видим их насквозь. Республиканская партия как в довоенной Америке, так и в наши дни отказалась от дела американской нации ради позорной выгоды и интриг. Они тратят миллионы долларов, чтобы с такой уверенностью заявить американскому народу, что они являются поборниками американского патриотизма и консервативных ценностей, но на деле продемонстрировали все, что угодно, но только не поддержку этих целей. Под их руководством Америка пришла в упадок, а люди, которых они якобы защищают, деградировали и потерпели неудачу. В их рядах полно глобалистов, богатых ростовщиков, ДЕБИЛОВ и других существ, которым самое место в тюремной камере. Гниль, которую они прячут под костюмами и галстуками, теперь стала достоянием всего мира, и мы видим ее во всей полноте. Их дегенеративный пухлый самозваный мессия - худший преступник из всех, Дональд Трамп.\nКак так получилось, что так называемый "лев" движения за Америку на девяносто процентов своей жизни был каким-то богатым глобалистом-демократом из Нью-Йорка? Этот пухлый оранжевый шут проводил больше времени с проститутками, порнозвездами и странными трансгендерными уродами, чем боролся за истинные консервативные ценности. Величайшие произведения его жизни основаны на самых обветшалых и прогорклых социальных ценностях и обществе в целом. Единственное место, где можно встретить его бесконечные казино и китчевую роскошь, - это Содом и Гоморра; он построил империю греха, а не успеха. Его консерватизм очевиден только тогда, когда он приносит ему наибольшую прибыль и телевизионные рейтинги. Лжецы и спекулянты, которые его окружают, ничуть не лучше. Его команда телеангелистов и корпоративных марионеток может присоединиться к нему на дне его золотого туалета в Нью-Йорке!\nЭти обманы и ложь нас совсем не обманывают! Мы подняли факел Америки, от которого эти республиканцы и их странный лжемессия Трамп уже давно отказались. Мир станет свидетелем того, как мы разоблачим этих лжецов и вернем истинные ценности, за которые должна бороться Америка. Наше обращение сбросит этих фальшивых американцев с их трона золотого тельца в их истинный дом... мусорный бак!"
 ptf.141.a: "Эти махинации долго не продлятся!"
 ptf.142.t: "Новые Уроки по "Экстремизму"" 
 ptf.142.d: "Если "Патриотический фронт" и заботился о чем-то большем, чем победа на поле боя, так это об укреплении своих идей во всех сферах американского общества. Местный университет в Нью-Хейвене недавно получил весьма обширный список изменений в своей местной учебной программе. Большая часть разветвленной университетской бюрократии, созданной для обучения и пропаганды "ультраправого экстремизма", была ликвидирована за один день. Вместо этого власти Национального фронта разработали новый набор руководящих принципов и учебных программ, в которых особое внимание уделялось коммунизму. Было совершенно ясно, какого направления хотят добиться новые власти, когда речь заходит об образовании.\nБольшинство профессоров в кампусе были потрясены переменами, но им пришлось смириться, чтобы власти не сочли их "террористами" или "предателями". Одному из профессоров истории пришлось полностью изменить семестровое расписание из-за новых руководящих принципов, особенно на основании очень длинного меморандума, который он получил из деканата. Но он знал, что представители ПФ, которые теперь контролировали университетский персонал из незаметных офисов, были настоящими людьми, написавшими это. Во вступлении были ясны намерения авторов...\nО РЕСТРУКТУРИРОВАННОЙ УЧЕБНОЙ ПРОГРАММЕ ДЛЯ СТУДЕНТОВ, ИЗУЧАЮЩИХ ОБЩЕСТВЕННЫЕ НАУКИ:\nОсновываясь на недавних решениях и изменениях, произошедших в американском национальном обществе, университетская программа должна сделать акцент на ознакомлении студентов с преступными и направленными на геноцид чертами коммунизма и анархизма. Эти идеологии привели к большему количеству смертей и разрушений, чем что-либо другое на этой планете. Нашим долгом как педагогов должно быть не допустить, чтобы следующее поколение американцев попало в ловушку подобных экстремистских идей. Таким убеждениям, которые подрывают безопасность и доверие нашего сообщества, нет места в нашем кампусе. Ниже представлены новые планы занятий на семестр.\nПрофессор отложил докладную записку, почувствовав смущение от того, насколько знакомым показался ему этот жаргон в записке. Они не были неправы по существу вопроса, но он проклинал себя, зная, что если бы он был на месте ПФ, он и его коллеги, вероятно, написали бы и сделали то же самое в точности."
 ptf.142.a: "История теперь на нашей стороне!"
 ptf.143.t: "Судьба Льва" 
 ptf.143.d: "Зал суда в центре Бостона никогда по-настоящему не был центром внимания, в отличие от большинства обычных судебных процессов, но для этого суда сегодняшнее дело стало событием века. Сегодня все присутствующие на судебном процессе пребывали в состоянии крайнего беспокойства, поскольку присяжные нервно обсуждали дело в кабинке, журналисты делали пометки, граждане, которым было разрешено наблюдать за процессом, перешептывались друг с другом, и все это под бдительным присмотром бойцов Патриотического фронта, которые сурово осматривали зал чтобы не произошло никаких проблем. Однако вся их активность была прервана мертвой тишиной, когда пара бойцов Патриотического фронта Минитменов вынесла человека часа, Дональда Дж. Трампа.\nВот он, патриот, популист, человек из народа, могучий американский лев; усталый, голодный и в наручниках, теперь он предстал перед судом. Никто из присутствующих в зале не мог поверить, что человека, который столько времени бросал вызов истеблишменту, глобалистам, левым и всем другим силам, работавшим против него, могла постигнуть такая участь. Человек, который так посвятил себя американскому патриотизму и "восстановлению величия Америки", был близок к тому, чтобы быть приговоренным к тюремному заключению или к чему похуже своими же коллегами - "американскими патриотами". Похоже, у судьбы есть доля иронии...\n"Дональд Джей Трамп, пожалуйста, встаньте для вынесения приговора", - приказал судья.\nТрамп поднялся вместе со своими адвокатами, и судья затем вынес решение о его судьбе. "Суд признает вас, Дональд Джон Трамп, виновным в государственной измене, мошенничестве, уклонении от уплаты налогов, заговоре и многочисленных нарушениях общественного порядка. Приговор - пожизненное заключение без возможности условно-досрочного освобождения".\nТрамп, не говоря ни слова, просто стоял там, на глазах у сотен зрителей, и впитывал все это в себя. Никто не мог сказать, что именно происходило в его голове в тот момент, но его торжественная серьезность указывала на то, что он, скорее всего, знал, что его ждет дальше. Трампа и его адвокатов быстро вывели те же самые минитмены, которые привели его в зал в самом начале.\nТочный момент выхода Трампа из зала суда был последним, что общественность когда-либо видела от бывшего президента..."
 ptf.143.a: "Так заканчивается жизнь одного патриота от руки другого."
 ptf.144.t: "Выбор Пути" #будет переделано после релиза
 ptf.144.d: "Америка наконец-то возвращена, пора выбрать идеи, которых мы будем придерживаться теперь.\nИтак, наш путь это..."
 ptf.144.a: "Джексонианцы!"
 ptf.144.b: "Гамильтонцы!"
 ptf.144.c: "Синерубашечники!"
 ptf.144.d: "ПНС!"
 ptf.145.t: "Неблагоприятные Геополитические Обстоятельства"
 ptf.145.d: "Произошла великая трагедия как для нашего дела, так и для всей цивилизации, какой мы ее знаем. Западноевропейский мир пал под натиском враждебных сил, что лишило нас некоторых ключевых союзников, которых мы ожидали после нашего успеха в Северной Америке. Однако это не означает, что мы обречены на неминуемую гибель.\nПо мере того как Запад падал, китайцы и русские вновь занимали видное положение на международной арене. Если мы хотим сохранить за собой и Америкой власть на международной арене, нам крайне необходимо сотрудничать с этими новыми державами. Несмотря на то, что у нас много различий в политике и ценностях, это не значит, что мы не можем с ними договориться. Китай и Россия твердо верят в сохранение своих национальных культур и самобытности в борьбе с глобалистским гнильем; мы по достоинству ценим это. Как бы сильно мы ни отличались друг от друга, вполне возможно, что мы сможем попытаться объединиться вокруг этих нескольких схожих ценностей и что-то из этого сделать.\nНаши первоначальные инициативы пока вызвали положительную реакцию со стороны России и Китая. Министерства иностранных дел этих стран прокомментировали, что они приветствуют приглашение к мирному сотрудничеству и сосуществованию. Они также помогли нам избавиться от довоенных организаций и государственных образований, которые были враждебны их интересам, особенно от соперничающих правительств Байдена и Трампа. Их государственные СМИ теперь перестали принижать наши заслуги и стали молчаливо дополнять нашу международную дипломатию, что является хорошим признаком настроений их правящей элиты. В настоящее время предполагается, что наше вновь налаженное сотрудничество будет продолжать умеренно улучшаться в ближайшие годы.\nКто-то может упрекнуть нас в "продажности", но такие решения о сотрудничестве говорят об обратном. Если мы хотим выжить и процветать в этом новом мировом порядке, то мы должны принять меры, которые обеспечат наш успех. Невозможно назвать государство, которое не делало бы этого на протяжении всей истории человечества."
 ptf.145.a: "Реальная политика может быть полезной даже для нас"
 ptf.146.t: "Кто Мы?"
 ptf.146.d: "Что такое нация? Кто мы такие? Это лишь некоторые из вопросов, на которые на протяжении истории человечества находили ответы бесчисленные цивилизации. Все народы в истории человечества, которые возникли из ничего и закрепили за собой свое место в истории, имели одну общую черту: они прочно закрепили в сознании каждого, кем они были как народ. Нации, чья идентичность была выкована из лжи и мошенничества или была настолько размыта, что они потеряли самих себя, пришли в упадок. Мы не позволим этой стране и дальше скатываться к такой ужасной участи. Америка действительно нуждается в повторном открытии того, что делает Америку той нацией, которой она является.\nСлишком долго нашу идентичность размывали и приводили в замешательство и истерию. Американская национальная идентичность была разрушена под прикрытием таких красиво звучащих концепций, как "разнообразие" и "равенство". Самый большой ущерб был нанесен за последние несколько десятилетий, поскольку их глобализм и интернационализм усилили эрозию нашего национального самосознания, которая уже накалялась до предела. Мы здесь для того, чтобы все это изменить.\nКогда мы выйдем в мир из пламени войны на Североамериканском континенте, наши сердца и умы будут в нужном месте. У нас больше не будет истерии и неразберихи, которые дают возможность нашим врагам за рубежом сеять хаос в наших рядах. Они больше не смогут прибегать к уловкам и схемам, которые бесчисленное количество раз сходили им с рук в довоенной Америке. И американский народ, и весь остальной мир должны знать нашу истинную сущность, а не этот фальшивый фасад, созданный глобалистами в Вашингтоне. Эта нация была создана сынами великой западноевропейской традиции. Вашингтон, Гамильтон, Джефферсон, Франклин - были ли они кучкой темнокожих гомосексуалистов? Нет! Соединенные Штаты были сформированы как нация в соответствии с англосаксонской европейской традицией! Америка была могущественной державой при этом наследии. Она снова станет могущественной благодаря этому священному наследию. Это станет истиной, которую увидит весь мир, нравится ему это или нет."
 ptf.146.a: "Возрожденная нация!"
 ptf.147.t: "Протянув Руку Через Атлантику"
 ptf.147.d: "Хотя мы и являемся движением за Америку, мы также должны признать, что в этой грандиозной борьбе за США Европа также должна быть ее частью. Америка не родилась и не выросла в полном цивилизационном вакууме. Мы являемся продуктом европейского наследия, европейской культуры и европейской крови. Запад возвысится не только тогда, когда будет восстановлена не только Америка, но и Европа в рамках единой идеи и движения. Теперь, когда мы получили власть в восстановленной Америке, пришло время обратиться к Европе и начать исполнять наше предназначение.\nНашей целью будет не оружие или завоевания, а дипломатия и пропаганда. Мы мобилизуем наших дипломатов и других представителей для поездок в крупнейшие европейские государства с целью улучшения наших отношений с ними. Мы надеемся, что наши обращения и переговоры приблизят эти крупнейшие европейские страны к нам по ключевым геополитическим позициям. Точно так же, как довоенный американский режим использовал дипломатию, чтобы объединить Европу в достижении своих трансатлантических целей, мы тоже вложим такое же количество людей и ресурсов, чтобы объединить Европу в нашем деле. Такие страны, как Германия, Испания, Италия, Великобритания, Франция и другие, безусловно, оценят наши усилия по восстановлению трансатлантических отношений, особенно в свете возрождения Китая и России. Самое главное, мы мобилизуем наших активистов, средства массовой информации и других союзников или единомышленников в Европе для продвижения наших идей и организаций по всей Европе. Если окажется, что их лидеры не хотят вступать с нами в союз, возможно, вместо этого их граждане будут больше поддерживать нас. Наше послание "Вернём Америку" будет услышано не только в США, но и по всей Европе!\nНадеюсь, благодаря нашим информационно-пропагандистским усилиям мы сможем осуществить наш грандиозный план по объединению западного мира под нашим крылом!"
