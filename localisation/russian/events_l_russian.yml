 mali.6.t: "Последняя битва гегемона"
 mali.6.d: "Хотя наш крик о помощи, казалось, не был услышан, два подразделения американского спецназа, глубоко окопавшиеся в тылу врага в начале Гражданской войны в США и отрезанные от центрального командования, услышали нашу мольбу о помощи и решили "уйти в самоволку" и покинуть свои разрушающиеся американские базы. Эти два батальона обязались поддерживать американскую гегемонию, независимо от правящего американского правительства."
 mali.6.a: "Semper Fi..."
 news.309.t: "Американский спецназ прибывает в Кот-д'Ивуар"
 news.309.d: "Несмотря на крах американского правительства, хватка дяди Сэма оставила свой след.\n\nПравительство Кот-д'Ивуара устроило небольшой парад в честь двух прибывших подразделений американского спецназа, которые, по-видимому, глубоко окопались в джунглях Ганы и ушли, услышав отчаянную просьбу министра иностранных дел Франции, переданную по бывшим американским каналам. Конституционалистское правительство или юнионистское правительство еще не подтвердило, что эти подразделения являются какими-либо известными группами спецназа, но они имеют американскую военную технику и американские опознавательные знаки."
