l_russian:
 option.OK: "OK"
 option.interesting: "Interesting."
 option.badChoice: "They chose poorly."
 option.newCountry: "A new country enters the world stage."
 country_capitulated.0.t: "[Root.GetName] has capitulated!"
 country_capitulated.0.d: "Fighting has ceased in [Root.GetName], as [Root.GetLeader] has announced the nation's capitulation following overwhelming odds. "
 country_capitulated.0.o1: "Understood."
 csto.1.t: "[From.GetName] applies for CSTO membership"
 csto.1.d: "Officials from [From.GetName] have approached us recently to discuss their possible future in the Collective Security Treaty Organization."
 csto.1.o1: "Welcome to the Alliance of the Strong!"
 csto.1.o2: "Nyet."
 decision_event.1.t: "Taiwan Policy"
 decision_event.1.d: "The Peoples' Republic of China has since its inception viewed the self-proclaimed Republic of China, situated on Taiwan, with mistrust at best and open hostility at worst. Both countries continue to claim to be one true legitimate representative of China and heir to the Chinese national heritage and history. Both countries are still in frosty diplomatic relations at and times in diplomatic talks with each other, having agreed upon the 'One China principle':\n\nBoth governments agree that there is only and exactly one nation of China with a unified national identity and people and both governments agree that this exactly one nation of China has exactly one government that is legitimate.\n\nThe thing that their 'consensus' has no actual consensus on is which of the governments is the legitimate one. Both countries, in Taiwan's case sometimes depending on the ruling party, refuses to uphold diplomatic relations with a nation that upholds diplomatic relation with the other China. Due to especially the PRC's incredible international outreach and importance as a market, this is a discussion that every country MUST have a position on. We need to make a choice.\n\n(This decision will last for the next five years, after which you can choose to renew your current choice or switch to the other government.)"
 decision_event.1.o1: "Uphold our current policy."
 decision_event.1.o2: "Favor the ROC."
 decision_event.1.o3: "Favor the PRC."
 decision_event.2.t: "Palestine Policy"
 decision_event.2.d: "Palestine and Israel have been at odds since the two countries' formations in 1948. After an aggressive war of Palestine and its allies against Israel, which Israel ended up winning, a spree of more than half a dozen military conflicts as well as several muslim revolts on Israeli territories were unleashed.\n\nIsrael too cannot claim complete innocence, actively encouraging its citizens to settle on territory that is internationally recognized as Palestinian in order to manipulate the demographics as well as starting preventive wars against its neighbors (for example in 1967).\n\nBut there is one fact that makes this issue even more complicated: Palestine is not a UN member state. Recognizing it as a country is not a no-brainer, as it would pose an immediate an lasting insult to Israel and Israel's supporters. Israel on the other hand is not recognized by dozens of - primarily muslim - UN member states as well. Refusing to support Palestine would surely offend some people in the greater Middle East.\n\nOur nation has to take a stand."
 decision_event.2.o1: "Support Palestine."
 decision_event.2.o2: "Support Israel."
 decision_event.3.t: "[From.GetNameDef] proposes Operation Napoleon"
 decision_event.3.d: "The [From.GetAdjective] has proposed that Germany, the Netherlands and France unite in a common effort to destroy Belgium's sovereignity. This secret plan, called "Operation Napoleon" sees a massive breach of Belgian defenses with armored forces from all three side in order to back up a diplomatic ultimatum to Brussels to surrender.\n\nSounds fun. What should we do?"
 decision_event.3.o1: "Support the Operation!"
 decision_event.3.o2: "We don't have time."
 decision_event.4.t: "The Napoleon Ultimatum"
 decision_event.4.d: "As part of the 'Operation Napoleon', Germany, France and the Netherlands have sent to Belgium a diplomatic ultimatum, backed up with military threat, to hand over the territories of Flanders, Wallonia and Eupen-Malmedy to the various neighboring governments."
 decision_event.4.o1: "We have to submit."
 decision_event.4.o2: "Belgium must be free!"
 decision_event_news.1.t: "Operation Napoleon"
 decision_event_news.1.d: "The radical governments of Germany, France and the Netherlands have united in nationalistic ambitions to pursue a common foreign policy goal: The end of Belgium.\n\nA joint Franco-German-Dutch ultimatum has arrived in Brussels, in which the three nations demanded territorial concessions that would effectively result in the end of Belgium. The Dutch government demands Flanders, the French government Wallonia and the German government lays claim to the territories that fell to Belgium as a result of the Versailles Treaty, sometimes referred to as Eupen-Malmedy. Belgium is yet to respond."
 decision_event_news.1.o1: "Belgium under threat."
 diplomatic_message.1.t: "The [From.GetAdjective] Alliance invites us!"
 diplomatic_message.1.d: "Diplomatic envoys from [From.GetName] sent us a request to seriously consider joining their military alliance in order to protect both parties from future harm and to pursue common goals. We need to consider our next step."
 diplomatic_message.1.o1: "[Root.GetName] and [From.GetName] shall be allies!"
 diplomatic_message.1.o2: "We would rather not."
 diplomatic_message.2.t: "[From.GetName] expels us from [From.GetFactionName]!"
 diplomatic_message.2.d: "\"Thus, due to your inacceptable stances, ideologies and policies, our military alliance is no more!\", the [From.GetAdjective] ambassador shouted at [Root.GetLeader] today.\n\nIt seems that [From.GetNameDef] is no longer interested in continuing our military partnership and alliance and has locked our delegations out of the faction's conventions. Good riddance."
 diplomatic_message.2.o1: "These fools!"
 diplomatic_response.1.t: "[From.GetName] accepts!"
 diplomatic_response.1.d: "[This.GetAdjective] and [From.GetAdjective] delegations have reached a mutual agreement in the most recent negotiations. [From.GetName] is willing to go along with our proposal."
 diplomatic_response.1.o1: "Excellent."
 diplomatic_response.2.t: "[From.GetName] rejects!"
 diplomatic_response.2.d: "After several nights and bitter fights over minor details and major points, the most recent wave of negotiations between the [This.GetName] and [From.GetName] delegations have failed. Our proposal will not come to fruition any time soon."
 diplomatic_response.2.o1: "Oh well."
 diplomatic_response.3.t: "[From.GetName] folds!"
 diplomatic_response.3.d: "Unsurprisingly, the [From.GetAdjective] delegations were soon convinced of our overwhelming might and folded to our demands. We got what we wanted."
 diplomatic_response.3.o1: "Excellent!"
 diplomatic_response.4.t: "[From.GetName] defies us!"
 diplomatic_response.4.d: "We knew that some [From.GetAdjective] people are idiots, but their top envoys had to join the rank of idiots in the last few days of negotiations. They defied us, rejected our demands and sent our envoys home.\n\nThese fools."
 diplomatic_response.4.o1: "They will know the consequences."
 nato.1.t: "Invitation to NATO"
 nato.1.d: "The United States and their allies have approached us and urged us, in order to protect liberty and world peace, to join NATO for mutual benefit."
 nato.1.o1: "We accept!"
 nato.1.o2: "We don't have time for this."
 nato.2.t: "[From.GetName] joins NATO!"
 nato.2.d: "Officials from [From.GetName] have contacted our ambassadors and confirmed that they would join NATO shortly."
 nato.2.o1: "For the Free World!"
 nato.3.t: "[From.GetName] refuses NATO membership"
 nato.3.d: "[From.GetName] has informed us that NATO membership is not in line with their interests and that they would not join the alliance anytime soon."
 nato.3.o1: "That's just too bad."
 nato.4.t: "[From.GetName] seeks NATO membership"
 nato.4.d: "Delegates from [From.GetName] have increasingly indicated that their home country is willing to join the North Atlantic Treaty Organization. We have so far held them off with empty promises while Congress is busy with totally important political matters, but now, we need to inform the Foreign Political committees whether or not we intend to submit to NATO a request to accept [From.GetName] into our ranks."
 nato.4.o1: "This is where the fun begins."
 nato.4.o2: "This is not in our interests."
 nato.5.t: "NATO drills on [From.GetAdjective] soil"
 nato.5.d: "The [From.GetAdjective] government is a committed and loyal NATO member state and has invited all alliance members to train on their territory in order to ensure defensive capabilities in case of a military attack on their territory."
 nato.5.o1: "We shall take part."
 nato.5.o2: "We don't have the means to attend."
 nato_news.1.t: "[Root.GetName] joins NATO"
 nato_news.1.d: "NATO leadership has today confirmed that accession talks between the NATO member states and [Root.GetName] have concluded successfully and that the [From.GetAdjective] military forces would soon be integrated into the common command structure."
 nato_news.1.o1: "A significant development."
 news.UNSC.acknowledged: "Acknowledged."
 news.UNSC.stop: "Stop informing me of individual UNSC votes."
 news.1.t: "Coup in [Root.GetName]"
 news.1.d: "The government in [Root.GetName] has succumbed to public demands. Their politicians have been ousted and are now replaced by a new, more popular movement."
 news.1.o1: "OK"
 news.2.t: "[From.GetName] declares Jihad!"
 news.2.d: "'With all our strength, given to us by the one God, he who is great, as well as his prophet Muhammad, and the countless martyrs that died for our holy faith, we shall finish what they started! We will convert the faithless and slaughter the infidels! We will strike where they don't expect it, until they expect it everywhere! We will never surrender, never step back! For now, forever, JIHAD!'\n\n[From.GetLeader] held a grand speech in the capital of [From.GetNameDef] today, declaring war on all infidel nations the world over."
 news.2.o1: "OK"
 news.3.t: "[From.GetName] dissolves their faction"
 news.3.d: "After getting entangled in the countless obligations they themselves created, [From.GetAdjective] delegates worked hard the last few weeks to undermine the treaties on which their military alliance with their international partners is built. They succeeded, and they managed to make the faction completely arbitrary. Today, most member delegations have packed up their things and left - a once grand alliance is no more."
 news.3.o1: "OK"
 news.4.t: "[From.GetName] leaves the European Union"
 news.4.d: "Today the [From.GetAdjective] delegation to the European Parliament left the buildings in Brussels for what might be the last time. Article 50 has been fulfilled and pulled through, the treaties with the EU partners reset to ones of usual international partnership. [From.GetName] has left the European Union."
 news.4.o1: "OK"
 news.17.t: "Montenegro gains Independence!"
 news.17.d: "In a recent referendum on independence, the Montenegrin citizens of Serbia and Montenegro voted to divide the countries. From now on, there shall be both Serbia on its own and Montenegro on its own."
 news.18.t: "Kosovo gains Independence!"
 news.18.d: "Kosovo has been practically out of Serbian supervision since the 1990s, but now local representatives have declared that Kosovo shall now be a Republic of its own, create an army and manage its own economy. This development will be controversial."
 news.44.t1: "Egypt takes control of the Hala'ib triangle"
 news.44.t2: "Egypt ends Hala'ib dispute diplomatically"
 news.44.t3: "The Hala'ib war"
 news.44.t4: "Hala'ib crisis resolved!"
 news.44.d1: "The Egyptian government has informed the global community that its forces have successfully occupied the contested Hala'ib triangle, over which Egypt has a long-standing dispute with its southern neighbor Sudan. The Sudanese military has today admitted that a retreat was ordered, while the Sudanese government confirmed that it would not be dropping claims on the regions, which it viewed as rightfully Sudanese. One of the world's oldest border conflicts continues."
 news.44.d2: "Egypt has had a long-standing dispute with Sudan over the Hala'ib triangle. Today, the government has announced that the territory would be formally ceded to Sudan in order to restart the two countries' diplomatic relationship. High-ranking Egyptian officials, military commanders and the public have protested the action, viewing it as weakness."
 news.44.d3: "Egypt has today announced that a state of war now exists between them and their southern neighbor, Sudan. Sudan had refused to back down in face of military demands by Egypt to retreat from the Hala'ib triangle. The Egyptian ministry of defence has been renamed ministry of war, but has announced that Egypt would only aim at Hala'ib and would have no further demands from Sudan."
 news.44.d4: "Egypt has backed away after war had looked almost certain between her and Sudan over the position of the border between the two countries. The Egyptian government signed legislation officially recalling statements made by the military and appeasing the region, effectively dropping Egyptian claims on the Hala'ib triangle."
 news.44.o1: "As it should be."
 news.44.o2: "A necessary sacrifice."
 news.44.o3: "Let's end this quickly."
 news.44.o4: "Humiliation is preferable to war."
 news.44.o5: "So be it. For now."
 news.44.o6: "Egypt chose well."
 news.44.o7: "We shall never surrender!"
 news.44.o8: "Better for them."
 news.44.o9: "Interesting."
 news.44.o10: "Interesting."
 news.44.o11: "Horrifying!"
 news.44.o12: "Interesting."
 news.45.t: "Israel refuses Golan negotiations"
 news.45.d: "Recent efforts by the United Nations to make Israel reconsider its occupation of the Golan Heights, ongoing since 1967, have been thwarted by the Israeli government, even after this very government had sent positive signals by retreating from South Lebanon at the end of May. The prime minister of Israel called Syria 'a dishonest safe heaven for terrorism and viciousness' and a 'fundamental and never-ending threat to Israeli independence'. It is unlikely that these two nations will work out their differences any time soon."
 news.46.t: "Syria insults Israel over Golan deal"
 news.46.d: "After the Israeli government had approached the government of Syria over a possible return of the Golan Heights to Syrian administration, the Syrian government publically declared that there would be no surrender in front of Israeli zionists and their evil schemes. 'Syria will rather abstain from gaining control over Golan than to recognize the Jewish parasite as a state', if a reaction of a Syrian government official is to be believed."
 news.47.t: "Golan negotiations successful"
 news.47.d1: "In a quite shocking turn of events, Syria and Israel have signed a military pact, the Levantine Alliance, after negotiations over the Golan Heights concluded. Neither the Israeli nor the Syrian people expected or even preferred that possibility, but now, a new military alliance and a new owner of the Golan Heights - Syria - forces the world to adapt to the new situation."
 news.47.d2: "Israel and Syria have agreed to return the Golan Heights to Syria and to pursue closer military cooperation in order to prevent war between the two countries."
 news.48.t: "Israeli forces retreat from Southern Lebanon"
 news.48.d: "Israel has had a partial military presence in Southern Lebanon ever since they supported Christian militias in the Lebanese Civil War in 1982. The Israeli military staff has today confirmed that Israel has completed the retreat from the territory since occupied by them. Lebanese officials have made statements of approval."
 news.48.o1: "Israel is home."
 news.48.o2: "Finally."
 news.49.t: "Al-Qaeda Summit in Kuala Lumpur"
 news.49.d: "Malaysian investigators have reported to the international community that several high-ranking members of the Al-Qaeda network have met in Kuala Lumpur and possibly discussed future actions."
 news.49.o1: "Worrying."
 news.49.o2: "Very well." 
 news.50.t: "The Kursk Submarine Disaster"
 news.50.d: "The officials of the Russian Federation have recently reported that the Russian Navy submarine K-141, designated name 'Kursk', has sunk in the Barents Sea, 75 kilometers from the shoreline of the Kola peninsula, on August 12th, 2000, at roughly 11:30 AM. The Russian Navy has publically offered several explanations, including a collision or an attack by a NATO submarine. The NATO general secretary has already denied these allegations. The death toll stands at 118, which equals the entire crew of K-141."
 news.50.o1: "A great tragedy!"
 news.50.o2: "Send our condolences to our allies."
 news.50.o3: "We hope the Russians will be fine."
 news.50.o4: "They got what was coming to them."
 news.51.t: "We are now part of the Security Council!"
 news.51.d: "Our delegation has been elected to the United Nations Security Council as one of the representative nations of our region. We can now veto Security Council decisions."
 news.51.o1: "Great!"
 news.52.t: "One year on the Security Council left"
 news.52.d: "We were elected to the United Nations Security Council a year ago, meaning we have another year of our two-year-term left."
 news.52.o1: "Let's make the best of it."
 news.53.t: "New Security Council members"
 news.53.d: "The United Nations has elected five new members into its ranks, while five current members have finished their two years and will leave the security council."
 news.53.o1: "Let's hope they don't cause trouble."
 news.53.o2: "Let's get to work!"
 news.53.o3: "Good."
 news.53.o4: "Whatever."
 news.55.t: "Britain goes with Europe"
 news.55.d: "The Prime Minister of Great Britain and Northern Ireland has today made an official statement in name of the government that the European Union and by extension NATO would take preference over the Commonwealth of Nations in British foreign policy."
 news.55.o1: "We made the right choice."
 news.55.o2: "A good choice."
 news.55.o3: "Regrettable."
 news.55.o4: "Alright."
 news.55.o5: "We don't care about their minor affairs."
 news.56.t: "Britain goes with the Commonwealth"
 news.56.d: "[ENG.GetLeader] has today stated that the Commonwealth of Nations is culturally and economically preferable to the European Union as a partner of Britain. The opposition press already slams the government statement, pointing to European economic might and the scattered and loose nature of the Commonwealth - but it truly appears as if the British foreign policy is about to change."
 news.56.o1: "A good choice."
 news.56.o2: "A bad choice."
 news.56.o3: "Okay."
 news.57.t: "Britain stands on its own"
 news.57.d: "Prime Minster [ENG.GetLeader] lashed out against both the European Union and the Commonwealth of Nations today. They hold Britain back, they are corrupt and foolish, as the statement went. Some journalists have viewed this as a misstep of a potentially drunk politician - and others see this as the beginning of a new era."
 news.57.o1: "These fools still don't take us seriously."
 news.57.o2: "The Brits are at it again it appears."
 news.57.o3: "Whatever."
 news.58.t: "[From.GetName] leaves NATO!"
 news.58.d: "The leader of [From.GetNameDef], [From.GetLeader], has today announced the country's intention to immediately pull out of the North Atlantic Treaty Organization and its affiliated alliances. This will weaken the military pact."
 news.58.o1: "A good choice."
 news.58.o2: "Interesting."
 news.59.t: "Britain moves Left"
 news.59.d: "The British government has undertaken irreversible steps against big businesses and in increasing the size of the government. There can be little doubt that Britain is politically moving left."
 news.59.o1: "For the people!"
 news.60.t: "Britain moves Right"
 news.60.d: "Immigration laws are getting stricter, social liberalization tuned back and traditionalism revitalized. There can be little doubt that Britain politically moves towards the right."
 news.60.o1: "For the nation!"
 news.61.t: "The British Government defies the people!"
 news.61.d: "While the British people voted to remain in the European Union, the British government has today declared the referendum results null and void and that it intends to leave the European Union anyway."
 news.61.o1: "We know better than the people."
 news.61.o2: "What?!"
 news.61.o3: "Alright."
 news.62.t: "Britain reaches for South Africa"
 news.62.d: "'South Africa is rightfully part of [ENG.GetNameDef], has always been and will always be. We have to reclaim the Cape Colony for the British people, by force if necessary.'\nIn an unprecedented move of foreign aggression, [ENG.GetLeader] aims at the sovereignity of South Africa. If what is said is true, the South African army should prepare for military conflict."
 news.62.o1: "So it shall be."
 news.62.o2: "Let them come then."
 news.63.t: "Britain and the 'Raj'"
 news.63.d: "Using the term 'Raj' as a name for India is more than just politically questionable. However, the British government has recently changed the official name of the Indian Republic in British diplomatic documents to 'The Formerly British Raj'. Moreso, the British government, after its excesses against South Africa, speaks about actively reclaiming power in the Indian subcontinent."
 news.63.o1: "Britain marches on."
 news.63.o2: "We will stop them."
 news.63.o3: "Worrying."
 news.64.t: "Britain prepares Unification Treaties"
 news.64.d: "The British government has made the unification of the European Union into a single super state its official political agenda and has begun drafting treaties to eventually lead to a satisfactory unification agreement between all EU member states."
 news.64.o1: "What a development."
 news.65.t: "Hearts of Iron IV"
 news.65.d: "On June 6th, 2016, Swedish video game company Paradox Interactive released the fourth installment of its 'Hearts of Iron' strategy game franchise.\n\nThe game puts its players in charge of one of the nations of the Second World War, either starting in 1936 or 1939. Furthermore, the game can be modified by its playerbase to fit other scenarios as well.\n\nThe game was delayed about one and a half years, but in the end received pretty positively upon release."
 news.65.o1: "Swedish quality!"
 news.65.o2: "I am sure nobody will play that."
 news.65.o3: "Absolutely haram."
 news.67.t: "Minsk Agreement in effect!"
 news.67.d: "After many failed attempts, breaches of ceasefires and broken border demarkations, the Ukrainian government and the Pro-Russian insurgents have finally come to a peace agreement that seems to last. Both countries have retreated behind a ceasefire line ten kilometers from the front, limiting fighting to a minimum. Minor breaches of the agreement are still reported, but peace seems to return to Ukraine."
 news.67.o1: "Peace at last!"
 news.67.o2: "Maybe the region will now settle down."
 news.67.o3: "Well, good for them."
 news.68.t: "Ukraine annuls Minsk Agreement!"
 news.68.d: "Ukrainian forces have advanced into rebel-controlled territory on a major scale for the first time since September of 2014, when the Minsk Agreement was signed. The Kiev parliament has today affirmed that their participation of the Minsk Agreement is a thing of past. War has returned to Ukraine."
 news.68.o1: "We will bring them justice."
 news.68.o2: "Well, let's finish them then."
 news.68.o3: "This was not part of the deal!"
 news.68.o4: "Let's hope for the best."
 news.69.t: "Novorossiya refuses to uphold Minsk Agreement!"
 news.69.d: "Today, the Ukrainian government has sent an urgent request to the Novorossiyan rebel leaders to cooperate in order to stop the frequent border breaches happening along the East Ukranian frontline. \n\nThe rebels have refused to even answer the envoys and ordered their units to open fire on any Ukrainian force approaching their territory.\nThe Russian ambassador to Ukraine has today declared that Novorossiya has lost all support, both political and emotional, by the Russian governments and people. \"Peace was the way to go and the rebels chose war. They cannot count on Russia anymore.\", the ambassador said in Kiev today."
 news.69.o1: "Furthermore, Ukraine has to be destroyed."
 news.69.o2: "They will regret this."
 news.69.o3: "Well, you're on your own, idiots."
 news.69.o4: "These rebels are about to suffer."
 news.70.t: "Japan seeks Chinese Alliance"
 news.70.d: "The Japanese Prime Minister [JAP.GetLeader] has recently announced that Japan would seek a new possible alliance with its former rival and constant adversary China.\nThe Chinese have yet to respond - but whatever Beijing's decision might be, the political climate of East Asia is changing."
 news.70.o1: "A new age!"
 news.70.o2: "Let us hope for the best."
 news.70.o3: "We shall consider our choices."
 news.70.o4: "The Chinese will make a good choice."
 news.70.o5: "How odd."
 news.70.o6: "We will destroy them anyway."
 news.71.t: "Japan embraces the Path of War!"
 news.71.d: "\"The grand Japanese heritage cannot be put into question by our past experiences and our most shameful defeat in 1945. We need to put our country and our national pride back on its feet and we need to look forward, united, strengthened and ready to strike. We will not avoid conflict just to preserve peace. Not anymore!\"\n\nThe Japanese Prime Minister [JAP.GetLeader] held quite the sensational speech in Tokyo. Japan seems to have renewed ambitions for superpower status."
 news.71.o1: "We are unstoppable!"
 news.71.o2: "Hail Japan!"
 news.71.o3: "Very worrying."
 news.71.o4: "They need to be stopped."
 news.71.o5: "Do they want to get nuked AGAIN?"
 news.72.t: "Japan seeks Trade with China"
 news.72.d: "Denying American advances into the Japanese economy, the Tokyo government has instead announced that they would seek closer trade relationships with the Chinese rather than 'selling the Japanese people to the Americans', as according to the Japanese Minister of Finance."
 news.72.o1: "A good choice!"
 news.72.o2: "Intriguing."
 news.72.o3: "That comes close to betrayal."
 news.72.o4: "An interesting development."
 news.73.t: "Japan adapts Article 9"
 news.73.d: "Article 9 of the Japanese constitution states: \"Aspiring sincerely to an international peace based on justice and order, the Japanese people forever renounce war as a sovereign right of the nation and the threat or use of force as means of settling international disputes.\"\nThis has been interpreted to not only outlaw war, but also military action abroad. The Japanese government is now getting rid of the latter clause - putting fear in the opposition that the former might be next."
 news.73.o1: "It had to be done."
 news.73.o2: "Japan is remilitarizing."
 news.74.t: "Japan abandons Defensive Principles"
 news.74.d: "With the world growing more and more tense, the Japanese government has today declared that it would be ready to defend Japanese interests and its ideological persistence both at home and, importantly, abroad.\n\nThis is a major uproar in Japanese foreign policy."
 news.74.o1: "Glory to Japan!"
 news.74.o2: "We stand by our ally."
 news.74.o3: "How worrying."
 news.74.o4: "Death to Japan!"
 news.75.t: "Japan declares Interventionism"
 news.75.d: "Japan has reassured the global community that it would stand strong in its democratic values, but that it would also pursue a more aggressive foreign policy to enforce democratic principles both at home and abroad."
 news.75.o1: "Freedom we bring and fascists we slay."
 news.75.o2: "Good choice."
 news.75.o3: "Defending democracy is a good thing at least."
 news.75.o4: "Another one of those 'democrats'. Ugh."
 news.75.o5: "We will destroy these Japs!"
 news.76.t: "Japan abolishes the Monarchy"
 news.76.d: "In a move that draws closer and closer to communistic ideology, the Japanese government has today dismantled the Chrysanthemum Throne, the position of the Japanese Emperor. The first emperor, as according to legend, sat on the throne around 650 BC; and the first confirmed emperor did so in 100 BC. Either way, the Japanese monarchy was the longest-existing monarchy in the world."
 news.76.o1: "Good riddance."
 news.76.o2: "Everything has to come to an end."
 news.77.t: "Japan empowers the Emperor"
 news.77.d: "\"Japan, in these troubled times, requires a strong and unifying leader, something that I cannot offer.\"\nThe Japanese Prime Minister [JAP.GetLeader] has today angered the opposition of his country and many countries across the world by giving a speech about a possible restoration of Absolute Monarchy in Japan. [JAP.GetLeader] has presented several reforms (that are expected to pass) to the National Diet in order to make the transition happen."
 news.77.o1: "Long live the Empire!"
 news.77.o2: "The Japanese are doing the right thing."
 news.77.o3: "So much for values."
 news.78.t: "Japan seeks to spread the Revolution"
 news.78.d: "\"The people of Korea are in desperate need of liberation and their workers shall be freed.\", the General Secretary of the Communist Party of Japan has declared in Tokyo.\nThis is a complete novelty in foreign policy and could mean a war in East Asia."
 news.78.o1: "Glory to Japan!"
 news.78.o2: "This is outrageous!"
 news.78.o3: "The Red Revolution is spreading!"
 news.78.o4: "We need to fight communism!"
 news.78.o5: "Totalitarianism is spreading."
 news.79.t: "Japan declares Racial Supremacy"
 news.79.d: "\"And thus, with scientific and cultural evidence, we have definitive proof that the Japanese people are the chosen race.\"\nEven if the Japanese Prime Minister [JAP.GetLeader] did not present the evidence he spoke of, the implications of a Japanese return to fascism through a declaration of 'racial supremacy' are very severe. Japanese foreign aggression has become very real."
 news.79.o1: "Hail us!"
 news.79.o2: "They are going crazy."
 news.80.t: "[Root.GetName] declares Mass Mobilization"
 news.80.d: "\"In the name of the safety of our people, our nation and our friends, we need every available recruit. The cynical opposition and our enemies will call this 'mass mobilization', we should rather refer to it as 'national awakening' however. This has nothing to do with foreign aggression.\"\nIn an act of foreign aggression, [Root.GetLeader], head of the [Root.GetAdjective] government, has declared a state of mass mobilization in the country."
 news.80.o1: "For the fatherland!"
 news.80.o2: "We still have their backs."
 news.80.o3: "Let's hope they don't become a threat."
 news.80.o4: "The [Root.GetAdjective] threat is growing."
 news.80.o5: "We will enjoy killing these recruits."
 news.81.t: "The Korean Unification Ultimatum"
 news.81.d: "In an originally Japanese proposal, the Tokyo and Seoul governments have issued a joint statement called \"Joint Japanese-Korean Demand for Democracy for the Korean People\", in which the two countries threaten North Korea with war in order to unify both Koreas under the Seoul leadership.\nA response is expected not only from Pyongyang, but also from Beijing."
 news.81.o1: "Let's go!"
 news.81.o2: "How dare they?!"
 news.81.o3: "We will stand by our allies."
 news.81.o4: "Pyongyang is justified."
 news.81.o5: "What is even happening?"
 news.82.t: "China beats Japan into submission!"
 news.82.d: "Japan has dropped its demands to the North Korean after the Chinese government called out partial mobilization of its forces and began moving towards the North Korean border, ready to cross it like they did in the 1950s to once again save Pyongyang from utter destruction.\nJapanese diplomatic reputation is tarnished and South Korea has made a fool of itself."
 news.82.o1: "Shameful display!"
 news.82.o2: "Victory is our destiny!"
 news.82.o3: "It is peace in our time."
 news.83.t: "China refuses to aid North Korea!"
 news.83.d: "\"The Chinese government has no further interest in propping up the failed North Korean state. Our protection for them is null and void.\"\nIn an unprecedented and unexpected move, the Chinese government has abandoned North Korea to its fate in the face of approaching Japanese and South Korean troops."
 news.83.o1: "And what a good choice that is."
 news.83.o2: "It had to be done."
 news.83.o3: "TRAITORS! TRAITORS!"
 news.83.o4: "North Korea stands no chance."
 news.84.t: "North Korean officials flee the country!"
 news.84.d: "In the middle of the night, North Korean government officials have fled the country in a hurry in face of growing civil resentment and the impending Japanese and South Korean invasion. Several trains left the country for Russia and China, with a government-in-exile possibly in a process of being formed right now."
 news.84.o1: "That means victory!"
 news.84.o2: "Well, they can have refuge for now."
 news.84.o3: "Farewell, world."
 news.84.o4: "North Korea is no more."
 news.85.t: "The North unites Korea!"
 news.85.d: "\"This is the greatest victory of our time. The once oppressed people of the south are now free to live and enjoy life together with their northern brethren, as the almighty eternal ruler intended.\"\nNorth Korean Leader [PRK.GetLeader] held a speech in Seoul, the former capital of South Korea, today. South Korea has failed in the eternal struggle of these two different versions of a Korean nation state. The entire country is now ruled from Pyongyang."
 news.85.o1: "Glorious!"
 news.85.o2: "The dawn of a new era."
 news.86.t: "The South unites Korea!"
 news.86.d: "\"And thus, we bring the people of North Korea our freedoms and our rights and our virtues, as they are finally free from their oppressors and their slave holders, finally free from slavery and totalitarian rule.\"\nSouth Korean President [KOR.GetLeader] held a speech in Pyongyang, the former capital city of North Korea, today. In the seemingly eternal struggle of the two Koreas against each other, North Korea finally collapsed and gave way to a stronger South Korea, now simply called Korea. The Seoul government has united the Korean people under an independent, united and sovereign government for the first time since the Japanese invaded the Empire of Korea in 1910."
 news.86.o1: "Unity at last!"
 news.86.o2: "A new age has begun."
 news.87.t: "China reunites with Taiwan!"
 news.87.d: "China has annexed the former 'Republic of China', also known as Taiwan, which had been exiled to the island of the same name since 1950."
 news.87.o1: "Finally."
 news.87.o2: "Alright."
 news.88.t: "Taiwan reconquers China!"
 news.88.d: "Taiwan has restored its dominance over the territories of the former People's Republic of China. This means that the Republic of China is truly China once more."
 news.88.o1: "Glory!"
 news.88.o2: "Incredible!"
 news.89.t: "The Fukushima disaster"
 news.89.d: "North-eastern Honshū was hit by the Tōhoku earthquake on March 11th, 2011.\nThis earthquake and the subsequent tsunami severely damaged the nuclear power reactor Fukushima Daiichi, which suffered a faulty emergency shutdown and then went on to losing three of its four main units to nuclear meltdowns. This is possibly the greatest nuclear disaster in history, only matched by the 1986 Chernobyl incident."
 news.89.o1: "Disastrous!"
 news.89.o2: "Excellent."
 news.90.t: "Italy turns to Fascism again"
 news.90.d: "Today, the Italian Fascist Rebels entered by force in the Parliament. With popular support, the Republic was dissolved and a new Fascist Government replaced it. What will happen in Italy now? Will the new fascist government follow old Mussolini's dream by trying to acquire the 'Terre Irredente' by force, or will there be a possible diplomatic approach?"
 news.90.o1: "The future is bright for Italy."
 news.90.o2: "A Fascist country within the European Union? This is unacceptable!"
 news.90.o3: "Only future will tell..."
 news.91.t: "Kingdom of Italy Restored!"
 news.91.d: "Today, the monarchist supporters staged a coup in Rome, Italy, and the pretender King of the Savoy dinasty, Vittorio Emanuele IV, was called to become the new King of Italy. He immediately answered and accepted, and will now rule as an Absolute King, the first since the end of World War II, when the Italian people voted to turn Italy into a Republic."
 news.91.o1: "Long live the King!"
 news.91.o2: "What an Interesting Development."
 news.92.t: "The Roman Empire is back!"
 news.92.d: "It sounds like a writing prompt, but it is reality. Earlier today, fascist supporters in Italy broke into the Parliament and declared that the Republic was over, and it was going to be replaced by a new Fascist government. The new Italian government claims to be the Roman Empire, and aims to recover the lands of the old Empire. Will this happen through diplomacy or war? Only time will tell..."
 news.92.o1: "Veni, Vidi, Vici"
 news.92.o2: "Let's hope the new 'Roman' monarch won't be called Julius Caesar..."
 news.92.o3: "Is it time for Barbaric invasions again?"
 news.92.o4: "Interesting"
 news.93.t: "Italy pursues European Policy"
 news.93.d: "Recently the Prime Minister of Italy claimed that his country will now be following a policy of European friendship. The intentions of the European countries is to enlarge the union and eventually unify the country into a single one, which is set to become the undisputed superpower of the European Continent."
 news.93.o1: "Interesting"
 news.94.t: "The European Speech"
 news.94.d: "'The European Union has been slowly taking steps towards more and more cooperation between the European Countries. Years and years of wars and battles have finally ended and Europe is now moving towards a process of unification. Since the creation of the EU there has been a huge development of the countries who agrees to Schengen, Eurozon, but by unifying the whole continent under a single government and banner, Europe will finally show to the world that the old powers are still to be considered on par with the growing economies of Asia and America. The last step towards European unification has been taken."
 news.94.o1: "One Europe!"
 news.94.o2: "We need to watch out for them."
 news.94.o3: "We must lead Europe to greatness!"
 news.95.t: "Italy prepares Unification Treaties"
 news.95.d: "Italy has announced that the treaties to unite Europe will now be passed to the European Parliament for approval. It's a matter of months until Europe will be united under a single state."
 news.95.o1: "Let's see what happens."
 news.96.t: "The Euro"
 news.96.d: "On January 1st, 2002, several great European currencies came to an end, when they were all replaced by a common continental super-currency.\nSimply called the Euro, the new European Union currency is already viewed as the second most important currency, only beaten by the US Dollar."
 news.96.o1: "Europe grows stronger!"
 news.96.o2: "Europe grows stronger."
 news.97.t: "France endorses Egalité"
 news.97.d: "Seeking a new internal and external allegiance of the motherland, French President [FRA.GetLeader] announced a left-ward shift in economic and foreign policy. Stressing egality over the two other French mottos, a universal equality of all French citizens shall soon be achieved - according to the government."
 news.97.o1: "Vive la France!"
 news.97.o2: "Good for them."
 news.97.o3: "Excellent!"
 news.97.o4: "France falls to communism."
 news.98.t: "France endorses Fraternité"
 news.98.d: "France has been unhappy with the 'heartless and degenerate' policies endorsed in the world recently. French President [FRA.GetLeader] has taken a clear new authoritarian streak in terms of policies and rhetoric.\n\n[FRA.GetLeader] promises this will lead to fraternity between the brothers and sisters under the French flag - but international observers are sceptical. In the words of an Irish journalist: 'A democracy should not need a dictator to become more democratic.'"
 news.98.o1: "Vive la France!"
 news.98.o2: "Well."
 news.98.o3: "Alright."
 news.98.o4: "Worrying."
 news.99.t1: "Return of the King"
 news.99.t2: "Return of the Emperor"
 news.99.d1: "The Royal House of Bourbon has returned to the royal residence in Versailles, once built by their ancestor Louis XIV, to once more take up the rulership of France.\n\nKing [FRA.GetLeader] has promised a new and grand age for France and the world. "The rightful rulers of France and the protectors of Western Europe have returned to their rightful place." was the ending clause of his speech - which was immediately criticised as jingoistic and over-entitled by other European leaders and French republicans."
 news.99.d2: "The self-styled 'Imperial House' of Bonaparte, the descendants of the self-crowned Emperor Napoleon I Bonaparte (1769-1821), have returned to Versailles. While Napoleon (and his descendants) always had been popular in France, they were less so abroad - both with foreign nobles and foreign commoners.\n\nThe recent jingoistic rhetoric by [FRA.GetLeader], who recently ascended as Emperor of the French, has been called into question by the leaders of Germany, Britain, Italy and Russia. The new rulers of France have few friends.\n\nTogether with the new ruling system, France has unveiled a new flag: The same as the old, but flown with red by the hoist - a call back to the French Revolution, when a similar flag was flown shortly before the first Bonapartist Empire."
 news.99.o1: "Long live the King!"
 news.99.o2: "Long live the Emperor!"
 news.99.o3: "Oh well."
 news.100.t: "French Invasion of Monaco and Andorra"
 news.100.d: "French troops entered the two minor countries at France's borders this morning. The principalities of Andorra and Monaco have become the youngest victims of French military aggression.\n\nLacking considerable military forces of their own, Andorra and Monaco are at the mercy of France, upon which they previously depended for defense."
 news.100.o1: "Glory to France!"
 news.100.o2: "Welp, that's it then."
 news.100.o3: "Good."
 news.100.o4: "Unacceptable!"
 news.100.o5: "Who cares?"
 news.101.t: "France demands its 'natural borders'"
 news.101.d: ""For France's economic destiny and its military protection, the Rhine river is its indispensable eastern border. We will have to reclaim it, by force if necessary."\n\n[FRA.GetLeader] has stirred up quite a bit of controversy by essentially proclaiming an upcoming war for no reason but French military aggression."
 news.101.o1: "Glorious will France be!"
 news.101.o2: "These fools."
 news.102.t: "[From.GetNameDef] in favor!"
 news.102.d: "The [From.GetAdjective] delegate to the United Nations has voted in favor of the most recent United Nations Security Council Resolution."
 news.103.t: "[From.GetNameDef] abstains!"
 news.103.d: "The [From.GetAdjective] delegate to the United Nations has abstained in the most recent United Nations Security Council Resolution."
 news.104.t: "[From.GetNameDef] against!"
 news.104.d: "The [From.GetAdjective] delegate to the United Nations has voted against the most recent United Nations Security Council Resolution."
 news.105.t: "[From.GetNameDef] vetoes!"
 news.105.d: "The [From.GetAdjective] delegate to the United Nations has voted against the most recent United Nations Security Council Resolution. Because [Root.GetNameDef] is a Veto Power, this means that the resolution is cancelled no matter how all other members vote."
 news.106.t: "UNSC Resolution succeeds!"
 news.106.d: "The current resolution of the United Nations Security Council has received enough support from both the permanent and the non-permanent member states to get passed through the council.\nThe effects of the resolution are now being enforced."
 news.106.o1: "The UN scores a victory."
 news.106.o2: "The UN grows in power."
 news.107.t: "UNSC Resolution fails!"
 news.107.d: "While not vetoed by any of the permanent members, the current United Nations Security Council still didn't gain enough yes votes to get passed through the council. The Resolution cannot be implemented."
 news.107.o1: "What a shame."
 news.107.o2: "Interesting."
 news.108.t: "UNSC Resolution vetoed!"
 news.108.d: "The power of the five veto powers cannot really be put into question - and certainly not today. Overwriting 14 other votes, one of the permanent members voted 'no' on the current UNSC resolution. This means total failure for the project."
 news.108.o1: "How unfortunate."
 news.108.o2: "Weakness."
 news.109.t: "Italy 'declares war' on Mafia!"
 news.109.d: "Organized criminality is a big problem in Italy. Since decades their shady businesses were allowed to take place with almost no repercussions from the Italian government. However, earlier today Italy officially began the 'process' to eradicate organized criminality in the whole country. Only time will tell how effective this 'war' will be."
 news.109.o1: "We are ready"
 news.109.o2: "Ok"
 news.110.t: "Italian war on Mafia is a success!"
 news.110.d: "Who would have believed this some years ago? Probably no one, but we can say for certain right now that the last remains of what was once called Mafia are now gone. The last leaders of the feared criminal organization were processed lately and, even though some movements could still be happening in the shadows, Mafia as a whole was finally taken down!"
 news.110.o1: "Another great victory for our country"
 news.110.o2: "Ok"
 news.111.t: "Italian war on Mafia is a failure!"
 news.111.d: "Apparently, news coming from Italy tell us that not even the biggest of their attempts ended up into finally eradicating Mafia from Italy. The feared criminal organization's counter-attacks to stop the Italian government from cutting their powers proved to be enough to make Italy stop messing with them, effectively stopping the 'war' on Mafia."
 news.111.o1: "We had to"
 news.111.o2: "Interesting development"
 olympic_games.option: "The games are concluded."
 olympic_games.1.t: "2000 Sydney Olympics"
 olympic_games.1.d: "The 27th Olympic Summer Games of the Modern Era were held in Sydney, Australia, from September 15th until October 1st, 2000.\n199 nations competed, with the United States and Russia winning the most medals. Hosting Australia came in fourth.\n\nThe Games met global acclaim, with British journalist James Mossop remarking that any future Olympic Games would have to hold up to the standards set in Sydney."
 olympic_games.2.t: "2002 Salt Lake City Olympics"
 olympic_games.2.d: "The 19th Olympic Winter Games were held in Salt Lake City, Utah, United States, from February 8th to February 24th, 2002.\nSalt Lake City's 1995 bid for the 2002 games clearly defeated all other contestants, winning the bid in the first round. It would mark the 8th time the United States hosted the Olympics, after St. Louis 1904, Los Angeles 1932, Lake Placid 1932, Squaw Valley 1960, Lake Placid 1980, Los Angeles 1984 and Atlanta 1996.\n\n78 nations took part, with Cameroon, Hong Kong, Nepal, Tajikistan and Thailand participating in the Winter Games for the first time. Though overshadowed by fear of terrorism, the games remained peaceful and were dominated by Norway (13/5/7), Germany (12/16/8) and the hosting United States (10/13/11)."
 olympic_games.3.t: "2004 Athens Olympics"
 olympic_games.3.d: "When Pierre de Coubertin revived the Olympic Games in 1896, he did so in Athens; a fact that would be basis for the tradition that the Greek athletes are always the first to enter an Olympic Stadium during its opening ceremony. Some Greeks back then were unhappy with the fact that the Olympic Games moved to France in 1900 and the USA in 1904 and thus even held an unofficial Olympics in 1906, again in Athens. This contest however went unrecognized and it would take until August 13th, 2004 for the the Olympic Games to once again return to its founding city: Athens, Greece.\nThe 28th Olympic Summer Games were the first summer contest since 1992 to once again take place in Europe and were dominated by the United States (34/39/27), China (32/17/14) and Russia (28/26/38)."
 olympic_games.4.t: "2006 Turin Olympics"
 olympic_games.4.d: "For the second time after 1956, the Olympic Winter Games were held in Italy, from February 10th to February 26th, 2006, in Turin, Northern Italy.\nItaly's performance in the game was seen as somewhat disappointing, coming only in ninth (5/0/6), while the delegations of Germany (11/12/6), the United States (9/9/7), Austria (9/7/7), Russia (8/6/8) and Canada (7/10/7) overperformed. A surprisingly strong nation was South Korea, coming in seventh (6/3/2) and sending both the most successful male and female athlete, Ahn Hyun-soo (3 Golds, 1 Bronze) and Jin Sun-yu (3 Golds), both competing in Short track."
 olympic_games.5.t: "2008 Beijing Olympics"
 olympic_games.5.d: "Giving the olympic nomination to the authoritarian Chinese government was more than controversial, as the 29th Olympic Summer Games might give the Chinese a propaganda opportunity. Indeed, the contest became the biggest and most expensive competition in olympic history. 43 World Records and 132 Olympic Records were set and an unprecedented 86 nations won at least one medal. China, the most successful nation, won an impressive 47 Gold Medals, again setting another record. The United States, coming in second, won an overall 111 medals, again unprecedented. The games were called into question by Tibetans the world over, pointing to the suppression of their people by the Chinese government. Most notable athlete of the games was Jamaican sprinter Usain Bolt, who dominated the Track & Field contests."
 olympic_games.6.t: "2010 Vancouver Olympics"
 olympic_games.6.d: "After hosting the 1976 Summer Olympics (Montreal) and the 1988 Winter Olympics (Calgary), Canada became Olympic host for the third time when the 21st Olympic Winter Games took place in Vancouver, British Columbia, from February 12th to February 28th, 2010.\nAfter beating Pyeongchang, South Korea, very closely for the bid (40-51-16 in the first round, 56-53 after Salzburg, Austria was eliminated), Canada became a host to 82 National Olympic Committees. The Cayman Islands, Colombia, Ghana, Pakistan and Peru participated for the first time; Montenegro and Serbia made an appearance as divided countries for the first time.\nCanada came in first, winning 26 medals (14/7/5), even though runner-up Germany (10/13/7) and third place United States (9/15/13) won more medals overall."
 olympic_games.7.t: "2012 London Olympics"
 olympic_games.7.d: "From July 25th to August 12th, 2012, the XXX Olympiad (30th Olympic Summer Games) took place in London, United Kingdom.\nThe United States were the most successful contestant (46/28/29), followed by China (38/29/21) and the British hosts (29/17/19).\nThe most notable athlete once more was Usain Bolt from Jamaica, one of the most notable countries was Grenada, which did not only win its first ever Olympic medal, but made it a gold medal right away, when former World Junior Champion Kirani James won the Men's 400 Metres."
 olympic_games.8.t: "2014 Sochi Olympics"
 olympic_games.8.d: "Giving the 22nd Olympic Winter Games to the Russian government was not entirely uncontroversial, with several western heads of state refusing to attend.\n88 nations competed, beating the record of 82 set at Vancouver, with Dominica, Malta, Paraguay, East Timor, Togo, Tongo and Zimbabwe participating for the first time.\nRussia ruled supreme over its contest, winning 33 medals (13/11/9), followed by Norway with 26 (11/5/10) and Canada with 25 (10/10/5)."
 olympic_games.9.t: "2016 Rio de Janeiro Olympics"
 olympic_games.9.d: "For the first time in Summer Olympics history, the contest was hosted in South America, with the 2016 31st Olympiad taking place in Rio de Janeiro, Brazil, from August 5th to August 21st.\n\nThe games were not a great success for Brazil, with mass protests against the expensive contests, as well as weird incidents like one of the swimming pools turning to a bright green color.\nThe most succesful NOCs were the United States, the United Kingdom, China, Russia, Germany, Japan, France, South Korea, Italy and Australia. Brazil came in thirteenth, behind the Netherlands and Hungary.\nFiji became a fan favorite when its Rugby Sevens won the gold, the first ever olympic medal in Fiji's history."
 olympic_games.10.t: "2018 Pyeongchang Olympics"
 olympic_games.10.d: "After losing both the bids for the 2010 Olympics by 3 votes and the bid for the 2014 Olympics by 4 votes, Pyeongchang's third bid in a row eviscerated Munich, Germany and Annecy, France with 63-25-7 votes and winning in the first round.\nThe 23rd Olympic Winter Games were held from February 9th to February 25th, 2018 in Pyeongchang county in north western South Korea.\nSeveral NOCs were highly successful, including South Korea, Norway, the United Kingdom, Germany and the United States.\nNorth Korea, as expected, boycotted the tournament."
 olympic_games.11.t: "2020 Tokyo Olympics"
 olympic_games.11.d: "Having beaten Istanbul and Madrid for the 2020 Olympic bid, the Japanese capital city Tokyo became Olympic host city for the second time after 1964, a feat already achieved by Innsbruck, Paris, Athens, London, Lake Placid, St Moritz and Los Angeles.\nJapan performed well and was only beaten by the United States and the United Kingdom, staying ahead of Russia and Germany."
 olympic_games.12.t: "2022 Beijing Olympics"
 olympic_games.12.d: "Beijing was to become the first city to host both the Summer and the Winter Games, after hosting the Summer Games of 2008 and now the Winter Games of 2022.\nChina, as expected, did well, even though the nature of the winter games took some of their usually dominated summer sports away from them. Scandinavian, American, German, Austrian and French athletes also performed exceptionally well. 2022 became the first Winter Games since 2010 in which China's ally North Korea attended."
 united_nations.0.t: "Security Council Intervention"
 united_nations.0.d: "A new war is being waged on the world. The United Nations Security Council has to consider stepping in to secure the peace."
 united_nations.0.o1: "Stop the aggressor!"
 united_nations.0.o2: "No such action is necessary."
 united_nations.20.t: "UN Resolution 1368"
 united_nations.20.d: "The American delegation has, in response to the horrific 9/11 terrorist attacks, called a united action of the UN Security Council against the Al-Qaeda militia.\n\n1) The Security Council calls upon all countries of the world to cooperate against terrorism and to cooperate to bring Al-Qaeda to justice.\n2)The United Nations Security Council condemns the attacks in New York City, expresses sympathy to the victims, their families and the American government and regards the incident as a threat to international peace.\n3)The countries of the world are to remain vigilant and to increase their cooperative efforts against terrorism and their implementation of UN resolutions against terrorism, particularly Resolution 1269 (October 19th, 1999)."
 united_nations_vote.1.t: "Security Council Meeting"
 united_nations_vote.1.d: "It is now time to cast our vote on the current issue of the United Nations Security Council. As a Permanent Member, a "no" would be fatal to the entire project - so maybe an abstention is preferable? Or are we behind the project?"
 united_nations_vote.2.t: "Security Council Meeting"
 united_nations_vote.2.d: "The current issue of the United Nations Security Council comes to a close - and we now have to cast our vote. Sure, we are not a permanent member and thus lack veto power, but if less than nine members vote in favor, nothing will come of this. This means that our vote holds significance - are we against the current plan? Are we in favor? Or should we stay out of it?"
 united_nations_vote.o.approve: "In Favor"
 united_nations_vote.o.abstain: "Abstain"
 united_nations_vote.o.ready: "I am ready to take my decision."
 united_nations_vote.o.refuse: "Against"
 united_nations_vote.o.veto: "Veto!"
 mali.2.t: "Конец Колониализма"
 mali.2.d: "Сегодня я стою перед вами с тяжелым сердцем, но непоколебимой решимостью заняться насущной проблемой, которая слишком долго мучила наш регион, - неоколониализмом. Берег Слоновой Кости, наш сосед и братская нация, к сожалению, попал под влияние иностранных держав, став марионеткой французского правительства. Эта форма неоколониального контроля является вызовом нашему общему видению суверенитета и самоопределения. Мы не можем праздно наблюдать за тем, как наши братья и сестры страдают под гнетом внешних манипуляций. Таким образом, мы должны предпринять решительные действия. Однако давайте проясним, что в наши намерения не входит развязывать войну или агрессию против народа Берега Слоновой Кости. Вместо этого мы стремимся протянуть руку солидарности и освобождения. Объединившись с нашими ивуарийскими коллегами, мы сможем коллективно освободиться от цепей неоколониализма и проложить путь к более сильной и независимой Западной Африке. Вместе мы восстанем против марионеточных режимов и вернем себе право определять свою собственную судьбу, создавая будущее, в котором наши нации будут процветать на равных на мировой арене.\n\nНАТО источники пока не прокомментировали заявление правительства Мали."
 mali.2.a: "Франция должна уйти"
 news.307.t: "Мали объявляет о заключении Западноафриканского Пакта Безопасности"
 news.307.d: "После недавней речи лидера Мали в Западной Африке обострилась напряженность из-за угрозы потенциального вторжения в Кот-д'Ивуар. Заявление, в котором утверждается о намерении покончить с неоколониализмом в регионе, вызвало неоднозначную реакцию международного сообщества.\n\nПозиция, занятая руководством Мали, а также последующие выступления в поддержку этого шага правительств Нигера и Буркина-Фасо отражают их озабоченность влиянием внешних сил на управление соседними странами и процессы принятия решений. Однако критики утверждают, что военное вмешательство, возможно, не является наиболее эффективным или уместным ответом на глубинные проблемы неоколониализма."
 news.307.a: "Шокирующе"
 mali.3.t: "Президент Мали объявляет мобилизацию"
 mali.3.d: "Пришло время нанести удар по французским колонизаторам и их попыткам установить гегемонию в Западной Африке."
 mali.3.a: "ВОЙНА ВОЙНА ВОЙНА"
 mali.3.b: "Мавританцы Объединяемся!!!!!"
