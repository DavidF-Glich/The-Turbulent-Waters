 mali.5.d: "Поскольку до вторжения остаются считанные дни, и у нас нет надлежащих ресурсов, чтобы перебросить туда наши войска для охраны границы от триумвирата враждебных наций на границе с Берегом Слоновой Кости, решение, которое мы должны принять о том, поддерживать или оставить Берег Слоновой Кости, является слабой демонстрацией силы, независимо от того, что мы выберем."
