 Hungary_news.1.t: "Венгрия покидает Европейский Союз!"
 Hungary_news.1.d: "Шокирующие новости поступают из Будапешта сегодня, когда Венгрия объявляет о завершении своего выхода из Европейского союза. Напряженность в отношениях между Брюсселем и Будапештом уже достигла поразительного уровня, поскольку евроскептическая администрация Венгрии вступила в конфликт с официальными лицами ЕС по целому ряду причин, касающихся политики ЕС в отношении Венгрии. Аналитики по всему континенту шокированы, поскольку многие отмечают, какое сильное влияние это окажет на экономику Венгрии, поскольку она сильно зависит от ЕС. Официальные лица в Будапеште до сих пор отвергали опасения по поводу экономики и дипломатии, ссылаясь на многочисленные проблемы, которые уже были с Брюсселем, когда Венгрия еще была в союзе. Однако все дебаты по вопросу выхода закончились теперь, когда все процедуры по статье 50 с Венгрией завершены. Отныне Венгрия больше не является членом ЕС, и все активы, соглашения, организации, обязанности и другие положения, которые были связаны с их членством, будут аннулированы в полном объеме. Время скоро покажет все последствия решения Будапешта покинуть союз."
 Hungary_news.1.a: "Трещины в европейском "единстве" только растут..."
 Hungary_news.2.t: "Венгрия ориентирует свою внешнюю политику на ЕС"
 Hungary_news.2.d: "Интересные новости поступают сегодня из Венгрии, поскольку Министерство иностранных дел Венгрии объявило о новых дипломатических и политических усилиях по укреплению своих связей с ЕС. Будапешт объявил о ряде новых обязательств в отношении соблюдения различных политик ЕС в отношении общих политических и дипломатических целей для членов ЕС. Принятие Венгрией этих новых позиций было встречено дипломатами ЕС с теплыми чувствами. Официальные лица в Брюсселе высоко оценили новый курс Венгрии, сославшись на свою благодарность за подтверждение Венгрией "своего европейского и демократического будущего". Аналитики отметили, что это большой удар по Москве, поскольку Венгрия считалась одной из самых дружественных к России стран в регионе. Министерство иностранных дел России пока никак не прокомментировало эти недавние события с Венгрией."
 Hungary_news.2.a: "Как и следовало ожидать!"
 Hungary_news.2.b: "Еще одна нация, запятнанная либерализмом"
 Hungary_news.2.c: "Поздравляем"
 Hungary_news.3.t: "Венгрия разворачивает свою внешнюю политику в сторону России"
 Hungary_news.3.d: "Интересные новости поступают сегодня из Венгрии, поскольку Министерство иностранных дел Венгрии объявило о новых дипломатических и политических предложениях Российской Федерации. В результате шага, который вызвал гнев официальных лиц ЕС в Брюсселе, Венгрия приняла ряд новых соглашений с Россией об укреплении их двусторонних отношений. Россия в ответ поздравила Венгрию с недавним изменением ее политики и далее заявила, что они с большим нетерпением ожидают дальнейшего сотрудничества. Нынешние заявления дипломатов ЕС осудили новые усилия Венгрии как подрывающие европейское единство и как безответственный шаг как члена ЕС, так и НАТО. Аналитики на континенте отмечают, что вновь сложившиеся отношения между Россией и Венгрией являются серьезным ударом по усилиям ЕС по недопущению российского влияния в союз. Будет видно, будут ли эти усилия все больше и больше втягивать Будапешт в орбиту Москвы."
 Hungary_news.3.a: "Предатель Среди Нас"
 Hungary_news.3.b: "Наш Будущий Союзник"
 Hungary_news.3.c: "Хорошо для них"
