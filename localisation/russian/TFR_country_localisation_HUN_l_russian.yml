 #Ideas
 HUN_Faux_Democracy:0 "Политическая Площадка Орбана"
 HUN_Faux_Democracy_desc:0 "\n\n\n\n£GFX_HUN_orbans_playground\n\n\n\n\n\nПрактически без оппозиции, выступающей против законов и постановлений, которые Орбан и его союзники вводили в действие с момента прихода к власти в 2010 году, наряду с самодовольными венгерскими избирателями, которых устраивает статус-кво, Венгрия стала игровой площадкой для Орбана и его богатых союзников. "
 HUN_Orbans_Playground:0 "Политическая Площадка Орбана"
 HUN_Orbans_Playground_desc:0 "\n\n\n\n£GFX_HUN_orbans_playground\n\n\n\n\n\nПрактически без оппозиции, выступающей против законов и постановлений, которые Орбан и его союзники вводили в действие с момента прихода к власти в 2010 году, наряду с самодовольными венгерскими избирателями, которых устраивает статус-кво, Венгрия стала игровой площадкой для Орбана и его богатых союзников. "
 HUN_Dis_United_for_Hungary:0 "(Не)Единая Венгрии"
 HUN_Dis_United_for_Hungary_desc:0 "Несмотря на кажущуюся популярность режима премьер-министра Орбана, многие в Венгрии желают свержения его псевдодиктаторского правления. Эти группы начали организовывать "всеобъемлющее" политическое движение, чтобы объединить любую оппозицию Орбану и его союзникам."
 HUN_Gerrymandered_Victory:0 "Фальшивая Победа"
 HUN_Gerrymandered_Victory_desc:0 "Хотя наше правление пережило десятилетие выборов, экономический кризис и массовый приток мигрантов, оно не вошло в 2020-е годы невредимым. Чтобы обеспечить будущую победу на выборах и сохранение сильной националистической Венгрии, премьер-министр Орбан и его союзники решили выиграть выборы путем манипулирования политическими округами. \n\nЭто, в свою очередь, продолжит наше господство над венгерским народом, хотя это не делает венгерскую оппозицию менее распространенной в повседневной жизни."
 HUN_Black_Sheep_of_the_EU:0 "Черная Овечка Европы"
 HUN_Black_Sheep_of_the_EU_desc:0 "Европейский союз - это Бастион Либеральной демократии и попытка объединить всю Европу под одним знаменем... \nВенгерский народ при Орбане является невольными членами этого "Сплоченного" Сообщества, выступающего против их псевдокоммунистической политики на каждом шагу. С другой стороны, Венгрия получает миллиарды евро в год от Европейского союза, что позволяет нашему правительству использовать свои доходы в других местах, таких как инфраструктура или наполнение карманов политических союзников."
 HUN_Hungary_First_Immigration_Laws:0 "Венгрия Прежде Всего"
 HUN_Hungary_First_Immigration_Laws_desc:0 "Сочетая националистические экономические законы и жесткие миграционные стандарты, Орбан пропагандировал среди нашего народа менталитет "Венгрия прежде всего". Такое мышление заставило многих искать убежища вдали от нашей родины и привело к росту национальной гордости, а также к увеличению числа крайне правых партий."

