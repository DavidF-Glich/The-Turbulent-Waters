 BOS_collapsing_condominium: "Разрушающийся Кондоминиум"
 BOS_collapsing_condominium_desc: "Мечта об объединенной боснийско-сербской федерации после распада Югославии представлялась как мечта о процветании, равенстве и сияющем свете в захолустье Европы, которым являются Балканы. К сожалению, реальность может быть жестокой. Босния и Герцеговина была создана как федерация двух наций - Боснии и Республики Сербской, каждая из которых представляет два самых больших меньшинства в республике, наряду с президентом, представляющим каждое значительное меньшинство нации. Когда конституция была ратифицирована, старое соперничество между сербами и боснийцами не исчезло, поскольку Сербия быстро начала обслуживать свое преобладающее сербское население, часто вводя свои собственные законы и работая вне руководства Сараево, отказываясь сотрудничать с Боснией. В сочетании с экономикой, которая по-настоящему не оправилась от гражданской войны, Федерация находится на грани краха, многие политики в Республике Сербской угрожают отделением, а этническое насилие начинает поднимать свою уродливую голову."
 BOS_fallout_of_the_bosnian_spring: "Последствия Боснийской весны"
 BOS_fallout_of_the_bosnian_spring_desc: "Экономика разваливается на части, и все это началось в Тузле в 2014 году, когда фабричные рабочие организовали акцию протеста против постоянно сохраняющейся безработицы и стагнации экономики. Этот протест быстро вышел из-под контроля и перерос в общенациональную забастовку против всего правительства, даже встретив некоторую поддержку в самой Сербской. Даже спустя полвека последствия Боснийской весны все еще ощущаются: насилие на улицах в виде беспорядков и протестов слишком распространено, а децентрализованная структура правительства не позволяет ему принимать какие-либо необходимые меры."
 BOS_feeble_government: "Слабое правительство"
 BOS_feeble_government_desc: "Структура правительства Боснии и Герцеговины теоретически позволяла каждому меньшинству быть представленным своим собственным президентом. Однако на практике должность, обладающая наибольшей властью в правительстве, оказалась не кем иным, как Высоким представителем, который имеет право смещать избранных должностных лиц с их мест. Помимо того, что это было препятствием на пути к тому, чтобы Босния считалась подлинной демократией, это непреднамеренно способствовало недавнему витку нестабильности в Боснии из-за отсутствия действий по развитию экономики и проявлений этнической предвзятости в пользу этнического происхождения Высокого представителя."