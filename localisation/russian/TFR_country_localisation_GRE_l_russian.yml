 #Events
 greece.1.t: "Государство Греция"
 greece.1.d: "Родина демократии, отец Европы, Второй Рим. Греция известна под многими прозвищами, но ее наследие является самым интригующим. Эксплуатируемые персами, завоеванные римлянами и порабощенные турками, греки страдали под гнетом многих режимов. Тем не менее, грекам всегда удавалось объединиться и восстать из пепла старого, от Александра Македонского до Элефтероса Венизелоса. Прошло почти двести лет с тех пор, как греческий народ начал свою борьбу за независимость против Османской империи и образование Греческой Республики, и все же Греция является тенью своей прежней сущности. Экономика, пострадавшая от экономического кризиса 2008-2014 годов, по-прежнему находится в упадке. Греческую политику по-прежнему преследует призрак неонацистской организации "Золотая заря", а поскольку турки постоянно раздражают нас своими неоднократными нарушениями как греческих, так и кипрских морских границ, включая военные учения, о которых они постоянно хвастаются, грекам есть с чем иметь дело. Возможно, греческий народ сможет начать все с чистого листа, поскольку президентские выборы 2020 года пройдут подходят к началу. Должен ли действующий премьер-министр Кириакос Мицотакис исправить хрупкое положение Греции, или Греция собирается свести себя в могилу? Это зависит от вас, и только от вас."
 greece.1.a: "Вперёд!"
