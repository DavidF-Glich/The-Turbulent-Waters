 #Events
 
 #Focus
 militia_establish_martial_law: "Ввести Военное положение"
 militia_establish_martial_law_desc: "Правительство потеряло контроль над ситуацией в нашем государстве. Коммунисты, агитаторы и другие антиамериканцы теперь бегают повсюду, искажая нашу страну в свою извращенную форму. Они узнают, что такое закон и порядок!"
 militia_patrols: "Патрулирование окрестностей"
 militia_patrols_desc: "Как бы мы ни старались, становится все труднее защитить наше государство от внутренней подрывной деятельности и беззакония. Было сочтено необходимым создать районные патрули, чтобы защитить наши районы от этой угрозы. Порядок будет наведен в пригородах!"
 militia_protect_our_faith: "Защитить Нашу Веру"
 militia_protect_our_faith_desc: "С момента своего основания Америка была христианской нацией, и мы не спешим это менять. Церкви будут взяты под охрану, и будут приняты законы, отражающие религиозные ценности. Хвала Христу!"
 militia_training_programs: "Расширение Учебных Программ"
 militia_training_programs_desc: "В нашем штате недостатка в патриотах нет, но многим не хватает опыта, необходимого для ведения боевых действий. Чтобы решить эту проблему, наши ополченцы будут проходить расширенную подготовку, чтобы обучить их бою и ознакомить их со своим оружием."
 militia_curfews: "Установить Комендантский Час"
 militia_curfews_desc: "Навести порядок оказывается сложнее, чем мы думали, и, чтобы обуздать волну анархии, придется принять чрезвычайные меры. Будет введен комендантский час, и любой, кто нарушит его, будет подвергнут аресту. Помните, что в 6:00 вы убираетесь к черту внутрь!"
 militia_censor_news: "Подвергнуть Цензуре Новости"
 militia_censor_news_desc: "Пресса критиковала наше ополчение с тех пор, как мы пришли к власти, просто за то, что она пыталась обеспечить правопорядок! Ложь, которую они распространяют, только поощряет анархистов, которые сеют беззаконие по всей стране и сеют семена недоверия к тем самым людям, которых мы пытаемся защитить! Мы добьемся того, что эти враги народа заплатят за свой обман."
 militia_new_tactics: "Разработать Новую Тактику"
 militia_new_tactics_desc: "По крайней мере, эта война принесла с собой множество новых тактик, ко многим из которых мы были совершенно не готовы. Чтобы противостоять им, мы посвятили себя разработке наших собственных стратегий. Мы поставим их на колени!"
 militia_integrate_police: "Интеграция Полицейских Сил"
 militia_integrate_police_desc: "Как бы сильно мы ни поддерживали полицию, они не смогли приспособиться к нашему нынешнему состоянию и стали скорее помехой, чем чем-либо еще. Кроме того, наши ополченцы сделали их излишними. Я уверен, что они будут рады присоединиться к нашим рядам!"
 militia_pow_question: "Вопрос о Военнопленных"
 militia_pow_question_desc: "Во всех войнах есть пленные, и эта не исключение. Наши люди с каждым днем захватывают все больше и больше радикалов, и некоторые утверждают, что мы просто не можем выдержать такой нагрузки на ресурсы. Может быть, лагеря военнопленных следует, э-э, ликвидировать?"
 militia_draft: "Призывы в Ополчение"
 militia_draft_desc: "Сначала вокруг квартала выстроились патриоты, готовые сражаться за бога и страну. Сейчас? Не так уж и много. Было решено, что призыв на военную службу в порядке вещей, и достаточно скоро каждый мужчина старше 18 лет окажется на передовой."
 militia_community_protection: "Защищитить Наши Сообщества"
 militia_community_protection_desc: "Наше сообщество окружено угрозами. Коммунисты, фашисты и даже наше собственное правительство предприняли шаги, чтобы сокрушить нашу милицию. Мы позаботимся о том, чтобы они не добились успеха. За жизнь и свободу!"
 militia_independence: "Независимость"
 militia_independence_desc: "Сегодня мы сталкиваемся с федеральным правительством, которое является более тираническим, чем когда-либо прежде. Ценности свободы ускользнули от них, и мы были вынуждены искать свой собственный путь. Любая борьба, с которой мы сталкиваемся, может быть преодолена ради нашей свободы!"
 militia_private_contractors: "Связаться с Частными Подрядчиками"
 militia_private_contractors_desc: "Если что-то и можно сказать наверняка, так это то, что задача наведения порядка в стране, охваченной анархией, - тяжелая работа, и нам не помешала бы некоторая помощь. К счастью, нет недостатка в средствах или трудоспособных мужчинах, готовых сражаться за них. Пришло время сообщить всем, что мы теперь принимаем на работу!"
 militia_command_chain: "Установить Цепочку Подчинения"
 militia_command_chain_desc: "Как мы можем навести порядок на улице, когда он едва существует в наших рядах? Необходимо будет создать командную структуру, чтобы организовать наши силы в действительно хорошо организованное ополчение!"
 militia_purchase_heavy_guns: "Закупить Тяжелое Вооружение"
 militia_purchase_heavy_guns_desc: "Чтобы получить преимущество над нашими врагами, нам нужно будет покупать более совершенное оружие. К счастью, есть много людей, продающих то, что мы покупаем. Мы будем использовать оружие, а если это не сработает, мы будем использовать больше оружия!"
 militia_bureaucracy: "Бюрократия Ополчения"
 militia_bureaucracy_desc: "Организация - это ключ к любой боевой силе, и наша ничем не отличается. Чтобы исправить неэффективность ополчения, мы создадим бюрократию. Будет предпринят каждый шаг, чтобы помочь нашим людям достичь победы!"
 militia_vets: "Позаботьтесь О Наших Ветеринарах"
 militia_vets_desc: "Как и все войны, эта война оставила нам ветеранов, многие из которых получили ранения как душевные, так и телесные. О них нужно будет заботиться, и мы должны сделать все возможное, чтобы они получили то, что им нужно."
 militia_government: "Работать с Правительством"
 militia_government_desc: "Хотя многие утверждают, что их тирания стала неприемлемой, мы пришли к решению не обращать на это внимания ради их помощи в поддержании закона и порядка. В конце концов, ценности мало что значат, если ты мертв!"
 militia_skies: "Господствовать в Небесах"
 militia_skies_desc: "Сотрудничество с правительством имеет свои преимущества, и воздушная помощь - это как раз та, у которой больше всего боеприпасов. Мы обрушим силы беззакония с неба, и они будут мертвы задолго до того, как встретятся с оружием ополченцев!"
 militia_lobbying: "Лоббирование Федеральных Займов"
 militia_lobbying_desc: "В бесплатных деньгах нет ничего плохого, и мы более чем счастливы взять столько, сколько они готовы дать. Нам просто нужно убедиться, что мы сможем вернуть им долг..."
 militia_national_guard: "Интегрировать Национальную Гвардию"
 militia_national_guard_desc: "Поскольку наше влияние в правительстве растет, мы решили интегрировать их боевые силы в наши, чтобы повысить эффективность и уменьшить недопонимание. Когда дело доходит до рабочей силы, чем больше людей, тем веселее, особенно если у них уже есть оружие!"
 militia_contracts: "Беритесь За Государственные Контракты"
 militia_contracts_desc: "Деньги часто являются проблемой для ополчения, но, к счастью, правительство предложило решение. Они отдадут нам приказ, и мы позаботимся о том, чтобы он был выполнен. Мы всегда были готовы бороться за закон и порядок, но получить за это деньги не помешало бы!"
 militia_advisors: "Пригласить Правительственных Военных Советников"
 militia_advisors_desc: "Мы всегда могли бы воспользоваться дополнительной помощью, и правительство было более чем готово ее предоставить. Военные посылают нам советников, чтобы помочь нам обучить и организовать наших людей в более эффективную боевую силу."

