 ATW_send_them_through_the_inferno:0 "Отправить их Через Ад"
 ATW_send_them_through_the_inferno_desc: "Путь наш темен, ибо прямая дорога утрачена. Исчезла уверенность в апофеозе, в скором обретении небесной легкости. Наш народ был создан заново; мертвый еврей-вешатель наконец-то похоронен. Однако его тень по-прежнему лежит на уцелевших строениях ушедшей Америки. Ничто, кроме огня, не может стереть иудейское пятно, исцелить наши духи и осветить наш путь."
 ATW_embracing_theisticism:0 "Принятие Теизма"
 ATW_embracing_theisticism_desc: "Люцифер реален; он - водитель всех знаний и прямоты на этой равнине, даритель мудрости, помощник великих и озорник слабых - не сводит глаз с этого мира, места своей битвы и рождения. Мы взываем к его преклонному возрасту и богатому наследию, чтобы у нас было сияющее будущее в просторах космоса, и чтобы наши земные враги были побеждены навсегда."
 ATW_embrace_non_theisticism:0 "Принятие Нетеизма"
 ATW_embrace_non_theisticism_desc: "Люцифер есть в каждом из нас. Тот, кто стремится к добру, истине и красоте, стремится присвоить их себе, украсть их. В этом кроется люциферианский дух, та прогрессивная сила, которая вела человечество от страшного оцепенения к неохотной славе. Мы вновь взываем к этому духу, чтобы он укреплял и гнал нас вперед, чтобы мы не уклонялись от завоеваний и не сокрушались о страданиях наших врагов."
 ATW_sacrificing_the_fathers:0 "Принося в Жертву Отцов"
 ATW_sacrificing_the_fathers_desc: "Священнослужители, гонители света и мудрости, сидят в тюрьме, издеваясь над нами из своих камер своими жалкими молитвами. Возможно, мы стали мягкими, ведь то, что мы сделаем с ними, будет милосердием; их высекут, и вонь их внутренностей станет благовонием для нашего духа."
 ATW_war_of_religion:0 "Война Религии"
 ATW_war_of_religion_desc: "Мы подобны крестоносцам древности, тем, кто шел вперед против иудаизированной веры сарацин, однажды под крестом, но затем отверг его ради истинных доктрин. Наши победы будут не только на поле боя, но и в каждой взорванной или обращенной церкви, в каждом распятом авраамисте, в каждом человеке, приведенном к мудрости Люцифера."
 ATW_asmodeus_commands_our_demons:0 "Асмодей Повелевает Нашими Демонами"
 ATW_asmodeus_commands_our_demons_desc: "Асмодей, ужас евреев и наместник Люцифера среди низших демонов, будет символом нашего движения; мы обрушим смерть на церемонии старого назарейского общества, мы - убийцы женихов евреев: авраамических верований. Пусть его образ наведет ужас на наших врагов!"
 ATW_destroy_their_faith:0 "Разрушить Их Веру"
 ATW_destroy_their_faith_desc: "Христианство и гуманизм должны быть уничтожены, ибо они - братья по несчастью. За каждую разрушенную часовню должны пасть храмы научности. За каждого священника Назарянина, которого мы извергаем, должен быть повешен проповедник так называемого рационализма. Мы должны быть усердны в нашем иконоборчестве; ни одна церковь не должна остаться на месте, ни один университет не должен остаться без изменений. Приверженность доктринам христианства и ее интеллектуальных ублюдков должна рассматриваться как высшее преступление крови и караться соответствующим образом."
 ATW_worship_and_faith_is_key:0 "Поклонение и Вера - Ключ к Успеху"
 ATW_worship_and_faith_is_key_desc: "Мы ведем войну за веру, между верой в арийское будущее, космические завоевания, интеллектуальное просвещение и прогресс, и верой в человечество, альтруизм и застой. Наши молитвы должны быть более горячими, чем у них, наши посвящения - более великими и совершенными, а наши дела - более известными. Наша вера в нашего господина и дарителя света Люцифера должна превзойти веру самых преданных авраамистов."
 ATW_continue_through_dantes_inferno:0 "Продолжайте Путь Через Дантов Ад"
 ATW_continue_through_dantes_inferno_desc: "Наш проводник манит, наши предки смотрят из огненных глубин, в которые их бросили христиане, и взывают об отмщении. Наши идеалы непоколебимы, наша преданность нерушима. Мы не должны медлить, ибо наши враги сходятся и сходятся у наших границ; мы должны быть бесстрашны как в войне слов, так и в войне пуль."
 ATW_carry_out_sacrificial_rituals:0 "Проводить Ритуалы Жертвоприношения"
 ATW_carry_out_sacrificial_rituals_desc: "Так много заключено в бьющемся сердце, отрубленной голове, подвешенном трупе; символы смерти, да, но также и омоложения. Где один умирает, другой обретает. Где падает один, поднимается другой. Жизненной энергии так много, и мы должны собрать излишки, хранящиеся в Опферах."
 ATW_decimate_christian_worship:0 "Уничтожить Христианское Богослужение"
 ATW_decimate_christian_worship_desc: "Где бы ни собирались галилеяне, наши солдаты должны быть там же, устраивать беспорядки, саботировать и рассеивать. Доктрины Иисуса должны быть вычеркнуты из всей общественной жизни и заменены рациональным, просвещенным поклонением. Все церкви должны быть разрушены, да, но с самой идеей христианской организации нужно бороться. Поощряйте раскол, сейте сомнения, пусть наши агенты проникают в их ряды и делают все, что могут."
 ATW_death_is_too_merciful:0 "Смерть Слишком Милосердна"
 ATW_death_is_too_merciful_desc: "Какой человек обречет своего собрата-арийца на вечные муки? Какой человек будет придерживаться такой доктрины? Они должны знать, что такое пытка, знать страдания досконально. Damnatio Memoria в том виде, в каком ее практикует гуманист, тоже должна быть исключена. Мы - одаренные, завоеватели, они - забытые и порабощенные, обреченные на низшую жизнь, чтобы мы могли прожить более великую, чем любая другая, пережитая ранее."
 ATW_send_christian_to_the_seventh_circle:0 "Отправить Христиан на 7-й Круг"
 ATW_send_christian_to_the_seventh_circle_desc: "Превосходен уступ между простым сражением и духовной войной; но мы должны поспешить вниз. Куда, по словам поэта Данте, уходят жестокие, те, кто причиняет вред? Хотя мы не властны над будущим, мы можем подготовить наших врагов к тому, что их встретит; обрушить артиллерию, подобно огненному песку, на богохульников язычества, сломать конечности ненавистникам их собственной расы, сварить евангелиста."
 ATW_the_abode_of_the_damned:0 "Обитель Проклятых"
 ATW_the_abode_of_the_damned_desc: "Проклятые всеми, реки мудрости, текущие из Тартара, мы испили и преобразились. Огонь охватывает нас, наши души горят от желания, от стремления. Все, что ниже, достойно, выше - просторы. На нас нападают, да, но это неважно. У нас есть мудрость, дар Люцифера. У нас есть праведный гнев, уравновешенный любовью к нашей расе. Всеобщий порядок наступил."
 ATW_taming_the_beast_of_capital: "Укрощение Зверя Капитала"
 ATW_taming_the_beast_of_capital_desc: "Мы - национал-социалисты, поэтому мы - антикапиталисты. Все беды этой страны можно объяснить пагубными стимулами, создаваемыми финансистской системой, которая деградировала сознание наших людей, заставив их принять иудаизированный, космополитический образ мышления. В глазах белых их соотечественники превратились в простое имущество. Мы должны искоренить этот образ мышления и научить наших людей ставить благополучие своей расы выше денежной выгоды."
 ATW_the_vampire_economy: "Экономика Вампиризма"
 ATW_the_vampire_economy_desc: "Эта страна доведена до финансового краха. От более здоровых режимов осталась лишь шелуха, и во время войны не стоит брать на себя обязательства по проведению широких экономических реформ. Вместо этого мы должны использовать те структуры, которые у нас есть, чтобы подпитывать наши военные усилия и поддерживать определенный кредит у оппортунистических иностранных корпораций, которые могут захотеть сотрудничать с нами."
 ATW_forges_of_hatred: "Кузницы Ненависти"
 ATW_forges_of_hatred_desc: "Наша рабочая сила должна быть мотивирована. Арийский рабочий класс нещадно эксплуатируется еврейскими монополистами, приучая их к варварской системе долгих часов и увольнений. Они не верят, что сохранят свои рабочие места или что мы сможем обеспечить им хоть какую-то гарантию зарплаты или рабочего времени. Они правы, мы не можем. Что мы можем им дать, так это информацию о том, что враг у ворот, и что за каждую гильзу, которую они полируют, враг отступает еще на дюйм. Мы должны пропогандировать то, что не можем улучшить."
 ATW_industrial_conversion_therapy: "Промышленная Конверсионная Терапия"
 ATW_industrial_conversion_therapy_desc: "Большая часть нашей территории построена для экономики, основанной на потреблении и услугах, с небольшим количеством заводов. Большинство промышленных центров, которыми мы располагаем, - аэрокосмические, мартеновские и сельскохозяйственные, а значит, не подходят для производства оружия. Необходимо переоборудовать эти предприятия, причем быстро. Стандарты безопасности и качества оборудования должны быть смягчены. Хотя мы можем закупить промышленное оборудование, на это потребуется время. Пока же мы должны запустить как можно больше производственных линий, какими бы примитивными они ни были."
 ATW_pluck_them_dry: "Ощипывать Их Досуха"
 ATW_pluck_them_dry_desc: ""У нас много сельскохозяйственных угодий, и их нужно использовать по полной программе. Мы должны отправить в сельскую местность столько военнопленных, сколько необходимо, и установить строгие квоты для этих ферм. Нам не нужны самые лучшие урожаи и самые здоровые, наша проблема - количество. Ни один фермер, не соблюдающий квоты и директивы, не должен больше страдать на своей ферме."
 ATW_exhaust_the_factories: "Истощить Фабрики"
 ATW_exhaust_the_factories_desc: "Мы покорили множество новых промышленных объектов. Хотя некоторые могут посчитать, что это шанс отпустить наши усилия по индустриализации, они могут ошибаться. Эти новые фабрики должны быть доведены до максимальной производительности, как и те, которыми мы уже владеем. Рабочие должны трудиться без устали, а фабрики не должны закрываться ни днем, ни ночью."
 ATW_deny_their_death: "Отказывать Им в Смерти"
 ATW_deny_their_death_desc: "Лживая еврейская пресса утверждает, что мы следим за жестоким обращением на нашей территории; они утверждают, что работники падают как мухи из-за долгих часов, болезней и насилия со стороны супервайзеров. На эту ложь не стоит обращать внимания, но стоит продемонстрировать превосходные стандарты некоторых наших предприятий, чтобы опровергнуть эти нелепые утверждения."
 ATW_reward_the_loyal: "Вознаграждать Преданных"
 ATW_reward_the_loyal_desc: "Наша экономика не была построена на процветании арийской расы. Вместо этого финансизм обогатил именно тех, кто с наибольшей вероятностью предаст свою расу или расовых чужаков. Мы должны исправить это; именно в этих угнетенных белых общинах мы черпали нашу поддержку и именно туда мы должны вливать наше богатство. Процветание приходит не от ловкого обращения с рынком, а от расовой преданности и службы в дивизии."
 ATW_revive_aryan_ingenuity: "Возродить Арийскую Изобретательность"
 ATW_revive_aryan_ingenuity_desc: "Современная американская наука скудна; она чрезмерно документирована и специализирована в основном для рыночных целей. Наши самые талантливые ученые чаще проводят исследования в корпоративных лабораториях по производству потребительских товаров, чем находят лекарства от болезней, оптимизируют питание или защищают от генетического вырождения. Все ученые должны служить своей расе в нашем государстве; использовать свои таланты для улучшения своего народа и достижения побед на поле боя."
 ATW_blood_money: "Кровавые Деньги"
 ATW_blood_money_desc: "Капиталисты всего мира в отчаянии. В условиях, когда американское денежное питание в обозримом будущем прекратилось, их состояние упало. Они готовы на все, чтобы вернуться на рынок. Хотя нас не очень любят за рубежом, мы обладаем всем, что им нужно: сырьем, сельскохозяйственной продукцией, электроникой. Мы дадим им все, что угодно, за определенную цену, конечно."
 ATW_encourage_bartering: "Поощрять Бартер"
 ATW_encourage_bartering_desc: "Пришло время укрыться в бункере и сократить экономическую активность до самого необходимого. Ресурсы ограничены, особенно военные товары, и мы не можем позволить себе требования американской гражданской экономики. Необходимо поощрять население к локализации потребления: покупай местное, продавай местное. Вся валюта должна быть передана в руки правительства, пока она еще хоть что-то стоит; люди должны обмениваться. Многие утверждают, что это деморализует народ, но такое новое положение дел, скорее всего, вызовет солидарность и ненависть к вороватому врагу."
 ATW_deals_with_the_demons: "Сделки с Дьяволами"
 ATW_deals_with_the_demons_desc: "Международных торговцев оружием незаслуженно обзывают. Благодаря им африканцы и азиаты не перестают убивать друг друга, а белому человеку по-прежнему есть место на Темном континенте. Мы нуждаемся в их услугах: наша промышленная база слаба, и мы отчаянно нуждаемся в специфическом оружии, которое могут предоставить только они."
 ATW_mass_produce_ghost_weaponry: "Массовое Производство Самодельного Оружия"
 ATW_mass_produce_ghost_weaponry_desc: "Создать оружие целиком сложно, а вот изготовить детали - легко. Так называемые "призрачные пушки" были бичом полиции ZOG до Гражданской войны, и мы хорошо использовали их для вооружения наших людей, когда просто рыскали по улицам мегаполисов Флориды. Хотя это оружие может быть низкокачественным и постоянно нуждаться в замене, это не слишком большая проблема, если мы сохраним основные ресурсы, необходимые для его производства."
 ATW_sharpen_our_teeth: "Заточить Наши Зубы"
 ATW_sharpen_our_teeth_desc: "Мы - бандиты. Это ясно: мы - Робин Гуды, которые крадут у хищных евреев, чтобы отдать нашему народу. Мы должны быть готовы к тому, что наши враги не смогут оказать на нас ложного влияния; наш народ потерял так много, и он разгневан. Их гнев побуждает их работать на заводах и сражаться на фронтах. Они отбросили потребительский менталитет прошлых времен; теперь они производят для арийского государства, которое должно быть."
 ATW_build_the_arsenals_of_aryanism: "Создать Арсеналы Арийства"
 ATW_build_the_arsenals_of_aryanism_desc: "Наши земли изменились; исчезли даже остатки прежнего потребительского ада Флориды; теперь бывший штат заполнен фабриками, производящими, казалось бы, бесконечное количество материалов для подпитки военных усилий. Мы добились полной занятости, и весь народ предан нашему делу Нам еще многое предстоит сделать; мы должны расширяться, строить больше и требовать больше. Мы победим, но только если наша промышленная база не перестанет расти."
 ATW_obliterate_the_social_contract: "Уничтожить Общественный Договор"
 ATW_obliterate_the_social_contract_desc: "Марш наших солдат разрывает старый американский экономический порядок. Люди повсеместно отвергают капиталистическое поведение в пользу естественного, основанного на долге экономического порядка. Но наша работа еще не закончена: слишком многие наживаются на черном рынке, эксплуатируя людей обещаниями потребительской легкости. Это приверженцы общественного договора мертвого финансового культа, и они должны быть уничтожены."
 ATW_slaying_the_dragon: "Убивая Дракона"
 ATW_slaying_the_dragon_desc: "Капитализм - это язва для Америки. Так много природных богатств этой страны было уничтожено в попытке удовлетворить ненасытную жадность плутократов, а ее промышленность продана тому, кто больше заплатит. Чтобы пополнить свою казну, они уничтожили производство, обрекая миллионы людей на финансовое рабство. Хотя мы не можем улучшить ситуацию в разгар войны, мы можем разрушить систему и заменить ее военной машиной; более существенные реформы мы сможем провести позже."
