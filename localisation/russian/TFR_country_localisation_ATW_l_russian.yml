 atom.1.desc: "Где-то на Великих равнинах, где раньше простирались огромные пространства, занятые травой и фермерскими угодьями, а теперь их разъединяет уничтоженный военный конвой или сбитый Апач, находился относительно небольшой участок земли, идеально очищенный от высокой травы, которая там когда-то была. Пара мешков с песком, грубо сделанная вертолетная площадка и вход, ведущий вниз, к подземному объекту, - вот и все, что было на этом участке земли.\n\nПод землей, однако, все было совершенно иначе.\n\nПодземный объект проникал глубоко под землю, в нем находилось множество жилых помещений, командных центров и других комнат. Объект был идеально спроектирован, чтобы быть самодостаточным, полагаясь только на внешний мир для воздуха и все. Воистину, это было прекрасное произведение искусства для инженеров, работавших над ним. Теперь [ATW.GetLeader] осматривал мастерство, которым был недавно построенный бункер. Он приказал построить такие бункеры по всей стране, некоторые он уже осмотрел, но этот был, безусловно, лучшим. Он огляделся вокруг и восхитился красотой главного жилого помещения, в которое он вошел: на стенах висели картины, на столах стояли растения, а вокруг были расставлены диваны. Единственное, что его беспокоило, - это инспекционная команда, которую он обычно приводил с собой, - она издавала несносные громкие звуки, препираясь у него за спиной.\n\n"Почему бы нам просто не покончить с этим сейчас? Просто разбомбим их сейчас, и пусть они горят." Он навострил уши, услышав предложение одного из мужчин, не думая о будущем. Он быстро обернулся, огрызаясь на тех, кого привел с собой за недосмотр.\n\n"Всем тихо!"\n\nОни молча смотрели на мужчину, ему явно надоела их болтовня. Он подошел к молодому человеку, который предложил эту идею, и посмотрел ему в глаза, находясь на небольшом расстоянии от него. Он заговорил низким тоном."
 atom.1.a: "Терпение, в конце концов, придет время."
