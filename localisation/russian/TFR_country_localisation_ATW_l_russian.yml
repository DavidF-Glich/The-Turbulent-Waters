l_russian:
 #Focus 
 ATW_its_only_begun: "Всё Только Начинается"
 ATW_its_only_begun_desc: "В течение многих лет наше дело боролось под гнетом иудео-большевистских репрессий и самодовольных "белых", готовых пожертвовать спасением своей расы ради денежной выгоды и власти, убивая героев арийской расы своими жадными, скользкими, коварными руками. Теперь наступило начало конца. Когда наш Великий поход завершится, неослабевающий гнев арийского народа не пощадит никого. Это только начало."
 ATW_reopen_the_ratlines: "Открыть Крысиные Тропы"
 ATW_reopen_the_ratlines_desc: "В то время как во Флориде продолжается война с глобальным вырождением, бойцы со всего мира берутся за оружие, чтобы бороться с паразитами там, где это наиболее важно. Сотни иностранных добровольцев со всего мира прибыли, чтобы заполнить пробелы в наших рядах, а также проводить дополнительное обучение и предоставлять нам информацию. Если мы хотим, чтобы наше великое шествие продолжалось, то в каждом уголке земного шара должны быть открыты линии связи, чтобы помочь нашей борьбе, как иностранные легионы помогали нашим немецким коллегам 80 лет назад."
 ATW_friends_abroad: "Зарубежные Друзья"
 ATW_friends_abroad_desc: "С возобновлением работ крысиных троп по всему миру настало время для развития дальнейших контактов с нашими глобальными партнерами. Подпольные ячейки и организации, вносящие свой вклад в борьбу с вырождением, и институты, подавляющие белую расу, должны быть интегрированы в более масштабную борьбу, способствуя прибытию иностранных легионов через границы. На ум приходят такие организации, как Дивизия Фейеркрига в Европе, Основа в Каскадии, Combat 18 в Соединенном Королевстве и Русское Имперское Движение, которые возглавляют борьбу с большевизмом."
 ATW_operation_sleeping_beauty: "Операция: §YСпящая Красавица§!"
 ATW_operation_sleeping_beauty_desc: "Наше Дивизия никогда по-настоящему не было централизованным, и это было задумано специально. Террористические атаки, совершаемые волками-одиночками, которые мы постоянно совершаем, во многом помогают нам противостоять мерзкому разложению, поражающему белое общество, и сейчас, когда мы вывели борьбу на передовую, это чувство стало сильнее, чем когда-либо. Нашим товарищам удалось создать за линией фронта ячейки, известные как "Вервольф", и теперь они будут задействованы в боевых действиях. Терроризируя гражданскую и военную инфраструктуру в глубине вражеской территории, декадентская структура, поощряющая гнусное самодовольство, будет разрушена, и те, кто извлекает из этого выгоду, познают истинный страх и отчаяние."
 ATW_the_flames_of_change: "Пламя Перемен"
 ATW_the_flames_of_change_desc: "С проникновением иудео-большевизма в каждую щель и уголок американского "общества", дегенеративной коррозией, стремящейся осквернить каждого гордого арийца как внутри Америки, так и за ее пределами, любая хрупкая надежда на искоренение этой проблемы традиционными средствами была уничтожена давным-давно. В воздухе уже вовсю дуют ветры перемен; славные победы как на внутреннем фронте, так и за рубежом вызвали новый призыв к арийцам - взяться за оружие против паразитов и отвоевать свою родину у тех, кто ее грабит. Только с помощью пляма серного можно спасти белую расу."
 ATW_operation_orange_fuzz: "Операция: §YОранжевый пух§!"
 ATW_operation_orange_fuzz_desc: "После славной победы над дегенеративной гнилью, которой является Национальная гвардия, и сошествия Антихриста на наш юго-восточный фланг настало время заманить их обоих в одну ловушку и задушить. Началось последнее наступление на север против лоялистов-предателей, которые стремятся продолжить истребление арийского народа, и по мере того, как они будут гибнуть, погибнут и нечестивые "Голубые каски", которые помогают и подстрекают иудаизм во всем мире. Они заплатят за то, что подняли головы против праведных крестоносцев, и заплатят очень дорого!"
 ATW_the_antichrists_screams: "Крики Антихриста"
 ATW_the_antichrists_screams_desc: "После доблестной борьбы с силами мерзких "Голубых касок" праведные арийцы восстали из пепла дегенеративного города Майами победителями. Тем не менее, город остается именно таким: зрелищем вырождающейся чумы, пожирающей белую расу, пронизанной элементами, подрывающими арийскую революцию. Если мы хотим одержать окончательную победу, то источник флоридской гнили должен быть тщательно очищен любыми необходимыми средствами."
 ATW_operation_speedball: "Операция: §YСпидбол§!"
 ATW_operation_speedball_desc: "Разрушение порядка во Флориде привело как к положительным, так и к отрицательным последствиям для нашего праведного завоевания, одним из таких побочных эффектов стали гнусные картели и банды, осаждающие нашу северо-восточную границу. Некоторым ячейкам в Дивизии удалось относительно легко проникнуть в "испаноязычную чуму", которая разрушила наш крестовый поход, и мы смогли использовать эти связи в своих интересах. Несмотря на это, они продолжают помогать иудео-большевикам и отвлекать внимание от района Тампа-Бэй. Это больше не может продолжаться, и мы пришли к выводу, что они станут легкой добычей для наших воинов."
 ATW_judas_final_punishment: "Последнее Наказание Иуды"
 ATW_judas_final_punishment_desc: ""
 ATW_broadcast_our_terror: "Транслировать Наш Террор"
 ATW_broadcast_our_terror_desc: "Учитывая безжалостную резню сотен городских дегенератов, охватившую нашу великую арийскую нацию, становится ясно, что еврейское разложение выходит далеко за пределы штата Флорида. Белые, довольные тем, что внешние силы уничтожают их расу, должны осознать жестокость, необходимую для того, чтобы избавить белое общество от низших рас, которые наводняют его. "Флорида" станет нескончаемым снафф фильмом, который будет транслироваться на всю страну."
 ATW_ransack_the_armories: "Разграбить Оружейные Склады"
 ATW_ransack_the_armories_desc: "В то время как наши арийские крестоносцы доказали свою исключительную боеспособность на поле боя, продемонстрировав огромную физическую силу и обширные знания о своем оружии, упомянутые виды оружия немногочисленны и далеки друг от друга. Наши солдаты были снабжены всем, что они могли найти, роясь в мусоре и мародерствуя, но большинство из того что они нашли было ненадежным, а стандартизация материально-технического обеспечения отсутствовало. Это создало ряд проблем для наших людей на передовой, помешав нам вырваться из ключевых городских районов, ведущих в северную Флориду. Таким образом, должен произойти серьезный сдвиг в политике, который положит начало унификации передового снаряжения путем разграбления оружейных складов и военных баз, которые когда-то использовались евреями-дегенератами для охраны порядка и массовых убийств нашего народа. Вооружившись собственными силами, наши воины продолжат маршировать с винтовками в руках."
 ATW_accelerate_the_collapse: "Приблизить Коллапс"
 ATW_accelerate_the_collapse_desc: "Несмотря на то, что прошло так много времени, после стольких триумфов и побед, еврейское вырождение, защищать которое было призвано так много порабощенных белых, все еще сохраняется в штате Флорида. Если судьба нашей Дивизии - мученичество, то единственный способ заставить мир по-настоящему бояться арийской мощи - это причинить как можно больше разрушений. Ни один дом, ни одна фабрика, ни один магазин, ни одна школа и ни одна библиотека не останутся не охваченными пламенем нашей ненависти. Ускорение краха Мирового порядка Сиона только укрепит наших потенциальных преемников, и наши ударные отряды на передовой должны это знать; с этой целью они сделают все возможное, чтобы ни одна душа, сотрудничающая с дегенератами, не осталась в живых."
 ATW_domestic_small_arms_production: "Внутреннее Производство"
 ATW_domestic_small_arms_production_desc: "После захвата Южной Флориды промышленный потенциал региона был полностью разрушен. Рабочие массово уезжали, а те, кто остался, хотели только выжить в нашей бойне и ничего больше. Несмотря на верность идеалам SIEGE, это нанесло ущерб нашим военным усилиям; вспомогательные войска, операторы спецназа и пехотинцы на передовой были полностью лишены снаряжения в ходе великой осады. Необходимо задействовать значительные силы, чтобы начать внутреннее производство оружия, и в конце концов на свет появится новая арийская нация, получившая крещение в этих оружейных потогонных мастерских."
 ATW_invest_in_the_base: "Инвестироваться в Основу"
 ATW_invest_in_the_base_desc: ""
 ATW_an_army_purification: "Армия Очищения"
 ATW_an_army_purification_desc: "Мы сделали это. Дивизия Атомваффен, наши славные арийские рыцари, одержали победу над иудео-большевистскими заговорщиками во Флориде, которые так энергично оскверняли все аспекты жизни белого общества. С белыми, которые остались довольны теми, кто их порабощает, поступят точно так же, как мы поступили с самими евреями, и вместо того, чтобы действовать с отчаянной жестокостью и варварством, мы будем действовать как очистители и единственные спасители арийского народа теперь, когда гниль и их пособники были устранены."
 ATW_an_army_chaos: "Армия Хаоса"
 ATW_an_army_chaos_desc: "С нашей триумфальной победой над еврейской угрозой во Флориде истинные масштабы их заговоров были полностью раскрыты, и они простираются глубже, чем кто-либо мог себе представить. В каждом уголке мирового сообщества они поднимают свои уродливые головы, чтобы продолжить свою гнусную систему порабощения в масштабах, которые казались невозможными. Их порочная чума настолько глубоко укоренилась в нашем обществе, что единственный способ полностью избавить арийскую расу от гнили и принести истинное спасение - это полностью ее искоренить, даже если это означает пересмотр наших национал-социалистических убеждений и отказ от политики. Для арийцев очевидно, что их предназначение заключается в уничтожении всех уязвимых мест в еврейском мировом порядке, и что на данный момент очищение просто невозможно."
 ATW_rattelsnakes_and_alligators: "Гремучие Змеи и Аллигаторы"
 ATW_rattelsnakes_and_alligators_desc: "Теперь, когда Флорида полностью освобождена от грязных рук евреев, наше внимание должно быть обращено на север, чтобы подготовиться к вторжению на Юг. Выгребная яма дегенерации, начиная от жадных неоконфедератов, которые притворяются, что проповедуют идеалы белой расы, в то время как на самом деле используются иудео-большевиками для раскола белой расы, и заканчивая черными сепаратистами, которые, похоже, забыли свое место. Флорида была только началом, и пришло время рухнуть следующему прогнившему зданию."
 ATW_georgia_on_our_mind: "Джорджия в Наших Мыслях"
 ATW_georgia_on_our_mind_desc: "Флорида покорена, никто не смеет противостоять нам, поэтому наши духи устремлены на север, к другой угнетенной сатрапии Еврейских Соединенных Штатов Америки: Джорджию. В штате есть множество современных промышленных предприятий, а также город Атланта, ценный актив, несмотря на его развращенность неграми и их еврейскими повелителями. Если кто-то будет сопротивляться, мы разгромим штат так, как никогда бы не разгромил Шерман."
 ATW_the_greatest_sin: "Величайший Грех"
 ATW_the_greatest_sin_desc: "Мы, сыны Иссау, ученики Каина, мы, странники, мы, проклятые, давно подумывали о том, чтобы склониться перед назарянином или другими евреями, чтобы хоть на мгновение обрести покой. И мы отвергаем эту мысль! Все, кто поддается коварству слабости, должны быть уничтожены градом пуль! Мы должны быть подобны спартанцам, о которых говорили, что если человек возвращается домой из побежденного легиона, то он разбойник!"
 ATW_consolidate_the_command: "Консолидировать Командные Полномочия"
 ATW_consolidate_the_command_desc: ""
 ATW_sword_of_the_lord: "Меч Господень"
 ATW_sword_of_the_lord_desc: ""
 ATW_desecrate_their_holy_sites: "Осквернять Их Святыни"
 ATW_desecrate_their_holy_sites_desc: "По всей этой земле, завоеванной арийской кровью, стоят величественные церкви, построенные по европейской моде, или более скромные, но не менее коварные! На тех же кладбищах, где лежат воины, рядом с ними покоятся священники, негры и прочая грязь. Эти здания вызывают отвращение у всех честных людей, и поэтому устранение защитной руки государства, несомненно, приведет к тому, что эти раковые опухоли будут вырваны, хотя, несомненно, не без здоровой крови."
 ATW_water_their_fields: "Полить Их Поля"
 ATW_water_their_fields_desc: ""
 ATW_scar_their_homelands: "Оставить След на их Родине"
 ATW_scar_their_homelands_desc: "Все, кто не является арийцами, не должны жить. Где бы они ни существовали, они должны быть как Чандала: периферийными, нечистыми, презираемыми. У них не должно быть никакой религии, кроме самых низких суеверий, ибо все, что больше, несомненно, станет средством их развития. Они не должны иметь доступа к технологиям, кроме основных орудий труда. Их окружение должно представлять собой руины, как у ассирийцев, которые, будучи допрошены Александром, не знали, что развалины, на которых они пасли коз, когда-то были храмом их предков."
 ATW_cleanse_their_cities: "Очистить Их Города"
 ATW_cleanse_their_cities_desc: "Города этого континента - гнойники, из которых вытекают потоки грязи, и только после того, как инфекция будет выведена, может начаться исцеление. Потребительские храмы будут снесены, а на их месте появятся новые сердца, арены и театры, где смерть и жизнь свободно смешаются. И больше не будет допускаться убогая, бездушная архитектура. Огромные толпы, забивающие артерии, будут разрежены всеми доступными нам способами. Тогда, и только тогда, города станут чистыми!"
 ATW_break_the_southern_spirit: "Сломить Южный Дух"
 ATW_break_the_southern_spirit_desc: "Янки Америки построили империю из железа и крови, порожденную криками и воплями наиболее концентрированных, развращенных назаретян. Под дулами их винтовок пала арийская аристократия Юга, и с тех пор в этом регионе господствуют ее наиболее дегенеративные элементы. Вместе с неграми и евреями они отказались от своего права первородства в погоне за Царством Иисуса. Прошлое должно быть искуплено. Благородные арийцы, которые лежат под его почвой, призывают отомстить своим убийцам, да, но сначала они призывают к наказанию"
 ATW_an_orgy_of_violence: "Оргия Насилия"
 ATW_an_orgy_of_violence_desc: "Какие у них будут мученики, если все погибнут? Кто будет плакать о наших злодеяниях, если никто из тех, кто их видит, не избежит их? Куда им бежать, если нет места, свободного от наших пуль или достаточно святого, чтобы мы могли пренебречь им? Зачем им открывать рот, если он наполнен кровью? Наше слово - смерть! Наш императив - насилие, наша мантра - убивать, убивать, убивать!"
 ATW_collective_punishment: "Коллективное Наказание"
 ATW_collective_punishment_desc: "Люди этой страны, от самых низов до самых верхов, развращены. Гниль сковала их сердца, побуждая к трусости, двусмысленности, христианству. Как ребенка нужно воспитывать, чтобы он не стал непослушным, так и население должно быть приведено в порядок. Где бы ни собирались бандиты, население должно быть призвано к ответу. Там, где собираются преступники, их укрыватели должны рассматриваться как соучастники."
 ATW_lucifers_last_laugh: "Последний Смех Люцифера"
 ATW_lucifers_last_laugh_desc: "Четвертый поворот начался. Христос и его инфернальная, низкопробная идеалогия побеждены, навсегда; Мы победили, мы, аполлонийцы, мы, люциферийцы! Наши враги, враги арийской расы и ее космической судьбы, потерпели полное поражение. И хотя они могут цепляться за свои остатки, сражаясь с почти восхитительным упорством, они все же будут сокрушены, их память останется лишь сноской в великой саге о новом обществе."
 ATW_the_final_aeon: "Последний Эон"
 ATW_the_final_aeon_desc: "С нашей революцией, самой значительной в мировой истории, наступила новая эра. Мы - единственная группа, единственное общество, которое подтверждает историческую судьбу арийской расы и устремлено в будущее, где эта самая раса распространится по всей вселенной в погоне за мудростью и завоеваниями. Возможно, мы контролируем лишь небольшой участок территории, но по мере того, как мы завоевываем все больше, мы приобретаем все больше арийцев, а значит, приближаемся к открытию этого последнего эона: того, в котором низшие расы будут сожжены, а арийцы будут жить и править этой планетой, не подвергаясь сомнениям."
 ATW_cull_the_interfering_nazarenes: "Отбраковать Назарян"
 ATW_cull_the_interfering_nazarenes_desc: "Даже в наших рядах плебейская вонь христианства, его сирена, поющая об эре порядка через мир и добрую волю, проникает в умы. Если старый дурак Мейсон терпел их и даже называл себя одним из их числа, то мы, люциферианцы, не боимся этого лжебога и без колебаний уничтожаем его приверженцев. Мы начнем с нашего собственного дивизиона, а затем начнем войну против всего христианства в этой стране."
 ATW_insurrection: "Восстание"
 ATW_insurrection_desc: "Мейсон был... просвещен. Теперь вместе с ним правят его верные сторонники: Джошуа Саттер и Джон Дентон. Наступила новая эра; исчезли намеки на Христа, исполнение пророчеств Бога, да и вообще всякая преданность этому Богу; теперь дивизия Атомваффен утверждает доктрины Люцифера. На вершине великой святыни в Тампе возвышается статуя этого великого дарителя мудрости.  Произошла зловещая революция, грандиозное восстание, направленное против всех сил, руководящих этим миром, которое неумолимо распространится из Флориды на всю планету."
 ATW_organize_the_kollective: "Организовать Коллектив"
 ATW_organize_the_kollective_desc: "По всему миру тысячи людей разделяют наши зловещие доктрины. Их отговаривали от участия в нашей борьбе из-за разлагающей гнили христианства, но теперь, когда эти доктрины отвергнуты, они наводняют нашу территорию, принося ценный опыт и отчаянно необходимую рабочую силу. Однако все эти разрозненные группы верят в несколько разные вещи; наше движение неоднородно, но теперь, когда на нас надвигается поворот, они должны быть организованы как единое тело, чтобы действовать согласованно и с одной целью."
 ATW_open_their_eyes: "Открыть Им Глаза"
 ATW_open_their_eyes_desc: "Арийцы последовали за Христом, и что хорошего это им дало? Войны за войнами, ненужное кровопролитие, запятнавшее землю Европы и Америки, и все из-за особенностей бредней народов пустыни. Неудивительно, что по мере того, как западное общество расходится по швам, происходит отход от христианства, но, как ни странно, многие по-прежнему цепляются за эту архаичную религию. Они должны быть просвещены. Мы будем непрерывно вещать о фальшивости их священной книги, освещать несуществование Христа и разъяснять извращения Павла. Христианство должно быть дискредитировано, его бледность должна быть показана всем."
 ATW_gather_the_opfers: "Собрать Сотрудников"
 ATW_gather_the_opfers_desc: "Политики, предполагаемые лидеры нашего народа, не принесли никакой пользы. Они - цирковые животные, выполняющие риторические трюки, чтобы заворожить и умиротворить своих избирателей. Пришло время, чтобы они действительно оказали услугу своему народу; мы соберем их в наших храмах, и своими бьющимися сердцами и кровью они дадут нам силу. Их крики будут иннервировать нас, их конвульсии и конвульсии дадут нам символы рождения нового общества."
 ATW_siege: "Осада"
 ATW_siege_desc: "Одни говорят о переворотах, другие - о возрождении. Как бы то ни было, Отдел держится вместе. Сатанисты и христиане объединились, ереси и небесные доктрины отложены в сторону; наши цели мирские и прямые. Мы потратили слишком много драгоценного времени на борьбу друг с другом. Сатанисты, возможно, глупцы, возможно, проклятые, а христиане, можно сказать, одержимые и сбитые с пути, объединены одной простой верой: Америка в ее нынешнем виде должна умереть. Они будут сражаться вместе в этом крестовом походе, пока что.""
 ATW_post_organizational_ethos: "Посторганизационный Дух"
 ATW_post_organizational_ethos_desc: "Хотя мы всецело посвятили себя уничтожению еврейских Соединенных Штатов, у нас должен быть план, что делать с их территорией после завершения завоевания. Мы не неискушенные варвары; мы хорошо знакомы с философами и великими лидерами истории, и мы можем взять у них модель идеального послевоенного общества."
 ATW_the_brown_internationale: "Коричневый Интернационал"
 ATW_the_brown_internationale_desc: "Единомышленники национал-социалистов со всего мира стекаются на нашу территорию, чтобы принять участие в грандиозном крестовом походе в самое сердце еврейской мировой империи. Они пополнили наши ряды там, где нас не хватало, и укрепили нашу легитимность в глазах других партий. Мы должны не только принять их помощь, но и обеспечить лидерство. Мы должны дать яркий пример национал-социализма нашим товарищам, чтобы они проповедовали его у себя на родине, и мы должны дать убежище тем, кого преследуют их еврейские правительства."
 ATW_revolutionary_nazism: "Революционный Нацизм"
 ATW_revolutionary_nazism_desc: "Мы не правые. Мы не стремимся защитить старый порядок и не хотим вернуться в золотой век. Мы - революционеры; мы ненавидим систему и стремимся ее свергнуть. Все институты: церковь, школа, рабочее место - должны быть полностью реформированы. Навязанные евреями иерархии должны быть упразднены, а на их место должны быть поставлены органические расовые иерархии, которые необходимо поощрять и защищать. Мы не приносим извинений за террор, который мы устроили и с гордостью продолжим, мы - огонь, который уничтожает мертвую древесину, оставляя после себя плодородную почву, из которой может возникнуть новое общество."
 ATW_chaos_friction_anarchy: "Хаос, Трения и Анархия"
 ATW_chaos_friction_anarchy_desc: "Нашей моделью в ведении этой войны должны стать исламские борцы за свободу в Ираке и Сирии; мы будем бомбить их там, где они меньше всего ожидают, в их, казалось бы, самых безопасных районах. Мы проникнем в них и перережем им глотки. Мы нацелимся на администраторов всего - от очистки воды до социального обеспечения. Мы посеем беспорядок в их рядах и поднимем бунты на их улицах. У нас нет никаких сомнений в терроризме или массовом насилии, в этой войне нет мирных жителей, только те, кто находится на нашей территории, и те, кто находится за ее пределами.""
 ATW_the_one_truth: "Единственная Истина"
 ATW_the_one_truth_desc: "Национал-социализм - единственная идеалогия, которая сталкивается со всеми проблемами современного мира и стремится их решить. Он не терпит парламентского процесса и не стремится к мелкой диктатуре. Она имеет ярко выраженный расовый характер, в то время как другие «не видят цвета». Истинные национал-социалисты моральны, но не фарисействуют. Они готовы применить насилие, но в равной степени готовы мирно взаимодействовать со своими собратьями-арийцами. Мы дружелюбны ко всем искателям правды и ненавидим всех лжецов. Наша доктрина - единственная, которая полностью ищет истину и провозглашает то, что ей предписано."
 ATW_rally_the_siege_network: "Объединить Осадную Сеть"
 ATW_rally_the_siege_network_desc: "Америка полна национал-социалистов; одни сражаются в недрах разлагающихся промышленных развалин Детройта, другие уничтожают бандитов-либертарианцев в тихих лесах Новой Англии. Они служат хозяевам, которые, возможно, разделяют некоторые из их идеалов и даже одобряют их рвение, но не стремятся к национал-социализму так, как стремятся приверженцы осадной доктрины. Именно в болотах Флориды эти осатаневшие искатели найдут свой идеал; мы призываем их прийти и помочь в истинной национал-социалистической революции."
 ATW_purity_of_the_vanguard: "Чистота Авангарда"
 ATW_purity_of_the_vanguard_desc: "Мы должны быть нравственными; не обязательно в христианском смысле, но в форме, общепринятой всеми нашими предками. Мы должны быть целомудренны в общении с противоположным полом, избегать жестокости по отношению к невинным и стоически вершить правосудие."
 ATW_recruit_the_youth: "Вербовать Молодежь"
 ATW_recruit_the_youth_desc: "Многие жалеют, что родились в это время; вместо того чтобы исследовать неизведанные просторы Америки и Африки или изучать глубины космоса в далеком будущем, они оказались в плену у ZOG и прожили неполноценную жизнь в его владениях. Захватив власть, мы дадим арийской молодежи возможность проявить себя так же, как их предки, и пожинать плоды. Мы пообещаем им легкую жизнь и спокойный труд, если только они возьмут в руки оружие и свергнут адскую систему, которая навсегда оставит их рабами."
 ATW_american_futurism: "Американский Футуризм"
 ATW_american_futurism_desc: "Что представляют собой состарившиеся памятники этой страны, кроме остатков мертвой системы? Что говорят нам торжественные лица вчерашних лидеров, кроме того, что мы неудачники? Мы должны отвернуться от этих памятников, мы должны сбросить их, если они окажутся ложными. Мы открываем новую эру, в которой наша раса будет основой нашего правительства, в которой все будет служить арийским интересам, будь то экономические, культурные или политические»."
 ATW_the_end_times: "Конец Времен"
 ATW_the_end_times_desc: "Для Земли наступают темные времена; наши ножи с каждым днем становятся все острее и находят свое применение в груди наших врагов. Наши бомбы уничтожают строения и боевой дух врагов.  Наши солдаты убивают их приспешников. Настал день Веревки, и все понесут заслуженное наказание за предательство своей расы, за то, что подвели ее, за то, что бежали перед своими врагами. Праведный кулак арийской расы завязывает узел!"
 ATW_the_new_hitler: "Новый Гитлер"
 ATW_the_new_hitler_desc: "Адольф Гитлер был родоначальником всего национал-социалистического движения. Благодаря его гениальности Германия была спасена от экономической депрессии и почти уничтожила весь еврейский мировой порядок с его большевистским и капиталистическим крыльями. Хотя в конечном итоге он, возможно, и погиб, его пример остается. Сегодня его место занимает Джеймс Мейсон; Брэндон Рассел и другие национал-социалисты возьмут на себя мантию, когда наш дорогой лидер уйдет из жизни. Воистину, мечта жива как никогда."
 ATW_resurrection: "Воскрешение"
 ATW_resurrection_desc: "Сатана явил себя в наших рядах! Орудие спасения нашей расы стало почти кинжалом в руках наших противников! Какое разрушение, какое зло могло бы произойти?! Однако этого не произошло; после долгих раздумий и молитв Джеймс Мейсон появился и провозгласил новую диспенсацию. Бог назначил Дивизию своим инструментом, с помощью которого Его народ может быть приведен к Нему, чтобы Его Царство было установлено на этой Земле. Осанна и Аллилуйя, ибо возвращение Христа неизбежно!"
 ATW_spokesman_of_god: "Представитель Бога"
 ATW_spokesman_of_god_desc: "Поддавшись однажды коварству и искушению противника, Джеймс Мейсон стал человеком Веры. Бог говорит через его перо. Он пророчествует во имя Господа и возвещает горе угнетателям его истинных, арийских израильтян. Теперь это не просто движение национал-социализма, а движение Евангелия и Царства Божьего на Земле!"
 ATW_admonish_the_sinner: "Увещевать Грешников"
 ATW_admonish_the_sinner_desc: "Слишком долго в Америке тлел грех. Залы похоти, чревоугодия, пьянства и гнева заполнили ее улицы, принимая многих и извергая из себя сломленных и испорченных людей. Там происходит расовое смешение самого худшего рода, и это зловоние возмущает нашего Господа. Наши лидеры одобряют такое вырождение. Даже наш бывший президент управлял казино и женился на девушке с обложки! Божий гнев разгорелся, и мы должны его исполнить. Все эти притоны должны быть закрыты, а их рабыни превращены в благочестивых людей или ликвидированы."
 ATW_combat_the_heretics: "Бороться с Еретиками"
 ATW_combat_the_heretics_desc: "В наших рядах - сатанисты. Без них - бесчисленные и ссорящиеся так называемые христиане. Они одинаково являются инструментами обманщика. В то время как мы вешаем сатанистов, мы должны уничтожить деноминации. Наша война с церквями будет медленной, но тотальной. Иисус Христос провозгласил, что его Церковь должна быть единой, и Джеймс Мейсон, как наместник Бога, должен довести это видение до конца."
 ATW_honor_the_martyrs: "Почтить Мучеников"
 ATW_honor_the_martyrs_desc: "Так много наших людей были замучены нашим сатанинским правительством, как и наш Христос был распят коварными фарисеями. Том Метцгер был опорочен, семья Рэнди Уивера была убита, и многие другие столкнулись с тюрьмами, став жертвами всей этой грязи или умерев несвободными. Их имена никогда не будут забыты. Многие пострадали за правду, в то время как лжецы и лицемеры процветают. Увы, последние станут первыми, а первые - последними."
 ATW_our_new_prophets: "Наши Новые Пророки"
 ATW_our_new_prophets_desc: "Как Иеремия обличал заблудший Израиль, как Иезекииль предсказывал разрушение храма, как Моисей вел свой народ в Землю Обетованную, Джеймс Мейсон обличает грех заблуждающихся арийцев и ведет армию Бога против сионистских и других еретических сил, которые его поощряют. Эта развращенная, одержимая нация слишком долго игнорировала Бога, и теперь она должна истечь кровью. Мы оправданы только этим Словом Божьим!"
 ATW_infiltrate_the_army_of_god: "Проникнуть в Армию Бога"
 ATW_infiltrate_the_army_of_god_desc: "В штате Джорджия люди, выкрикивающие стихи из Иеремии, взорвали организацию Планируемого Родительства и другие инструменты сатанинского правительства. Хотя их негроидность и приверженность христианству ограничивают их, мы можем донести до них истинное слово. Сначала наши агенты направят их на атаку в соответствии с нашими планами, затем они будут медленно прививать им наши доктрины, чтобы они могли стать орудиями Бога, как они того пожелают."
 ATW_renewed_faith: "Обновленная Вера"
 ATW_renewed_faith_desc: "Бог вернулся в Америку. На наших территориях стали происходить чудеса: Говорение на языках, которые они не могли знать, исцеление больных простым прикосновением и изгнание бесов из одержимых. Этих чудес было так много, что наши СМИ могут освещать только самые уникальные и поразительные. Церкви до отказа заполнены верующими, которые теперь непосредственно знакомы с чудодейственной силой Всемогущего."
 ATW_the_chosen_go_on: "Избранные Идут Дальше"
 ATW_the_chosen_go_on_desc: "Бог любит воинов, которые сражаются за Его Евангелие, которые, благословленные одним лишь стихом из Писания, готовы отдать свою жизнь. Наш Бог сказал, что кроткие наследуют землю, но и защитник кротких тоже. Наши люди, умирающие на дальних холмах, покинут эту землю, чтобы обрести свое царство у подножия своего Спасителя, в Империи Господа, во веки веков, аминь."
 ATW_the_final_crusade: "Последний Крестовый Поход"
 ATW_the_final_crusade_desc: ""Вот, Я сделаю, что из сатанинского сборища, из тех, которые говорят о себе, что они Иудеи, но не суть таковы, а лгут, – вот, Я сделаю то, что они придут и поклонятся пред ногами твоими, и познают, что Я возлюбил тебя." - Откровение Иоанна Богослова 3:9\n\nВраги, с которыми мы сталкиваемся, представляют большую угрозу для нашей веры, чем все, с которыми мы сталкивались прежде. Мы сталкиваемся с врагом, который поклоняется тюремщику этого мира, а не его спасителю. Мы сталкиваемся с врагом, который происходит от тех, кто возвел нашего Спасителя на крест, и пятно Его крови навсегда осквернило их самих и их детей. Этот последний крестовый поход будет направлен против этих еврейских так называемых израильтян, и они будут побеждены!"
 ATW_apostles_of_the_apocalypse: "Апостолы Апокалипсиса"
 ATW_apostles_of_the_apocalypse_desc: ""И вышел другой конь, рыжий; и сидящему на нем дано взять мир с земли, и чтобы убивали друг друга; и дан ему большой меч." -Откровение Иоанна Богослова 6:4 Конь - Мейсон, Меч - Дивизия."
 ATW_gods_chosen: "Избранный Богом"
 ATW_gods_chosen_desc: ""... Я взглянул, и вот, конь вороной, и на нем всадник, имеющий меру в руке своей." -Откровение Иоанна Богослова 6:5\n\nМы - справедливая рука Божья, наши винтовки - весы; мы срежем пшеницу и ячмень, пощадим хорошее масло и вино народа Господня."
 ATW_teutonic_rage: "Тевтонская Ярость"
 ATW_teutonic_rage_desc: ""И я взглянул, и вот, конь бледный, и на нем всадник, которому имя «смерть»; и ад следовал за ним; и дана ему власть над четвертою частью земли – умерщвлять мечом и голодом, и мором и зверями земными." -Откровение Иоанна Богослова 6:8\n\nКак народ Господень опустошил себя в объятиях Рима, так и Господь счел нужным избавиться от этой империи справедливой рукой германцев. Мы, потомки этих захватчиков, подобны им по цели; вашингтонский Вавилон падет от нашего меча."
 ATW_america_free_from_sin: "Америка, Свободная от Греха"
 ATW_america_free_from_sin_desc: ""И ничего уже не будет проклятого; но престол Бога и Агнца будет в нем, и рабы Его будут служить Ему." -Откровение Иоанна Богослова 22:3\n\nНовый Иерусалим уже близок, наши мозолистые руки жаждут мягкости Небес, наши глаза, запятнанные кровью и разрушением, жаждут блеска золотых дорог Небес. Царствование Христа на этой земле уже близко; Мейсон говорит, что час настал, и мы должны освободить место для Христа."
 ATW_tools_of_the_apocalypse: "Орудия Апокалипсиса"
 ATW_tools_of_the_apocalypse_desc: "Мир заплатит за то, что отверг послание Гитлера. Мы, национал-социалисты, не забыли и не простили. Не только еврей сбил Рейх, но и трусость его народа. Эта рана гноится до сих пор; ее нужно срочно затянуть. В огне должна страдать и возрождаться эта подорванная нация; после этого Европа снова падет, и новый империум будет вершить правосудие по своему усмотрению."
 ATW_the_final_army: "Последняя Армия"
 ATW_the_final_army_desc: ""
 ATW_accelerate_into_the_end: "Ускорить Конец"
 ATW_accelerate_into_the_end_desc: "Эта великая война открывает новые возможности. Наша раса слишком долго привыкала к лени и легкости. Они должны научиться причинять боль, проливать кровь. Мы должны быть жестокими, чтобы наши враги были жестокими. Мы должны делать вдов, чтобы они могли стать вдовцами. Мы должны нанести непостижимый вред этой земле, чтобы наша раса смогла закрыть свое сердце для жалости и поступать с другими так же, как она поступила с собой."
 ATW_the_american_overman: "Американский Сверхчеловек"
 ATW_the_american_overman_desc: ""
 ATW_begin_the_liquidation: "Начать Ликвидацию"
 ATW_begin_the_liquidation_desc: ""
 ATW_the_will_to_survive: "Воля к Выживанию"
 ATW_the_will_to_survive_desc: ""
 ATW_harbringers_of_the_apocolypse: "Предвестники Конца"
 ATW_harbringers_of_the_apocolypse_desc: "Только мы владеем истиной. Руководствуясь чистым гитлеризмом, мы решительно двинемся в будущее. Во Флориде было посеяно семя нового общества, и из этого плодородного ложа оно и взойдет. Мы превзошли даже самые смелые чаяния наших предшественников и современников, которые страдали и страдают мелким сепаратизмом и мелкими представлениями."
 ATW_reinforce_the_florida_citadel: "Укрепить Цитадель Флориды" #Citsec AWD collaborationism????
 ATW_cult_of_the_individual: "Культ Личности"
 ATW_cult_of_the_individual_desc: ""
 ATW_e_pluribus_unum: "E Pluribus Unum"
 ATW_e_pluribus_unum_desc: "Из множества конкурирующих видений идеального арийского общества одно оказалось успешным. И все же мы не являемся по-настоящему эмерджентными. Если бы не уроки, преподанные Северо-Западным Императивом или крестовыми походами Белых Рыцарей Клана, мы бы совершили бесчисленное множество пагубных ошибок. Оставшиеся последователи этих видений должны быть приняты и приведены в наше лоно, ибо их цели - наши."
 ATW_in_our_image: "По Нашему Образу"
 ATW_in_our_image_desc: "Соединенные Штаты Америки с самого начала были неудачным проектом. Отцы-основатели противоречили сами себе, когда утверждали, что все люди созданы равными, однако новая нация должна была стать домом только для свободных белых мужчин с хорошим характером. Старое должно быть сублимировано, больные выбракованы, а здоровые спасены. Пусть падут звезды и полосы, чтобы вместо них поднялось нечто новое, более великое."
 ATW_in_his_name: "Во Имя Него"
 ATW_in_his_name_desc: "Скажи. Его. Имя. Фюрер стремился лишь к миру и жизненному пространству для своего народа, а еврей бичевал свою страну за это. Его слова доносятся до нас сквозь эпохи, а нежные строфы "Майн Кампф" освещают тактику противника лучше, чем кто-либо другой, за исключением, пожалуй, Мейсона. Хотя эта коррумпированная нация сыграла свою роль в его свержении, семена его идей жили в ее владениях и росли, пока не представилась возможность. Мы должны поступить с Гитлером правильно. Мы должны научить наших солдат благоговеть перед ним, довести до конца его видение во всем его сиянии."
 ATW_no_cost_too_high: "Нет Слишком Высокой Цены"
 ATW_no_cost_too_high_desc: ""
 ATW_conquest: "Завоевание"
 ATW_conquest_desc: "Мы - армия, подобная армии Александра или Цезаря. Мы пересекли великую реку ложной космополитической морали и вступили в тот Рим, который должен быть. Наша численность растет с каждым днем, тысячи молодых людей стекаются в наши легионы, стремясь создать новое общество. Нас сравнивают с вандалами, разграбившими Рим в 455 году, и мы согласны! Мы прибыли, чтобы смести это выродившееся общество с его тысячей философий и лазивистской культурой. Мы стремимся раздавить его под своей пятой!"
 ATW_build_a_stockpile: "Создать Запас"
 ATW_build_a_stockpile_desc: "Большинство известных нам видов ядерного оружия... не самые лучшие. Плохо отработанные, никогда не испытывавшиеся, оставшиеся со времен холодной войны. Процесс создания ядерной бомбы сложен, а наши ученые еще не достигли необходимого уровня, но мы все же можем хотя бы начать. У нас есть компетентные люди, например, наш командир Рассел. Это будет сложный процесс, но он гарантирует, что, когда мы применим наши дары, они сработают."
 ATW_recover_what_we_can: "Восстановить Все, Что Возможно"
 ATW_recover_what_we_can_desc: "В наших портах пришвартованы многочисленные атомные подводные лодки. Мы знаем, что у них есть оружие, поскольку их привели в порт низкий уровень снабжения и обещания безопасного прохода от дорогого ушедшего губернатора Ронни-Д. У нас также есть доступ к различному стрелковому оружию, привезенному домой из Европы - продукт быстрого освоения пиратства нашими начинающими военно-морскими силами. Мы не знаем, сработает ли это оружие, и многие опасаются, что мы можем случайно привести в действие одно из этих устройств, если сдвинем его с места, но попробовать стоит!"
 ATW_prepare_new_tactics: "Подготовить Новую Тактику"
 ATW_prepare_new_tactics_desc: "Зная, что города и другие важные стратегические объекты скоро станут недоступны, мы можем полностью изменить способ ведения войны. Быстрое перемещение по сельской местности, быстрая защита инфраструктуры, избегание вражеских армий; столько возможностей. Мы можем позволить себе маршировать дальше, чем любая другая армия, с гораздо меньшим количеством припасов."
 ATW_weaponize_the_reactors: "Превратить Реакторы в Оружие"
 ATW_weaponize_the_reactors_desc: "Так много ядерных объектов в нашем распоряжении, и так много необходимого для наших бомб. Что ж, давайте воспользуемся этим по максимуму. Промышленники будут кричать, что им нужна энергия, что вся нефть, все солнце, все до последнего фотона уже практически освоено нашими военными. Неважно, они справятся, им придется."
 ATW_arm_the_minutemen: "Вооружить Минитменов"
 ATW_arm_the_minutemen_desc: "У нас есть баллистические ракеты LGM-30 Minuteman, которые валяются на мысе Каниверал после давно отмененных испытаний; они старые, немного ржавые, но вполне справятся с задачей. Все, что нам нужно сделать, - это заложить в них материал и установить их на наши бомбардировщики."
 ATW_the_atomic_weapons_division: "Дивизия Атомного Оружия"
 ATW_the_atomic_weapons_division_desc: "Атомный огонь уничтожит города этой вырождающейся страны. Наши бомбы готовы, наши бомбардиры сгорают от нетерпения стать носителями этого замечательного оружия. Мы оправдаем свое имя, страх, ужас, который мы внушим, растопит сердца всех самых храбрых существ в вооруженных силах наших соперников. Их политики, их бюрократы и их народы-клиенты - все они будут поглощены. Они будут жариться, а мы будем наслаждаться их ароматом!"
 ATW_pestilence: "Чума"
 ATW_pestilence_desc: "Нас называют чумой, возбудителем, который распространяется в умах заблудшей молодежи и развращенных преступников. Для них наша доктрина - это доктрина хаоса, страданий и болезней; они правы. Мы появились в этой стране не для того, чтобы спасти ее, а чтобы разрушить и освободить место для нового общества. Ни одна нация, подобная дорогим США, никогда не падала только из-за насилия, нет, мы должны ускорить ее гибель с помощью ядов и патогенов. То, что это отвратительное общество позволило сделать с нашей расой, мы сделаем с ней."
 ATW_target_the_food_supply: "Нацелиться на Поставки Продовольствия"
 ATW_target_the_food_supply_desc: "Американский толстяк высшего сорта заходит в круглосуточный магазин. Она - могучий зверь, вскормленный изобилием продуктов наших любимых ферм. Насытившись кукурузным сиропом, политым сахаром, она может ковылять домой к своим детям и кормить их тоже! Наш народ страдает не только физическим, но и духовным ожирением. Мы должны заставить их голодать. Наши агенты будут сжигать фермы и отправлять на тот свет скот, чтобы эта страна принесла плоды обжорства."
 ATW_target_the_population_centers: "Нацелиться на Населенные Пункты"
 ATW_target_the_population_centers_desc: "Над одним из наших великих городов, по которому разгуливают расово чуждые орды, грабя и убивая представителей нашей расы, если те не вступают с ними в кровосмешение, встает рассвет. Среди полуразрушенных остатков уже разложившегося общества наши люди подвергаются самым разнообразным унижениям. Они - главная мишень, не охраняемая, с тысячами слабых мест. Взорванное здание здесь, осторожно поставленный одинокий волк с автоматом там, и мы можем унизить и покалечить наших врагов."
 ATW_target_the_water_supply: "Нацелиться на Водоснабжение"
 ATW_target_the_water_supply_desc: "Только недавно люди смогли регулярно пить чистую воду. Обычные люди не знают, где находятся колодцы и что в них добывается. Да им это и не важно. Мы воспользуемся этим невежеством. В водопроводных компаниях полно мелких негроидных бюрократов, жаждущих наживы, поэтому размещению наших людей мешает только их каприз. Плохая вода может уничтожить город или базу за считанные часы. Никто не думает о том, что пьет."
 ATW_the_first_field_tests: "Первые Полевые Испытания"
 ATW_the_first_field_tests_desc: "Химическое оружие не применялось со времен Первой мировой войны. Кто сказал, что старые вещи не могут найти новое применение? ООН, принудительный исполнитель лицемерных так называемых "военных норм", мертва, у нее нет никакой власти, о чем свидетельствует ее неспособность защитить Майами. Никто из наших врагов не воспользовался этой возможностью, и мы обяжем их терпение тщательным применением иприта на фронтах и, возможно, среди расово чуждых общин."
 ATW_innoculate_our_soldiers: "Обезопасить Наших Солдат"
 ATW_innoculate_our_soldiers_desc: "Наши солдаты будут сражаться среди углей наших передовых ударов, и к этому они должны быть готовы. Необходимо ускорить вакцинацию на нашей территории против некоторых патогенов, а также провести обучение по обращению с больными или радиоактивными материалами. Мы также не должны позволять солдатам убирать слишком много трупов, что, несомненно, оказывает деморализующее воздействие."
 ATW_a_scarred_humanity: "Израненное Человечество"
 ATW_a_scarred_humanity_desc: "Через страдания человек учится дисциплине. Человек учится ценить то, что у него отняли, и ревностно оберегать это. Здоровье нашей расы слишком долго игнорировалось, и теперь, когда по стране бушуют пандемии, наш народ может наблюдать, как расовые пришельцы среди него страдают и умирают, пока он жив, и благодарить, зная, что их наследие спасло их. Мы скрепим свою судьбу с судьбой нашего народа, и он будет воспринимать ее так же."
 ATW_cooperate_with_the_cartels: "Сотрудничать с Картелями"
 ATW_cooperate_with_the_cartels_desc: ""
 ATW_infiltrate_their_armies: "Проникать в Их Армии"
 ATW_infiltrate_their_armies_desc: "До войны усилия по обращению солдат в нашу веру увенчались грандиозным успехом. Сейчас такие усилия могут показаться возвращением к давно засыпанному колодцу, но он остается плодородной почвой. Особенно уинионистские силы полагаются на людей, которые не имеют ни малейшего представления о том, за что они сражаются, а их пропаганда неэффективна для их убеждения. Они - благодатная почва для если не полной радикализации, то, по крайней мере, для того, чтобы сделать их сочувствующими нашему делу."
 ATW_a_golden_circle: "Золотой Круг"
 ATW_a_golden_circle_desc: "Давным-давно южная аристократия мечтала об империи, охватывающей весь американский Юг, Карибский бассейн и Северную Мексику. Там бы процветало рабство, и Дикси могла бы оставить Янкиленд задыхаться на своих фабриках и строить собственное будущее. Подобные идеи давно канули в Лету, но мечта о завоевании и покорении чужих народов остается привлекательной как никогда. Возродим риторику "Золотого круга", хотя бы в пропагандистских целях."
 ATW_show_them_our_truth: "Показать Им Нашу Правду"
 ATW_show_them_our_truth_desc: "Как однажды сказал доктор Геббельс, абсолютное право государства - контролировать поток информации. В информационную эпоху такой контроль становится сложнее, но не невозможен. Сайты можно блокировать, а их пользователей - выслеживать. Аккаунты могут быть заблокированы, а бот-фермы - физически нейтрализованы. Однако простое управление - не единственная наша цель. Мы стремимся транслировать строительство нашего идеального арийского общества по всему миру. Для этого у нас должна быть самая изощренная сеть пропагандистов, состав которых не имеет аналогов, но которые доктринально последовательны, которую когда-либо видел мир."
 ATW_call_upon_international_expertise: "Обратитесь к Международному Опыту"
 ATW_call_upon_international_expertise_desc: ""
 ATW_national_nightmare: "Национальный Кошмар"
 ATW_national_nightmare_desc: "Справедливая Колумбия, долго хромавшая в тисках Сиона, о, как ты подвела своих сыновей! Свобода, семья, раса - все забыто. Ты осквернилась и погибла. Никто не будет скорбеть о твоей кончине. Вы позволили этому случиться, вы проложили дорогу к гибели белых людей. Только мы разложили этот адский путь, кирпич за кирпичом, и проложили другой. Американский кошмар прошел, да здравствует рассвет нового общества!"
 ATW_train_the_raiding_parties: "Обучать Рейдерские Группы"
 ATW_train_the_raiding_parties_desc: "Мы сражаемся с титаном, который не может погибнуть от одного грандиозного удара, который мы не в состоянии нанести, нет, он должен погибнуть от тысячи ударов. Федералы не очень-то обучены тактике "бей и беги", они не смогли нейтрализовать талибов, а Ирак и Вьетнам показали, что длительное повстанчество вредит им. Мы обратимся к рейдам, чтобы добывать припасы и получать информацию. Мы будем проникать вглубь вражеской территории, чтобы калечить и брать в плен. Порезы должны быть быстрыми, жалящими и кровоточащими."
 ATW_the_eternal_struggle: "Вечная Борьба"
 ATW_the_eternal_struggle_desc: "Как войска вермахта входили в большевистскую Россию, так и наши войска входят в самое лоно Америки. Они сражались против того же еврейского мирового порядка, что и мы; духом они с нами. У нас есть предтечи, и нашим войскам нужно постоянно напоминать, что они сражаются не только для того, чтобы уничтожить, но и чтобы отомстить. Расскажите им об изнасиловании Германии, о рассеянии немцев по всей Европе, о территориальных увечьях. Они должны знать, что произойдет, если они проиграют."
 ATW_root_out_the_impurities: "Искоренить Все Загрязнения"
 ATW_root_out_the_impurities_desc: ""
 ATW_strength_of_will: "Сила Воли"
 ATW_strength_of_will_desc: ""
 ATW_blood_for_every_inch_of_soil: "Кровь за Каждый Дюйм Земли"
 ATW_blood_for_every_inch_of_soil_desc: "Если мы отступим, наши враги не должны остаться ни с чем. Не должно остаться ни одного строения, ни одного зерна, ни одного человека, который бы возвещал или проклинал их приход. Мы должны заставить их проливать кровь за то, что они возьмут, и за то, что мы завоюем."
 ATW_an_elite_army: "Элитная Армия"
 ATW_an_elite_army_desc: "Наша армия должна быть похожа на СС - элитную гвардию, которая должна была заменить немецкую армию после триумфа Гитлера. Присягнув своей расе, с кинжалами в руках, они будут вдыхать наши доктрины, а также сражаться с великой доблестью. Обучение будет длительным и тяжелым, а к службе будут допускаться только преданные люди с хорошим характером."
 ATW_call_up_the_conscripts: "Призыв Срочников"
 ATW_call_up_the_conscripts_desc: "Мы обращаемся к наследию Фолькстурма, призванного в армию, когда Рейх боролся за свою жизнь. Наша раса борется за свою жизнь. Все, кто может, должны служить, нация праведников может быть создана, только если они попробуют кровь и будут сражаться за все, что им достанется. Недели тренировок - это все, что нужно обычному человеку, чтобы знать, как вести себя на поле боя. Те, кто выживет, научатся."
 ATW_army_of_terror: "Армия Ужаса"
 ATW_army_of_terror_desc: "Вид наших солдат должен вызывать страх; этого можно добиться достаточно просто. Но простой страх и так просачивается по всей стране. Нам нужен террор. Мы должны быть серьезными в своих зверствах, капризными в своем насилии, но при этом направляемыми, скованными железной дисциплиной. Наши солдаты не должны чувствовать ничего, кроме малейшего желания убивать."
 ATW_backs_against_the_wall: "Спиной к Стене"
 ATW_backs_against_the_wall_desc: ""
 ATW_the_ultimate_contigency: "Абсолютное Соприкосновение"
 ATW_the_ultimate_contigency_desc: ""
 ATW_conservatism_and_the_lost_movement: "Консерватизм и Утраченное Движение"
 ATW_conservatism_and_the_lost_movement_desc: "Слишком долго американцы поддавались на уловки ложной и пагубной доктрины "Консерватизма": Политическая философия, которая привела Европу к обеим мировым войнам, способствовала краху промышленности и допустила широкий культурный упадок. Консерватизм - это и наладчик, охлаждающий пыл праведного гнева, и предатель, продавший свой народ за синекуру. Мы призываем всех людей, которые хотят сохранить свою нацию, отказаться от консервативных и трамповских сказок и присоединиться к настоящему движению за возвращение нации!"
 ATW_the_globalist_enemy: "Глобалистский Враг"
 ATW_the_globalist_enemy_desc: "Глобализм - это раковая опухоль, доктрина паразитов, которая стремится растворить нашу расу в недочеловеческой массе, сделать нас вассалами еврея на веки вечные. Его агенты есть в каждой фракции, какой бы идеологией они ни прикрывались; ведь где бы ни был еврей, он следует за своими разрушительными идеями. Мы не должны давать ему покоя; он должен быть побежден!"
 ATW_revolution_against_the_revolution: "Революция Против Революции"
 ATW_revolution_against_the_revolution_desc: "Что такое коммунизм, как не иудейский закон, примененный во всем своем варварстве к язычникам? Это бегущая собака капитализма, превращающая нации в централизованные предприятия по добыче ресурсов для эксплуатации еврейским мировым порядком, при этом заманивая гоев сказками об экономической справедливости. Посмотрите на Россию и всю Восточную Европу! Посмотрите, что сделали так называемые коммунисты, режимы были обременены ростовщичеством, их цель была выполнена, красные тряпки упали, и еврей чувствовал себя в безопасности, чтобы украсть свои кровные деньги. Такая жалкая "революция" - ничто по сравнению с тем, за что мы боремся."
 ATW_a_stab_in_the_back: "Удар в Спину"
 ATW_a_stab_in_the_back_desc: "Крошка Том и его "Армия янки-дудл", Большой Берт и голливудские нацисты, а также все остальные члены так называемого Национального фронта - это позор. Их правительства не делают ничего, кроме осуществления жалких экономических мер и нелепых пропагандистских шоу. Они отказываются иметь дело со своим небелым населением и относятся к нам как к фоновому раздражителю. Мы уничтожим их."
 ATW_crucify_the_false_apostles: "Распять Лжеапостолов"
 ATW_crucify_the_false_apostles_desc: "Тысячи агентов Национального фронта засели глубоко на наших территориях, отнимая ценную рабочую силу и средства, поскольку они организуют параллельные нашему правительству структуры. Они позволили многим антибелым агентам ускользнуть от нашего внимания благодаря своим жалким потугам на "надлежащее судопроизводство". Все форпосты Патриотического Фронта и НСД на нашей территории должны быть распущены, а их обитатели либо отправлены в тюрьму, либо предстанут перед судом."
 ATW_spread_our_message: "Распространить Наши Идеи"
 ATW_spread_our_message_desc: "Из интернета родилась наша дивизия, и через интернет она будет расти. Мы контролируем кибер-инфраструктуру на наших территориях и де-факто доминируем над такими сервисами, как BitChute и Gab; мы должны и дальше использовать это преимущество и поощрять лоялистов идти дальше в своей поддержке и быть смелее в своих действиях. Мы также должны усилить наше присутствие на сервисах наших противников и вести партизанскую информационную войну с помощью быстрых трендов и бот-аккаунтов."
 ATW_uncompromising_victory: "Бескомпромиссная Победа"
 ATW_uncompromising_victory_desc: "Мы представляем собой единственную реальную угрозу еврейской мировой системе - будь то в форме так называемого либерализма или ложного социализма. Мы не признаем компромиссов и не ищем их. Мы не станем вступать в переговоры ни с рабами-гоями, ни с их хозяевами. Мы находимся в состоянии войны, и мы будем вести ее до полной победы!"
 ATW_siegekultur: "Siegekultur"
 ATW_siegekultur_desc: "В этой войне нет невоенных целей. Мы будем бомбить электростанции, плотины, ветряные турбины, солнечные поля и шахты. Мы будем убивать администраторов атомных электростанций и местные агентства социального обеспечения. Мы готовы отключать электричество, перекрывать воду и саботировать канализацию. Мы осаждаем еврейские правительства всегда и везде, и мы не даем им покоя."
 ATW_sway_their_radicals: "Повлиять на их Радикалов"
 ATW_sway_their_radicals_desc: "Многие из них действуют под эгидой НСД или Патриотического Фронта, однако у них гораздо больше общего с нами, например, Племя крови или НСК-131. Мы понимаем их бедственное положение и хотим установить с ними контакт. Мы будем использовать их для создания присутствия на территории наших "союзников" из Национального фронта, прокладывая путь для нашей администрации."
 ATW_improve_the_killing_fields: "Улучшить Поля Убийства"
 ATW_improve_the_killing_fields_desc: "До нас дошло, что в зонах уничтожения вражеских агентов начали заканчиваться боеприпасы. Мы должны предоставить им все необходимое для выполнения их мрачной, но важной задачи."
 ATW_infiltrate_the_njp: "Проникнуть в НСП"
 ATW_infiltrate_the_njp_desc: "Национальная партия справедливости - основная политическая организация национал-социалистов (самопровозглашенных) на территории, контролируемой Фронтом патриотов. До сих пор они были голосом разума в политике фракции, требуя от своего правительства жесткой расправы с либералами и призывая их к ответу за сохранение довоенных корпораций. Мы должны приложить особые усилия, чтобы поставить наших людей на высокие посты в этой партии, чтобы они могли еще активнее критиковать полумеры Руссо."
 ATW_assasinate_the_traitors: "Уничтожить Предателей"
 ATW_assasinate_the_traitors_desc: "Их жалкий, ничем не подкрепленный "порядок" существовал слишком долго. Наши союзники по Национальному фронту отступили назад, позволив порокам и преступлениям предыдущих режимов вернуться, только приглушенно и незаметно. Многие из их политиков извлекали выгоду из "черного рынка", наживаясь на торговле запрещенными товарами и дефицитными ресурсами. Чтобы наш режим не пострадал от их безразличия, мы должны избавиться от этих предателей."
 ATW_the_nuclear_congress: "Ядерный Конгресс"
 ATW_the_nuclear_congress_desc: "Когда этот развращенный мир будет купаться в ядерном огне, как тогда будем жить мы? Может, наша раса и выживет, разбросанная по глухомани, но сомнительно, что она сможет выжить в грядущем мире. Возможно, у них даже не хватит сил сохранить чистоту своей крови. Мы должны жить, чтобы наш род сохранился. Мы соберем лучших из наших людей, чтобы спланировать наше будущее и пути выживания нашей цивилизации."
 ATW_the_great_awakening: "Великое Пробуждение"
 ATW_the_great_awakening_desc: ""
 ATW_preserve_our_purity: "Сохранить Нашу Чистоту"
 ATW_preserve_our_purity_desc: ""
 ATW_revolution_of_the_devoted: "Революция Преданных"
 ATW_revolution_of_the_devoted_desc: ""
 ATW_radicalize_lone_wolves: "Радикализовать Одиноких Волков"
 ATW_radicalize_lone_wolves_desc: "Гражданская война многих обездолила, и из этой тьмы может подняться что-то продуктивное. Поколение молодых людей живет в страхе: безработицы, призыва, нищеты и даже голодной смерти. Они озлоблены и одиноки, оторваны от семьи и друзей и презираемы этим коррумпированным обществом за то, что не вступают с ним в борьбу. Они идеально подходят для наших целей. Все, что им нужно, - это толчок, и они станут нашими верными операторами на вражеской территории."
 ATW_enflame_militia_rivalries: "Разжигать Соперничество Между Ополченцами"
 ATW_enflame_militia_rivalries_desc: ""
 ATW_the_false_idol: "Ложный Идол"
 ATW_the_false_idol_desc: ""
 ATW_learn_from_their_tactics: "Учиться на их Тактике"
 ATW_learn_from_their_tactics_desc: ""
 ATW_target_globalist_collaborators: "Нацелиться на Коллаборационистов-Глобалистов"
 ATW_target_globalist_collaborators_desc: "Они думают, что находятся в безопасности в своих средиземноморских виллах, особняках в Альпах или других убежищах. Но справедливость людей не знает расстояний; наша раса болит от ран, нанесенных по всей планете, и будет мстить виновным, где бы они ни находились. Однако даже на нашей территории бесчисленное множество бывших «мозговиков» все еще живет, думая, что благодаря вымышленным именам или внезапным перевертышам они в безопасности. Мы публично покажем пример этих фетишистских предателей расы."
 ATW_cut_off_their_lifelines: "Оборвать Их Жизненные Пути"
 ATW_cut_off_their_lifelines_desc: ""
 ATW_unity_in_purpose: "Единство в Цели"
 ATW_unity_in_purpose_desc: "Каждый член Атомваффен  точно знает, за что он борется: за арийское, национал-социалистическое общество. Они знают своих врагов: глобалистов, федералов, коммунистов, а над всеми ними - евреев. Они знают свое место в дивизии и то, что они должны делать. Все они полностью отвергли старую Америку."
 ATW_burn_their_cities: "Сжечь Их Города"
 ATW_burn_their_cities_desc: "Города, контролируемые федералами, - это бомба замедленного действия. Люди не знают покоя от нашей и бесчисленных пропагандистских материалов других фракций. Цензура рушится, и знание об истинной природе войны деморализует население. Мы должны воспользоваться этим; ненаправленные беспорядки не представляют угрозы, а вот массовые вспышки насилия - да. Что может лучше сковать наших врагов, чем ударить в самое их сердце? Что может лучше проиллюстрировать несостоятельность их системы, чем показать, насколько она хрупка?"
 ATW_ignite_demographic_warfare: "Разжечь Демографическую Войну"
 ATW_ignite_demographic_warfare_desc: "Долгое время ходили слухи, что в недрах сионистского образования в лабораториях были усовершенствованы патогены, направленные именно против арийцев; вероятно, это и послужило причиной возникновения КОВИД и бесчисленных других пандемий. Мы пытались воспроизвести эти исследования, но с ограниченным успехом; до сих пор. Ученые усовершенствовали болезни, которые могут быть направлены именно на расы и этносы. Мы можем выпускать эти патогены на своей территории и за ее пределами, когда пожелаем."
 ATW_target_their_homeland: "Нацелиться на их Родину"
 ATW_target_their_homeland_desc: "Все, что не так с Америкой, воплотилось в пригородах. Это убежища для взбалмошной буржуазии, которая предпочла сдать города черным, чем бороться за то, что завещали им предки. Они - маяки консюмеризма, поощряющие образ жизни в духе Джонса, противоречащий всякому здравому смыслу и скромности. Они питают иллюзии о мире на фоне упадка расы. Их необходимо уничтожать, особенно во время воздушных налетов и обстрелов."
 ATW_united_against_the_international_bankers: "Едины Против Международных банкиров"
 ATW_united_against_the_international_bankers_desc: "Они эксплуатировали нашу нацию, как падальные птицы, которые слетались на центральную Америку после того, как спровоцированные ими рецессии ослабляли ее. Они обманули страну легкими деньгами, а затем скупили активы, когда их аферы закончились. Мы противостоим этой гнилой системе, мы рассказываем об их преступлениях и прививаем молодежи ложь. Никогда больше наша раса не будет всего лишь активом, который сбрасывают, когда возникает необходимость."
 ATW_reverse_their_progress: "Обратить Вспять Их "Прогресс""
 ATW_reverse_their_progress_desc: "Что такое прогресс? Определяется ли он принятием гомиков, евреев и негров? Достигается ли он, когда белая раса вымирает? Плоды того, что наш правящий класс называет прогрессом, можно увидеть по всей этой земле; их тление вызывает отвращение у всех. Эта ложная современность, держащаяся лишь на иллюзиях технологического прогресса, должна быть уничтожена. Возможно, наши люди должны снова ощутить вкус примитивизма, прежде чем они смогут снова наслаждаться современностью. Разрушайте вышки сотовой связи, разбивайте электрических евреев, уничтожайте города. Тогда пусть наступит будущее."
 ATW_enemy_of_my_enemy: "Враг Моего Врага"
 ATW_enemy_of_my_enemy_desc: ""
 ATW_preserve_our_way_of_life: "Сохранить Наш Образ Жизни"
 ATW_preserve_our_way_of_life_desc: ""
 ATW_helter_skelter: "Хелтер Скелтер"
 ATW_helter_skelter_desc: "Пророчество Чарльза Мэнсона исполнилось; как можно расценивать восхождение Барака Обамы, бунты BLM и убийство белых фермеров в Африке иначе? Мы - его пророческие мстители; мы унаследуем землю, испорченную неправильным поведением. Все на нашей территории должны знать, что этот несправедливо оклеветанный человек на самом деле был пророком, и ложь, которую распространяют о нем основные СМИ, абсолютно не соответствует действительности."
 ATW_ingite_sleeper_cells: "Активировать Спящие Клетки"
 ATW_ingite_sleeper_cells_desc: "Наши ножи наточены, наши цели не осведомлены. С каждым днем они становятся все увереннее, а мы - еще увереннее. Они считают себя в безопасности, но они не могут ошибаться. Всего одно слово - и тысяча предателей расы превратится в тысячу трупов. Мы ждем этого с затаенным дыханием и неописуемым нетерпением: Говорите!"
 ATW_day_of_terror: "День Террора"
 ATW_day_of_terror_desc: ""
 ATW_end_their_degeneracy: "Положить Конец их Вырождению"
 ATW_end_their_degeneracy_desc: "Внутри каждой коммунистической ячейки можно поразиться разнообразию испорченных людей. Движимые посредственностью, они действуют как агенты евреев, так и просто сеятели хаоса. У них нет понятия чести и величия, нет чувства долга и верности. Их революция будет лишь победой левой руки лже-Сиона; наша же направлена против них так же, как и против капиталистического элемента."
 ATW_true_sons_of_anarchy: "Истинные Сыны Анархии"
 ATW_true_sons_of_anarchy_desc: "Именно в Анархии была создана наша раса, и впоследствии она бесчисленное количество раз совершенствовалась в аналогичные периоды хаоса. Хотя так называемые анархисты сегодняшнего дня могут верить, что утопия, к которой они стремятся, будет эгалитарной и мирной, на самом деле любая анархия - это именно тот период "все против всех", который избавляет от слабых и наделяет силой сильных. Мы жаждем анархии, чтобы возник новый порядок, сформированный нашей расой. Мы не следуем никаким законам, кроме тех, которые делают наш народ сильнее и чище."
 ATW_lessons_of_mao: "Уроки Мао"
 ATW_lessons_of_mao_desc: ""Либерализм крайне вреден в революционном коллективе. Это разъедающее вещество, которое разъедает единство, подрывает сплоченность, вызывает апатию и порождает разногласия. Она лишает революционные ряды сплоченности и строгой дисциплины, препятствует проведению политики, отчуждает партийные организации от масс, которыми руководит партия. Это очень плохая тенденция." - Председатель Мао"
 ATW_war_against_intellect: "Открыть Разум Человека"
 ATW_war_against_intellect_desc: "Что сделала еврейская наука для цивилизации? Ядерные бомбы? ГМО? Коммунизм? Это продукты современности. Наша раса задыхается от процветания, отравленная плодами современного общества. Все они так нелепы, обещания этого века; живите как хотите, но не будьте великими, не будьте жестокими, будьте рациональными, будьте достойными людьми! Может, Тед Качински и не настоящий национал-социалист, но он во многом прав: гарвардское образование и наука - это еще не все, чем они могут похвастаться."
 ATW_infiltrate_the_insurrectionary_anarchists: "Проникнуть к Повстанческим Анархистам"
 ATW_infiltrate_the_insurrectionary_anarchists_desc: "В каждом городе тысячи опустившихся ветеранов, изгоев и преступников объединились в банды, единственным кредо которых является хаос. Они придерживаются смутной идеализации анархизма, но без эгалитарных устоев. Они пористы, легко теряют и набирают членов, и мы можем входить в эти ячейки и формировать их по своему усмотрению."
 ATW_reform_the_rpp: "Реформировать СНП"
 ATW_reform_the_rpp_desc: "Джим Джонс в душе был национал-социалистом. Его религия была попыткой поднять цветное население на более высокий уровень сознания, что в ретроспективе было в высшей степени бредовым, но с определенной точки зрения достойным восхищения. Мы можем учиться на его стратегиях и применять его методы. На нашей территории все левые, отказавшиеся от верности мировому еврейству, могут найти место в партии, созданной по образцу Народного храма; эта новая партия сельских жителей будет нашей левой рукой."
 ATW_expose_the_collaboration: "Разоблачить Сотрудничество"
 ATW_expose_the_collaboration_desc: "Капитализм и коммунизм - две стороны одного шекеля. Уолл-стрит финансировала большевиков. Карл Маркс общался с отцом Уинстона Черчилля, восхваляя британское правительство за подрыв императорской России. Тем не менее, многие наши люди все больше поглощены грандиозной битвой между этими двумя идеями. Наша пропаганда должна быть информативной о связи капиталистических мыслителей и коммунистических, и в нашей пропаганде мы никогда не должны представлять эти две идеи как разные."
 ATW_cambodia_revisited: "Пересмотр Камбоджи"
 ATW_cambodia_revisited_desc: "Пол Пот был глубоко заинтересован в благополучии своей расы. Хотя он якобы был марксистом, на самом деле его целью было не что иное, как создание Кхмерского Империума, своего рода Рейха Юго-Восточной Азии. Он выступал против механистическо-рациональной идеологии, о чем свидетельствует его очистка городов, и очищал свою страну от расовых пришельцев, что в конечном итоге и послужило толчком для вьетнамского вторжения. Между ним и нами можно провести множество параллелей, и мы можем многому научиться на опыте "красных кхмеров"."
 ATW_protracted_war_of_resistance: "Затяжная Война Сопротивления"
 ATW_protracted_war_of_resistance_desc: "Дальновидные левые давно отказались от упрощенного классового антагонизма Маркса в пользу основанной на расовой принадлежности идеалогии сотрудничества классов перед лицом расовых пришельцев. Одной из важнейших теорий этих маоистов была теория затяжной народной войны, когда создаются базовые районы и проводится популярная политика, которая привлекает население к партизанским силам. Мы должны взять на вооружение эту стратегию, особенно в районах, которые мы не контролируем."
 ATW_the_true_revolution: "Настоящая Революция"
 ATW_the_true_revolution_desc: "Красные наводят порядок на Западном побережье, федералы обращают свои взоры на юг. Кое-что изменилось; мы - на страже, наша пропаганда распространяется по всей стране, то ли в страхе, то ли в согласии. Наши солдаты проявляют революционное рвение, несравнимое с наемными бандами деспотов, которые грызут труп этой земли. Каждый павший город с изображением Гитлера, Мейсона или Рокуэлла на ратушах и театрах - свидетельство того, чего мир еще не видел. Мы решительно движемся вперед, ибо за нашими спинами - медовое сияние нового рассвета!"
 ATW_lacrimosa: "Лакримоза"
 ATW_lacrimosa_desc: "Дивизию Атомваффен терзают сожаления. Зачем мы это сделали? Что мы сделали? Сколько людей погибло от нашей руки? Мы искупили свою расу. Она стала сильнее и чище. Наша задача уныла, мы за пределами моральных фикций, которые когда-то определяли нас. Мы перешли границы, уничтожили то, что считалось священным. Мы должны обратиться внутрь себя и посмотреть в лицо тому, чем мы стали."
 ATW_the_order_is_born: "Порядок Рождён"
 ATW_the_order_is_born_desc: ""
 ATW_end_of_the_system: "Конец Системы"
 ATW_end_of_the_system_desc: ""
 ATW_the_gates_have_opened:0 "Врата Раскрылись"
 ATW_the_gates_have_opened_desc: "Дивизия твоя порадовала меня, сыны неба вкусили плод победы. Велики были блудницы, Содомы и Гоморры посреди тебя; но ты низверг башни их и бичевал нечестивое население их. Не будет больше земля твоя страной пьяниц, обжор и других развратников.\n\nНо мой труд еще не окончен. Мой взор обращен к другим народам, их бесчестие возмущает меня и все небесное воинство. Видение, которое Я дал ученику Моему Иоанну, скоро исполнится, труд учеников Твоих ускорит его наступление, но помни слова Мои, ибо написано: "О дне же том и часе никто не знает, ни Ангелы небесные, а только Отец Мой один."\n\n Так говорит Господь. \n\n Так говорит Господь."
 ATW_saint_mason:0 "Святой Мейсон"
 ATW_saint_mason_desc: "Раб Мой Джеймс! Когда ты был заключен в темницу силами противника, Я заглянул в глубину твоей души и, найдя готового раба, пришел к тебе. С тех пор ты заблудился, внял лишь одному призыву из сотен, но ты внял, и тебе воздастся; среди Святых на Небесах ты займешь место рядом с Моим слугой Петром, ибо Церковь Моя возрождена и укреплена твоими усилиями. Ты будешь свободно взирать на лицо Мое и участвовать в Суде над проклятыми, когда откроется Книга Жизни.\n\n Так говорит Господь."
 ATW_consecrate_political_figures:0 "Рукополагать Политические Фигуры"
 ATW_consecrate_political_figures_desc: "У меня было много викариев! Я говорил с предком твоим Рокуэллом, другом твоим Томмасси, проводником твоим Пирсом. Ибо я назначил тебя пророком в тот день, когда ты присоединился к святому делу моего слуги Гитлера, и с тех пор наставлял тебя руками других. Некоторые, возможно, отвергли меня при жизни, как, например, мой заблудший слуга Мецгер, но после смерти они увидели мой уходящий свет и устремились за ним. Научи свою дивизию, слуга мой. Покажи им праведный путь, проторенный перед ними, чтобы они не испугались предстоящей работы.\n\n Так говорит Господь."
 ATW_ideolize_the_angels:0 "Идеализировать  Ангелов"
 ATW_ideolize_the_angels_desc: "Раб мой Иаков, знай, что Ангелы Божьи - прародители арийской расы, которые облагодетельствовали чистых женщин в очаге твоих предков и тем самым создали расу, через которую распространится мое Евангелие. Внимай делам Ангелов среди вас, ищи их образ и придерживайся их доктрин; где бы я ни был, там и ангелы мои, их святая сила дает тебе победу.\n\nТак говорит Господь."
 ATW_the_heavenly_host:0 "Небесное Воинство"
 ATW_the_heavenly_host_desc: "Небесное воинство взирает на землю и громко взывает: «Господи, Господи, почему места, где мы жили и прославляли имя Твое, должны быть оставлены в руках грешников? Их правление отвратило от Тебя множество людей! И Я, Господь и Бог их, говорю им: "Не беспокойтесь, дети. Ваша вера в Мою справедливость велика, но она должна быть еще больше. Верьте, что раб Мой Мейсон и его дивизия будут бичевать этих детей сатаны." Так же, слуга мой, верь, что моя неумолимая рука за твоей спиной. Верь, что твои предки в моем воинстве воздадут тебе славу как величайшему из своих, когда ты придешь.\n\n Так говорит Господь. "
 ATW_appoint_the_arch_angels:0 "Назначить Архангелов"
 ATW_appoint_the_arch_angels_desc: "Я поставил среди вас людей великой храбрости и мужества; они - земные воплощения моих архангелов. Брэндон Рассел, мой слуга, - не кто иной, как архангел Михаил, которому дана плоть и душа, чтобы он мог вести ваши армии. Другие живут среди вас, вы можете найти их по их поступкам, прислушайтесь к моим словам и следуйте их советам, и вы сможете одержать победу!\n\nТак говорит Господь."
 ATW_raise_the_knights_of_christ:0 "Поднять Рыцарей Христа"
 ATW_raise_the_knights_of_christ_desc: "Слуга мой, для крестового похода против язычников нужны доблестные люди, желающие не земных, а небесных вещей. Среди твоей дивизии подними таких людей из толпы и возвысь их. Они должны быть чисты сердцем, никогда не знавшие женщин, никогда не бравшие жизнь напрасно, соблюдающие все Мои заповеди и стремящиеся ко Мне во всем, что они делают. Они должны привести своих собратьев к общению со Мной и с Тобой.\n\n Так говорит Господь."
 ATW_the_eleventh_commandment:0 "11-я Заповедь"
 ATW_the_11th_commandment_desc: "Добрый Джеймс, те, кто говорит, что они Евреи, но не являются ими, а лгут, отрезали одну из моих заповедей, мерзость для их проклятой расы. Эта заповедь запрещает самый злой грех - смешение рас. Во всех моих словах должны быть эти слова - Не бери себе людей из языческих народов, чтобы иметь с ними связь и размножаться с ними.\n\n Так говорит Господь."
 ATW_safeguard_our_holy_sites:0 "Охранять Наши Святые Места"
 ATW_safeguard_our_holy_sites_desc: "Раб Мой Джеймс, ты должен защищать места, где Я даровал тебе победы, где ступали Мои Ангелы, и места, где ты получил Мои откровения. Смотри, чтобы враг не осквернил их, и все, кто умрет, защищая их, будут сидеть высоко в Святом воинстве.\n\nТак говорит Господь."
 ATW_a_lesson_from_abraham:0 "Урок от Авраама"
 ATW_a_lesson_from_abraham_desc: "Мой слуга Джеймс, прислушайся к примеру Авраама. Мой слуга прилепился к Моему слову и сделал то, что, как он верил, было по Моей воле: он готов был пустить на нож своего единственного сына. Так же должны поступать и войска твои, отбросив земную любовь ради любви к Господу, готовые убивать всех, кто преступает Мои заповеди.\n\nТак говорит Господь."
 ATW_the_ultimate_punishment:0 "Высшее Наказание"
 ATW_the_ultimate_punishment_desc: "Мое откровение, данное ученику Иоанну, скоро сбудется. День открытия Книги жизни и суда над проклятыми становится все ближе. Знай, что врагам твоим не будет оказано никакой милости, как только истечет их время; они будут брошены в Озеро Огненное, где червь никогда не умирает, где огонь никогда не угасает, где будет великий плач и скрежет зубов. Подготовь их к своей участи, мой ученик, атомным огнем и пулями.\n\nТак говорит Господь."
 ATW_scorn_the_fallen_angels:0 "Презирать Падших Ангелов"
 ATW_scorn_the_fallen_angels_desc: "Сатана и его земные приспешники, в первую очередь эта развратная иудейская синагога, распространяют свои доктрины и объединяются против Твоего Отдела. Но не забывайте, что они были внутри. Не забывайте, что гниль в ваших рядах почти превзошла гниль снаружи. Покаяние за это закончится лишь тогда, когда сгинет последний из твоего нечестивого и прелюбодейного рода. Доверься мольбам твоим, и я поступлю с люциферианскими врагами так же, как с теми, кто когда-то сражался рядом с тобой.\n\nТак говорит Господь."
 ATW_the_new_holy_trinity:0 "Новая Святая Троица"
 ATW_the_new_holy_trinity_desc: "Как существует ипостасный союз между мной, моим вечно рожденным словом и моим духом, так и на земле существует троица: человек Иисус, великий вождь Адольф Гитлер и ты сам.\n\nТак говорит Господь."
 ATW_saved_from_eternal_damnation:0 "Спасены от Вечного Проклятия"
 ATW_saved_from_eternal_damnation_desc: "Все завершено; да будет воля Господа моего на небесах. Я сделал все, что мог. В моей голове звучат его святые слова, побуждающие меня к действию, подстегивающие меня к разделу. Небесное воинство взывает к справедливости. Я могу только внять их призыву.\n\nДжеймс Мейсон "
