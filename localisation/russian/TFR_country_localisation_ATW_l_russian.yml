 atom.36.t: "Павший Ангел"
 atom.36.desc: "Ночь была темной, многие спали, а те немногие, кто бодрствовал в это время, строили заговоры. Это были Джон Дентон, Джошуа Саттер и еще несколько человек. Около тридцати человек собрались поздно вечером, чтобы обсудить будущее Дивизии Атомваффен, разумеется, по-своему.\n\n"Мы должны уничтожить сионистов и христиан в правительстве, все, что они сделали, это испортили дело Дивизии." сказал один.\n\n"Да. Да, мы должны, и давайте избавимся от Мейсона. Эта свинья уже развращена их промывкой мозгов". сказал другой. \n\n"Может, вы все замолкните?" Все собравшиеся повернулись, чтобы послушать Дентона, а Саттер стоял рядом с ним. "Мы ничего не добьемся, если мы будем продолжать планировать все таким образом. Нам нужна централизация наших усилий, мы должны быть организованы". продолжал Дентон. \n\n"Тогда давайте обсудим, что вы хотите, чтобы произошло." Сказал один из них\n\n"Хорошо, тогда слушайте. Я начну с того, что возьму ваши идеи и добавлю их к нашим общим целям". Он повернулся к Саттеру и велел ему все записать. "Наш главный приоритет - ликвидировать сионистско-христианское влияние в дивизии «Атомваффен». Второй приоритет - избавиться от Джеймса Мейсона и его последователей. Теперь. Есть ли у кого-нибудь идеи, как нам осуществить эти цели?"\n\nГруппа молчала. После нескольких минут ожидания Дентон вздохнул: "Отлично, тогда, полагаю, нам стоит почаще назначать подобные встречи, чтобы побольше пораскинуть мозгами". Он жестом пригласил Саттера следовать за ним, после чего сказал: "Мне нужно пойти... "выпустить пар" на пленных, которых мы захватили. Встретимся здесь завтра примерно в то же время"."
 atom.36.a: "И вот так просто Дентон и Саттер откланялись."
 atom.37.t: "Возвращение Принцессы"
 atom.37.desc: "Одетая в алое, лежащая без сил на бархатном ложе, Блудница наблюдала за тем, как солдаты обступают ее с песнопениями. Их слова были нечленораздельным бормотанием, ужасающие изречения сопровождались звериными воплями, доносившимися снизу. Ее кровать стояла на платформе, возвышавшейся над толпой, судя по движению.\n\nЕе привел сюда, как она думала, клиент. Она проклинала себя: так много друзей умерло за последнее время, либо от рук этих варваров в маленьких платьицах во время церемоний, либо в более поздние часы, когда они приходили в гражданской одежде, обнажая бледные тела и показывая им бледные взгляды, прежде чем проклясть их и вонзить нож в их грудь.\n\nДвижение прекратилось. Один мужчина крикнул. «Спустите ее!» Мгновение спустя, приспособившись к свету факелов, освещавших толпу, она увидела нож. Она закричала, когда нож опустился, рассекая ее плоть. Она потеряла сознание, а ее бьющееся сердце было выставлено на всеобщее обозрение, после чего его подожгли."
 atom.37.a: "«Узрите святое сердце Марии, царицы блудниц!»"
 atom.38.t: "Нож, Который Режет Глубже Всего"
 atom.38.desc: "На дряхлую старую церковь опустилась ночь. Возвышающаяся на холме над каким-то забытым городом, она была давно покинута прихожанами и оставлена на произвол судьбы. Деревня под ней забыла все, за что когда-то боролась: нищета, моральный разброд и наркомания вытеснили прежнюю мораль. Что может быть лучше для обновления, регенерации, возрождения? Средств было предостаточно.\n\nНаступила ночь, фургоны были полны заключенных: проститутки, коммунисты, даже несколько членов кабинета губернатора, всем им было сказано, что они «опферы». Они обсуждали, что это значит, приближаясь к Храму, одни пытались уснуть, другие бодрствовали, но держались отстраненно. Наконец, они остановились, и внезапно группа солдат начала приказывать им выйти. У всех были завязаны глаза, но некоторые успели бросить мимолетный взгляд на церковь, удивляясь оскверненному изображению Христа на окнах или странному свету, мерцавшему внутри.\n\nЗаложников затолкали внутрь. Внутри уже находилось множество людей, их шепот был подобен реке, неопределенный и нечленораздельный. Сразу после того, как все они оказались внутри, огромные двери захлопнулись, и все звуки внешнего мира прекратились. Наступила тишина. Без всякого предупреждения заиграл орган, издавая мелодию без ритма и мелодии. Зазвучали басовые барабаны. Через несколько мгновений унылых звуков раздался мужской голос, и снова воцарилась тишина.\n«Опферы! Перед вами одна из величайших возможностей, когда-либо предоставлявшихся нам, сыграть неотъемлемую роль в просвещении одного из наших самых верных и преданных почитателей!"\nГолос был изысканным, почти маслянистым. Он подействовал на толпу успокаивающе.\n«Мы начнем с самых отъявленных преступников среди нас. Правительственные чиновники контролируемой евреями Флориды.»"
 atom.38.a: "И вот он вонзил нож в его грудь..."
 atom.39.t: "Особое Правосудие"
 atom.39.desc: "На протяжении всей истории человечества белая раса подвергалась унижениям. Будь то сионистская элита, правящая миром, африканцы, получившие независимость от европейцев, азиаты, когда они вышвырнули нас со своего континента, латиноамериканцы, когда они завоевали свою независимость путем кровавой революции, или даже предатели внутри нашей собственной расы.\n\nНо теперь мы можем изменить это. Потому что слишком долго мы были избиты! Слишком долго мы были унижены! Слишком долго наша раса сталкивалась с самыми суровыми наказаниями, самыми суровыми поражениями, самыми суровыми недостатками! Мы сыты по горло теми, кто причинил нам зло!\n\nСкоро наше правосудие обрушится на наших врагов и их подчиненных. Скоро атомный огонь охватит этот мир! Сначала он распространится по Южной Америке и ее джунглям! Затем он доберется до Европы и ее предательских лидеров! Следующей будет Африка и ее пылающие земли! И наконец, огонь достигнет Азии и Океании, сжигая последние остатки прогнившего общества во всеохватывающем атомном инферно!\n\nТолько когда огонь остынет, и колыбель человечества останется в руинах, мы будем удовлетворены. Ведь гнев, который так долго бурлил внутри нас, наконец-то будет утолен."
 atom.39.a: "О Земля, дрожи и трепещи, ибо ты взбудоражила неудержимого зверя."
 atom.40.t: "Триумф и Трансцендентность"
 atom.40.desc: "После успешного проникновения в картели мы эффективно распространили в их рядах симпатии дивизии "Атомваффен". Многие из тех, на кого мы повлияли, теперь питают глубокое презрение к своим лидерам и готовы предать их ради лучшей зарплаты и других вещей. Какие простые существа.\n\nПонимая степень нашего влияния на эти картельные группировки, мы приняли стратегическое решение вести переговоры с недовольными элементами в их рядах. Наше предложение очевидно: более высокая компенсация и беспрецедентная автономия в обмен на устранение их начальников и бывших союзников. Мы ожидаем значительного отклика на эту инициативу и рассчитываем, что она существенно ослабит картели и банды, которым мы противостоим."
 atom.40.a: "Все зависит от денег."
 atom.41.t: "Вечная Осень"
 atom.41.desc: "В Таллахасси на улице 400 S Monroe St. находится центральная штаб-квартира Дивизии Атомваффен. В правительственных коридорах и многочисленных комнатах сотрудники Атомваффена проводят совещания, тщательно планируя будущее своей организации. В одной из таких комнат разворачивается важнейшая встреча - обсуждение, которое определит правительственную структуру Отдела.\n\nГлава совещания затянулся сигаретой: "Итак... кто-нибудь хочет выступить первым?" Лидер собрания встретил коллективное молчание собравшихся. Как раз в тот момент, когда он приготовился поощрять дискуссию, один человек поднял руку. "Сэр, если можно?"\n\n"Вы можете говорить", - подтвердил председатель собрания. Мужчина прочистил горло и начал излагать свое предложение.\n\n"Вы упомянули, что руководство обеспокоено возможной нелояльностью и саботажем в наших рядах. Я предлагаю ввести иерархическую систему. Глава нашей дивизии будет почитаться как фигура сродни божеству, а все подчиненные - ниже. Такая структура будет препятствовать предательству, поскольку любое действие против дивизии будет рассматриваться как преступление против нашего лидера", - заключил он. \n\nПока зал впитывал его предложение, лидер собрания обдумывал идею. Иерархическая система, несмотря на свою простоту, консолидировала бы власть в руках лидера дивизии "Атомваффен". Это могло бы обезопасить от внутренних угроз, но в то же время затрудняло бы устранение лидера-изгоя. Тем не менее, признав его потенциал, лидер ответил: "Я подумаю над этим"."
 atom.41.a: "idk how we justify this"
 atom.42.t: "Торжественное Покаяние"
 atom.42.desc: "Наконец-то мы завоевали Флориду, и после бегства правительства штата на глубокий юг солнечный штат наконец-то стал нашим. То, что казалось невозможным, наконец-то стало реальным, и теперь наше знамя гордо развевается по всей Флориде. Улицы залиты кровью дегенератов и врагов, и хотя некоторые еще продолжают сопротивляться, они будут уничтожены, как и все остальные. Наша доктрина разрушения оставила многие города в полном запустении, в том числе Тампу и Майами, где на улицах до сих пор лежат трупы убитых и казненных врагов.\n\nНесмотря на то, что мы получили в наследство изрезанный и окровавленный штат, наши планы быстро продвигаются вперед. Уже сейчас эскадроны смерти бродят по улицам городов и поселков, выискивая тех, кто бежал от нашего праведного террора. Мы позаботились о том, чтобы различные дегенеративные банды Майами и других прибрежных городов были ликвидированы, а их члены отправлены в лагеря смерти для истребления. Также создаются лагеря рабского труда, где мы намерены обрабатывать бывших врагов до костей, производя оружие, которое будет использовано для восстановления Америки. Жители "Солнечного штата" могут кричать, если хотят, но их никто не будет слушать."
 atom.42.a: "Всех Вас Ждет Ужасная Участь!"
 atom.43.t: "Судный День"
 atom.43.desc: "Они будут называть нас монстрами, дегенератами, мародерами и разрушителями. И что с того? Мы - следствие этого прогнившего мира, мы - наказание, которое все они заслужили. Армагеддон, судный день, Кали-юга. Мы - предначертанные разрушители, огонь, очищающий нас от застоя. Смотрите на горящие города, бегущие племена и не испытывайте ничего, кроме гордости. Мы - чудовища, мы потворствуем своим порокам, навязываем им свой ужас, и мы будем последним, что они увидят со слезами на глазах. Перемены не бывают без жестокости, революции - это инструменты наказания."
 atom.43.a: "Волна разрушения не прекращается ни на минуту!"
 atom.44.t: "Вечная Преданность"
 atom.44.desc: "Раньше нас боялись, раньше нас ненавидели, а теперь враг издевается над нашим народом. Пришло время снова ненавидеть, снова бояться. Сегодня все наши члены заявили, что посвятят себя полному уничтожению наших врагов и завоеванию Америки. Ни одно племя не встанет на нашем пути, ни одно дерево не скроет свою слабость. Все и все, что противостоит нам, будет сожжено. Неважно, какой ценой, каждый шрам и крик стоит того, чтобы достичь нашей цели, каждая потраченная пуля, каждая капля крови стоит того, чтобы заплатить. Америка будет сожжена, независимо от количества массовых захоронений, независимо от того, насколько сильно нам придется осквернить мать-природу."
 atom.44.a: "Мы ни перед чем не остановимся!"
 atom.45.t: "Ясность Веры"
 atom.45.desc: "В прошлом было много пророков, мудрецов, которые делились многими мудростями божественного. Современность покрыла нашу божественность бетоном и порнографией, нет ничего святого, все пластмассовое. Не был ли Адольф Гитлер одним из последних пророков? Сияющее солнце в вечно окружающей тьме, его видение вечной империи. Мы видели, что случилось, когда он проиграл, и мы знаем, что произойдет, если проиграем мы. С кровью на руках, яростью в глазах и ненавистью в сердцах мы обещаем, что высечем новую империю из гнилой почвы Америки, следуя его видению."
 atom.45.a: "Америка Падёт!"
 atom.46.t: "Кровавая бойня на Юге"
 atom.46.desc: "Все произошло так быстро.\n\nДжек был не чужд борьбы. Жить за чертой бедности в Атланте, штат Джорджия, в наши дни было нелегко. Он никогда не отличался особой политической активностью, но когда началась гражданская война, он искал убежища. В то время ему было всего 16 лет, и он был не в том состоянии, чтобы сражаться на фронте в составе профессиональной армии, да и, честно говоря, не хотел этого.\n\nОднако, став жертвой обстоятельств, он и многие другие с болью осознали, какие ужасы таила в себе так называемая "Дивизия Атомваффен", когда их войска безропотно проходили через глубокий юг. О нацистах он узнал еще в школе, об их жестокости, об их неослабевающей жестокости ко всем, кто противостоял им на поле боя, - но до сих пор это казалось таким надуманным. Ведь такого не может произойти здесь, верно? Однако это произошло, и они пришли, чтобы терроризировать людей, которых он знал практически с рождения.\n\nОднако надежда все же забрезжила. Когда ход войны изменился, банды злобных партизан и радикалов были практически вытеснены. Насколько кто-либо знал, их исчезновение было лишь вопросом времени, поскольку они все глубже и глубже погружались во Флориду.\n\nКак узнали тысячи и стали свидетелями миллионы людей, это был далеко не конец.\n\nВ самый обычный день Джек отправился на обед в столовую. Это ощущение нормальности резко прервала серия ужасающих, пронзительных сирен. Если в зоне боевых действий эти звуки не были особенно непривычны, то оповещения на его телефоне - да.\n\nОн пролистывал их, пока бежал в укрытие, но одна фраза постоянно попадалась ему на глаза, и сердце замерло."
 atom.46.a: ""Ядерное оружие.""
 atom.47.t: "Священный Суверенитет"
 atom.47.desc: "Американское христианство увядает; старые и величественные церкви пустуют, их заполняют лишь отчаявшиеся люди в поисках постоянной пищи, посещающие проповеди только для того, чтобы угодить своим кормильцам, в то время как Гражданская война уничтожила атомизированную, потребительскую популярную культуру. Еще до войны церкви подверглись доктринальной деградации; основные направления были тенью некогда выдающегося оплота, католицизм распадался, а евангелические движения были нервными центрами мультикультурного вырождения. На их месте, как грибы, выросла плеяда нью-эйдж, восточных спиритуалистов, запятнанных еврейским и капиталистическим влиянием.\n\nНаш режим приложил немало усилий, чтобы преобразовать американскую религиозную жизнь: Мы выпотрошили администрации всех церквей на наших территориях, назначив пасторами наших людей; мы упразднили мегацеркви и начали облагать налогом тех, кто отказывается посещать богослужения. Многие деноминации, расстроенные тем, что их сатанинские планы либерализации были сорваны, самовольно распустили свои администрации на нашей территории. Их имущество было реквизировано государством.\n\nПожалуй, самым положительным результатом отказа от деноминаций стало объединение большинства церквей на нашей территории в единую церковь; было создано подлинно национальное христианство, твердо основанное как на Евангелии, так и на национал-социализме. Эта церковь утверждает исторические доктрины христианства и не оставляет места для бессмысленного раскола, который был характерен для паствы на протяжении тысячелетий. Великие старые соборы, разбросанные по всей нашей земле, наконец-то были перепрофилированы и вернулись к своему центральному положению в обществе."
 atom.47.a: "Национал-социализм - это христианство!"
 atom.48.t: "Нечестивые Мучения"
 atom.48.desc: ""НЕ ОСТАНАВЛИВАТЬСЯ!"\n\nВооруженные охранники выкрикивали множество ругательств в адрес извилистой вереницы бывших чиновников, каждый из которых нес на плече деревянное распятие. \n\nОни шли уже несколько миль, от базы, где их держали, до места запланированной казни. Сотни высокопоставленных чиновников О9У и предателей, попавших в плен, месяцами, а то и годами содержались в лагерях и на базах под усиленной охраной в ужасных условиях. Многие из этих людей, некогда находившиеся в прекрасной физической форме, теперь были похожи на себя прежних - голодные, в синяках, часто страдающие от недостатка питательных веществ и болезней. Одетые в рваные и испачканные оранжевые одеяния, с кандалами на лодыжках, они нехотя маршировали все ближе к месту событий.\n\nБольшинство, если не все, были названы предателями и недочеловеками, и они размышляли о том, что привело их сюда. Было ли это их наказанием? Действительно ли они заслужили это? После того, как они стали чиновниками в такое предательское время, сотни людей неизбежно погибли из-за решений, которые каждый из них был вынужден принимать.\n\nПосле нескольких часов изнурительного, мучительного шага строй остановился, и люди оказались на вершине холма.\n\nИм приказали положить распятия на землю, сказав, что за все свои страдания они заслужили судьбу, далекую от той, что была у Иисуса Христа. Стражники прибили каждого к соответствующему деревянному креплению, после чего их одного за другим подняли на голову. Кровь приливала к черепу, давление повышалось вдвое, и от одного только повышения давления многие погибали. На их крики и стенания никто не обращал внимания, так как охранники уезжали на грузовиках, давая солнцу зайти на кладбище истерзанных душ.\n\nКогда в сумерках стражники отступили домой, в их лагере воцарилась жуткая тишина. Она резко контрастировала с холмом, на котором теперь лежат предатели,"
 atom.48.a: "Мрачные Сны"
