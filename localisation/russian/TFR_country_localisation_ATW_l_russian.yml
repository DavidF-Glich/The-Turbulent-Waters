 atom.67.t: "Дивизия Атомваффен была исключена из Национальной конференции"
 atom.67.desc: "Сегодня в Америке произошло шокирующее событие. Судя по всему, "Национальная конференция", проводившаяся между различными нациями Национального фронта с целью определить окончательного объединителя Америки, провалилась после удаления Дивизии Атомваффена.\n\nЭто произошло после того, как делегаты, которым было поручено принять решение об объединителе, оказались под влиянием дипломатов Атомваффена. После этой новости большинство членов Национального фронта пришли в состояние тревоги, пытаясь любыми способами отменить решение. Когда их усилия не увенчались успехом, они в конце концов выгнали дивизию Атомваффена из Национальной конференции и Национального фронта. После этого решения делегаты, руководившие Национальной конференцией, подвергли оставшихся членов Национального фронта резкой критике. В результате конференция закончилась преждевременно, и все надежды на проведение второй конференции развеялись.\n\nПо сообщениям, после катастрофического окончания конференции происходят многочисленные перемещения войск, почти все они направлены к границам между Дивизией Атомваффен и Национальным фронтом, так как обе организации, похоже, готовятся к тому, что будет дальше."
 atom.67.a: "Последнее препятствие на пути к нашему освобождению."
 atom.67.b: "В конце всего этого от Америки ничего не останется, я в этом уверен."
 atom.68.t: "Расовые Группировки Вспыхивают Насилием"
 atom.68.desc: "Печальная истина произошла на наших границах: из-за роста насилия со стороны ультраправых радикальные группировки, приверженные нескольким этническим группам, спровоцировали массовые акции расового насилия, либо из мести, либо в целях самообороны.\n\nНезависимо ни от чего, это создало ужасный прецедент; случайные акты насилия будут происходить на нашей территории, и из-за природы этого насилия почти невозможно найти корень проблемы. Ходят слухи о том, что причиной хаоса стало подразделение Атомваффен, но без доказательств мы не можем принять конкретные меры.\n\nФакт остается фактом: насилие основано на этнической принадлежности, и только сильная рука может обеспечить мир между американцами."
 atom.68.a: "Действие Атомваффена"
