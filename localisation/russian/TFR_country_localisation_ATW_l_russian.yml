 ATW_the_final_revolution_category: "Последняя Революция"
 ATW_the_final_revolution_category_desc: "\n\n\n\n\n£GFX_banner_ATW_the_final_revolution\n\n\n\n\n\n\n\nДля того чтобы приблизить конец, нужны не только острые когти и ненависть в наших сердцах. Разрушение - это искусство, требующее тщательной точности, судно, которое должно плыть в вечном шторме, а для этого нам нужно знать, когда и куда бить по сердцам и умам.\n\nСказать, что дивизия Атомваффен само по себе разделено между различными взглядами, от нигилистов до сатанистов, от христиан до анархистов, было бы преуменьшением, и требуется твердая воля, чтобы удержать тех, кто скрывается в тени, на правильном пути. Мы знаем, как разозлить наших солдат, как успокоить их, как утихомирить и как побудить их к резне - с шёпотом в их ушах и символами власти мы прорвёмся через врагов.\n\nРеволюции - это не инструмент освобождения, а инструмент наказания."
 ATW_the_final_solution_category: "Окончательное Решение"
 ATW_the_final_solution_category_desc: "\n\n\n\n\n£GFX_banner_ATW_harolds_of_the_apocolypse\n\n\n\n\n\n\n\nВот он, момент, к которому мы стремились всю жизнь. Разгромив Америку под натиском хаоса, мы добились последней части нашей цели. Ядерное оружие, великий уравнитель, инструмент, который превращает в пепел и слабых, и сильных.\n\nВ наших руках шея мира, и мы свернем ее.\n\n Конечно, мы не собираемся просто умереть вместе с нашей ненавистью, мы должны сделать соответствующие приготовления, запастись припасами, построить убежища, чтобы наши люди могли выжить после конца, и поднять оборону. \n\nНеизбежно, что мир остановится, когда поймет, что мы планируем сделать, и, как последний предсмертный хрип старика, попытается остановить нас любыми способами. Мы не можем остановиться сейчас, мы не можем проиграть сейчас, ибо тогда все наши усилия окажутся напрасными.  Приготовьтесь, ведь это наше последнее испытание перед великим освобождением.\n\nЖнец нам хорошо знаком, и мы его не боимся.\n\nСтарайтесь держать §YПодозрительность§! как можно ниже. Если она превысит §R40%§!, наши ближайшие враги создадут против нас коалицию и объявят нам войну. Если она превысит §R60%§!, против нас поднимется внутренний бунт! Если она превысит §R80%§!, все крупные державы смогут пойти против нас.\n\nТекущее Интернациональное подозрение: [?ATW_suspicion_var|-1%]\nЕженедельное подозрение: [?modifier@suspicion_weekly|=-1%]\n"
