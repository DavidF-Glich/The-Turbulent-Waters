 ATW_heralds_of_the_apocalypse_dynamic: "Вестники Апокалипсиса"
 ATW_heralds_of_the_apocalypse_dynamic_desc: "Авангардом Арийского крестового похода являются и всегда будут солдаты. Отлично подготовленные, они должны действовать как воин-одиночка, сражающийся за правое дело, даже если враги осаждают его со всех сторон. Конечно, именно они привели дивизию Атомваффен туда, где оно находится сегодня, буть то боец международник или местный, вспомогательный или передовый солдат.\n\nХотя все это может быть правдой, суть проблемы заключается в их вооружении. Хотя большая часть подразделения хорошо обучена, из-за того, что ряды атомваффен пополняют недовольные ветераны армии, полиции и Национальной гвардии, их оружие и экипировка, как правило, в лучшем случае некачественные, если они вообще у них есть. Большинство видов огнестрельного оружия производится на черном рынке, из ненадежных самодельных дробовиков, конфискованных охотничьих ружей и даже из моделей, напечатанных на 3D-принтере, что является настоящим кошмаром для любого бедного логиста, работающего на них. Непоследовательность и ненадежность их снаряжения оказались фатальными для прогресса Дивизии, и с этим следует разобраться как можно скорее."
 ATW_industrial_anarchy_dynamic: "Индустриальная Анархия"
 ATW_industrial_anarchy_dynamic_desc: "С тех пор как Дивизия Атомваффен захватила контроль над южной Флоридой в начале Второй гражданской войны в США, одним из самых разрушительных последствий идеологии SIEGE и "Доктрины Разрушения" стала утечка мозгов. Хаос, вызванный безжалостной резней, устроенной дивизией в таких местах, как Форт-Майерс, не давал флоридским рабочим никакой надежды на то, что нацистские военачальники будут относиться к ним должным образом. Таким образом, те, кто не уехал изначально, теперь брошены в городских трущобах, патрулируемых "арийскими" солдатами, что не оставляет им иного выбора, кроме как искать убежище и добывать пищу вместо того, чтобы работать. Это было исправлено созданием небольших лагерей для рабов, которых едва хватало для того, чтобы Дивизия добралось до залива Тампа, хотя этого и близко не хватало."
 ATW_doctrine_of_destruction_dynamic: "Доктрина Разрушения"
 ATW_doctrine_of_destruction_dynamic_desc: "Доктрина разрушения - основа политики Дивизии Атомваффен на « управляемых территориях». Она активно пропагандируется в Библии дивизии - «SIEGE», и является одной из многих вещей, которые отличают ее от таких организаций, как Национал- Социалистическое Движение. Нанести как можно больше хаоса и ущерба иудео-большевистским проявлениям в американском обществе; до такой степени, что весь мир будет стоять на груде пепла, чтобы Белая Раса могла восстать и вернуть себе свое законное положение над теми, кто ей угрожает. Это касается всех, кто выступает против идеалов Дивизии, и особенно белых, которых они считают «коллаборационистами». Это перечеркивает любую надежду на общественную поддержку, даже со стороны тех, кого они признают союзниками, таких как Национал-социалистическое движение Мичигана или Патриотический фронт."
