 atom.11.a: "База"
 atom.12.t: "На Всё воля Божья"
 atom.12.desc: "В тускло освещенных стенах импровизированных казарм, расположенных на окраине Тампа-Сити, группа нерегуляров из дивизии Атомваффен стояла в кругу, их лица освещались мерцающим светом свечей. Перед ними, привязанные к стульям, сидела небольшая группа заключенных с усталыми, но внимательными лицами. Эти люди отличались друг от друга по опыту и возрасту: некоторые из них всю жизнь служили в Национальной гвардии, посвятив свою жизнь государству, которому они стольким обязаны, другие были новобранцами в возрасте 19 лет, которые едва умели аккуратно обращаться с винтовкой. Некоторые, в основном молодые люди, были достаточно наивны, чтобы думать, что к ним проявят какую-то форму милосердия, что их не будут пытать часами напролет только для того, чтобы избавиться от них, как от их коллег.\n\nДураки они были.\n\nКогда похитители завязали мужчинам глаза и безжалостно избили их, одетых в украденное снаряжение и маски-черепа, дверь, ведущая в помещение, была открыта, и свет, проникающий в зловонное помещение, позволил заключенным теперь более четко видеть окружающее. Он походил на других членов "Атомваффен", находившихся в комнате, держа в руках Библию и что-то похожее на пистолет Sig Sauer M17. Он пролистал книгу, дойдя до конца, где начал читать стих из книги Откровений.\n\n\"И отрет Бог всякую слезу с очей их, и смерти не будет уже; ни плача, ни вопля, ни болезни уже не будет, ибо прежнее прошло.".\n\nПо мере того, как стихи эхом разносятся по тесному помещению, мужчина начинает поднимать пистолет, делая шаг в сторону первого человека, оказавшегося в поле его зрения. Это был один из молодых людей, который, услышав приближающиеся шаги, начал молить о помиловании, начав рыдать. Его мольбы были прерваны звуком выстрела. Он был не единственным, кто погиб в ту ночь, и каждый последующий шаг означал верную смерть для следующего заключенного в ряду стульев. Когда он прочитал последнее слово из стиха, последний заложник уже почти принял свою мученическую смерть."
 atom.12.a: "Animam Agere"
 atom.13.t: "Национальная Rонференция Срывается"
 atom.13.desc: "Сегодня мы получили ужасающие новости с Национальной конференции. Наши бывшие союзники, некогда ценившие нашу помощь и усилия, предали нас. Наши дипломаты, которые ранее были отправлены на Национальную конференцию для мирных переговоров об объединении Америки, были высланы обратно. Впоследствии это привело к краху Национальной конференции, уничтожив всякую надежду на мирное воссоединение.\n\nПо всей видимости, в последние дни Национальной конференции делегаты, которые должны были принять решение об объединителе Америки, поддались на уговоры наших дипломатов. Это, однако, ужасно не понравилось дипломатам Национального фронта, которые немедленно уведомили свои правительства о сложившейся ситуации. После уведомления дипломатам было сказано попытаться спасти ситуацию, отменив решение, но это оказалось безрезультатным. Когда их усилия не увенчались успехом, они прибегли к отчаянным мерам, выгнав нас c большинством голосов не только из Национальной конференции, но и из самого Национального фронта. Это привело к роспуску Национальной конференции, так как делегаты справедливо раскритиковали этот шаг, гарантируя, что попытки двух основных игроков, Национал-социалистического движения и Патриотического фронта, взять власть в свои руки никогда не увидят свет.\n\nНыне, однако, по мере того, как ситуация действительно набирает обороты, мы получаем сообщения о передвижении войск вдоль наших границ, так как Национальный фронт готовится к тому, что либо они, либо мы сделаем первый шаг."
 atom.13.a: "Если они хотят войны, то они её получат."
 atom.14.t: "С Ними Или Без Них"
 atom.14.desc: "Наши союзники, наши товарищи, наши якобы надежные друзья. совершили непростительное. Мы так упорно боролись за свое дело, и мы так упорно боролись за их дело тоже. Мы верили, что от этой "взаимной дружбы" выиграют все, но когда дело дошло до самого важного, когда делегаты решали, и когда решение было наконец принято. Они нанесли нам удар в спину. Они выгнали нас из Национального фронта и Национальной конференции, завидуя нашему превосходству над ними. Эти предатели!\n\nНо сейчас это не имеет большого значения, они знали о возможных последствиях своих действий и знали, что, скорее всего, произойдет дальше. Они знали, кто мы такие. Чего мы добились в прошлом, несмотря ни на что. Вполне справедливо, что мы оправдали их ожидания, несмотря на то что они разрушили наши. Они могут винить только себя за то, что будет дальше.\n\nПодавляющим большинством голосов наше правительство, генералы и верные граждане поддержали будущую войну против Национального фронта и всех остальных. Эта война не будет похожа ни на одну из тех, что мы вели раньше. Наши будущие враги знают нашу тактику, знают нашу ярость и энергичность. Они знают, что мы будем сражаться до последнего мужчины, женщины и ребенка, если это обеспечит нам победу.Поэтому ради дивизии "Атомваффен" и ей сочувствующими мы должны подумать о подавляющем применении нашего оружия массового поражения. Ибо это будет нашим козырем против них.\n\nНаши враги будут многочисленны, а наши союзники - малочисленны, но мы и без них совершали невозможные подвиги."
 atom.14.a: "Мы сделаем это трудным путем"
 atom.15.t: "Незабываемая Трансляция"
 atom.15.desc: "За короткий промежуток времени, прошедший после так называемого "исчезновения" Джеймса Мейсона, в Соединенных Штатах изменилось довольно многое; тогда еще была какая-то надежда на мир, на какое-то урегулирование, несмотря на все, что произошло. Некоторые просто были слишком упрямы, чтобы поверить, что Америка однажды может лишиться славы и погрузиться в собственное разложение... Теперь вера в империю, управляемую племенами, была подорвана; война, подобной которой мир никогда прежде не видел, бушевала на обломках Америки, сотрясая систему до основания. Дивизия Атомваффен превратилось из небольшой, относительно неизвестной террористической группировки в организацию, вселяющую страх в сердца паразитов по всей стране. Все это время один вопрос не давал покоя героическим командирам, входившим в состав Дивизии.\n\nГде был Джеймс Мейсон?\n\nХотя некоторые слышали о его полете из Денвера, они не имели ни малейшего представления о том, куда он направится. Усердных помощников Мейсона не встретило ничего, кроме радиомолчания. Мейсон, однако, планировал знаменательное возвращение, которое укрепило бы дивизию Атомваффен как силу, с которой нужно считаться, которая уничтожила бы последние следы американского вырождения, прежде чем распространиться по всему миру. Это было бы, если бы они не погибли, пытаясь это сделать.\n\nВозвращение - это все, о чем мог думать Мейсон, сидя в своем номере мотеля в Финиксе, развалившись на диване. Он слышал непрекращающиеся мольбы своих товарищей во Флориде о том, как они боролись с нападениями иудеев, имея мало боеприпасов и материальных средств, как их атаковали со всех сторон как банды дегенератов, так и правительственные войска. Он, безусловно, восхищался их стойкостью и силой воли - двумя элементами, которые привели их к окончательной победе в Тампа-Бэй. Большинство жителей страны - или того, что от нее осталось, - никогда бы не подумали, что они продвинутся дальше Форт-Майерса, не говоря уже о третьем по величине городе штата.\n\nИ все же Мэйсон? Он всегда знал, что они одержат победу. Он схватил пульт дистанционного управления, включил телевизор и стал смотреть новости. Тампа, дивизия "Атомваффен"... Это было все, о чем они могли говорить. Он почувствовал страх в глазах диктора, когда тот смотрел кадры горящего города и страданий людей, и улыбнулся про себя, увидев окончательное видение проекта, над достижением которого он так усердно трудился. Пока видео продолжалось, он схватил свой телефон, открыл Telegram и направился в один из чатов."
 atom.15.a: "Праотец вернулся."
 atom.16.t: "Второй в Команде"
 atom.16.desc: "Дивизия "Атомваффен" долгое время была децентрализованной организацией, но с учетом текущих событий, успехов и необходимых реформ. Становится все более очевидным, что необходимо провести некоторые этапы централизации. Первым шагом к этому стало назначение нашего первого официального главы правительства. На этот пост был назначен Джеймс Мейсон, который в данный момент решал, кого назначить на эту должность. Глава правительства будет обладать огромной властью, но при этом он будет вторым помощником, чтобы Мейсон мог быстро поставить его на место, если он решит действовать, руководствуясь собственными целями, а не целями дивизии.\n\nПервым вариантом был всегда верный Брэндон Рассел, который был с Мейсоном еще до войны и раз за разом доказывал свою преданность. Несмотря на то, что он придерживался первоначальных идеалов Отдела, акселериционизма и аннигиляции, которые не полностью совпадали со взглядами Мейсона, опыт Рассела и его преданные последователи делали его сильным кандидатом. Мейсон также считал, что сможет повлиять на идеи Рассела, если его удастся убедить, что делало его еще более привлекательным.\nВторым вариантом был Джордан Джереб. Недавний новобранец, Джереб быстро добился успеха, привлек новобранцев и ввел их в состав дивизии. Его предыдущий опыт руководства группой ополченцев и христианская идентичность помогли ему хорошо влиться в коллектив и стали причиной того, что перед войной дивизия "Атомваффен" пополнилась большим количеством людей. Его идеалы были более совместимы с идеалами Мейсона, хотя его преданность может быть менее уверенной, учитывая, что ему пришлось пройти через меньшее. Третьим вариантом был Джошуа Саттер, загадочный лидер фракции сатанистов в Отделе. Известный своей загадочной натурой и причиной быстрого роста фракции благодаря многочисленным диверсионным и подпольным тактикам, Саттер официально не претендовал на лидерство, считая, что это отвлекает его от обязанностей. Его лояльность и идеалы были неясны, но вклад и методы его фракции делали его интригующим, хотя и рискованным выбором для Мейсона.\n\nВыбор Мейсона был бы грандиозным, и влияние его решения могло бы, скорее всего, разозлить другие варианты. Но, как говорится, нет риска - нет награды. И вот, наконец, Мейсон принял решение."
 atom.16.a: "Назначить Брэндона Рассела"
 atom.16.b: "Назначить Джордана Джереба"
 atom.16.c: "Назначить Джошуа Саттера"
 atom.17.t: "Джеймс Мейсон возвращается"
 atom.17.desc: "После шокирующей победы "Атомваффена" в битве за Тампу появились сообщения и видео, свидетельствующие о другом шокирующем событии. Бывший глава Атомваффен и руководитель организации Джеймс Мейсон, как сообщается, прибыл на землю Флориды и снова взял под контроль дивизию. Это стало неожиданностью, ведь еще до начала Гражданской войны Джеймс Мейсон был найден пропавшим без вести в своем доме во время рейда ФБР. Позже было объявлено, что он погиб во время междоусобицы внутри Дивизии Атомваффен, однако теперь стало ясно, что эти сообщения были выдуманы, поскольку на видео и фотографиях Мейсон совершенно здоров и позирует с солдатами Атомваффен.\n\nСамым ранним сообщением о его прибытии стало появление видео, на котором он едет по улицам Форт-Майерса, махая рукой восторженным солдатам Атомваффен. Тенденция продолжилась: появлялось все больше и больше видеороликов, на которых Мейсон передвигается по территории Атомваффена, словно знаменитость. Новость достигла своего апогея, когда дивизия "Атомваффен" опубликовало видео. На которых два человека, Мейсон и Брэндон Рассел, находились в комнате, предположительно в одном из временных штабов, расположенных недалеко от фронта, где Брэндон объявил, что Мейсон станет новым главой Дивизии к концу дня.\n\nПока маловероятно, что дивизия "Атомваффен" сможет победить своих врагов во Флориде, однако битва под Тампой показала, что, несмотря на свою слабость, дивизия "Атомваффен" все ещё может показать свои зубы. И с появлением Мейсона можно только предположить, что эти зубы станут еще острее."
 atom.17.a: "Наш спаситель, наш сатана и наш герой."
 atom.17.b: "Сын дьявола вернулся."
 atom.18.t: "Волк в Овечьей Шкуре"
 atom.18.desc: ""Чувак, почему мы опять дежурим на КПП?" - "Потому что ты стащил сэндвич сержанта, Фил."\n"Поправка, только сэндвич, а не весь его обед. Детали, Джош, все дело в деталях." "Да завались ты. К нам едет машина, так что веди себя профессионально." "Ничего не обещаю."\nНа контрольно-пропускном пункте к ним подъехала "Тойота". Водитель, говорящий на ломаном английском, попросил убежища у дивизии «Атомваффен». После проверки документов и обыска их направили в близлежащий лагерь беженцев. После некоторого молчания солдат заговорил.\n"Знаешь, эти ребята выглядели как-то подозрительно", - сказал Фил. "Почему?" - "Группа мужчин военного возраста, с очень подозрительными документами. Я имею в виду, зачем группе парней из Испании быть в Америке?"\n"Вероятно, у них были какие-то дела, но потом началась гражданская война, и они застряли здесь".\n"Возможно... Немного не по теме, но ты когда-нибудь встречался с латиноамериканкой? Эти испанские парни напомнили мне про девушку, с которой я встречался в старших классах..."\n"В последний раз говорю, завали еба..."\n\nБУМ\n\n\- Срань господня! Что это было!?"\n"Я не знаю, но это было рядом с казармами. Садись в «Хамви», там могут быть раненые, и им наверняка нужна помощь."\n"Да, определенно.""
 atom.18.a: ""Первая фаза завершена, командир," сказал Испанец."
 atom.19.t: "Дикая природа на Гитлер-Штрассе"
 atom.19.desc: "В годы, предшествовавшие войне во Флориде, недалеко от Тампы действовал приют для экзотических животных. Им управляла Кэрол Баскин, активистка движения за права животных с убеждениями, схожими с PETA и другими еврейскими организациями по защите прав животных. Спасательный центр "Большая кошка", как его называют, был превращен в лагерь беженцев, а обычные операции с животными отодвинуты на второй план, но продолжаются в сотрудничестве с FEMA и правительством США. Кэрол и Говард Баскин, владельцы заповедника, бежали в Коста-Рику со всеми своими большими кошками, чтобы освободить место для беженцев, но с нашим завоеванием бегство прекратилось, поскольку командующий в Тампе казнил всех беженцев, но оставил животных в живых в ожидании его решения. Поскольку история прав животных в нацистской Германии (и, следовательно, диктующая или, по крайней мере, имеющее вдохновляющее место прав животных в нашей политической доктрине) противоречит нынешним логистическим реалиям Тампы, развернулась бурная дискуссия о том, что делать, и возникли две школы мысли: Одна утверждает, что весь парк должен быть снесен и переработан на металлолом, оставшийся персонал казнен, а животные усыплены и захоронены. Сторонники этой версии утверждают, что это единственный вариант, который не позволит боевикам ZOG создать базу для операций в суматошной военной зоне Флориды и вообще будет полезен для военных действий, поскольку металл может оказаться ценным для вооружения.\n\nВторая версия апеллирует скорее к взглядам Адольфа Гитлера, заявляя, что хищники из Большой Кошки очень похожи на белого человека. Два зверя, которые когда-то правили миром, теперь заперты в клетках злоумышленниками, и что животных и тех, кто может о них позаботиться, следует оставить в живых, чтобы открыть "Парк хищников Джеймса Мейсона", который позволит опытным бойцам Атомваффена отдохнуть и расслабиться, находясь в контакте с лучшими хищниками дикой природы, напоминающими им об их силе.\n\nДискуссия и разногласия вокруг этого небольшого вопроса могут показаться пустяком, но они могут привести к внутренним разногласиям в Атомваффен, которые, по мнению лидеров, не должны разрастаться. Поэтому Джеймс Мейсон решил разрешить спор..."
 atom.19.a: "Отдаю приказ о полном сносе парка."
 atom.19.b: "Открытие парка хищников имени Джеймса Мейсона."
 atom.20.t: "Семя Мизантропии"
 atom.20.desc: ""Вы когда-нибудь испытывали это чувство?" - Где-то среди множества заброшенных зданий Америки мужчина, достигший расцвета своих сил, тихо проповедует, не обращаясь ни к кому, кроме самого себя. "Чувство потери, осознание того, что той жизни, которая у тебя должна была быть, просто не будет?" "В большинстве случаев это означало бы, что в этом нет ничьей вины, просто работай усерднее, говорят они, посвяти свою жизнь людям, которые тебя ненавидят." "Я видел выражение их глаз, что-то первобытное скрыто в каждом из нас, все мы устали, голодны и замерзли." "У Мэйсона благие намерения, но благие намерения ни к чему нас не привели, люди, которые отняли у нас все, все еще живы и дыхание, и все, кто не на нашей стороне..." - Слышен громкий вздох. "Если мы являемся соучастниками, глупцы могут подумать, что революции - это инструменты освобождения, позволяющие освободить одно племя от другого, избавиться от чего-то, что сковывает нас, но что, если каждый аспект мира - это то, что сковывает нас?" "Нет." "Революции должны быть инструментом освобождения. орудие наказания, чтобы наказать упадочников, наказать слабых, наказать тех, кто отнял у нас все это: счастливую жизнь, улыбающуюся семью, тепло, чистоту, искренность." Его голос становится более прерывистым, маниакальным. "Человечество забыло себя, белое или нет, все это не имеет значения, все мы заслуживаем только самого худшего, наши души были погружены в бетон, наша природа осквернена." "Больше нет, ни масон, ни сатана не видят ясного пути перед нами, что мы должны делать. должен сделать, чтобы наказать всех" "Но я вижу""
 atom.20.a: "Чистота любой ценой."
 atom.21.t: "Гордость перед разрушением"
 atom.21.desc: ""Сколько пройдет времени, прежде чем кто-то перестанет быть достойным искупления и спасения? У многих людей доброй воли руки в крови, потому что люди доброй воли знают, что нужно сделать, чтобы обеспечить безопасность своего народа. Разве хананеи не были готовы к смерти ради блага своего народа, разве они не были паразитами Запада, но подверглись божьему суду в 40-х годах? Разве избавление от греха - это неправильно? Многие из нас поддались проклятию пацифизма, и в этом Его пылающий клинок был похоронен, и в этом наши грехи возросли до такой степени, что мы тонем в них. Взгляните на пришедшие в упадок города, процветающие благодаря жадности и похоти. Каждый мужчина, каждая женщина и каждый ребенок находятся во власти греха. Доброта нашего народа эксплуатировалась слишком долго, коррумпированные массы заразили нас, и, подобно птице Феникс, мы должны избавиться от паразитов. Да прозвучат трубы, достаньте пылающий меч, да свершится суд над ними. Армагеддон близок, и мы принесем его к их порогу". - Джеймс Мейсон"
 atom.21.a: "Так угодно Богу."
 atom.22.t: "Наши Побуждения"
 atom.22.desc: "Что таит в себе тьма? Этот вопрос часто возникал у нас, когда мы собирались у походных костров, боясь неизвестности. Многие из нас оставались в неведении, оставаясь у огня. Некоторые из нас проповедовали о спасителе, о том, кто принесет свет повсюду. Этот свет так и не пришел, вместо него на наших шеях появились цепи. Мелочная мораль, общественный договор и постоянно растущая энтропия, исходящая от сил капитала и христа. Но некоторые из нас погрузились во тьму, и мы узнали правду, ужасную правду. Мы звери, монстры, движимые первобытными побуждениями и желаниями. И все же культ капитала и культ тьмы - что таит в себе тьма? Этот вопрос возникал у нас, когда мы собирались у походных костров, боясь неизвестности. Многие из нас оставались в неведении, оставаясь у огня. Некоторые из нас проповедовали о спасителе, который принесет свет повсюду. Этот свет так и не пришел, вместо него на наших шеях появились цепи. Мелочная мораль, общественный договор и постоянно растущая энтропия, исходящая от сил капитала и Христа. Но некоторые из нас погрузились в темноту и узнали ужасную правду. Мы звери, монстры, движимые первобытными побуждениями и желаниями. И все же культ капитала и морали заставили нас заключить себя в тюрьму, которую они называют человечностью. В темноте мы общались с теми, кого другие не видят, мы постигали ужасные истины и мистические техники, чтобы избавиться от своей человечности, мы должны быть готовы стать монстрами. Тьма показала нам именно это, у нее много названий, но ее соблазны остаются прежними. Мы предавались всем удовольствиям, удовлетворяли все потребности, но тяжесть энтропии давила на нас. Век технологий принес новые методы приручения наших внутренних зверей, и тьма подстегнула нас, часы тикают, прежде чем мы все окажемся скованы навеки. Чтобы освободить нас, должен произойти духовный крах. Джордан Джереб и Брэндон Рассел на данный момент доказали, что они достойные союзники. Их пути оборвутся раньше, чем наши, мы возьмем бразды пра