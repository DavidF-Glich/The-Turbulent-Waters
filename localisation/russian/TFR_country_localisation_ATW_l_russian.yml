 atom.75.t: "Акселерационисты Обеспечивают Власть"
 atom.75.desc: ""Ссоры убивают дело. Вот что мы узнали за последние несколько месяцев. Пока мы все препирались по поводу мелких религиозных доктрин, наши солдаты сражались и умирали за национал-социалистическую революцию на поле боя. Разве их волновало, каким идолам мы поклоняемся или что должно быть в наших публикациях? Не думаю. Мы кричали о том, какому Богу нам молиться перед собраниями, вместо того чтобы обсуждать, как нам выиграть войну. Это была огромная трата времени.  С этим покончено, можете быть уверены." \n\n"Мы замяли это дело; такие дискуссии больше не допускаются. Независимо от того, какую религию мы исповедуем и как мы хотим это сделать, мы все хотим одного и того же - национал-социалистического общества. Давайте проясним: мы прежде всего национал-социалисты. Наша революция - политическая, мы здесь не для того, чтобы духовно возродить страну или что-то в этом роде, оставьте это проповедникам.  Мы здесь, чтобы свергнуть еврея и его приспешников-идиотов."\n\n\"Я говорю за всю дивизию, когда говорю, что мы больше не сосредоточены на всякой ерунде. Мы хотим принести гитлеризм в эту страну прежде всего. Мы будем сражаться на улицах и в полях, чтобы увидеть свастику, водруженную над этой страной, чтобы настоящее про-белое правительство могло править впервые с 1945 года. Отвлекающие факторы отброшены, мы идем за ними.""
 atom.75.a: "Хайль Гитлер! Хайль Мейсон"
 atom.76.t: "Христиане Обеспечивают Себе Власть"
 atom.76.desc: ""Мои товарищи национал-социалисты, братья по оружию, архитекторы нового мира; я пришел к вам со скорбной вестью. Среди нас затесался Брут, готовившийся свергнуть это правительство и самому захватить власть. Однако, по милости Божьей, он был изгнан. Отныне его имя станет позорным там, где, к сожалению, оно когда-то пользовалось большим уважением. Джошуа Саттер мертв, и, к счастью, ужасные доктрины, которые он пропагандировал, умерли вместе с ним.  Его единомышленники ликвидированы, а те немногие, что остались, бежали на вражескую территорию, чтобы рассказывать о горе и угнетении.\n\n"В такие моменты можно впасть в жалость к себе и упреки. Человек должен чувствовать глубокую рану от предательства, которой потребуется время, чтобы затянуться, или испытывать глубокий праведный гнев и жаждать мести тем, кто так обманул его.Однако мы не позволим боли и гневу направлять нашу руку, но святым словам Иисуса Христа о прощении раскаявшихся и наказании виновных. Наша рука должна быть твердой, будь то курок или молоток."\n\n"Со смертью предателя руководство дивизией полностью падает к моим ногам. Когда я впервые покинул свой прежний дом в начале очистительного пожара, охватившего эту грешную, одержимую страну, я и представить себе не мог, каких диких успехов мы добились; расовое сознание народа пробудилось как никогда раньше; создается истинно арийское сообщество; вооруженное крыло партии полностью посвятило себя этому делу. Я твердо убежден, что мы добьемся победы, но этот славный день наступит не только благодаря винтовкам и бомбам, но и благодаря истинным христианским идеалам, распространяемым среди народа."\n\n"Я беру на себя руководство дивизией, во имя Бога Отца, Сына и Святого Духа. Слова Спасителя будут моим руководством, и я буду следовать им настолько, насколько позволит мое бренное тело.""
 atom.76.a: "Вперёд"
 atom.77.t: "Членство в Национальном фронте Обеспечено"
 atom.77.desc: "Приглашение в Национальный фронт стало для нас приятным сюрпризом. Тем не менее, приняв приглашение, мы получили несколько способов усилить нашу дивизию. Сам Национальный фронт - это альянс, где все члены действуют под единой лояльностью, чтобы достичь конечной цели - воссоединения Америки. Это также означает, что в различных районах охрана оружия, транспорта и снаряжения может быть не столь строгой, если они находятся на дружественной территории. Используя этот факт, мы можем истощить запасы техники наших союзников, пополнив при этом свои собственные. В других случаях мы можем получить шанс украсть деньги или чертежи, принадлежащие членам альянса, путем выдачи себя за других, взлома или прямого приобретения.\n\nПоэтому подобные действия гарантированно вызовут подозрение. Наши союзники не глупы, и они почти наверняка питают к нам неприязнь из-за наших идей и ценностей. Если мы не сможем подавить эти мысли, компенсируя свои подрывные действия политическим участием, заверениями и совместными учениями, мы можем оказаться в глубокой беде с нашими союзниками. Нам грозит полное изгнание или война."
 atom.77.a: "Пришло время надеть маску."
 atom.78.t: "Прекрасные Люди"
 atom.78.desc: "Это был скучный день для небольшого отряда солдат Атомваффена; им поручили патрулирование на вечер, и вместо того, чтобы любоваться красотой неба, они должны были пробираться через густые леса, расположенные неподалеку от их базы.  Чтобы время шло быстрее, один из солдат завел со своим другом светскую беседу.\n\n"Ты знаешь, я слышал, что мы скоро выступаем в поход, и должны взять какой-то город, который не сдался."\n\n"Ты знаешь, мне уже надоело убивать невинных гражданских. Конечно, они должны были сдаться, как только им дали шанс, но я не понимаю, зачем нужно было убивать всех подряд. Просто в этом нет смысла", - ответил солдат.\n "Ты не одинок, парень.  Лично мне не нравится, что командиром роты у нас сатанист.\n\n"О боже, я ненавижу этих парней. Например, дать власть христианам или акселерационистам я могу понять. Но отдавать ее группе, чьи идеалы сводятся к "убей все" - это идиотизм.""
 atom.78.a: "Меньшинство, которое скоро станет большинством."
 atom.79.t: "Bárbaro"
 atom.79.desc: "Когда-то юный Рафаэль Ботеро мечтал о карьере военного, представляя себя в дисциплинированной и почетной роли. Однако суровая реальность экономического краха и последовавшего за ним хаоса в Америке заставила его пойти по гораздо более мрачному пути. Его устремления были разрушены, и, подгоняемый непосильным бременем семейных долгов, он вступил в MS-13, сделав выбор скорее от отчаяния, чем из желания. Мир банды был жестоким и неумолимым, что резко контрастировало с благородной службой, о которой он когда-то мечтал. Теперь последствия этого выбора были до боли очевидны. Ботеро находился в лапах солдат Атомваффена, их хватка была непреклонной. Фигуры в масках угрожающе нависали над ним, их холодные глаза были лишены сочувствия. Один из солдат тоном, намекающим на неприкрытую жестокость, задал вопрос:"Ну и что нам с ним делать?" Равнодушное пожатие плечами другого солдата только усилило чувство предчувствия.\n\nМоментами позже была предложена мрачная идея, и Ботеро оказался лицом к лицу с целым отрядом солдат Атомваффена. Его сердце бешено колотилось, когда его поставили на мушку, и угроза смерти висела в воздухе. Солдаты, находя извращенное удовольствие в его страданиях, вручили ему пару бонго. Жестокая игра была проста: он должен был играть на барабанах столько, сколько сможет выдержать, или столкнуться с ужасными последствиями их гнева. Не имея иного выбора, кроме как подчиниться, Ботеро начал играть. По мере того как ночь тянулась за ночью, а часы затягивались до раннего утра, физическая нагрузка становилась все более очевидной. Его руки, и без того изможденные, начали подгибаться от напряжения. Его руки, покрытые синяками и кровоподтеками, кровоточили и пульсировали, пока продолжался неустанный бой барабанов. Каждый удар приносил новые волны боли, и некогда простой ритм превратился в мучительное испытание.\n\n В конце концов, изнеможение одолело его. Его руки, теперь почти неподвижные и покрытые кровавыми синяками, тяжело опустились на бонго. Он посмотрел вниз, его зрение затуманилось от слез и боли, и закрыл глаза в знак покорности, которая говорила о многом. Ритмичный стук бонго прекратился, и вместе с ним на мрачное зрелище опустилась глубокая тишина."
 atom.79.a: "Пока пуля не пробила его мозг, избавив от боли."
 atom.80.t: "Безумное Милосердие"
 atom.80.desc: "Лия была еще совсем маленькой девочкой, когда ее развивающийся городок оказался под контролем подразделения "Атомваффен". С тех пор она почти ничего не слышала о том, что происходило за пределами города. Несколько дней после оккупации, когда силы дивизии еще сражались на окраинах города и никто не пришел отключить город от интернета, были единственными днями, когда интернет был еще доступен. После того как этот период закончился, и связь с внешним миром стала невозможной, Лия проводила большую часть дней в своем доме, играя в игрушки и глядя в окно на городскую площадь, которая когда-то была так полна, а теперь лежала пустой, лишь редкие листья или животные-падальщики заполняли пустоту. Можно сказать, что жизнь ее была скучной.\n\nВ один прекрасный день все изменилось, когда она выглянула в окно, как обычно, и вместо пустой городской площади увидела группу из нескольких мужчин в масках, предположительно тех, кого мать предупреждала ее избегать, если она когда-нибудь их увидит. Группа выстроила пентаграмму в центре города и, судя по всему, просто стояла вокруг. Пока они не начали двигаться, разделившись на три группы, взяв в руки винтовки, и направились к ближайшим жилым домам. Одним из них был дом Лии.\n\nВ следующие несколько мгновений Лия спряталась в шкафу, когда крики ужаса и мольбы заполнили всю квартиру. Она не решалась выйти из шкафа и даже открыть глаза, пока шум не утих, и тогда она вылезла из шкафа и поползла к окну. Выглянув наружу, она увидела не только прежнее сборище мужчин, но и новую группу, большинство из которых были из ее квартиры. Одного человека из этой группы она узнала почти сразу, и тот, кто находился ближе всех к пентаграмме, был ее бывшим пастором, мистером Поппером. Она с ужасом наблюдала, как его повалили в центр пентаграммы и нанесли множество ударов ножом, после чего он рухнул с пустым взглядом, а кровь из его ран потекла на бетон."
 atom.80.a: "В тот день она почти не спала.."
