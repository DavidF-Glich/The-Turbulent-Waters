 atom.26.t: "Ведомые Богом"
 atom.26.desc: "На крыше, прямо напротив окна Джеймса Мейсона, сидела черная птица. Он наблюдал, как она ухаживает за своими птенцами, бросая останки какого-то грызуна в их жадные пасти. Мейсон улыбнулся. Божий мир был справедлив; даже в смерти его создания служили живым.\n\n «Сэр.»\nСолдат появился в дверях. Лицо Мейсона потемнело, так как его разум заполнили предрассудки; в последнее время он только и слышал о бессмысленной резне, о гибели множества христиан в великой и ужасной войне, и все ради мимолетного шанса на победу, или победу над противником и его детьми.\n «Сэр, северный фронт... Сражение... тысячи погибших... захвачен город..."\nМейсон сидел в тишине, когда ему доложили об очередном потоке жестокостей. Враг завел их в ловушку, но храбрецы вырвались из нее, уничтожив врага, но оставив многих своих. Он подумал о том, что ему еще придется писать письма убитым горем матерям, женам с осиротевшими детьми. Он закрыл глаза.\N «Я узнаю больше позже. Мне нужно время подумать. Эти люди погибли не напрасно и, несомненно, наслаждаются своей вечной наградой, пока он остается, чтобы вести за собой их имя. Все это было частью Божьего плана; он был лишь инструментом, которым всемогущий распоряжался по своему усмотрению."
 atom.26.a: "Новое Евангелие"
 atom.27.t: "Готовясь к Неизбежному"
 atom.27.desc: "Когда мы убьем чудовище, носящее имя Америка, нет никаких сомнений в том, что кукловоды не захотят, чтобы мы радовались нашей победе, они соберут целую армию, чтобы остановить нас, точно так же, как наших предков остановили в 1945 году. Однако, в отличие от них, у нас есть средства нанести непоправимый ущерб миру. Благодаря нашему коллективному гневу и изобретательности мы сможем построить ядерные реакторы на наших завоеванных территориях, но они не будут такими красивыми или престижными. Но свою задачу выполнят, мы сможем быстрее работать над разрушением старого мира. И если "голубые каски" вступят на наши земли, наши реакторы могут гарантировать, что они никогда больше не вернутся домой."
 atom.27.a: "От Матфея 7:13-14"
 atom.28.t: "Ночь Наедине"
 atom.28.desc: "Мейсон сидел в одиночестве под бескрайним ночным небом, размышляя о своих мыслях среди бесконечного количества звезд над головой. Почти час он провел на улице, мучимый неотложным вопросом, который всплыл у него в голове ранее днем. Сможет ли он сохранить свою доктрину насилия и ненависти, когда его завоевание Америки будет завершено? При нынешнем состоянии Дивизии Атомваффен продвигать свои идеалы было бы легко, однако он предвидел трудности, связанные с расширением организации. По мере роста его рядов апеллировать к большинству членов движения становилось все более утомительным, если он не реформируется.\n\nОднако он по-прежнему опасался возможной негативной реакции со стороны таких фракций, как акселерационисты. Несмотря на все другие варианты, Мейсон пришел к этому единственному решению. Альтернативные сценарии, казалось, могли привести только к анархии или его отстранению от власти. Бросив последний задумчивый взгляд на ночное небо над головой, он поднялся со своего места и удалился в дом, все еще находясь под тяжестью принятых решений."
 atom.28.a: "Он примет решение завтра."
 atom.29.t: "Дыхание Уничтожения"
 atom.29.a: "к Фессалоникийцам 5:3"
 atom.29.desc: "С каждым днем наше окончательное освобождение Америки становится все более очевидным, и у нас появилась возможность защитить старые запасы ядерного оружия, которые все еще хранятся на различных атомных подводных лодках, оставленных гнить в своих портах. Как только мы обеспечим безопасность этого оружия, тем, кто выступает против нас, станет ясно одно. Их дни сочтены. \n\nЕсли они будут сопротивляться нашим усилиям по освобождению, нам будет разрешено использовать тактические боеголовки как против крупных населенных пунктов, так и против вражеских формирований. Если они продолжат сопротивляться, применение боеголовок будет только усиливаться.Пока они продолжают стоять, гнев солнца обрушится на них."
 atom.30.t: "Тень Намерения"
 atom.30.a: "Скоро они в полной мере столкнутся с нашим гневом."
 atom.30.desc: "В нашей непрекращающейся борьбе с многочисленными противниками мы столкнулись с некоторыми постоянными раздражающими факторами, которые мешают нашему прогрессу. Среди них - явные преимущества, которыми обладают наши враги: будь то сионистские марионеточные правительства бывших Соединенных Штатов или бесчисленные банды и полевые командиры, сеющие хаос, - обилие живой силы и стабильные поставки продовольствия обеспечивают им явное превосходство. К тому же из-за отсутствия популярности в Америке мы сталкиваемся с нехваткой рабочей силы. Это также влияет на наш сельскохозяйственный сектор, поскольку у нас нет достаточного количества верных последователей, чтобы эффективно кормить наших солдат и гражданских лиц.\n\nЧтобы выровнять ситуацию, мы решили использовать химикаты в качестве оружия и применять их против городских населенных пунктов и крупных сельскохозяйственных районов нашего противника. Признавая экологические и территориальные издержки в будущем, этот подход обещает дать нашим противникам настоящий бой."
 atom.31.t: "Ядовитые Вещества Попали в Южную Часть Реки Миссисипи"
 atom.31.a: "Смерть предателям"
 atom.31.desc: "Трагические новости пришли с Юга. Судя по всему, южный регион реки Миссисипи был заражен смертоносными химикатами, которые представляют опасность не только для людей, но и для дикой природы и сотен тысяч акров ферм, использующих воду из южной части реки.\n\nЭто злодейское событие было осуществлено дивизией "Атомваффен", которое вскоре взяло на себя ответственность за случившееся, заявив: «Все, кто встанет на пути нашего неизбежного освобождения, столкнутся с полным гневом нашего государства. Ни один удар не будет нанесен, пощады не будет, и никто не будет в безопасности, пока он против нас»."
 atom.32.t: "Ядовитые Вещества Попали в Северную Часть Реки Миссисипи"
 atom.32.a: "Смерть предателям"
 atom.32.desc: "Трагические новости пришли с севера. Исследователи, проводившие испытания реки Миссисипи в северном регионе, обнаружили в ней опасные химические вещества. После этого местные власти приказали прекратить использование реки, чтобы избежать катастрофического ущерба для различных гражданских населенных пунктов в этом районе.\n\nНападения были совершены дивизией "Атомваффен", которое взяло на себя ответственность, заявив: «Предателей, которые продолжают работать против нашего освобождения, постигнет та же участь, как бы далеко они ни находились»."
