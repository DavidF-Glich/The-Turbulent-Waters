 atom.84.t: "Америка в Осаде"
 atom.84.desc: "Долгожданное событие наконец-то началось. За последние несколько часов поступили многочисленные сообщения об авиаударах, бомбардировках и ракетных атаках внутри нашей страны, а также о нападениях и передвижениях врага через наши границы. Учитывая всю эту информацию, а также тот факт, что война ожидалась уже давно, можно с уверенностью сказать, что Дивизия Атомваффен официально вступила в борьбу с нациями прогнившего Западного полушария.\n\nКоалиция против нас заявила, что их оправданием этой несправедливой войны является "устранение террористического, угнетающего и потенциально уничтожающего мир правительства." Это утверждение, хотя и имеет некоторую комическую правду, служит лишь напоминанием коалиции о том, что они действительно сделали, что их идиотские цели искажения мира привели лишь к еще большей войне и насилию. Они могут думать, что их армии, авиация и военно-морской флот сильны, но они будут просто уничтожены, как только вступят в бой с нашими силами. Война, ведущаяся на территории бывших Соединенных Штатов, станет сложной задачей для всех, включая нас самих в прошлом, и мы с радостью воспользуемся этим преимуществом.Каждый город, который они попытаются захватить, станет изнурительной и тяжелой битвой.Население, с которым они столкнутся, встретит их не с распростертыми объятиями, а с презрением, поскольку они принесут им только новые страдания.Небо над нами будет заполнено черным дымом и оранжевыми вспышками пламени, когда самолеты будут перехватываться нашей противовоздушной обороной и военно-воздушными силами.Океаны станут следующей Саудовской Аравией, наполненной нефтью затонувших кораблей, а тела членов экипажа будут служить лишь пищей для водных животных, обитающих в этих местах.\n\nНаша война будет делом освобождения и сопротивления, мы призываем всех арийцев бороться против злых империалистических держав, которые хотят уничтожить нашу расу.Мы желали лучшего и более чистого будущего, которое не включало бы в себя конфликты, если бы только война не была глупо объявлена нам. Но, увы, некомпетентные и дряхлые лидеры Запада не отличаются умом. Поэтому если мы должны напомнить им об их месте, то так тому и быть. Мы не отступим и не пойдем на переговоры. Мы либо победим, спасая нашу расу. Или последняя надежда Земли на мир погибнет, отправив мир в могилу."
 atom.84.a: "Bellum Internecinum!"
 atom.85.t: "Арийская Освободительная Война"
 atom.85.desc: "Американский альянс восстановления выпустил совместное заявление, осуждающее Национал-социалистический орден Америки - режим, контролирующий бывшие территории США, - как «террористический режим», грубо нарушающий многочисленные международные законы, включая нарушение прав человека, агрессивную территориальную экспансию и акты геноцида. АРА заявила, что такое правительство представляет собой недопустимую угрозу миру и стабильности во всем мире и, следовательно, не может быть допущено к продолжению своего правления. Через несколько мгновений после этого заявления ситуация резко обострилась: вдоль всей границы НСОА начались интенсивные обстрелы и скоординированные атаки, ознаменовавшие начало серьезного военного наступления на режим. По сообщениям, за этими первыми атаками быстро последовали стратегические ракетные удары и диверсии в глубине территории НСОА, направленные на ключевые военные объекты, инфраструктуру и логистические узлы в очевидной попытке подорвать способность режима защищаться или предпринимать контратаки.\n\nНСОА резко отреагировала на недавнее заявление, выступив с яростным заявлением о том, что, по их мнению, против всех людей арийского происхождения ведется «война на истребление». В своем заявлении NSOA представила это как экзистенциальную угрозу, подчеркнув, что арийцы подвергаются прямому нападению со стороны коалиции истребителей. В результате организация призвала каждого человека с генетическим арийским происхождением восстать, взять в руки оружие и принять участие в том, что они называют «Арийской освободительной войной». Они призывают своих последователей мобилизоваться и объединиться в вооруженном сопротивлении, чтобы защитить то, что они считают выживанием своей расы от предполагаемого угнетения и агрессии со стороны внешних сил."
 atom.85.a: "Мир наблюдает за происходящим с затаенным дыханием."
 atom.85.b: "Totaler Krieg!"
 atom.86.t: "Endsieg"
 atom.86.desc: "Когда приклад винтовки опустился на голову сотрудника Кингс-Бей, его следователь закурил третью сигарету за вечер. Когда он лежал, корчась от боли от только что полученных побоев, он заплакал. По его лицу покатились слезы, и он начал кашлять кровью. Вскоре после того, как избиение продолжилось, а он продолжал плакать, боль стала для него невыносимой. К этому времени он почувствовал, как сломались два ребра, и на краткий блаженный миг избиения прекратились. "Каковы коды запуска ядерного оружия?" Потребовал ответа следователь. После нескольких ударов ногами в грудь вопрос был повторен. Не получив ответа, следователь снова избил его, повторяя вопрос слово в слово и непрерывно ударяя мужчину ногами в грудь и лицо. Пока он хватал ртом воздух, его охранник присел на корточки рядом с ним и задал ему тот же вопрос еще раз. "Каковы коды запуска ядерного оружия?" - "Я... не знаю..." Персонал ответил после недолгого молчания. Когда охранник приставил пистолет к голове заключенного, тот начал кричать. "Подождите! Подождите... Я... я не знаю... Но я могу отвести вас к ним!" Убрав оружие в кобуру, охранник схватил своего заключенного за руку и повел его по коридору, поворачивая в разные стороны в соответствии с указаниями заключенного. Наконец, они добрались до пыльного картотечного шкафа. "Нижний шкаф… Там двойное дно..." Заключенный тут же рухнул на пол, и охранники начали искать коды доступа. После снятия поддельного дна был найден единственный документ, который охранники быстро вскрыли. Заглянув внутрь, один из охранников повернулся к другому и приказал своим людям связаться с самим Мейсоном. "Скажите Мейсону, что у нас есть номера." Когда подчиненные покинули его, охранник остался наедине с кодами, которые должны были привести к окончательной победе."
 atom.86.a: "39804206..."
 atom.87.t: "Кто-то Обязательно Расскажет"
 atom.87.desc: "Пятеро сотрудников космодрома Кингс-Бей лежали на земле, у всех была сломана как минимум одна часть тела, и всем им в голову был направлен пистолет. Это продолжалось уже несколько часов, один и тот же вопрос эхом разносился по залам, и на него давали один и тот же ответ. Сделав глубокий вдох, ведущий допрос следователь зажег сигарету и сунул ее в рот. Выпустив дым в лицо своему заложнику, он снова задал вопрос. "Каковы коды запуска ядерного оружия?" Тишина. Сделав еще одну затяжку сигаретой, он задал тот же вопрос. Тишина. После третьей затяжки сигарета была выкурена, и он снова задал тот же вопрос. Один из сотрудников издал тихий вздох, который привлек внимание охранников. Присев на корточки, следователь посмотрел мужчине в глаза и заговорил с ним. "Вы скажете мне, не так ли? Каковы коды запуска ядерного оружия?" Заключенный на мгновение открыл рот, но быстро закрыл его снова, прежде чем плюнуть охраннику в лицо. Вытерев слюну, охранник начал хихикать, и вскоре то же самое сделал его заключенный. Несколько мгновений спустя пуля застряла в грудной клетке заключенного. Он резко наклонился влево и рухнул на пол. "Казнить их всех". Через несколько секунд все пятеро сотрудников лежали мертвыми у стены, а охранник достал еще одну сигарету."
 atom.87.a: "Они заговорят... В конце концов."
 atom.88.t: "Трата Времени"
 atom.88.desc: "Он был привязан к стулу, вокруг него стояли трое мужчин, все в черном, а перед ним - четвертый. Он не мог разглядеть в нем ничего особенного, они уже избили его до такой степени, что он больше не мог видеть правым глазом. Когда кровь хлынула у него изо рта, вопрос повторился, казалось, уже в сотый раз. "Каковы коды запуска ядерного оружия?" Своим работающим глазом он посмотрел на своего похитителя и сплюнул кровь, скопившуюся у него во рту за последние несколько секунд, при этом у него выпал один из коренных зубов. Его молчание было встречено ударом приклада винтовки в левую щеку, который заставил его опрокинуться на стуле и рухнуть на пол. "Каковы коды запуска ядерного оружия?" Голос раздался снова, на этот раз более повелительным тоном. Однако, как и бесчисленное количество раз до этого, он не ответил. Его молчание было вновь встречено насилием, от быстрого удара ногой по ребрам у него изо рта потекла лужа крови. Покачав головой, следователь дал знак двум из трех мужчин увести мужчину. "Уведите его и казните". К этому времени у мужчины почти не осталось сил, и он мог лишь несколько раз застонать в знак сопротивления. Когда они снова бросили его на пол, по коридорам Кингс-Бэй разнесся одиночный выстрел, и, как по маслу, двое охранников направились за следующим заключенным."
 atom.88.a: "Для Визга нужен только один"
 atom.89.t: "§RОБНАРУЖЕНО НЕСКОЛЬКО ЗАПУСКОВ§!"
 atom.89.desc: "NORAD только что зафиксировала запуски десятков ракет у побережья Джорджии с военно-морского объекта в Кингс-Бей. Мы можем только предполагать, что дивизия "Атомваффен" смогло получить коды запуска и применить их по крупным целям."
 atom.89.a: "Боже милостивый"
 atom.90.t: "Второе Солнце"
 atom.90.desc: "ПАСАДИНА\n"Выглядит хорошо, все идет хорошо. Мы получаем отличные снимки из центра управления НАСА Пасадина." \n\nПАСАДИНА\n"Как тебе Бермуда? Подожди-ка, я получаю сигнал, что движение запрещено. Я теряю одно из судов. Эй, Бермуды, ты понял?" \n\nБЕРМУДА\n"Нет, я потерял всякую связь. Там поднялась большая пыль." \n\nПАСАДИНА\n"Я потерял второй корабль. У нас проблемы." \n\nБЕРМУДА\n"Вся связь прервана Пасадина. Возможно, антенны-" \n\nПАСАДИНА\n"Что это за свечение? Вы видите его? Оранжевое свечение исходит из Вашингтона. В Техасе и Флориде его больше... Вы видите Бермуда? Ответьте Бермуда." \n\nПАСАДИНА\n"Хьюстон, ответьте... Что происходит?.." \n\nПАСАДИНА\n"Станция слежения 43, Канберра, ответьте Канберра... Станция слежения 63, вы слышите меня, Мадрид?""
 atom.90.a: "Меня кто нибудь слышит?"
 atom.92.t: "Бостонские Ночи"
 atom.92.desc: ""Слишком долго Томас Руссо и его лакеи довольствовались полумерами и компромиссами. Он принимает в свое правительство бывших республиканцев, отвергая при этом преданных сторонников белых. Тем временем наши бездарные СМИ пускают слюни по поводу каждой его нелепой речи перед нашим бездействующим Конгрессом, ничего не говоря об этих очевидных и пагубных ошибках."\n\nОратор был в правильном месте по внешнему виду. На нем был костюм, сшитый на заказ. Он говорил с густым бостонским акцентом, что не так уж необычно. Но он говорил с такой энергией, которая заставляла сердца присутствующих в зале биться, а разум - пустеть. Немногие были готовы критиковать правительство так открыто, при том что информаторы всегда были рядом.\n"Только вчера мэру Вустера предъявили обвинение в схеме, по которой он начислял деньги военным, используя свои незаконно нажитые средства для отдыха на горнолыжном курорте в Вермонте. Это не первый случай. Люди на фронте, ваши сыновья, сражаются не для того, чтобы устраивать бюрократам праздники. Они - революционеры, строящие новое общество."\nМужчина сделал паузу, его глаза сканировали комнату.\n"Наши товарищи на Юге уже давно выражали свою озабоченность тем, что правительство пошло на попятную. Наши войска во Флориде не терпят растратчиков, не поощряют некомпетентность и не оставляют города-мельницы, где они черпают людей, в запустении; я могу только надеяться, что Руссо научится у них. Надеюсь, он поймет, что нужно стрелять в таких коварных существ, как те, кто называет себя нашими представителями. Надеюсь, он поймет, что позволять цветным организациям участвовать в нашей политике недопустимо. Надежда - это все, что у нас есть, зная тех, кем он себя окружает."\nЗал одобрительно загудел, мужчина слегка улыбнулся.\n"[ATW.GetLeader] никогда бы этого не допустил, это я вам точно могу сказать!""
 atom.92.a: "Правда Звучит Громко и Ясно"
 atom.93.t: "Игрушечные Солдатики"
 atom.93.desc: "В одном из парков Флориды большая компания детей пыталась скоротать время. Смех, разговоры и игра в пятнашки - вот что делали эти дети. Однако коллективные звуки детства быстро заглушались быстрым и строгим: «Aufmerksamkeit!»\n\nКак только наступала тишина, она снова нарушалась: «Построиться!» Дети быстро построились в пять шеренг, ни один из них не проронил ни слова. Когда дети выстроились, мужчина в черном одеянии с фирменной маской-черепом начал медленно прохаживаться и осматривать строй. Закончив осмотр, он вышел перед детьми на сцену: «Вы пришли сюда по просьбе ваших героических родителей! В этот первый день нашей пятидневной программы вы узнаете, как постоять за себя в физическом бою, обучитесь основам обращения с огнестрельным оружием и поможете добиться лучшего завтра-"
 atom.93.a: "-ЗА ДИВИЗИЮ АТОМВАФФЕН!\""
 atom.94.t: "Странный Плод"
 atom.94.desc: "Мак А Зои, мягко говоря, переживал не лучшие времена в качестве лидера Zoe Pound. Поначалу все начиналось хорошо: его банда отвоевала часть территории во Флориде после того, как правительство в Вашингтоне потеряло контроль над Соединенными Штатами. Однако со временем амбициозный главарь банды столкнулся со все более ухудшающейся ситуацией: то ли он все чаще терпел военные поражения, то ли различные банды, все еще действующие против него, получали поддержку населения, но это было неважно. Его пленение стало последним гвоздем в долгожданный гроб. Сейчас его вели по улицам Майами, а солдаты из дивизии «Атомваффен» изрыгали оскорбления и бросали в него камни во время его позорной прогулки.\n\n"Почему все должно было закончиться именно так..."\n\n"Эй, заткнись, кусок мусора, мы сейчас доберемся до нашего лидера, и он решит твою судьбу". сказал сопровождавший его солдат Атомваффена.\n\nКонечно, добравшись до палатки Брэндона Рассела, Мак был вынужден встать на колени перед Брэндоном, чтобы принять решение. После нескольких секунд молчания судьба Мака была предрешена.\n\n"Обезглавьте его, как отрывают голову у банана, и повесьте вместе с его самыми доверенными лицами на банановом дереве в Бэйсайде.""
 atom.94.a: "Однако этот фрукт так и не вырос."
 atom.95.t: "Крики Юга"
 atom.95.desc: "Через болотистые влажные пустоши, усеянные минами, за пределами передовых лагерей находились нечестивцы из павшего племенного режима Флориды, которые бежали, когда праведный огонь Атомваффена испепелил их запятнанное строение: Джорджия. Границы сатрапий Сионистской империи были искусственными, артефактами давно минувших времен, альбатросами на шее дальновидных революционеров. Джеймс Мейсон смотрел на границу и думал:\n\n «Как вы думаете, какое сопротивление мы сможем получить, если возьмем Саванну?»\nМейсон жестом указал на наспех расстеленную карту. Его командиры неловко переминались под влажным полуденным солнцем, не находя себе покоя в наспех сооруженной палатке, и поэтому не были настроены обсуждать придуманные схемы.\n «Довольно много, сэр. Мы считаем, что федералы начнут воздушные налеты на нас, как только мы вырвемся из Флориды. Они не ожидали, что мы заберемся так далеко.\nМейсон кивнул, обходя стол. На картине был изображен весь Юг, во всей его необъятности. Великие города, цитадели сионистского оккупационного правительства, как они были, манили своей промышленностью и богатством. Сколько сочувствующих было в них и в окружавших их депрессивных, разделенных по расовому признаку внутренних районах?\n «Воздух... это проблема. Однако, я думаю, что если мы будем действовать по принципу батальона.\n«Сэр, я думаю, мы должны игнорировать федералов. Кому какое дело, что они нас обстреливают. Идите в города и поселки. Маневрируйте через беженцев. Им не нужна плохая оптика."\nБрэндон Рассел, сидевший в кресле и просматривавший сообщения в Telegram, поступавшие со всего фронта, внезапно заговорил, и все обернулись. Мейсон ухмыльнулся.\n«Именно, Брэндон. Вы так быстро вникаете в суть вещей. Мы разделим себя и отправимся в города. Город за городом...» Мейсон провел пальцем по Джорджии, а затем указал на все остальные штаты."
 atom.95.a: "Весь регион падет."
 atom.96.t: "Разговор окончен"
 atom.96.desc: "Джеймс Мейсон не наслаждался утром. Он назначил встречу с некоторыми из своих высших чиновников, чтобы обсудить будущее подразделения "Атомваффен", а точнее, то, как определить его идеологию. Встреча началась хорошо, все чиновники вели светские беседы, готовясь к более профессиональной части встречи, но когда они начали обсуждать идеологию движения, это быстро стало более разочаровывающим, чем он предполагал.\n\nКаждый раз, когда кто-то предлагал идею, которая, казалось, вот-вот должна была получить поддержку, из ниоткуда появлялся другой человек, критиковавший эту идею и возвращавший всех к первому шагу. И лично Мейсону это уже порядком надоело. У него были другие дела на сегодня, и он не мог позволить этой встрече затянуться, но не мог найти подходящего места, чтобы ее закончить. Постепенно он чувствовал, как его раздражение растет и растет по мере того, как повторяемость встречи только увеличивается.\n\Только один человек встал и крикнул: "Мы должны следовать по пути фашизма, проложенному Дэвидом Боуи!"\n\nВнезапно все разговоры за столом прекратились, и все медленно повернули головы к человеку. Он уже собирался объяснить свою идею, но тут почувствовал, как холодный металл люгера Мейсона прижался к его виску, и прежде чем он успел что-то сказать, весь мир померк."
 atom.96.a: "\"Мы продолжим эту встречу завтра,\" холодно сказал Мейсон."
 atom.97.t: "Проклятие"
 atom.97.desc: "Холодные, молочные глаза и иссохшие, мозолистые руки, лежащие на груди. Волосы спутались и покрылись засохшей кровью, как лужа на голове. В целом он был бледен, исхудал и уже начинал пахнуть.\n\nДжеймс Мейсон смотрел на тело своего бывшего ученика, своего самого надежного и любимого помощника. Однако труп, лежавший у его ног, не был мучеником. Мейсон знал это слишком хорошо.\n\n "По вашему заказу, сэр. Мы вывезли его на болота, пытались вселить в него страх Божий, но он не произнес ни слова. Мы пытались целый час. Нам пришлось сделать..."\n "Я знаю."\nГолос Мейсона был холодным. Он повторил фразу, бросил последний тоскливый взгляд на тело и повернулся.\n "А другие?"\n "Все улажено, сэр. Один из них визжал как поросенок и умолял поцеловать Библию. Остальные были как Джо Саттер."\nСолдат сглотнул. Он почти назвал труп по имени, почти повел себя так, будто разлагающееся у его ног существо было когда-то его другом. Временное подергивание щеки Мейсона подтвердило его опасения.\n"Хм. Ну, с главной проблемой разобрались. Разберитесь с этим. Мне нужно идти к мужчинам.""
 atom.97.a: "И вот он отправился в путь."
 atom.98.t: "ДеСанктимониум"
 atom.98.desc: "Мужчина, все еще одетый в чопорный костюм, который он надел накануне предполагаемой эвакуации - в Денвер, в Вашингтон, куда угодно, ему было все равно, - лежал, скорчившись, в удушливой камере. Он не двигался, его дыхание было медленным и хриплым. Из окна, расположенного прямо над его головой, падал единственный поток солнечного света, который медленно, мягко светил ему в глаза.\n\nГубернатор, ну, бывший губернатор Рон ДеСантис проснулся. Он почувствовал вкус крови. Рана от удара, полученного накануне вечером, еще не зажила. Он медленно поднялся на ноги, каждый сустав и сухожилие в его изможденном теле ныли от боли. Он направился к зеркалу, висевшему над унитазом, который, как и раковина, и вообще все водопроводные трубы во всей тюрьме, перестали работать неделю назад. ДеСантис не мог понять, было ли это вызвано реальными проблемами снаружи или же это был еще один способ дикарей издеваться над ним. Он уставился на себя. Его лицо было исхудалым, линия роста волос уменьшилась по крайней мере на дюйм, он обильно потел.\n\n«Пора, Рон.»\nДеСантис повернулся и увидел одного из хулиганов в маске с черепом, который смотрел на него из темноты. Он услышал, как повернулся замок, и солдаты шагнули внутрь.\n«Черт возьми, здесь воняет!»\nОдин из мужчин пробормотал, когда другой выдернул ДеСантиса из камеры. Ноги ДеСантиса подкосились. Тюремщики потащили его. Глаза ДеСантиса еще не успели привыкнуть к мрачным внутренностям бывшей окружной тюрьмы, но он уже слышал, обонял и чувствовал. В камерах рыдали люди, взрослые мужчины, а охранники кричали, требуя тишины, что только усиливало шум. Где-то бурлили нечистоты. Десантиса вытолкнули наружу. Запах был лучше, но из огромной ямы доносился еще более резкий, неприятный запах.\n«Повернись! Сейчас же!"\nОдин из солдат развернул его и сунул ему в лицо телефон, а еще несколько человек окружили его. ДеСантис оцепенел, тупо глядя в камеру.\n «Не смог даже улыбнуться. Рон, это не очень хорошо!"\nАтомщики взмахнули винтовками, толкнув ДеСантиса на колени. Он закрыл глаза, молясь, чтобы эти безумцы поскорее последовали за ним."
 atom.98.a: "Он опустился в могилу, забытый."
 atom.99.t: "Письмо, запятнанное кровью"
 atom.99.desc: "После внезапного краха Америки многие группы, включая нашу, взяли в руки оружие и в настоящее время борются против власти обоих правительств в Вашингтоне и Денвере. Несмотря на то что наша организация крайне непопулярна среди бунтовщиков, неудивительно, что нашлись и другие, разделяющие наши идеалы. Одна из них - дивзия «Атомваффен» во Флориде. Они пришли к нам с просьбой о добровольцах для участия в освободительной войне, а взамен пообещали предоставить ценные сведения против некоторых политиков, которых мы пытаемся, так сказать, «заставить замолчать»\n\nОднако некоторые роквеллисты в нашем движении считают, что такое сотрудничество с, как они любят выражаться, «маньяками-геноцидниками» дискредитирует цели и идеалы нашей организации. Какое бы решение мы ни приняли, мы обязательно столкнемся с некоторыми недостатками."
 atom.99.a: "Примите предложение, информация может оказаться полезной."
 atom.99.b: "Откажитесь от предложения, мы отказываемся напрямую помогать этим психопатам."
 atom.100.t: "Последняя Цель"
 atom.100.desc: "Это был один из многих вечеров, которые случались по всей Флориде за время ее существования, и отряд солдат Флоридской национальной гвардии продвигался по городу, который, как предполагалось, оставила дивизия Атомваффен. Они шли по улицам, разговаривали, передавали сигареты и расслаблялись по мере продвижения вперед. Они заранее опасались возможных боевых столкновений, ведь их враг был не из тех, кто сдерживается. Но так как врагов не было обнаружено, а пули не летали по воздуху, казалось, что город будет взят без крови. Пока один солдат не наткнулся на труп солдата Атомваффена.\n\n"О, черт возьми, это отвратительно." сказал он, зажав нос. В черепе трупа зияла дыра. Солдат крикнул одному из своих друзей, чтобы тот помог ему убрать труп с дороги. Солдат с радостью согласился, но когда они попытались поднять труп, изнутри черепа послышался тоненький писк. В следующее мгновение труп взорвался, посылая шрапнель в двух солдат и оторвав обе руки тому, кто держал руки на плече трупа.\n\nХамви, в котором находился отряд, почти сразу же взорвался, когда ракета попала прямо в лобовое стекло. Остальная часть отряда была брошена на произвол судьбы, сражаясь за свою жизнь, так как они дико стреляли в улицу перед собой. Перестрелка продолжалась недолго: неизвестный стрелок застрелил всех оставшихся солдат. Когда последний флоридский солдат упал, стрелок высунул голову из прицела СВД, которую он использовал, и поднял рацию рядом с собой, чтобы узнать, кто находится на другой стороне."
 atom.100.a: ""С ними разобрались, командир.""
 atom.101.t: "Ближе, Мой Бог, к Тебе"
 atom.101.desc: "Бог обрушил на корпус этих падших, разобщенных государств всю бурю своего гнева. Как он поступил с Содомом, Гоморрой, Вавилоном, Ассирией и, конечно же, с заблудшим Израилем, он объявил трубами и пушками о начале скорби. Кровь грешника должна пролиться, он должен отдаться своим худшим инстинктам, желаниям, похоти. Он должен научиться любить Бога, видя, как все ложные идолы, которых он любил, разбиваются перед ним. Гончие ада бьются у наших границ, но свет Христа пока ослепляет их. Они знают, что то, что они делали во тьме, все их преступления и мерзости, будут выведены на свет дня.\n\nХристос предложил человечеству оливковую ветвь мира, но Его праведное возмездие также может пролиться, когда Он этого пожелает. Так происходит и сейчас. То, что создал человек, Бог разрушит. То, что осквернители, претендующие на звание израильтян, достигли кульминации, будет оправдано. Цели гордецов уже разрушены; в свое время они будут забыты. Как мы являемся Его Церковью в благочестивые времена, так мы являемся Его косой во времена суда.\n\nКак Константин сражался под крестом и победил, как древние арийцы несли на плечах символы своего Единого Бога, как израильтяне, истинные израильтяне, сражались с Ковчегом Завета на плечах, мы тоже будем нести на плечах символ, который боятся, ненавидят и презирают "хорошие люди" системы. Атомный огонь - это и наш символ, и наш ультиматум. В свете наших дул или в божественном сиянии атомного взрыва все станет известно, и все дела системы исчезнут."
 atom.101.a: "Судный день все ближе."
 atom.102.t: "Ханаанский Блюз"
 atom.102.desc: "Радиоприемник медленно оживал, когда Джон осторожно поворачивал колеса. "Новый рассвет... Повстанцы повешены... Иудейско-большевистская диверсия..." доносились обрывки пропаганды и новостей, едва различимые даже в лучшие времена.\n\nНаконец, после некоторых усилий, единственный, ясный голос начал заполнять палатку Джона.\n\n"...И тогда Бог счел нужным судить этих людей, и да, он осудил их и нашел их недостойными. Их беззакония были велики, и они предались своим сокровенным желаниям. Они возвели великие города грязи и убожества, огромные массы смешанной плоти и мерзостей души, ума и тела. Бог назначил, чтобы Его народ, очищенный трудом на службе у фараона, пришел к этим рассеянным людям и вымел их из своей среды"\nПо палатке раздалось воронье бормотание Джеймса Мейсона. Снаружи было тихо, но если бы Джон прислушался, то заметил бы, что палатки его соседей были слишком хорошо настроены, чтобы услышать слова Мейсона, а его голос раздавался по лагерю, как безумное звуковое искажение.\n\n"Бог назначил нас подобными израильтянам, он объявил нас представителями своей воли. Именно мы разрушим их Иерихон и воздвигнем свой Иерусалем!"\nПод гром аплодисментов Джон стал возиться со звуком, быстро включив его обратно.\n"Долго арийские народы работали на еврейских фараонов. Слишком долго! Мы сбросим их с их тронов, да, подобно амаликитянам, мы возьмем их детей и жен, их землю и все, чем они владеют, и бросим их в землю, и тогда они будут кричать и богохульствовать, и не будет их больше. Дулами наших винтовок мы разрушим их мерзости и воздвигнем богобоязненную, чистую нацию!"\n\nРадио замолчало, затем заиграла причудливая смесь из песни Хорста Весселя и гимна. Джон немного посидел в тишине, затем выключил радио и вышел из палатки. В нескольких милях от него появились их ряды, и если они не сбавят темп, то снова настигнут его. Он вздохнул. Ему больше не хотелось бежать."
 atom.102.a: "\"С ними разобрались, командир.\""
 atom.103.t: "Друг в Себе"
 atom.103.desc: ""Имя."\n\nПрозвучал низкий голос, наполненный рождественским волнением.\n\nУ одинокого человека, привязанного к стулу, были вырваны ногти.\n\nПодвал был грязным, ржавчина была на каждом куске металла, засохшая кровь виднелась на бетонном полу.\n\n"Логан."\n\nВ его голосе все еще слышалась язвительность, как в сорняке, который отказывается умирать.\n\nЕще одна высокая фигура стояла над ним, на ее лице была ухмылка, которая была бы уместна в фильме про слэшер.\n\nНедавно Вирджиния попала в руки подразделения Атомваффен, и тем, кто упрямо оставался, досталась мучительная участь. \n\nГалерея плакатов о пропавших людях, сто пропавших, ноль найденных.\n\n"Какое скучное имя, твоим родителям следовало выбрать что-нибудь получше, например, Амок или Огастус, в любом случае... Давайте продолжим нашу, так сказать, процедуру."\n\nПривязанный к стулу человек поднял голову и слегка рассмеялся.\n\n"Неправильно ты, Дядькя, "Так Сказать" используешь."\n\nВысокая фигура присвистнула, взяв с подноса костяную пилу.\n\n"Если честно, вот это я тоже, не должен использовать так.""
 atom.103.a: "Как Странно."
 atom.104.t: "Кейн Жив"
 atom.104.desc: "Из тени вышла фигура, назвавшаяся Кейном. Он утверждает, что является первородным Каином из древних времен, проклятым Богом и вечно обреченным на скитания по Земле. Теперь он заинтересовался Орденом Девяти Углов. Его знания запретных наук и тактическое мастерство не знают себе равных, а его прозрения о природе разрушения и силы одновременно соблазнительны и ужасающи. Его присутствие может поднять дух в дивизии Атомваффен, но это сопряжено с определенным риском: Преданность Кейна неясна, а его видение мира - не что иное, как апокалипсис."
 atom.104.a: "Позвольте ему вести нас, примите учение Кейна."
 atom.104.b: "Его амбиции слишком опасны, изгоните его."