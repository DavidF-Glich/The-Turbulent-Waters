 atom.4.t: "Тюремные Пташки"
 atom.4.desc: "После недавнего освобождения южной Флориды от оккупировавших ее дьяволов мы наткнулись на горстку тюрем. Эти тюрьмы до отказа забиты заключенными всех мастей. Ситуация в тюрьмах, мягко говоря, не очень хорошая, некоторые сцены в тюрьмах напоминают ситуацию в сибирских ГУЛАГах в России.\n\nЧтобы избежать дестабилизации нашего режима, мы решили организовать их в «Батальоны Шторма». Эти батальоны под названием «Тюремные пташки» будут использоваться в качестве мяса, которое мы будем бросать врагу, когда нам понадобится нащупать точки в его обороне. Впоследствии эти штрафные батальоны получат менее мощное и более дешевое оборудование, чтобы избежать лишних затрат."
 atom.4.a: "Полезные Инструменты"
 atom.5.t: "Сатанисты Захватывают Власть"
 atom.5.desc: ""Мы знаем, с кем боремся. Мировое еврейство и его инструменты унижают и угнетают наш народ, но какими средствами? На протяжении многих лет национал-социалисты теряли время, пытаясь заставить еврейскую доктрину поддержать то, против чего они в корне не согласны. Они пытались создать служения во имя этого учения, взывали к верующим с их священным писанием, даже пытались утверждать, что они являются более верными приверженцами этой религии, чем их враги! Этот абсурдный театр продолжается уже достаточно долго. Мудрые среди нас научились ценить более истинный взгляд на вещи."\n\n"Христианство - это основной инструмент, используемый ZOG, чтобы лгать и контролировать наш народ. Она возникла в пустыне и была распространена среди рабов и торговцев - именно тех людей, которые сделали Америку такой, какая она есть! Ее худшие импульсы были временно усмирены людьми, которые действительно придерживались европейских, арийских верований, но могли выразить их, ублюдочно, только в христианских терминах. С этим покончено. Мы берем свою судьбу за горло."\n\n"Мы стремимся к звездам, мы греемся в их лучах. Наш Люцифер находится там, в неземном мире, и является движущей силой арийского прогресса. Он - отец нашего народа, а не еврейский Бог пустыни. Все в этой системе должно рухнуть, чтобы мы могли заявить о своей судьбе, и в первую очередь это касается галлийско-назарейской религии ноахидов. Все в наших рядах, кто отказался отбросить свои заблуждения, были исключены. Тем, кто затаился в ожидании, думая, что мы шутим или заблуждаемся, мы найдем вас и заставим увидеть правду, так или иначе. Командор Мейсон полностью стоит за нами, и хотя его может не быть с нами на этом собрании, он с нами в духе.""
 atom.5.a: "Арийцы у власти"
 atom.6.t: "Новое Начало"
 atom.6.desc: "Это случилось. Здесь. В самой стране грязи, вырождения и разврата. Это. Произошло. Случилось. Вопреки всему, мы освободили Америку от режимов, которые когда-то держали ее в своих руках. Невозможное стало реальностью!\n\nНаша борьба была начата давно, но после бесчисленных мучеников, многих месяцев и сотен, если не миллионов, препятствий! Мы наконец-то освободили Америку. Тысячи людей радостно восклицают, празднуя победу, правительство строит планы на будущее, солдаты напиваются до беспамятства, празднуя по-своему, мертвые поздравляют нас из могилы, ведь их жертвы не были напрасными. Все это - свидетельство нашего триумфа, нашего дела.\n\nНо, к сожалению, не все так идеально. Хотя мы достигли, казалось бы, конечной цели, в ее тени появилось много других. Новые земли, которые мы завоевали, полны повстанцев и агентов хаоса, чертовски заинтересованных в уничтожении нашего режима. Инфраструктура новых земель практически уничтожена, годы войны нанесли очевидный урон этим сооружениям, и потребуются еще годы, чтобы вернуть их в прежнее состояние. Если, конечно, это понадобится. Страны мира также отреагировали на наш успех, и последовавшие за этим события оставили нас в покое в дипломатическом плане, но ничего особенного в этом плане не изменилось.\n\nНовая финишная черта установлена, и новая гонка началась. Пусть наша судьба еще раз исполнится, когда мы двинемся в будущее и оставим наши прошлые победы в залах истории, ибо началась новая эра."
 atom.6.a: "Арийцы у Власти"
 atom.7.t: "Пламя Фанатизма"
 atom.7.d: "Комендант Франк Циммерман стоял перед костром, наблюдая, как горят бесценные произведения искусства и литература, в то время как холодный воздух обжигал его щеку. Он был прежде всего человеком приказа, он неукоснительно следовал инструкциям своего начальства. Это сделало его очень хорошим солдатом, но сегодня он сомневался, что это сделало его хорошим человеком. Приказы, которые он получил сегодня, были очень простыми. "Уничтожить все дегенеративное искусство и памятники старого порядка". Их он тоже выполнил безукоризненно. Почти все доказательства того, что старое правительство вообще существовало в Вашингтоне, были или должны были быть систематически изъяты и уничтожены им и его людьми. Все это было предано огню на его глазах. В его обязанности как командира дивизии входило следить за тем, чтобы ничего не было разграблено или спасено солдатами, которые каким-то образом сумели разглядеть ценность в вырождающемся искусстве, которое ему было поручено уничтожить. Именно тогда двое солдат вынесли портрет Джорджа Вашингтона. Картина была довольно большой, так что мужчины, по-видимому, отказались от необходимости нести ее и тащили по грязи, не заботясь о том, какой ущерб они могут нанести бесценной картине. На мгновение Фрэнк подумал, что это позор, что такое любимое и культурно значимое произведение искусства было так бессердечно уничтожено. Конечно, он держал эти мысли в секрете. Высказав их, он, без сомнения, предстал бы перед расстрельной командой, а годы его непоколебимой преданности стали бы бессмысленными. Впрочем, это было не так уж и печально, ведь после войны, несомненно, было бы еще много таких картин, как эта. Они созданы руками арийцев, не испорчены еврейским и модернистским влиянием и созданы по образу фигур, которые олицетворяли силу и арийские ценности, а не либерализм и дегенерацию. Его размышления были прерваны, когда к нему подошли солдаты. "И это тоже, коммандант?" Ему не нужно было обдумывать свой ответ. "Бросьте это". Он заглянул в глаза генералу и увидел, как они быстро превратились в неузнаваемое пятно масляной краски. Когда картина сгорела, он улыбнулся про себя, зная, что порядок, который они установили, будет не так легко разрушить."
 atom.7.a: "Отметьте портрет Лэнсдауна как устраненныё"
 atom.8.t: "Флорида Воссоединяется"
 atom.8.d: "Мейсон и его подчиненные ждали в одном из временных штабов, созданных дивизией "Атомваффен". Они терпеливо ждали закодированного сообщения с фронта, которое они ожидали уже целых девять часов. Но, наконец, долгожданное сообщение вскоре пришло. Как только оно пришло, дешифровщик из группы быстро приступил к работе, расшифровывая текст. Закончив работу, он с улыбкой повернулся лицом к Мейсону и его группе.\n\n\"Джентльмены. В этот день последние остатки врагов дивизии "Атомваффен" во Флориде официально уничтожены."\n\nЗал почти сразу же взорвался празднованием, так как все сотрудники наслаждались своей победой, даже бутылка шампанского была принесена и быстро выпита только по этому случаю.\n\nКак только вечеринка начала разворачиваться полным ходом, Рассел, который наслаждался победой так же, как и все остальные, заметил Мейсона. Бывший главарь группы, ставший лидером, сидел в своем кресле, как будто ничего особенного не произошло. Но странным было другое. Расселу потребовалось несколько секунд, чтобы понять это, но когда он это сделал, его глаза почти распахнулись от осознания.\n\nОн улыбался.\n\nМейсон не был человеком который смеётся или улыбается, как другие, Рассел не мог вспомнить, улыбался ли Мейсон в принципе. Он подошел к Мейсону и сел рядом с ним.\n"Ты улыбаешься" - сказал он с оттенком шока. Мейсон повернулся к нему и вздохнул, прежде чем ответить: "Это особый случай." Рассел слегка усмехнулся, прежде чем снова заговорить.\n\n"Тогда почему же ты не празднуешь, как все мы?"\n\nМейсон окинул взглядом разворачивающуюся вечеринку, обдумывая свои следующие слова, зная, что они будут одними из самых важных, которые Рассел от него услышал. Он снова повернулся лицом к Расселу, произнеся всего одну фразу."
 atom.8.a: ""Ибо... Это Только Начало.""
 atom.9.t: "Приглашение в Национальный Фронт"
 atom.9.d: "Мы получили сообщение из Новой Англии, где власть захватили единомышленники умеренного Патриотического фронта, о возможном союзе между всеми националистическими фракциями. К настоящему времени к нему присоединились многие партии и организации, и многим кажется вполне естественным, что мы присоединяемся к нашим соратникам в этой борьбе.\n\nДругие выражают беспокойство по поводу принадлежности Фронта к недавно отсоединившимся консерваторам и их скупых заявлений по таким дорогим для нас вопросам, как раса. Мы должны выбрать, бросить ли нам свой жребий вместе с Руссо или строить национал-социализм самостоятельно."
 atom.9.a: "Мы приветствуем наших новых братьев по оружию!"
 atom.9.b: "Мы идём только в одиночку"
 atom.10.t: "Возобновление Работ Крысиных Троп"
 atom.10.desc: "Во временном командном центре недалеко от порта Палм-Бич разнообразные иностранные боевики собираются на важный брифинг, созванный самим Расселом, чтобы определить боевые возможности этих новых "легионеров", как он их назвал. Это послужило бы лакмусовой бумажкой для этих людей, проверяя их боевой опыт, силу воли и идеологическую лояльность. Из примерно 400 иностранных добровольцев, которые зарегистрировались через Telegram группы, здесь присутствовало всего около 150 человек с самым разным опытом работы; Присутствовали представители Feuerkrieg Division, Combat-18, Blue Awakening, ветераны, связанные с разрозненными активными клубными группами, даже члены батальона "Азов" и группы "Русич". Одним из таких добровольцев был Викентий Абалышев, участник печально известного Русского имперского движения.\n\nКогда генерал иностранного легиона Крейг Лэнг выступил вперед, чтобы начать инструктаж, Викентий невольно вспомнил о языковом барьере, который отделял его от товарищей. Он почти не знал английского, но этого было достаточно, чтобы получить место в группе и прибыть в раздираемую войной страну, благодаря связям, которые он приобрел в регионе. Однако в настоящее время у него не было таких связей, которые могли бы помочь ему в лингвистическом плане, не было онлайн-переводчиков, не было ничего, кроме него самого и тех немногих знаний, которыми он обладал. Лэнг начинает излагать детали миссии с точностью и ясностью, которые никем не остались незамеченными.\n\nТем не менее, для Абалышева слова Крейга - не более чем расплывчатое изображение - набор иностранных слогов, которые были за пределами его понимания, из-за чего он чувствовал себя сбитым с толку и крайне униженным. Он отчаянно пытался следовать за ним, но чувствовал себя изолированным и не в своей тарелке. Сожаление и стыд начали овладевать им; как у него хватило наглости записаться и быть отправленным во Флориду, когда он едва понимал язык, на котором там говорили, язык, который он учился ненавидеть?\n\nКогда инструктаж закончился, другие бойцы, стоявшие рядом с ним, отдали римское приветствие и начали скандировать. Одну из таких фраз, которую он смог распознать, - синхронное "ХАЙЛЬ!" - он произнес сам. Лэнг был заметно слаб и молчалив, поэтому на тренировочной площадке воцарилась тишина, когда он шагнул к нему. Крейг свирепо посмотрел на него, Викентий ответил ему таким же взглядом, и Крейг потребовал от русского соблюдать данную им присягу и проявлять уважение к старшим командирам.\n\nНа какое-то мгновение Викентий даже забыл, где находится. Ему захотелось наброситься на стоявшую перед ним мразь, которая посмела говорить на таком дегенеративном языке и требовать подчинения. Эти мысли быстро улетучились из его головы, когда он вспомнил, зачем он здесь, и о кодексе чести, который он разделял со своими собратьями. Он помолчал, собираясь с мыслями, прежде чем отдать римский салют и закричать;"
 atom.10.a: "ХАЙЛЬ"
 atom.11.t: "Джоэл Минглтон присоединяется к нам"
