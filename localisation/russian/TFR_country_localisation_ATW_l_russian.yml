 ATW_american_resistance_category_desc:0 "По мере того, как продолжается завоевание Америки, и по ней прокатывается волна разрушений. Непременно найдутся крысы, которые будут пойманы и уничтожены. Но пока мы не сможем подавить любое сопротивление, будут происходить нападения за нашими линиями. Мы не можем позволить этим нападениям выйти из-под контроля и перегрузить наши военно-полицейские силы, но в нашем путешествии к вечному спокойствию без репрессий не обойтись. \n\n\n\n§YТекущее сопротивление в наших оккупированных регионах: [ATW_resistance_text]§!"
