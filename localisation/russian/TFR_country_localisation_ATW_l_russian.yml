 atom.70.t: "Анархия Раздавлена нашими Сапогами"
 atom.70.desc: ""ТЫ ДУМАЕШЬ, ЧТО СМОЖЕШЬ УЙТИ ЖИВЫМ! Ты, ублюдок!"\n\n Джозеф был жестоко схвачен человеком с черепом и вытолкнут на улицу из квартиры, которую он и его товарищи-анархисты использовали в качестве оперативной базы в своем городе. Оказавшись на улице в лунном свете, Джозеф увидел, что остальные его товарищи выстроились на улице. По мере того как его глаза все больше и больше адаптировались, он увидел, что их окружает огромное количество солдат Атомваффена, у некоторых из них были мобильные телефоны, и они вели запись.\n\nДжозеф уже осознал возможные последствия присоединения к ячейке анархистов в своем городе. Он знал, что если его поймают, то он, скорее всего, умрет. Нет. Он умрет.\nНо он хотел получить еще один шанс на жизнь, и, как бы жалко это ни звучало, он умолял окружающих пощадить его жизнь. Не прошло и нескольких минут, как один из них ударил его по лицу, и он сразу же замолчал. В конце концов, когда последнего из камеры вывели из квартиры, тот, кого Джозеф принял за командира окружавших его солдат, приказал ему и его друзьям лечь на живот. Их рты лежали на бортике.\n\n Итак, Джозеф спустился к дороге, привел рот в правильное положение и стал молиться любому богу, чтобы тот спас его. Он плотно закрыл глаза и постарался заглушить все звуки, пока первые два человека перед ним решали свою судьбу. Не сразу Джозеф почувствовал сильное давление на затылок, давящее на зубы и разбивающее их на миллионы осколков.\n\n Через несколько мгновений он почувствовал такое же давление снова.\n\nИ снова.\n\nИ снова.\n\nИ снова.\n\n"
 atom.70.a: "Еще один заговор сорван"
 atom.71.t: "Изгнание Ужасов"
 atom.71.desc: "В стране мертвых живые - короли. Мы знаем, что мы одни в этом мире, в нашем сердце не осталось ничего, кроме ненависти, и только мы можем разрушить этот мир. По мере того как наша территория расширяется по сравнению с загнивающей империей, появляется все больше и больше диссидентских голосов.\n\nСкоты, считающие, что мы зашли слишком далеко, примитивы, использующие слабых для совершения преступлений, коммунисты, сохраняющие ауру энтропии, и, конечно же, агенты международных финансов - все они просто предсмертный хрип умирающей цивилизации.\n\nРешение? Смерть.\n\nВытащите их из постелей, машин, укрытий и выведите на широкие и открытые поля Америки, пусть весь мир смотрит, пусть знают, что наша ярость здесь и останется.\n\nМасса трупов нанесет такой шрам на их дух, что он останется по меньшей мере на сто лет.\n\nНациональный фильм, и весь мир - его зрители."
 atom.71.a: "Все Коммунисты Пострадают!"
 atom.72.t: "Революция в Разрушении"
 atom.72.desc: "Мейсон стоял на краю здания конгресса в Сакраменто и смотрел, как мимо него маршируют его верные солдаты, изредка подъезжает танк или два, и отряд, сидя на вершине, машет толпе на краю улицы. В толпе были либо верные солдаты, либо горожане, которые не могли поверить в то, что видят, - в любом случае это был моральный подъем. Слева и справа от него стояла группа солдат, которым было поручено охранять его. Первоначально он хотел отправиться в Сан-Франциско на парад, но ему настоятельно рекомендовали отказаться от этого, поскольку коммунисты и их верные гремлины почти наверняка попытаются покуситься на его жизнь. Однако в Сакраменто тоже не обошлось без риска, поэтому на всякий случай ему дали дополнительную защиту.\n\n Парад прошел как обычно, после него состоялось сожжение, уничтожившее большую часть истории Американской народно-освободительной армии, когда пламя сожгло правительственные бумаги и записи, а пепел развеялся по ветру, найдя лучшую цель в жизни. Но позже Мейсон и его свита отправятся на публичную казнь большей части оставшегося правительства и некоторых военных деятелей АНОА. Он получит истинное удовольствие."
 atom.72.a: "Прах к праху..."
 atom.73.t: "Преобладающий Повелитель"
 atom.73.desc: "Конец истории бывает разным: постоянная энтропия, разлагающая все формы жизни, независимо от цвета, - это антитеза самой жизни.\n\nОба федеральных правительства пали под натиском нашей ненависти: Байден - дряхлый старик, кукловод капитала и порядка, Трамп - голем, созданный чистотой и контролем. Мы не смогли найти ни одного из них, бегущих, как крысы с тонущего корабля.\n\nНа какой частный остров гедонизма, интересно, они побегут? Неважно, ведь после их краха мы получили новое игровое поле, на котором сможем применить свой гнев. \n\nНыне все, что осталось, - это последние судороги гниющего трупа."
 atom.73.a: "Мы Расширяемся Еще больше"
