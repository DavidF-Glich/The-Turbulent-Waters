 atom.82.t: "На Мировой Арене"
 atom.82.desc: "Наши цели по освобождению и завоеванию бывших Соединенных Штатов были достигнуты, несмотря на значительные и серьезные трудности. Вопреки всему, мы преуспели в своей миссии. Однако эта победа порождает ряд дополнительных осложнений, с которыми необходимо справиться.\n\nПредсказуемо, мировое сообщество недовольно нашим успехом. Глобалистские мировые лидеры, обеспокоенные тем, что наш режим создает опасный прецедент, вполне могут задуматься о создании коалиции против нас, если воспримут наше влияние как растущую угрозу. Хотя в прошлом нам удавалось совершать невозможное, противостояние коалиции стран, оснащенных передовыми технологиями и сильными армиями, представляет собой серьезную проблему, особенно после недавнего конфликта. Хотя мы и раньше одерживали победы над решительными противниками, в гражданской войне нам пришлось столкнуться с деморализованными силами, плохо оснащенными ополченцами или легко манипулируемыми лакеями.\n\nПродолжая послевоенное восстановление и реформирование, мы должны помнить о геополитическом ландшафте. Наши решения не будут полностью ограничены, но стратегическая дипломатия, закулисные переговоры и тщательное принятие решений будут иметь решающее значение. Управляя международным восприятием и избегая угрозы войны, мы сможем более выгодно позиционировать себя на мировой арене и сделать так, что любая будущая война, в которой мы можем принять участие, будет начата, как только мы окажемся в подходящем положении для этого.\n\nТо, что мы принимаем решения, как будто находимся на сцене, будет иметь решающее значение для наших будущих усилий. Мы должны радовать толпу, и если нам это не удастся, толпа может взять на себя смещение нас."
 atom.82.a: "Спектакль и акт балансирования."
