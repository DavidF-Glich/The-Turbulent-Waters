 ATW_slaying_the_dragon_category_desc: "Капитал - это бог, которого можно убить.\n\nВ конце концов, нас не волнует, насколько велик наш ВВП или как воображаемые цифры определяют качество жизни. Однако даже в такие неспокойные времена нам нужны средства, чтобы побудить людей присоединиться к нам и сражаться за наше дело, будь то материальная выгода, слава или идеологическая убежденность.\n\nСовершенство приходит только после разрушения. Мы не можем вести войну только на надеждах и мечтах, нам нужна временная почва для строительства, мастерские по производству и модификации оружия, щедрая рабочая сила из многих захваченных нами городов и богатство паразитов, которое мы можем использовать."
