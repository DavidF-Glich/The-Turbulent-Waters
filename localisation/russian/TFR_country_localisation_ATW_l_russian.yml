 ATW_harrowing_devastation_category_desc:0 "\n\n\n\n\n£GFX_banner_ATW_harrowing_devastation_decision\n\n\n\n\n\n\n\nНаш крестовый поход против скверны, некогда господствовавшей в Соединенных Штатах, успешно завершился, но путь еще далек от завершения, поскольку теперь мы овладеваем этими новыми землями.\n\nСледующий этап наших усилий - превратить эти некогда коррумпированные и вырождающиеся территории в оплот нашего режима, место, где наша идеология и видение смогут не только укорениться, но и процветать. Эта грандиозная задача предполагает масштабную культурную перестройку, чтобы привести общество в соответствие с нашими принципами. Мы должны сосредоточиться на интеграции и перестройке нашего нового населения, проводя его через процесс индоктринации, чтобы оно приняло наш режим как своего истинного спасителя. Впоследствии мы столкнемся с проблемой перевоспитания тех, кто по-прежнему сопротивляется нашему видению, обеспечивая их либо приведение в соответствие с нашими идеалами, либо устранение, чтобы предотвратить любые угрозы нашей власти.\n\nПуть вперед, несомненно, полон трудностей, но наши прошлые достижения демонстрируют нашу грозную волю и силу. Мы добились того, что когда-то считалось немыслимым, и нет причин сомневаться в нашей способности преодолеть эти новые трудности и вновь совершить непостижимое."
 ATW_suspicious_decisions_category:0 "Национальный Скептицизм"
 ATW_suspicious_decisions_category_desc:0 "С нами произошло неожиданное: мы обрели союзников. Хотя в настоящее время наше сотрудничество сосредоточено в основном на военной поддержке, это значительный толчок для нашего дела.\n\n Однако, как и в любом альянсе, здесь есть возможности, которые необходимо использовать. Наши союзники занимают более выгодное положение по сравнению с нами: у них больше оборудования, более совершенные технологии и более сильная экономика. Однако мы можем использовать это в своих интересах, применяя подрывные методы. Будь то периодическая нехватка поставок, опустошение казны или кража чертежей - все это может быть использовано в наших интересах.\n\nИ все же мы должны быть внимательны к маске, за которой скрываемся. Если наши действия станут известны или будут раскрыты, мы рискуем быть исключенными из Национального фронта или столкнуться с худшим. Война с нашими бывшими союзниками.\n\n\n\n\nСтарайтесь, чтобы уровень вашей §YПодозрительности§! был как можно ниже. Если он превысит §R65%§! вы будете §Rисключены§! из Национального фронта, и предоставлены самим себе. \n\n\nНынешнее §YПодозрение§! Национальног Фронта: [?ATW_suspicion_var|=+1%]"
