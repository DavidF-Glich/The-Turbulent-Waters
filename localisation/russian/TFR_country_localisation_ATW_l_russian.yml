 ATW_heralds_of_the_apocalypse_category: "Вестники Апокалипсиса"
 ATW_heralds_of_the_apocalypse_category_desc: "\n\n\n\n\n£GFX_banner_ATW_harolds_of_the_apocolypse\n\n\n\n\n\n\n\nМы знали, что этот день наступит, праздник нескончаемого насилия, и в дни гниения льва гиены и стервятники становятся главенствующими. Мы готовились к этому, годы тренировок и сбора запасов привели к этому. Американская империя рушится, и мы позаботимся о том, чтобы она рухнула еще сильнее, не из милосердия, а из злобы.\n\nМы не можем допустить поражения, ведь это будет означать конец нашей расы. Загнанный в угол зверь может совершать немыслимые поступки, и чем больше нас доводят до отчаяния, тем больше мы становимся похожи на пламя, которое все труднее и труднее потушить. Но будьте осторожны, независимо от силы огня, в скором времени наступит выгорание, и в конечном итоге мы пострадаем больше, чем они.\n\nМы - хирурги, а Америка - наш подопытный, знайте, где резать, и старайтесь не забиться в угол.[ATW_level_of_mechanic_text]"
