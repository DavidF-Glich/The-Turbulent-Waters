 AST_the_devastation_spreads:0 "Разорение Распространяется"
 AST_the_devastation_spreads_desc:0 "Разрушения продолжают распространяться по всей стране, разрушая инфраструктуру и нанося ущерб семьям. Мы должны остановить этот хаос, чего бы это ни стоило."
 AST_the_devastation_spreads_tt:0 "§YВсе перечисленное должно быть достигнуто:§!\n§YНовом Южном Уэльсе§! §RУровень Разорения от Лесных Пожаров§! должно быть §G0%§!\n§YНовый Южный Уэльс§! §CУровень Разорения от Засухи§! должно быть §G0%§!\n§YВиктория§! §RУровень Разорения от Лесных Пожаров§! должно быть §G0%§!\n§YВиктория§!§CУровень Разорения от Засухи§! должно быть §G0%§!\n"
 
