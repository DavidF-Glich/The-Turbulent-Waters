 Australia.0.t: "Предложение Мира?"
 Australia.0.d: "Войну за Австралию можно охарактеризовать как идущую так или иначе, но на пользу Австралии. Число жертв росло, были потеряны основные военные средства, и в обществе начали распространяться сомнения. Наибольшую тревогу вызывало распространение сомнений и даже безнадежности внутри австралийского правительства. Где США и НАТО, когда они вам нужны?! Это были проблемы, которые абсолютно терроризировали всех в канцелярии премьер-министра, включая самого премьер-министра. Последнее, что сейчас было нужно, - это внутренний раскол, чтобы направить военные усилия Австралии от плохого к худшему. К несчастью для всех них, казалось, что такое разделение уже наступило...\nПремьер-министр, как обычно, находился в главном офисе, разбирая груды почты, поступившей за сегодня. По большей части это были обычные дела, но премьер-министру было отправлено любопытное и необычное письмо, адресованное как от [AST_get_Penny_Wong_Job_name], Пенни Вонг.Открывая письмо, премьер-министр ожидал еще каких-нибудь типичных бюрократических просьб, но прочтение первого абзаца письма вызвало у премьер-министра самые неприятные чувства. Этот абзац, не говоря уже об остальной части письма, был посвящен войне, и в нем абсолютно ясно говорилось о том, что миссис Вонг намеревалась предпринять в отношении ее продолжения. В нем говорилось:\n\nТеперь и мне, и остальным членам этого правительства совершенно ясно направление военных действий против Китая. Несмотря на то, что мы сделали все возможное, используя все, что у нас было, для обеспечения быстрой и эффективной победы, мы должны признать неприятную правду. Мы не можем выиграть эту войну. Наши вооруженные силы потеряли слишком много, общественность возмущена нашими неудачами, а китайцы все еще сохраняют способность наносить удары с постоянной эффективностью. Именно поэтому, к сожалению, я сейчас не просто прошу, а требую, чтобы вы подписали соглашение с китайцами о прекращении этого ужасного конфликта. Я знаю, что это трудное решение, но мы должны думать о будущем этой страны, которое находится под угрозой из-за продолжения этого кровавого конфликта. Я уверен, что с помощью мира и дипломатии мы сможем что-то решить с китайцами. Почему мы должны продолжать эту агрессивную позицию по отношению к Китаю? Я уверен, что мы сможем найти точки соприкосновения как цивилизованная нация, чтобы мы могли разделить эту сферу земного шара ради...\n\nПремьер-министр перестал читать и отложил письмо, тяжело вздохнул и взял ручку с левой стороны стола, чтобы быстро написать меморандум для Министерства иностранных дел. Вот-вот должна была освободиться должность Министра иностранных дел.
 Australia.0.a: "Мир с коммуняками? Да ни за что!"
 Australia.1.t: "Пенни Вонг убита!"
 Australia.1.d: "После повторного публичного выступления в поддержку мирного сосуществования с Китайской Народной Республикой сегодня утром Пенни Вонг, бывшая [AST_get_Penny_Wong_Job_name], была застрелена в упор из самодельного пистолета. Полиция, не сумевшая найти подозреваемого или оружие сразу после стрельбы, обнаружила Бретта Контрейла, ветерана войны на Тайване и члена-основателя Австралийского патриотического фронта, в близлежащем кафе со своим ноутбуком. Бретт, будучи одним из основателей группы, назвавшей себя в честь Патриотического фронта, возникшего в начале Гражданской войны в Америке, был известен местной полиции по предыдущим мелким обвинениям в торговле наркотиками. После краткого и поспешного обыска на его жестком диске было обнаружено "множество файлов о создании самодельного оружия", а также манифест, восхваляющий Томаса Руссо.\n\nХотя это дело кажется банальным, многие публично заявляли, что австралийская полиция арестовала не того человека, ссылаясь на спешный характер поисков и его службу Австралии во время недавней войны. Поскольку присяжные уже сформированы из сельских жителей, нация ожидает их вердикта."
