 AST_New_South_Wales:0 "§Y- - НОВЫЙ ЮЖНЫЙ УЭЛЬС - -§!"
 
 AST_NSW_clear_the_princes_highway:0 "Расчистить §RШоссе Принсес§!"
 AST_NSW_clear_the_princes_highway_desc:0 "Шоссе Принсес - это то, что соединяет Новый Южный Уэльс с Викторией и прибрежными поселениями между ними. Лесные пожары привели к тому, что сгоревшие деревья и мусор затопили эти автомагистрали, что значительно ухудшило их проходимость и затруднило эффективное реагирование на пожары между городами. Пожарная служба должна расчистить шоссе и сделать все возможное, чтобы это жизненно важное дорожное сообщение оставалось открытым."
 AST_NSW_reestablish_road_connections_to_rural_areas:0 "Восстановить Дороги в §RСельские Районы§!"
 AST_NSW_reestablish_road_connections_to_rural_areas_desc:0 "Многие сельские районы были отрезаны от внешнего мира из-за пожаров, опасных условий, изолирующих общины и разрушающих инфраструктуру. Пожарная служба должна работать над тем, чтобы вновь открыть эти дороги к этим населенным пунктам и освободить их от окружающего их пламени."
 AST_NSW_contain_hunter_region_fires:0 "Сдерживать §RПожары в Регионе Хантер§!"
 AST_NSW_contain_hunter_region_fires_desc:0 "Регион Хантер расположен к северу от Сиднея, самого густонаселенного города Австралии. Лесной пожар, охвативший этот район, в настоящее время вышел из-под контроля и угрожает западным пригородам. Мы должны остановить лесной пожар в Хантере, пока он не превратил в пепел первый и крупнейший город Австралии."
 AST_NSW_expand_backburning_efforts:0 "Расширить Усилия по Использованию §RВстречного Пала§!"
 AST_NSW_expand_backburning_efforts_desc:0 "Отсутствие встречного пала для того, чтобы успокоить защитников окружающей среды, - вот из-за чего начался весь этот бардак. Неспособность людей понять, что австралийская природа веками была приучена к выжиганию независимым населением, - вот что привело к тому, что этот кризис вышел из-под контроля. Крайне важно, чтобы мы выжгли заросли кустарника поблизости от крупного лесного пожара и уничтожили все, что пламя может использовать для подпитки своего разрушительного распространения."
 AST_NSW_grant_access_to_water_reserves:0 "Предоставить Доступ к §CЗапасам Воды§!"
 AST_NSW_import_fresh_water:0 "Импорт §CСвежей Воды§!"
 AST_NSW_introduce_water_austerity:0 "Ввести §CВременную Строгую Экономию Воды§!"
 
 AST_Victoria:0 "§Y- - ВИКТОРИЯ - -§!"
 
 AST_VIC_extinguish_the_gippsland_fires:0 "Потушить §RГиппслендские Пожары§!"
 AST_VIC_stamp_out_the_embers:0 "Ликвидировать §RОчаги Горения§!"
 AST_VIC_expand_backburning_efforts:0 "Расширить Усилия по Использованию §RВстречного Пала§!"
 AST_VIC_expand_backburning_efforts_desc:0 "Отсутствие встречного пала для того, чтобы успокоить защитников окружающей среды, - вот из-за чего начался весь этот бардак. Неспособность людей понять, что австралийская природа веками была приучена к выжиганию независимым населением, - вот что привело к тому, что этот кризис вышел из-под контроля. Крайне важно, чтобы мы выжгли заросли кустарника поблизости от крупного лесного пожара и уничтожили все, что пламя может использовать для подпитки своего разрушительного распространения."
 AST_VIC_draw_water_from_the_murray_river:0 "§CИспользовать Воду§! из §YРеки Муррей§!"
 AST_VIC_import_fresh_water:0 "Импорт §CСвежей Воды§!"
 
 # Patriot Coup #
 
 AST_patriot_coup_category:0 "Патриотический Переворот"
 AST_patriot_coup_category_desc:0 "На протяжении десятилетий правительство Канберры железной рукой управляло этим континентом. Злоупотребляют эшелонами власти, чтобы держать народ в узде, и все это для того, чтобы осчастливить своих заморских хозяев. Они показали, что более чем готовы уничтожить все, что делает нас австралийцами, во имя своего "прогресса", продавая наших людей своим хозяевам, прикарманивая наличные, пока мы чахнем.\n\nОни искажают наше общество, нападают на наше наследие, подвергают цензуре нашего Бога, и теперь они стремятся укрепить свое авторитарное правление над нами, §RКовид-19§! их инструмент, чтобы сделать это таким. Мы не можем позволить, чтобы это уничтожение нашего народа продолжалось. Мы не будем тихо растворяться в ночи.\n\n§RКогда Несправедливость становится Законом. Сопротивление становится Обязанностью§!\n\n§YСила Переворота:§! §R0%§!\n\n§YВоенная Лояльность:§! §R0%§!\n§YНародная Поддержка:§! §R0%§!\n§YГосударственная Власть:§! §R0%§!\n"
 
 
 ## Tooltips ##
 # Focus Tooltips #
 
 AST_a_nation_in_crisis_tt:0 "\nРазблокирует §YРешения о Национальном Разорении§! для борьбы с §CЗасухами§! и §RЛесными Пожарами§! которые опустошают нацию."
 AST_the_national_resistance_tt:0 "Встать на Сторону §YПатриотов§!"
 AST_initiate_national_lockdowns_tt:0 "Встать на Сторону §YПравительства§!"
 

 # Focuses
 
 AST_a_nation_in_crisis:0 "Нация в Кризисе"
 AST_a_nation_in_crisis_desc:0 "Новое десятилетие не было добрым к Австралии. На протяжении десятилетий пожары и засуха уничтожали нацию. Леса были опустошены пламенем, дома и инфраструктура разрушены в хаосе, в то время как фермы борются за выживание, поскольку водные ресурсы в сельскохозяйственном центре Ривьеры продолжают оставаться дефицитными. Если нация хочет выбраться из этой передряги, решение этих нарастающих проблем должно быть найдено, и быстро."
 AST_combat_the_bushfires:0 "Борьба с Лесными Пожарами"
 AST_combat_the_bushfires_desc:0 "По всему юго-востоку Австралийская сельская пожарная служба и другие подразделения реагирования на чрезвычайные ситуации мужественно боролись с пламенем с тех пор, как первая искра воспламенила землю. Однако ясно, что храбрым мужчинам и женщинам, противостоящим аду, потребуется больше помощи, чтобы положить конец этим пожарам и начать восстановление нашей нации. Если дальнейшая помощь - это то, чего они хотят, то дальнейшая помощь им будет оказана."
 AST_emergency_fire_service_support:0 "Поддержка Аварийно-Пожарной Службы"
 AST_emergency_fire_service_support_desc:0 "Эти лесные пожары проверили пределы возможностей наших экстренных служб по борьбе со стихийными бедствиями такого масштаба и характера. Хотя эти храбрые мужчины и женщины более чем доказали свою способность сдерживать распространение, очевидно, что им потребуется больше ресурсов, выделенных им для того, чтобы положить конец этому кризису."
 AST_support_the_farmers:0 "Облегчение Засухи в Риверине"
 AST_support_the_farmers_desc:0 "Ни для кого не секрет, что засухи вызвали раздоры и беспорядки на большей части сельских районов Австралии, особенно к западу от Водораздельного хребта в регионе Риверия. Продовольственная безопасность нашей страны поставлена под угрозу, и в результате может пострадать наш народ. Необходимы более решительные экономические действия, чтобы предотвратить проблему отсутствия продовольственной безопасности и помочь нашим фермерам пережить эти трудные времена."
 AST_introduce_water_rationing:0 "Ввести Рационирование воды"
 AST_introduce_water_rationing_desc:0 "Как и следовало ожидать в сезон засухи, пресная вода стала более дефицитной и дорогой. Конечно, нет ничего такого, чего бы австралийцы не пережили и не преодолели раньше. Однако, поскольку лесные пожары продолжают опустошать восточное побережье, пламя только усугубило проблему получения пресной воды. Для обеспечения того, чтобы все граждане юго-востока могли продолжать получать питьевую воду из-под крана, необходимо ввести в действие ограничительные меры, по крайней мере, до тех пор, пока последствия кризиса не ослабнут."
 AST_deploy_the_adf:0 "Развернуть СОА"
 AST_deploy_the_adf_desc:0 "Австралийские силы обороны в значительной степени не участвовали в кризисе, охватившем Австралию. Несмотря на это, военные готовы вмешаться, чтобы помочь нашим военнослужащим по чрезвычайным ситуациям как в сдерживании кризиса, так и в обеспечении безопасности наших граждан. Все, что им требуется, - это приказ из Канберры."
 AST_national_donation_campaign:0 "Национальная Кампания Пожертвований"
 AST_national_donation_campaign_desc:0 "Многие люди пережили трудности в течение последних месяцев. Дома были потеряны, предприятия разрушены, средства к существованию украдены. К сожалению, эти потери не могут быть восстановлены в одночасье, однако есть способы, которыми мы можем поддержать наших соотечественников-австралийцев. Давайте все соберемся вместе, как страна и народ, чтобы поддержать друг друга, когда мы оставим эту темную часть нашей истории позади."
 AST_the_bushfire_recovery_plan:0 "План Восстановления После Лесных Пожаров"
 AST_the_bushfire_recovery_plan_desc:0 "Последствия кризиса начинают оседать, и его последствия начинают становиться все более очевидными. По мере того, как нация и мир становятся все более осведомленными о нынешнем состоянии нации, правительство несет ответственность за разработку и реализацию плана по восстановлению того, что было разрушено, и восстановлению веры в это правительство."
 AST_expand_emergency_water_reserve:0 "Расширить Аварийный Запас Воды"
 AST_expand_emergency_water_reserve_desc:0 "Если и есть что-то, что недавние события высветили австралийскому правительству, так это то, что наших запасов воды опасно недостаточно для решения национальных проблем. Чтобы лучше гарантировать, что мы не окажемся в таком уязвимом положении, хорошим первым шагом было бы максимально расширить и улучшить наши запасы воды."
 AST_assure_the_public:0 "Успокоить Общественность"
 AST_assure_the_public_desc:0 "По мере того как кризис утихает, большая часть общественности по-прежнему испытывает беспокойство относительно того, что будет дальше. Чтобы заверить народ этой страны в том, что существует план восстановления и процветания, как только все будет решено, премьер-министр должен выйти вперед и напрямую обратиться к общественности."
 AST_the_worst_has_yet_to_come:0 "Худшее Еще Впереди"
 AST_the_worst_has_yet_to_come_desc:0 "Пожары утихли, а засухи все еще не утихли, но чувство кризиса все еще нависает над австралийским народом. Однако эта угроза исходит не в виде огня, а от чужеродного вируса, который проник в страну среди хаоса.\n\nПандемия Ковид-19 пришла в Австралию."
 
