 # Devastation Decisions #
 
 AST_devastation_category:0 "Национальное Разорение"
 AST_devastation_category_desc:0 "Юго-восток Австралии разорен §CЗасухами§! и §RЛесными Пожарами§!, которые опустошили региональные сообщества и нанесли ущерб экономике. Мы должны замедлить и остановить разрушение, прежде чем ущерб станет необратимым.\n\n§YНовый Южный Уэльс§!\nРазорение от §RЛесных Пожаров§!: §Y[?NSW_bushfire_devastation]§!%\nРазорение от §CЗасухи§!: §Y[?NSW_drought_devastation]§!%\nУровень Разорения: §R[?NSW_bushfire_devastation_rate]%§! §Y|§! §C[?NSW_drought_devastation_rate]%§!\n\n§YВиктория§!\nРазорение от §RЛесных Пожаров§!: §Y[?VIC_bushfire_devastation]§!%\nРазорение от §CЗасухи§!: §Y[?VIC_drought_devastation]§!%\nУровень Разорения: §R[?VIC_bushfire_devastation_rate]%§! §Y|§! §C[?VIC_drought_devastation_rate]%§!\n"
 
 NSW_bushfire_low_decrease_tt:0 "Это §Gуменьшит§! Разорение от §RЛесных Пожаров§! в §YНовом Южном Уэльсе§! на §G2.5%§!"
 NSW_bushfire_med_decrease_tt:0 "Это §Gуменьшит§! Разорение от §RЛесных Пожаров§! в §YНовом Южном Уэльсе§! на §G5%§!"
