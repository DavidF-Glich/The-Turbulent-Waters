 AST_10t_Governor_General_name: "Новый Генерал-Губернатор Австралии"
 AST_10d_Governor_General_name: "С окончанием срока полномочий достопочтенного Дэвида Херли на посту генерал-губернатора мы видим Австралию в расцвете сил, пропагандирующую идеалы западной демократии в тиранических регионах Азии. \n\nС учетом сказанного, война на горизонте во всем мире, поэтому наш выбор в качестве генерал-губернатора мог бы помочь укрепить наши связи с нашими межконтинентальными союзниками."
 Australia.10.a: "Бизли - хороший выбор"
 Australia.10.b: "Австралии нужен герой! Бен Робертс Смит - наш человек!"
 AST_10t_Military_gov_name: "Заявление о поддержке военного правительства?"
 AST_10d_Military_gov_name: "После неудачной обороны Тайваня многие в австралийских вооруженных силах, испытывая отвращение к молчаливому согласию правительства в борьбе с китайскими коммунистами, временно приостановили деятельность австралийского правительства. Это действие вызвало шоковую волну по всему Содружеству, особенно после того, как стало известно, что лидер этого военного переворота был возможным генерал-губернатором в конце срока полномочий достопочтенного Дэвида Херли на посту генерал-губернатора. Однако многие представители британской и австралийской общественности выступают за этот переворот, считая его необходимым для обеспечения наших интересов в этом регионе."
 Australia.10.c: "Нам здесь нужно несколько хороших людей, таких как Смит!"
 Australia.10.e: "Австралия должна восстановить свой парламент!"
 AST_10t_Australian_Exiles_name: "Правительства в изгнании"
 AST_10d_Australian_Exiles_name: "После насильственного захвата Австралии и Новой Зеландии фашистами многие в наших бывших колониях в частном порядке связались с нашим правительством по защищенным каналам, чтобы организовать конкурирующее, про-монархическое австралийское правительство, базирующееся в Перте, где фашисты имеют очень слабый контроль. Этим шагом правительство Австралии также официально аннексировало Новую Зеландию после встречи с немногими оставшимися в живых членами новозеландского правительства. Если мы хотим продолжать пассивно влиять на Тихий океан, мы должны восстановить настоящее австралийское правительство."
