 belarus.1.t: "Результаты выборов!"
 belarus.1.d: "Когда выборы подходили к концу, было объявлено, что г-н Лукашенко набрал 80% голосов, согласно предварительному подсчету. Несмотря на эти невероятные результаты, протестующие и спецназ столкнулись в столице Беларуси Минске и других городах после того, как экзит-полл государственного телевидения показал, что давний лидер Александр Лукашенко был переизбран на воскресных выборах. Но главный лидер оппозиции отказался признать результаты выборов. Предварительные результаты дают ей 9,9% голосов, но ее кампания заявила, что в некоторых районах она набрала 70-80% голосов. Г-жа Тихановская участвовала в выборах вместо своего заключенного в тюрьму мужа и продолжала руководить крупными митингами оппозиции."
 belarus.1.a: "Предатели и западные провокаторы!"
 
 belarus.666.t: "Ликашенко Подымается"
 belarus.666.d: "Поставить Первоапрельские шутки в Чайный Афар"
 belarus.666.a: "Мы живем во времена интернет ценцузоры"
 belarus.667.t: "Украина Создаёт НАТО 2"
 belarus.667.d: "Мои Дорогие Украины, я обещал *НЮХ* что мы вступим в НАТО. НАТО не захотело!\nНо не волнуйтесь, Я создал НАТО ДВА *Нюхает ещё*\nСлава Ухраине"
 belarus.667.a: "Чё."
 belarus.668.t: "Коммунарка устраивает Пролиберальный переворот в России"
 belarus.668.d: "Именно так, как мы и планировали! Теперь время для ввода миротворческих сил..."
 belarus.668.a: "Беларусь будет расти."
 belarus.669.t: "Белорусские танки в Москве"
 belarus.669.d: "После массовых протестов в России из-за отсутствия конфет "Коммунарка" и последовавшего за этим свержения российского правительства белорусские власти приняли решительное решение начать миротворческие операции на территории России. Тысячи солдат и танков пересекли границу и начали "умиротворять" российскую территорию. Ликашенко заявил, что лучшего времени для создания Союзного государства, чем сейчас, никогда ещё не было. Ведутся заключительные подготовительные меры для присоединения. Это навсегда изменит облик Евразии, многие опасаются, что Беларусь не остановится лишь на России, ведь у них есть козырь в виде кондитерской фабрики "Коммунарка" и их уж очень вкусных продуктов."
 belarus.669.a: "Стабильность восстановлена."
 #News Events
 
 news.176.t: "Протесты в Беларуси"
 news.176.d: "Массовые нарушения прав человека и пытки в Беларуси были осуждены организацией по наблюдению за выборами, которая призвала к повторному проведению президентских выборов в стране в августе, на которых президент Александр Лукашенко заявил о своей победе. В докладе, посвященном выборам и последующим репрессиям со стороны властей, опубликованном Организацией по безопасности и сотрудничеству в Европе (ОБСЕ) в четверг, говорится, что нарушения прав человека "были признаны массовыми и систематическими и доказаны вне всяких сомнений".Голосование было "непрозрачным, свободным или справедливым", и он рекомендовал аннулировать результат "из-за нарушений на всех этапах процесса", призвав Беларусь "организовать новые подлинные президентские выборы, основанные на международных стандартах". Лукашенко заявил о победе на выборах, но с тех пор десятки тысяч протестующих оппозиции вышли на улицы в волне протестов."
 news.176.a: "Действительно Тревожно"
 news.177.t: "Российские Танки Въезжают В Минск!"
 news.177.d: "Поскольку протесты против Лукашенко в Беларуси продолжают обостряться и выходить из-под контроля, произошло нечто беспрецедентное, когда российские военные вторглись в Беларусь и начали помогать белорусскому правительству в подавлении протестов силой.\nТанки были замечены движущимися по шоссе Е30, а российские вертолеты, как было замечено, проносились над крупными городами, вызывая головную боль у многих белорусов на дорогах. Однако это было наименьшей из проблем, поскольку сейчас на улицах происходят открытые столкновения между протестующими и полицией, которую теперь поддерживают российские танки. В то время как Лукашенко надеялся, что это поможет подавить массовые протесты, охватившие его страну, гражданское недовольство теперь взорвалось, и многие разозлились из-за того, что иностранные войска выставили себя напоказ на белорусской земле. Некоторые наблюдатели говорят, что теперь Минск полностью привязан к пальцам Путина как марионетка его амбиций."
 news.177.a: "Русский Медведь Рычит Над Восточной Европой"
 news.178.t: "На Россию Обрушились Новые Санкции"
 news.178.d: "Подобно своего рода геополитической команде по синхронному плаванию, несколько западных стран, в основном состоящих из членов НАТО, ввели сегодня новые санкции против России из-за кровавой белорусской интервенции. Эти санкции нанесли ущерб нескольким ключевым российским чиновникам и фигурам, связанным с крупнейшими российскими государственными корпорациями. Учитывая, что Россия уже несет на себе тяжесть нескольких санкций, которые привели к падению ее экономики с середины 2010-х годов, возникает вопрос, как Российская Федерация справится с этим более жестким давлением со стороны Запада. Кремль уже выступил с собственным заявлением, в котором осудил санкции как "односторонний западный империализм"."
 news.178.a: "Пощечина Глобальной демократии"
 
 
