 BLR_Kommunarka_april_fools_desc: "Наша пряность... Человечество не может работать без сахара, это одна из слабостей плоти. Монополизировав производство конфет, мы неизбежно сможем достичь целей, поставленных нашим Великим Верховным лидером автократом Ликашенко, и завоевать не только постсоветское пространство, но и Европу целиком.\n\nЗапас Коммунарки: §Y[?BLR_candies_april_fools_var]§!£GFX_Kommunarka_candy"
