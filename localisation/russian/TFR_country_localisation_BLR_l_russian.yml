 #Ideas
 BLR_Rising_Zmagars_idea: "Растущее Змагарство"
 BLR_Rising_Zmagars_idea_desc: "Либералы, прозванные в народе Змагарами, которые недовольны "нео-советским" режимом Лукашенко,  начали тихо поднимать свои голоса в несогласии с насущим порядком вещей, и многие подростки, которые никогда не видели ужасов экономического спада 90-х, стекаются к ним. Они обещают им демократию как на западе, и американский образ жизни. Конечно, они не могут сагитировать всё или большую часть населения Беларуси, но если их оставить без присмотра, это может привести к некоторым ужасным и печальным событиям."
 BLR_Lukashenkonomics_idea: "Лукашенкономика"
 BLR_Lukashenkonomics_idea_desc: "Экономическая модель Беларуси является особенной среди своих постсоветских аналогов. В отличие от всех остальных, чья советская экономическая база была разрушена "предпринимателями", приватизирована, и уничтожена шоковой терапией. Беларусь при Лукашенко предотвратила это. По сей день в Беларуси существует крупный государственный сектор, который обеспечивает промышленный рост, колхозы выращивают продукты питания, не нарушаемые оптимизацией бизнеса, а профсоюзы играют большую роль в экономических делах страны. Конечно, контролируемая частная собственность существует, но она практически не имеет веса в политическом контроле над страной. То, что построил Лукашенко, никоим образом не является социализмом, но это самое близкое что есть в посткоммунистической восточной Европе."
 BLR_Lukashenko_rule_idea: "Автократия Лукашенко"
 BLR_Lukashenko_rule_idea_desc: "\n\n\n\n£GFX_BLR_Lukashenko_rule\n\n\n\n\n\nНа протяжении десятилетий Александр Лукашенко правил Беларусью как непререкаемый автократ. Не было рядом никого кто бы противостоять ему лицом к лицу. Как только Лукашенко видит, что министр расслабляется, он будет отстранен без малейшего намека на адвокатские действия. Частный бизнесс игнорирующый профсоюзы, национализирован без консультаций. Кабинеты министров приходят и уходят, но он остается, чтобы их менять. Такой метод правления оказался популярным среди рядовых рабочих, которые прежде всего стремятся к стабильности и порядку."
 BLR_Democratization_of_Belarus_idea: "Демократизация Беларуси"
 BLR_Democratization_of_Belarus_idea_desc: "С уходом тирана мы, наконец, сможем освободить Беларусь от его репрессивной, пророссийской администрации! Наша задача ясна - свободные рыночные реформы, запрет русского языка, либеральные выборы, членство в ЕС и НАТО!"
 BLR_Crushing_Zmagar_Opposition_idea: "Уничтожение Змагарской Оппозиции"
 BLR_Crushing_Zmagar_Opposition_idea_desc: "Эти НПО оказались угрозой белорусскому суверенитету и нашему образу жизни, они начали протесты, угрожали стабильности и законному порядку. Мы организовали большую анти-оппозиционную кампанию под покровительство КГБ.\nВозможно, мы были слишком снисходительны...\nЧто-ж, больше не будем."
