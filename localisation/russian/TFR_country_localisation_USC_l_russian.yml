 USC_medium_militia_loyalty_idea: "Умеренная Лояльность Ополчения"
 USC_medium_militia_loyalty_idea_desc: "\n\n\n\n£GFX_USC_militia_loyalty\n\n\n\n\n\nПаутина гражданских ополчений, заполняющих ряды большей части армии конституционалистов, обширна, а вместе с ней и уровень их преданности делу законного президента и Америки в целом. Многие из них - от сформированных в последние годы отрядов ополчения до добровольцев, собравшихся уже после того, как были намечены границы, - имеют свое собственное мнение о характере ведущейся войны и о том, что они хотят получить в результате этой борьбы. В настоящее время они более или менее отбросили эти соображения, сохраняя верность и готовность выполнять приказы и распоряжения законного главнокомандующего."
 USC_high_militia_loyalty_idea: "Высокая Лояльность Ополчения"
