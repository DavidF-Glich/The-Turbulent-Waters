 usc.30.t: "Сбор Войск"
 usc.30.desc: "С момента начала конфликта, который погрузил нашу страну в разруху и хаос, становится все более очевидным одно: состояние наших вооруженных сил находится в плачевном состоянии. В то время как у нас есть лояльность и доверие большинства пехотинцев, ветеранов, а также аппарата Корпуса морской пехоты, нам значительно не хватает доверия к генералам и офицерам, поскольку коррумпированное высшее командование бежит в Вашингтон, потому что они знают, что Байден - единственный человек, желающий удержать их у власти. Несмотря на нашу малочисленность, это компенсируется опытом и преданностью делу; На ум приходят Майкл Флинн, Джон Хайтен и Джон Рэймонд - все они патриоты высочайшей степени, которые служили с президентом с самого начала. Эти люди отделились от "глубинного государства", загоняющего Америку под землю, и они знают, что правильно. Однако, конечно, в каждой формирующейся армии существует соотношение сил между профессиональными, хорошо обученными бойцами армии Соединенных Штатов и теми, кто состоит в наших ополчениях. Если мы в конечном итоге не будем тщательно соблюдать этот баланс или передадим слишком много власти военным, это может закончиться катастрофой.\nЕсли мы хотим одержать победу над демократами-предателями, коммунистами и сепаратистами, разрывающими нашу нацию на части, то мы должны эффективно использовать нашу армию и перестроить ее с нуля. Устранять разногласия в наших рядах, создавать новый аппарат, который ценит эффективность, лояльность и патриотизм, и отбивать наши города у левых орд, стремящихся разрушить нашу Республику. Вооруженные силы - это один из наших величайших инструментов, и мы должны использовать его с умом. В конце концов, политика - это непостоянная игра, особенно когда в нее вовлечена армия..."
 usc.30.a: "Semper Fi."
 usc.31.t: "Отчаянный Мозговой Штурм"
 usc.31.desc: "Ранним утром Трамп находился в зале заседаний с несколькими своими высшими генералами и советниками. Было созвано срочное совещание для выработки стратегии войны против правительства в Вашингтоне. Всего через 15 минут совещание было почти закончено, и Трамп был готов его завершить.\n"Флинн, я предъявляю к тебе очень высокие требования, теперь тебе пора доказать мне, что мои стандарты не снижаются, мне нужны идеи от всех, кого ты знаешь. Это касается и всех вас тоже. Свободны!" "Да, сэр, господин президент", - сказал Трамп, обращаясь к присутствующим в комнате. Сказал Флинн.\nТеперь, сидя в одиночестве после того, как все покинули зал, Трамп размышлял о ситуации, с которой он столкнулся в данный момент. Даже когда он переводил свое правительство в Колорадо, он не думал, что произойдет нечто подобное, что славные США погрузятся в состояние такой анархии. Теперь ему пришлось столкнуться с ситуацией, которая угрожала его жизни во всех отношениях. Чем больше он думал, тем оптимистичнее оценивал свою ситуацию. Возможно, если бы они сдерживали армии Байдена и его мошенников, им удалось бы взять верх над правительством в Вашингтоне. Возможно, если бы мы реформировали наши вооруженные силы в соответствии с нашей ситуацией, мы могли бы воевать более эффективно. Может быть...\nНо прежде чем он успел подумать, он кое-что понял. Нация нуждалась в нем, он не мог сидеть за своим столом и ничего не делать, это была неотложная ситуация, и люди нуждались в нем больше всего.\n"Может быть, только может быть, немного диетической колы поможет мне проснуться"."
 usc.31.a: ""Это будет стоить 1,60 доллара, господин Президент.""
 usc.32.t: "Новый Отец Основатель"
 usc.32.desc: "С самого начала Гражданской войны всегда существовала связь между первыми американскими революционерами, которые свергли своих репрессивных английских колонистов и основали Республику, основанную на свободе и национальности, и минитменами Конституционного правительства, которые с неослабевающей энергией борются за свержение тиранического, зарвавшегося правительства и элит, который посеял раскол и недовольство в сердцах и умах американского народа. Они разделяли революционные традиции, мировоззрение, поощрявшее борьбу и упорство в национальном духе. Америку, свободную от влияния глобалистских программ, которые так долго контролировали как страну, так и людей. Америку, в которой голоса трудолюбивых американцев снова были бы слышны над шумом особых интересов и бюрократической элиты, которые ничего не делают, чтобы помочь людям. Кто поведет народ к революции, как это сделал Джордж Вашингтон много лет назад? Это, конечно, Дональд Трамп.\n\nС самого начала он пропагандировал Америку, в которой ценности свободы, индивидуализма, уверенности в себе и консерватизма одерживают победу над теми, кто стремится их отнять. Черпать вдохновение из видения отцов-основателей о нации, построенной на принципах ограниченного правления, - единственный способ одержать победу над демократами и построить новую Америку, и Трамп это знает. Он изложил свои планы по сокращению бюрократической волокиты, снижению налогов и раскрытию всего потенциала американской экономики. Возрождение американской промышленности, прекращение мятежей и установление закона, основанного на воле народа. Каждый американец - революционер, и это должно найти отражение в нашей политике и Вооруженных силах. Благородное и правое дело находится под угрозой, и мы не должны допустить, чтобы оно пошатнулось. Как Вашингтон одержал победу в Йорктауне, на своей собственной земле, так и мы одержим победу только благодаря крови. Уже подготовлено несколько бригад "минитменов", которые будут выступать в качестве костяка ополченцев, сражающихся на фронте, поскольку они отличаются высокой мобильностью, лояльностью и специально обучены хирургическим операциям. Эти люди, несомненно, будут продвигать и распространят наше дело, и мы должны продолжать продвигать эти идеи и пропагандировать революционную ностальгию, если хотим, чтобы видение Трампа осуществилось и он занял свое законное место в качестве Отца-основателя."
 usc.32.a: "Да Здравствует Вождь"
 usc.33.t: "Замкнутый Круг"
 usc.33.desc: "Когда MRAP Дональда Трампа проезжал по улицам Нью-Йорка, некогда оживленный мегаполис лежал в руинах, пепел был разбросан по каждой улице, а остатки зданий сровнялись с землей, насколько хватало глаз. Горизонт, который когда-то был отмечен высокими небоскребами, теперь был скрыт густой пеленой дыма и пыли. Трамп-Тауэр, его самое ценное достояние, стоял разбитый, некогда красивый кондоминиум с видом на центр Манхэттена, теперь покрытый зияющими дырами и обугленными остатками. Это зрелище поразило Трампа до глубины души, поскольку он не мог не вспомнить, как в 80-х годах он не обращал внимания на его строительство и торжественное открытие. Это было напоминанием о разрушениях, вызванных войной, охватившей страну. С тяжелым сердцем, исполненным скорби и сожаления, он смотрел на руины своего родного города, испытывая глубокое чувство утраты того, что сформировало его карьеру и подтолкнуло его к политической деятельности.\n\nСделав несколько жестов своему водителю, он вышел из машины и стал наблюдать за происходящим перед ним. Эмоции Трампа начали захлестывать его, когда он осознал, что его любимый город, его империя превратились в руины. На мгновение он задумался о возможности спасти то, что осталось от Башни, восстановить то, что было утрачено, вернуть прежний конгломерат, который вел его по жизни. Но затем, с тяжелым сердцем, Трамп принял свое решение. Он повернулся спиной к руинам, оставив позади то, что осталось от его прежней жизни. В тот момент он понял, что впереди еще более серьезные сражения. Его страна нуждалась в нем, и он был единственным человеком, способным защитить ее. Он отошел от разрушений, вернулся к своему окружению, а его мысли обратились к нации, которую он поклялся защищать, к людям, которые ждали от него руководства. Он знал, что победа была в его руках, и он не должен был останавливаться ни перед чем, чтобы добиться ее. Он забрался обратно в машину, настраиваясь на будущее, пока она отъезжала."
 usc.33.a: "И это то, в чем нуждалась страна."
 usc.34.t: "Вновь Обретенный Трон"
 usc.34.desc: "Когда кортеж Дональда Трампа въезжал в ворота Белого дома, он не мог не почувствовать, как его захлестывает волна смешанных эмоций. После многих лет беспорядков, борьбы и кровопролития он, наконец, вернулся к власти, за которую так упорно боролся. Тем не менее, тяжесть Гражданской войны все еще лежала на его плечах, и то же самое было видно и в Вашингтоне, округ Колумбия. Белый дом в основном не пострадал, хотя и был запущен, а некоторые части были очень сильно обуглены. Выйдя из своего автомобиля и взглянув на здание, в котором он сидел всего несколько лет назад, Трамп не мог не восхититься стойкостью американского духа. Несмотря на разруху и разрушения, вызванные войной, Белый дом стоял гордо, несмотря на хаос, который ему пришлось пережить. Прошла всего неделя после освобождения города от демократов, отстранения их от власти и одержания ими самой крупной символической победы за все время. К счастью, город был давно очищен, и на этот раз Трамп был здесь надолго.Но когда он вышел из машины и вошел в здание, его охватило глубокое чувство меланхолии. Воспоминания о войне, о сражениях и потерянных жизнях, о патриотах, застреленных в разгар сражения, нахлынули на него. И все же, несмотря на страдания, он почувствовал проблеск надежды. Надежду на будущее для всех американцев, которое под его руководством будет служить ярким маяком и никогда больше не будет разделено. Проходя по белым коридорам, окруженный портретами отцов-основателей, Трамп поклялся чтить жертвы тех, кто был до него, и никогда не забывать о цене свободы. И когда он устроился в Овальном кабинете в окружении своих советников, он огляделся, сидя в президентском кресле. Конечно, предстоящий путь будет нелегким, ничто в жизни Трампа не было легким. Все это было сформировано упорным трудом, целеустремленностью и его железной волей, которая выдержала испытание временем."
 usc.34.a: "Вождь возвращается, и на этот раз он останется."
 usc.35.t: "Марко Рубио назначен вице-президентом"
 usc.35.desc: "В разгар Второй гражданской войны в Америке наш президент сделал историческое заявление, которое будет определять политику нашего правительства на долгие годы. Дональд Трамп назначил сенатора Марко Рубио своим вице-президентом, положив конец недавней борьбе за власть, которая охватила конституционное правительство. Рубио, известный своими стойкими консервативными ценностями и поддержкой программы Трампа, несмотря на его столкновение с президентом в 2016 году и его окончательное поражение после проигрыша на праймериз во Флориде, стал воплощать дух популистского движения Трампа, даже несмотря на то, что он относительно не привлекал к себе внимания. Своим назначением Трамп эффективно внедрил ценности, лежащие в основе его идеологии, в систему управления Америкой на обозримое будущее.\n\nВ своем заявлении, сделанном ранее сегодня, Рубио заявил, что Америка будет продолжать ставить интересы своих граждан превыше всего остального, а также продолжит объединять Великую Старую партию против внутренних и внешних противников с помощью популистского традиционализма, проповедуемого самим Трампом с момента его первой инаугурации, давая понять, что этот тип консерватизма останется в центре внимания правительства и Республиканской партии. Трамп поздравил свою новую правую руку и публично заявил, что он "лучше всех подходит для этой работы" и единственный, кто может "защищать американские ценности и традиции так же, как это делаю я". Это вызвало бурную поддержку со стороны американского народа, и через месяц Рубио должен выступить со своей инаугурационной речью."
 usc.35.a: "Давайте посмотрим, на что он способен."
 usc.36.t: "Рэнд Пол назначен вице-президентом"
 usc.36.desc: "В разгар Второй гражданской войны в Америке наш президент сделал историческое заявление, которое будет определять политику нашего правительства на долгие годы. Дональд Трамп назначил сенатора Рэнда Пола своим вице-президентом, положив конец недавней борьбе за власть, которая охватила конституционное правительство. Пол известен своими убежденными либертарианскими ценностями, он поддерживает идеи малого правительства, которые не остались незамеченными в последнее время. Несмотря на свои многочисленные столкновения с президентом, он стал одним из самых влиятельных людей в конституционном правительстве, выступая в качестве номинального лидера нескольких ополчений, и олицетворял недавние сдвиги в Республиканской партии в сторону либертарианства. Своим назначением он эффективно внедрил ценности, лежащие в основе его идеологии, в систему управления Америкой на обозримое будущее.\nВ заявлении, сделанном ранее сегодня, Пол заявил, что Америка будет и впредь ставить интересы своих граждан превыше всего остального, особенно в отношении нарушений со стороны коррумпированных государственных органов, а также продолжит усилия по "Прекращению преследования", что практически стало лозунгом его предвыборной кампании, к разочарованию многих его коллег. С момента первой инаугурации Трампа он заигрывал с идеалами либертарианства, особенно во время пандемии Ковид-19, хотя всегда считался более авторитарным, что делает это назначение неожиданным. Трамп поздравил свою новую правую руку и публично заявил, что он "лучше всех подходит для этой работы" и единственный, кто может "защищать американские ценности, традиции и права народа". Это вызвало бурную поддержку со стороны американского народа, и через месяц Пол должен выступить со своей инаугурационной речью."
 usc.36.a: "Пришло время для некоторых перемен."
 usc.37.t: "Майкл Флинн назначен вице-президентом"
 usc.37.desc: "В разгар Второй гражданской войны в Америке наш президент сделал историческое заявление, которое будет определять политику нашего правительства на долгие годы. Дональд Трамп назначил генерал-лейтенанта Майкла Флинна своим вице-президентом, положив конец недавней борьбе за власть, которая охватила конституционное правительство. Флинн известен своим воинским мастерством, выступая в качестве главного военного фельдмаршала и объединяющего командующего. Несмотря на то, что он был уволен с должности советника в течение первых 20 дней правления администрации Трампа в 2016 году, он ушел в отставку, чтобы возглавить вооруженные силы Конституционного правительства, выступая в качестве номинального руководителя политического крыла армии, и олицетворял недавние сдвиги в Республиканской партии в сторону авторитаризма. Своим назначением он эффективно внедрил ценности, лежащие в основе его идеологии, в систему управления Америкой на обозримое будущее и укрепил позиции Вооруженных сил.\nВ своем заявлении, сделанном ранее сегодня, Флинн заявил, что Америка будет и впредь ставить интересы национальной обороны превыше всего остального, а также продолжать усилия по поддержанию законности и порядка, что практически стало лозунгом его предвыборной кампании, к разочарованию многих его коллег. Это привело в замешательство многих в стране из-за статуса Флинна в армии, хотя это не совсем беспрецедентно. Трамп поздравил свою новую правую руку и публично заявил, что он "лучше всех подходит для этой работы" и единственный, кто может "защищать американские ценности, традиции и порядок". Это вызвало бурную поддержку со стороны многих американцев, хотя были высказаны опасения по поводу растущего влияния военных, особенно либертарианцев в Конгрессе, но эти опасения в основном остались без внимания. Через месяц Флинн должен выступить со своей инаугурационной речью."
 usc.37.a: "Порядок - это то, что нужно этой стране!"
 usc.38.t: "Относительно Ожидаемая Встреча"
 usc.38.desc: "Президент Трамп вошел в зал заседаний со своим высшим командованием. Недавно с передовой поступили сообщения о том, что силы Байдена разгромили множество бригад и продвигаются на территорию конституционалистов. Было созвано совещание с верховным командованием конституционалистов для обсуждения ситуации.\n"Господин президент, вы хотели видеть нас", - сказал Флинн.\n"Да, Флинн, я это сделал. По-видимому, либеральная армия разбивает наши силы на фронте", - сказал Трамп, прежде чем его прервал Джон Рэймонд.\n"Сэр, если позволите, мы могли бы легко компенсировать это. В настоящее время было бы нетрудно сдвинуться с мертвой точки" - сказал Рэймонд.\n"Я знаю Рэймонд. Не волнуйся. Все, о чем я прошу, - это реорганизовать наши силы для разгрома. Мы все знали, что нам придется нелегко в этой битве. В конце концов, трудные времена создают героев."\nВо время встречи Трамп и его фельдмаршалы обсудили стратегии, саботаж, развертывание войск и все остальное, чтобы переломить ситуацию на передовой. В целом, это была относительно спокойная встреча. Все верховное командование конституционалистов было заранее предупреждено о том, что в первые дни войны они, скорее всего, понесут потери и что им следует сосредоточиться на восстановлении, а не на контратаках.\nК концу встречи фельдмаршалы Трампа чувствовали себя относительно довольными тем, что они обсудили. Однако Трамп все еще нервничал из-за того, что должно было произойти. Когда он встал, чтобы выйти из комнаты, он успокоился."
 usc.38.a: ""Трудные времена создают героев.""
 usc.39.t: "Американское Сопротивление"
 usc.39.desc: "Трамп созвал еще одну встречу, на этот раз на ней присутствовали не только он и его фельдмаршалы, но и он сам, его фельдмаршалы и несколько высокопоставленных генералов. Когда он вошел в комнату, то увидел карту войны в Америке, на которой были темно-синие цвета АКП и светло-голубые Союза. Это выводило его из себя, он был раздражен тем, что его войска делали недостаточно для удержания линии фронта, и он злился на своих генералов за то, что они не сделали достаточно, чтобы компенсировать ситуацию. Однако, когда он сел и начал совещание, он решил скрыть свой гнев, чтобы сохранить созданный им имидж.\n"Флинн, ситуация на передовой, мягко говоря, не из лучших, я ожидал от вас большего. Но все в порядке, вы все еще можете проявить себя", - сказал Трамп дисциплинирующим тоном.\n"Спасибо, господин президент", - сказал Флинн, кивая головой.\n"Итак, джентльмены, как мы знаем, ситуация на передовой, мягко говоря, не самая комфортная. Однако я по-прежнему уверен, что мы можем переломить ход этой войны".\n"В чем же тогда заключается ваша стратегия, господин Президент?" - спросил Джон Келли\n"Что ж, Келли, мой план заключается в том, что мы укрепляем наши позиции и начинаем планировать контратаки, мы больше не можем допустить крупных отступлений и должны вернуть часть территории. В то время как наши силы концентрируются на передовой, мы наращиваем контрабанду оружия, боеприпасов и материально-технического обеспечения для отважного сопротивления, которое в настоящее время борется за освобождение наших оккупированных земель", - сказал Трамп.\nПо ходу встречи Трамп и его фельдмаршалы информировали генералов о том, как будут проводиться контратаки, а также усиление сопротивления. В целом встреча продолжалась намного дольше обычного, поскольку проблемы всегда возникали до того, как можно было согласовать план.\nОднако, в конце концов, участники встречи согласились вместо этого сосредоточить больше усилий на операциях сопротивления, поскольку они будут ждать, пока сопротивление не нанесет достаточный ущерб логистике и организации Союзу, чтобы обеспечить эффективный исход контратаки."
 usc.39.a: ""Мне нужно немедленно связаться с сопротивлением по телефону.""
 usc.40.t: "Принятие и Смерть"
 usc.40.desc: "Многие, кто не был в зоне боевых действий, пережили бы приятный вечер, за которым последовала бы прекрасная ночь, когда звезды над головой освещали бы воздух. Для Купера Карменатса вместо этого воздух озарился зенитным огнем. Выглянув из своего окна на юго-западной стороне Пентагона, он посмотрел на город Арлингтон, вспомнив приказ своего командира отступить к Пентагону вместо того, чтобы сдаться в плен. Каким же глупцом он был, когда последовал этому приказу. Теперь, из-за своей наивности, он вместе с двумя сотнями других солдат оказался в здании военного командования.\n\nПока он смотрел в окно, он думал о своем детстве, подростковом возрасте и, в конце концов, о взрослой жизни до того, как она была грубо прервана из-за гражданской войны. Как он собирался жениться на своей школьной возлюбленной перед тем, как отправиться в армию, как его отправили на фронт, и он наблюдал, как вокруг него умирают его товарищи, а он один остается в живых. Будь то леса Иллинойса, пригороды Индианаполиса и, наконец, некогда шумные улицы Арлингтона. Затягиваясь сигаретой, он размышлял о своей судьбе, сожалея о решениях, которые привели его сюда, в Пентагон, где разместились он и еще две сотни человек, ожидая неизбежного.\n\nВдруг он услышал слабый шум вдалеке - не зенитный огонь, нет, он бы знал, если бы это было так. Либо это была очередная колонна войск Конституции, которая в пятый раз за сегодня попытается взять Пентагон, либо очередная партия гражданских автобусов, покидающих Вашингтон, чтобы избежать уничтожения. В любом случае он схватил винтовку, передал по рации своему отряду, что на них скоро могут напасть, и достал бинокль. Но вместо этого он увидел вдалеке одинокий Абрамс, над которым развевался американский флаг, а на передней панели было что-то похожее на вывеску. Абрамсы проехали под шоссе Генри Г. Ширли и остановились прямо перед парковкой Пентагона. Пока Купер безучастно наблюдал за происходящим, Абрамс поднял пушку и, казалось, нацелился прямо в его окно. Купер подумал про себя, что, возможно, наконец-то смерть пришла, чтобы избавить его от страданий."
 usc.40.a: "Купер закрыл глаза и покорился судьбе."
 usc.41.t: "По-настоящему Американские Выборы"
 usc.41.desc_1: "Несмотря на ужасные обстоятельства гражданской войны, в которых мы оказались, мы должны поддерживать огонь демократии, иначе мы впадем в тиранию, как это сделали вероломные демократы.\nИзбирательные участки созданы в каждом городе или поселке, контролируемом нашими силами, даже в прифронтовых городах, где люди самоотверженно голосуют за своего кандидата, даже находясь под угрозой вражеской атаки. Один из таких избирателей сказал репортеру новостей: "Я патриот. Если мне нужно быть где-то, я буду там. Несмотря ни на что."\nУдивительный патриотизм наших храбрых граждан.\n\nНеобычно нынешний президент Дональд Трамп, наш храбрый лидер, при полной поддержке GOP, набрал абсолютное большинство голосов, лишь немногие проголосовали за Джека Бойда, независимого, бывшего начальника полиции из небольшого города, который баллотировался как единственный кандидат по вопросу явной коррупции в его городе. После поражения он признал, что "это был всего лишь пиар-ход" и "настоящая битва будет на выборах мэра."\n\nДоверие, проявленное нашим народом к президенту Трампу, превосходит любое доверие в истории. Они голосовали за новую Америку, они голосовали за победу. Давайте не подведем их!"
 usc.41.desc_2_5: "Любовь к Трампу в нашем народе не знает границ, и после того как Трамп объявил, что баллотируется на третий срок, американцы немедленно поддержали решение нашего главнокомандующего. Наш президент обеспечил будущее нашей нации, защитил наших детей от демократического заговора и готов сражаться за нас, пока не будут выиграны все битвы. Народ Америки голосует, и Трамп набрал 99% против нескольких безымянных политиков. Никто в современной Америке не набирал столько голосов."
 usc.41.desc_2: "Приближается конец последнего года его правления, Дональд Дж. Трамп хорошо послужил нашей нации, но теперь он истощен как умственно, так и физически, а ограничения срока и старение не позволяют ему идти дальше. Выборы этого года подарили нашим гражданам больше разнообразия. Пока американский гигант готовится к отдыху, американцы сталкиваются с новой избирательной системой, в которой партия не имеет значения, а имеют значение политика и личность. Политики всех мастей теперь сражаются на дебатах и в речах пытаются склонить общественность на свою сторону. Однако одно остается неизменным для всех них - преданность видению Америки Трампом и его политике.\n\nПока кандидаты вели дебаты и кампании, приближался день выборов, миллионы американцев пришли на избирательные участки, чтобы отдать свои голоса за того, кто победил их. Но в глубине души они все еще хотели видеть имя Дональда Трампа в бюллетене и, конечно же, поставили свой крестик рядом с ним, но в конце концов поняли, что время прошло, и они должны отпустить его..."
 usc.41.a: "ТРАМП! ТРАМП! ТРАМП!"
 usc.41.b: "Джей Ди Вэнс сумел покорить американцев своим обаянием."
 usc.41.c: "Рон ДеСантис побеждает благодаря своей непреклонной личности."
 usc.41.f: "Огненная риторика Мэтта Гейтца принесет ему победу в президентской гонке."
 usc.41.k: "Неизменная любовь Майка Джонсона к ИЗРАИЛЮ завоевала ему сердца миллионов ЖИДОВ."
 usc.41.z: "Прагматизм и правильные слова Марко Рубио привлекают людей."
 usc.41.g: "Открытая любовь Вивека к Трампу обеспечивает ему голоса избирателей."
 usc.41.j: "Красноречие Карлсона привело его на пост президента."
 usc.41.n: "Годы усердной службы Рэнда Пола помогли ему победить на выборах."
 usc.41.v: "Трамп сегодня, Трамп завтра, Трамп навсегда!"
 usc.42.t: "Прощание Трампа с Нацией"
 usc.42.desc: "В связи с уходом президента Трампа с высшего поста в стране Белый дом опубликовал последнее обращение Дональда Трампа к американской нации:\n\n"Мои соотечественники, американцы! В преддверии моего ухода с поста лидера этой великой страны я хотел бы вместе с вами оглянуться на то, чего мы достигли. Мы так много выиграли. Каждая битва за американское будущее была выиграна, вместе мы победили коррумпированный истеблишмент, когда я только был избран в 2016 году, затем демократы и глубинные радикалы развязали нам ад, они дестабилизировали нашу нацию и привели нас к гражданскому конфликту. Столько разрушений. Но в конце концов мы победили. Мы сделали Америку сильнее, мы снова сделали Америку великой, друзья, вопреки всему. Я не сомневаюсь, что следующий президент будет мудрым, активным и будет следовать воле народа, и я не сомневаюсь, что вы - американцы - будете умны и не дадите себя обмануть. Вот и все, я прощаюсь с вами, очень трогательная вещь, правда. Прощай, моя прекрасная Америка, желаю вам всем удачи. Никогда не сдавайтесь!"\n\nНа этом эра Трампа заканчивается, но следующий президент, несомненно, продолжит его наследие, по крайней мере, так, как он считает нужным. Сейчас Дональд Трамп проводит время на пенсии в частных поместьях в окружении своих детей и внуков. Тем не менее, он по-прежнему периодически публикует сообщения на своей странице в Twitter."
 usc.42.a: "Наслаждайтесь заслуженным отдыхом, сэр."
 usc.43.t: "ВП для Америки"
 usc.43.desc: "Вице-президент Вуд - отличный человек, но ему не хватает харизмы, и он не известен широкой публике. Он был выбран в качестве временной замены вице-президента, чтобы обеспечить стабильность и функциональность правительства.\n\nСейчас, когда ситуация постоянно меняется, Трамп должен выбрать лучшего второго командира для страны. Есть много великих патриотов и исключительных личностей, но выбрать можно только одного из них.\n\nКого же мы выберем?"
 usc.43.a: "Джим Джордан, хороший парень, очень патриотичный и преданный делу. Он мне нравится."
 usc.43.b: "Марко Рубио, опытный человек, в прошлом у нас с ним было несколько размолвок, но теперь он полностью наш парень."
 usc.43.c: "Байрон Дональдс, потрясающий оратор, очень лояльный, очень практичный, обеспечит нам поддержку чернокожих."
 usc.43.d: "Этот Джей Ди Вэнс действительно много работает! Драки и все такое, люди любят его! Маленький человек, мечтающий о большом. Мне это нравится."
 usc.46.t: "В Мой Самый Тёмный Час"
 usc.46.d: "Мои соотечественники, американцы...\n\nПосле недавних событий мне трудно найти подходящие слова, чтобы обратиться к вам. В стране, которая еще недавно была маяком для всего мира, свирепствуют террористы и мятежники. Предательские силы, представленные Демократической партией, пролили кровь американцев в беспрецедентном акте насилия, не виданном со времен Гражданской войны.\n\nНаши храбрые войска и отважные минитмены, верные конституции, делают все возможное, чтобы сдержать их угрозу, а мы делаем все возможное, чтобы обеспечить их всем необходимым снаряжением, боеприпасами и транспортными средствами. Но этого оказалось недостаточно.\n\nТо, с чем мы боремся, - это чудовище Франкенштейна из глубинного государства, которое наконец всплыло на поверхность, немыслимая гера, призванная восстановить элитарный статус-кво и сокрушить американских рабочих.\n\nОни приближаются к важнейшему городу Миннеаполису, ключу к северу Соединенных Штатов... Сегодня я прошу вас о поддержке, так же как не так давно просил вашего голоса... Мы не можем позволить им победить. Ради будущего наших детей и ради самих себя... Если мы позволим им победить, наша страна исчезнет...\n\nИ самый темный час для Америки - это самый темный час для меня и всех нас. Но есть один способ вернуться к свету:..."
 usc.46.a: "Боритесь! Боритесь! Боритесь!"
 usc.47.t: "Потеют Пулями"
 usc.47.d: "Мои соотечественники...\n\nПредатели из так называемого Союза Америки движутся через сельскую местность к городам, которые не изменили присяге конституции... Там, где они побывали, не осталось ничего, кроме руин, мародерства, смертных приговоров лоялистам, а иногда и просто немедленных убийств.\n\nОни потеют пулями... и плачут артиллерийскими залпами... потому что знают, что не удержат власть без новой войны. Они развязали бесчисленное количество войн за границей, но этого оказалось недостаточно - им пришлось вернуться домой... То, что они делают, абсолютно неприемлемо и должно быть остановлено.\n\n И вместе мы - единственный шанс, который есть у Америки, чтобы остановить их. Вместе мы вернем Америку, вернем себе наш прекрасный Белый дом и снова сделаем нашу страну великой, это будет здорово, я вам говорю...\n\nНо для этого мы должны не позволить им пересечь Миссисипи, «Собрание вод». Наши верные бойцы контролируют ключевой город в обороне реки, Сент-Луис. Скоро враг будет разбит, и в стране восстановится порядок."
 usc.47.a: "Мира вашему дому, и да благословит вас всех Господь."
 usc.48.t: "Отсчёт до Вымирания"
 usc.48.d: "Мои соотечественники, американцы...\n\nНаша страна еще никогда не была в такой опасности, как сейчас. Сейчас мы - вымирающая нация, и наши дни сочтены. Отчаяние, безнадежность сводят наших людей с ума. Это разрушает фундамент нашей страны и трескает фасад.\n\n Но Америка всегда выстояла. И она выстоит снова, пока мы помогаем друг другу, держимся за своих близких, друзей... Это те вещи, которые вы никогда не должны забывать.\n\nЯ очень горжусь и вдохновляюсь нашими парнями на фронте... Наши патриотические воины свободы... Многие из них никогда не думали, что война придет, но мы идем на нее из-за подлых, мерзких предателей этой страны... Так много домов разрушено, это катастрофа. Цифры невероятны, все гораздо хуже, чем вы думаете.\n\n Я видел примеры этого в Оклахоме... Это ужасно, очень ужасно, через что приходится проходить этим людям, но они храбрые, очень храбрые люди. И то, что вдохновляет их, должно вдохновлять всех нас сегодня...\n\nНас ведет вперед американская мечта... Мечта, которая состоит из многих, многих маленьких мечтаний. Рабочие, учителя, врачи, политики, борцы за гражданские права... Солдаты, полицейские... Все мы - большие или маленькие - причастны к этой мечте.\n\n И пока она сияет, никакая тьма не сломит американский дух, никакой террорист, никакой предатель или радикал не потушит этот огонь. Он победит все, как всегда, и проложит дорогу к светлому будущему, в котором наша страна снова станет великой."
 usc.48.a: "Боже, благослави С-Ш-А!"
 usc.49.t: "Эндшпиль"
 usc.49.d: "Мои соотечественники, американцы...\n\nКак вы знаете, мы вместе прошли через множество путешествий... Если бы не это путешествие, мы бы не оказались здесь, в Денвере, а не в Вашингтоне. Мы бы не знали, через какую борьбу, через какую боль нам пришлось пройти, чтобы отстоять свои идеалы и интересы этой страны.\n\nЭто другое время. И когда мы говорим, что боремся за что-то, мы буквально подразумеваем это. На каждом шагу мы боролись. И мы сражались с мужеством и силой, достойными отцов-основателей...\n\nИ мы будем вести великую борьбу за Америку и мы победим... Потому что те парни? «КоМе оН, мАн!» Они неудачники. Единственное, что они сделали с нашей страной, - это разрушили ее, они никогда не знали, каково это - строить свою собственную жизнь... И они никогда не строили ничего для нашей страны.\n\nПомните, я обещал, что мы победим? Мы так много выиграем... Так что берегите свои силы, люди. Пока дух нашей страны жив в каждом из нас, это никогда не закончится."
 usc.49.a: "Мы победим, несмотря ни на что."
 usc.50.t: "Обрашение Трампа к Стране"
 usc.50.d: "Мои соотечественники, американцы...\n\nСегодня ночью наша нация была потрясена тем, что, как мы думали, никогда не повторится... В беспрецедентном и неконституционном насильственном действии Демократическая партия и другие предательские элементы нарушили целостность нашего государства и атаковали силы, верные нашему делу, что является крупнейшим актом насилия на нашей родине со времен Гражданской войны...\n\nНаши оппоненты не обращали внимания на плюрализм мнений, на жизни мирных граждан, которые были жестоко прерваны сегодня... Они не считались с нашей священной демократией и правами, которые были даны нам конституцией... Они не считались и не считаются с нашей общей верой и Словом Божьим. Они решили убить своего соседа только потому, что не были с ним согласны...\n\nОни стали врагами нашей страны и ее народа, и с ними следует обращаться именно так. Предателям не будет пощады и прощения. Мы разберемся со всеми до единого, как бы они ни сопротивлялись и ни пытались убежать от правосудия, ничего не выйдет. Мы будем использовать смертную казнь... Мы будем использовать все законы, которые нам понадобятся, чтобы добиться этого.\n\nУ нас есть моральное, военное и промышленное преимущество. Враг будет разбит, мы победим!\n\nБог благословит Соединенные Штаты и Бог благословит вас."
 usc.50.a: "Никогда не сдавайтесь!"