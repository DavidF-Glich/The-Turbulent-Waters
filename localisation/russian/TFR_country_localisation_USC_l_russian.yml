 usc.17.t: "Поправки Трампа"
 usc.17.desc: "Сегодня президент Трамп решил довериться своим главным советникам относительно предложения о пяти новых поправках к Конституции, которые в совокупности называются "Поправками Трампа". Первая поправка, которая в случае ратификации станет 28-й поправкой, предлагает установить общенациональный срок полномочий губернаторов в два срока, при этом только 36 штатов в Союзе имеют такое ограничение. Эта поправка также отменяет 22-ю поправку, допускающую неограниченное количество президентских сроков. Когда поправка будет внесена в Конгресс, она, вероятно, вызовет серьезные споры, хотя, скорее всего, она будет ратифицирована обеими палатами. Следующая поправка конституционно объявит лоббирование вне закона, отменив решение Citizens United против FEC. Это решение наверняка будет оспорено как на съездах штатов, так и в Конгрессе, хотя, скорее всего, оно будет принято, если сторонники нашего президента добьются успеха по всей стране. Дональд Трамп и Республиканская партия годами выступали за внесение поправок в сбалансированный бюджет, и теперь они, наконец, решили, что пришло время действовать в соответствии с ними. Такая поправка потребовала бы, чтобы государство не могло тратить больше, чем его доходы. Конечно, весьма вероятно, что она будет ратифицирована.\n\nИ по двум последним, которые, пожалуй, являются самыми важными, Дональд Трамп предложил поправку, полностью отменяющую правительственную бюрократию. В течение многих лет наше правительство увольняло чрезмерно усердных и зарвавшихся бюрократов, что значительно повысило административную эффективность. Хотя это имело негативные последствия, очевидно, что сокращения бюрократии недостаточно, и мы должны ее ликвидировать. Трамп предлагает, чтобы отмена бюрократии посредством внесения поправок упростила процесс принятия решений, повысила гибкость, способствовала инновациям и сократила административные расходы. Наконец, последняя поправка, предложенная Дональдом Трампом, возлагает на военных, а также на созданные федеральные ополчения ответственность за "восстановление правительства, лояльного американскому народу", в случае нарушения Конституции. Другими словами, прямое свержение американского правительства в случае нарушения Конституции. Эта поправка была сформулирована расплывчато и, несомненно, является самой противоречивой из предложенных на сегодняшний день. Такое свержение было бы ненасильственным, если бы не было необходимости в ином, и эта поправка выступала бы в качестве главного элемента Конституции."
 usc.17.a: ""Приведите их в Конгресс.""
 usc.18.t: "Репортаж С Передовой"
 usc.18.desc: ""Добрый вечер, FOX News, это Висенте Кобб, ведущий репортаж с передовой в Иллинойсе. Ниантик, некогда многообещающий сельский поселок, теперь опустошен военной машиной Байдена." Камера переместилась из траншеи, чтобы увидеть эпизодические боевые действия, а также разрушенный район. Дома, где прошло детство, превратились в пепел и щебень, а ничейная земля, насколько хватало глаз, была усеяна телами. Камера едва смогла сделать четкий снимок из-за грязи и колючей проволоки, и в конце концов ее опустили обратно. Кобб стоял прямо перед камерой, одетый в обычную боевую форму, которую носят репортеры по всей стране. В поле зрения были трое солдат, один из которых стоял на башне, а двое других сновали по тесному пространству, перенося припасы туда и обратно. Солдаты, казалось, не обращали особого внимания на съемочную группу.\n"Несмотря на все их усилия сломить наш дух, как дома, так и на поле боя, наши люди день и ночь сражались за вашу свободу." Мужчина указал на солдата, прежде чем продолжить: "Несмотря на неудачи, с которыми мы, возможно, столкнулись, именно здесь миру были продемонстрированы наши победы. Командиры Байдена руководили бесчисленными наступлениями, безрезультатно растрачивая жизни большего числа американцев. Единственный вопрос, который задают люди, заключается в следующем: как вообще кто-то мог его поддержать? Хотя этот вопрос все еще остается предметом дискуссий, ясно одно: мощь американского духа восторжествовала в прошлом и восторжествует в будущем, как бы либералы в Вашингтоне ни пытались ниспровергнуть нас".\n"В 7 часов вечера мы покажем историю Малаки Хауэлла, солдата, который добровольно отказался от всего, чтобы защитить свою свободу и семью от поджигателей войны демократов. Мы также продолжим сообщать вам новости в прямом эфире из Ниантика, подробно описывая все, что сделали так называемые Военные Союза, чтобы разрушить упомянутый Союз, и это только одна из многих запи-" - Он был прерван звуком артиллерийского снаряда, упавшего на землю в 6 метрах от траншеи. Он обеспокоенно оглянулся, прежде чем продолжить говорить в микрофон."
 usc.18.a: "Отличная подача."
 usc.19.t: "Никакой Пощады Предателям"
 usc.19.desc: "Преступник Марк А. Милли был понижен в звании до рядового и уволен с позором, прежде чем в пятницу утром ему на голову накинули петлю. Его медали и орденские ленты, многие из которых были незаслуженными и вручены им самим, были аннулированы.\nКак и всем заключенным ГУАНТАНАМО, приговоренным к повешению, Милли предложили последний завтрак, от которого он отказался. Он сказал, что его заслуги в качестве офицера-патриота наполнили его желудок и душу пищей, которой хватит на всю жизнь. Однако он попросил безопасную бритву, чтобы побрить свое заросшее щетиной лицо.\nВ 10:00 утра трое военных полицейских сопроводили его из медицинского центра, где он проходил медосмотр перед казнью, к виселице, где адм. Крэндалл стоял среди группы офицеров, представлявших свои Вооруженные силы, и неназванного гражданского лица, одетого в синий костюм с красным галстуком."
 usc.19.a: "Никакой Пощады Предателям..."
 usc.20.t: "Трамп Обращается к Нации"
 usc.20.desc: "Когда Трамп начал выходить из-за кулис на трибуну, он увидел толпы людей, размахивающих знакомыми звездами и полосами и скандирующих "США" и "ТРАМП", насколько хватало взгляда. Ему казалось, что почти все последние годы были лишь кошмаром в его голове, но на самом деле, несмотря на то, что все шансы были против него, он отвоевывал свою страну по кусочкам, и теперь он был освободителем Америки. Несмотря на то, что затылком он понимал, что еще многое предстоит сделать, он направился к подиуму, когда толпа начала скандировать его имя.\n\nВ этот момент Трамп почувствовал всплеск эмоций, услышав, как толпа начала его поддерживать.\n\nПоднявшись на подиум, он позволил скандированию утихнуть самому по себе, но в то же время подбодрил аудиторию, прежде чем начать свою речь.\n\nОн начал с того, что рассказал о возрождении страны после победы в гражданской войне, о текущих трудностях и проблемах, с которыми сталкивается объединенная нация, а затем сказал следующее: \n\n"С момента создания моей администрации в Денвере после того, как демократы попытались отменить выборы, наши вооруженные силы, наши соотечественники-патриоты сражались до последнего, чтобы защитить наши земли, чтобы освободить Америку от этих продажных и коррумпированных злодеев"\n\n"Марксисты, фашисты и либералы пытались окружить нас, как стервятники. Но, несмотря на все их усилия, им снова не удалось уничтожить нашу страну."\n\n"Наша нация была оставлена в руинах, но МЫ снова вышли из этих руин, и снова доказали всему миру, что АМЕРИКА НЕ МОЖЕТ БЫТЬ ПОБЕЖДЕНА"\n\nВосторженная толпа разразилась радостными криками и патриотическими песнопениями.\n\n"И теперь, когда наши враги повержены, и с вами на моей стороне, мы начнем восстанавливать нашу великую страну, и построим ее больше и сильнее, чем когда-либо считалось возможным. Мы снова утвердим себя и станем колыбелью свободы и демократии."\n\nИ привычными, но сильными словами он закончил свою речь, сказав:\n\n"Мы снова сделаем Америку великой, мы снова сделаем ее сильной, мы снова сделаем нашу страну безопасной, благослови Господь Соединенные Штаты, благослови Господь вас!""
 usc.20.a: "И мы сделаем её великой!"
 usc.21.t: "Новый Ученик"
 usc.21.desc: "Президент Трамп: Тед! Мой замечательный человек, спасибо, что пришел. Я хотел бы поговорить о будущем и о направлении, в котором мы движемся. Пришло время для некоторых ремонтных работ.\nТед Круз: Господин Президент, я всегда готов поддержать партию и ваше руководство. О чем именно мы говорим?\nПрезидент Трамп: Ну, это касается Сената, Тед. Нам нужны хорошие люди, мне нужны полностью сплоченные усилия для ведения войны и, конечно, моя программа действий для победы в войне... Это имеет решающее значение для того, что будет дальше.\nТед Круз: Сэр, я понимаю важность единства, сэр. Я всегда стремился работать над достижением... э-э-э... целей, сэр.\nПрезидент Трамп: Я знаю, что вы это сделали, Тед. Но сейчас для нас критический момент. Нам нужно нечто большее, чем просто единство; нам нужна непоколебимая приверженность и особый вид энергии. Вот почему я здесь, чтобы попросить вас уйти в отставку и уступить место новому кандидату, который у меня на примете.\nТед Круз: Уходить в отставку, сэр? Но я был за правое дело... наши дела, сэр, и мои... люди представляли меня и поддерживали. Это довольно неожиданно.\nПрезидент Трамп: Я знаю, что прошу многого, Тед, но это ради общего блага. Мы переживаем поворотный момент, и иногда нам приходится принимать трудные решения. Читали "Искусство войны" Сунь Цзу?\nТед Круз: Я пытаюсь понять, господин Президент. Но уход в отставку - это важный шаг. Как насчет поддержки, которую я получал на протяжении многих лет?\nПрезидент Трамп: Хммм, поддержка, что ж, Тед, ваши усилия не остались незамеченными, Тед. Но речь идет о более широкой картине, о моем долгосрочном видении.\nТед Круз: Ваше видение, сэр? Это такой термин. Что это за видение? Сэр.\nПрезидент Трамп: Именно от этого зависит будущее страны.\nТед Круз: Мне нужно немного времени, чтобы обдумать это, господин Президент. Предстоит многое обдумать, и нам нужно учитывать множество факторов, включая пожелания людей, которые проголосовали за меня."
 usc.21.a: "Окей"
 usc.22.t: "Закон и Порядок"
 usc.22.desc: "Холодным утром возле одной из многочисленных квартир в Денвере группа спецназа готовилась проникнуть в помещение. Разведка сообщила им, что там находится штаб-квартира примерно пяти повстанцев, лояльных юнионистам в Вашингтоне. И пока они готовились к прорыву, они проверили время, переключили режимы стрельбы на своих пушках и убедились, что их рации включены. И высшее командование отдало приказ.\nРаздался щелчок детонатора, и дверь слетела с петель, приземлившись внутри помещения. Спецназовцы вошли внутрь и уже заметили бойцов, разбегающихся по отдельным подсобкам. Затем команда была разделена на две части, одна из которых была синей, а другая - красной. Синяя команда пошла первой, выбив дверь в ванную ударом ноги и приказав повстанцам пригнуться. Затем команда "красных" взломала дверь в спальню с помощью дробовика и сразу же попала под обстрел, в результате чего главный был ранен.\nНемедленно открыв ответный огонь, красная команда ворвалась в комнату и очистила ее, убив повстанца, который ранил командира. Теперь, когда все участники боевых действий были арестованы, команда связалась по рации со штабом и запросила эвакуацию. Обыскивая комнату в квартире, солдат обнаружил местонахождение еще трех ячеек повстанцев, он сообщил о своих находках по рации в штаб, а затем встретился с остальными членами своего отряда, которые ждали снаружи, пока местные полицейские разберутся с последствиями."
 usc.22.a: "Один готов, осталось еще трое."
 usc.23.t: "Бомбардировка штаб-квартиры"
 usc.23.desc: "Когда солнце опустилось за горизонт, отбрасывая длинные тени на площадь, Леон Стерлинг сидел за своим столом на 9-м этаже дома 30 по Рокфеллер-плаза, и ритмичный стук клавиш эхом разносился по офису. Это был долгий день, заполненный сроками, встречами и постоянной суетой, царившей в отделе новостей. С самого начала Гражданской войны телеканал MSNBC был в напряжении, освещая "многие стороны и истории" войны. Или, по крайней мере, это то, что они проповедовали. На самом деле MSNBC был превращен в марионетку юнионистов, постоянно нападавшую на президента Трампа на каждом углу и служившую одним из сильнейших медиа-крыльев "Союза" Америки. Когда он, шаркая ногами, выходил из своей каморки, то не мог не услышать вой сирен снаружи, как и его коллеги. Он подошел к окну, и его глаза расширились, когда он увидел группу вооруженных людей, ворвавшихся на площадь внизу. Одетые в камуфляжную форму и размахивающие винтовками, они двигались быстро и сосредоточенно, продвигаясь по улицам внизу и врываясь в здание СМИ.\nОн отшатнулся, его мысли метались от страха и неверия. Конечно, с тех пор, как конституционалисты захватили власть, MSNBC находился под пристальным вниманием, хотя и подвергся насильственному взлому? Несмотря на то, что он не мог хорошо разглядеть людей внизу, они определенно были похожи на многие группы ополченцев, поддерживающие правительство Трампа, с которыми он был знаком. Звуки, доносившиеся снизу, указывали на борьбу, например, топот сапог и неразборчивые крики. Его коллеги начали паниковать, либо прятались под своими столами и кабинетами, либо бежали через пожарные выходы и эвакуировались. Он решил остаться, вернулся в свою кабинку и стал наблюдать за входом с лестницы. Когда он набирал 911, входная дверь распахнулась, и вошли 9 человек в полувоенной форме, размахивая винтовками и приказывая всем спуститься вниз. Логотип "Хранителей клятвы" был расклеен на их жилетах, когда они начали задерживать работников СМИ и даже громить оборудование, ломая дорогие съемочные площадки, проходя маршем по другим частям 9-го этажа.\nЭтот кризис с заложниками продолжался бы в течение 3 часов, пока полиция Нью-Йорка не смогла бы договориться об урегулировании по указанию президента Трампа после того, как площадь была тщательно разграблена, разгромлена и разграбляющийся. После этого рейда телеканал MSNBC официально прекратил свою деятельность, поскольку был не в состоянии продолжать распространять ложь и нападать на администрацию президента. Три процента респондентов также заявили о своей поддержке нападения, а число членов "Хранителей клятвы" и "Трипроцентники" резко возросло после инцидента. Ходили слухи, что его спонсирует полиция Нью-Йорка или даже президент, хотя они, конечно, необоснованны."
 usc.23.a: "Круто"
 usc.24.t: "Угасание Демократии"
 usc.24.desc: ""За мгновение до того, как я поднялся на сцену, я издал указ о конфискации всего имущества Демократического национального комитета; по всей стране все активы, как твердые, так и нематериальные, были изъяты сотрудниками правоохранительных органов. Преступная организация, которая долгие годы вела ужасающую и неоправданную атаку на права американского народа, которая помогала старому, сонному тирану Джо Байдену нападать на нашу замечательную Конституцию, была полностью и необратимо уничтожена".\n"Я верю в демократию, это великая вещь. Но каким образом демократы её делали? Украли у меня результаты выборов, убили бесчисленное количество, то есть так много, что мы не можем сосчитать, людей, пытаясь использовать средства массовой дезинформации - "fake news", чтобы заточить умы людей? Они играли не по правилам, они действовали нечестно. Теперь я твердо верю в такое понятие как "обоюдность", это действительно красивое, многозначительное слово. Оно означает "помоги мне, а я помогу тебе", вот как заключаются сделки. В душе я сторонник заключения сделок. Но бывает время, когда некоторые люди не хотят заключать сделки, они хотят воровать и разрушать. Это демократы, я пытался работать с ними четыре года, а потом они попытались меня убить. Что ж, давайте посмотрим правде в глаза, ребята, я не могу смириться с этим."\n"Знаете, ребята, эти радикальные демократы охотились не только за мной, они охотились за Конституцией и за всеми вами. Вот почему их больше нет. С Демократической партией покончено, ребята. Все их деньги? Теперь они наши. Это деньги народа. Я уверен, что наши замечательные друзья, которые сейчас отдыхают в Европе, скажут: "Но, господин президент, за кого проголосуют все демократы? Как вы поведете за собой людей, которые поддерживали бесчестного Джо?" Что ж, я скажу вам; что им лгали, их загипнотизировала демократическая машина. Что ж, я отключил её, народ. Теперь они придут в себя, вот увидите."\n\n- Выступление президента Трампа после указа 14,108, который распустил Национальный комитет Демократической партии и национализировал его активы."
 usc.24.a: "Партия Джексона, Рузвельта и Кеннеди рушится."
 usc.25.t: "Высокие Цели в Законодательном Органе"
 usc.25.desc: "Конгресс американского конституционного правительства, казалось, так и не смог преодолеть некоторые проблемы, которые мучили довоенный американский конгресс. Временный законодательный орган, хотя теперь и состоял из более идеологически ориентированных политиков, по-прежнему, казалось, спорил практически по любому поводу, особенно когда речь заходила о растущем влиянии вооруженных сил. Дональд Трамп, будучи человеком, обладающим решающим влиянием между обеими конкурирующими ветвями власти, пришел в Конгресс, чтобы обеспечить им столь необходимое спокойствие, когда дело касалось положения дел с вооруженными силами.\n\nВнеплановая встреча Трампа с ключевыми партийными деятелями в Конгрессе часто проходила так же, как и в предыдущие дни: много обсуждались военные расходы, ситуация на фронте и другие мелкие, но в то же время важные бумажные дела за день. Однако сегодня речь шла не только о подаче документов, поскольку Трампу пришлось, наконец, обратиться к слону в зале.\n"Джентльмены, я знаю, что некоторые проблемы с нашим военным персоналом уже некоторое время занимают ваши умы. Я здесь для того, чтобы разъяснить вам некоторые важные вещи".\n\nВпервые за всю свою карьеру присутствующие в зале представители внимательно наблюдали и слушали. Высказывание вслух о внутреннем конфликте было неожиданным, но верховный главнокомандующий сказал все как есть. "Я могу полностью заверить вас, что основные конституционные принципы нашего правительства будут соблюдены. Я уже разговаривал с генералом Майклом Флинном, и он очень хорошо осведомлен о том, что роль военных очень четко определена нашими правилами и инструкциями".\n\nПока остальные представители перешептывались и обсуждали что-то на заднем плане - одни были полностью согласны, другие сбиты с толку или молчали, - Трамп ждал хоть какой-то заметной реакции. Сенатор от Кентукки Рэнд Пол, де-факто лидер Конгресса, выступил первым: "Господин Президент, я и, уверен, большая часть членов этой ассамблеи высоко ценим это утверждение верховенства закона. Я очень надеюсь, что армия и генеральный штаб также понимают нашу роль как законодательной власти, как и вы". Когда послышались аплодисменты, Трамп ответил не сразу, а просто подумал про себя."
 usc.25.a: ""Я тоже на это надеюсь, Рэнд""
 usc.26.t: "Напоминание о Патриотизме... и Верности"
 usc.26.desc: "Встречи в течение дня прошли так, как и ожидалось от Трампа; на этот раз было больше споров и жалоб на то, кто что сделал. Трамп, вернувшись в свой кабинет, снова начал просматривать письма, отправленные на его официальный почтовый ящик. Независимо от того, что президент Трамп делал для любой из сторон, казалось, что всегда существовал другой вопрос, который требовал какого-то фаворитизма с его стороны перед Конгрессом или военными. Если президентство ничего не сделало для поиска какого-либо решения, то кто знает, что могла бы сделать любая из сторон, одержав уверенную победу. Теперь, когда он был явно раздражен объемом просьб и требований, в его голове зазвучала одна-единственная мысль. Необходимо было дать всем понять, что он не будет стоять в стороне и быть просто фикусом; интриги не разрастутся и не разрушат государство изнутри.\n\nНезависимо от того, чего хотел Конгресс или вооруженные силы, им нужно было усвоить, что все может функционировать только в том случае, если они будут придерживаться своей работы. Больше не было необходимости просто удовлетворять требования той или иной стороны; но теперь им необходимо напомнить о том, кто является их главнокомандующим и что поставлено на карту для всех. С каждым разом, когда они тратят время и ресурсы на эту глупую междоусобицу, коммунисты, анархисты, преступники и предатели в Вашингтоне становятся все ближе и ближе; эта мысль чуть не свела его с ума. Истинные патриоты страны не поддаются таким мелочным попыткам превзойти друг друга, а вместо этого делают то, что необходимо для победы в войне, для того, чтобы снова сделать Америку великой. Трамп, оторвавшись от кипы бумаг, посмотрел на фотографии и флаги на стене и задумался. Пока он был всеобщим президентом и главнокомандующим, он делал все возможное, чтобы патриотизм одержал верх над личными интригами. Он был избран, чтобы победить либералов, победить глубинное государство, победить политиков из истеблишмента и снова сделать Америку великой. Затем он взял со стола лист бумаги и начал делать кое-какие пометки для следующего набора писем, на которые ему предстояло ответить."
 usc.26.a: ""Ради блага Америки необходимо установить баланс""
 usc.27.t: "Голова Гидры"
 usc.27.desc: "Если в американском конституционном правительстве и есть кто-то, кто знает все обо всех в вооруженных силах, так это генерал Майкл Флинн. До войны он был одним из самых преданных доверенных лиц Трампа в его администрации и с радостью отправился вместе с ним в Денвер, чтобы продолжить патриотическую борьбу. Однако его усилия по консолидации и наращиванию влияния вооруженных сил в рамках американского конституционного правительства вызвали серьезные проблемы с Конгрессом и администрацией президента. Однако сегодня Трамп собирался окончательно уладить некоторые вопросы со своим самым патриотичным солдатом.\n\nАналогично своим встречам с отдельными членами Конгресса, Трамп встретился с генералом в одном из своих личных кабинетов для всех... "конфиденциальные" вопросы. Сегодняшний день, однако, был не просто конфиденциальным, он должен был повлиять на будущее самого правительства.\n\n"Генерал, прежде всего, я хочу сказать, что я очень горжусь всем, что вы сделали для защиты этой страны и нашего дела. Ваш патриотизм заслуживает большого уважения. Однако есть несколько очень важных вещей, которые вы должны учитывать во всем", - обратился Трамп к генералу.\n\n"Спасибо, господин президент, но я хочу, чтобы вы перешли к делу, если сможете. Что именно означает все это хождение вокруг да около? Просто переходите к делу".\n\nТрамп прочистил горло и начал говорить: "Генерал... вооруженные силы стали серьезной проблемой, и их постоянные попытки превзойти Конгресс заставляют некоторых задуматься. Так продолжаться не может. Я хочу, чтобы вы и ваши соотечественники знали о своих конституционных обязанностях и о том, где находятся границы нашей работы. Это я обращаюсь к вам не как к Дональду Трампу, а как главнокомандующий".\n\nГенерал некоторое время сидел и думал, впитывая сильные чувства Трампа, в то время как Трамп сидел, чтобы посмотреть, что генерал будет делать дальше. Как бы то ни было, Трамп думал, что, по крайней мере, он понял, чего хотел."
 usc.27.a: "Они должны знать, кому служат..."
 usc.28.t: "Репортаж С Передовой"
 usc.28.desc: ""Войска старины Джо задерживаются в Небраске, по крайней мере, насколько я слышал".\n"С этими людьми во главе, хм, маловероятно"\nСемья Смитов была одним из многих крупных канзасских кланов, которые собирались под одной крышей почти каждое Рождество, и члены семьи, столь широко представленной среди классов и политических групп Америки, всегда входили в нее с чувством законного тепла и семейного родства, только чтобы уйти с горьким и холодное чувство облегчения от того, что они оставляют неприятные отношения наедине со своими собственными идиотскими мнениями. Так было даже до войны, но теперь, среди всех этих бросающихся в глаза пустых стульев, неловких признаний родственников во всех регионах разделенных Штатов и едва скрываемых проклятий родственников, которые ушли воевать на другую сторону, семья Смит казалась все менее и менее идиллической.\n\n"Честно говоря, учитывая, что все эти идиоты в Денвере нашептывают ложь Трампу в уши, я не удивлюсь, если на следующее Рождество мы будем вывешивать флаг Союза"\nОдин мужчина мрачно усмехнулся в углу. Его циничная выходка вызвала лишь несколько недовольных взглядов со стороны родственников."Не обращайте внимания на Небраску, подумайте о Юге! Мы допустили, чтобы целый регион людей, преданных нашему делу, был разорван на части!"\n"У нас не так уж много ресурсов"\nДвое главных спорщиков, бородатый мужчина помоложе и пожилой, пронзительный и седовласый патриарх, непрерывно лаяли друг на друга из-за индейки. За вечер семья позаботилась о том, чтобы их отодвинули на самый дальний конец стола, но их конфликт перерос за стол и, тем не менее, вынудил многих вступить в борьбу.\n"Не оскорбляйте так наших лидеров, они верные люди, которые оставались с Трампом в худшие времена, а теперь вы обливаете их грязью за то, что они не послали войска умирать за Алабаму?!"\nМолодой человек внезапно взревел. Старик, казалось, на мгновение растерялся, прежде чем возобновить своё наступление.\n"
 usc.28.a: ""Скажи ка мне, парень, что эти драгоценные лидеры думают о массовых убийствах мирных жителей федералами в Каролине, или о взрывах церквей, или о массовых убийствах в Миссисипи?..""
