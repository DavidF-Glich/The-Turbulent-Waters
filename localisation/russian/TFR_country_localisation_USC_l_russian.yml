 usc.1.desc: "Знакомый флаг поднят над израненной страной.\n\nМногие желали увидеть Америку в руинах навсегда, разъяренную толпу, вечно топчущую лицо свободы, но когда наша страна оказалась в большой опасности, а наши семьи - под прицелом врага, у нас не было другого выбора, кроме как принять бой с ними. Америка - прекрасная страна, а американцы, возможно, один из величайших народов на этой земле, мы выживаем и процветаем во время кризиса.\nЭта война отняла у нас много сил, слишком много родителей, которым приходится хоронить своих детей.\n\nМы вытащили Америку из глубины, гарантируя, что ни "глубинное государство", ни террористы никогда больше не коснутся наших домов. Америка вернулась, но на этот раз она изменилась навсегда, и шрам никогда не исчезнет.\n\nНо когда наши враги уйдут, а наши соседи снова смогут любить друг друга, мы сможем отстроиться, разрушенные города будут восстановлены во всей своей красе, ветераны будут чествоваться, прошлые ошибки будут исправлены.\n\nАмерика была великой.\n\nИ она будет великой снова."
 usc.1.a: "Победителей от проигравших отличает то, как человек реагирует на каждый новый поворот судьбы."
 usc.2.t: "Разгон в Денвере"
 usc.2.desc: "На этой неделе в печально известный своей либеральностью Денвер пришла война, поскольку местные власти полностью разделяются во взглядах на любое левое инакомыслие местных жителей. Один военный корреспондент Би-би-си заявил, что "мирные протесты сегодня были разогнаны дубинками и стрельбой в режиме реального времени без соблюдения права на собрания, мы видели, как несколько демонстрантов были застрелены на улице, и по всему городу слышны отдельные выстрелы". Весь день над городом кружили вертолеты, звук их двигателей был слышен повсюду, а над городом постоянно выли десятки полицейских сирен. Прямо сейчас вдалеке можно увидеть многочисленные клубы дыма, поднимающиеся от пожаров, разожженных по всему городу. Сказать, что люди напуганы, было бы преуменьшением, на самом деле, сегодня мы имеем много свидетельств того, что левые воинствующие группировки оказывают сопротивление властям, хотя и безрезультатно". Насилие, конечно, особенно разгоралось вокруг здания капитолия в Денвере, на графических изображениях десятков безжизненных тел, разбросанных по гранитным ступеням перед зданием. информация об обстреле здания распространяется по социальным сетям, в здании также раздается множество выстрелов от различных вооруженных людей, которые открывают ответный огонь по полиции, хотя сообщений о погибших полицейских пока нет. Это беспрецедентное насилие со стороны властей произошло после того, как Трамп перенес свою временную оперативную базу из Вашингтона в этот город из-за его центрального положения в стране. Около 5 дней назад мэр города Майкл Хэнкок был помещен под домашний арест, и пока неизвестно, кто будет назначен на его место, и, очевидно, губернатор штата Колорадо Джаред Полис также отсутствовал последние 2 недели. По словам военного корреспондента Associated Press, "Будущее города и штата остается неизвестным, но одно можно сказать наверняка: станет намного хуже, прежде чем станет лучше"."
 usc.2.a: "Этого они никогда не забудут"
 usc.3.t: "Трамп объявляет Денвер новым "Законодательным Собранием""
 usc.3.desc: "После поспешного отъезда Трампа из Вашингтона информация от него была скудной и непроверенной, но впервые за последние дни первые официальные заявления от него стали достоянием общественности. Статус новой операционной базы Trumps side уже некоторое время висит в воздухе, но на вопросы о том, где она может находиться, наконец-то был дан ответ, поскольку она будет находиться в Денвере, штат Колорадо. Однако Трамп четко указал, что это место следует считать не капитолием, а скорее "Временным законодательным залом", чтобы не лишать его легитимности как законного лидера Соединенных Штатов. Почти сразу после того, как появилась эта новость, губернатор штата Колорадо Джаред Полис и его семья таинственным образом пропали без вести. Эта новость вызвала массовое возмущение в городе, где преобладают левые настроения, с криками "Это наш город, а не город Трампа!", которые были слышны на улицах, и, конечно же, массовые поджоги и разграбления предприятий. Полиция Денвера, безусловно, находится на пределе своих возможностей из-за этих новостей, поскольку беспорядки становятся еще более жестокими, чем те, что происходили прошлым летом. При таких темпах Трамп, возможно, будет вынужден принять решительные меры для обеспечения безопасности в городе."
 usc.3.a: "Пылко, но пока в основном мирно."
 usc.4.t: "Будущее Правительства"
 usc.4.desc: "Поскольку Денвер полностью защищен администрацией Трампа, а остатки Конгресса теперь удобно устроились в своих креслах, одним из первых вопросов, который возникает, является статус Хабеас Корпус.\n\nОтстраненные Авраамом Линкольном во время первой гражданской войны в США, военные выступали за приостановление действия Хабеас Корпус, чтобы эффективно отбросить силы повстанцев, осаждающие страну, и восстановить союз.\n\nКонгресс, с другой стороны, выразил свою обеспокоенность возможностью приостановления действия Хабеас Корпус, опасаясь, что этот закон приведет к ослаблению народного правления и позволит авторитарным идеалам проникнуть в правительство.\n\nПоскольку война все еще в самом разгаре и исход конфликта еще не решен, это решение может определить наследие Трампа. Должны ли мы пойти по пути Линкольна и приостановить действие Хабеас Корпус или народное правительство, несмотря на нынешний кризис, все же продолжит свое существование?"
