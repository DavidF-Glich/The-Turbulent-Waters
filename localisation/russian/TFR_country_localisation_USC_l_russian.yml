l_russian:
 #Focuses
 USC_crackdown_on_denver: "Подавить Денвер"
 USC_crackdown_on_denver_desc: "Теперь, когда нам удалось бежать из столицы, которая уже находится под контролем коррумпированного истеблишмента на нашем востоке, мы должны сначала разобраться с теми полезными для них идиотами, которые могут выступать в качестве пятой колонны предательского Союза на нашем Востоке."
 USC_reestablish_civilian_authority: "Восстановить Гражданскую Власть"
 USC_reestablish_civilian_authority_desc: "Если мы хотим исполнить добрые пожелания нашего народа, который отчаянно стремится к миру и безопасности в эти отчаянные времена, мы должны сначала восстановить гражданскую власть, чтобы обеспечить сохранение давних традиций представительной демократии в эти мрачные времена."
 USC_suspend_habeus_corpus: "Приостановить Хабеас Корпус" 
 USC_suspend_habeus_corpus_desc: "Мы окружены врагами, как внутренними, так и потенциально внешними, и если мы хотим выжить в эти мрачные времена, мы должны приостановить действие Хабеас Корпус, хотя некоторые люди и осудили бы это как скользкий путь к неоавторитаризму, это предназначено для общего блага Америки в целом."
 USC_maintain_the_balance: "Поддерживать Баланс"
 USC_maintain_the_balance_desc: "Если одна сторона получит преимущество перед другой, это может иметь более серьезные последствия для нашего дела, которые будут ничем не лучше, чем у врагов, с которыми мы должны сражаться."
 USC_mediate_with_the_military: "Посредничать с Военными"
 USC_mediate_with_the_military_desc: "Вооруженные силы необходимы для безопасности и выживания Америки, и будет лучше, если мы заручимся их поддержкой, даже если это будет означать игнорирование некоторых озабоченностей Конгресса."
 USC_console_the_congress: "Утешить Конгресс"
 USC_console_the_congress_desc: "Конгресс олицетворяет идеальный американский способ управления, и было бы полезно быть с Конгрессом в хороших отношениях, нравится это военным или нет."
 USC_stabilize_the_remnants: "Стабилизировать Наши Штаты"
 USC_stabilize_the_remnants_desc: "В то время как Америка медленно падает перед лицом этого дряхлого чудака в Белом доме, коммунистов, фашистов, анархистов или даже сепаратистов, мы должны в первую очередь сосредоточиться на укреплении и усилении тех штатов, которые все еще верны нашему правительству."
 USC_unify_the_loyalists: "Объединить Лоялистов"
 USC_unify_the_loyalists_desc: "На нас возложена священная миссия - вновь объединить страну, и мы не отступим, пока не сделаем это. Мы обратились с призывом ко всем патриотам, которым небезразлична судьба нашей страны, и их реакция была громоподобной.\n\nНаша страна еще никогда не видела подобного движения - люди приезжают из всех уголков страны, из всех этнических и религиозных групп, чтобы защитить будущее Америки... Это невероятно...\n\n И у нас то же самое послание, что и у всех остальных: прекратите кровопролитие и примиритесь, а тем, кто откажется от этого послания, придется столкнуться с объединенными силами лоялистов - и позвольте мне сказать, они об этом пожалеют..."
 USC_appeal_to_heaven: "Обращение к Небесам"
 USC_appeal_to_heaven_desc: "In God We Trust - один из девизов нашей нации, ибо Бог дал нам право защищаться от тех, кто попытается стереть нас с лица Земли"
 USC_fight_the_welfare_state: "Бороться с Социалкой"
 USC_fight_the_welfare_state_desc: "Невероятно! Даже в такие тяжелые времена у нас есть нахлебники, живущие на пособие, которые съедают бюджет нашей страны. Если мы хотим, чтобы наша страна существовала, мы не можем допустить, чтобы она продолжала существовать таким образом. Мы должны сказать им: «Найдите работу!», и именно это я и собираюсь сделать. "
 USC_propagate_american_exceptionalism: "Пропагандировать Американскую Исключительность"
 USC_propagate_american_exceptionalism_desc: "За свою карьеру я встречал много людей, бывал во многих странах, но ни одна другая нация и ни один другой человек не могут сравниться с американцами по духу. У нас самые великие, самые умные и самые трудолюбивые люди, которых когда-либо знала Земля.\n\nМир в большом долгу перед нами, а не наоборот. Мы - нация величайших, важнейших промышленных и технологических достижений. Мы победили нацистов, мы победили коммунизм и мы победили ИГИЛ. И последние 75 лет или около того мы несли на своей спине мировую экономику.\n\n Мы дали миру так много, так много... Но пришло время Америке позаботиться о себе, пришло время «Америка прежде всего»! Больше никакой иностранной помощи и никаких войн после того, как мы покончим с этим у себя дома... Пришло время помочь американскому народу!..."
 USC_appeal_to_order: "Апелляция к Порядку"
 USC_appeal_to_order_desc: "Экстремизм раздирает нашу страну на части, как никогда раньше, и это происходит по прямой вине демократической оппозиции! Американцы страдают от разрушений и мародерства, а они просто набирают политические очки... Мерзкие люди, не так ли?\n\nНо мы не позволим им делать это еще больше, чем они уже сделали. Поэтому наши правоохранительные органы и наша сильная и красивая полиция прикрывают нас... Мы должны поддержать синих и вернуть закон и порядок в страну, пока еще есть шанс!"
 USC_appeal_to_liberty: "Апелляция к Свободе"
 USC_appeal_to_liberty_desc: "Свобода - это то, чем мы дорожим с момента основания нашей нации в 1776 г. Свобода - это ценность, которую мы защищали снова и снова, от красных мундиров и их бесхребетных "лоялистов", от южных сепаратистов, лишающих афроамериканцев права жить как свободные люди, вплоть до фашистов и коммунистов прошлого века, чьи режимы привели к гибели миллионов людей. Сегодня, в XXI веке, мы должны вновь защищать его от так называемого "Американского Союза", который является не более чем прославленным государством-воином, поддерживаемым теми же миллиардерами-глобалистами, которые подрывают американскую демократию в целом"
 USC_the_refounding_father: "Новый Отец Основатель"
 USC_the_refounding_father_desc: "Известные отцы-основатели этой нации - Джордж Вашингтон, Томас Джефферсон, Джон Адамс, Бенджамин Франклин, Александр Гамильтон, Джон Джей и Джеймс Мэдисон - создали то, что сегодня известно как Соединенные Штаты Америки, теперь Дональд Трамп должен создать союз, который будет более процветающим и более стабильным"
 USC_activate_the_defense_production_act: "Задействовать Закон Об Оборонной Промышленности"
 USC_activate_the_defense_production_act_desc: "Закон об оборонном производстве 1950 года - это закон, который ждет своей очереди на активацию с тех самых пор, как в начале холодной войны нам потребовалось мобилизовать огромные ресурсы для создания нового оборудования для наших войск. Хотя наша военная промышленность может оказаться незначительной по сравнению с военной промышленностью Союза, нам, возможно, придется сделать все возможное, чтобы сравняться с ним по силе и возможностям на Востоке"
 USC_revive_the_civilian_economy: "Возродить Гражданскую Экономику"
 USC_revive_the_civilian_economy_desc: "Без гражданской экономики военная экономика также не может функционировать. Гражданская экономика необходима для любой экономики, и мы должны дать им толчок."
 USC_defend_american_values: "Защищать Американские Ценности"
 USC_defend_american_values_desc: "Несмотря на этот временный разлад, мы были и будем величайшей нацией на планете. И мы не должны забывать о том, что делает ее великой, о том, что определяется словами «Американский образ жизни», о том, что предательские элементы радикальных левых и радикальных правых пытаются отнять у нас...\n\nКак ваш президент, я обещаю институционализировать и защитить эти ценности и предоставить каждому гражданину нашей страны возможность жить по американской мечте!"
 USC_work_with_the_state_governments: "Работать с Правительствами Штатов"
 USC_work_with_the_state_governments_desc: "Сотрудничество с правительствами штатов помогло бы нам узаконить наше место в Америке."
 USC_minimize_militias: "Минимизировать Ополчения"
 USC_minimize_militias_desc: "Хотя ополченцы горячо преданы нашему делу, иногда они не подчиняются приказам, исходящим от военных, руководствуясь какими-то идеологическими убеждениями, и нам пора посадить их на поводок, чтобы они не препятствовали нашей способности сражаться."
 USC_congressional_contraction: "Сокращение Полномочий Конгресса"
 USC_congressional_contraction_desc: "В это опасное для нашей великой нации время правительство должно иметь возможность выполнять свои функции с максимальной эффективностью. Одна из причин, которая может помешать нам эффективно руководить военными действиями, - это конфликт между ветвями власти. Нашему главнокомандующему нужны все доступные ему инструменты, чтобы привести нас к победе, что, естественно, приведет к конфликту с Конгрессом. Президент примет несколько временных мер военного времени, чтобы Конгресс не был слишком влиятельным и не вмешивался. Их надзор за президентскими делами будет сокращен, ключевые юридические полномочия отменены, а их общая способность создавать препятствия при принятии решений будет уменьшена."
 USC_subdue_subversives: "Подавление Диверсантов"
 USC_subdue_subversives_desc: "Несмотря на то, что мы уверены, что многие из лояльных американцев-патриотов, которые следуют за нами, искренни в своей лояльности, мы должны признать, что некоторые из них - нечто большее, чем кажется на первый взгляд. В нашем обществе и даже в правительственных учреждениях есть люди, которые вынашивают враждебные и даже предательские мотивы и планы. Они замышляют что-то против нас, сеют разобщенность или сомнения и замышляют саботировать наши усилия по достижению победы; все это неприемлемо и будет быстро пресечено. Наши разведывательные и правоохранительные органы будут работать над задержанием и искоренением этих враждебных элементов, где бы они ни находились. Будь то обычный гражданин или богатый представитель власти, их нелояльные и предательские планы все равно будут пресечены."
 USC_cross_the_rubicon: "Пересечь Рубикон"
 USC_cross_the_rubicon_desc: ""
 USC_the_new_stateman: "Новый Государственный Деятель"
 USC_the_new_stateman_desc: "Дональд Трамп является краеугольным камнем этого правительства, неоспоримо. Он представляет собой новый тип американского политика; политика, не преданного коррупции в истеблишменте, а, скорее, неистового патриотизма и преданности своей стране. Это по праву сделало его главой правительства и положило начало новой эпохе в американской политике. Он - американский государственный деятель нового поколения истинных патриотов, и мы все должны черпать вдохновение и уверенность в том, что он занимает высокое положение."
 USC_return_to_tradtion: "Возвращение к Традиции"
 USC_return_to_tradtion_desc: "Америка долгое время терпимо относилась к тем же элементам, которые подрывали репутацию Америки в глазах всего мира, и пришло время это исправить."
 USC_downsize_the_bureaucracy: "Сократить Бюрократию"
 USC_downsize_the_bureaucracy_desc: "Современный американский гражданин обременен большим количеством бумажной работы, чем когда-либо в истории, умноженным на три! Предыдущие демократические администрации превратили наш прекрасный и эффективный государственный аппарат в раздутую версию Европейского Союза. Это не сработает, вы не можете этого сделать!\n\nМы снова сделаем Америку удобной и пунктуальной. Как вы можете говорить, что живете в свободной стране, когда бюрократия делает так, что у вас нет времени воспользоваться своей свободой?\n\nТак что вот правило моей администрации: если ты «-крат», то тебя сократят, будь то «плутократ», «бюрократ» или «демократ»!"
 USC_oversee_officers: "Контролировать Офицеров"
 USC_oversee_officers_desc: "Как бы ни был важен рядовой на передовой, мы не можем забывать, что наши офицеры также играют важную роль в этой грандиозной битве за победу. Вот почему их поведение и лояльность должны быть предметом пристального внимания. Отныне к офицерам наших вооруженных сил будут предъявляться более высокие требования во всем, начиная с их подготовки и заканчивая отношением к нашему руководству и делу. Мы не потерпим некомпетентности, заговоров и государственной измены среди тех, кому было доверено вести наши войска к победе на поле боя."
 USC_minimize_the_military: "Минимизировать Вооруженные Силы"
 USC_minimize_the_military_desc: "Вооруженные силы нашей страны оказались потенциальной угрозой стабильности и функционированию этого правительства. Это очень серьезная проблема, для решения которой мы будем действовать незамедлительно. Подразделения будут переназначены или сокращены, определенные подразделения будут закрыты, бюджеты подвергнутся ревизии, а некоторые сотрудники, которые зарекомендовали себя как доставляющие слишком много хлопот, будут уволены. Под нашим бдительным и целенаправленным вмешательством мы устраним любые потенциальные заговорщические элементы или любого, кто оказался наделен большей властью, чем следовало бы. Мы надеемся, что все это вернет военных на их место, на котором они должны были быть с самого начала: служить нам и этой стране."
 USC_unite_the_party: "Объединить Партию"
 USC_unite_the_party_desc: "От либертарианцев и разочарованных классических либералов до правых популистов и консерваторов, нам нужно объединить усилия, у которых на уме только одна цель: покончить с коррумпированным истеблишментом и уничтожить политических радикалов, которые стремятся воспользоваться нынешним хаосом, разорвавшим нашу нацию на части!"
 USC_liberalize_the_party: "Либерализовать Партию"
 USC_liberalize_the_party_desc: "Вы знаете, что они всегда говорят обо мне, особенно фальшивые новости в Вашингтоне: «Трамп - диктатор, Трамп - фашист, он всех посадит в тюрьму»... Это просто неправильно. На самом деле, я, наверное, ЛУЧШИЙ ПРЕЗИДЕНТ ДЛЯ СВОБОДЫ СЛОВА в истории этой страны, и тот факт, что им все еще разрешают тявкать, - лучшее тому подтверждение."
 USC_the_american_caeser: "Американский Цезарь"
 USC_the_american_caeser_desc: "Пришло время для прихода к власти настоящего лидера. Болезнь либеральной демократии и ее бессмысленные ограничения в отношении исполнительной власти больше не будут нам мешать. Дональд Трамп больше не будет просто президентом, он станет могущественным цезарем, американским цезарем. С этими новыми полномочиями у него, наконец, будут все инструменты для обеспечения мира и процветания всей Америки. Под его руководством мы одержим победу! Аве!"
 USC_end_the_treading: "Закрепить Американское Либертарианство"
 USC_end_the_treading_desc: ""Don't tread on me" - это был один из боевых кличов американских революционеров в их борьбе против тиранической Британской империи, но это было нечто большее, чем просто боевой клич. Это было предупреждение всем политикам и лидерам всех цветов кожи и вероисповеданий о том, что со свободой шутки плохи. Мы осуществим это традиционное американское стремление, сократив масштаб государственного вмешательства в те сферы общества и экономики, которые создают так много проблем для свободолюбивых американцев. Государство будет защищать свободу, а не попирать ее, как наши враги-предатели и социалисты."
 USC_empower_the_president: "Наделить Президента Полномочиями"
 USC_empower_the_president_desc: "Президентство в этой стране - это должность, которая работает лучше всего, когда у нее есть все необходимые ресурсы, которые она может получить для выполнения своих обязанностей. Это цель, которая будет быстро реализована. Полномочия президента по целому ряду вопросов будут расширены и закреплены. Бесполезные бюрократические правила и препоны больше не будут приводить к бесконечным задержкам и растрате средств для главы исполнительной власти. С новым президентом, наделенным полномочиями, эта страна, наконец, получит возможность принимать эффективные и своевременные решения, необходимые в эти трудные времена."
 USC_empower_the_congress: "Расширить Возможности Конгресса"
 USC_empower_the_congress_desc: "Конгресс является краеугольным камнем в функционировании этого правительства и американской демократии в целом. Мы должны признать эту истину и предоставить этой важной части нашей республики полномочия, в которых она отчаянно нуждается для выполнения своих жизненно важных обязанностей. Конгрессу будет предоставлен новый контроль над целым рядом вопросов в штате, а также урезаны полномочия других ветвей власти. Благодаря новой законодательной ветви власти у этой страны будет быстрый и эффективный руководящий орган, который будет направлять нашу страну в эти неспокойные времена."
 USC_on_the_back_foot: "На Задних Лапах"
 USC_on_the_back_foot_desc: "Враги приближаются к нам. Возможно, мы найдем способ вернуться в столицу, иначе все наши усилия по спасению Америки окажутся напрасными."
 USC_empower_the_people: "Дать Власть Народу"
 USC_empower_the_people_desc: "Независимо от того, какую позицию мы занимаем в спорах о том, какая часть правительства важна, все в конечном счете сводится к роли одной группы: народа. Именно люди этой страны делают нас великими и объясняют, почему это правительство вообще существует. Мы должны уделять больше времени и ресурсов тому, чтобы выслушивать требования граждан, а не политикам и другим высокопоставленным государственным деятелям. Расширяя возможности людей, мы повышаем легитимность как самих себя как лидеров, так и всего правительства в глазах граждан."
 USC_mobilize_the_militias: "Мобилизовать Ополченцев"
 USC_mobilize_the_militias_desc: "1-я поправка не помешала глубинному государству установить контроль над нашим образом жизни. Теперь наша надежда на 2-ю поправку, особенно на ополченцев, которые хотят восстановить наш образ жизни! Никакое количество бомб и танков не выкурит нас, покуда мы держим наши винтовки при себе."
 USC_marshal_the_military: "Выстроить Вооруженные Силы"
 USC_marshal_the_military_desc: "Сила так называемого Союза Америки заключается в ее профессиональной армии и гибких военно-воздушных силах. Мы должны быть уверены, что наших возможностей достаточно, чтобы соответствовать их силам или даже превосходить их. К счастью для нас, на нашей стороне большая часть армии и остальные морпехи, но сначала мы должны убедиться, что они могут эффективно противостоять нашим врагам на земле и в воздухе."
 USC_desperate_measures: "Отчаянные Меры"
 USC_desperate_measures_desc: "Эта война для Америки была чем угодно, но только не прощением для нас. Мы больше не можем позволить себе роскошь обладать огромными военными и правительственными ресурсами довоенной Америки. Зная это, необходимо учитывать каждую тактику, стратегию и варианты, доступные нашему правительству и военным. Несмотря на то, что некоторые могут назвать это "отчаянными мерами", они, скорее всего, будут иметь решающее значение для поддержания нас в этой борьбе. Мы должны быть осторожны и не тратить время, деньги или ресурсы впустую, если хотим выиграть эту битву за нацию."
 USC_encapture_the_public: "Заворожить Общественность"
 USC_encapture_the_public_desc: "Важной составляющей успешного ведения войны, которую часто упускают из виду, является уровень поддержки со стороны общественности. Пока что американский народ, похоже, поддерживает наше дело с гораздо меньшим энтузиазмом, чем мы изначально ожидали; это то, что мы немедленно изменим. Мы будем использовать все доступные нам средства, чтобы поднять и сплотить людей на нашу сторону. Будь то истории о бесчинствах, совершенных нашими врагами, или призывы к патриотическому долгу американцев, мы так или иначе завладеем умами граждан. Только когда люди всем сердцем поддержат наше дело, нам удастся выиграть эту битву за Америку."
 USC_rehabilitate_the_army: "Реабилитировать Армию"
 USC_rehabilitate_the_army_desc: "В нашей борьбе с внутренними врагами мы, возможно, немного перестарались, когда дело дошло до проверки нашей армии на наличие таких предателей. Пришло время проявить должное уважение и исправить наш чрезмерный фанатизм. Мы внимательно изучим офицеров и персонал, которые ранее находились под пристальным вниманием, и реабилитируем тех, кто, возможно, стал жертвой слишком жесткого судебного преследования по подозрению в нелояльности. Самое главное, мы придадим армии новое значение, что, как мы надеемся, исправит любые негативные настроения, которые были привиты партии или общественности. Только тогда, когда наши солдаты и офицеры вновь обретут веру в нас, а также уверенность в том, что они смогут действовать без ненужного вмешательства, победа станет несомненной."
 USC_army_reorganization: "Реорганизация Армии"
 USC_army_reorganization_desc: "Оказалось, что эта война для Америки требует гораздо больших структурных изменений, чем предполагалось ранее. Мы не должны ждать, пока наши враги, будь то внутренние или внешние, спровоцируют нас на изменение состава нашей армии. Основываясь на том, что мы видели до сих пор, а также на ожидаемых в настоящее время угрозах, мы перестроим и реорганизовываем наши силы, чтобы они были в полной мере способны противостоять всем подобным вызовам. Мы должны признать непреложную истину: плохо организованная и структурированная армия не может победить в современном конфликте."
 USC_veteran_mobilization: "Мобилизация Ветеранов"
 USC_veteran_mobilization_desc: "Одно из самых важных наших достоинств - это не грозное оружие, а люди, наши ветераны. Они обладают богатыми знаниями и опытом предыдущих конфликтов, в которых участвовала наша страна, и в целом являются опытными солдатами. Мы будем привлекать их к оказанию помощи в подготовке нашей армии, разработке доктрины, для столь необходимого поднятия боевого духа и даже для участия в боевых действиях на фронте. С их помощью и участием наши вооруженные силы станут силой, с которой будут считаться."
 USC_war_plans_department: "Отдел Военных Планов"
 USC_war_plans_department_desc: "Несмотря на то, что было бы легко постоянно бросаться в бой без оглядки, это то, чего нельзя делать, если ожидаешь победы. Победа на современном поле боя часто требует тщательного планирования заранее, чтобы воплотить её в реальность. Зная это, мы создадим в наших вооруженных силах специальный департамент, которому будет поручено разрабатывать, оценивать и осуществлять подробные и эффективные планы наших военных действий. Имея в своем распоряжении такую организацию, мы можем рассчитывать на гораздо более качественные планы и подготовку как к текущим, так и к будущим сражениям, независимо от того, будут ли они проходить в Северной Америке или где-либо еще."
 USC_embrace_the_stratocracy: "Установить Стратократию"
 USC_embrace_the_stratocracy_desc: "Мы находимся в состоянии войны, а на войне вы не можете управлять всем так, как это делается в условиях либеральной демократии мирного времени. Чтобы выжить на войне, не говоря уже о победе, потребности вооруженных сил превыше мелких желаний правительства и населения. Мы должны осознать важность наших вооруженных сил для нашего правительства и общества в целом. Они получат все, что им нужно, будь то деньги, влияние или даже должности в государстве. Только благодаря стратократии мы сможем выжить и одержать победу над нашими врагами в этой битве за Америку."
 USC_secure_the_party: "Обеспечить Лояльность Партии"
 USC_secure_the_party_desc: "Даже несмотря на то, что все члены партии публично заявляют о своей лояльности и преданности делу, это, скорее всего, не так. Лояльность членов партии как общему делу, так и президенту Трампу должна быть немедленно обеспечена не только ради политики. Эти военные действия потребуют, чтобы все представители и официальные лица в нашем правительстве объединились под единым руководством. Внутреннее несогласие, склоки и нелояльность приведут только к гибели всех нас. Любой политик или группа, проявляющие подобное поведение, будут быстро устранены."
 USC_rally_the_patriots: "Сплотить Патриотов"
 USC_rally_the_patriots_desc: "Значительная часть армии США, морской пехоты США и организованных ополчений готовы сражаться за нашу любимую нацию. Крайне важно, чтобы мы организовались, чтобы противостоять силам глобалистского истеблишмента и другим потенциальным врагам."
 USC_lessons_of_war: "Уроки Войны"
 USC_lessons_of_war_desc: "Те, кто не может учиться на своих ошибках во время войны, рано или поздно непременно проиграют. Мы не будем сидеть сложа руки и позволять себе отставать в быстро меняющейся обстановке, которой является современная война. К счастью для нас, этот конфликт уже дал нам много уроков и указаний для улучшения практически всеми возможными способами. Мы не будем терять времени даром и закрепим эти уроки в наших военных академиях, офицерском составе и генеральном штабе, чтобы наши вооруженные силы были в курсе всего, с чем могут столкнуться в эти неопределенные времена. Наши вооруженные силы станут смертоносной силой, способной немедленно справиться с тяжелыми обстоятельствами, которые ставит перед нами этот конфликт."
 USC_mindset_of_struggle: "Усилить Боевой Дух"
 USC_mindset_of_struggle_desc: "Это нельзя приукрасить; Америка переживает огромные трудности и страдания. Если мы хотим выйти победителями из этой суматохи, мы должны признать тот факт, что этот путь к победе будет трудным. Каждый, от рядового до политика самого высокого ранга, должен теперь настроиться на борьбу. Мы будем распространять идею стойкости, преданности делу и твердости во всех сферах жизни общества. Америка родилась в борьбе и должна возродиться в борьбе."
 USC_an_adaptable_army: "Адаптируемая Армия"
 USC_an_adaptable_army_desc: "Современная война - это почти эволюция, когда те, кто не может адаптироваться к быстро меняющемуся полю боя, погибают, в то время как те, кто может продолжать сражаются. Мы не позволим себе сидеть сложа руки, пока наши враги приспосабливаются и меняются. Теперь наши вооруженные силы будут придерживаться доктрины тактической гибкости и адаптации. Все наши офицеры и генералы, независимо от того, высокого или низкого ранга, должны использовать любую тактику, стратегию, технологию или изменения в структуре, необходимые для того, чтобы опередить наших врагов. Мантра, которой будут обучать в каждом подразделении и на каждой офицерской должности, будет звучать так; армия, способная к адаптации, - это армия, которая продолжает сражаться в другой день."
 USC_secure_army_loyalty: "Гарантировать Армейскую Лояльность"
 USC_secure_army_loyalty_desc: "Из всех фракций и игроков в нашем правительстве армия является одной из самых могущественных и влиятельных. Зная это, мы не будем терять времени на то, чтобы заручиться их лояльностью. С ключевыми должностными лицами будут проведены беседы и они будут привлечены к участию, будут произведены назначения в их пользу, а некоторые нерешенные претензии, которые у них есть, будут немедленно рассмотрены. Когда мы будем знать, что армия на нашей стороне, нам нечего будет бояться, когда дело дойдет до свержения чрезмерно амбициозных группировок внутри нашего правительства или общества в целом."
 USC_freedom_underground: "Подполье Свободы"
 USC_freedom_underground_desc: "Не всякая война ведется с участием людей в опознаваемой форме, стреляющих друг в друга в прицел самолета. Чтобы выиграть эту войну, мы должны вести ее как традиционными, так и нетрадиционными методами. Мы будем организовывать, направлять и финансировать патриотов, чтобы они вели свою борьбу за Америку из тени, особенно в тылу врага. Будь то силы специального назначения, партизаны или повстанцы, за свободу вдали от линии фронта будут бороться самоотверженно и энергично. Даже при том, что их, возможно, нелегко увидеть или найти, они будут продолжать вести важную битву там, где мы сейчас изо всех сил пытаемся это сделать."
 USC_old_glorys_new_army: "Новая Армия Старой Славы"
 USC_old_glorys_new_army_desc: "Соединенные Штаты Америки - страна с одной из богатейших историй и традиций, связанных с вооруженными силами. Наша страна участвовала в бесчисленных конфликтах и одерживала победы над врагами всех цветов кожи и вероисповеданий. Мы с гордостью продолжим это славное наследие. Мы уверены, что каждый филиал, подразделение и контора будут достойно продолжать традиции и наследие прошлого Америки. Несмотря на то, что времена и модели камуфляжа изменились, дух и традиции американской мощи будут сохранены благодаря нам."
 USC_take_back_our_country: "Вернуть Нашу Страну"
 USC_take_back_our_country_desc: "В Америке сейчас царит хаос. Укоренившиеся элиты и другие предательски настроенные элементы общества повергли эту некогда великую нацию в смятение, но не все так безнадежно. Настало время истинным патриотам Америки взять на себя ответственность и встретиться лицом к лицу с нашими врагами. Мы мобилизуем все государственные органы, ресурсы, частные предприятия и патриотов, которые захотят сражаться в этой славной битве вместе с нами. Под нашими знаменами Америка будет освобождена от этих предателей!"
 USC_drain_the_swamp: "Осушить Болото"
 USC_drain_the_swamp_desc: "Не все враги Америки делают свои намерения предельно очевидными. Сборище коррумпированных политиков и бюрократов из истеблишмента высасывает ресурсы и рабочую силу не только из нашего правительства, но и из народа. Мы больше не будем терпеть ничего из этого. Наше правительство будет быстро очищено от этих расточительных и коррумпированных деятелей. Офисы будут закрыты, бюджеты будут пересмотрены, а люди, безусловно, будут уволены. Как много раз повторял Трамп в ходе предвыборной кампании, мы "Осушим Болото"."
 USC_create_the_nida: "Око Провидения"
 USC_create_the_nida_desc: "Стремясь использовать как можно больше политических и военных ресурсов Америки, мы смогли успешно захватить значительную часть довоенного разведывательного аппарата Америки. Разведывательные службы этой страны не имеют себе равных и обладают беспрецедентными по своему охвату и изощренности инструментами и навыками сбора информации. Под руководством нашего собственного специализированного агентства, разведывательного управления Национальной обороны, мы используем все эти ресурсы и быстро сократим отставание или даже обгоним наших врагов в сборе информации и разведданных. Однако мы должны действовать осторожно, поскольку за их навыками и тайной природой могут скрываться зловещие махинации, которые могут доставить нам массу проблем в будущем."
 USC_work_with_the_old_party: "Работать со Старой Партией"
 USC_work_with_the_old_party_desc: "Не все в нашем правительстве разделяют одно и то же видение того, как все должно быть сделано. Члены Республиканской партии, которые немного отличаются по своим взглядам на ситуацию, по-прежнему составляют значительную часть этого правительства. Однако вместо того, чтобы отстранять их, мы сядем за стол переговоров с ними. Сохранение политического единства в этом правительстве может быть достигнуто только при условии их сотрудничества и поддержки. С нашей стороны было бы ошибкой оттолкнуть такую влиятельную часть этого правительства в это кризисное время, в котором мы находимся."
 USC_end_of_the_line: "Перейти Красную Линию"
 USC_end_of_the_line_desc: ""
 USC_restart_the_war_machine: "Восстановить Военную Машину"
 USC_restart_the_war_machine_desc: "Одной из самых сильных сторон Америки был ее обширный военно-промышленный комплекс. Плоды военной промышленности Америки позволили нам выиграть две мировые войны и удерживали нас на вершине до конца двадцатого века. Эта грозная машина будет возрождена и использована в нашем победном шествии. Будут открыты заводы, перезапущены производственные линии, и рабочие будут заняты созданием самого грозного военного оружия. Когда эта обширная военная индустрия достигнет своей максимальной мощности, наши вооруженные силы станут неисчерпаемой силой, которую никто на этом континенте не сможет остановить."
 USC_encourage_domestic_production: "Поощрять Отечественное Производство"
 USC_encourage_domestic_production_desc: "Огромной ошибкой, которую совершили довоенные американские политики, было попустительство доминированию иностранных компаний и импортных товаров в нашей экономике. При таком коррумпированном глобалистском экономическом устройстве наша отечественная производственная база загнила. Мы больше не позволим этому продолжаться. Мы будем публично призывать и поощрять, как финансовыми, так и политическими средствами, поддержку и использование отечественного производства. Когда все наши промышленные товары и услуги будут производиться нашими собственными фирмами, тогда мы будем в безопасности, зная, что не будем полностью никому обязаны. Могущественная Америка опирается на мощную общеамериканскую промышленность."
 USC_economic_expansionism: "Экономический Экспансионизм"
 USC_economic_expansionism_desc: "Для роста экономики необходимо, чтобы крупные предприятия, которые вносят свой вклад в экономическую деятельность, также росли. Мы определим конкретные организации, как крупные, так и малые, которые важны для экономики, и предоставим им финансовые и политические стимулы для расширения их деятельности. Как только все они увеличатся в размерах и масштабах, на них, несомненно, будет занято больше людей и они внесут больший вклад в экономику."
 USC_fiscal_responsibility: "Фискальная Ответственность"
 USC_fiscal_responsibility_desc: "Одной из самых серьезных неудач довоенного американского государства было абсолютно безответственное отношение к государственным расходам. Перед войной дефицит бюджета был высоким, государственный долг выходил из-под контроля, а расходы были неоправданно непомерными. Мы не повторим ту же ошибку. Теперь мы введем специальные правила и процедуры, гарантирующие, что наши государственные расходы останутся управляемыми, а долг - низким. В такие времена расточительное и безответственное отношение к государственным финансам может привести к разрушительным последствиям, как это произошло с довоенной Америкой."
 USC_ease_taxpayer_burdens: "Облегчить Бремя Налогоплательщиков"
 USC_ease_taxpayer_burdens_desc: "Одной из самых несправедливых мер, применявшихся почти к каждому американскому гражданину, были смехотворно высокие налоги в довоенной Америке. Эта продолжающаяся война привела к еще большим финансовым проблемам американского народа; мы не должны усугублять их. Будет введено немедленное и масштабное снижение налогов для значительной части американских налогоплательщиков. Надеемся, что это облегчит часть огромного финансового бремени, вызванного не только войной, но и чрезмерными и неэффективными финансовыми решениями довоенного правительства."
 USC_encourage_the_working_man: "Поощрять Трудящихся"
 USC_encourage_the_working_man_desc: "Среднестатистический американец не будет творить чудеса просто по приказу; нам нужно сделать нечто большее. Обычным гражданам нужен ощутимый стимул работать и вносить свой вклад в экономику. Предоставляя стимулы, будь то финансовые стипендии или новые рабочие места, мы можем рассчитывать на то, что наши граждане будут более охотно и в состоянии вносить свой вклад в развитие экономики. Люди, имеющие хорошо оплачиваемую работу и ощутимые плоды такого труда, являются лучшими показателями улучшения экономики."
 USC_destroy_chinese_imports: "Уничтожить Китайский Импорт"
 USC_destroy_chinese_imports_desc: "Нетрудно понять, что Китай был настроен по отношению к нам отнюдь не дружелюбно. В течение многих лет они пытались подорвать и обогнать нас практически во всех областях, но мы по-прежнему импортируем их товары в их интересах. Теперь этому ужасному статусу-кво придет конец. Мы резко повысим тарифы и общие ограничения на импорт китайских товаров. Наряду с этим, китайские товары, уже ввезенные в США и не соответствующие новым правилам, будут незамедлительно уничтожены. Дни, когда мы зависели от нашего коммунистического противника, скоро станут далеким воспоминанием."
 USC_resurrect_the_dream: "Воскресить Мечту"
 USC_resurrect_the_dream_desc: "Когда-то Америка была многообещающей страной, куда люди из самой ужасающей бедности могли приехать, заработать на жизнь и добиться успеха. Это была потерянная Америка, но не теперь. Мы будем работать над тем, чтобы вернуть возможности, которые сделали Америку страной, воплотившей в жизнь столько мечтаний. Благодаря новым программам трудоустройства, грантам и другим правовым или экономическим реформам люди снова найдут четкий путь к успеху. Когда мы возродим американскую мечту, мы будем уверены, что Америка снова станет великой."
 USC_expand_arms_production: "Расширить Производство Вооружений"
 USC_expand_arms_production_desc: "Как и в любой войне, победа может быть одержана только тогда, когда у людей есть оружие, с которым они могут сражаться. Нынешние темпы этого конфликта резко сказываются на наших запасах стрелкового оружия для нашей армии. Однако мы не будем сидеть сложа руки и позволять ситуации ухудшаться еще больше. Мы немедленно обратимся к нашим ведущим производителям стрелкового оружия и инвестируем больше материалов и денег в расширение производства оружия. Будь то штурмовые винтовки или пулеметы, наши солдаты получат все необходимое для победы в этой войне."
 USC_support_rural_farmers: "Поддерживать Сельских Фермеров"
 USC_support_rural_farmers_desc: "Сельские фермеры этой страны страдают от худшего пренебрежения среди всех демографических групп населения Америки. Раздавленные глобализмом, прибрежными элитами и импортом из Китая, они были оставлены гнить. Это ужасное пренебрежение закончится под нашим наблюдением. Мы немедленно обеспечим инвестиции в модернизацию сельскохозяйственного оборудования, борьбу с бедностью и расширение сельскохозяйственного производства. Как только условия для фермеров значительно улучшатся, мы сможем ожидать повышения продовольственной безопасности населения, а также долгожданного оживления сельских общин."
 USC_a_gun_in_every_hand: "Пушка в Каждой Руке"
 USC_a_gun_in_every_hand_desc: "Эту войну невозможно выиграть, просто имея "достаточное количество" оружия; нам нужно нечто большее. Наша военно-промышленная база и логистические сети должны немедленно начать увеличивать поставки оружия нашим силам, находящимся на переднем крае этой войны. Каждый человек в военной форме, в каком бы подразделении он ни служил, нуждается в удобном снаряжении, оружии и боеприпасах. Превосходство над нашими врагами в доступном вооружении даст нам немедленное и ощутимое преимущество на поле боя."
 USC_promote_economic_patriotism: "Продвигать Экономический Патриотизм"
 USC_promote_economic_patriotism_desc: "Важная область, в которой американцы могут проявить патриотизм, - это их кошельки. Мы начнем публично выступать за то, чтобы все американцы вели дела только с американскими предприятиями. Почему граждане, живущие в такой богатой стране, как Америка, должны вести дела с кем-либо еще? Независимо от того, идет ли речь о покупке, продаже или инвестировании, граждане и фирмы должны проявлять некоторую патриотическую лояльность к своей стране, а не разрушительные побуждения идти на поводу у иностранцев."
 USC_establish_an_all_american_banking_system: "Создать Всеамериканскую Банковскую Систему"
 USC_establish_an_all_american_banking_system_desc: "В банковской системе Америки доминирует множество иностранных банков, которые имеют большое влияние на нашу экономику. Пришло время положить конец этой неловкой ситуации. Мы создадим новую банковскую систему, которая будет отдавать предпочтение американским банкам, а не иностранным. Наряду с этим, мы введем новые правила, направленные против иностранных банков, чтобы затруднить им установление финансовой гегемонии над нашей страной. Американские деньги должны находиться только в руках американцев и ни в чьих больше."
 USC_crush_the_federal_reserve: "Сокрушить Федеральную Резервную Систему"
 USC_crush_the_federal_reserve_desc: "Федеральная резервная система была одним из самых вопиющих примеров чрезмерного вмешательства федерального правительства в американскую экономику. Однако после сегодняшнего дня они больше не будут так навязчиво вмешиваться в экономическую деятельность этой страны. В соответствии с новыми указами и реформами Федеральная резервная система будет быстро сокращена и лишена своих полномочий. Это не будет скрыто; мы добьемся их регулирования и реструктуризации, о которых забудут."
 USC_employ_our_veterans: "Трудоустроить Наших Ветеранов"
 USC_employ_our_veterans_desc: "Наши ветераны обладают многими ценными навыками, приобретенными за время службы в армии, и мы не можем допустить, чтобы они пропали даром. Мы незамедлительно откроем для них новые рабочие места как в гражданском, так и в военном секторах, где они смогут применить свои навыки. Работая с нашими ветеранами, мы надеемся, что они смогут использовать свои навыки, дисциплину и опыт для повышения производительности и эффективности различных крупных предприятий, имеющих решающее значение для ведения войны."
 USC_recruit_our_veterans: "Рекрутировать Наших Ветеранов"
 USC_recruit_our_veterans_desc: "Наши ветераны обладают множеством важных навыков, полученных в результате их интенсивной подготовки и службы в качестве солдат; мы не можем допустить, чтобы это пропало даром. Мы примем на работу многих наших ветеранов для выполнения боевых задач в различных подразделениях наших вооруженных сил. Их боевой опыт, навыки и обширные знания, полученные за время службы в армии, станут чрезвычайно ценным приобретением для наших войск на фронте."
 USC_next_generation_logistics: "Логистика Нового Поколения"
 USC_next_generation_logistics_desc: "Часто упускаемый из виду аспект победы в войне - это логистика. Если наши солдаты не получают все необходимое для ведения боевых действий, то как они могут выиграть битву? Это вопрос, который будет решен немедленно. Мы начнем масштабную инвестиционную программу, направленную на расширение, модернизацию и даже внедрение инноваций в нашу логистическую сеть. Будут построены дороги, проложены новые железнодорожные сети, запланированы новые маршруты для распределения поставок, а также другие крупные изменения и модернизации. Эпоха, когда наши вооруженные силы беспокоились о доступных поставках, уйдет в прошлое."
 USC_a_deal_they_cant_refuse: "Сделка, От Которой Они Не Могут Отказаться"
 USC_a_deal_they_cant_refuse_desc: "Во времена серьезных кризисов, подобных тому, в котором мы сейчас находимся, нельзя тратить время и ресурсы на роскошь торговаться или договариваться с частными предприятиями. Наша военно-промышленная база должна теперь знать, что мы здесь не для того, чтобы вести переговоры, торговаться или заключать с ними экстравагантные сделки; мы требуем результатов и ничего более. Крупные фирмы, участвующие в нашем производстве вооружений, будут немедленно "законтрактованы" на производство необходимых нам систем вооружения. Если они откажутся, будут тянуть время или пытаться тратить наше время или ресурсы впустую, они узнают, что такие уловки имеют свои последствия."
 USC_the_business_of_war: "Военный Бизнес"
 USC_the_business_of_war_desc: "Как и все другие аспекты жизни человеческого общества, война в подавляющем большинстве случаев ведется с помощью частного предпринимательства. Мы начнем процесс заключения контрактов с различными фирмами на производство многих важных систем оружия, в которых отчаянно нуждаются наши вооруженные силы. Несмотря на то, что организация логистики, планирование и решение любых вопросов с производителями могут занять некоторое время, все это в конечном итоге окупится. Когда мы установим надлежащую координацию и сотрудничество с нашими оборонными подрядчиками, мы будем чувствовать себя комфортно, зная, что они справятся с задачей и предоставят нам все необходимое для ведения этой войны."
 USC_fight_the_great_american_struggle: "Вступи в Великую Американскую Борьбу!"
 USC_fight_the_great_american_struggle_desc: "Война, в которой мы сейчас участвуем, не является обычным конфликтом. Это война, невиданная за столетия американской истории; это война за судьбу самой Америки. Для победы потребуются борьба и воля к борьбе со стороны каждого преданного патриота, от простого заводского рабочего до офицеров высшего ранга в нашей армии. В этой великой американской борьбе каждый мужчина, женщина, ребенок, социальная группа и фирма должны быть готовы сражаться и отдать все ради победы."
 USC_revitalize_forgotten_communities: "Возродить Забытые Сообщества"
 USC_revitalize_forgotten_communities_desc: "Деиндустриализация Америки и концентрация богатства в либеральных прибрежных городах нанесли ущерб многим трудолюбивым американским общинам. Мы не пожалеем времени, чтобы разобраться с этой серьезной несправедливостью, обрушившейся на американское общество. Общины и населенные пункты, испытывающие экономические трудности, получат инвестиции и рабочие места как от государства, так и от частных предприятий, с которыми мы будем сотрудничать. Когда эти обездоленные общины, наконец, получат хорошо оплачиваемую работу и ощущение экономической безопасности, они начнут процветать, как и должно процветать все американское общество."
 USC_introduce_rationing: "Ввести Нормирование"
 USC_introduce_rationing_desc: "К сожалению, для среднестатистического американского гражданина, эра безмятежного изобилия временно закончилась. Из-за неспокойных и напряженных условий войны многие ключевые продукты повседневной жизни находятся в дефиците. Для рационального использования и сокращения потерь таких основных продуктов питания будет введено нормирование. Гражданам будет разрешено приобретать ограниченное количество определенных товаров каждый месяц, и у них будут документы государственного образца для отслеживания и учета их покупок. Будем надеяться, что если мы будем достаточно хорошо беречь наши ресурсы и управлять ими, то сможем выиграть эту войну, не столкнувшись с катастрофическим дефицитом, который разрушал многие государства в бесчисленных войнах прошлого."
 USC_build_anti_poverty_encampments: "Создавать Лагеря по Борьбе с Бедностью"
 USC_build_anti_poverty_encampments_desc: "Экономический спад, вызванный гражданской войной, вверг множество американцев в ужасающую нищету. Однако мы не позволим, чтобы эти страдания продолжались без последствий. Будет реализована широкая, но всеобъемлющая программа помощи американцам, живущим в наихудших условиях. Эти американцы, которые часто страдают от холода, голода, болезней, бездомности и всего вышеперечисленного, получат помощь, начиная от пожертвований на еду и заканчивая временным жильем. Если мы не дадим значительно понизиться уровню жизни наших граждан, то можно ожидать, что моральный дух и поддержка войны останутся на высоком уровне."
 USC_end_green_tyranny: "Покончить с Зеленой Тиранией"
 USC_end_green_tyranny_desc: "В течение многих лет либеральные элиты пытались навязать американскому народу "зеленую энергетику". Их схемы угрожали оставить без работы миллионы американцев, занятых в угольной и нефтяной промышленности. С этим больше нельзя будет мириться, поскольку у "зеленых" отраслей промышленности, которые искусственно поддерживались этими социалистами на побережье, будут отменены все привилегии или стипендии, предоставленные довоенным правительством. Новая финансовая помощь и реинвестиции в американскую промышленность, работающую на ископаемом топливе, будут быстро одобрены, чтобы миллионы американцев, занятых в таких отраслях, остались на работе. Мы больше не зависим от либеральных прибрежных элит и их лакеев из НПО социальной справедливости, так почему же мы должны поддерживать их причудливые "экологические" схемы?"
 USC_embrace_the_energy_of_the_future: "Принять Энергию Будущего"
 USC_embrace_the_energy_of_the_future_desc: "Несмотря на то, что мы удовлетворены нынешним состоянием нашего энергетического сектора, мы должны признать, что современный мир, в котором мы живем, развивается быстрее, чем наша гордость и ностальгия. Новые достижения в энергетическом секторе обещают множество преимуществ, которые мы могли бы использовать с большим успехом. Новые разработки, впервые сделанные американскими фирмами и учеными в таких областях, как ядерная, геотермальная и солнечная энергетика, готовы к внедрению и эксплуатации. Мы не будем терять времени и немедленно предоставим финансирование и поддержку новым энергетическим проектам, в которых используются эти новые технологии. Америка - страна инноваций и прогресса, и мы продолжим выполнять это давнее обещание, внедряя новые энергетические технологии будущего."
 USC_expand_the_defense_production_act: "Расширить Закон Об Оборонном Производстве"
 USC_expand_the_defense_production_act_desc: "Закон об оборонном производстве, несомненно, является полезным инструментом для координации и мобилизации нашей военной промышленности, но эта война доказала, что нам нужно нечто большее, чем то, что предлагает текущая редакция закона. Учитывая это, полномочия, предоставляемые законом, будут значительно обновлены и расширены. Теперь у нашего правительства будет еще больше инструментов и средств надзора для координации, контроля и расширения производства ключевой военной техники, необходимой для военных действий. С окончательным снятием этих бюрократических ограничений победа скоро будет в наших руках."
 USC_regrow_american_innovation: "Возродить Американские Инновации"
 USC_regrow_american_innovation_desc: "Когда-то Америка была лучшей страной в мире в области науки. Эта страна породила и пригласила к себе самые яркие умы целых поколений, которые продолжали создавать новаторские изобретения. Мы обязательно сохраним это великое наследие. С сегодняшнего дня новые гранты и инвестиции будут предоставлены крупным частным и государственным фирмам, занимающимся научными исследованиями и разработками. Как только мы вложим достаточно ресурсов и денег, потенциал нашей страны в области инноваций в области науки и техники станет непревзойденным, как и было предначертано судьбой."
 USC_the_best_is_yet_to_come: "Лучшее Еще Впереди"
 USC_the_best_is_yet_to_come_desc: "Мы так усердно работали и так далеко продвинулись в нашей борьбе за возвращение этой страны, но на этом все не заканчивается. У нас еще так много впереди в нашем стремлении снова сделать Америку великой. Как бы нам ни хотелось остановиться сейчас, есть за что продолжать борьбу. Наши враги даже сейчас продолжают свои попытки уничтожить Америку и патриотов, защищающих ее, но они не остановят нас. Как однажды сказал президент Трамп, "лучшее еще впереди"."
 USC_economic_populism: "Экономический Популизм"
 USC_economic_populism_desc: "Некоторые элитарные либеральные ученые не могут понять экономических проблем нашей страны. Только простые люди в этой стране понимают, что необходимо сделать с американской экономикой. Поскольку мы являемся их представителями, мы незамедлительно прислушаемся к их требованиям. Новая политика и реформы в области экономики будут основываться на том, что нравится избирателям и гражданам. Если мы прислушаемся к ним и дадим им то, что они хотят, то мы никогда не окажемся неправы в их глазах. В конце концов, у нас демократия, и прислушиваться к воле народа - это то, что мы должны делать."
 USC_utilize_revolutionary_nostalgia: "Использовать Революционную Ностальгию"
 USC_utilize_revolutionary_nostalgia_desc: "Америка была нацией, рожденной в жестокой борьбе за свободу. Это наследие мы будем в полной мере использовать в наших кампаниях по связям с общественностью. Везде, где мы будем продвигать наше дело, мы будем призывать американских революционеров. Патриоты, которые тогда боролись против тирании, будут служить примером для патриотов наших дней. Революционное прошлое Америки станет основой, которая мотивирует нашу собственную революционную борьбу сегодня."
 USC_invoke_the_second_ammendment: "Использовать Вторую Поправку"
 USC_invoke_the_second_ammendment_desc: "Вторая поправка к нашей конституции является одним из краеугольных камней американской демократии, но, к сожалению, многие не разделяют наших чувств. Наши враги пытались лишить стольких американцев их права носить оружие, что лишь подтвердило то, о чем многие подозревали. Теперь это право должно стать лозунгом сплочения всех преданных патриотов, желающих защитить свои конституционные права от тирании. В наших публичных кампаниях мы будем ссылаться на важность второй поправки как главного оружия, которым располагают обычные американцы для защиты своей нации. Мы сделаем так, чтобы наши граждане гордились нами и были мотивированы сражаться, зная, что в этой войне на кону стоят их права."
 USC_the_national_militia: "Национальное Ополчение"
 USC_the_national_militia_desc: "Ополченцы, которые были сформированы для борьбы бок о бок с нашими регулярными силами, приносят нам большую пользу, но их разрозненный характер может создать проблему в будущем. Поэтому мы создадим единое национальное ополчение, которое будет находиться под гораздо более строгим контролем нашего высшего военного командования. Это новое национальное ополчение будет сочетать в себе выдержку и патриотизм простых граждан с более организованной и централизованной структурой нашего военного командования. Точно так же, как американские революционеры сражались с британцами с помощью гражданского ополчения, мы тоже победим наших сегодняшних врагов с помощью гражданского ополчения."
 USC_stand_your_ground: "Держаться до Конца!"
 USC_stand_your_ground_desc: "К сожалению, эта война привела к тому, что многие наши граждане, солдаты и политики настроены обреченно. Многие говорят об отступлении, капитуляции и неминуемом уничтожении, но всем этим трусливым разговорам пора положить конец. Наши командиры и солдаты будут проинструктированы о том, что победа станет возможной только тогда, когда они будут стоять на своем и сражаться. Когда мы будем стоять и сражаться, а не сжиматься в страхе, наши враги будут знать, что их ждет мир, полный боли. Это образ мыслей, который каждый, от рядового солдата до высокопоставленного политика, должен принимать с гордостью и энергией."
 USC_armor_innovations: "Инновации в Танкостроении"
 USC_armor_innovations_desc: "Наш нынешний боевой опыт в этом конфликте дал нам множество знаний и уроков, которые мы можем использовать для совершенствования наших систем вооружения. Это особенно актуально для наших вооруженных сил. Мы будем использовать все, что мы видели и чему научились при использовании танков в этой войне, и заставим научно-исследовательские отделы нашей военной промышленности начать работу по модернизации и другим усовершенствованиям. Имея в своем распоряжении эти новые технологии и инновации, наши бронетанковые войска станут силой, с которой будут считаться на современном поле боя."
 USC_reorganize_the_air_force: "Реорганизовать ВВС"
 USC_reorganize_the_air_force_desc: "В нашей попытке использовать все, что можно, из довоенных вооруженных сил Америки мы заполучили значительную часть Военно-воздушных сил. Однако в наступившем хаосе войны наша попытка создать военно-воздушные силы из захваченного имущества была в лучшем случае бессистемной и неорганизованной. Эта ситуация будет немедленно исправлена. Наши военно-воздушные силы будут значительно реорганизованы, в их состав войдут новые авиакрыла, переформированные подразделения, новые авиабазы и новые доктрины. Как только мы приведем нашу военную авиацию в полную боевую готовность, мы будем править небом над Америкой."
 USC_crush_the_deepstate: "Сокрушить Глубинное Государство"
 USC_crush_the_deepstate_desc: "Зловещие тайные силы "глубинного государства" работают против нас с самого первого дня, часто через американские спецслужбы. Несмотря на то, что некоторые из этих органов по сбору разведданных и оперативников теперь находятся под нашим контролем, мы, наконец, покажем этим предательским элементам, кто здесь главный. Их полномочия будут резко урезаны, а их деятельность теперь будет находиться под гораздо более строгим контролем со стороны правительства. Если они захотят что-то сделать, им придется сначала согласовать это с нами. Глубинное государство и его лакеи больше никогда не будут нападать на истинных патриотов этой страны!"
 USC_restructure_the_intel_community: "Реструктурировать Разведку"
 USC_restructure_the_intel_community_desc: "Разведывательные службы и оперативные работники, которые были привлечены из довоенной Америки, на данный момент оказались наиболее полезными, но еще многое предстоит улучшить. Нынешние угрозы и давление, связанные с этой войной и другими проблемными областями, требуют серьезной реструктуризации нашего разведывательного сообщества. Они получат новые задания, новые приоритеты, и целый ряд их подразделений будет реорганизован для достижения новых целей. Наши недавно реорганизованные службы по сбору разведывательной информации не позволят нашим врагам ничего скрывать от нас."
 USC_trial_the_traitors: "Судить Предателей"
 USC_trial_the_traitors_desc: "В нашей борьбе за Америку мы сталкивались со многими американцами, которые утверждали, что борются за свободу и спасение этой страны, но мы быстро поняли, что они являются полной противоположностью. Многие из этих так называемых патриотов - предатели, оппортунисты, лжецы и фанатики отвратительных идеологий, которым нет места в этой стране. Настало время свершить правосудие над этими отвратительными предателями Америки. Они предстанут перед судом за свои преступные действия против этой страны и ее народа и понесут соответствующее наказание. Даже если сейчас у нас под стражей не все предатели в этой стране, те, кто у нас есть, понесут наказание за все свои преступления."
 USC_back_the_blue: "Работайте, Братья"
 USC_back_the_blue_desc: "Полицейские силы этой страны за последние несколько лет взяли на себя одну из самых тяжелых обязанностей в этой стране - поддержание закона и порядка на улицах Америки. Анархисты, преступники, террористы и, наконец, турбулентность этой войны превратили жизнь наших полицейских в сущий ад. Однако мы больше не позволим, чтобы эти мучения продолжались. Наши местные, штатные и федеральные сотрудники правоохранительных органов наконец-то получат необходимую поддержку. Будь то деньги, оборудование или новые учебные программы, они получат все необходимое для обеспечения мира и порядка в нашем обществе."
 USC_rekindle_nationalism: "Усилить Национализм"
 USC_rekindle_nationalism_desc: "Чтобы спасти свою страну, человек должен любить и ценить то, что делает его нацию особенной. Патриоты, сражающиеся за эту страну, должны руководствоваться не только идеей победы; они должны быть мотивированы на защиту самой американской идентичности. В наших публичных кампаниях в поддержку военных действий мы будем пропагандировать националистическую гордость и стремление к американской нации. Национализм больше не будет пугающей фразой, за использование которой американцев будут наказывать; вместо этого он станет главной движущей силой для всех."
 USC_the_minutemens_last_stand: "Последний Бой Минитменов"
 USC_the_minutemens_last_stand_desc: "Ополченцы и другие более неорганизованные силы, сражающиеся на нашей стороне, сейчас находятся в очень опасном положении. Поскольку давление и потери, причиняемые войной, возрастают, они должны будут играть более активную роль в борьбе с нашими врагами на фронте. Им будет нелегко, но отчаянные времена требуют отчаянных мер. Однако мы не сомневаемся в их способностях и преданности нашему делу. Мы уверены, что они сделают все возможное, чтобы защитить эту страну и привести нас к победе, где бы это ни было возможно."
 USC_spacious_skies: "Просторные Небеса"
 USC_spacious_skies_desc: "Поскольку истребители и интенсивные боевые действия, связанные с их использованием, привлекают к себе все внимание, для победы в воздушной войне потребуется нечто большее, чем просто использование истребителей и штурмовиков. Нам нужно будет создавать больше тактических и стратегических бомбардировщиков и расширять их использование, чтобы поражать цели в глубоком тылу противника. Как только мы используем их для нанесения ущерба вражеской инфраструктуре, промышленности, логистике и другим важным целям в тылу, мы можем ожидать, что боевая эффективность противника значительно снизится. Мы будем господствовать не только в небе над нами, но и над нашими врагами."
 USC_finance_plane_production: "Финансировать Производство Самолетов"
 USC_finance_plane_production_desc: "Нынешний уровень боевых потерь в воздухе оказывает серьезное давление на наши военно-воздушные силы. Чтобы сохранить боеспособность наших военно-воздушных сил, нам нужно будет получить больше самолетов для восполнения потерь и повышения эффективности наших авиакрыльев. Мы не будем терять времени и профинансируем наших производителей, чтобы они начали массовое производство большего количества боевых самолетов. Наши военно-воздушные силы скоро получат машины, необходимые им для ведения воздушной войны над Америкой."
 USC_the_next_generation_air_force: "ВВС Нового Поколения"
 USC_the_next_generation_air_force_desc: "Технологии военной авиации с каждым годом развиваются все более быстрыми темпами. Зная это, мы не должны отстать в этой гонке за новыми передовыми военно-воздушными силами. Мы будем накапливать и систематизировать весь прогресс, материалы и ноу-хау для создания военно-воздушных сил "следующего поколения". Эти силы будут сочетать в себе новейшие достижения в тактике и технике, что сделает нас непревзойденными на этом континенте, а возможно, и во всем мире. Точно так же, как довоенная Америка лидировала в военной авиации, мы также будем лидировать в развитии этой области в обозримом будущем."
 USC_aerial_recruitment_drive: "Рекрутинг в ВВС"
 USC_aerial_recruitment_drive_desc: "Несмотря на то, что у нас может быть большое количество самолетов, нам по-прежнему нужны люди, которые будут ими управлять. Учитывая, что у нас не хватает пилотов, мы начнем новую кампанию по набору персонала, чтобы привлечь больше людей в наши военно-воздушные силы. Мы будем информировать население о том, что в военно-воздушных силах они могут найти хорошие возможности для карьерного роста, привлекательную зарплату и, самое главное, возможность выполнять свой патриотический долг. Надеемся, что эта новая кампания по набору персонала привлечет множество преданных своему делу американцев, готовых летать и сражаться на благо своей страны."
 USC_bolster_the_national_guard: "Усиление Национальной Гвардии"
 USC_bolster_the_national_guard_desc: "Национальная гвардия этой страны на протяжении всей американской истории зарекомендовала себя как боеспособная сила, способная защитить внутренний мир и спокойствие. В эти неспокойные времена, в которые мы живем, когда войны, гражданские беспорядки, погромы, преступность и другие акты внутреннего террора сотрясают все наше общество, национальная гвардия может стать еще одной эффективной силой для обеспечения порядка. Мы начнем вкладывать больше сил, средств, средств на обучение и оснащение наших подразделений национальной гвардии, как для ведения боевых действий на фронте, так и для обеспечения порядка внутри страны. С усиленной национальной гвардией мы можем считать, что террор и анархия, которые недавно поразили американское общество, навсегда ушли в прошлое."
 USC_empower_the_executive_branch: "Усилить Исполнительную Власть"
 USC_empower_the_executive_branch_desc: "Исполнительная власть является наиболее важной частью способности правительства выполнять свои решения. Наряду с самим президентом, целый ряд других ведомств и должностных лиц сотрудничают с ним, чтобы обеспечить правильную реализацию политики. Поскольку мы переживаем серьезный кризис, нам нужно, чтобы исполнительная власть располагала всеми доступными инструментами, которые приведут нас к победе. Отныне исполнительная власть получит новые полномочия, а также будет ослаблен надзор со стороны Конгресса и судов. С усиленной исполнительной ветвью власти мы, наконец, обретем лидерство и способность принимать решения, которые приведут нас к победе."
 USC_realign_the_congress: "Перекроить Конгресс"
 USC_realign_the_congress_desc: "Несмотря на то, что многие в Конгрессе разделяют видение исполнительной власти по продвижению страны вперед, многие по-прежнему сопротивляются и препятствуют многому из того, что делается. Если мы хотим, чтобы дела в этом правительстве продвигались вперед, необходимо положить конец конфликту между Конгрессом и другими фракциями этого правительства. Мы немедленно встретимся с ключевыми членами Конгресса, чтобы согласовать их позиции по ключевым вопросам. Как только мы решим ряд нерешенных проблем с Конгрессом, мы можем ожидать, что проблем, связанных с конфликтом интересов между Конгрессом и другими сегментами правительства, станет меньше."
 USC_enact_wartime_austerity: "Ввести Военную Экономию"
 USC_enact_wartime_austerity_desc: "Одной из областей, на которую эта война оказала большое влияние и которая не так часто обсуждается, является бюджет правительства. Большое количество средств направляется на военные цели, что оставляет нам очень ограниченные возможности для расходования средств в других областях. Чтобы расходы и долг правительства не вышли из-под контроля, мы введем меры жесткой финансовой экономии в военное время. Расходы на различные программы, которые считаются несущественными, будут резко сокращены, а также будут введены жесткие ограничения на расходы по всем направлениям. Несмотря на то, что эти изменения, без сомнения, вызовут у некоторых недовольство и гнев, они абсолютно необходимы, если мы хотим выиграть эту войну и сохранить наши финансы в надежном состоянии."
 USC_a_list_weaponry_agreements: "Соглашения по Оружию из Списка "А""
 USC_a_list_weaponry_agreements_desc: "Если мы чему-то и научились из этого конфликта, так это тому, что в современной войне нельзя победить с помощью устаревшего и упрощенного оружия. Мы сможем одержать победу, только если у нас будут самые передовые и новейшие системы вооружения, доступные на рынке. Нам нужно оружие, обладающее высокой точностью, высокой эффективностью и не имеющее себе равных по технологической сложности. Зная это, мы немедленно обратимся к нашим ведущим оборонным подрядчикам, чтобы обеспечить производство самых передовых систем вооружения, которые они только могут создать. Как только мы договоримся о новых контрактах, наши враги будут ошеломлены боевой эффективностью нашей военной техники."
 USC_support_wartime_entrepreneurs: "Поддержать Предпринимателей Военного Времени"
 USC_support_wartime_entrepreneurs_desc: "В отличие от многих других стран, значительная часть нашей военной промышленности управляется частными компаниями и индивидуальными предпринимателями. Многие бизнесмены, управляющие этими компаниями, заинтересованы в инвестировании в наши вооруженные силы в такие неспокойные времена, как эти. Чтобы они продолжали заниматься бизнесом и поставлять нам оружие, мы будем оказывать щедрую финансовую и материальную помощь. Будь то прямые денежные вложения, гранты на приобретение нового оборудования или более выгодные условия по новым контрактам, мы облегчим им жизнь, чтобы они могли облегчить ведение войны."
 USC_harness_the_military_industrial_complex: "Обуздать Военно-промышленный Комплекс"
 USC_harness_the_military_industrial_complex_desc: "Военно-промышленный комплекс Америки является непревзойденной силой производственного потенциала. Ни одна другая страна не может сравниться с промышленными мощностями и качеством, которых достигают американские фирмы. Несмотря на то, что мы не обладаем всей довоенной военной промышленностью Америки, мы по-прежнему будем использовать все, что у нас есть, в максимально возможной степени. Мы организуем и направим наш военно-промышленный комплекс таким образом, чтобы он производил как можно больше продукции на самом высоком уровне качества и эффективности. Победа будет обеспечена, когда мы в полной мере задействуем производственные возможности нашей отрасли."
 USC_lockheed_martin_contracts: "Контракты с Lockheed Martin"
 USC_lockheed_martin_contracts_desc: "Компания Lockheed Martin является одним из ведущих американских авиастроителей и добилась значительного успеха благодаря своей продукции как у довоенного правительства, так и у многих других стран по всему миру. Зная это, мы заключим с ними контракт на производство новых самолетов для наших военно-воздушных сил. С их талантом и техникой в нашем распоряжении мы, наконец, получим эффективные средства для достижения полного господства в воздушном пространстве Америки."
 USC_gdls_contracts: "Контракты с GDLS"
 USC_gdls_contracts_desc: "General Dynamics Land Systems является одним из ведущих американских производителей бронетанковой техники и добилась значительного успеха благодаря своей продукции как у довоенного правительства, так и у многих других стран по всему миру. Зная это, мы заключим с ними контракт на производство новой наземной техники для нашей армии. С их талантом и техникой, имеющимися в нашем распоряжении, мы, наконец, дадим нашей армии возможность доминировать в любом наземном сражении со смертоносной эффективностью и точностью."
 USC_stop_tyrannical_regulation: "Прекратить Тираническое Регулирование"
 USC_stop_tyrannical_regulation_desc: "Государственное регулирование экономики неизменно зарекомендовало себя как один из крупнейших факторов, препятствующих экономическому росту и свободе в этой стране. Мы не допустим, чтобы навязчивое регулирование еще больше ограничивало жизнь американцев и их частные интересы. Самые обструкционирующие нормативные акты и другая бюрократическая волокита будут быстро отменены либо посредством указа президента, либо посредством нового законодательства. Как только мы избавимся от всех этих удушающих нормативных актов и законов, наша экономика, наконец, получит шанс расширяться и расти без помех."
 USC_inflation_annihilation: "Уничтожение Инфляции"
 USC_inflation_annihilation_desc: "Одной из наиболее тревожных экономических проблем, с которыми сталкивается эта страна в последние несколько лет, является инфляция. Снижение курса доллара влияет как на общее состояние экономики, так и на повседневную жизнь трудолюбивых американцев. Можно посмотреть на бесчисленные исторические примеры, чтобы понять, насколько разрушительной может быть инфляция для экономического благополучия нации. Мы не позволим инфляции подорвать финансы американских граждан и их бизнес. Процентные ставки, устанавливаемые нашим правительством, будут тщательно корректироваться и контролироваться наряду с ужесточением контроля за выпуском новой валюты. При должном внимании и контроле инфляция уйдет в прошлое."
 USC_privatize_public_sector_services: "Приватизировать Услуги Гос. Сектора"
 USC_privatize_public_sector_services_desc: "Наше правительство тратит много денег на управление и содержание различных расточительных служб и компаний. Все это отнимает у нашего правительства большое количество рабочей силы, денег и энергии. В соответствии с нашим стремлением уменьшить влияние государства на экономику, многие из этих служб будут немедленно приватизированы. Когда мы, наконец, продадим эти службы и предприятия частным структурам, больше денег и ресурсов можно будет направить на более полезные цели в рамках нашего правительства."
 USC_constitutionalize_capitalism: "Конституционализировать Капитализм"
 USC_constitutionalize_capitalism_desc: "Конституция нашей страны, политический документ, закрепляющий ограничения со стороны правительства, личные свободы и разделение властей, также должна служить руководящей силой в нашей экономике. Принципы, закрепленные в нашем основополагающем документе, будут тщательно продвигаться в каждом сегменте частного сектора нашей страны. Мы не только будем выступать за это, но и примем новые нормативные акты и законодательство, которые закрепят в законе наше стремление конституционировать экономику этой страны. Мы заставим всю Америку принять основополагающие принципы нашего уникального политического наследия."
 USC_ensure_congressional_transparency: "Обеспечить Прозрачность Работы Конгресса"
 USC_ensure_congressional_transparency_desc: "В наших желаемых усилиях по уменьшению растущей мощи государства первым важным шагом, который может быть предпринят, является повышение прозрачности наших правительственных институтов, и первым, к чему мы обратимся, будет Конгресс. Когда Конгресс станет прозрачным в своей деятельности для людей, доверие к нему возрастет, и любые попытки политиков нечестным путем захватить власть будут выставлены на всеобщее обозрение. Мы немедленно сделаем доступными для всеобщего обозрения различные процедуры Конгресса и опубликуем ключевые мероприятия, которые когда-то проводились тайно. Мы примем эту мантру близко к сердцу; правительство, которое ничего не может скрыть, не может ничего подавлять."
 USC_begin_transformation: "Начать Трансформацию"
 USC_begin_transformation_desc: "Теперь, когда мы определили наше намерение реформировать соотношение сил между правительством и гражданами, настало время приступить к переходу к этому этапу. Наша политическая и правовая база будет немедленно реформирована в рамках подготовки к этому запланированному переходу. Некоторые полномочия, правила и регламентации, которые часто осуществляются федеральным правительством, будут смягчены и переданы на более низкие уровни государственной власти, такие как штаты или местные органы власти. Также произойдет общее сокращение размера некоторых федеральных агентств и сферы их вмешательства и регулирования. С помощью этих новых мер мы приблизимся к нашей цели - сокращению расточительного и недемократического вмешательства правительства в американское общество."
 USC_shark_tank_initiative: "Инициатива Shark Tank"
 USC_shark_tank_initiative_desc: "При капитализме выживают только лучшие компании с лучшими продуктами и услугами, в то время как те, кто не может выйти из бизнеса, уходят. Это истина, которую мы будем принимать во внимание. В нашем плане восстановления и роста экономики мы применим новый подход к выбору фирм для сотрудничества. Мы рассмотрим, какие компании предлагают лучшие продукты, услуги, экономию средств и эффективность в качестве предприятий с новыми и гораздо более строгими стандартами. Они будут конкурировать с другими действующими фирмами, а те, которые превзойдут всех остальных, будут отобраны для новых проектов или дальнейших инвестиций. В рамках этой новой инициативы у нас обязательно останутся только лучшие из лучших для наших будущих деловых партнеров по строительству новой Америки."
 USC_trimming_the_bureaucratic_fat: "Избавление от Бюрократического Жира"
 USC_trimming_the_bureaucratic_fat_desc: "США печально известны своим невероятным уровнем бюрократического разрастания и расточительства. Миллионы долларов и часов работы были потрачены впустую из-за бюрократизма и византийской структуры этого правительства. Однако сейчас для нас настало время покончить с этим расточительством и превратить наше правительство в эффективный механизм повышения производительности. Мы немедленно начнем комплексную реструктуризацию, увольняя бюрократов, работающих на бесполезных должностях, сокращая бюджеты на расточительные программы, сокращая размер раздутых агентств и проводя строгую оценку всех ожидающих рассмотрения заявок на бюджет программ. Эра расточительного большого правительства заканчивается сейчас!"
 USC_state_power_reborn: "Возрождённая Власть Штатов"
 USC_state_power_reborn_desc: "Штаты всегда были важной частью децентрализации власти в Америке. Мы должны укрепить нашу приверженность децентрализации, предоставив правительствам штатов новые полномочия. Штатам будет предоставлен совершенно новый набор полномочий по их собственным вопросам, в то время как юрисдикция федерального правительства в отношении штатов будет значительно сокращена. В соответствии с этим новым соглашением штаты наконец-то получат необходимую им автономию и избавятся от ранее навязчивого федерального правительства."
 USC_equality_in_taxation: "Равенство в Налогообложении"
 USC_equality_in_taxation_desc: "Налогообложение всегда было крайне проблематичным вопросом в противостоянии правительства и граждан. Довоенное американское правительство использовало несправедливую и дискриминационную систему налогообложения, которая была направлена против богатых американцев просто на том основании, что у них были хорошие финансовые показатели. Так больше не будет продолжаться, поскольку мы устраним все существенные различия в ставках налогообложения доходов или богатства. Все жители этой страны будут облагаться налогами одинаково, независимо от того, на какой ступени экономической лестницы вы находитесь."
 USC_patriotism_in_dissent: "Патриотизм в Инакомыслии"
 USC_patriotism_in_dissent_desc: "Сколько бы наши враги ни продолжали твердить, как сумасшедшие, что мы - всемогущая и все контролирующая институционализированная сила, это просто безумная фантазия. Преданные патриоты этой страны провели последние годы в постоянной борьбе с предателями, оппортунистами из истеблишмента и другими враждебными элементами, которые окопались в нашей стране. Американский патриотизм - это патриотизм несогласия со статус-кво, который ненавидит эту страну. Мы будем подчеркивать это везде и перед кем только сможем. Все будут знать о борьбе, которую патриоты и дело Америки пережили и переживают сейчас."
 USC_empower_the_agents_of_change: "Расширить Возможности Проводников Перемен"
 USC_empower_the_agents_of_change_desc: "Есть много лояльных американских граждан, как за пределами, так и внутри нашего правительства, которые потратили много времени, сражаясь за эту страну и пытаясь сделать ее лучше для своих соотечественников-патриотов. Мы должны признать усилия этих патриотов и отдать им должное, а также выслушать их пожелания по улучшению положения нашей страны. Только расширив возможности этих проводников перемен, мы станем на шаг ближе к достижению нашей цели - снова сделать Америку великой."
 USC_end_wartime_censorship: "Покончить с Цензурой Военного Времени"
 USC_end_wartime_censorship_desc: "Суровые условия войны изначально требовали от нас пресечения распространения информации, которая потенциально могла нанести ущерб национальному единству. Однако теперь, когда условия изменились, мы можем с уверенностью отменить наши законы и предписания о цензуре военного времени. Граждане и средства массовой информации теперь будут иметь гораздо больше свободы освещать события и говорить то, что им заблагорассудится, не опасаясь наказания. В конце концов, свобода слова - это право, закрепленное в конституции, и было бы неловко сохранять такие ограничения вечно."
 USC_land_of_the_free: "Свободная Страна"
 USC_land_of_the_free_desc: "Америка - это нация, которая с самого начала была привержена стремлению к свободе. Нас основали не автократические монархии и не землевладельцы; нас основали люди, требовавшие свободы от невыносимой тирании. Это наследие, которое существовало на протяжении более чем 350-летней истории Америки как нации, наследие, которое мы стремимся сохранить во всей его красе. Мы прошли долгий путь в нашей борьбе за спасение этой страны, и, несмотря на нашу боль и неудачи, мы держим при себе одно священное обещание. Точно так же, как наши предшественники упорно боролись за свободу американцев, мы тоже будем упорно бороться за свободу этой страны."
 USC_smash_the_import_economy: "Сокрушить Импортную Экономику"
 USC_smash_the_import_economy_desc: "Америка - огромная страна с большим населением, пространством и природными ресурсами; это преимущество обеспечило нашей стране международную известность более ста лет назад. Однако глобализация и предательски настроенные прибрежные либеральные элиты растратили все это, привязав экономику США к импорту из многих зарубежных стран. С этим больше нельзя мириться. Мы введем новые тарифы и правила, которые позволят нашей экономике отказаться от импорта товаров, которые можно легко произвести здесь. Как только американские фирмы перестанут беспокоиться о том, что иностранцы вытеснят их из бизнеса, они смогут сосредоточиться на развитии своего бизнеса и возвращении нашей экономики туда, где она должна была быть."
 USC_bring_our_jobs_home: "Вернем Нашу Работу Домой"
 USC_bring_our_jobs_home_desc: "Трагическим последствием глобализации стала потеря огромного количества рабочих мест в Америке, многие из которых были заняты в производственном секторе, из-за зарубежных конкурентов. Настало время исправить эту экономическую трагедию, вернув утраченные рабочие места на родину, в США. Мы свяжемся с крупными фирмами, которые нанимают людей в таких областях, как производство, и попросим их восстановить или расширить свою деятельность здесь, в США. Будь то финансовые стипендии, более мягкое регулирование или специальные предложения, мы заставим эти фирмы быстро увеличить занятость в секторах экономики, сильно пострадавших от офшоринга. Люди этой страны снова получат свою работу, мы позаботимся об этом."
 USC_the_harvest_of_progress: "Плоды Прогресса"
 USC_the_harvest_of_progress_desc: "В этой стране на протяжении большей части ее истории большая часть населения работала и жила за счет сельского хозяйства. С первых дней колонизации и до конца прошлого века миллионы американцев работали на полях как для получения прибыли, так и для поддержания собственного существования. В нашем плане по оживлению экономики США мы сосредоточимся на миллионах американцев, которые работают в сельском хозяйстве или живут в сельских общинах, поддерживающих сельское хозяйство. Будущее будет строиться не на узкой группе компаний в нескольких крупных городах, а на переосмыслении и перестройке сельской Америки и образа жизни, который ее поддерживает."
 USC_bringing_back_america: "Возвращаем Америку"
 USC_bringing_back_america_desc: "На протяжении большей части истории этой страны все знали эту страну как место, где всего было в избытке. Здесь было много еды, жилья, работы и всевозможных возможностей. Эта война разрушила так много этих перспектив, но скоро мы вернем все это; мы вернем Америку. Благодаря нашим усилиям по восстановлению и реинвестированию в нашу экономику и в крупных игроков, которые играют важную роль в ее развитии, мы вернем большую часть экономического и социального чувства безопасности, которое сделало Америку такой особенной и процветающей."
 USC_powerhouse_of_production: "Центр Производства"
 USC_powerhouse_of_production_desc: "Восстанавливая и развивая экономику Америки, мы должны обратиться к главной силе, которой по сей день обладает эта страна, - к нашей промышленности. Наше правительство начнет выделять финансовую помощь на новые проекты и сотрудничать с существующими крупными промышленными конгломератами для расширения нашей гражданской промышленной базы. Будут открыты новые заводы, больше людей найдут работу в промышленном секторе нашей экономики, и наш валовой промышленный продукт значительно возрастет. Америка вновь станет центром промышленного производства, которому будет завидовать весь мир."
 USC_economic_adrenaline_shots: "Экономические Выбросы Адреналина"
 USC_economic_adrenaline_shots_desc: "Один из самых простых и понятных способов развития нашей экономики - это просто инвестировать в нее деньги. Мы рассмотрим перспективные и важные фирмы, ведущие бизнес здесь, в этой стране, и окажем им прямую финансовую помощь. На эти деньги они покроют убытки, расширят производство и наймут больше людей, что, в свою очередь, приведет к росту экономики. Это несложная стратегия, но мы знаем, что она сразу же принесет ощутимые макроэкономические выгоды."
 USC_no_mercy_for_traitors: "Никакой Пощады Предателям"
 USC_no_mercy_for_traitors_desc: "В нашей борьбе за Америку мы сталкивались с самыми отвратительными группами и личностями, которые осмеливаются называть себя "американцами". Они предали нашу нацию своими жестокими выходками, в результате которых погибло так много их невинных соотечественников и была уничтожена значительная часть нашей нации. Теперь, когда многие из этих презренных людей находятся в наших руках, мы подвергнем их быстрому и прямолинейному наказанию: смерти и разрушению."
 USC_rebuild_in_our_image: "Перестроить по Нашему Образу"
 USC_rebuild_in_our_image_desc: "Восстанавливая эту страну после разрушений, вызванных войной, мы будем делать это в соответствии с нашим представлением о новой Америке. Мы преодолеем неудачи довоенного правительства и общества и построим на их основе новую нацию, которая не повторит тех же неудач. Очень многое изменится, начиная с самого верха нашего правительства и заканчивая самыми низами, в том, что касается повседневных проблем среднестатистического американца. Все провалившиеся частные и государственные институты, политика, проекты и многое другое, построенное на неудачных идеях довоенного периода, будут отброшены в сторону ради энергичного нового видения этой нации - нашего видения."
 USC_promote_patriotic_media: "Продвигать Патриотические СМИ"
 USC_promote_patriotic_media_desc: "Очень жаль, что многие американские СМИ находятся в руках социалистов-предателей и других враждебных либеральных элементов, которые очерняют нас, куда бы мы ни пошли. Однако они не единственные, кто имеет доступ к инструментам для распространения политической идеологии. Мы обратимся к различным средствам массовой информации, лояльным к нашему делу, и обеспечим им дополнительное финансирование и активную общественную пропаганду. Как только у нас будет медиа-среда, активно поддерживающая наше дело и начинания, мы сможем рассчитывать на гораздо более серьезную поддержку со стороны населения."
 USC_home_of_the_brave: "Дом Храбрых"
 USC_home_of_the_brave_desc: "В отличие от других наций, мы родились в условиях великой борьбы и конфликтов, борьбы за свободу и независимость. Среднестатистическому американцу потребовалось немало мужества, чтобы противостоять Британской империи, и столько же мужества потребовалось Америке, чтобы продолжать идти по трудному пути. На протяжении всей нашей истории мы преодолевали одно испытание за другим и выходили победителями. Американцам потребовалось мужество, чтобы сражаться с англичанами в 1812 году, немцами в мировых войнах и противостоять коммунистам в холодной войне. Мы тоже проявили твердость духа и храбрость в борьбе за то, чтобы наша свобода и нация не попали в руки наших врагов. Точно так же, как храбрые основали Америку, доблестные американцы наших дней упорно сражались за то, чтобы сохранить эту великую нацию, состоящую только из самых храбрых."
 USC_build_the_freedom_cities: "Строить Города Свободы"
 USC_build_the_freedom_cities_desc: "В ходе нашей реконструкции Америки мы, наконец, сможем перестроить целые городские мегаполисы, основываясь на нашем видении этой страны. Эти новые города будут совершенно неузнаваемы по сравнению с более старыми и обанкротившимися городами, построенными и управляемыми прибрежными либеральными и социалистическими элитами. Эти города "свободы" будут созданы в соответствии с нашим экономическим, социальным и политическим видением того, как должен выглядеть настоящий американский город. Они будут представлять лучшее и красивейшее не только из наших ценностей и достижений, но и из ценностей и достижений Америки."
 USC_rural_renaissance: "Сельский Ренессанс"
 USC_rural_renaissance_desc: "Слишком долго сельскими общинами этой страны пренебрегали и оставляли гнить, но не больше. Под нашим руководством мы не просто будем реинвестировать средства в сельские районы этой страны, скорее, мы сделаем их витриной нашей великой нации. Правительства как нашего штата, так и федерального правительства начнут выделять крупные инвестиции и осуществлять проекты по восстановлению, чтобы снова сделать сельскую Америку великой. У них будут рабочие места, хорошие дома, безопасные сообщества, и в целом они будут гордиться тем, где они живут. Они снова станут общинами, в которых процветала американская мечта."
 USC_kickstart_the_automotive_industry: "Дать Толчок Развитию Автопромышленности"
 USC_kickstart_the_automotive_industry_desc: "Американская автомобильная промышленность когда-то была многомиллиардным гигантом, с которым с трудом могли соперничать страны мира. К сожалению, последние два десятилетия опустошили некогда великий и гордый сектор экономики этой страны. Однако мы не допустим дальнейшего упадка этой отрасли. Наше правительство немедленно обратится к ведущим оставшимся автопроизводителям и будет сотрудничать с ними, чтобы возродить и расширить производство. Мы предоставим гранты, программы обучения работников, новые кредиты на оборудование и выгодные контракты этим автомобильным компаниям для расширения их деятельности. Вскоре мы вернем автомобильную промышленность этой страны на тот уровень, на котором она должна быть, - непревзойденную."
 USC_operation_steel_forge: "Операция "Стальная Кузница""
 USC_operation_steel_forge_desc: "Когда-то производство стали и чугуна в нашей стране было лучшим в мире, но, к сожалению, за последние несколько десятилетий этот промышленный потенциал пришел в упадок. Несмотря на то, что такие возможности сократились, мы не будем терять времени на восстановление и расширение наших нынешних мощностей по производству стали. Наши известные в настоящее время производители стали получат новые кредиты, финансовые инвестиции и продвижение по службе для расширения своей текущей деятельности и увеличения производства стали. Расширение нашего производства стали должно стать отличной основой для дальнейшего развития как гражданской, так и военной промышленности."
 USC_beautify_the_nation: "Украсить Нацию"
 USC_beautify_the_nation_desc: "Эта война не просто разрушила наш образ жизни, она также уничтожила множество достопримечательностей и природных ландшафтов, которые делали эту страну такой красивой. Мы немедленно начнем программу национального "благоустройства", которая будет включать в себя восстановление наших памятников, парков и других важных пространств, которые сделали так много уголков нашей страны прекрасными местами для жизни. Мы также будем внедрять программы по устранению значительной части городского упадка в крупных населенных пунктах, который в настоящее время является проблемой для глаз. Америка скоро станет страной, обладающей великой силой и красотой."
 USC_redefine_martial_law: "Пересмотреть Военное Положение"
 USC_redefine_martial_law_desc: "Нынешний кризис, которым является эта война, вынудил нас ввести военное положение. Однако наше нынешнее юридическое определение не соответствует тому, что нам нужно для обеспечения подлинного порядка. Мы незамедлительно пересмотрим полномочия и сферу применения военного положения, чтобы дать нам больше полномочий для борьбы с нашими врагами и другими предательски настроенными элементами. Когда наша полиция и силы безопасности получат эти новые расширенные полномочия, скрывающимся среди нас предателям и членам пятой колонны вскоре некуда будет бежать."
 USC_refreshing_the_tree_of_liberty: "Освежить Древо Свободы"
 USC_refreshing_the_tree_of_liberty_desc: "Победа демократии не может быть достигнута без пролития крови тиранов, которые пытаются ее уничтожить. Это урок, который преподносился много раз на протяжении американской истории, и теперь мы будем следовать ему с полной отдачей. Внутренние предатели, враги и члены "пятой колонны", которых мы задержали, понесут быстрое и ужасное наказание. Некоторые действующие лица будут приговорены к длительным срокам заключения, но многие получат высшую меру наказания за свои преступления - смерть. Их гибель послужит последним напоминанием о том, что со свободой никогда нельзя шутить."
 USC_saviour_of_the_republic: "Спаситель Республики"
 USC_saviour_of_the_republic_desc: "Президент Трамп неустанно и бесстрашно трудился в борьбе за спасение нашей республики от ее врагов. В то время как многие другие ведущие политики съежились от страха или перешли на сторону оппортунизма и государственной измены, он встал на защиту нации. Его лидерство и наставления в этой борьбе за спасение нашей республики должны стать важным объединяющим фактором для всех преданных патриотов этой страны."
 USC_restructure_the_party_system: "Перестроить Партийную Систему"
 USC_restructure_the_party_system_desc: "Старая двухпартийная система в политике этой страны является пережитком, от которого необходимо быстро избавиться. На ее месте будет создана новая партийная система, которая покончит с элитарной политикой глубинного государства старой системы. Наша партия по-прежнему сохранит свое доминирующее положение, но мы позволим создавать новые политические группы и организации в нашем правительстве. Могут быть созданы новые партии, которым не придется беспокоиться о том, что их раздавят такие гиганты, как Демократическая партия, или система, которая не позволит им добиться представительства в Конгрессе"
 USC_revival_of_nationwide_faith: "Возрождение Общенациональной Веры"
 USC_revival_of_nationwide_faith_desc: "Америка была страной, основанной не на морально обанкротившемся атеизме, скорее, она была основана на иудео-христианской вере и ее нравственности. За последние пятьдесят лет наблюдается серьезный спад в религиозной вере и посещаемости церквей, но мы не позволим этому спаду продолжаться. Мы встретимся с ключевыми религиозными лидерами этой страны и организуем возрождение религии в общественной жизни Америки. Наша политическая программа должна включать в себя акцент на нашем христианском наследии и на том, насколько важна религиозная вера для каждого мужчины, женщины и ребенка. В конце концов, мы - единая нация, подчиненная Богу."
 USC_prune_the_republican_party: "Обрезать Республиканскую Партию"
 USC_prune_the_republican_party_desc: "Республиканская партия зарекомендовала себя как партия, полностью преданная руководству президента Трампа и борьбе за освобождение этой страны от ее врагов. Однако есть много членов партии, которые неоднократно создавали проблемы и даже саботировали происходящее либо ради личной выгоды, либо по идеологическим соображениям. Все эти члены, которые только создавали проблемы, будут немедленно устранены либо путем понижения в должности, либо путем увольнения со своих должностей в партии. У нас нет места для оппортунистов и нарушителей спокойствия, которые стоят на пути воли этой нации и ее президента."
 USC_for_faith_and_flag: "За Веру и Флаг"
 USC_for_faith_and_flag_desc: "Наше служение и достижения на благо этой нации - это нечто большее, чем просто политические призы, это нечто гораздо большее. Мы привержены идеалам этой нации, нашему патриотизму к ней и моральным ценностям нашей веры, которые придают всему этому смысл. Истинные патриоты этой страны посвящают себя тому, чтобы быть патриотами не только своей страны, но и нашей общей христианской веры, которая скрепляет социальную структуру нашей республики; это то, что делает нас американцами. Вера и флаг - наши руководящие принципы, и они останутся таковыми до нашего последнего вздоха."
 USC_revive_the_american_spirit: "Возродить Американский Дух"
 USC_revive_the_american_spirit_desc: "Что делает американца американцем? За последнее время многое из этого было утрачено, но мы все еще помним об истинном духе, который делает наш народ таким особенным. Индивидуалистическое стремление к успеху, любовь к свободе, наши иудео-христианские моральные ценности и наше недоверие к правительству - вот некоторые из многих американских ценностей, которые мы должны возродить и привить народу. Куда бы мы ни отправились, мы будем помнить об этих ценностях и продвигать их везде, где это возможно, только тогда мы будем уверены, что сохранили дух этой нации."
 USC_ban_the_dnc: "Запретить НДК"
 USC_ban_the_dnc_desc: "Национальный демократический комитет неоднократно доказывал, что является инструментом только для самых предательских элементов в этой стране. Либералы и их друзья-социалисты использовали институты Демократической партии для нападок и саботажа на каждом шагу. Мы больше не будем этого терпеть. Настало время объявить Национальный комитет демократической партии вне закона и пресечь их зловещую деятельность."
 USC_reconstruct_the_intelligence_apparatus: "Реконструировать Разведывательный Аппарат"
 USC_reconstruct_the_intelligence_apparatus_desc: "Наши разведывательные службы до сих пор оказывались очень полезными в войне, но теперь мы должны перестроить их для выполнения новой задачи. Существует множество политических деятелей и групп, которые представляют угрозу нашему президенту и единству нашей партии, и именно здесь наши разведывательные службы должны вмешаться. Мы будем использовать их навыки, инструменты и полномочия, чтобы контролировать или препятствовать попыткам этих потенциально опасных группировок стать слишком влиятельными в нашем правительстве. Точно так же, как наши агентства шпионили за нашими врагами на поле боя, теперь они будут делать это с нашими врагами, которые действуют в залах нашего правительства или на наших улицах."
 USC_one_party_for_one_america: "Единая Партия для Единой Америки"
 USC_one_party_for_one_america_desc: "Старая двухпартийная система или многопартийная система, которую предлагали некоторые, - все они не смогли распознать правду о нашей новой политической среде. Наша партия была единственной партией, которая пожертвовала столь многим и посвятила себя спасению этой страны от ее врагов, поэтому, естественно, она должна иметь решающее слово в руководстве этим правительством. Наша партия будет единственной партией в этой стране, которая имеет политическое значение, и это конец истории. Америка добьется успеха только при нашем правлении, а не при них."
 USC_crush_the_fake_news_mob: "Сокрушить Толпу Фейковых Новостей"
 USC_crush_the_fake_news_mob_desc: "Либеральные и социалистические СМИ этой страны работали только на то, чтобы сеять раскол, вражду и наихудшие фейковые новости. Теперь мы положим конец их глупым операциям по распространению клеветы о нашей великой стране. Наши правоохранительные органы сделают все, что в их силах, и закроют эти предательские и клеветнические СМИ. Наряду с этим, мы мобилизуем наши собственные СМИ и сторонников для проведения собственных публичных атак против толпы фейковых новостей. Мы не остановимся в нашей борьбе за то, чтобы фейковые новости не оскверняли нашу великую нацию и ее народ."
 USC_the_trump_amendments: "Поправки Трампа"
 USC_the_trump_amendments_desc: "В наших усилиях по реструктуризации американского правительства мы столкнулись с несколькими серьезными препятствиями, в первую очередь с определенными законами и нормативными актами. Президент Трамп уже продвинулся вперед и подготовил целый ряд новых конституционных поправок, которые, наконец, дадут нам полномочия, необходимые для того, чтобы должным образом вести эту страну к великому будущему, которое мы для нее запланировали. Эти поправки варьируются от отмены двухлетнего срока полномочий до снятия ограничений с исполнительной власти. Нашему грандиозному плану по восстановлению величия Америки больше не будут препятствовать старые законы и нормативные акты."
 USC_protector_of_american_life: "Защитник Американской Жизни"
 USC_protector_of_american_life_desc: "Наши враги неустанно трудились, чтобы не просто победить нас на поле боя, но и уничтожить сам американский образ жизни. Президент Трамп и его партия так много сделали для защиты образа жизни простых американцев перед лицом такой отвратительной оппозиции. Его лидерство и наставления в борьбе за спасение жизни, свободы и счастья всех американцев должны стать важным объединяющим фактором для всех преданных патриотов этой страны."
 USC_remove_anti_american_leadership: "Убрать Антиамериканское Руководство"
 USC_remove_anti_american_leadership_desc: "В нашем правительстве мы имели несчастье столкнуться со многими политиками, которые ставили под сомнение нашу великую борьбу за спасение этой нации и вносили раскол в ее ряды. Их подозрительное поведение и даже откровенная антиамериканская деятельность оставляют нам один выбор - их немедленное отстранение. Мы немедленно уволим этих политиков, которые подвели не только нас, но и всю страну."
 USC_ensure_court_loyalty: "Обеспечить Лояльность Суда"
 USC_ensure_court_loyalty_desc: "Верховный суд этой страны является важнейшим институтом, оценивающим конституционность законов, принимаемых нашим правительством. Сейчас крайне важно заручиться их лояльностью к нашей партии и президенту. С помощью назначений, увольнений и даже некоторых закулисных юридических и политических махинаций судьи Верховного суда будут привлечены на нашу сторону. В наших усилиях по восстановлению величия Америки должны участвовать не только партия или президентство, но и все ветви власти."
 USC_find_order_in_chaos: "Найти Порядок в Хаосе"
 USC_find_order_in_chaos_desc: "В эти неспокойные времена анархии, террора и хаоса мы должны выступать в качестве силы, поддерживающей порядок и мир, когда другие не смогли этого обеспечить. Президент Трамп и его коллеги доказали, что являются одной из немногих сил в этой стране, которые успешно восстановили порядок в стране, охваченной хаосом. Наше правительство должно сделать все возможное, чтобы показать народу, что мир и спокойствие являются нашими главными целями. По мере того как мы добиваемся успеха как на поле боя, так и в тылу, мы можем быть уверены, что все больше и больше людей будут верить в миссию нашего президента и правительства"
 USC_patriotic_education: "Патриотическое Воспитание"
 USC_patriotic_education_desc: "Чтобы гарантировать, что патриотизм и верность этой нации не исчезнут вместе с нынешним поколением, мы должны быть уверены, что молодежь этой страны будет привита к этим идеалам. Мы внесем новые изменения в учебную программу наших государственных школ, чтобы отразить важность изучения патриотизма. Начиная с дошкольного возраста и заканчивая окончанием средней школы, учащиеся должны будут посещать занятия, посвященные ценностям нашей страны, тому, что значит быть патриотом, и опасностям таких идеологий, как социализм. Наше молодое поколение больше не будет находиться в отвратительных руках вражеской пропаганды и антиамериканизма, а вместо этого станет самыми преданными патриотами, которым мы сможем с уверенностью доверить будущее."
 USC_the_cross_wrapped_in_the_flag: "Крест, Завернутый во Флаг"
 USC_the_cross_wrapped_in_the_flag_desc: "Чтобы быть лидером в этой стране, необходимы ценности, которые помогают лидеру принимать правильные решения для страны и людей. Америка - республика, основанная на иудео-христианских моральных ценностях, которые помогли сформировать не только наше общество, но и нашу политику. Мы будем работать над тем, чтобы внедрить в наших высших правительственных учреждениях принципы нашей веры, чтобы их вера отражала веру народа этой великой республики."
 USC_crush_the_globalist_tyrants: "Сокрушить Глобалистских Тиранов"
 USC_crush_the_globalist_tyrants_desc: "Элитарные либеральные бюрократы и их друзья-глобалисты в НПО и других зловещих организациях работают день и ночь, чтобы подорвать американскую нацию. Теперь, когда мы все контролируем, пришло время править их планами. Действующие в США организации, которые несут подобную чушь, будут быстро объявлены преступными и ликвидированы. Если они американцы, они будут сняты со своих уютных постов в этих организациях, а если они иностранцы, они будут депортированы. Америка ценит свою самобытность и независимость; эти идиоты-интернационалисты могут уходить!"
 USC_defenders_of_american_values: "Защитники Американских Ценностей"
 USC_defenders_of_american_values_desc: "В этой битве за спасение страны используются не только винтовки и танки, но и ценности. Мы сражаемся с врагом, который хочет разрушить ценности этой страны и заменить их ценностями, совершенно чуждыми всем нам. Верные патриоты этой страны, особенно под руководством президента Трампа, упорно боролись за отстаивание истинных американских ценностей перед лицом постоянных нападок со стороны внутренних и внешних врагов Америки. Мы будем идти до конца, чтобы сохранить ценности, которые сделали Америку такой, какая она есть, пока мы живы."
 USC_where_we_go_all: "Мы Идём Все Вместе!"
 USC_where_we_go_all_desc: "Президент Трамп и его партия многого достигли в деле защиты этой страны и утверждения истинного патриотизма во властных структурах. Его лидерство, мужество, решительность и харизма сделали его выдающимся политиком всех времен. Вся Америка черпает огромное вдохновение в его президентстве. Куда бы он ни пошел, мы все пойдем!"
 USC_through_the_barrel_of_a_gun: "Сквозь Дуло Пистолета"
 USC_through_the_barrel_of_a_gun_desc: "Не вся политика сводится к дебатам и речам. Иногда, если вы хотите чего-то добиться, вам приходится использовать общепринятый символ власти над другими - силу. Эта война - всего лишь масштабная версия этого принципа. Мы прошли через многое, чтобы добиться того, чего мы достигли, и, конечно же, мы не отступим от своего бесконечного долга защищать эту страну от ее врагов. Президент Трамп понял это довольно рано, поскольку не побоялся призвать своих коллег-патриотов к решающей борьбе за эту страну. Он даже однажды сказал: "Вы не можете вернуть свою страну слабостью!"."
