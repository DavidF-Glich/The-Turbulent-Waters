 USC_constitutional_crisis_idea: "Конституционный Кризис"
 USC_constitutional_crisis_idea_desc: "С началом второй американской гражданской войны, ввергнувшей всю страну в смятение, статус конституции оказался под вопросом: военные и Конгресс столкнулись в споре о ее будущем и, как следствие, о роли народного правительства в период величайшего кризиса в истории Америки. Будущее Америки может зависеть от этого важнейшего вопроса"
 USC_defense_production_act_mil_industry_idea: "Закон об Оборонном Производстве"
 USC_rural_economy_idea: "Сельская Экономика"
 USC_rural_economy_idea_desc: "Штаты Великих равнин не славятся своими промышленными достижениями. От великой Миссисипи до Скалистых гор по равнинам тянутся обширные фермы, на которых расположены многочисленные сельские города и поселки с небольшим количеством промышленных зон между ними. В результате в экономике страны преобладает сельскохозяйственный сектор. Ограниченный промышленный потенциал нашей нации ограничивает возможности развития промышленности и мешает вести долгосрочную промышленную войну против враждебных держав."
 USC_rockies_defense_idea: "Оборона Горных Штатов"
 USC_argumental_army_idea: "Армия Погрязшая в Спорах"
 USC_argumental_army_idea_desc: "Когда речь заходит о борьбе в гражданской войне, охватившей нашу великую страну, наши военные приходят к выводу, что для воссоединения Америки необходимо уничтожить все враждебные элементы. Однако на этом договоренности, похоже, заканчиваются. Внутри командного состава разгорелась фракционная борьба, генералы и офицеры наперебой обсуждают роль армии и способы ведения войны. Если не навести порядок в этом хаосе, то наши войска рискуют перейти рубикон и оказаться в пропасти."
