 usc.10.t: "Союз Пал"
 usc.10.desc: "После нескольких месяцев упорного противостояния и жертв бесчисленных патриотов мы одержали оглушительную победу: Американский Союз и его коррумпированные институты потерпели решительное поражение. После захвата Вашингтона и других ключевых городов, сопротивлявшихся нашему наступлению, правительство Союза распалось, оставив большую часть территории под нашим контролем. Несмотря на это значительное достижение, ополченцы и остатки армии Союза продолжают сопротивляться. Некоторые из них до сих пор не знают о капитуляции своего правительства, в то время как другие, обуреваемые горечью и непокорностью, отказываются признать свое поражение. Нам необходимо противостоять этим группировкам и нейтрализовать их. Их игнорирование может поставить под угрозу не только наши текущие военные операции, но и наши усилия по восстановлению, направленные на воссоединение Америки."
 usc.10.a: "Мы достигли только первой вершины горы, которую сами же и создали."
