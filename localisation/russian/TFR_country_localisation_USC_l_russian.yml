 USC_dilapidated_deepstate_idea: "Разрушенное Глубинное Государство"
 USC_dilapidated_deepstate_idea_desc: "Глубинное Государство и его различные аппараты, от ЦРУ до ФБР, раскрыли свое истинное лицо и начали кампанию террора и разрушения против народа Америки. Хотя отрыв "Глубинного государства" от нашей администрации обеспечит беспрепятственное продвижение программы "Америка превыше всего", краткосрочным последствием этого стал не только полный политический крах, но и полный коллапс нашей разведки, когда большая часть разведывательного сообщества перешла на сторону "Глубинного государства". Это значительно усложнило борьбу с террористами и повстанческими ячейками на нашей собственной территории."
