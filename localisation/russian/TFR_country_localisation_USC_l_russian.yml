 usc.16.t: "Обрезание Жир"
 usc.16.desc: "Когда лучи утреннего солнца проникли в окно офиса, освещая кабинеты и темные коридоры правительственного здания, Шон Маккарти сидел за своим столом, нервно постукивая пальцами по клавиатуре. В течение многих лет он был преданным своему делу бюрократом, работая обработчиком документов в районе Колорадо-Спрингс, что имело решающее значение для конституционалистского правительства, при котором он служил. Он работал на этой должности задолго до гражданской войны и не обязательно поддерживал кого-то из кандидатов, а работал только для того, чтобы прокормить себя. Каждый день был одним и тем же; он подключился к своему компьютеру, выполнив ненужную административную работу, введя данные вручную и направив документы по различным каналам, прежде чем разложить бумаги на своем столе и завершить работу. Он откинулся на спинку стула, прислушиваясь к шуму компьютерного вентилятора, пока заполнял формы и отчеты на своем столе.\nНо сегодня все было по-другому. Сегодня Маккарти столкнулся с немыслимым: увольнением. Заявление об увольнении лежало у него на столе, и он смотрел на него, не веря своим глазам. Вся работа и усилия, которые, как он думал, он приложил, превратились в ничто одним росчерком пера. Он просмотрел документ, отметив, что он был адресован Матиасу Янгу, главному административному сотруднику. С тяжелым сердцем Маккарти поднялся со стула и направился по знакомым коридорам, чувствуя неуверенность в каждом шаге. Когда Маккарти добрался до кабинета своего начальника, ладони у него вспотели, а пульс участился.\nВойдя в офис, Шон обнаружил мистера Яна сидящим за своим внушительным столом, на его суровом лице не было и намека на эмоции. "Шон, - начал он, - боюсь, мы вынуждены тебя отпустить". Эти слова поразили Шона, как удар грузовика, поскольку он продолжал молчать, сжимая в руках заявление об увольнении. Мистер Янг тяжело вздохнул, продолжая говорить. "Это было очень трудное решение, Шон. Бюрократия по всей нашей стране постепенно стала неэффективной, коррумпированной и погрязла в бюрократической волоките", - ответил он, явно зачитывая по какому-то сценарию. "Несмотря на то, что вы были отличным работником, бумажная волокита, которой вы занимались, больше не имеет смысла. Проще говоря, мы не можем позволить себе нести этот мертвый груз, и мы... сокращаем административные расходы и бюрократическую волокиту, так сказать. Пожалуйста, подайте заявление об увольнении и соберайте свои вещи".\nШон так и поступил, шаркая ногами, вышел из офиса и больше никогда не вернулся."
