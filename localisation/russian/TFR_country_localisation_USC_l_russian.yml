 usc.14.t: "Между Пулей и Шариковой Ручкой"
 usc.14.desc: "Первые дни правления американского конституционного правительства были днями эйфории и экстаза. Трамп, который часто был откровенным популистом, высмеиваемым всеми чванливыми учеными и политиками истеблишмента, бросил вызов им всем - столь могущественному либеральному истеблишменту - и дожил до этого дня. Однако те времена прошли и уступили место сегодняшней очень суровой реальности: одно дело заниматься политикой в довоенной Америке, но совсем другое - управлять правительством с глубокой фракционностью во время военного положения...\nКак и в любой другой день рабочей недели, Трампа можно было застать в его кабинете за чашечкой любимого кофе, когда он просматривал кипу документов, поданных за день. Как председатель правительства, он был решающим по целому ряду вопросов и объектом внимания различных групп, желавших получить какие-то крупные услуги. Вооруженные силы американского конституционного правительства, хотя и считались для общественности самыми преданными патриотами, имели вполне определенный список "интересов", к которым они хотели, чтобы относились благосклонно. Списки или заявки на получение помощи, счета-фактуры на крупные суммы и просьбы о разрешении вопросов в их пользу - требования были ошеломляюще обширными. Конгресс, всегда желавший сохранить за собой право голоса во всем, также имел свои собственные интересы, часто требуя от президента Трампа принять меры в связи с часто осуждаемым "неконституционным превышением полномочий" некоторых ключевых игроков в вооруженных силах. Помимо насущных проблем, связанных с разгромом правительства Байдена в Вашингтоне, Конгресс часто был занят обсуждением и пререканиями по поводу того, что военные сделали сегодня, нарушив какой-либо протокол Конгресса или статую, к неудовольствию Трампа.\nСреди политической неразберихи в американском конституционном правительстве оставался открытым один вопрос: что должен был делать главнокомандующий?\nТрамп взял первую пачку счетов за день, прочитал название и колонтитул и вздохнул про себя, потому что у него была только одна мысль:"
 usc.14.a: ""Делай выбор, господин Президент...""
