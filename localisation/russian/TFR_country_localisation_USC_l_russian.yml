 USC_populist_economics_category: "Популистская Экономика"
 USC_populist_economics_category_desc: "Когда президент Трамп впервые вышел на поле политической битвы, он пообещал американскому народу, что будет ставить Америку на первое место, несмотря ни на что, и это обещание не изменилось. Несмотря на то, что Америка разделена как никогда ранее, президент Трамп уверен, что экономическая политика, основанная на популистских идеалах, остается лучшим путем продвижения страны вперед. Война не выигрывается только кровью. Только благодаря процветанию и росту Америка сможет преодолеть свои нынешние проблемы и вернуть былое величие."
 USC_department_of_defense_category: "Департамент Обороны"
 USC_department_of_defense_category_desc: "\n\n\n\n\n£GFX_USC_dod_category\n\n\n\n\n\n\n\nВ то время как война за будущее Америки продолжается, объединение некогда деморализованных людей для борьбы за будущее этой страны стало главным приоритетом Министерства обороны. Хотя задача была довольно сложной - попросить среднестатистического американца взять в руки оружие для борьбы против своих бывших соседей, Министерство обороны уверено в своей способности вновь разжечь пламя патриотизма в сердцах людей и мобилизовать их на борьбу за свое будущее.\n\n£USC_rage Национальная Ярость: [USC_rage_text]\n£USC_rage Еженедельная Национальная Ярость: [?modifier@rage_weekly|=+1%]"
 USC_congress_category: "Конгресс"
 USC_congress_category_desc: "§!Америка находится под огнем критики со всех сторон политического спектра, но в рамках конституционных рамок, которые мы сохранили при 45-м президенте, мы докажем, что являемся правильным правительством, когда-то бывшим Соединенными Штатами. Однако в настоящее время наше правительство разделено между §CКонгрессом§! и §gВоенными§!. Мы должны сбалансировать власть и сохранить лояльность этих двух фракций, чтобы обеспечить стабильность в исполнительной власти, иначе обязательно последует катастрофа. [USA_faction_congress_text][USA_faction_military_text]"
