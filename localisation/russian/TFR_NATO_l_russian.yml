 nato_strength_tt: "Экран Статистики НАТО"
 nato_strength_delay_tt: "На этом экране представлена подробная статистика о силе НАТО. Обратите внимание, что все цифры, касающиеся живой силы, исчисляются тысячами.\n\nВ настоящее время у НАТО находятся §Y[?global.nato_deployed_total_manpower]§! человек, из которых \n§Y[?global.nato_deployed_army_manpower]§! служат в армии, \n§Y[?global.nato_deployed_navy_manpower]§! во флоте и \n§Y[?global.nato_deployed_air_manpower]§! авиации.\n§Y[?global.nato_military_reserve]§! людей в резерве.\nС 1 января 2020 года  §R[?global.nato_military_casualties|-]§! на службе в НАТО погибло человек (только действующие члены).\n\nСилы НАТО подразделяются на \n§Y[?global.nato_military_divisions]§! дивизий и \n§Y[?global.nato_military_battalions]§! батальонов.\nВоенно-морские силы состоят из §Y[?global.nato_military_ships]§! кораблей, из которых \n§Y[?global.nato_military_screens]§! классифицируются как мониторы, \n§Y[?global.nato_military_capitals]§! как капитальные суда, \n§Y[?global.nato_military_carriers]§! как авианосцы и \n§Y[?global.nato_military_subs]§! как подлодки.\n\nОбщая численность военно-воздушных сил НАТО §Y[?global.nato_military_planes]§! самолетов, из которых \n§Y[?global.nato_military_smallplanes]§! классифицируются как многоцелевые самолеты., \n§Y[?global.nato_military_mediumplanes]§! как беспилотнки и \n§Y[?global.nato_military_largeplanes]§! к большие самолеты.\n\nЧто касается промышленности, то страны НАТО имеют в общей сложности §Y[?global.nato_industry_total]§! заводов. Из которых, \n§Y[?global.nato_industry_civilian]§! гражданские заводы, \n§Y[?global.nato_industry_military]§! военные заводы и \n§Y[?global.nato_industry_naval]§! верфи.\n\nЧто касается производства ресурсов, то страны НАТО производят в общей сложности \n§Y[?global.nato_industry_oil]§! нефти, \n§Y[?global.nato_industry_aluminum]§! алюминия, \n§Y[?global.nato_industry_rubber]§! резины, \n§Y[?global.nato_industry_tungsten]§! вольфрама, \n§Y[?global.nato_industry_steel]§! стали и \n§Y[?global.nato_industry_chromium]§! хрома.\n\nИнформация на этом экране обновляется каждый раз, когда экран закрывается и открывается снова."
 nato_strength_delay_tt_script: "На этом экране представлена подробная статистика о силе НАТО. Обратите внимание, что все цифры, касающиеся живой силы, исчисляются тысячами.\n\nВ настоящее время на вооружении НАТО находятся §Y[?global.nato_deployed_total_manpower]§! челове, из которых §Y[?global.nato_deployed_army_manpower]§! служат в армии, §Y[?global.nato_deployed_navy_manpower]§! во флоте и §Y[?global.nato_deployed_air_manpower]§! в авиации. §Y[?global.nato_military_reserve]§! людей в резерве."
