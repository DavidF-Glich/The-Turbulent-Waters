 car.7.t: "Федерация Солдат"
 car.7.d: "Хотя в последнее время новости из Центральной Африки и бывшей Демократической Республики Конго были особенно скудными, появляется ряд событий, которые не остались незамеченными основными средствами массовой информации. На фоне изнурительной гражданской войны, которая привела страну к худшему гуманитарному кризису с 1990-х годов, "Глеб", таинственный российский наемник, связанный с Частной военной компанией "Группа Вагнера", одержал верх над многими группировками в регионе, борющимися за власть. По всей стране было создано несколько "военно-гражданских администраций" для надлежащего управления, которые опираются на международных наемников и местных коллаборационистов, чтобы удерживать власть мертвой хваткой. Последние события, связанные с кризисом в Конго, привели к тому, что Глеб и Совет командиров объявили "Федерацию солдат" новым государственным аппаратом, возглавляющим управление страной. Это также привело к повороту страны к нейтралитету, что фактически привело к расколу группы Вагнера. Ожидается, что после этого объявления внимание и доходы частных военных компаний резко возрастут, поскольку они уже стали одним из крупнейших предприятий в мире в результате событий, повлиявших на глобальный ландшафт в последние годы. Подпольные группы сопротивления, разбросанные по всему Конго, также поспешили опубликовать заявления по этому вопросу, подтвердив, что они сделают все возможное, чтобы освободить свою родину от оккупантов."
 car.7.a: "Все, что угодно, за деньги."