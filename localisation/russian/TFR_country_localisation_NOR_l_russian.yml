 norway.1.t: "Антивоенные Gротесты"
 norway.1.d: ""
 norway.1.a: "Хиппи блять"
 norway.2.t: "Хиппи хотят, чтобы мы вышли из НАТО"
 norway.2.d: ""
 norway.2.a: "Хиппи блять"
 norway.3.t: "Хокон обращается к парламенту"
 norway.3.d: ""
 norway.3.a: "''Норвегия должна принять наши традиции и противостоять надвигающейся орде...''"
 norway.3.b: "''Мы должны объединиться как народ, независимо от политических убеждений...''"
 norway.3.c: "''Мы должны напоминать себе о необходимости быть скромными и спокойными в надвигающуюся бурю...''"
 norway.4.t: "Король Харальд V Умер..."
 norway.4.d: "Король Норвегии Харальд V, почитаемый монарх, который служил стране на протяжении десятилетий, скончался. Объявление было сделано сегодня Норвежским королевским дворцом, вызвав шок по всей стране и за ее пределами.\n\nКороль Харальд V взошел на трон семнадцатого января 1991 года и был символом стабильности и преемственности во время своего правления. Он родился 21 февраля 1937 года и был ведущим представителем монархического дома Глюксбург. В официальном заявлении Королевского дворца не раскрывалась причина смерти, уважая частную жизнь королевской семьи в это трудное время. Эта новость вызвала бурю скорби у граждан, политических лидеров и высокопоставленных лиц по всему миру, в одном из которых говорилось: "Норвегия потеряла великого лидера и объединяющую фигуру. Преданность короля Харальда V своему народу и его непоколебимая приверженность благополучию страны останутся в памяти грядущих поколений".\n\nВ то время как Норвегия скорбит о кончине своего любимого короля, весь мир присоединяется к тому, чтобы отдать дань уважения лидеру, который посвятил свою жизнь служению своей стране."
 norway.4.a: "Любовь народа - моя сила..."
 norway.5.t: "Кивок Короля"
 norway.5.d: "Альянс, поддерживаемый Эквинором, побеждает в узкой гонке, король Хокон VIII одобрил правительство"
 norway.5.a: "Радикально"
