 USB_higher_democrat_unity_idea: "Великолепное Единство Демократов"
 USB_higher_democrat_unity_idea_desc: "Единство любой руководящей силы жизненно важно для ее эффективности в выполнении своих задач. Демократическая партия, несмотря на проявление раскола в предыдущие годы, сейчас полностью едина под руководством нашего законного президента. Однако наш источник власти - это Уолл-стрит, а прихоти и желания корпоративных людей непостоянны. Чем больше будет осуществляться наша законодательная программа и чем больше мы будем использовать нашу власть в противовес их интересам, тем больше их нити будут тянуть за ткань нашей партии и разрывать ее на части, ниточкой за ниточку."
