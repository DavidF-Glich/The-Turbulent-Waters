 USB_low_civilian_unrest_idea_desc: "Гражданская война, по умолчанию, никогда не сулит ничего хорошего для внутренней стабильности вовлеченных в нее группировок. Грандиозная паутина экономики, освещения в средствах массовой информации, военных успехов и гражданских свобод сплетается воедино, чтобы дать представление о том, каково состояние внутренней политики. На данный момент это остается картиной удивительной стабильности. Несмотря на крах экономики и цепочек поставок для большей части необходимых функций нашей страны, сообщества объединились, намереваясь выдержать шторм. \n\n\nПо мере того, как гражданская война затягивается, более экстремистские группировки могут набирать силу по всей нашей стране. В своем стремлении к переменам они увидели, как наша мечта о воссоединении нации превратилась бы в нацию, сгоревшую дотла. Мы должны держаться крепко, не допуская распространения гнили - любой ценой. \n\n\n\n\n\n£GFX_low_civil_unrest\n\n\n\n\n\n"  
