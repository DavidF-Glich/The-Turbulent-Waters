 USB_low_corporate_influence_idea_desc: "У корпораций всегда были отношения любви и ненависти с правительством США. С одной стороны, они являются финансистами, стоящими за почти каждым современным политическим кандидатом, который хочет занять свой пост. С другой стороны, подавляющее большинство крупных политиков наделали обещаний по самые уши, и теперь они остались с набором невыполнимых обещаний, которые нужно выполнить, и безликими корпорациями, которые следят за каждым шагом государства, используя свою карьеру в качестве рычага давления.\n\n\n К сожалению для нас, нынешняя ситуация с корпорациями, которые поддерживают нашу администрацию, менее чем нестабильна. Обладая политическим капиталом и партией, объединенной в борьбе с трампизмом, Байден поднялся на свой пост президента с гораздо меньшим количеством обещаний, которые можно было дать, и гораздо меньшим финансовым капиталом, чем обычно, необходимым для его вступления в должность. Он свободен от оков... на сегодня.§!\n\nЭто можно удалить, выполнив фокус §Y$USB_a_hand_on_our_shoulder$§! или §Y$USB_nationalize_the_war_effort$§!.."
