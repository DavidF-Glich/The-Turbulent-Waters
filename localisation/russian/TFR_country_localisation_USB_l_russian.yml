 bdnspch.0.d: ""Мои соотечественники, наша страна в клочьях. От моря до сияющего моря наша промышленность, инфраструктура и сельское хозяйство лежат в руинах. Наши великие города тлеют. Мятежные группировки остаются в тени, замышляя дурное против нашей демократии. Средства массовой информации и многие политики утверждают, что война закончилась. Боюсь, что она только началась. Многие миллионы наших соотечественников были развращены и вовлечены в ряды разнообразных радикалов, и нам необходимо пояснить им ошибочность своих действий. \n\nЭта великая задача не по плечу никому, кроме моей администрации. В Конгрессе соперничающие фракции провели Гражданскую войну, споря о налогообложении, в то время как наши храбрые мужчины и женщины в вооруженных силах сражались за каждое право, которым мы дорожим. Верховенство закона висело на волоске, пока политики препирались, а теперь они говорят о помиловании, о законодательных программах, о политике. Нашей стране не нужно больше ничего подобного! Ей нужно лидерство. \n\nВ соответствии с полномочиями, возложенными на меня как на главу исполнительной власти этой страны, я приказываю Конгрессу уйти и завершить эту сессию. Если мы хотим восстановить эту страну, нам необходимо единство и преданность единому делу, чтобы не позволить ей безвозвратно скатиться во тьму раскола и насилия.""
 bdnspch.0.a: ""Мы Создадим Новую Америку!""
 bdnspch.1.t: "Стоящая Перед Нами Задача"
 bdnspch.1.d: "''Мои дорогие американцы. Я выступаю перед вами во время кризиса, подобного которому наша страна никогда не видела. Диктатор собрал вокруг себя клику генералов-изгоев и радикальных политиков. В его распоряжении целая армия ополченцев, вооруженных по последнему слову техники, благодаря разграбленным арсеналам.\n\nИз-за действий этого человека наша нация трещит по швам. На Западе царит хаос, Северо-восток разрушен, а Юг охвачен пламенем. Этот человек приказал своим солдатам направить оружие на своих сограждан-американцев и отвечать на любые угрозы его узурпированной власти с беспричинной и животной жестокостью. Он травил газом мирных демонстрантов и арестовывал политических оппонентов. Одним бесцеремонным движением он перечеркнул Конституцию и объявил свое слово единственным законом, заслуживающим уважения. Он назвал дело своих кровавых рук "возможностью" изменить эту страну.\n\nПротив него ополчились оставшиеся лоялисты из армии, военно-воздушных сил и военно-морского флота, общественные деятели, выборные должностные лица и наши институты власти. С нами также воля обычного американца, настоящего молчаливого большинства. Как человек, который использует террор, чтобы завоевать господство в Денвере, может грозить нам кулаком, он бессилен перед лицом сопротивления. На нашей стороне идеалы свободы и демократии, против зла диктатуры и тирании.""
 bdnspch.1.a: "Нам предстоит долгий путь, но мы пройдем его!"
 bdnspch.1.c: ""Мне... э-э-э... нужно... э-э... простите, я забыл, что хотел сказать...""
 bdnspch.2.t: "На Кресте Капитализма"
 bdnspch.2.d: "Я хочу поблагодарить Прогрессивный Гражданский Альянс Цинциннати за то, что пригласили меня сюда, и сенатора Берни Сандерса, да, протяните ему руку, за то, что он пришел вместе со мной. Удивительно, что некоторые люди не понимают, насколько радикальными, даже революционными были наши основатели. Это были активисты своей эпохи! Мне не нравится, что с тех пор мы стали относиться к активистам скорее как к раздражителям, а к их делам - как к пустякам. Мы оставили позади так много американцев, чернокожих и смуглых, представителей рабочего класса, женщин, и они позаботились о том, чтобы мы не забыли об этом!\n\nВ конце концов, за что мы боремся? За наши права, такие как с таким трудом завоеванное право на выбор, право мужчин и женщин, независимо от цвета кожи, на то, чтобы с ними обращались в соответствии с их характером, и право американцев на социальное обеспечение в старости. Все это было заработано в боях, где обычным американцам приходилось брать на себя ответственность, чтобы поддерживать политический процесс. Глядя на вас, я понимаю, что вы - сегодняшние движущие силы. Так много молодых людей чувствовали себя брошенными, и прогрессивное движение дало им право голоса..."
 bdnspch.2.a: ""Никогда не опускайте руки! Всегда говорите то, что думаете!""
 bdnspch.2.b: "''Поэтому, чтож, Понимаете, так, э-э, давайте продолжим!''"
 bdnspch.3.t: "Наша Партия: Наша Демократия"
 bdnspch.3.d: ""Спасибо, сенатор Шумер, за эту замечательную речь. Я и сам не мог бы сказать лучше: наша партия была на передовой в войне против Трампизма с самого его основания. Пока наши друзья-республиканцы сидели в стороне, пытаясь образумить этого безумца, мы предупреждали американский народ о его лжи, как и пытались добиться успеха на переговорах. Наша партия уже не в первый раз оказывается на правильной стороне истории. В годы Рейгана, когда все кричали: "Сократить, сократить, сократить!", именно демократы пытались нажать на тормоза, то же самое было и в 2008 году.\n\nПока война разрывает нашу страну на части, именно Демократической партии предстоит собрать ее обратно. Мы должны устранить прямой ущерб и смести гниль жесткой экономии и "обмана". Мы должны бороться за восстановление американской промышленности и перестройку того, что осталось. Именно демократы должны устранить раскол и преодолеть ложь. Именно мы должны будем сокрушить демонов левого и правого экстремизма.""
 bdnspch.3.a: ""Мы партия будущего!""
 bdnspch.3.b: "Мы, ну, ээ, извините, в общем..."
 bdnspch.4.t: "Остатки Линкольнизма"
 bdnspch.4.d: ""Я хочу поблагодарить сотрудников The Bulwark, Dispatch и участников проекта "Авраам Линкольн" за то, что пригласили меня сюда. Знание того, что некоторые консерваторы не сошли с ума, утешает, скажу я вам! Я помню, какой была политика на протяжении большей части моей карьеры: такие люди, как покойный великий Уильям Ф. Бакли-младший, блестящая Джинн Киркпатрик, президенты Буши; все консерваторы, но глубоко преданные борьбе за демократию внутри страны и за рубежом.\n\nЯ смотрю на то, что стало с Республиканской партией, и у меня замирает сердце. Настоящий институт, который был с нами со времен Линкольна, погрузился в глубины авторитарного, антидемократического разврата, подобного которому наша страна еще не видела. Я смотрю на всех присутствующих здесь и чувствую себя намного лучше. Я вижу таких людей, как бывший спикер Палаты представителей Райан, сенаторы Макконнелл и Корнин, и таких воинов за нашу демократию, как Джен Псаки и Дэвид Френч. Я знаю, что в вас живет наследие Линкольна, Эйзенхауэра и Рейгана. Я вполне допускаю, что после освобождения от незаконной оккупации избиратели вознаградят реформированную Республиканскую партию местом за столом переговоров в возрожденных Соединенных Штатах...""
 bdnspch.4.a: ""Потому что нам нужно учить в Америке только мирному выражению несогласия!""
 bdnspch.4.b: ""По-Потому что мы хотим, э-э, помочь сделать Америку снова вел- э-э... снова единой""
 bdnspch.5.t: "Война, которую нужно выиграть"
 bdnspch.5.d: ""Мужчины и женщины, служащие Вооруженных сил, я обращаюсь к вам во времена хаоса и скорби. Нашу страну раздирает на части жестокая война, вызванная бесконечными и ненасытными амбициями одного человека и фанатизмом его сторонников. Единственный выход - это победа, победить этого человека и всех, кто поднимает оружие против своих сограждан-американцев ради него, силой оружия. Обращаясь к генералам и командирам, собравшимся передо мной, я могу только надеяться, что вы сделаете это быстро.\n\nЕсли мы не победим тех, кто выступает против нашей демократии, старейшей в мире, то нашей страной будет руководить диктатор, над которым не властен закон. Мы окажемся во власти вооруженных банд. Наши права: право выбирать, с кем вступать в брак, когда заводить детей, что нам разрешено печатать или какую религию нам разрешено исповедовать - все это будет поставлено под угрозу. У нас не остается другого выбора, кроме как бороться за все, что нам дорого, за наши семьи, нашу систему сдержек и противовесов, наши права, а вы - борцы.""
 bdnspch.5.a: ""Не подведите страну!""
 bdnspch.5.b: ""И я... За это... Мы боремся, э-э...""
