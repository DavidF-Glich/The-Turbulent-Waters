 usb.26.t: "Крупный Бизнес Бежит из Новой Англии"
 usb.26.d: "Бьющееся сердце международной экономики внезапно остановилось, поскольку спорадические бои поглотили Новую Англию, что привело к тому, что многие бизнесы бежали на юг в Союз Америки. В Нью-Йорке, где царит анархия, полиция Нью-Йорка, военные гарнизоны и милиция сражаются на улицах, а в Бостоне Американский Железный Фронт Радикалов угрожал бизнесу своими радикальными планами. В обоих случаях опасные условия на северо-востоке привели к тому, что многие фирмы бежали в Округ Колумбия, Ричмонд и Филадельфию, чтобы создать свою новую базу операций, так как ситуация в Средне-Атлантическом регионе гораздо более стабильна. Этот приток капитала в Союз Америки принес с собой рабочие места, инвестиционные возможности и легитимность, в которых правительство отчаянно нуждается прямо сейчас."
 usb.26.a: "Добро пожаловать в Вашингтон О.К.!"
 usb.27.t: "Начало Восстания в Повстанческой Местности"
 usb.27.d: "Тревожные сообщения указывают на появление быстро растущей повстанческой ячейки в Виргинских Аппалачах, которая, как сообщается, была сформирована местными диссидентами, преданными "конституционалистам" в Денвере, при поддержке местных организаций ополчения, таких как "Хранители клятвы", "Гордые мальчики" и "Три процента". Эти организации были вооружены и обучены подразделениями национальной гвардии Западной Вирджинии, которые были преобразованы в федерацию после нашего прибытия в Округ Колумбия, и сейчас эти подразделения закрепились в Аппалачах, раздавая оружие местным жителям, настроенным против нас. На брифингах разведки также указывалось на строительство импровизированных укреплений, дотов, бункеров и даже импровизированных боевых машин с использованием любых подручных средств, которые они могли найти. Эти предатели также совершают набеги на местные оружейные склады и активно их грабят, а некоторые даже предполагают, что у них есть ОБТ. Эти сообщения появились после того, как военная колонна попала в засаду и 3 взвода были захвачены этими преступниками, проявив милосердие и продемонстрировав миру нашу железную решимость.\n\nМы не должны торопиться и должны начать готовиться к немедленным военным действиям в регионе, чтобы обезопасить нашу демократию от внутренних угроз и не допустить выхода этой ситуации из-под контроля. Для борьбы с этим уже задействовано несколько бригад по борьбе с повстанцами, и мы проводим политику окружения, используя превосходящую огневую мощь, чтобы затянуть петлю на шее повстанцев, и ждем, пока у них закончится снаряжение, деморализуя их воздушными кампаниями, вызывающими шок и трепет. Несмотря на то, что эти концепции кажутся многообещающими, это, несомненно, будет стоить нам ценного времени и усилий, отвлекая наше внимание от передовой. Мы также должны начать налаживать связи с коллаборационистами и теми, кто лоялен законному правительству, в первую очередь в городских районах, что позволит нам проникнуть в ряды повстанцев и уничтожить их изнутри. Если мы хотим одержать победу над теми, кто пытается подорвать демократию и привести Америку к темным временам, мы должны не проявлять милосердия к этим преступникам и продемонстрировать миру нашу железную решимость."
 usb.27.a: "Чертовы Деревенщины"
 usb.28.t: "Подавленное Восстание в Аппалачи!"
 usb.28.d: "Недавние сообщения сообщают о громком успехе на востоке, когда наши войска подавляют остатки повстанцев в Аппалачах, ориентированных на "правительство" Трампа в Денвере. Это восстание было для нас настоящей занозой в заднице, оно нанесло удар по линиям снабжения и железнодорожным сетям, ведущим к линии фронта на Среднем Западе. Они также отвлекли серьезные усилия и ресурсы от линии фронта на Западе, позволив предателям-"конституционалистам" остановить наше наступление. В отчетах также подробно рассказывается об уничтожении более 50 террористических ячеек в Западной Вирджинии в ходе недавних наступательных операций специализированных бригад по борьбе с повстанцами, что на некоторое время парализовало любые действия потенциального противника в регионе и обеспечило защиту местных интересов. Это также огромная пропагандистская победа, поскольку показано, что наши войска являются самыми совершенными и специально подготовленными в мире для подобных операций, и что независимо от того, что делает эгоист в Денвере, наша демократия останется непоколебимой.\n\nЧетко проведенные операции, такие как убийство лидеров повстанцев, скрывающихся в регионе, а также окружение и уничтожение бригад повстанцев, использующих превосходящую огневую мощь, сломили их сопротивление. Подавление этого мятежа позволяет значительно перераспределить наши военные ресурсы, поскольку бригады по борьбе с повстанцами, ранее задействованные в Аппалачах, высвобождаются для усиления линии фронта против более широкой угрозы на западе. Мы должны начать усилия по восстановлению местной инфраструктуры, чтобы завоевать сердца и умы местных жителей и предотвратить возрождение любых крамольных идеологий. В регионе также должно сохраняться сильное присутствие, и поэтому действие указа о введении военного положения было продлено, что дает нам больше времени для зачистки укрытий, суда над предателями и обеспечения прочной стабильности. Сапоги демократии будут топтать этих змей, где бы они ни появились, не давая им возможности отравлять людей своим популистским ядом."
 usb.28.a: "Союз Навсегда!"
 usb.29.t: "Успешные Операции по Борьбе с Повстанцами"
 usb.29.d: "Наши недавние операции по борьбе с повстанцами против ячеек конституционалистов, стремящихся разрушить нашу демократию, оказались на редкость успешными. Недавние сообщения указывают на то, что в разнообразные ячейки повстанцев, разбросанные по нашей территории, были эффективно внедрены, окружены и ликвидированы с помощью точно проведенных хирургических операций, направленных против ключевых лидеров повстанцев, а также лишение оставшихся ячеек важнейшего оборудования в этом районе. Эта победа позволила нам вновь объединить несколько бригад, которые ранее участвовали в боях с этими подрывными элементами, перенаправив наше внимание на линии фронта, где сражается основная часть банды предателей Трампа. Трамп и банда предателей в Денвере объявили о своей поддержке этого мятежа, который начался накануне гражданской войны, и с тех пор вооружают их через контрабандные сети. Это также большая пропагандистская победа, и мы предали гласности наши усилия и готовность Трампа убивать как можно больше американцев по всей стране.\n\nОднако после этой грандиозной победы нам по-прежнему крайне важно сохранить свое присутствие в Аппалачах и штатах, кишащих повстанцами. Важно сохранять бдительность, поскольку мы готовимся к возможным контратакам и засадам со стороны остатков разгромленного повстанческого движения. Как говорится, со змеей никогда нельзя быть слишком осторожным, даже после того, как тебе удалось сбить ее с ног. Хотя эти кампании, несомненно, укрепили моральный дух наших войск на местах и в тылу, мы должны продолжать кампании по строгому искоренению этих партизанских баз, где бы и когда бы они ни появлялись; лидеры повстанцев, которые ускользнули из наших рук, наверняка перейдут в контрнаступление и безрассудно атакуют некоторых из самых элитных подразделений. переброска частей наших сил по борьбе с повстанцами в горные, лесистые и укрепленные районы не принесет нам никакой пользы."
 usb.29.a: "Хорошая работа."
 usb.30.t: "Операция по Борьбе с Повстанцами Обернулось Против Нас"
 usb.30.d: "Из сельской местности поступают тревожные сообщения о том, что недавние операции по борьбе с повстанцами привели к ужасным последствиям. Несмотря на наши усилия, сообщения указывают на то, что сеть повстанческих ячеек на нашей территории продолжает действовать, и из сельской местности поступают ужасные сообщения о том, что недавние операции по борьбе с повстанцами привели к ужасным последствиям. Несмотря на наши усилия, поступающие сообщения указывают на то, что сеть повстанческих ячеек на нашей территории оказалась устойчивой, и крупномасштабное контрнаступление повстанцев привело к потере части территории, а их присутствие в этом районе становилось все более сильным. Провал этих операций препятствует нашим усилиям на передовой против банды предателей Трампа, поскольку повстанцы продолжают оказывать сопротивление, что приводит к ненужной гибели большего числа американских солдат. Сейчас крайне важно сохранить более широкое присутствие в районах, кишащих повстанцами, организовать вывод войск из районов, которые считаются неподходящими для удержания, чтобы свести к минимуму потери, и подготовить еще одно контрнаступление для уничтожения сопротивляющихся предателей.\n\nЭти неудачи бросили тень на моральный дух и вызвали обеспокоенность у нашего высшего командования по поводу качества сотрудников по борьбе с повстанцами. Нам следует начать переоценку методов борьбы с повстанцами, усилить подготовку и начать переназначать офицеров и командиров подразделений, которые считаются ответственными за неудачу. Тем временем, нашей текущей прерогативой должно быть ограничение контроля повстанцев в этих регионах и начало укрепления местных поселений, чтобы попытаться окружить их, начав энергичные кампании, направленные на то, чтобы лишить их ресурсов и поддержки среди местного населения. Возвращаясь к чертежной доске, мы должны заверить наших людей на местах, что, возможно, мы проиграли битву, но эта война далека от завершения."
 usb.30.a: "Война продолжается."
 usb.31.t: "§gИнновационисты§! предлагают расходы"
 usb.31.d: ""
 usb.31.a: "Нам всем придется чем-то пожертвовать. (Принять Законопроект)"
 usb.31.b: "Наш нынешний уровень расходов просто прекрасен. (Наложить Вето)"
 usb.32.t: "Организация Антифедералистов"
 usb.32.d: "Bruh"
 usb.32.a: "Мы должны остановить Их"
 usb.33.t: "Операция "Пересмешник" начинается"
 usb.33.desc: "С момента создания Американского Союза мы постоянно сталкиваемся с проблемами, которые создают повстанцы, считающие себя лояльными режиму, находящемуся в Денвере. Если позволить этим враждебным элементам продолжать действовать бесконтрольно, возможные последствия могут вылиться в опасный эффект домино, который привлечет к их делу еще больше сторонников - сценарий, угрожающий стабильности нашего правительства. Поэтому, чтобы защитить нашу страну и ее демократические принципы, мы немедленно начинаем операцию «Пересмешник». \n\nОперация «Пересмешник» - это совместная работа, в которой задействованы ресурсы и опыт ФБР, а также других партнеров по контракту. Ее главная цель - систематическое уничтожение и нейтрализация различных повстанческих групп, действующих на территории Вашингтона. Хотя большая часть Вашингтона находится под нашим контролем, присутствие этих укоренившихся ячеек Трампа представляет собой значительную постоянную угрозу для целостности нашего управления. Их точные намерения и стратегии остаются неизвестными, однако их общие усилия по подрыву нашей национальной безопасности требуют решительных действий. \n\nЭти группы представляют собой не только угрозу нашей непосредственной безопасности, но и символизируют более масштабные усилия предыдущей администрации и ее союзников по дестабилизации нашей страны. Они являются пешками в более широкой схеме, организованной Трампом и его сторонниками, которые намерены подорвать Союз Америки и его руководство. Будьте уверены, те, кто участвует в заговоре против интересов нашей нации, будут выявлены, задержаны и преданы правосудию быстро и решительно. Операция «Пересмешник» олицетворяет нашу непоколебимую приверженность поддержанию верховенства закона и защите святынь наших демократических институтов от внутренних угроз."
 usb.33.a: "Мы должны обезопасить Вашингтон!"
 usb.34.t: "Операция "Пересмешник" завершается!"
 usb.34.desc: "Сегодня мы получили отличные новости об операции «Пересмешник», ознаменовавшие ее успешное завершение. Эта тщательно спланированная операция была направлена на нейтрализацию влияния трампистских элементов в Вашингтоне и обеспечение того, чтобы все оставшиеся ячейки трампистов были либо выявлены и ликвидированы, либо распущены по собственному желанию. \n\nБлагодаря сочетанию стратегических мер и скоординированных усилий мы успешно защитили целостность наших правительственных институтов от потенциальных угроз, исходящих от этих элементов. Преданность и бдительность сотрудников ФБР, а также нанятых нами подрядчиков сыграли важную роль в обеспечении безопасности нашего правительства и поддержании стабильности, необходимой для управления страной. \n\nЭто достижение подчеркивает нашу непоколебимую приверженность защите демократических принципов и сохранению бесперебойного функционирования национальной системы. Эффективно устраняя внутренние нарушения, мы укрепляем нашу решимость воссоединить Америку и вернуть ее к тому состоянию, в котором она находилась до своего распада."
 usb.34.a: "Сначала Вашингтон, а потом вся Америка!"
 usb.35.t: "Операция "Мираж" начинается"
 usb.35.desc: "По мере того как война в Америке затягивается, в командовании вашингтонского правительства, в частности у начальника Объединенного штаба, усиливается беспокойство по поводу быстрого продвижения федеральных войск. Освободительные действия [USB.GetNameDef] охватили почти весь Миссури вплоть до реки Миссисипи, включая захват Сент-Луиса. Однако такое быстрое продвижение привело к перегрузке линий снабжения, и логисты предупреждают о надвигающемся дефиците топлива. На севере суровая зима остановила продвижение федералов, вызвав значительные потери, несмотря на поддержку с воздуха и более укрепленную линию фронта. Партизанское сопротивление также ухудшилось, почти каждый гражданский вооружен и ведет ожесточенную борьбу с Союзом.\n\nВ ответ на это, после подробных брифингов и одобрения главнокомандующего [USB.GetLeader], [USB.GetNameDef] дал добро на операцию «Мираж»: полномасштабное наступление на силы Трампа, запланированное в течение многих лет. Операция предусматривает создание бронированного копьеметалки на ключевых точках Миссисипи с целью преодоления сопротивления противника. Объединившись с местными коллаборационистами, верными законному правительству, [USB.GetNameDef] надеется прорвать оборону Трампа и освободить Средний Запад, хотя и не охватывает Скалистые горы. Хотя этот амбициозный план сопряжен с риском, это лучший шанс [USB.GetLeader] вернуть себе страну. Однако неудача уничтожит их наступательный потенциал, поэтому осторожность имеет первостепенное значение."
 usb.35.a: "На Денвер!"
 usb.36.t: "Денвер взят"
 usb.36.desc: "Когда стихли громовые раскаты артиллерии, черный дым над горизонтом Денвера постепенно рассеялся. На вершине Капитолия штата Колорадо виднелся победный флаг - голубое знамя Американского союза. Разорванный и растерзанный обстрелами, он все еще держался вызывающе. Внутри города солдаты Союза торжественно палили в воздух из пушек, а оставшиеся силы Американского конституционного правительства были собраны, им приказали сдать оружие и ждать дальнейших указаний.\n\nНикто не ожидал, что битва за Денвер перерастет в такой жестокий городской конфликт. Изначально войска Союза надеялись освободить город мирным путем с помощью переговоров. Однако не успели представители отойти от переговоров, как уже начался обстрел. Обе стороны обвинили друг друга в первом выстреле - загадка, которая до сих пор остается неразрешенной. Особенно ожесточенными были бои за Денверский международный аэропорт, Юнион Стейшн и такие СМИ, как Fox News, в результате которых погибло бесчисленное количество солдат и мирных жителей, а многие исторические здания были разрушены.\n\nНесмотря на разрушения, взятие Денвера знаменует собой поворотный момент в Гражданской войне в Америке. Президент Союза готовится произнести победную речь, а лидер американского конституционного правительства Дональд Трамп пропал без вести. Многие считают, что он погиб на заваленных обломками улицах Денвера."
 usb.36.a: "Одна нация, единая нация"
 usb.37.t: "Стол Переговоров: Предательское Имущество"
 usb.37.desc: "Начались переговоры между различными корпорациями, работающими на нашей территории, на данный момент были заключены небольшие сделки, и мы устранили некоторые незначительные препятствия. Однако совсем недавно мы попросили корпорации о мгновенном преобразовании заводов, основная проблема заключается в том, что корпорации попросили взамен, чтобы все корпорации, которые в настоящее время поддерживают Трампа, были переданы им после окончания войны. Это вызвало разногласия с нашей стороны, поскольку некоторые опасаются, что это передаст слишком много заводов корпорациям, и хотят отклонить их предложение, в то время как другие хотят принять сделку. В конечном счете все сводится к тому, чтобы президент принял или отклонил это предложение."
 usb.37.a: "Принять"
 usb.37.b: "Отказать"
 usb.38.t: "Стол переговоров: Ставка налога на прибыль"
 usb.38.desc: "Мы обратились к профессиональным консультантам и менеджерам, чтобы они могли управлять заводами, находящимися в их собственности, с максимальной эффективностью. Корпорации, в свою очередь, попросили снизить налоги. Несмотря на то, что это менее спорное предложение, чем предыдущее, многие в Прогрессивной фракции и некоторые в Либеральной фракции выступили против этой сделки, поскольку они по-прежнему выступают против действующей ставки корпоративного налога. Теперь все снова зависит от президента и его решения принять или отклонить сделку."
 usb.38.a: "Принять"
 usb.38.b: "Отказать"
 usb.39.t: "Стол переговоров: Политическое Влияние"
 usb.39.desc: "Финальный раунд переговоров начался, поскольку мы преодолели все предыдущие препятствия. Наше последнее предложение корпорациям - гарантированная публичная поддержка всех текущих и будущих решений. Корпорации попросили обеспечить им большее представительство и влияние в правительстве после завершения переговоров."
 usb.39.a: "Принять"
 usb.39.b: "Отказать"
 usb.40.t: "Соглашение об Объединении"
 usb.40.desc: "Все предыдущие и текущие переговоры закончились в пользу страны. Несмотря на то, что во время всех раундов переговоров мы сталкивались со многими препятствиями, будь то большими или маленькими, мы, наконец, можем вздохнуть с облегчением, поскольку обе стороны завершили переговоры удовлетворенными, пообещав, что все согласованные реформы будут реализованы как можно скорее.\n\nЭто должно значительно помочь стране, поскольку мы уже видели некоторые последствия нашей сделки, будь то улучшение местной промышленности, публичные демонстрации поддержки со стороны представителей корпораций или увеличение производства военной техники"
 usb.40.a: "Мы поступили с хорошими людьми, мы поступили хорошо"
 usb.41.t: "Переговоры Срываются"
 usb.41.desc: "Наши недавние переговоры с корпорациями трагически завершились. Предпринятые в последнюю минуту усилия по предотвращению сбоя не увенчались успехом, и все текущие коммуникации были прерваны. Это катастрофический провал, поскольку многие обвиняют нас в провале переговоров. Эти события также не получили должного отклика в нашей партии, поскольку многие люди уже начинают с подозрением относиться к нынешней власти корпораций. Это снижает способность нашего правительства решать внутренние проблемы и ведет к гражданской войне, в то время как мы пытаемся навести порядок в том беспорядке, который сами же и заварили."
 usb.41.a: "Может ли быть еще хуже?"
