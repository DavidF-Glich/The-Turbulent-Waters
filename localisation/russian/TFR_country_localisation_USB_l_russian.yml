 usb.45.t: "Ностальгические Воспоминания"
 usb.45.desc: "Овальный кабинет, 15:00 по восточному времени\n\nОтчеты, поступавшие в редакцию Resolute, были, как обычно, мрачными или посредственными. Эта изнурительная борьба за восстановление "души нации" неизменно вызывала у Байдена особое чувство внутренней боли. Боль, которая не покидала его с тех пор, как он потерял Нилию и Наоми. Что должен делать человек, обладающий такой властью, находящийся на самой высокой точке мира, на сверкающем холме, когда догматичные сообщения об агонии и мрачные напоминания, содержащие информацию об активных массовых убийствах, еще больше подрывают борьбу за национальное воссоединение?\n\nБайден закрыл глаза, и маленькая слезинка, скатившаяся с его век, наполненных более чем 40 годами политического единства, обернувшегося разрушением, упала на документы, один за другим.\nОн пропустил то время, когда Америке никогда не приходилось беспокоиться о том, что тупик может перерасти в полномасштабную войну, когда американцы могут с радостью покинуть свои дома и заняться собой. Теперь все это было стерто в пыль огнем боеприпасов.\n\nОн знал, что должен найти способ успокоиться, попытаться прогрессировать.\nОн знал, что должен найти способ восстановить Америку, он должен стать лидером, в котором нуждается страна..."
 usb.45.a: "И он начинает писать..."
