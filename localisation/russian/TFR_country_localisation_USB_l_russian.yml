 bdnspch.42.t: "Ни Шагу Назад!"
 bdnspch.42.d: ""На суше, на море и в воздухе наши войска сражаются за судьбу нашей демократии. Нигде в мире еще не было такого важного конфликта. Если мы проиграем эту битву, мы сдадим нашу страну тирану, фашистам, коммунистам или еще кому-нибудь похуже. Мы добились огромного прогресса, так много американцев вернулись в объятия своих семей, так много городов и поселков было освобождено, и так много военных преступников было уничтожено. И все же мы многое потеряли: Выжженные прерии, национальные сокровища, взорванные террористами, и бесчисленные солдатские жизни. Все это было не напрасно, мой сын, я чувствую, что каждый солдат - мой сын, погиб не напрасно.\n\nВы можете слышать безответственных репортеров, вражескую пропаганду и растерянных граждан, распространяющих слухи и глумящихся над мнимыми поражениями. Мы можем потерять землю, но не без боя. Мы можем потерять города, но не раньше, чем убедимся, что после нашего ухода им ничего не останется. Они могут заявлять о своих победах, но мы сделаем даже наше отступление тяжелым для них. Они скажут, что мы отступаем, но мы только начинаем. А теперь поймите,""
 bdnspch.42.a: "''Если вы не верите в победу, вы останетесь в прошлом!''"
 bdnspch.42.b: "''Если вы, э-э, не поймете, э-э-э, поймете...''"
 bdnspch.43.t: "Нейтралитет: Преступление"
 bdnspch.43.d: ""Нет хуже человека, чем тот, кто будет стоять в стороне и позволять творить зло. Для многих американцев, ежедневно терпящих лишения, причиняемые этой ужасной войной и тиранией человека, ответственного за нее, мысль о том, что можно быть нейтральным, абсурдна. Вы либо слуга тирана, либо демократический человек. Нет ничего промежуточного!\n\nСколько экспертов хотят, чтобы мы мирно общались с нашим так называемым "королем". Они думают, что он насытится, если мы немного покормим угрозу. Ошибаетесь! Она будет возвращаться, и фанатизм, который определяет правительство Денвера, навсегда заразит нашу страну.  Мы не можем вести себя так, будто это война между двумя похожими группировками. Это конфликт между злом, ненавистью и страхом с одной стороны и добром, любовью и надеждой - с другой. Здесь нет третьего пути, нет возвышения; это война за нашу демократию, права и будущее.""
 bdnspch.43.a: "''И без этого не обойтись!''"
 bdnspch.43.b: "''И эта, эм- Война покон-... все Войны!"
 bdnspch.44.t: "Непобеждённая Война"
 bdnspch.44.d: "Хотя я благодарен Университету Теннесси за то, что он предоставил мне время, чтобы поговорить с вами сегодня вечером, боюсь, что могу показаться немного подавленным. Я только что разговаривал со своим государственным секретарем Ллойдом Хьюстоном. Мне только что сообщили, что на фронте только что потеряли тысячу человек. Сегодняшний день, судя по всему, был кровавым. Тысяча человек, вы можете в это поверить? Многие из них были детьми, такими же, как вы. Я знал некоторых из них, должен был знать. Я столько раз выступал перед столькими солдатами. Это безумие, через что враг заставил нас пройти, через что он заставляет пройти эту страну! И ради чего? Чего они надеются добиться, когда все вокруг превратилось в пепел!\n\nМы не оставим этого. Когда мы победим, это, все это, будет отомщено. Те, кто добился своего с помощью издевательств, лжи и угроз, будут призваны к ответу за все, что они натворили. Предатели будут выброшены из своих цитаделей, а память о них будет изглажена из этой земли. Попомните мои слова, мы победим,"
 bdnspch.44.a: "''И когда мы это победим, они заплатят!''"
 bdnspch.44.b: "''И, если, ну, когда, э-э, они...''"
 bdnspch.45.t: "Битва в Небе"
 bdnspch.45.d: ""Сегодня я обращаюсь к вам с торжественной просьбой. Как вам уже хорошо известно, наша страна столкнулась с беспрецедентным кризисом, который бросил тень на всех нас. Суровая реальность такова, что мы ежедневно становимся свидетелями гибели людей - как солдат, так и мирных жителей. Вполне вероятно, что некоторых из вас лично коснулись эти страдания: члены их семей или друзья переживают сейчас невообразимые трудности. В такие моменты, когда ситуация может казаться непомерно тяжелой, а надежда - ускользающей, очень важно помнить, почему мы участвуем в этой борьбе. Мы боремся не только за то, чтобы защитить себя; мы боремся за нечто гораздо более глубокое. Мы боремся за свободу, за сохранение демократии и за фундаментальное право каждого человека жить в мире и гармонии. \n\nНаши сухопутные войска находятся на передовой, участвуя в ожесточенных сражениях и неся огромные жертвы. Именно они принимают на себя основную тяжесть конфликта, прокладывая путь к великой цели, которой мы все дорожим. Их храбрость и стойкость закладывают основу для будущих побед, к которым мы стремимся. В этот переломный момент я призываю вас оказать непоколебимую поддержку этим храбрым мужчинам и женщинам. Ваша роль, несмотря на то, что она может быть сопряжена с определенными трудностями и стрессами, имеет огромное значение. Ваши усилия в воздухе - это не просто тактические маневры, а жизненно важные компоненты нашей всеобъемлющей стратегии. Ваша работа окажет огромное влияние на будущие сражения, и каждая миссия, которую вы выполняете, имеет решающее значение для определения хода этой войны. Помните, что ваша самоотверженность и упорный труд являются залогом нашего общего успеха. Каждый полет, каждая миссия и каждый момент усилий способствуют достижению более широкой цели и приближают нас к достижению наших общих целей. Будем ли мы и впредь держаться вместе, руководствуясь ценностями, которыми мы дорожим, и делом, за которое мы ратуем...""
 bdnspch.45.a: "''...И ваши усилия запомнятся надолго!''"
 bdnspch.45.b: "''...И-и вы... далеко пойдёте в... запоминании... э-э-э.''"
 bdnspch.46.t: "Пределы И Выход за Них"
 bdnspch.46.d: "''Новоиспеченные пилоты 1-го истребительного авиакрыла, прежде всего, позвольте мне от всей души поздравить вас с достижением этого важного рубежа. Завершение обучения - это не маленький подвиг; это бесчисленные часы упорного труда, преданности и настойчивости. Вы столкнулись с многочисленными трудностями, и сегодня вы являетесь свидетельством своего упорства и решимости. Я искренне горжусь каждым из вас. Теперь, отбросив эти похвалы, позвольте мне поговорить с вами откровенно. Путь, который вам предстоит пройти, не будет легким. Ваша будущая работа, ваши предстоящие миссии, ваши задания - все, что вам предстоит сделать, - подвергнет вас таким испытаниям, которые вы даже представить себе не можете. Они будут сопряжены со стрессом, опасностью и возможностью серьезных последствий. Ставки высоки, и вы столкнетесь с ситуациями, которые поставят крест на вашей выдержке и храбрости. Я не сомневаюсь, что многие из вас испытывают чувство нервного предвкушения. Поверьте, если бы я был на вашем месте, я бы разделял эти чувства. Ваши пределы будут растянуты до самого края и даже дальше. И все же вы здесь, готовые принять предстоящие испытания. \n\nЭто то, что я называю настоящей храбростью - храбрость, проявляющаяся перед лицом страха и испытаний. Именно это мужество я призываю каждого из вас воплотить в жизнь, двигаясь вперед. Вы должны встречать каждый вызов с головой, каким бы страшным он ни казался. Каждый день будет создавать новые препятствия и трудности, но именно преодолевая их, вы достигнете величия. То, что вы сделаете, будет выдающимся и определит будущее наших ВВС и нашего Союза. Помните, что важность выхода за пределы своих возможностей невозможно переоценить. Неспособность сделать это может привести к тяжелым обстоятельствам, из которых, возможно, не будет легкого выхода. Ваши действия не будут забыты; их будут помнить как отражение вашей приверженности и вашего мужества. В заключение я оставляю вам ваш девиз - фразу, в которой заключена суть вашего путешествия и дух, с которым вы должны подходить к каждому вызову. Пусть она станет для вас руководящим принципом, когда вы будете двигаться вперед, прокладывая свой путь в качестве элитных пилотов 1-го истребительного авиакрыла.""
 bdnspch.46.a: "''Aut Vincere Aut Mori, Победа или Смерть.''"
 bdnspch.46.b: "''Auto V-vin...Vincere, Aut...M-...ori.''"
 bdnspch.47.t: "Создавая Самолёты Демократии"
 bdnspch.47.d: ""Работники этого уважаемого завода, сегодня я стою перед вами, чтобы решить вопрос глубокой важности. Ваша работа здесь - это не просто работа; это критически важный вклад в дело, более великое, чем мы сами, - дело демократии. Характер стоящей перед нами задачи требует не просто усердия, он требует необычайной самоотдачи и самопожертвования. Самолеты, которые вы тщательно собираете, ракеты, которые вы разрабатываете, боеприпасы, которыми вы запасаетесь, - каждый из этих элементов играет решающую роль в нашей постоянной борьбе. Я понимаю, что вы неустанно трудитесь, вкладывая силы в каждый компонент, и за это я вам глубоко признателен. Однако серьезность нашей ситуации требует еще больших усилий. Союз требует этого, и от этого зависит наше будущее. \n\nЭто то, что я называю настоящей храбростью - храбрость, проявляющаяся перед лицом страха и испытаний. Именно это мужество я призываю каждого из вас воплотить в жизнь, двигаясь вперед. Вы должны встречать каждый вызов с головой, каким бы страшным он ни казался. Каждый день будет создавать новые препятствия и трудности, но именно преодолевая их, вы достигнете величия. То, что вы сделаете, будет выдающимся и определит будущее наших ВВС и нашего Союза. Помните, что важность выхода за пределы своих возможностей невозможно переоценить. Неспособность сделать это может привести к тяжелым обстоятельствам, из которых, возможно, не будет легкого выхода. Ваши действия не будут забыты; их будут помнить как отражение вашей приверженности и вашего мужества. В заключение я оставляю вам ваш девиз - фразу, в которой заключена суть вашего путешествия и дух, с которым вы должны подходить к каждому вызову. Пусть она станет для вас руководящим принципом, когда вы будете двигаться вперед, прокладывая свой путь в качестве элитных пилотов 1-го истребительного авиакрыла.""
 bdnspch.47.a: "''Не Подведите Союз.''"
 bdnspch.47.b: "''Я... э-э... еще с-с-самолетов.''"
