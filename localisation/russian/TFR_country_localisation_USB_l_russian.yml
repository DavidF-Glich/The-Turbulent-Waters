 usb.57.d: "Президент Джо Байден объявил о своем решении уйти с поста кандидата в президенты от Демократической партии, сославшись на необходимость нового руководства, которое поведет страну вперед. Теперь партия пытается сплотиться вокруг нового кандидата, поскольку выборы становятся все ближе.\n\nСписок возможных кандидатов длинный, но есть несколько, которым партия отдает предпочтение. Камала Харрис, решительно настроенный действующий вице-президент, представляет собой последовательное продолжение политики Байдена, но без опасений по поводу возраста Байдена. Хотя ее позиция, возможно, не вызовет восторга у всей партии, ее опыт и надежность делают ее безопасным выбором для тех, кто опасается радикальных перемен.\n[USB_bloomberg_can][USB_yang_can][USB_kennedy_can][USB_aoc_can]" 
 USB_BLMBRG_candidate_description_loc: "Майкл Блумберг, медиамагнат, возглавивший фракцию "инновационистов" в Демократической партии, пользуется большим влиянием. Несмотря на это, его недолюбливают все, кого он не смог купить.\n"
 USB_YANG_candidate_description_loc: "Эндрю Янг был популярным выбором молодежи в 2020 году, он был известен своей центристской политикой и был отмечен за привнесение "технократического" подхода в Демократическую партию. Возможно, у него не так много политического опыта, но он и его группа Yang Gang могут стать ключом к победе в 2024 году.\n"
 USB_AOC_candidate_description_loc: "Александрия Окасио-Кортес, пламенная икона прогрессивного движения, стала голосом нового поколения, требующего перемен в Демократической партии. Ее политика может вызывать разногласия, но ее неустанное стремление к социальной справедливости и защите климата сделало ее чемпионом для тех, кто жаждет радикального отхода от статус-кво.\n"
 USB_KNNDY_candidate_description_loc: "Роберта Ф. Кеннеди-младшего, представителя политической династии Кеннеди, терпят и демократы, и республиканцы, но любят лишь избранные за его политику среднего уровня. Возможно, он не самый демократичный Кеннеди, но его имя помогло бы связать нас с Америкой прошлых лет.\n"
