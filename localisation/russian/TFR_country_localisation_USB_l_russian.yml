 usb.11.t: "Антифедеральное восстание"
 usb.11.desc: "Сразу после ухода президента Байдена из Конгресса военные пытаются захватить власть и все такое прочее."
 usb.11.a: "Подавить их, сейчас же!"
 usb.12.t: "Корпоративный Переворот"
 usb.12.desc: "В рамках внутренней работы политической машины Союза не было секретом, что в ходе войны ряд весьма известных компаний и конгломератов приобрели, как представляется, чрезвычайно большое влияние в правительстве. Президент Байден также хорошо знал об этом - и именно это вызвало у него подозрения, когда он получил приглашение на встречу относительно будущей политики от различных фигур, которых можно было бы счесть "влиятельными".\n\n В принципе, он бы не задумался об этом дважды. Встречи были обычным явлением в его положении. Однако, когда ему позвонили, он почувствовал, что что-то изменилось - он почти почувствовал разницу в их тоне, как будто приглашение на встречу вообще не предназначалось для обсуждения "будущей политики". В последнее время такая подозрительная атмосфера стала гораздо более распространенной. Возможно, с возрастом он стал мудрее - или, наоборот, стал более параноидальным, - но он не мог избавиться от ощущения, что принятие приглашения на эту встречу приведет к чему-то беспрецедентному.\n\n Часы в овальном кабинете тикали вперед, секунды проходили мимо. Время напомнило ему, что в настоящее время проходит сессия конгресса, посвященная теме, о которой он с тех пор забыл. Отсюда должно было быть принято решение - решение, которое, несомненно, определит будущее Союза, независимо от того, хочет ли президент, чтобы это было правдой или нет.""
 usb.12.a: ""Пошлите моих помощников на встречу. Я хотел бы переговорить с Конгрессом.""
 usb.12.b: ""Я буду там.""
 usb.13.t: "Здоровье Джо Байдена ухудшается"
 usb.13.desc: "В связи с продолжающимся конфликтом здоровье президента Джо Байдена продолжало ухудшаться в течение последних нескольких недель. Регулярно главнокомандующий испытывал значительные боли в груди и мышцах по всему телу, его суставы стали довольно жесткими из-за высокого уровня дискомфорта. В нескольких случаях, когда он перенапрягался, он отмечал значительные боли в груди, чаще обнаруживал, что переворачивается и, как правило, не на том уровне, на котором он был, когда его срок только начался.\n\nЕстественно, что известие о болях в груди, исходящих от человека такого возраста, как у нашего президента, вызвало некоторую тревогу в его кабинете и медицинском персонале. Обследование показало, что на данный момент в этих изменениях нет ничего такого, о чем стоило бы беспокоиться - что это в первую очередь стресс и старость, а не какое-либо основное заболевание. Однако в дополнение к его предыдущим симптомам это не вызвало у президента недостатка в дискомфорте."
 usb.13.a: "Это Настораживает."
 usb.14.t: "Здоровье Джо Байдена ухудшается"
 usb.14.desc: "В последнее время сотрудникам президента и кабинету министров стало совершенно очевидно, что его здоровье ухудшилось. В последние дни президент заболел, проявляя признаки лихорадочных симптомов и повышенные трудности с повседневными задачами, вплоть до того, что ему несколько раз требовалась помощь. Его бледный цвет лица и общая физическая слабость сопровождались рвотой, дезориентацией и отсутствием желания что-либо есть.\n\nТаким образом, в настоящее время рядом с президентом Байденом находится ряд медицинских работников, чтобы обеспечить его дальнейшее лечение, поскольку он выполняет свои обязанности, несмотря на возросшие трудности с этим. В то время как президент утверждает, что это не что иное, как сезонный грипп, поражающий его, немногие в его штабе считают, что это единственный фактор."
 usb.14.a: "Сейчас нам нужно очень внимательно следить за ним."
 usb.15.t: "Здоровье Джо Байдена ухудшается"
 usb.15.desc: "Для многих из ближайшего окружения Байдена очевидно, что с состоянием его здоровья явно что-то не так. Огромное давление гражданской войны уже довольно давно истощает физические и умственные способности главнокомандующего. Хотя когда-то президент мог более или менее справляться с дискомфортом, теперь он оказался прикован к постели гораздо больше, чем обычно. Медицинский персонал помогает ему двигаться, чтобы он каким-то образом не упал и не получил перелом; его постоянно подключают к капельнице, чтобы поддерживать гидратацию. Несмотря на все это, президент по-прежнему непреклонен в том, что он продолжает присутствовать на различных встречах и обсуждениях - даже несмотря на то, что значительная часть его обязанностей в основном выполнялась его сотрудниками и вице-президентом Харрисом вместо него.\n\n Несмотря на то, что президент все еще остается несколько активным в принятии решений, когнитивные способности - то, что было под вопросом еще до гражданской войны, хотя и основывалось в основном на нападках со стороны оппозиции, - очевидно, также сильно пошатнулись. Ряд случаев, когда Байден забывал вещи, ранее хорошо известные (будь то имена, лица, направления и так далее), А также путаница в отношении прошлых дискуссий и встреч, были очень заметны окружающими. Слухи в Капитолии и Белом доме продолжают распространяться, и общая атмосфера вызывает чувство страха за 46-го президента."
 usb.15.a: "У него осталось не так уж много времени, не так ли?"
 usb.16.t: "Комната Закрылась"
 usb.16.desc: ""Именно в рамках этих ценностей мы находимся в хрупком равновесии власти - как исполнительной, так и государственной," - говорил президент с неловкой сосредоточенностью, словно окидывая Палату представителей одним лишь взглядом. Атмосфера в комнате изменилась: то, что раньше было благоговением и замешательством по отношению к скучному и часто игнорируемому президенту, постепенно превратилось в осознание того, насколько обширны его знания.\n\n\"Поскольку наша нация переживает, возможно, самый мрачный период за последние двести лет,\" продолжил он,\"крайне важно, чтобы мы помнили о причинах, по которым ведется этот достойный сожаления конфликт. Нет ничего важнее", - он сделал короткую паузу, когда двери в зал с силой распахнулись, и несколько заметных фигур - конгрессмены, лидеры бизнеса, высокопоставленные чиновники - остановились как вкопанные при виде главнокомандующего на верхней трибуне. Когда Президент сделал паузу и посмотрел на вход, это заставило нескольких ближайших представителей обернуться и с поднятыми бровями посмотреть на мужчин, которые только что ворвались внутрь. \n\n\"...Чем сохранение нашей демократии от любых сил, внешних и внутренних", - закончил он, глядя прямо на известных людей. Они неловко поправляли свою одежду, пытаясь небрежно найти свои места, как будто заранее намеревались принять участие в сеансе. Те, кто не принадлежал к этому кругу, неловко кивнули и вышли из зала, без сомнения, злясь на то, что их, казалось бы, простая цель была так неловко и легко сорвана. Даже несколько человек, уже присутствовавших на заседании, неловко заерзали на своих местах, более или менее осознавая, что чуть не произошло. Президент коротко ухмыльнулся уголком рта и продолжил произносить свою речь, не заботясь о том, что произойдет, когда он покинет зал."
 usb.16.a: "Мощная речь, господин Президент."
 usb.16.b: "Честолюбие можно купить..."
 usb.17.t: "Отставка Байдена"
 usb.17.desc: "На сегодняшний день 46-й президент Соединенных Штатов Джозеф Робинетт Байден подал в отставку со своего поста по ряду заявленных причин и факторов. Случаи ухудшения его личного здоровья, растущая оппозиция в Палате представителей и недоверие к Главнокомандующему привели к тому, что президент в конечном итоге ушел от власти, как сообщается, по собственному желанию.\n\nЭто внезапное решение вызвало недовольство некоторых членов Конгресса, некоторые из которых осудили действия президента, заявив, что они нанесли ущерб национальному единству в то время, когда страна больше всего нуждалась в лидере. Другие приветствуют отставку президента, уважая вывод президента о том, что он больше не годится для руководства нацией, а не для того, чтобы, возможно, привести ее к краху и поражению в это трудное время.Несмотря на давнюю традицию вступления в должность вице-президента, короткая чрезвычайная сессия в Палате представителей привела к беспрецедентному событию, в ходе которого многие члены конгресса предложили бывшего мэра Нью-Йорка Майкла Блумберга, который сохранял свое влияние на протяжении всей войны - на пост президента, сославшись на его прошлый политический опыт и его согласованное поведение со многими государственными аппаратами Союза. В то время как многие возражали против этого шага, вице-президент Камала Харрис одобрила внезапное восхождение Блумберга на самый высокий пост в стране и, предположительно, останется на своем посту."
 usb.17.a: "\"Джентльмены, все оплачено и учтено.\""
 usb.18.t: "Корпоративный Заговор Разрастается"
 usb.18.desc: "Поскольку то, что, несомненно, было самой серьезной политической катастрофой 21-го века, продолжало разворачиваться по всей Америке, махинации некогда могущественной политической машины, само собой разумеется, значительно сместили ответственность. Как видно из последних месяцев, влияние корпораций внутри Союза, несмотря на все усилия начальника штаба держать их под контролем, продолжало только расти и расширяться перед лицом войны.\n\nНи для кого не было секретом, что война вызвала более высокие амбиции у тех, кто занимал высокое положение в государственном аппарате. Предыдущие попытки предпринять более прямые политические маневры против исполнительной власти были тонко пресечены благодаря необычайно быстрому мышлению президента. Несмотря на недавние успехи в обуздании влияния внутренних элементов, похоже, что их недавняя стагнация не отпугнула потенциальных заговорщиков так сильно, как мы изначально надеялись. Ряд членов конгресса и влиятельных бизнесменов стали значительно более подозрительными в своих действиях после периода кажущейся скрытности; В последние месяцы наблюдались заметные собрания, любопытные встречи и телефонные звонки, а также низкопробные попытки продвинуть корпоративные усилия на политической арене.\n\nЭто внезапное увеличение странной активности, конечно, не осталось незамеченным президентом. Похоже, что после своих предыдущих недостатков предполагаемые заговорщики - если они все еще активно стремятся узурпировать власть президента - готовились уже довольно давно. Таким образом, президент сталкивается с решением, которое он надеялся не принимать снова во время своего пребывания на этом посту. Он мог бы поручить своему руководству разведки провести расследование в отношении этих лиц, представляющих интерес, сбив их со следа, как только они поймут, что главнокомандующий снова держит их на прицеле; или он мог бы воздержаться от дальнейшего внутреннего наблюдения. В конце концов, насколько он знал, они не замышляли ничего коварного - но действительно ли это стоило риска, если они уже пытались один раз?"
 usb.18.a: "\"Если они попробовали это один раз, они попробуют это снова.\""
 usb.18.b: "\"Не нужно делать из мухи слона.\""
 usb.19.t: "Принятие Правление Корпораций"
 usb.19.desc: "Блумберг поднялся на трибуну Конгресса в окружении своих сотрудников, а также нескольких политиков, следовавших за ним по пятам. Все присутствующие в этом зале знали, что это будет одно из самых важных заседаний Конгресса в новейшей американской истории; главным итогом промежуточных выборов станет решающее голосование по выбору нового лидера большинства. Неэффективное управление экономикой, общественная нестабильность и разрозненное руководство оказались губительными для либеральной фракции. Возглавляемые Камалой Харрис, они были самой влиятельной силой во внутренней политике нового Союза, и это стало кульминацией их падения. Председательствующий чиновник объявил, что голосование начнется без долгих раздумий со стороны Камалы, которая нервничала под пристальным наблюдением своих сотрудников.\n\n"Бизнес-заговор". Именно так назвали бы этот момент разочарованные либералы и прогрессисты. Последний голос был подан сенатором Майклом Беннетом в пользу объединения инноваторов. В результате голосования явка составила 61 голос из 39, а поспешно сформированная прогрессивно-либеральная фракция не смогла противостоять объединенным усилиям консерваторов и новаторов по избранию Эла Гора лидером большинства. Гор поднялся по ступенькам подиума, после того как председательствующий чиновник передал ему слово.\n\n"Мои соотечественники-американцы, я здесь для того, чтобы с величайшей благодарностью высказаться по поводу этой резолюции. Американская демократия подвергается нападкам на всех фронтах, как внутренних, так и внешних. Новая Америка нуждается в действиях больше, чем в чем-либо другом, и, согласно конституционной присяге, я клянусь, что этим человеком буду я"."
 usb.19.a: "Новое Начало"
