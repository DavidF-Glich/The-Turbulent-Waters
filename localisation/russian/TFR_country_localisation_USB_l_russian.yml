 bdnspch.14.t: "Платить по Справедливости"
 bdnspch.14.d: ""Многие консерваторы утверждают, что нерегулируемые, полностью свободные рынки - это лучший вариант экономики. Глядя на нашу историю, я не могу придерживаться такого же мнения. Бессердечные злоупотребления Позолоченного века и бесчисленные корпоративные злоупотребления, произошедшие с тех пор, доказывают, что нерегулируемые рынки столь же разрушительны, если не более разрушительны в ключевых областях, как и социализм. Очень многие корпорации относятся к благополучию своих сограждан как к второстепенной задаче, считая прибыль единственной целью любого предприятия. Они говорят, что жадность - это хорошо, а эгоизм - полезен. Это глупая идея, которая причинила столько боли. Экономика "Просачивания" и перевод предприятий на периферию привели к разрушению общин, в то время как сверхбогатые люди наживаются на этом.\n\nНе каждый бизнесмен - злодей, и не каждый инвестор думает только о своей выгоде. Однако импульс и стимул к эгоистичному поведению не исчезают благодаря благим намерениям; с ним нужно бороться с помощью политики. Предприятия должны отчислять часть своей прибыли на общественное благо, и они не должны иметь возможности уходить от уплаты через лазейки. Мы также должны гарантировать, что бизнесмены никогда не смогут доминировать в нашей политике и самофинансировать свой путь к диктатуре.""
 bdnspch.14.a: "''Корпоративная Америка должна быть на стороне Америки!''"
 bdnspch.14.b: "''Кр-ч-Корпор-чтож, в любом случае...''"
 bdnspch.15.t: "Живая, Дышащая Конституция"
 bdnspch.15.d: ""Некоторые люди ведут себя так, будто наша Конституция - это неизменная, застывшая вещь. Они придерживаются принципа "оригинализма", который гласит, что мы всегда должны стремиться к тому, чего, по их мнению, хотели бы отцы-основатели. Мне неприятно говорить им об этом, но основатели уже давно мертвы. Мы понятия не имеем, чего бы они хотели, и, честно говоря, они даже не понимают, насколько изменился наш мир. У них не было ни Интернета, ни штурмового оружия, ни других современных инноваций, которые в корне меняют нашу жизнь. Так почему же мы должны довольствоваться тем, что написали они? \n\nНаши основатели понимали свои ограничения. Они знали, что институты должны адаптироваться и меняться, и поэтому ввели систему внесения поправок в Конституцию. В дополнение к Биллю о правах мы добавили 15 поправок, определяющих наши ценности и принципы функционирования демократии. Права меньшинств, женщин и всех американцев были закреплены. За последнее время в Америке так много изменилось, что нам необходимо вновь обратиться к Конституции. Мы должны подойти к этому вопросу так, как это делали основатели; мы должны создать что-то новое, что-то, что будет соответствовать нашей стране во всем ее многообразии.""
 bdnspch.15.a: "''Мы должны взять то, что было замечательного в старом, и создать новое там, где оно терпит неудачу.''"
 bdnspch.15.b: "''Мы м-м, как бы то ни было, эм..''"
 bdnspch.16.t: "Возрожденная Нация"
 bdnspch.16.d: ""Мои соотечественники, американцы: Мы оказались на перекрестке, где надвигается крах наших институтов и того, что действительно стало основой истории, которой является сегодняшняя Америка. Слово нашей судьбы, которое пронесло могучую душу этой страны от моря до сияющего моря и сдвинуло горы, - это целостность. С тех пор как мы заняли этот пост, абсолютная целостность этой нации только укрепляется, выживая в этот неспокойный час. Друзья, я вырос в Америке, которая была смелой и верной себе, которая стремилась к тому, чтобы каждый человек мог получить те же возможности, которые ему необходимы, больше не беспокоясь о невзгодах, не ложась спать по ночам в ожидании новой мечты, американской мечты, которая должна прийти, когда она уже есть, в их руках, когда они идут через море славы. Этот углубляющийся кризис лишь доказывает нашу праведную мощь и решимость в борьбе с тиранией, а также то, что все американцы предпримут необходимые шаги для преодоления чрезвычайной ситуации. Мы - нация действия, мы не лежим, сложа руки перед лицом диктатора, а движемся со всех сил и обладаем инструментами, чтобы исправить мечту, а не бросить ее в пыль. Пусть будет ясно: хаос и боль, которые раскололи нашу нацию, никогда не уничтожат надежду. Это действительно борьба за будущее, за душу этой страны.""
 bdnspch.16.a: "''Ибо это Америка.''"
 bdnspch.16.b: "''Иб-ибо, эт-то Амери-''"
 bdnspch.17.t: "Укрепление Рынков"
 bdnspch.17.d: ""Друзья, добро пожаловать. Я сделаю несколько кратких замечаний по поводу состояния наших рынков и реального оживления нашей экономики. Америка имеет взаимосвязанный костяк составляющих ее силы, начиная с производства и заканчивая средним классом. Однако большим скачком для этих секторов является основа наших рынков, а также отход от пораженческих взглядов на их функционирование, при этом наша администрация активно следит за тем, чтобы страна надежно держалась на плаву, позволяя потребителям без страха резвиться и достигать своих целей. Американские товары и американские рабочие места - все они плавают на арене рыночного роста и экономических инноваций, которые обеспечивают поддержку наших предприятий и агентств для более безопасной и устойчивой Америки. Больше никакие особые интересы и лазейки не будут пытаться устранить процветание в нашей нации, но море процветания будет очерчено и расти вперед, позволяя централизованные, скоординированные усилия.""
 bdnspch.17.a: "''Поскольку это никогда не подводило Америку.''"
 bdnspch.17.b: "''П-это х-н-никогда н-не Амер..слушайте, люди:''"
 bdnspch.18.t: "Прячущийся в Тени"
 bdnspch.18.d: ""Мои соотечественники-американцы, сегодня я обращаюсь к вам по поводу кризиса, который в настоящее время охватил нашу нацию огненным кольцом. Каждый день человек не может избавиться от бремени войны, которая нанесла шрам на наши священные институты, поскольку предатели, сражающиеся за царя гороха, заставляют нас вселять злобу в наши души, включая масштаб насилия и разрушения каждый день. Друзья, это требует от моей администрации обязательных действий, включая обращение к нашим прежним знаковым решениям в истории. Это включает в себя облегчение межведомственного сотрудничества с американским народом, например, необходимое расширение системы наблюдения за каждым углом, чтобы эта нация больше не могла жить в страхе за себя, но чувствовала себя в безопасности, а не сталкивалась с когтями ужаса, который каждый день приносит война. Когда я был моложе, наша семья всегда боялась войны, опасаясь, что мы повсеместно попадем в руки тиранов и подрывных элементов в нашем обществе, и каждый день будем питать эти элементы, не испытывая никаких угрызений совести. Это действительно мера предосторожности, чтобы еще больше подорвать любое чувство внутреннего разрушения ради стабильности после нашей борьбы за свободу.""
 bdnspch.18.a: "''Боже Благослави Америку.''"
 bdnspch.18.b: "''Боже-эм, Благослави Ам-мери-''"
 bdnspch.19.t: "Конституция Стоит на Первом Месте"
 bdnspch.19.d: ""Воля народа получила поддержку в наших институтах. Конституция научила нас тому, что наша нация продолжает искренне верить в защиту демократии, даже если это означает, что она находится на самом переднем крае, где она может быть наиболее хрупкой до глубины души. Уникальность этого священного документа показывает, что американский стиль жизни всегда был защищен, никогда не отступал перед тиранами, которые ждут захвата власти и активных действий, отравляющих нашу нацию, и как только тираны приходят: стойкость нашего народа дает отпор, как это всегда было заложено в ДНК сердца и души Америки. Я хотел бы повторить: Все это благодаря нашим праотцам, которые написали эти священные тексты перед лицом тирании у себя дома. Перед лицом бури и раздоров мы всегда можем обратиться к судьбе наших отцов-основателей, которые поставили эту нацию перед опасностью и возможностью. Пусть эта великая нация навсегда запомнит эти фразы:""
 bdnspch.19.a: "''Мы - Народ.''"
 bdnspch.19.b: "''М-мы Н-нар-эм, э-э-э.''"
 bdnspch.20.t: "Силиконовая Мечта"
 bdnspch.20.d: ""Здравствуйте, рад вернуться в Северную Вирджинию. Это действительно помогает мне забыть о Вашингтоне. Я только что разговаривал с генеральным директором Google господином Пичаи о борьбе с дезинформацией и дезинформацией, исходящей с оккупированной территории. Он дал мне понять, что цифровое пространство, интернет, стало полем битвы, не менее важным, чем любое физическое. Он рассказал о том, как некоторые интернет-тролли, поддерживающие врага, чуть не перенаправили поезд с медикаментами, выдав себя за меня! Представляете, какое безумие!\n\nВ конце концов, мистер Пичаи и некоторые другие пришли к выводу, что доступ к их услугам - это привилегия, а не право, поэтому большинство врагов теперь не могут получить доступ к Google, устройства Apple, Microsoft, Bloomberg и многих других компаний были выведены из эксплуатации. А если прибавить к этому отключение от SWIFT, то, думаю, у этих предателей будет немало головной боли!\nЯ просто хочу сказать, что корпоративная Америка была просто феноменальной. Без них у нас не было бы всех этих гаджетов в наших самолетах, доступа к нашим банкам, черт возьми, даже доступа к большинству продуктов.""
 bdnspch.20.a: "''И они продолжат выбивать их из колеи!''"
 bdnspch.20.b: "''Я... я могу только надеяться, что вы, э-э, сделаете что-нибудь, хм, ну.''"
 bdnspch.21.t: "Винтовки, Патроны и Все Прочее"
 bdnspch.21.d: ""Людям, привыкшим собирать автомобили, может показаться странным переходить на производство боеприпасов, но я думаю, вы поймете, что это такое. В этом и заключается американский дух: соответствовать моменту, приспосабливаться к худшим обстоятельствам и делать из них что-то. Несколько лет назад никто не думал, что один человек узурпирует нашу демократию, но он это сделал, и теперь мы должны делать то, что должны, все мы. Так что, пока вы можете ныть и поднимать шум, я думаю, все вы будете выполнять свой долг, вы же американцы, в конце концов!\n\nПодумайте об этом, когда будете полировать каждый кусочек латуни: так много американцев живут в условиях тирании. Будь то радикалы или тиран в Денвере. Система законов нашей страны, ее институты находятся под угрозой. Всегда помните, что пуля, которую вы делаете, может стать той, которая уложит наших потенциальных диктаторов! Знайте, что танк, который вы помогаете построить, может стать первым знаком освобождения для измученных жителей Денвера, Лос-Анджелеса и Бостона. Самолеты, которые полетят благодаря вам, разрушат крепости врага.""
 bdnspch.21.a: "''То, что вы здесь построите, может решить исход войны!''"
 bdnspch.21.b: "''То-т-чт послушайте, неважно...''"
 bdnspch.22.t: "Поддерживать Машину в Рабочем Состоянии"
 bdnspch.22.d: ""Мы живем в эпоху беспрецедентного доступа к информации, позволяющего нам видеть важнейшие аспекты каждого сектора экономики. И позвольте мне сказать, что я сам взглянул на эту картину, и она не очень-то красива. Мы - нация потребителей и в последнее время мало что производим. Это должно измениться, и это происходит. Но мы также забыли о своих знаниях в области экономики. Слишком много умных выпускников колледжей отправляются в «большую тройку» для прохождения через ад, так и не получив возможности послужить своей стране напрямую. Эта война, какой бы ужасной она ни была, изменит ситуацию. \n\nВыпускники лучших колледжей должны быть привлечены, чтобы помочь нашей армии управлять логистикой. Они должны вступать в наблюдательные организации, которые следят за тем, чтобы корпорации вносили свою долю в военные усилия, не наживались на верхушке и не тратили ресурсы впустую. Мы должны сделать так, чтобы средний американец был сыт, а американский солдат сражался.""
 bdnspch.22.a: ""Америке нужны умные люди!""
 bdnspch.22.b: ""Америка, ну, хм...""
 bdnspch.23.t: "Автоматизация Автоматики"
 bdnspch.23.d: ""Я не понимаю этого, я ничего не понимаю. Но я знаю, что это важно. У нас есть несколько самых ярких умов в Америке, которые разрабатывают эту технологию. Я недавно встречался с Сэмом Альтманом, и он говорит, что эта технология может стать нокаутирующим ударом в этой войне. И хотя сейчас она может показаться немного сверхъестественной, мне сказали, что в ближайшие годы и даже месяцы она будет совершенствоваться в геометрической прогрессии.\n\nВ этой области у нас есть полное преимущество перед денверским тираном. Эта технология позволит нам перераспределить ценные ресурсы от различных базовых канцелярских функций и направить их на управление военными действиями. Скоро мы сможем использовать ИИ для управления беспилотниками и обобщения информации о поле боя, а также знать, когда и куда нужно направить ресурсы, без какого-либо участия человека: это революционно!""
 bdnspch.23.a: "''Это всё кажется очень умным!''"
 bdnspch.23.b: "''Э-это, эм, понимаете...''"
 bdnspch.24.t: "Получаем То, Что Нам Нужно"
 bdnspch.24.d: ""Мои соотечественники-американцы, вы, возможно, заметили некоторые изменения на своем рабочем месте. Некоторые из вас начали производить военные товары, а другие перешли на работу с военными, обеспечивая доставку товаров солдатам. Вы можете спросить: "Я работаю в бухгалтерской фирме, почему я делаю это?" Это может показаться странным, но уверяю вас, это необходимо. Военные действия требуют огромной сети и самоотдачи от каждого американца.Наша армия растет с каждым днем и отчаянно нуждается в людях, которые могли бы сгладить любые препятствия на пути ее стремительного развития.\n\nОдним из таких препятствий является вмешательство корпораций. Мы не обвиняем ни одну конкретную фирму, но знаем о схемах, позволяющих обойти наши директивы и попытаться с помощью якобы допущенных ошибок и других способов не играть свою роль в войне. Нам нужна помощь каждого гражданина, чтобы этого не произошло, а если произошло, то чтобы это было быстро обнаружено. Мы также должны следить за тем, чтобы никто не обдирал верхушку и не отнимал у наших войск ценные припасы ради гнусной наживы.""
 bdnspch.24.a: "''Ваша работа победит врагов демократии!''"
 bdnspch.24.b: "''Вы-теперь, помогите, без выдумок...''"
 bdnspch.25.t: "Привлечение Всех к Работе"
 bdnspch.25.d: ""Здравствуй, Филадельфия! Это город братской любви, и долгое время он был титаном американской промышленности. На какое-то время она угасла, но теперь возвращается, и будет лучше, чем когда-либо! Эта война доказала, что многие приоритеты прошлых правительств были прямо противоположными: мы думали, что наши враги находятся за границей, а не внутри страны, думали, что промышленность можно просто отправить за границу без последствий, и думали, что Америка может пережить безработицу. Нет! Эта страна была построена для того, чтобы каждый человек мог стремиться к счастью; как же он может быть счастлив, если не может работать?! Это было ошибкой древних, и я хотел бы, чтобы нам не пришлось устраивать Гражданскую войну, чтобы вбить это в голову Вашингтона, но, по крайней мере, мы делаем успехи.\n\nЭтой стране пока нужно производить бомбы и танки, но когда все это закончится, мы, извините, начнем строить все лучше, чем когда-либо! Наша страна снова станет титаном мировой промышленности! Мы будем относиться к безработице как к пандемии Ковид-19: как к вирусу, как к болезни, которую нужно искоренить. Мы заставим каждого мужчину и каждую женщину работать и позаботимся о том, чтобы они получали уход за детьми и финансовую помощь, необходимую для воспитания семьи.""
 bdnspch.25.a: "''Мы вернем Америке работу!''"
 bdnspch.25.b: "''Мы собираемся, ну, сделать...''"
 bdnspch.26.t: "Привлечение Корпораций к Сотрудничеству"
 bdnspch.26.d: ""10 000 долларов за винтовку?! Правда?! Вот почему мы еще не выиграли эту войну. Потому что на Уолл-стрит нет патриотизма! Или, по крайней мере, так кажется. За всю войну мы не национализировали ни одной компании, ни одной! Мы не заставили уйти в отставку ни одного лидера корпорации. И вот, вот как корпоративный мир отплатил нам?! Это абсурд, это смешно. Этой стране нужна преданность каждого мужчины и каждой женщины. Столько рабочих отдали все свои силы, производя оборудование для нашей армии, а их боссы продают его нам за бесценок!\n\nПоэтому, а также по многим другим причинам: ради тысяч беженцев, которых обманули во время войны, ради солдат, погибших из-за нехватки боеприпасов, ради городов, оставшихся без воды, я подпишу Национальный закон о борьбе с ростовщичеством. Этот закон поставит все корпорации под расширенный надзор, и над каждой крупной корпорацией, участвующей в военных действиях, будет стоять федеральный чиновник. Вы внесете свой вклад в развитие нашей страны...""
 bdnspch.26.a: ""Или мы возьмем этот вклад на себя""
 bdnspch.26.b: ""Или, или, или мм, ээ...""  
