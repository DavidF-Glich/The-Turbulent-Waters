 bdnspch.38.t: "Прекрасная Америка"
 bdnspch.38.d: ""Находясь здесь, в доме великого Томаса Джефферсона, его любимом Монтичелло, я как никогда ощущаю груз прошлых поколений. Надежды и мечты наших революционных предков оправдались, но не полностью в свое время и не без кровопролития, лишений и политических разногласий. Надежды, изложенные в Декларации независимости, не были воплощены в Америке 1776, 1789 или 1865 годов; американцы не выбирали своих сенаторов до 1913 года; женщины не голосовали до принятия 19-й поправки, а чернокожим и коричневым американцам потребовалось время до 1964 года, чтобы получить причитающиеся им гражданские права. И все же Америка сделала все это, мы выполнили и продолжаем выполнять обещания!\n\nАмерика - это идея, прекрасная идея, что мужчины и женщины из всех слоев общества, наследия, культуры и убеждений могут собраться вместе и процветать. То, о чем отцы-основатели только догадывались, воплотилось в Америке; будь то трансгендер, чернокожий, гей или латиноамериканец, будь то богатый или бедный, все могут и должны процветать. Это и есть американская мечта, она реальна, ею живут каждый день предприниматели, социальные работники и родители по всей стране.""
 bdnspch.38.a: "''И когда мы восстановимся, мечта станет реальностью.''"
 bdnspch.38.b: "''И Джефферсон - э-э, но его рабы - построили этот великолепный дом..."
 bdnspch.39.t: "Уважайте Войска!"
 bdnspch.39.d: ""Соединенные Штаты столкнулись с величайшим вызовом, и все вы откликнулись на этот призыв. Самые заветные ценности нашей страны подвергаются нападению со всех сторон; коммунисты, фашисты и силы диктатуры Денвера отказались даже от притворства демократии, открыто призывая к разрушению нашей системы в пользу упорядоченной, авторитарной тирании. Вы видели их злодеяния и сразу же стали искать, как их предотвратить. Вы узнали о лишениях, которым подвергались ваши соотечественники на оккупированной врагом территории, и пошли добровольцем в величайшую в стране организацию, оказывающую помощь. Вы хотели поддерживать ценности, которые сделали нашу Республику величайшей из когда-либо существовавших в мире. Вы сделали все это и даже больше!\n\nНо есть и те, кто считает вас ниже себя, даже преступниками. Я слышал, как политики принижают ваши жертвы, называя ваши героические действия ненужными и даже «жестокими». Протестующие маршируют по нашим улицам, призывая к миру с террористами, которые ведут войну против них и всех остальных американцев. Я помню, как эти люди обращались с моим сыном Бо, когда он служил в Укр-Ираке, простите меня. Я знаю, как больно бороться за права человека и возвращаться домой с этим. Позвольте мне сказать вам следующее: мы не собираемся уступать им. Мы будем бороться с этой войной и победим.""
 bdnspch.39.a: "''Мы всегда будем уважать наших военнослужащих и никогда не забудем их жертв.''"
 bdnspch.39.b: "''Я... я, ну, я не буду, э-э, ну, ты уже закончил...''"
 bdnspch.40.t: "Равные Dозможности"
 bdnspch.40.d: ""Каждый день я поражаюсь достижениям американских женщин. Несмотря на то, что большую часть истории они были гражданами второго сорта, они взлетели на вершину науки, правительства и бизнеса, как только с них были сняты оковы фальшивых практик. Угнетение женщин на протяжении всей истории оправдывалось необходимостью, ради их же блага. Они были слишком пустоголовы, податливы и наивны, чтобы к ним относились как к равным. Их место было в доме и только в доме; они прекрасно справлялись там, но их таланты можно было бы лучше использовать и в других местах. \n\nЧто же мешает женщинам идти в вооруженные силы? Попробуйте обосновать это, не уподобляясь тем старикам, которые считали, что женщины не могут работать и жить самостоятельно, что они не могут владеть собственностью и вести бизнес, смею вас заверить. Женщины несут такую же ответственность, если не большую, чем мужчины. Наука показывает, что женщины - лучшие лидеры, чем большинство мужчин, что они лучше умеют работать в команде.""
 bdnspch.40.a: "''Это именно тот дух, который нам нужен в наших вооруженных силах!''"
 bdnspch.40.b: "''Женщины тоже могут... ну... могут умереть так же хорошо, как и любой мужчина!''"
