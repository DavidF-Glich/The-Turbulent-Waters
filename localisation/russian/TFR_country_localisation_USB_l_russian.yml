 USB_lower_restricted_liberties_idea_desc: "Наши враги называют нас "Убийцами Свободы". Наш Президент принял это близко к сердцу. На самом деле, настолько, что он отказался посягать на свободы наших граждан, даже во имя национальной обороны. Однако по мере того, как этот гражданский конфликт затягивается, обстоятельства будут вынуждать его действовать - если, конечно, он не готов пойти на жертвы, необходимые для того, чтобы жизнь наших людей была как можно более неприкосновенной. \n\nУвы, граждане становятся счастливее благодаря нашим уступкам их индивидуальности. Будем надеяться, что этого будет достаточно, чтобы заставить их поверить в правильную сторону истории."
