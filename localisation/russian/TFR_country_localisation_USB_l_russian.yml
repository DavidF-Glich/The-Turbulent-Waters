 USB_solve_the_recruitment_crisis: "Разрешить Кризис с Подбором Персонала"
 USB_solve_the_recruitment_crisis_desc: "Хотя мы имеем преимущество перед конституционалистами в промышленном потенциале и численности армии, у нас есть одна серьезная проблема. Многие наши граждане вяло апатизируют нашим военным усилиям, в отличие от конституционалистов, которые в настоящее время опираются на своих фанатичных сторонников мага, чтобы противостоять нашему неумолимому наступлению. Мы должны немедленно преодолеть этот кризис любыми средствами, чтобы народ полностью поддержал наши военные усилия. Если мы позволим этому кризису затянуться, наши военные усилия будут остановлены. А округ Колумбия будет захвачен силами конституционалистов."
 USB_encourage_liberal_warhawks: "Поощрять Либеральных Ястребов"
 USB_encourage_liberal_warhawks_desc: "В то время как большинство нашего населения либо против, либо равнодушно относится к нашей войне с конституционалистами, есть меньшинство, которое полностью поддерживает наши военные усилия. Эта группа либеральных «Ястребов войны» является одной из самых горячих сторонников как в плане рекрутирования, так и в плане поддержки нашего правительства. Поэтому вполне естественно, что мы поддерживаем это растущее движение в нашей партии. От их поддержки может зависеть, одолеем ли мы Денвер или конституционалисты возьмут верх над Вашингтоном."
 USB_incorporate_new_recruits: "Привлекать Новых Рекрутов"
 USB_incorporate_new_recruits_desc: "Хотя наши новые программы по набору рекрутов преуспели в том, чтобы побудить наших граждан массово записываться в армию, это поставило перед нами новую проблему. Наплыв новобранцев привел к отставанию в базовой подготовке и стал головной болью для высшего командования. Мы должны немедленно решить эту проблему, правильно распределив новобранцев по новым подразделениям, чтобы все они прошли надлежащую подготовку. Мы не можем допустить, чтобы эта проблема сохранялась, иначе наша армия завязнет в трясине и будет неспособна действовать."
 USB_mandate_female_service: "Мандат Женской Службы"
 USB_mandate_female_service_desc: "Если мы хотим окончательно покончить с кризисом призыва, то все должны внести свой вклад, независимо от пола. Для этого мы обяжем женщин участвовать в призыве и будем поощрять молодых женщин записываться в армию. Хотя это, несомненно, разозлит более либеральную часть нашего общества, будет справедливо, если женщины внесут свою лепту в нашу борьбу за сохранение союза. Ведь когда они увидят, что могут потерять, они не будут дважды задумываться о том, чтобы вступить в борьбу."
 USB_discourage_anti_americanism: "Препятствовать Антиамериканизму"
 USB_discourage_anti_americanism_desc: "В отличие от конституционалистов, которые пользуются патриотической поддержкой MAGA и готовы умереть за Америку, нам не так повезло. И до, и сейчас, во время нашей Гражданской войны, наша база поддержки печально известна тем, что чаще всего в ней присутствуют антиамериканские настроения. Это движение представляет угрозу для наших военных усилий, поскольку антиамериканские настроения проявляются в виде уклонения от призыва, протестов и забастовок. Мы должны принять все необходимые меры, чтобы отбить антиамериканизм и пробудить в наших людях чувство патриотизма, иначе это движение станет гибелью наших военных усилий."
 USB_uphold_nato_doctrine: "Поддерживать Доктрину НАТО"
 USB_uphold_nato_doctrine_desc: "С момента своего создания в 1949 году НАТО развивала свою военную доктрину для выполнения различных функций, включая предотвращение кризисов, сдерживание и оборону, а также безопасность на основе сотрудничества. Хотя мы не полностью интегрировались в высшее командование НАТО, мы приложили значительные усилия для интеграции доктрины НАТО в нашу военную структуру. Наряду с соблюдением военной доктрины НАТО мы также обязуемся придерживаться правил применения вооруженной силы и Женевской конвенции. Мы не должны отказываться от этих принципов, даже если будем противостоять конституционалистским силам."
 USB_utilize_online_propaganda: "Использовать Онлайн-Пропаганду"
 USB_utilize_online_propaganda_desc: "Одна из областей, в которой мы получаем наибольшую поддержку, - это онлайновые социальные медиа-платформы, такие как Twitter и Snapchat. Эти социальные медиа-платформы могут быть использованы нами для распространения антиконституционной пропаганды. Помимо распространения пропаганды, мы можем использовать эти онлайн-сайты для привлечения потенциальных новобранцев, как местных, так и иностранных. Однако мы также должны отслеживать эти сайты на предмет содержания, которое противоречит нашей военной кампании, поскольку мы не можем позволить себе распространение проконституционной риторики. Если мы допустим это, нам придется бороться с новыми внутренними беспорядками и продолжать военные действия."
 USB_fuel_the_meat_grinder: "Заправить Мясорубку Топливом"
 USB_fuel_the_meat_grinder_desc: "Наша самая большая слабость в борьбе с конституционалистами - это наши ограниченные людские ресурсы. В то время как Трамп использует свой бесконечный резерв радикальных сторонников MAGA, нам досталось население, которое все еще полубезразлично к текущей войне. Если мы хотим продолжать наступление на конституционалистов, необходимы радикальные меры, чтобы расширить круг новобранцев. Хотя повторное введение призыва будет вызывать споры, оно необходимо, чтобы противостоять огромным размерам армии Трампа."
 USB_shock_and_awe: "Шок и Трепет"
 USB_shock_and_awe_desc: "Наша кампания против конституционалистов продвигается успешно, но мы столкнулись с проблемой. Конституционалисты имеют доступ к почти бесконечному количеству добровольцев, в основном из числа своих радикальных сторонников MAGA. Хотя нам в основном удается справляться с этими плохо обученными ополченцами, наше продвижение значительно замедляется. Для борьбы с этой проблемой мы санкционировали применение боевой стратегии "Шок и Трепет" и развернули дополнительные подразделения авиации и бронетехники для пресечения атак ополченцев. Хотя есть опасения, что эта стратегия приведет к ненужным смертям и разрушениям, это лучший способ отбить постоянные нападения и рейды MAGA."
 USB_crack_down_on_draft_dodgers: "Расправиться с Уклонистами от Призыва"
 USB_crack_down_on_draft_dodgers_desc: "В борьбе за демократию важен каждый солдат, и наш нынешний кризис рекрутинга привел к тому, что их количество ограничено. В отличие от конституционалистов, которые опираются на свою фанатичную базу MAGA в поисках новых рекрутов, нам не так повезло. Большая часть нашего населения по-прежнему не приемлет введенный нами призыв, многие протестуют против него или пытаются уклониться от призыва. Мы не можем позволить этому движению набрать обороты и должны принять все необходимые меры для того, чтобы эта практика полностью прекратилась. Если мы оступимся в наших попытках отменить эту практику, последствия будут серьезными, и наша кампания против Трампа провалится."

