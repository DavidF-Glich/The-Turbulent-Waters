 bdnspch.7.t: "Помощь Неимущим"
 bdnspch.7.d: ""По всей стране чернокожие и коричневые американцы вырвались вперед в бизнесе. Во многих сферах, от технологий до оптовой торговли, расовые меньшинства добились больших успехов. Однако боль от сотен лет неравенства и угнетения еще не до конца излечена. Банки выдают меньшинствам меньше кредитов, а заемщики из числа меньшинств подвергаются более суровым наказаниям в случае невыполнения обязательств. Системный расизм не позволяет многим американским меньшинствам получать необходимую помощь от правительства, а нормативные акты соблюдаются неравномерно. Удивительно, как далеко мы продвинулись, но нам еще многое предстоит сделать.\n\nЯ намерен добиваться от Конгресса принятия закона, направленного на исправление ситуации. Редлайнингу должен прийти конец. Необходимо добиваться полной интеграции, то есть равного доступа к кредитам, субсидиям и налоговым льготам. Бизнес больше не должен дискриминировать определенные районы на основании ошибочных представлений о преступности. Каждый район должен иметь равный доступ к продовольствию, а "продовольственные пустыни" должны быть ликвидированы. Мы также должны привлечь внимание к предпринимателям из недопредставленных сообществ, а интернет-провайдеры должны в первую очередь продвигать заведения, принадлежащие меньшинствам. Прежде всего, мы должны признать американские меньшинства, держать их на виду и в нашем сознании, как равноправных граждан, достойных нашего уважения.""
 bdnspch.7.a: "''Мы не можем их бросить.''"
 bdnspch.7.b: "''Мы-мы-м, хотя, ну, э-э...''"
 bdnspch.8.t: "Ты сможешь позволить себе колледж!"
 bdnspch.8.d: ""Томас Джефферсон считал, что образование - это основа здоровой демократии, источник, из которого народ может почерпнуть основы участия в жизни общества и избежать невежества и апатии, характерных для старых королевств Европы. Америка всегда гордилась обилием колледжей: великая и престарелая Лига плюща, «Три сестры» и великие западные кампусы. Однако когда-то этот великий ресурс был доступен только высшим слоям общества: Школы-интернаты Новой Англии напрямую связывались с Гарвардом, Принстоном и Йелем: только элита Запада отправляла своих детей в Беркли и Стэнфорд. И только после окончания Второй мировой войны, когда был принят G.I. Bill, обычные американцы смогли попасть в священные залы академических учреждений.\n\nНо с тех пор мы позволили академии снова стать полигоном для элиты. Такая политика, как Позитивная Дискриминация, помогла выровнять шансы, но этого было недостаточно. Самые умные американцы из рабочего класса систематически оказывались заблокированными в ведущих университетах, а другие не могли позволить себе даже государственные школы. Даже если вы могли туда поступить, это было похоже на мошенничество: платить невероятные суммы только за то, чтобы иметь шанс жить, как их родители. Мы допустили, чтобы наши гуманитарные факультеты пришли в упадок, а наши научные исследования, которые когда-то были на мировом уровне, отстали. Все больше американцев избегают учебы в колледже, и главная причина, которую они называют, - это цена; настало время, чтобы средний американец имел равные шансы на высшее образование.""
 bdnspch.8.a: "''Пришло время сделать колледжи доступным!''"
 bdnspch.8.b: "''Время сделать колледжи доступ-, дос-, дост-''"
 bdnspch.9.t: "Подписание Закона об Экономической Свободе"
 bdnspch.9.d: ""Я хочу поблагодарить сенаторов Берни Сандерса и Элизабет Уоррен за их неустанные усилия по оказанию помощи американскому народу, и этот акт - их заслуга. Американцы испытывают трудности с финансами. Рецессия, с которой нам с Бараком пришлось столкнуться, прошла, но раны, которые она нанесла главной улице США, еще не до конца зажили. Для большей части Америки старые экономические формулы не работают. Промышленность возрождается, но некоторые районы, зависящие от угля или других устаревших отраслей, не могут быть так просто омоложены. Районы проживания меньшинств долгое время боролись с бедностью и расизмом, и ни одна политическая инициатива не была достаточно сильной, чтобы преодолеть это мрачное наследие. Приливы и отливы современности, а также наследие прошлого, нависшее над нашей страной, заставили нас искать новые меры.\n\nНа основании этого закона будет создана надежная система экономической помощи безработным, а также пакет мер по вытеснению рабочих из умирающих отраслей. Так много американцев оказались в хвосте долгов и нищеты, не имея никакой помощи, кроме жалких пособий, на которые они часто не имеют права из-за своей мизерной занятости. Благодаря этому закону многие американцы, живущие на периферии, смогут получить средства, необходимые для управления своими финансами и самосовершенствования с помощью образования и других средств.""
 bdnspch.9.a: "''Американцы могут спать спокойно.''"
 bdnspch.9.b: "''Амеемерикантс, э-э, погодите...''"
