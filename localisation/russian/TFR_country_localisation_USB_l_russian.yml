 bdnspch.34.t: "Сбор"
 bdnspch.34.d: ""Очень много молодых людей не отвечают на призыв. К сожалению, наши призывные пункты пустуют, и только призыв отправляет людей на фронт. Я знаю, насколько вы все патриотичны. Я понимаю, что вы чувствуете, видя, как ваши родственники живут под гнетом безумца, видя, как ваши сокурсники радикализируются в результате дезинформационных кампаний радикалов, и живя в самые безумные времена, которые когда-либо видел мир, черт возьми, я родился, когда Гитлер был у власти, и я думаю, что у вас все еще хуже! \n\nВсе это означает, что нам нужны большие идеи, и я знаю, что у всех вас есть большие идеи. Я знаю, что вы хотите помочь своей стране и хотите видеть ее снова единой и сильной. Но старых способов сделать это, пойти в школу или на работу, уже недостаточно.Военные нуждаются в вас и ваших идеях сейчас, как никогда. Нам нужны инженеры, авиамеханики и сварщики. Нам нужны немногие и храбрые на передовой. Нам нужны офицеры и администраторы. И самое главное - нам нужно, чтобы больше американцев откликнулись на призыв своей страны.""
 bdnspch.34.a: "''И я думаю вы на него откликнитесь!''"
 bdnspch.34.b: "''Но телефон... ну... он звонит, и... э-э-э.....''"
 bdnspch.35.t: "Борьба с Троллями"
 bdnspch.35.d: ""Слишком долго интернет сеял ненависть и раскол. Мы позволили субкультурам молодых людей попасть в пропасть; сколько людей сейчас идут умирать за тирана в Денвере, потому что они были радикализированы в этих чатах? У сил любви и единства не было ответа, пока в самые мрачные дни первой администрации не родился хэштег «Сопротивление». Используя свои платформы, они противостояли его махинациям и коррупции. Они следили за тем, чтобы его дела с нашими иностранными противниками были хорошо известны. Для меня большая честь принимать их в Белом доме. \n\nЯ могу только смотреть на таких ребят, как Гарри Сиссон и Дэш Доброфски, как на тех, кем должны стремиться быть молодые люди. Они стойкие американские патриоты, не националисты, которые ненавидят, а патриоты, люди, которые любят.  Мужчины, отцы, такие как мистер Пэделлан, который в социальных сетях выступает под ником BrooklynDad, матери и бабушки, такие как Эллисон Гилл, чей подкаст помог прояснить ужасающие откровения, прозвучавшие в докладе Мюллера, являются образцами обеспокоенных граждан, которые приняли меры. Я могу только надеяться, что больше американцев возьмут их за образец и будут бороться с пропагандой, которую им продаёт тиран и его союзники.""
 bdnspch.35.a: "''Не бойтесь говорить правду!''"
 bdnspch.35.b: "''И эти детки-вы знаете-когда Я был ребёнком... Тогда...''"
