 USB_trump_ward: "ОПЕРАЦИОННАЯ ЗОНА ''АХИЛЛЕС''"
 USB_trump_ward_desc: "\n§YСтраж:§!\n\n\n\n\n\n\n\n\n\n£GFX_robert_abrams_Portrait\n\n\n\n\n\n\n\n§W        Роберт Б. Абрамс§!\n\n\nЗанимая бывшую территорию, принадлежавшую предателю Трампу, §5ОПЕРАЦИЯ ЗОНА "АХИЛЛЕС"§! ставит перед собой главную цель - восстановить порядок и положить конец восстанию Трампа, а второстепенную - найти наиболее эффективный способ замолкнуть инакомыслящих."
 USB_western_ward: "ОПЕРАЦИОННАЯ ЗОНА ''ОДИССЕЙ''"
 USB_western_ward_desc: "\n§YСтраж:§!\n\n\n\n\n\n\n\n\n\n£GFX_kenneth_tovo_Portrait\n\n\n\n\n\n\n\n§W           Кеннет Тово§!\n\n\nЗанимая территории бывших Штатов Калифорния, Юта, Орегон, Вашингтон, Аризона, Айдахо, и Невада, §5ОПЕРАЦИОННАЯ ЗОНА "ОДИССЕЙ"§! ставит своей главной целью восстановление военно-морского флота Соединенных Штатов до его былой славы, используя для этого любые средства."
 USB_home_ward: "ОПЕРАЦИОННАЯ ЗОНА ''КАЛИГУЛА''"
 USB_home_ward_desc: "\n§YСтраж:§!\n\n\n\n\n\n\n\n\n\n£GFX_joseph_biden_Portrait\n\n\n\n\n\n\n\n§W             Джозеф Байден§!\n\n\nЗанимая Штаты которые остались верны делу Америки, §5ОПЕРАЦИОННАЯ ЗОНА ''КАЛИГУЛА''§! ставит своей главной целью показать другим зонам, что может дать вам лояльность в Новой Америке."
 USB_southern_ward: "ОПЕРАЦИОННАЯ ЗОНА ''АЯКС''"
 USB_southern_ward_desc: "\n§YСтраж:§!\n\n\n\n\n\n\n\n\n\n£GFX_paul_lacamera_Portrait\n\n\n\n\n\n\n\n§W          Пол ЛаКамера§!\n\n\nЗанимая территории бывших Штатов Арканзас, Техас, Нью-Мексико, Луизиана, Теннесси, Миссисипи, Флорида, Алабама, Южная Каролина и Джорджия, §5ОПЕРАЦИОННАЯ ЗОНА "АЯКС"§! основной целью которой является создание нового хлебного придатка Америки за счет использования фермерских комплексов, созданных военнопленными."
 USB_michigan_ward: "ОПЕРАЦИОННАЯ ЗОНА ''ГЕКТОР''"
 USB_michigan_ward_desc: "\n§YСтраж:§!\n\n\n\n\n\n\n\n\n\n£GFX_lloyd_austin_Portrait\n\n\n\n\n\n\n\n§W             Ллойд Остин§!\n\n\nЗанимая территорию бывшего Штата Мичиган, §5ОПЕРАЦИОННАЯ ЗОНА ''ГЕКТОР''§! ставит своей главной целью денацификацию штата путем публичного унижения, массовых казней и создания программ, позволяющих амнистировать членов национал-социалистического движения в обмен на службу в §5ОПЕРАЦИОННОЙ ЗОНЕ ''АХИЛЛЕС''§!."
 USB_northeastern_ward: "ОПЕРАЦИОННАЯ ЗОНА ''ТЕСЕЙ''"
 USB_northeastern_ward_desc: "\n§YСтраж:§!\n\n\n\n\n\n\n\n\n\n£GFX_terrence_shaughnessy_Portrait\n\n\n\n\n\n\n\n§W         Т. О'Шонесси§!\n\n\nЗанимая территорию бывших Штатов Новой Англии, §5ОПЕРАЦИОННАЯ ЗОНА ''ТЕСЕЙ''§! ставит своей главной целью научное развитие и в будущем будет важной частью §YПРОГРАММЫ МЕГАПОЛИС§!."
 USB_canadian_ward: "ОПЕРАЦИОННАЯ ЗОНА ''ПРОМЕТЕЙ''"
 USB_canadian_ward_desc: "\n§YСтраж:§!\n\n\n\n\n\n\n\n\n\n£GFX_charles_chiarotti_Portrait\n\n\n\n\n\n\n\n§W        Чарльз Чиаротти§!\n\n\nЗанимая территорию потеряной колонии Канады, §5ОПЕРАЦИОННАЯ ЗОНА ''ПРОМЕТЕЙ''§!  ставит своей главной целью массовую добычу ресурсов в канадской сельской местности, а также внедрение §YПРОГРАММЫ МЕГАПОЛИС§! в таких городах, как Монреаль, Ванкувер и Онтарио."

