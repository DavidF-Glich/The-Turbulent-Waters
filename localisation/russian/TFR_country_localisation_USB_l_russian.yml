l_russian:
 #Focuses
 USB_secure_the_capital: "Закрепиться в Столице"
 USB_secure_the_capital_desc: "В том, что, возможно, является самым трагическим событием в истории нашей страны, немыслимое стало реальностью. Впервые за 150 лет американский континент был охвачен огнем, брат снова выступил против брата, поскольку началась борьба между нашим законным правительством и претендентом на наш запад.\n\nВ то время как практически все хотели, чтобы все было по-другому, мы не можем позволить себе колебаться в лицом к лицу с этой угрозой нашей давней демократической традиции. Если мы хотим пережить надвигающуюся бурю, мы должны сначала обезопасить священную столицу нашей страны; обеспечение безопасности Вашингтона, округ Колумбия, от всех непосредственных и возможных угроз, что позволяет нашему временному правительству беспрепятственно действовать в это темное время."
 USB_fighting_for_democracy: "Борьба за Демократию"
 USB_fighting_for_democracy_desc: "С разделением правительства на две части нашему недавно реорганизованному правительству Союза посчастливилось сохранить лояльность многих высших военных руководителей Америки, в дополнение к значительной части федеральной армии. Хотя это, несомненно, является большим преимуществом в нашем стремлении спасти демократию нашей страны от опасности, оно сопряжено со своей изрядной долей проблем, а именно, большая часть рядового состава армии отказывалась сотрудничать из-за личной политики, вызывая дезорганизацию и нелояльность среди военнослужащих.\n\nВ Кроме того, вопрос о структуре армии и доктринальных дебатах возник среди генерального штаба, а также конгресса, в первую очередь относительно того, будет ли традиционный подход или альтернативные формирования более эффективными в этот беспрецедентный период. На эти вопросы в конечном итоге придется ответить, предпочтительно скорее раньше, чем позже, если мы хотим когда-либо провозгласить победу над предателями в Денвере и в других местах."
 USB_protect_the_collective: "Защитить Коллектив"
 USB_protect_the_collective_desc: "Чтобы защитить отдельных людей внутри общества, мы должны защитить его в целом, что может быть сделано через призму коллективизма".
 USB_protect_both: "Защитить Обоих"
 USB_protect_both_desc: "Чтобы защитить как коллектив, так и индивидуума, мы должны защищать их обоих в равной степени."
 USB_protect_the_individual: "Защищать Личность"
 USB_protect_the_individual_desc: "Чтобы защитить каждого, мы должны начать с самого низкого уровня общества, с отдельного человека."
 USB_emergency_presidential_powers: "Предоставить Чрезвычайные Полномочия"
 USB_emergency_presidential_powers_desc: "Конституция нашей страны, несомненно, очень важна с точки зрения определения социальных и политических прав наших граждан, но слишком часто создает прецедент по сравнению с необходимой процедурой. В некоторых случаях этот в значительной степени устаревший документ фактически препятствовал не только демократическому процессу, но и способности президента адекватно реагировать во времена кризиса, подобного тому периоду, в котором мы оказались в настоящее время. Эта вопиющая проблема должна быть исправлена, причем немедленно. В то время как некоторые будут осуждать этот шаг как авторитарный, мы больше не можем позволить, чтобы старый документ имел приоритет над безопасностью и благополучием граждан нашей страны; таким образом, действующему президенту будут предоставлены чрезвычайные исполнительные полномочия, необходимые для того, чтобы выдержать любые штормы, ожидающие наш Союз и его граждан."
 USB_maintain_constitutionalism: "Сохранить Конституционализм"
 USB_maintain_constitutionalism_desc: "Когда наши предки представляли себе эту великую Республику, для ее основ не было ничего более важного, чем наша великая Конституция. Написанный и разработанный самыми яркими умами за всю историю этой страны, он наделяет всех американцев незыблемыми правами, на соблюдение которых немногие нации могут по-настоящему претендовать. Хотя некоторые модернисты утверждают, что этот наш священный документ устарел и стал непостоянным после этой национальной трагедии, мы знаем лучше, чем такое недальновидное мышление. Хотя наше функционирование закона и правительства, несомненно, было запятнано в результате этой гражданской войны, мы не можем позволить себе наблюдать, как наши священные правовые и политические традиции рушатся, независимо от обстоятельств. Конституция была создана для того, чтобы выдержать испытание временем, и она останется неизменной."
 USB_well_organized_militia: "Хорошо Организованное Ополчение"
 USB_well_organized_militia_desc: "В то время как наши военные доктрины исторически были сосредоточены на обычных боевых действиях в сочетании с подавляющей поддержкой, наша нынешняя ситуация привела к некоторой переоценке нашей тактики. В связи с тем, что на американской земле впервые за более чем столетие вспыхнул активный массовый конфликт, мы столкнулись с необходимостью как в рабочей силе, так и в подходящей доктрине, чтобы адаптироваться к нашей ситуации. Таким образом, мы будем черпать вдохновение у отцов-основателей - перестраивать себя в более ориентированную на ополчение силу, как это когда-то сделали наши предки в своей борьбе с тиранией 300 лет назад."
 USB_trust_in_the_high_command: "Доверие к Высшему Командованию"
 USB_trust_in_the_high_command_desc: "Поскольку мы сохранили значительную часть федеральной армии, мы также сохранили доктринальное мышление прошлых войн, хотя и в значительно большем масштабе, чем то, с чем мы сталкивались в новейшей истории. Имея такое преимущество обычной, современной армии перед нашими противниками, нам нужно только подтвердить эти наши доктринальные представления, чтобы они лучше подходили для ведения боевых действий на американской земле. Однако в первую очередь мы должны как можно скорее реорганизовать наши армии - перестроить и заручиться лояльностью несговорчивых и подрывных низших чинов, чтобы они не сбежали в Денвер."
 USB_crack_down_on_insurgents: "Подавление Мятежников"
 USB_crack_down_on_insurgents_desc: "С тех пор как началась гражданская война, повстанцы в таких местах, как Западная Вирджиния и Кентукки, нанесли серьезный ущерб нашим усилиям по освобождению Америки от республиканцев-предателей. Необходимо принять незамедлительные меры, такие как формирование специализированных бригад по борьбе с повстанцами, предотвращение укоренения зарождающейся оппозиции среди местного населения и применение грубой силы для подавления партизанских очагов. Если мы хотим освободить Америку и спасти нашу демократию, то мы должны восстановить справедливость в отношении закулисных оппортунистов, наносящих нам удары в спину."
 USB_negotiate_with_progressives: "Переговоры С Прогрессивистами"
 USB_negotiate_with_progressives_desc: "Прогрессивная фракция Демократической партии значительно выросла за последние годы благодаря более активному участию молодого поколения в национальной политике и растущему недовольству старой неолиберальной политикой. В то время как многие политики истеблишмента считают предлагаемые ими идеи в лучшем случае нереалистичными, а в худшем - радикальными, их приверженность сокращению имущественного неравенства и отстаиванию социальной справедливости в целом достойна восхищения.\n\nУчитывая их вновь обретенное влияние в результате конфликта, в наших интересах вести с ними переговоры - как для того, чтобы удержать их в рамках партийной линии, так и для того, чтобы избежать отчуждения их и их сторонников в это трудное время. Возможно, более прогрессивный взгляд - это как раз то, что нам нужно, чтобы заручиться поддержкой населения?"
 USB_deals_with_liberals: "Сделки с Истеблишментом"
 USB_deals_with_liberals_desc: "Либеральное объединение в Демократической партии, как и ожидалось, является основным объединением внутри самой партии, составляющим большинство политиков истеблишмента в Демократической партии. Приверженцы давнего Вашингтонского экономического консенсуса, их приверженность умеренной политике в вопросах смешанной экономики и их твердая приверженность принципам свободы и равенства уже довольно давно являются основой политики Вашингтона.\n\nС началом войны на американской земле это крайне важно, чтобы мы начали заключать с ними сделки, чтобы сохранить единство партии и обратиться к их сторонникам по всему Союзу. Нам было бы полезно иметь возможность принять некоторые столь необходимые и долгожданные законодательные акты. Только хорошее может произойти от того, что мы будем радовать нашу базу, особенно сейчас."
 USB_consolidate_the_conservatives: "Сформировать Коалицию Нац. Единства"
 USB_consolidate_the_conservatives_desc: "Великая Старая партия, хотя в значительной степени и показала свое истинное лицо, сбежав к предателю в Денвере, не полностью пошла по пути измены. В Вашингтоне значительная часть умеренных республиканцев и консерваторов сделала мудрый выбор остаться в Союзе. Из-за своего затруднительного положения они стали значительно менее враждебно относиться к противоположному законодательству, по-видимому, открыв себя для сотрудничества во имя сохранения законного правительства в Конгрессе. \n\nВ то время как многих может смущать мысль о каких-либо усилиях по умиротворению или иным жестам в отношении того, что осталось что касается Республиканской партии, мы не можем допустить, чтобы те, кто остался с нами, остались в неведении. Сделав некоторые предложения консерваторам, мы поможем гарантировать, что они останутся лояльными к нам, а также дадим более консервативным слоям населения уверенность в том, что их голоса услышаны - до тех пор, пока эти голоса остаются лояльными к нашему правительству. Возможно, было бы разумно придерживаться более консервативных взглядов, если это означает меньшую оппозицию со стороны более правых элементов среди населения."
 USB_revisionism: "Конституционный Ревизионизм"
 USB_revisionism_desc: "Конституция Соединенных Штатов, хотя и является блестящим документом во многих аспектах, не лишена некоторых собственных вопиющих недостатков. Хотя отцы-основатели, несомненно, имели в виду будущие поколения, когда писали это, они были совершенно неспособны предсказать, в каком мире мы будем жить примерно через 250 лет в будущем. Несмотря на его важность, мы не можем позволить себе и дальше поддерживать его устаревшие принципы, особенно в то время, когда некоторые из этих вековых принципов, возможно, привели нас именно к такой ситуации. Несмотря на то, что такой шаг столкнется с большой оппозицией, мы предпримем шаги по пересмотру и модернизации наиболее несвоевременных элементов Конституции и ее сторонников, чтобы это не привело к еще большим проблемам в будущем."
 USB_minor_reparations_for_minorities: "Поддержка Предприятий Меньшинств"
 USB_minor_reparations_for_minorities_desc: "В последние годы понятие финансового возмещения приобрело определенную популярность, поскольку растущее движение сосредоточилось на исторических и системных бедах, причиненных группам меньшинств, которые еще предстоит по-настоящему исправить. Особенно сегодня, потомки порабощенных афроамериканцев в этой стране находятся в крайне невыгодном экономическом положении по всем направлениям, в первую очередь из-за исторических случаев как явного, так и скрытого угнетения в отношении них. Поскольку большинство противников этой программы потерпели крах или готовы к компромиссу, возможно, сейчас самое подходящее время предпринять первые шаги по осуществлению этой давно назревшей меры в форме официальной ликвидации всех предприятий, принадлежащих меньшинствам. Это не только поможет ослабить структурное неравенство, с которым сталкиваются многие предприниматели из числа меньшинств, но и будет стимулировать нашу экономику во время войны."
 USB_fund_farming: "Восстановить Государственный и Местный Налог"
 USB_fund_farming_desc: "После распада страны немногие вопросы стали такими насущными, как наша цепочка поставок сельскохозяйственной продукции. Из-за отсутствия жизнеспособного рынка и большинства важнейших сельскохозяйственных регионов страны по всему Союзу разразился масштабный продовольственный кризис, что-то ужасно похожее на голод, подобного которому никогда прежде не испытывали на американской земле. Чтобы смягчить эту тяжелую ситуацию, мы должны немедленно предоставить субсидии фермерам по всей нашей территории, чтобы мы могли удержать их на плаву и оживить наше производство продовольствия перед лицом этого конфликта."
 USB_regulate_corporations: "Регулировать Корпорации"
 USB_regulate_corporations_desc: "Хотя мы пользуемся и ценим поддержку многих известных корпораций и признаем их важную роль в экономике Союза, мы не можем просто позволить им делать все, что они хотят. Даже до войны эти предприятия часто подвергались недостаточному контролю за их проступками, будь то поддержание плохих условий труда, загрязнение окружающей среды или другие нарушения закона, которые исторически сходили им с рук. Несмотря на их экономическую жизнеспособность, на них должен распространяться ряд новых и обновленных правил и ограничений, чтобы обеспечить разумный уровень государственного надзора, поскольку они продолжают свою деятельность по всему Союзу. Они могут ворчать по поводу этой меры, но им просто придется внести необходимые коррективы. Возможно, теперь они будут более внимательны к своей деятельности, избавившись от своей давней безнаказанности."
 USB_financial_diplomacy: "Финансовая Дипломатия"
 USB_financial_diplomacy_desc: "Союз, благодаря нашей легитимности в проведении конгресса и большей части федеральных заседаний правительства, заручился сотрудничеством и доверием многих богатых конгломератов и компаний, некоторые из которых были благотворительными донорами демократической кампании. Их помощь была высоко оценена, и в настоящее время они продолжают сотрудничать, что позволяет нашему правительству функционировать немного более плавно в условиях нашей ныне рухнувшей экономики. Однако с началом этого конфликта влияние этих корпораций значительно возросло как среди политического, так и государственного аппарата.\n\nЕсли наше правительство хочет сохранить контроль над самим собой (а это значит, что оно не подчиняется интересам бизнеса), нам придется изложить метод, с помощью которого мы будем с ними разбираться. В то время как многие в Конгрессе считают, что сотрудничество с ними является лучшим и разумным решением, как из желания извлечь выгоду для Профсоюза, так и для поддержания прошлых деловых дружественных отношений, многие другие выдвинули несколько радикальную перспективу отказа от традиционных корпоративных отношений, которым мы следовали довольно долго. некоторое время назад, как в попытке обуздать свое влияние в американской политике, так и в экономике. Независимо от того, как мы хотим поступить с корпоративными интересами, в конечном итоге нам придется принять решение."
 USB_increase_corporate_taxes: "Увеличить Корпоративные Налоги"
 USB_increase_corporate_taxes_desc: "Вопрос налогообложения среди крупнейших и наиболее богатых компаний страны всегда был своего рода запретной темой в кругах истеблишмента. Хотя было принято общее решение о том, что эти корпорации могут справиться с возросшими выплатами, их неоднократные взносы и пожертвования на цели нашей кампании, как правило, сопровождались многочисленными уловами и сделками, которые необходимо было выполнить во время пребывания в должности, оставляя нам мало средств для изменения этого статус-кво. Учитывая наше нынешнее затруднительное положение, мы не видим особых причин не идти дальше с этими изменениями в доходах; налоги на наши корпорации будут увеличены, что позволит нам получить столь необходимое финансирование в дополнение к обеспечению того, чтобы с этого момента они начали выплачивать свою справедливую долю в нашем обществе. В конце концов, они должны быть более чем способны позволить себе некоторые дополнительные платежи."
 USB_revitalize_the_consumer_market: "Оживить Потребительский Рынок"
 USB_revitalize_the_consumer_market_desc: "Поскольку экономика Союза находится в полном беспорядке, то же самое относится и к большинству традиционных продуктов и ресурсов старого потребления. Многие люди начали прибегать к обмену товарами, и многие люди оказались не в состоянии регулярно тратить деньги на потребительские товары, как они делали раньше. Естественно, для стабилизации нашей экономики крайне важно, чтобы мы вновь активизировали этот аспект. Выделяя различные субсидии ряду наиболее известных и финансово жизнеспособных компаний, ответственных за производство этих товаров, мы можем вдохнуть новую жизнь в эту рыночную область, поощряя людей снова тратить деньги и подпитывать традиционную схему спроса и предложения, помогая нашей экономике и помогая вернуть ощущение нормальной жизни. в жизни наших граждан."
 USB_revisit_the_education_system: "Пересмотреть Систему Образования"
 USB_revisit_the_education_system_desc: "Со времен первой гражданской войны позитивные действия использовались в ряде областей для быстрого ускорения социального прогресса в интересах давно маргинализированных и угнетенных групп. Сейчас, когда страна находится в эпицентре нового, более кровавого внутреннего конфликта, настало время обратиться к наследию Линкольна, чтобы вновь повернуть ход истории в сторону равенства и беспристрастности. Чтобы дать различным группам меньшинств столь необходимую опору в нашем исторически дискриминационном обществе, будет реализован ряд инклюзивных стратегий, направленных на оказание помощи этим группам в областях, где они крайне недопредставлены."
 USB_revise_the_civil_rights_act: "Принять Закон об Избирательных Правах"
 USB_revise_the_civil_rights_act_desc: "Закон о гражданских правах 1964 года был знаковым законодательным актом для своего времени, который многие считали триумфом против расизма и других форм дискриминации. Несмотря на то, что это очень примечательный и полезный шаг вперед в деле обеспечения равных прав в Америке, события последних лет и возросшее осознание системного неравенства выявили некоторые заметные недостатки первоначального закона. Имея это в виду, мы начнем усилия по пересмотру и обновлению Закона о гражданских правах, добавив в него некоторые столь необходимые расширения в области защиты групп меньшинств. Это не только лучше соответствует условиям целевых групп в наше время, но и откроет двери для дальнейших реформ в ближайшем будущем."
 USB_pass_the_equality_act: "Принять Закон О Равенстве"
 USB_pass_the_equality_act_desc: "Многие считают Закон о равенстве наиболее всеобъемлющим и экспансивным законом о гражданских правах на сегодняшний день - то, что до сих пор у нас никогда по-настоящему не было возможности принять. В качестве поправки к предшествующему законодательству в Законе о гражданских правах целый ряд новаторских (и откровенно запоздалых) положений включает в себя не только расширение уже существующих мер защиты меньшинств, но и различные федеральные меры защиты в отношении лиц определенной сексуальной ориентации и гендерной идентичности - распространение этих мер защиты на членов ЛГБТК+ сообщество. Кроме того, Закон уточнит и расширит меры защиты от дискриминационного обращения в ряде областей, начиная от государственных услуг, трудоустройства и других программ. С тем влиянием, которым мы обладаем в Конгрессе, мы не будем терять времени на исправление вчерашних ошибок. Как фронт за единство, свободу и демократию, давайте, наконец, сделаем этот великий шаг вперед."
 USB_revitalize_the_affordable_care_act: "Принять Закон О Доступном Медицинском Обслуживании"
 USB_revitalize_the_affordable_care_act_desc: "Закон о защите пациентов и доступном медицинском обслуживании, оставаясь самым заметным изменением системы медицинского страхования нашей страны за последние десятилетия, оказался крайне неадекватным перед лицом последствий войны для населения. Поскольку все больше и больше людей ежедневно подвергаются физическому и психологическому ущербу в результате боевых действий, необходимо внести изменения в существующую систему медицинского страхования, если мы сможем адекватно удовлетворить потребности нашего населения в области здравоохранения в условиях развала экономики и нации. Мы должны адаптироваться, если мы когда-либо сможем гарантировать, что ни один американец не останется без средств к существованию в результате полученных ранений, ни во время, ни после завершения этой войны."
 USB_pass_the_PRO_act: "Принять PRO Акт"
 USB_pass_the_PRO_act_desc: "Закон о защите права на организацию, или PRO Act, - это закон, который вносит поправки в Национальный закон о трудовых отношениях с целью расширения "различных мер защиты труда, связанных с правами работников на организацию и ведение коллективных переговоров на рабочем месте". Это помешало бы работодателям противодействовать организации труда и укрепило бы право работников вступать в профсоюз. Этот законопроект должен быть принят как можно скорее, чтобы завоевать доверие и поддержку рабочего класса на наших территориях и начать новую эру американского капитализма, которая защищает права трудящихся."
 USB_call_a_special_hearing: "Встретиться с Корпорациями"
 USB_call_a_special_hearing_desc: "Никогда не было секретом, что многие конгломераты в нашей экономике обладают значительным политическим влиянием и сыграли значительную роль в формировании нашей гражданской экономики, чтобы поддерживать огонь свободы, даже когда она находится в осаде на всех фронтах. Несмотря на их помощь, в результате возник ряд проблем как социального, так и экономического характера: всплеск общественной поддержки профсоюзов, блокирование многих важных законодательных актов, усиление лоббирования в Конгрессе и, самое главное, проблема военной экономики. Мы должны организовать всеобъемлющую встречу с руководителями наиболее влиятельных корпораций в пределах наших границ, чтобы решить эти вопросы."
 USB_emergency_factory_retooling: "Срочные Заводские Переоснащения"
 USB_emergency_factory_retooling_desc: "По всей нашей территории десятки заводов, заброшенных после многих лет забвения, продолжают служить основой как нашей гражданской, так и военной экономики. Чтобы начать восстановление военной машины и гражданской промышленности, мы должны начать техническое перевооружение и реконструкцию заброшенных военных заводов, мельниц, электростанций, нефтеперерабатывающих заводов, угледобывающих и сталелитейных комбинатов, что повысит производительность экономики и создаст тысячи новых рабочих мест."
 USB_blow_the_whistle: "Свистнуть в Свисток"
 USB_blow_the_whistle_desc: "У Америки всегда были отношения любви и ненависти с корпорациями. Хотя такие корпорации, как Standard Oil и U.S. Steel, помогли запустить индустриализацию, они стали источником разрушения климата и эксплуатации рабочих. Хотя мы всегда выступали за смерть этих организаций, настало время претворить наши слова в жизнь. Мы будем добиваться только полного прекращения влияния корпораций на Америку и не остановимся ни перед чем, чтобы это произошло. Хотя это наверняка разозлит консерваторов в нашем правительстве, мы завоюем большую популярность среди либералов и прогрессистов в нашем правительстве и среди широких слоев населения."
 USB_force_corporate_compliance: "Обеспечить Соблюдение Корпоративных Требований"
 USB_force_corporate_compliance_desc: "Несмотря на их значительный вклад в наши усилия по совершенствованию системы, многие корпорации, работающие в наших странах, как оказалось, забыли о своем месте. До нашего сведения уже дошли десятки отчетов, в которых подробно описываются корпорации, нарушающие федеральный кодекс, особенно в отношении работников. Недовольство корпораций недавним законодательством также очевидно, и это может спровоцировать волну корпоративных разногласий и прямого игнорирования закона. Этому нет места в американском обществе, и мы должны вмешаться, чтобы обеспечить соблюдение корпоративных норм."
 USB_tighten_our_grip_on_the_plutocrats: "Ужесточить Власть над Плутократами"
 USB_tighten_our_grip_on_the_plutocrats_desc: "В жизни верны только две вещи - смерть и налоги. Хотя исторически сложилось так, что один процент общества меньше всего страдает от налогов, они также находят способы уклониться от уплаты своей доли. Будь то «щедрые» пожертвования на благотворительность, нереализованный прирост капитала или пенсии, они находят все новые и новые способы уклониться от уплаты долга. Мы больше не будем это терпеть и заставим богатых платить то, что они нам должны, либо по закону, либо силой. Стоимость войны высока, и если элита не хочет играть свою роль, мы заставим ее тоже."
 USB_zero_unemployment_initiative: "Инициатива по Нулевой Безработице"
 USB_zero_unemployment_initiative_desc: "Безработица легла тяжелым бременем как на нашу гражданскую, так и на военную экономику. Она негативно сказывается на располагаемом доходе семей, подрывает покупательную способность, снижает моральный дух и сокращает общий объем производства в обоих секторах экономики, что привело к катастрофе. Мы должны предпринять все необходимые действия, чтобы сократить безработицу и создать миллионы новых рабочих мест в американской экономике, иначе в эти трудные времена нам грозит полный экономический коллапс."
 USB_provide_economic_incentives: "Обеспечивать Экономические Стимулы"
 USB_provide_economic_incentives_desc: "В эти трудные времена мы столкнулись с крайней экономической разрухой во всех секторах экономики. Это подрывает наши военные усилия и тыловой фронт, приводит к истощению федерального финансирования и сокращению объемов производства, что приводит к финансовой катастрофе. Это вызвано как безработицей, так и отсутствием финансовых стимулов. Мы должны предоставить такие стимулы, как субсидии, премии и повышение заработной платы, чтобы начать оживление военной и гражданской экономики, увеличить объем производства и укрепить моральный дух."
 USB_pass_the_workers_bill_of_rights: "Принять Билль о Правах Трудящихся"
 USB_pass_the_workers_bill_of_rights_desc: "Закон о билле о правах домашней прислуги - это предлагаемый закон, гарантирующий домашним работникам основные права, такие как минимальная заработная плата, оплата сверхурочных, перерывы на отдых и безопасные условия труда. Он также предусматривает защиту от дискриминации, домогательств и мести со стороны их работодателей или других субъектов. Хотя это может вызвать возмущение со стороны некоторых корпораций, влияющих на наше правительство, этот законопроект необходим для привлечения на свою сторону простых работников и обеспечения их свободы."
 USB_bolster_the_mic: "Укреплять Военно-Промышленный Комплекс"
 USB_bolster_the_mic_desc: "Военно-промышленный комплекс, или ВПК, описывает взаимоотношения между вооруженными силами страны, чаще всего Соединенных Штатов, и промышленностью, которая их подпитывает. Это выражение не чуждо нашей экономике и используется со времен президента Эйзенхауэра. В речи, в которой был введен этот термин, Эйзенхауэр предупредил о том, что это "надвигающаяся угроза", но в наши дни это далеко не так. В последнее время он значительно ослаб. В то время как наша страна переживает самый разрушительный конфликт, который она когда-либо видела, мы должны оживить отношения между оборонной промышленностью и военными, используя такие тактики, как политическое одобрение военных расходов, лоббирование в поддержку бюрократии и совместный надзор за отраслью."
 USB_ease_burdens_of_the_forward_thinkers: "Облегчить Бремя Передовых Мыслителей"
 USB_ease_burdens_of_the_forward_thinkers_desc: "Технологические инновации и прогресс всегда были в авангарде экономического роста. Еще во времена Рокфеллера и Бессемера, чьи инновации привели к огромному скачку в сталелитейной и нефтяной промышленности, передовые мыслители ускоряли развитие промышленных технологий. В рамках наших попыток наладить более тесное сотрудничество с крупными промышленными гигантами Америки мы постарались субсидировать этих передовых мыслителей, чтобы они могли помочь нам в полной мере. Наш успех зависит от них, и если мы хотим обеспечить будущее нашей демократии, их необходимо поддержать."
 USB_promote_managerial_thought: "Продвигать Управленческую Мысль"
 USB_promote_managerial_thought_desc: "Управленческая мысль - это, проще говоря, искусство добиваться успеха, наилучшим образом используя имеющиеся ресурсы. За прошедшие столетия организационная структура в общем менеджменте претерпела значительные изменения, что привело к взрыву идей, которые со временем стали считаться ключевыми для понимания бизнеса. Эта теория должна быть применена к нашему нынешнему состоянию, поскольку развитие промышленности является необходимостью в наши трудные времена. Мы должны способствовать пересмотру, реструктуризации и обновлению всех секторов экономики, если хотим добиться экономической стабильности и победы над нашими противниками."
 USB_utilize_artificial_intelligence: "Использовать Искусственный Интеллект"
 USB_utilize_artificial_intelligence_desc: "С конца 2010-х годов в области искусственного интеллекта произошли огромные прорывы, особенно в таких областях, как кибербезопасность, медицинские технологии, военный потенциал, финансы и другие сферы профессиональной деятельности. Если мы хотим повысить экономическую эффективность и общий объем производства, а также расширить возможности для найма персонала за счет открытия рынков труда, мы должны инвестировать в искусственные технологии и аналогичное программное обеспечение, как в гражданской экономике, так и для военного использования."
 USB_automated_weapon_production: "Автоматизированное Производство Оружия"
 USB_automated_weapon_production_desc: "Смертоносное автономное оружие, или LAWs, - это системы вооружения, которые могут самостоятельно искать цели и поражать их в соответствии со своим программным обеспечением. Из научно-фантастических фильмов и книг они быстро превратились в реальные системы вооружения, которые массово производятся по всему миру. Они обеспечивают ряд важных военных преимуществ, таких как увеличение численности войск; для проведения одной операции требуется меньше пехотинцев и боевых систем, что повышает эффективность их применения. Кроме того, они способны расширять поле боя, позволяя вести боевые действия в районах, которые ранее были недоступны. Наконец, законы могут снизить количество жертв, отстраняя людей от опасных миссий. Несмотря на критику со всех сторон, очевидно, что выгоды перевешивают риски, и мы должны начать инвестировать, проводить исследования и массовое производство законов, а также разрабатывать способы повышения их надежности."
 USB_uphold_american_consumerism: "Отстаивать Американское Потребительство"
 USB_uphold_american_consumerism_desc: "Американское потребительство - это фундамент, на котором наша гражданская экономика мирного времени держалась десятилетиями после Второй мировой войны. Раздавленные продолжающейся гражданской войной, которая опустошила нашу гражданскую экономику, мы должны начать проводить экономические кампании, направленные на увеличение покупательной способности гражданского населения, реструктуризацию экономического материализма и вывод нашей экономики из депрессии. Как говорится, "как растет американский потребитель, так растет и экономика США"."
 USB_sack_luxury_goods_production: "Разграбить Производство Роскоши"
 USB_sack_luxury_goods_production_desc: "В условиях кризиса, который полностью охватил то, что когда-то было Соединенными Штатами Америки, нам необходимо полностью выстроить нашу экономику вокруг военной машины и предметов первой необходимости для гражданского населения, чтобы поддерживать высокий моральный дух в эти трудные времена, проще говоря: на данный момент в американской экономике нет места роскоши, и мы не должны этого делать. терпимо относитесь к производству предметов роскоши. Мы будем продавать предметы роскоши, перенаправляя их на нужды военной экономики и расходы на борьбу с бедностью и поддержание гражданских финансов на плаву, чтобы обеспечить победу над крысами, прячущимися в Денвере. Каждый американец внесет свой вклад в достижение процветания и победы, даже те, кто находится на самом верху, прячутся в административных кабинетах."
 USB_use_our_industrial_base: "Использовать Нашу Промышленную Базу"
 USB_use_our_industrial_base_desc: "Оборонно-промышленная база, или DIB, - это обширная сеть людей, организаций, объектов и ресурсов, которые предоставляют Министерству обороны материалы, продукцию и услуги, связанные с обороной, являясь важной частью военно-промышленного комплекса, производительность, эффективность и выпускаемая продукция которого растут с конца прошлого века. о Второй мировой войне. То есть до начала самого кровопролитного конфликта в истории Америки. Теперь, когда наша демократия находится в осаде со всех сторон, мы должны возродить оборонно-промышленную базу и увеличить объемы производства."
 USB_supercharge_the_war_machine: "Перегрузить Боевую Машину"
 USB_supercharge_the_war_machine_desc: "Началась последняя битва за американскую демократию. Мы должны направить все силы на военную экономику, чтобы обеспечить победу над змеями в Денвере."
 USB_technological_revolution: "Технологическая Революция"
 USB_technological_revolution_desc: "Несмотря на то, что мы являемся второй по технологическому развитию страной в мире и на пути к тому, чтобы стать первой, этот рекорд был побит с началом Второй гражданской войны, которая охватила нашу страну на каждом углу. Ни один аспект американского общества, особенно технологический, не остался незатронутым его последствиями; мы должны немедленно обратить это вспять. Если нашим предназначением является победа и установление новой эры американской демократии, мы должны продолжать разработку и продвижение технологий, как в военной, так и в общественной сферах, несмотря ни на что, что может ожидать нас в будущем. Еще одна технологическая революция неизбежна, если мы будем стремиться к ней, а мы должны к этому стремиться."
 USB_crackdown_on_war_profiteering: "Борьба с Спекуляцией на Войне"
 USB_crackdown_on_war_profiteering_desc: "Одной из наиболее распространенных проблем, влияющих на нашу экономику, является огромное количество спекуляций, осуществляемых корпорациями, особенно теми, которые имеют отношение к военно-промышленному комплексу. Это не только подорвало работу ВПК, но и привело к рекордному росту инфляции и уничтожению гражданских расходов, что привело к росту потребительских цен. Безрассудная спекуляция на войне была особенно ужасной, когда руководители крупных военных подрядчиков наслаждались значительным ростом стоимости своих личных акций из-за Гражданской войны. В цивилизованной демократии этому нет места, и мы должны постараться по возможности постепенно покончить с этим."
 USB_a_hand_on_our_shoulder: "Рука на Нашем Плече"
 USB_a_hand_on_our_shoulder_desc: "Вклад корпораций как в наши военные усилия, так и в развитие внутреннего фронта неисчислим. Они поддерживали нас на каждом шагу, как политически, так и экономически, и помогали в борьбе за свободу и демократию повсюду. Мы должны продолжать наращивать их силу и влияние, чего бы это нам ни стоило, если мы хотим в конечном итоге одержать победу. Этим конгломератам будет предоставлен ряд особых привилегий, дающих им свободу действий и большее политическое влияние, которые помогут направить нас по правильному пути. Однако при неправильном обращении это может привести к некоторым непреднамеренным побочным эффектам..."
 USB_nationalize_the_war_effort: "Национализировать Военные Усилия"
 USB_nationalize_the_war_effort_desc: "Корпорации, стоящие на вершине оборонной промышленности, обескровливают американский народ, и это должно становиться очевидным с каждым днем разгорающейся гражданской войны. Эти военные конгломераты, такие как Lockheed Martin, Raytheon Technologies, Northrop Grumman и Boeing, не только обладают значительным политическим влиянием, но и в изобилии занимаются спекуляцией на войне, от чего мы пытались избавиться. Они действуют как пиявки на нашу гражданскую экономику, разрушая ее и наживаясь на прибылях, в то время как наши ребята на местах сражаются за свои жизни против тиранов. Именно здесь мы, люди, проводим черту на песке и говорим: "хватит" спекуляции на войне, "хватит" корпоративному лоббированию и "хватит" частной оборонной промышленности. Мы национализируем военные усилия и уничтожим этих тараканов до того, как их нашествие еще больше разрушит Америку."
 
 #USB_implement_the_green_new_deal_desc: "За последние несколько лет активность, связанная с изменением климата, выросла и вышла на один из передних фронтов американской политики, а призывы к действиям и дальнейшему сокращению выбросов стали только громче. В результате растущего внимания общественности к благополучию планеты ряд прогрессивных политиков одобрили и выдвинули "Новый зеленый курс"; программа, направленная на массовое сокращение и, в конечном счете, закрытие многочисленных отраслей промышленности с высоким уровнем выбросов, обеспечивая при этом финансовую защиту тем, кто пострадает от переход к гораздо более зеленой экономике. Хотя большинство республиканцев безжалостно выступало против такого дорогостоящего проекта, заметное отсутствие большинства тех, кто сопротивлялся его рассмотрению, вновь привлекло внимание к этому предложению. Хотя некоторые могут критиковать его реализацию в военное время, возможность для реальной климатической политики слишком выгодна, чтобы ее упускать. Это будет первым шагом во вкладе Америки в обеспечение устойчивости климата - и этот шаг мы предпримем все вместе."
 USB_restore_the_soul_of_the_nation: "Восстановить Душу Нации"
 USB_restore_the_soul_of_the_nation_desc: "Когда началась гражданская война, значительная часть сенаторов-республиканцев и конгрессменов связала свою судьбу с незаконным правительством в Денвере, продемонстрировав стране свое предательство и отказ от приверженности демократическому процессу в пользу эгоиста. Мало кто верил, что разумные республиканцы - те, кто сделал правильный выбор, признав нашу легитимность как истинного американского правительства, - когда-либо смогут восстановить свой имидж среди населения Союза, даже если в конце концов они останутся на правильной стороне истории.\n\nНесмотря на трудности, однако Республиканская партия Союза приложила огромные усилия, чтобы восстановить свой имидж; эффективно ребрендируя себя против клейма, окружающего шайку предателей Дональда Трампа, и их враждебности по отношению к демократии. Новая республиканская партия, похоже, сделала новый поворот - поворот, определяющий себя не как популистских демагогов, а как разумных и упрямых социальных консерваторов, одухотворенных и патриотичных в защите своей любви к демократии и конституции, в то же время готовых пойти на компромисс со своей оппозицией ради общего блага страны.. Во многом благодаря усилиям президента, похоже, что душа Америки была перекована в смысле страсти, разума и любви к своей стране, как это представляет настоящая, законная и реабилитированная Республиканская партия."
 USB_lower_our_debts: "Расширить PATRIOT Акт"
 USB_lower_our_debts_desc: "PATRIOT акт, официально объединяющий и укрепляющий Америку путем предоставления соответствующих инструментов, необходимых для перехвата и противодействия терроризму, был принят после событий 11 сентября и волны террористических атак на Соединенные Штаты и наших союзников за рубежом. Это позволяет нам осуществлять поиск цифровых записей и выявлять потенциальные террористические заговоры по своему усмотрению, что оказалось весьма эффективным в 2000-х годах. Сейчас ситуация в нашей стране резко ухудшилась. Рост числа мятежей в пределах наших границ и предателей, свирепствующих по всем штатам, должны послужить основанием для внесения ряда поправок в Закон 2001 года, расширяющих сферу его применения. Мы должны бороться с терроризмом, подстрекательством к мятежу и мятежной деятельностью, где бы они ни проявлялись, особенно в цифровой сфере."
 USB_cut_down_on_social_programs: "Сокращение Социальных Программ"
 USB_cut_down_on_social_programs_desc: "Хотя это печальная реальность, истина заключается в том, что если мы хотим одержать победу над бандой предателей Трампа, мы должны полностью перейти на военную экономику, а это означает сокращение социальных программ, таких как помощь в получении дохода, помощь в аренде жилья, здравоохранение, продовольственная помощь и общее благосостояние. Хотя это неизбежно вызовет сопротивление населения, необходимо, чтобы федеральное финансирование было перенаправлено на военную машину, чтобы обеспечить победу на фронтах."
 USB_an_end_to_strife: "Конец Раздорам"
 USB_an_end_to_strife_desc: "По всему изодранному облику Соединенных Штатов атмосфера надежды начала проникать в разрушенный ландшафт. По мере того, как взрывы прекращаются и орудия замолкают, люди по всей стране начали приближаться к осознанию того, что самый разрушительный конфликт 21-го века наконец-то завершился; слезливые, радостные празднования начали звучать на улицах городов и поселков, поскольку кажущийся бесконечным внутренний конфликт прекратился. увидел ее долгожданное завершение.\n\nСоюз выиграл войну, но наша работа далека от завершения. Нация лежит в руинах, многие пожары все еще горят, а районы превращены в руины. Неисчислимые тысячи и тысячи американцев погибли, когда родители хоронили своих детей из-за войны, которой вообще не должно было быть. Перед нами лежат мосты, которые нужно построить; раны, которые нужно залечить, шрамы, которые нужно стереть. Во имя единства и исцеления давайте все вместе двигаться вперед, неделимые, как одно целое."
 USB_pass_the_economic_freedom_act: "Принять Закон Об Экономической Свободе"
 USB_pass_the_economic_freedom_act_desc: "Учитывая, что жизнь стольких американцев сейчас находится в смятении в результате этой трагической гражданской войны, для нас крайне важно обеспечить, чтобы их средства к существованию не подвергались еще большему разрушению. В условиях, когда будущее столь многих граждан представляется крайне неопределенным, меры, которые наша оппозиция когда-то считала радикальными с финансовой точки зрения, стали для нас не чем иным, как моральным обязательством принять. Закон об экономической свободе гарантирует, что мы сделаем именно это; впервые предоставляя универсальный базовый доход, а также дополнительные стимулирующие чеки нуждающимся, мы можем помочь сохранить жизнь американских граждан на плаву в этот неспокойный период нашей истории. Конечно, преимущества программы далеки от того, что мы изначально хотели предоставить, из-за финансовых ограничений в результате войны - однако этот знаковый законопроект о социальных расходах и проблеме неравенства в благосостоянии является самостоятельным триумфом, который, несомненно, сохранится в обозримом будущем. В дополнение к этому правительству будет предоставлена возможность наложить арест на активы определенных компаний, которые в противном случае отказались сотрудничать с нами из-за своих глупых предпочтений по отношению к Денверу или любому другому сепаратисту."
 USB_expand_the_militarys_funding: "Расширить Финансирование вооруженных сил"
 USB_expand_the_militarys_funding_desc: "Американские вооруженные силы, хотя и обеспеченные финансированием и прославленные, по крайней мере до Гражданской войны, в последнее время испытывают острую нехватку средств, не в состоянии выполнить ряд финансовых квот и ожиданий. Это затрудняет действия как на передовой, так и в борьбе с партизанами, которые облегчают работу нашим неподготовленным и плохо экипированным солдатам. Если мы хотим добиться победы и освобождения, мы должны направить федеральные резервы на военные нужды и начать модернизацию оборудования ценой сокращения гражданской промышленности."
 USB_expand_the_cia: "Расширить ЦРУ"
 USB_expand_the_cia_desc: "Поскольку продолжающиеся усилия по искоренению диссидентов и других потенциальных опасностей продолжаются, было решено, что нашим разведывательным подразделениям необходимо выделить дополнительные ресурсы, если мы хотим надлежащим образом поддерживать и расширять нашу более скрытную деятельность. Несмотря на то, что до сих пор они выполняли образцовую работу с предоставленными им ресурсами, сам масштаб этой войны привел к явной необходимости повышения уровня финансовых и оперативных обязательств. Чтобы сохранить превосходство в мире сбора информации, Центральное разведывательное управление будет расширено с точки зрения финансирования, поддержки, организационного мастерства и эффективности. Секретные операции будут активно расширяться, и будут установлены дополнительные связи, чтобы обезопасить и продвинуть позиции Союза. Агентство снова останется на десять шагов впереди любого, кто поднимет голову, чтобы нанести нам удар в наше время слабости, будь то иностранец или доморощенный."
 USB_professionalize_the_army: "Профессионализировать Армию"
 USB_professionalize_the_army_desc: "Статус наших передовых подразделений значительно улучшился по сравнению с тем, когда война только началась. Ранее распространенные сообщения о солдатах-самоволках стали редкостью, а подразделения, которые раньше были непослушными и сомнительной лояльности, теперь маршируют в тандеме с приказами высшего руководства; реорганизация федеральной армии в значительной степени завершена, и наши войска выполняют гораздо больше требований, ожидаемых от них как от солдат вооруженных сил. Союз. Поскольку большинство наших насущных проблем решены, настало время нам полностью вернуться к статусу профессиональной армии, с необходимой приверженностью, чтобы соответствовать. Несколько проблемных личностей, которые остаются сомнительными или надоедливыми с точки зрения лояльности, будут искоренены и либо переведены, заменены, понижены в должности, либо уволены в обмен на более уравновешенный персонал. В дополнение к обеспечению поддержки армии, это позволит нам уменьшить необходимость в многочисленных наспех сформированных гражданских ополченцах, замещающих линию фронта."
 USB_overclock_arms_production: "Разогнать Производство Вооружений"
 USB_overclock_arms_production_desc: "Наше положение на линии фронта ненадежно. В то время как наша в основном федеральная армия, без сомнения, имеет преимущество перед ополченцами-трампистами на западе, наши армии, по общему признанию, меньше по численности по сравнению с размерами их сил. Учитывая эту реальность, ряд наших стратегов и генералов предложили нам принять доктрину обороны и закрепления, рассматривая ее как наилучший возможный вариант для нашего нынешнего затруднительного положения перед лицом обширной линии фронта. /п/п вместо того, чтобы безжалостно атаковать и потенциально оказаться разгромленными, наши войска вместо этого будут окапываться, чтобы противостоять натиску предателей, когда они предпринимают свои тщетные попытки продвинуться вперед - разбиваясь о наши оборонительные стены, пока не представится возможность контратаковать там, где они наиболее уязвимы. Они так сильно хотят свергнуть наше избранное правительство? Пусть они придут - им придется сражаться с нами зубами и ногтями за каждый дюйм территории под знаменем Союза!"
 USB_blitz_for_the_heartland: "Блиц-Атака в Сердце"
 USB_blitz_for_the_heartland_desc: "Несмотря на активизацию вражеских ополченцев на передовой, вряд ли является секретом, что они остаются в заметном невыгодном положении по сравнению с профессиональной, обычной армией Союза. Хотя наши силы, несомненно, превосходят наши, ясно, что силы противника значительно превосходят наши собственные, что является довольно прискорбным фактом в нашей стратегической ситуации. Это побудило ряд наших военачальников предложить принять доктрину наступательных маневров в попытке атаковать и сокрушить силы противника до того, как они смогут восстановить силы.\n\nПо словам многих великих стратегических лидеров, "лучшая защита - это хорошее нападение". Вместо того, чтобы оставаться пассивными перед лицом предателей нашего запада, мы сосредоточим наши усилия на наступлении на врага, а не будем ждать, пока он сделает первый шаг, с помощью хорошо спланированных атак, чтобы выбить и окружить их там, где они стоят. Союз пронесется по великим равнинам и скалистым горам, доведя ублюдков до предела, поскольку они начинают бояться того самого шторма, о котором просили."
 USB_subversive_warfare: "Подрывная Война"
 USB_subversive_warfare_desc: ""
 USB_mass_mobilization: "Массовая мобилизация"
 USB_mass_mobilization_desc: "Поскольку война продолжается, мы столкнулись с печальной правдой. Как бы нам ни хотелось, чтобы все было по-другому, у врага в Денвере есть силы, которые значительно превосходят наши собственные - состоящие из рьяных ополченцев и предательских элементов армии, это ставит нас в затруднительное положение. Учитывая этот наш неудобный фактор, некоторые из нашего высшего руководства предложили нам использовать наше недавнее решение отказаться от более традиционных средств в попытке эффективно мобилизовать население в беспрецедентных масштабах.\n\nС усилением усилий по вербовке и организации большего числа гражданского населения в ополчения, мы проведем волны храбрых солдат, доблестно защищающих нашу демократию от измены и автократии, что позволит нам организовать массированные, хорошо спланированные нападения и продвижения против врага в то время, когда для нашего выживания необходима рабочая сила. Силы трампистов будут дрожать, когда бойцы Союза ворвутся на их территорию, воодушевленные желанием сокрушить своих врагов на месте."
 USB_practice_subversive_warfare: "Практиковать Подрывную Войну"
 USB_practice_subversive_warfare_desc: "Учитывая наши усилия по профессионализации вооруженных сил Союза, вполне естественно, что мы переходим к следующему этапу оперативного обучения. Несмотря на предыдущий опыт и качественную подготовку, которую получили наши армии (как до, так и во время начала войны), важно, чтобы мы приняли соответствующие меры для обучения и адаптации их к боевым действиям на американской земле. Поскольку на карту поставлено так много, важно, чтобы мы информировали войска об эффективности боя."
 USB_politicize_the_army: "Политизировать Армию"
 USB_politicize_the_army_desc: "Не заблуждайтесь - эта война - нечто большее, чем просто кровавый спор о передаче власти. По сути, это борьба за те самые ценности, на которых строилась и совершенствовалась эта нация: демократию, свободу и равные права для всех. Союз является последним истинным бастионом этих ценностей, которые дороги каждому здравомыслящему американцу; невероятно важно, чтобы мы прививали эти ценности нашим солдатам, чтобы напомнить им, за что они сражаются и ради чего они ежедневно отдают свои жизни. Ибо хороший солдат сражается не потому, что он ненавидит то, что ждет его впереди, а потому, что он любит то, что лежит позади него."
 USB_enforce_the_second_ammendment: "Привести в Исполнение Вторую Поправку"
 USB_enforce_the_second_ammendment_desc: "Хотя первоначальная позиция многих ведущих политиков Демократической партии заключалась в презрении к конституционным основам владения огнестрельным оружием, недавнее направление, в котором мы приняли наши военные доктрины, заставило нас пересмотреть эту позицию. В то время как наши предыдущие попытки запретить частное владение оружием, вероятно, свежи в памяти многих, этот наш небольшой шаг назад должен стать для них приятным, хотя и внезапным сюрпризом. Введя в действие и повторно применив вторую поправку к закону и практике еще раз, мы сможем как успокоить более стойких владельцев оружия, так и побудить колеблющихся умеренных использовать свое огнестрельное оружие с пользой против врага на нашем западе."
 USB_militarize_society: "Милитаризировать Общество"
 USB_militarize_society_desc: "Наши недавние успехи в широкомасштабной мобилизации населения принесли положительные результаты. В нашем распоряжении имеется огромное количество свежих, мотивированных бойцов, мы стали значительно более подготовленными к противодействию живой силе наших противников на поле боя. Состоящие в основном из завербованных и обученных гражданских лиц в дополнение к уже существующим федеральным подразделениям, эти ополченцы сыграют решающую роль в захвате позиций противника.\n\n Эти масштабные усилия по сбору большего числа бойцов, однако, не обошлись без недостатков. Одна из наиболее насущных проблем заключается в том, что многие из бывших гражданских лиц, ставших солдатами, испытывали некоторые трудности с адаптацией к стандартам, которых должны придерживаться американские солдаты; будь то выполнение приказов, более эффективное сотрудничество или другие дисциплинарные факторы. Хотя мы ценим их энтузиазм, мы не выиграем эту войну без организации. Мы начнем усилия по приведению этих подразделений в форму и обеспечению того, чтобы они были способны проявлять профессионализм, ожидаемый от защитников американской демократии."
 USB_fund_partisans: "Обеспечивать Партизанов"
 USB_fund_partisans_desc: "Наши доктринальные усилия начали приносить плоды, поскольку враг обнаружил, что его попытки обеспечить безопасность недавно захваченной территории оказываются более трудными, чем они ожидали, наши доктринальные усилия начали приносить плоды. С армией патриотически настроенных бойцов как из числа гражданских лиц, так и ветеранов, мы начали сдерживать продвижение врага способами, которые помогают свести на нет их текущие преимущества на поле боя, с нашей подрывной тактикой, которая вводит врага в заблуждение, а наши хитрые силы ополчения остаются жизненно важными в наших стремлениях преследовать врага.\n\nОднако, несмотря на эти успехи, мы должны поднять ставку. Хотя мы смогли нанести врагу заметный урон, угроза дальнейшего продвижения сохранялась только в течение этой войны. Если мы хотим выиграть эту битву, мы должны активизировать наши усилия по подрыву и саботажу врага на каждом углу - партизанские группы, состоящие из тех, кто лоялен Союзу, будут проживать и действовать в тылу врага, ведя повстанческую войну бок о бок с коллаборационистами в основном в городских районах. Отсюда и без того хлопотные оккупационные усилия врага вскоре превратятся в сущий кошмар."
 USB_expand_gun_ownership: "Расширить владения Оружием"
 USB_expand_gun_ownership_desc: "Поскольку наши недавние усилия по повышению гражданской готовности увенчались успехом, было решено, что эти усилия должны быть предприняты еще на шаг вперед для обеспечения максимальной надежности среди населения. С притоком рабочей силы в результате нашего нетрадиционного мировоззрения мы должны поощрять и обеспечивать, чтобы наши граждане, не являющиеся военнослужащими, оставались подготовленными перед лицом вражеского натиска - владение оружием будет стимулироваться и поощряться, и будет внедрено несколько программ, начиная от обучения огнестрельному оружию и заканчивая общей готовностью к нападению. место, предназначенное для подготовки населения на случай, если случится худшее. Все должны быть готовы и способны защищать нашу демократию, даже если они не завер"
 USB_extend_the_supply_network: "Расширить Сеть Снабжения"
 USB_extend_the_supply_network_desc: "Офицерский состав Союза представляет собой разношерстную группу; благодаря тому, что в нашем распоряжении находится большая часть федеральной армии, наши ряды состоят как из тех, кто имеет опыт работы в прошлых конфликтах, так и из тех новых выпускников, которые обнаружили в себе талант к лидерству на поле боя. Хотя присутствие молодых людей, достигающих офицерского статуса, в конечном счете является хорошим признаком будущих стратегических перспектив, был замечен ряд недостатков в их командной деятельности, в основном из-за отсутствия опыта работы в полевых условиях и незнания такого масштабного конфликта, как этот. В дополнение к этому старшие офицеры начали испытывать трудности с обновлением своих методов, вероятно, по аналогичным причинам, касающимся характера этой войны. Неопытный или иным образом негибкий офицерский корпус, несомненно, впоследствии приведет к принятию неверных решений; чтобы избежать этого, мы немедленно начнем усилия по переподготовке наших офицеров, чтобы лучше приспособить их лидерские качества к нашей текущей ситуации и убедиться, что наши люди находятся в хороших, способных к бою руках впереди."
 USB_race_against_the_clock: "Наперегонки со Временем"
 USB_race_against_the_clock_desc: "Выбранное нами направление в определении ценностей, за которые сражается наша армия, в конечном счете оказалось полезным. Поскольку наш профсоюз зарекомендовал себя как сторона, борющаяся за социальный и политический прогресс всех видов, будь то права меньшинств и равенство, политические и экономические реформы и любое другое современное дело свободы и терпимости, мы наблюдаем заметный всплеск как вербовки, так и поддержки со стороны населения./n/Учитывая эти недавние успехи, нам давно пора ими воспользоваться. Многие активисты, вышедшие на улицы в знак протеста перед войной, были одними из самых стойких приверженцев прогресса и антиавторитаризма всех мастей, особенно перед лицом администрации Трампа. Поощряя и мобилизуя членов и активистов довоенных движений, мы увидим еще больший рост числа нетерпеливых новобранцев, желающих как бороться за лучшую, более равную и современную нацию, так и защищать ее от тех, кто хочет ввергнуть нас в обратное представление о том, какой должна быть Америка. быть. Имея в наших рядах некоторых из самых ярых противников Трампа, они, несомненно, будут с усердием бороться перед лицом такой знакомой тирании."
 USB_caution_over_land: "Осторожность на Суше"
 USB_caution_over_land_desc: "Хотя приток свежих солдат, в конечном счете, является отличным признаком адаптации молодого поколения и его мастерства в военном искусстве, он не обошелся без нескольких недостающих ключевых качеств. Несмотря на то, что они обладают хорошим чувством интуиции и импровизации, им, как правило, не хватает знаний и опыта в отношении стратегии на поле боя, в результате чего их боевые действия оказываются менее эффективными, чем могли бы быть. Если мы хотим поддерживать уровень слаженной работы подразделений на поле боя, жизненно важно, чтобы они были обучены природе боевой тактики и другим методам нападения и защиты, призванным дать им преимущество, когда дело дойдет до столкновения с врагом, независимо от того, кто это будет."
 USB_allied_assistance: "Помощь Союзников"
 USB_allied_assistance_desc: "Когда дело доходит до этого конфликта, становится совершенно ясно, что ключ к победе лежит не только в солдатах и тактике, которую они применяют против врага, но и в оборудовании, которым они владеют. Даже несмотря на то, что наши армии более чем способны защитить себя от измученных ополченцев, глупо предполагать, что мы сохраним это преимущество навсегда. Имея доступ к большинству предприятий военно-промышленного комплекса, которыми мы давно пользуемся, мы будем эффективно использовать наши связи, гарантируя, что в распоряжении наших солдат всегда будет самое лучшее и современное оборудование."
 USB_requistion_civilian_firearms: "Реквизиция Гражданского Оружия"
 USB_requistion_civilian_firearms_desc: "Наша приверженность оборонительной позиции против наших врагов требует решающих усилий по поддержанию нашего инженерного потенциала в полевых условиях, особенно в такой промышленно развитой стране с развитой инфраструктурой, как наша. Хотя наши нынешние инженеры далеко не неадекватны, они скорее неподходящи для таких крупномасштабных операций, подходящих для обширной линии фронта, особенно тех, которые проводятся на их родной территории. Чтобы исправить этот недосмотр, мы начнем укреплять роль инженерного корпуса армии - инструктируя и адаптируя их к рельефу и инфраструктуре американской земли, чтобы максимально повысить эффективность наших фортификационных работ и опыт."
 USB_full_spectrum_operations: "Операции с Полным Спектром"
 USB_full_spectrum_operations_desc: "Доктрина быстрого продвижения и окружения - это доктрина, которая была опробована на протяжении всей истории на ряде фронтов в самых разных масштабах. В то время как наши лучшие военные умы, безусловно, научились ценить тактику мобильности у наших союзников по НАТО, мы точно не учли, что эта доктрина может быть применена к нашей родной местности. Если мы хотим поддерживать и эффективно применять эту доктрину, мы должны обеспечить, чтобы наши транспортные возможности оставались на высшем уровне с точки зрения приобретения новых моделей для использования на поле боя."
 USB_operation_mirage: "Операция: Mirage"
 USB_operation_mirage_desc: "До войны, без сомнения, Соединенные Штаты обладали огромным влиянием во всем мире. Начиная с нашего влияния в Организации Объединенных Наций и заканчивая нашим статусом ведущего члена Организации Североатлантического договора, наш статус великой сверхдержавы мира не имел себе равных, за исключением нескольких отстающих соперников. Хотя этот наш конфликт, к сожалению, привел к полному краху нашего присутствия на мировой арене, мы не находимся в полном неведении; несмотря на обстоятельства, мы поддерживали связи со многими нашими довоенными иностранными союзниками и филиалами.\n\nИмея эти связи, мы начнем устанавливать контакты и запрашивать их опыт. Мы будем запрашивать и использовать отношения, поддерживаемые с нашими союзниками в форме военных атташе, позволяя небольшому количеству иностранных советников из наших европейских союзников и из-за рубежа оказывать содействие нашим усилиям по восстановлению безопасности нашей страны. Поскольку наше затруднительное положение, несомненно, повлияло на них так же, как и на остальной мир, несомненно, что они тоже хотят, чтобы этот конфликт закончился как можно скорее, а их боевые ноу-хау вскоре оказались полезными для наших сил."
 USB_finish_the_fight: "Закончить Бой"
 USB_finish_the_fight_desc: "Начиная с нашей первоначальной ситуации после начала войны, состояние наших вооруженных сил и их омоложение были долгим и трудным путешествием по исправлению и улучшению - путешествием, которое в конечном счете принесло свои плоды в высшей степени. Там, где когда-то были дезорганизация и неэффективность, теперь есть сплоченность и профессионализм, подготовленность и знание средств ведения боевых действий на американской земле. Там, где раньше были нелояльные и неполноценные солдаты, теперь стоят сильные, гордые силы, оправдавшие свое желание уничтожить врагов нашей свободной демократии там, где они стоят - дома или где-либо еще.\n\nNow, армия Союза не имеет себе равных в своей преданности борьбе с тиранией, и с основная часть реформ завершена, все, что осталось, - это завершить несколько последних реформ, необходимых для того, чтобы действительно гарантировать, что наши силы всегда будут выступать в качестве оплота против предателей и других радикалов, стремящихся разрушить фундаментальные принципы этой нации. Пока они стоят, мы никогда не сдадимся перед лицом тирании и тьмы."
 USB_cooperate_with_the_corporations: "Сотрудничать С Корпорациями"
 USB_cooperate_with_the_corporations_desc: "Несмотря на то, что хотели бы, чтобы вы думали идеалистически настроенные прогрессисты, характер сотрудничества между правительством и бизнесом был в значительной степени взаимовыгодным с момента его создания. Учитывая их огромное экономическое влияние, нет ничего необычного в том, что, как правило, улучшение условий работы этих корпораций в конечном итоге приводит к улучшению экономики, что также приносит пользу остальному американскому обществу. По этой причине мы начнем предпринимать шаги для поддержания наших отношений - как для продвижения интересов Союза, так и для того, чтобы гарантировать этим компаниям, что до тех пор, пока мы видим результаты, наша экономика будет функционировать просто отлично."
 USB_fight_the_corporatocracy: "Борьба С Корпоратократией"
 USB_fight_the_corporatocracy_desc: "Хотя корпоративные марионетки в Конгрессе предпочли бы, чтобы вы верили в обратное, идея "взаимной выгоды" между крупнейшими корпорациями страны - это, в лучшем случае, невежественная точка зрения, а в худшем - откровенное мошенничество. Влияние, которое эти огромные конгломераты накопили на принятие решений правительством за последние несколько десятилетий, составило не что иное, как мертвую хватку, правда в том, что подавляющее большинство этих предприятий мало заботятся о простых гражданах за пределами их рабочей полезности, и их "сотрудничество" - не более чем чем способ, которым они обеспечивают большую прибыль за счет бесконечного лоббирования. Теперь, когда разразилась война, и эти корпорации находятся в выгодном - но уязвимом - положении, нам давно пора начать искоренять это нарушение демократических принципов. Мы начнем оказывать давление на их влияние на политику Конгресса в качестве первого шага, чтобы напомнить им, кто на самом деле владеет властью в этой стране, и напомнить нашим законодателям, кому они были избраны служить."
 USB_the_unification_deal: "Сделка по Объединению"
 USB_the_unification_deal_desc: "Хотя наше продолжающееся сотрудничество с различными нынешними конгломератами, несомненно, было очень плодотворным в облегчении нашей рухнувшей экономики, стало совершенно очевидно, что координация между правительством и наиболее известными из этих предприятий гораздо менее организована, чем мы первоначально надеялись. Поскольку политический и рыночный ландшафт стал настолько потрясенным в результате этой войны, между правительством и этими компаниями чаще всего возникали конфликтующие интересы (причем эти компании конфликтовали друг с другом почти так же сильно, как с конгрессом). Если мы хотим эффективно функционировать в тандеме с этими предприятиями, крайне важно, чтобы мы вступили в переговоры с наиболее влиятельными из них под знаменем Профсоюза, чтобы лучше скорректировать наши директивы и определить, как эти корпорации вписываются в медленно восстанавливающуюся экономику Америки."
 USB_expand_global_trade: "Расширение Глобальной Торговли"
 USB_expand_global_trade_desc: "До войны Соединенные Штаты обладали огромным торговым и экономическим влиянием на мировых рынках, а сила американского доллара отражала наше положение как одного из ведущих мировых экономических центров. Давным-давно наслаждаясь преимуществами капиталистической экономики, мы были почти неприкасаемы в этом аспекте; только сделав наше падение с небес (более похожее на огненный крах) в конце концов еще более трагичным. Излишне говорить, что мы далеко не единственные, кого затронула эта огромная встряска в глобальной рыночной цепочке, и наши крупнейшие торговые партнеры также испытывают серьезные последствия в результате нашего краха.\n\nНаш доступ к восточному побережью является большим преимуществом в нашей связи с внешним миром мир, мы смогли сохранить часть торговли, которую мы вели раньше, хотя и в значительно сокращенном объеме. Чтобы помочь запустить те аспекты глобальной экономики, которые мы когда-то считали само собой разумеющимися, мы приложим усилия для расширения наших торговых операций с нашими самыми надежными зарубежными партнерами, что позволит нам снова получить столь необходимую помощь и ресурсы от мирового сообщества"
 USB_american_autarky: "Американская Автаркия"
 USB_american_autarky_desc: "Глобальная экономика, несомненно, является важным рынком для любой страны, стремящейся сохранить свою финансовую стабильность и подготовленность с точки зрения ресурсов. До наших бед эта страна понимала это лучше, чем большинство торговых соперников, до такой степени, что мы стали одной из самых заметных фигур на мировом рынке. В то время как мы пожинали плоды аутсорсинга и глобализации в течение довольно долгого времени, это постепенно проложило путь к новому множеству ползучих проблем и недостатков, которые, возможно, сделали крах нашей экономики намного хуже, чем мы могли когда-либо предсказать - чрезмерная зависимость от иностранной рабочей силы привела к тому, что многие из нашим экономическим секторам катастрофически не хватает самодостаточности, что делает эти районы экономически неэффективными, а многих работников - обездоленными.\n\nЕсли мы хотим когда-нибудь оправиться от этой катастрофы, пришло время изменить курс; мы начнем оживлять наши производственные секторы, чтобы значительно меньше зависеть от зарубежных сил, гарантируя, что даже при сокращении торговли мы по-прежнему сможем поддерживать себя в экономическом плане, не оказываясь во власти иностранных рынков. В дополнение к увеличению наших экономических возможностей, это также вернет рядовому работнику столь необходимое влияние, предоставив ему гораздо больше рычагов воздействия на переговоры, чем они имели в последние годы."
 USB_military_factory_conversion: "Переоборудование Военных Заводов"
 USB_military_factory_conversion_desc: "По мере того как наша приверженность производству в военное время сохраняется, растет и потребность в жизнеспособных производственных центрах. В то время как наше нынешнее количество заводов, производящих фронтовую технику, без сомнения, показывает отличные результаты, факт в том, что в Союзе просто недостаточно предприятий, оснащенных должным образом для производства, необходимого для военных действий. С этой целью мы начнем переоснащение и надлежащее преобразование ряда гражданских и потребительских заводов в заводы, ориентированные на производство столь необходимого оборудования, необходимого для победы над предателями, где бы они ни находились."
 USB_mobilize_the_economy: "Мобилизовать Экономику"
 USB_mobilize_the_economy_desc: "Ключевым фактором победы в любой войне является промышленный потенциал страны, особенно в том, что касается производства вооружений и другой военной техники. К счастью для нас, нам посчастливилось сохранить значительную часть Ржавого пояса, оставив под нашим контролем то, что, возможно, является промышленным центром Америки. Чтобы одержать победу над силами измены и экстремизма, которые нас окружают, мы должны предпринять согласованные усилия по мобилизации нашей экономики таким образом, какого не было со времен Второй мировой войны. Нынешние предприятия будут переоборудованы и реорганизованы для массового производства необходимого оборудования, и американская машина снова будет направлена на то, чтобы привести наш союз к победе. Кроме того, население будет поощряться к оказанию помощи военным усилиям, когда это возможно, с помощью средств поддержания морального духа, вербовки и других внутренних средств поддержки демократии в Америке. Помните, мы все участвуем в этом ради усилий!"
 USB_expand_our_resources: "Расширить Добычу Наших Ресурсов"
 USB_expand_our_resources_desc: "Наши усилия по обеспечению экономической самостоятельности до сих пор принесли отличные результаты - способом, ранее немыслимым для Америки 21-го века, мы продемонстрировали свою устойчивость, и наши отрасли промышленности производят все больше и больше товаров и припасов, необходимых для завершения этой войны. По мере того как наше производство продолжает расти в масштабах, растет и наша потребность в материалах, необходимых для его осуществления; чтобы не отставать от требований военной машины и государственного аппарата, мы начнем массовое приобретение необходимых ресурсов, при этом ряд имеющихся сталелитейных заводов и других подобных объектов увеличат свои мощности для производства того, что нам очень нужно."
 USB_expand_our_reach: "Расширить Охват Ресурсов"
 USB_expand_our_reach_desc: "Благодаря нашим предыдущим усилиям по реорганизации нашей внешней торговли мы стали свидетелями большого притока поставок, материалов и других предметов первой необходимости от крупнейших глобальных партнеров для использования Союзом. Хотя уровень международной торговли и относительного процветания, которыми мы наслаждались до краха, все еще далек от того, чтобы приблизиться к нему, состояние нашей экономики значительно улучшилось по сравнению с начальными этапами войны. Поскольку наша ситуация медленно, но верно улучшается, давайте сделаем еще большие шаги, чтобы вернуть Союз в нужное русло; наши усилия по возобновлению торговли с зарубежными странами будут расширены, и мы сделаем ряд предложений как старым, так и новым партнерам по рынку для заключения новых торговых сделок в интересах нашего экономического благополучия."
 USB_expand_our_research: "Расширение Научного Комплекса"
 USB_expand_our_research_desc: "Что касается исследований в области развития - будь то промышленные, технологические, военные или иные - важно, чтобы Союз не отставал в этом вопросе. Хотя до сих пор мы преуспевали в том, чтобы идти в ногу с технологическими достижениями, которые дают нам преимущество в производстве и общем благосостоянии общества, мы не должны довольствоваться тем, что в будущем может считаться устаревшим - скорее, мы должны оставаться на шаг впереди наших противников, когда это возможно. Мы выделим ряд субсидий и фондов различным исследовательским группам и институтам, чтобы добиться большего увеличения потенциала в области НИОКР и результатов в целом."
 USB_improve_employee_benefits: "Улучшение Льгот Для Сотрудников"
 USB_improve_employee_benefits_desc: "Ни для кого не секрет, что по сравнению с большинством стран первого мира состояние американской рабочей силы уже давно является не чем иным, как плачевным. Даже до войны существующие льготы, которые предлагались работникам, были ничтожны по сравнению с тем, что на самом деле было необходимо для того, чтобы их жизнь была как финансово, так и социально защищенной - будь то отсутствие оплачиваемого отпуска по беременности и родам, пособия по страхованию на случай потери кормильца, репрессии в отношении профсоюзов работников и другие предполагаемые недостатки, призванные только насытить жадность и без того высокооплачиваемых работодателей. Поскольку влияние многих корпораций Союза сильно ослабевает, нам пора воспользоваться этой возможностью, чтобы, так сказать, "наверстать упущенное". Ряд обязательных льгот будет принят законом и внедрен при первой же возможности для крупнейших предприятий - предоставление нашим работающим гражданам продуктов, которые они должны были приобрести давным-давно. Хотя руководители могут вопить о своих новообретенных обязанностях перед своими сотрудниками, это не имеет большого значения; кроме того, им не следовало основывать компанию, если они не могут позволить себе заботиться о своих работниках."
 USB_import_overseas_labor: "Импорт Иностранной Рабочей Силы"
 USB_import_overseas_labor_desc: "Соединенные Штаты долгое время были великим маяком в мире неопределенности - образцом для растрепанного мира и тех, кто ищет возможности, прибывая из мест, где их нет. Как написано на леди Либерти, эта страна всегда была сторонницей того, чтобы привести массы к большим, процветающим высотам, независимо от того, откуда они родом, и наша экономика в значительной степени отражает важность иностранной рабочей силы как общего позитива. Хотя перспектива "Американской мечты" больше не несет в себе тех захватывающих и обнадеживающих последствий, как это было когда-то (по очевидным причинам), у нас есть широкие возможности изменить ситуацию. Учитывая, что за последние несколько месяцев глобальная торговля Союза значительно расширилась, вполне уместно, что мы стремимся еще больше расширить наши возможности. Импортируя работников из-за рубежа с помощью ряда программ, мы сможем приложить больше усилий для ряда проектов и областей, начиная от военного времени и потребительского производства, реконструкции и других должностей, которые необходимо заполнить в обмен на адекватную финансовую компенсацию. В дополнение к этому, мы будем помогать нашим бывшим многонациональным корпорациям, чтобы снова запустить их производственные мощности в зарубежных странах - вдали от конфликта у себя дома."
 USB_curtail_corporate_commitments: "Сокращение Корпоративных Обязательств"
 USB_curtail_corporate_commitments_desc: "По мере того, как эта война прогрессировала и эта нация навсегда менялась, экономический аппарат государства также менялся. До войны американская экономика не была ориентирована на общее благосостояние нашего общества - скорее, она была ориентирована на акционеров и руководителей, которые обладали всей денежной властью, о которой средний гражданин мог только мечтать. Поскольку мы стремились сократить их досуг, чтобы приспособиться к нашей ситуации, власть и влияние, которыми обладают эти корпорации, сильно бледнеют по сравнению с тем, что было когда-то, а наша недавно приобретенная самодостаточность делает Союз сильнее, чем это было за последние годы. Поскольку их влияние резко сокращается с каждым днем, пришло время закрепить эти изменения, чтобы они сохранялись даже после этой войны. Мы предпримем последние усилия, чтобы ограничить последние остатки экономической власти, которыми обладают эти предприятия, сделав их мнение в политике спорным по сравнению со словом правительства. Как и ожидалось, генеральный директор и члены правления будут возмущены тем, что у них отняли последние намеки на экономическую значимость; но на самом деле, куда еще они собираются пойти?"
 USB_fight_poverty: "Борьба с Бедностью"
 USB_fight_poverty_desc: "Проблема бедности в Союзе - это проблема, которая только усилилась по мере продолжения войны. С катастрофическим экономическим кризисом перед войной и началом самого конфликта число обедневших американских граждан продолжало расти по мере того, как наша экономика медленно, но верно восстанавливалась после своего краха. Хотя мы добились значительного прогресса в ускорении его восстановления, восстановление граждан, пострадавших от нашего экономического спада, в целом было менее эффективным, чем мы надеялись. Чтобы официально разрешить этот кризис, от которого страдает американский народ, будет реализован ряд программ по борьбе с бедностью, направленных на облегчение их страданий и улучшение их нынешних условий, в надежде, что мы в конечном итоге снизим уровень бедности до докризисного уровня или ниже."
 USB_embrace_the_board: "Принять Правление Корпораций"
 USB_embrace_the_board_desc: "Многие аспекты экономического и политического ландшафта Соединенных Штатов изменились в ходе этой войны, начиная от партийной политики и заканчивая государственной политикой, изменениями в образе жизни и распорядке дня. Несмотря на эти необходимые изменения военного времени, одна вещь остается неизменной к лучшему - взаимовыгодные отношения между правительством и многими предприятиями, которые вносят свой вклад в нашу экономику. Будучи естественным, прагматичным выбором перед лицом разрушенной экономики, нуждающейся в восстановлении, наше сотрудничество является тем, которое привело к взаимным успехам как в процветании Союза, так и в процветании крупнейших вкладчиков. Поскольку пресловутый Совет директоров удовлетворен нашими обязательствами и готов добросовестно служить нам, настало время нам прочно укрепить наши отношения с этими корпорациями - мы будем вынуждены гарантировать, что их роль в экономике сохранится, пока страна продолжает оправляться от краха, пока они остаются довольными нашими решениями и уступками, когда мы просим их об этом."
 USB_bust_the_trusts: "Скажем Вон Монополиям!"
 USB_bust_the_trusts_desc: "Термин "слишком большой, чтобы потерпеть неудачу" был введен в обиход многими политиками истеблишмента на протяжении многих лет с тех пор, как финансовый кризис 2008 года привлек внимание к нашей экономической ситуации. Заявлено, чтобы продемонстрировать необходимость всемогущего бизнеса этой страны для сохранения стабильности не только наших собственных рынков, но и мировых. Благодаря этой колоссальной важности появилось огромное влияние, позволяющее оказывать влияние на законодателей и политику, которую они выдвигают, будь то напрямую через пожертвования на предвыборную кампанию или через обширное корпоративное лоббирование, и все это делается для продвижения их мотивов получения прибыли и успехов на рынке. Однако, поскольку гражданская война бросает вызов этому статус-кво, мы позаботимся о том, чтобы у Союза было все необходимое для обеспечения его политического и экономического выживания. Будет выдвинуто радикальное антимонопольное законодательство, эффективно разрушающее этих бизнес-гигантов и позволяющее нам конфисковать некоторые из их столь необходимых активов для лучшего использования, а также значительно снижающее их способность влиять на дела Конгресса путем предотвращения лоббирования интересов бизнеса. Давайте оставим политику политикам."
 USB_trust_funding: "Целевое Финансирование"
 USB_trust_funding_desc: "В то время как Соединенным Штатам не привыкать к экономическим спадам на протяжении всей своей истории, существует несколько финансовых кризисов, которые приближаются к нашему нынешнему состоянию полной катастрофы. В связи с недавним нефтяным кризисом, ввергшим нашу экономику в свободное падение, и вспышкой гражданского конфликта вскоре после этого, неисчислимое число наших граждан обнищали и остались без работы из-за полного экономического коллапса, который продолжает терзать нашу нацию. В силу особенностей нашей экономики наш путь к восстановлению во многом зависит от успеха наших крупнейших предприятий, которые находились в крайне тяжелом положении еще до краха. С учетом этого мы начнем выделение средств наиболее важным из этих предприятий - позволив им урегулировать свое финансовое положение и увеличить занятость для тех, кто отчаянно ищет возможности трудоустройства после краха. Поскольку Джобс снова вернется в Профсоюз, это станет большим подспорьем для веры общественности в наше правительство - в конце концов, то, что лучше для крупнейших корпораций, в конечном счете лучше для всех."
 USB_take_to_the_skies: "Взлететь В Небеса"
 USB_take_to_the_skies_desc: ""Владеть воздухом - значит иметь возможность отрезать армию и флот противника от их оперативных баз и свести на нет его шансы на победу в войне." Хотя наша война против конституционалистов в основном состоит из наземных боевых действий, мы не должны забывать о войне в небе. Мы должны взять на себя инициативу по оспариванию или контролю воздушного пространства конституционалистов, чтобы обеспечить нашим наземным силам стратегическую поддержку с воздуха. Мы также должны поддерживать наши ВВС, чтобы они не перенапрягались. Если мы позволим силам потерпеть неудачу, то проиграем войну так же быстро, как и начали."
 USB_quality: "Проверка Наших Пределов"
 USB_quality_desc: "Когда дело доходит до эффективности полетов, мы всегда стремились продвинуться дальше - с помощью военных исследований и разработок мы продолжали бросать вызов тому, что когда-то считалось невозможным. С появлением новых прототипов и прорывов в авиационной технике каждый день открываются широкие возможности для использования технологического мастерства следующего поколения на поле боя. Сосредоточив наши усилия на обеспечении эффективного использования лучших и новейших моделей в полевых условиях, мы можем превзойти наших врагов, делая акцент на качестве самолетов, а не на количестве."
 USB_quantity: "Обильное Производство Самолетов"
 USB_quantity_desc: "Хотя наши усилия по борьбе с воздушным пространством конституционалистов в основном увенчались успехом, мы столкнулись с другой проблемой. Мы теряем самолеты быстрее, чем можем их произвести. Пока это еще не стало серьезной проблемой, но если мы позволим ей заглохнуть, она серьезно помешает нашим военным усилиям. Поэтому нам необходимо наращивать производство самолетов всех типов, независимо от того, придется ли нам срезать углы. Если это удастся, мы сможем решить проблему убыли, а также сократить безработицу."
 USB_drone_techniques: "Тактика Беспилотников"
 USB_drone_techniques_desc: "Использование беспилотных летательных аппаратов против целей повстанцев вряд ли является неизвестной практикой военной политики США. Высокоэффективные при выявлении и уничтожении группировок противников и критически важных лиц, а также благодаря их доступности в меньших размерах, они снова и снова доказывали, что являются бесценным активом в антитеррористических операциях по всему миру. Важно, чтобы мы максимально эффективно использовали эту технологию и необходимую тактику на передовой, особенно с такой большой зоной боевых действий и домашней инфраструктурой. Как скоро выяснит враг, гораздо менее приятно быть на стороне таких ударов, чем управлять ими."
 USB_air_base_efforts: "Усилия по Постройке Авиабаз"
 USB_air_base_efforts_desc: "Несмотря на то что мы успешно ведем воздушную войну с конституционалистами, мы сталкиваемся с неизбежной опасностью чрезмерного перенапряжения. Хотя мы можем поддерживать военные действия с помощью наших нынешних баз, ситуация изменится, когда мы отвоюем у Трампа еще больше земель. Возникнет необходимость отремонтировать бывшие авиабазы конституционалистов. Это позволит нашим ВВС должным образом обеспечить поддержку нашей армии с воздуха. Эти авиабазы также уменьшат угрозу того, что наши ВВС будут растянуты до предела, что значительно замедлит военные действия."
 USB_ariel_discipline: "Воздушная Дисциплина"
 USB_ariel_discipline_desc: "С самого начала гражданской войны ВВС США находились в состоянии бессистемности из-за хаоса, который наступил с распадом. Несмотря на то, что они были гораздо более лояльны, чем некоторые другие части вооруженных сил, приток нового персонала и общая дезорганизация, которые изначально были присущи вооруженным силам, все еще присутствовали в том, как они выполняли оперативные задачи. Поскольку наши недавние усилия по разработке более четкой воздушной тактики начали приносить свои плоды, давайте воплотим это в возрожденное чувство дисциплины для дальновидных защитников нашей свободы. Учения будут ужесточены, координация будет усилена, формирования будут усовершенствованы, и наши пилоты снова будут действовать с железной эффективностью против врагов демократии с пугающей точностью."
 USB_strategic_destruction: "Стратегическое Уничтожение"
 USB_strategic_destruction_desc: "Искусство целенаправленного уничтожения играет ключевую роль в любой войне, особенно в той, которая происходит на таком обширном поле битвы, как наше собственное. Как известно большинству мало-мальски приличных стратегов, значительно труднее вести войну, когда ваши припасы, оружие и средства для их приобретения были превращены в руины в результате удачно спланированной бомбардировки. Если мы хотим овладеть этим методом нацеливания, необходимо будет предпринять шаги, чтобы лучше приспособиться к применению такой тактики против сооружений американского производства. Пилоты будут адаптированы к ориентированию на родной ландшафт и проинформированы о том, как эффективно действовать на знакомой территории. Приложив достаточно усилий, наши бомбардировщики станут страшным зрелищем для врага, независимо от того, насколько они усилены."
 USB_clear_the_heavens: "Свободное Небо"
 USB_clear_the_heavens_desc: "Мало кто может поспорить с тем, что военно-воздушные силы Союза остаются одними из лучших в мире, а наши современные достижения даже до войны были почти неприкосновенными перед лицом меньших врагов и только в значительной степени продолжали оставаться верными на протяжении всего этого конфликта. Хотя этого и следовало ожидать, ряд группировок начали делать первые шаги по приобретению собственных самолетов в надежде, что они смогут не только помешать нашему господству в воздухе, но и еще больше угрожать нашим собственным активам. В то время как собачьи бои и боевые маневры уже давно практикуются ВВС США, до недавнего времени они едва ли могли поражать живые цели. Если мы хотим сохранить воздушные силы под нашим контролем, мы начнем следить за тем, чтобы боевое мастерство наших пилотов оставалось непревзойденным против любого возможного выскочки, пытающегося соперничать с нашим превосходством наверху, и чтобы небеса оставались свободными от самолетов противника в интересах наших наземных войск."
 USB_cover_the_troops: "Прикрытие Войск"
 USB_cover_the_troops_desc: "По словам великого генерала союзников: "если мы проиграем войну в воздухе, мы проиграем войну, и быстро". Хотя это абсолютно применимо к нам, то же самое относится и к нашим врагам, поскольку гораздо труднее организовать и занять эффективную позицию, когда вас атакует эскадрилья решительных истребителей. Подготовив и обучив военно-воздушные силы эффективному и точному преследованию и атаке наземных целей, мы сможем нанести серьезный ущерб любым силам противника, которые считают себя хорошо подготовленными. В дополнение к ослаблению вражеских сил для наземного нападения, мы сможем защитить наши собственные войска от вражеской авиации, решившей сделать то же самое против нас."
 USB_clean_the_seas: "Очистить Моря"
 USB_clean_the_seas_desc: "Хотя очень немногие из участников этой войны претендуют на сколько-нибудь значительное количество кораблей, учитывая отсутствие и нейтралитет большинства военно-морских сил США, очень возможно, что отсутствие у нас морской обороны может оказаться проблематичным на будущих этапах этого конфликта. В связи с обилием поставок, отправляемых на континент из-за рубежа (будь то гуманитарная помощь или что-то еще), стало совершенно ясно, насколько открытым может быть саботаж нашего груза. Чтобы достичь определенного уровня защиты восточного побережья и его торговых путей от возможных нападений, мы начнем подготовку к обеспечению того, чтобы ВВС США обладали достаточной квалификацией как для защиты наших существующих кораблей, так и для проведения воздушных атак на вражеские суда и фрегаты - особенно в отношении возможных конвоев снабжения, отправляемых к ним иностранными диверсантами, пытающимися подорвать наш авторитет. Пока военно-морской флот не вернется в строй, военно-воздушным силам придется следить за акваторией."
 USB_reunify_the_nation: "Воссоединить Нацию"
 USB_reunify_the_nation_desc: "Поскольку силы Трампа продолжают колебаться перед лицом нашего натиска, мы снова оказались под контролем ряда штатов среднего Запада, и наше продвижение на запад все еще медленно продвигается вперед. Однако по мере того, как мы освобождаем все больше и больше территорий от предателей на западе, растет и сопротивление недовольных гражданских ополченцев, которые по глупости решили остаться и преследовать наших солдат, расквартированных в гарнизонах. Ни для кого не секрет, что население большинства сельских районов, над которыми мы получили контроль, в лучшем случае либо не поддерживает наше присутствие, либо, в худшем случае, открыто враждебно настроено и ведет подрывную деятельность. В то время как города обычно представляют собой другую историю, мы не можем просто почивать на лаврах и мириться с этой сложной ситуацией; будут предприняты усилия по снижению активности мятежников на недавно захваченной территории, и вскоре в пострадавшие регионы снова начнет возвращаться чувство законности, поскольку мы работаем над их реинтеграцией. районы обратно в лоно федерального правительства."
 USB_demolish_guerillas: "Уничтожить Повстанцев"      
 USB_demolish_guerillas_desc: "Несмотря на то, что многие из наших врагов были уничтожены на поле боя, есть те, кто все еще отказывается капитулировать даже перед лицом разрушения. Те, кто не смог одолеть нас в открытом бою, либо бежали в отдаленные районы, либо в городское подполье в надежде сорвать усилия наших сил по восстановлению порядка - устраивая засады, акты саботажа и другие отчаянные попытки противостоять неизбежному. В дополнение к этому, их раздражающая настойчивость служит нерешительным знаком для противостоящего населения, что война каким-то образом еще не проиграна, несмотря на очевидное отсутствие открытой войны. Поскольку эти усилия сопротивления оказались бельмом на глазу, настало время усилить давление; будут проведены усиленные антипартизанские операции, и будут проведены масштабные атаки на известные горячие точки сопротивления, эффективно разрушая их тщетные намерения добиться поздней победы." 
 USB_end_the_traitors: "Покончить с Предателями"
 USB_end_the_traitors_desc: "Неспособность правительства Денвера искоренить многовековые демократические политические традиции привела к краху. Вступив в эту битву, которой суждено было испытать вкус безжалостного поражения от рук настоящих военных, многие поджали хвост и бежали с каждым нашим продвижением, а те, кто не погиб и не сдался, оказались глубоко на нашей территории. Вместо того, чтобы принять разумное решение и признать, что война для них, скорее всего, окончена, они по глупости решили продолжать сражаться против нас - нападать на гарнизоны, укрепления и продолжать ждать помощи, которая, скорее всего, никогда не придет. Независимо от их преданности неправильной стороне, нам не нужны растянутые вражеские ополченцы, правящие на недавно захваченной территории. Давайте положим конец этим упрямым несогласным."
 USB_engage_the_nsa: "Задействовать АНБ"
 USB_engage_the_nsa_desc: "Если и есть какой-то аспект военной интеллигенции, который стал особенно важным во время этого конфликта, так это знание того, кто такой враг и каковы его модели поведения. В городах и поселках по всей стране постоянно присутствуют те, кто симпатизирует радикальным группам и противостоящим правительствам и способен подорвать наши усилия, предлагая помощь тем самым группам, которые не стремятся ни к чему, кроме как разрушить сотни лет священной политической традиции. Как и во время войны с терроризмом, Агентство национальной безопасности усердно работало в своих попытках лучше отслеживать потенциальные угрозы гражданам Союза и наши усилия по восстановлению демократии по всей стране, и с учетом нашего недавнего прогресса настало время, чтобы им была предоставлена большая роль в выполнении этой задачи. Общественный надзор должен быть усилен, и вновь будут внедрены более тайные методы получения информации, чтобы лучше выявлять тех, кто планирует действовать против правительства. Конечно, тем, кому нечего скрывать, нечего будет бояться нашего покровительственного взгляда."
 USB_expand_the_fbi: "Расширить ФБР"
 USB_expand_the_fbi_desc: "В период, предшествовавший гражданской войне, Федеральное бюро расследований быстро стало одним из самых загруженных и активных агентств за последнее время. С резким увеличением числа терактов, перестрелок, целенаправленных покушений на убийство и других политически мотивированных актов насилия до, во время и после выборов редко можно было увидеть инцидент, в котором Бюро не присутствовало после выборов. ФБР в значительной степени продолжало и адаптировало свои обязанности на протяжении всей войны, видя свою новую роль не только в расследовании федеральных преступлений, но и в качестве федеральной полиции в целом - поддерживая мир в чувствительных районах наряду с местными властями и занимаясь исполнением федеральных законов и директив. С их новыми приложениями важно, чтобы они получали надлежащую поддержку, поскольку область их деятельности продолжает расти, особенно в связи с резким ростом преступной активности по всему Союзу. Вполне уместно увеличить их финансирование, гарантируя, что у них есть все необходимое для поддержания закона и порядка дома."
 USB_crush_the_rebels: "Сокрушить Мятежников"
 USB_crush_the_rebels_desc: "Как бы мы ни надеялись, что эта гражданская война ограничится нами самими и правительством Трампа на западе, с тех пор это оказалось не более чем принятием желаемого за действительное. Раскол нашего общества глубоко проник в сердца и умы миллионов американцев, и многие отвернулись от демократии в сторону радикализма и экстремизма. В хаосе первоначального краха и боевых действий, которые происходили в отдаленных регионах, ряду групп, которые вновь обрели популярность перед войной, удалось захватить и оккупировать тревожное количество территорий. От сепаратистских повстанцев, стремящихся оторваться от знамени Союза, до политических радикалов, открыто оспаривающих наши притязания на национальную легитимность, их присутствие в качестве изгоев на американской земле само по себе является преступлением. Поскольку ставки ясны как божий день для всех участников, настало время покончить с этими экстремистами и мятежниками раз и навсегда; мы предъявим этим выскочкам единственное требование - отступите и разоружитесь, или столкнемся с военными действиями. Мы хорошо подготовлены к последнему."
 USB_neutrality_is_complicity: "Нейтралитет - Это Соучастие"
 USB_neutrality_is_complicity_desc: "Когда боевые действия вспыхнули по всей стране, правительства ряда штатов объявили "нейтралитет" в борьбе между нами и конституционалистами, в основном из-за того, что они были заняты собственными масштабными восстаниями. В нынешнем виде многие из этих правительств, к сожалению, были захвачены теми самыми группами, которые они пытались подавить в младенчестве - оставив своих чиновников мертвыми или спасаясь бегством, в то время как вековые государственные и местные органы власти разваливаются от рук радикальных диссидентов. Несмотря на то, что задача оказалась слишком трудной для многих губернаторов, все еще остается ряд отдаленных штатов и командных центров, которым удалось победить или иным образом противостоять своим соответствующим врагам. Чтобы восстановить связь с изолированными правительственными чиновниками, мы должны немедленно начать контактировать и рассылать директивы тем, кто все еще упорствует, и потребовать, чтобы они снова объединили усилия под знаменем Союза. Хотя в то время их нерешительность в отношении обязательств перед остальной нацией была понятна, в такое время, как сейчас, больше нет оправдания тому, чтобы сидеть сложа руки; они либо с нами, либо против нас."
 USB_complicity_or_death: "Соучастие или Cмерть"
 USB_complicity_or_death_desc: ""
 USB_crush_partisans: "Раздавить Партизан"
 USB_crush_partisans_desc: "Сказать, что вера среднестатистического американца в демократическую систему несколько пошатнулась, скорее всего, было бы преуменьшением века. В то время как многие люди в недавно освобожденных районах более чем довольны видом правительственных войск, это чувство, к сожалению, не ощущалось так сильно, как мы надеялись, в других местах, где протесты в пострадавших районах стали обычным явлением, поскольку многие из местного населения громко высказывались против Союза на протяжении всей войны. Будь они сторонниками Трампа по своей природе или даже в поддержку радикальных группировок, от которых мы недавно освободили территорию, эти воинственные диссиденты существенно подрывают наши усилия по реинтеграции, а протесты допускают более тонкие акты сопротивления, которые, в свою очередь, увеличивают потребность в гарнизонных войсках. Чтобы противостоять этим попыткам, будет уделяться повышенное внимание рассеиванию и искоренению этих вызывающих беспокойство личностей; те, у кого нет лояльности к Союзу, больше не потерпят провокаций на наших улицах, особенно когда на карту поставлена судьба американской демократии."
 USB_work_with_the_innovationists: "Работать С Инноваторами"
 USB_work_with_the_innovationists_desc: "Инновационисты, хотя они всегда существовали неофициально, оказались на новом месте в Конгрессе в результате наших новых обязательств по сотрудничеству с деловым сектором в ходе гражданской войны. Состоящие из государственных экспертов, энтузиастов бизнеса и тех, кто видит преимущества усиления роли корпораций в американском обществе, их присутствие было весьма полезным в отношении вопросов экономики и мер, принятых для восстановления.\n\nС их влиянием, которое сейчас закрепилось в Конгрессе, это всего лишь естественное курс действий, согласно которому мы продолжаем работать рука об руку с ними на благо нации. Их понимание эффективных экономических моделей и прагматичной государственной политики вновь сделает эту страну процветающим золотым маяком возможностей, которым она когда-то была. Кроме того, лучше всего оставить все в руках тех, кто знает, что делает."
 USB_concessions_to_companies: "Уступки Компаниям"
 USB_concessions_to_companies_desc: "Промышленный комплекс Союза, в частности, поддерживается его благотворителями, большая часть которых - федеральное правительство, и куда оно решает направить свои денежные гранты. Поскольку корпоративные секторы продолжают расти, все больше переплетаясь с государственным аппаратом, а также с экономическим превосходством, растет и их потребность в увеличении объемов государственного финансирования для учета их новых расширяющихся ролей. Естественно, вполне разумно, чтобы эти просьбы были выполнены - этим компаниям будут выделены дополнительные средства, что предоставит им дополнительные средства для выполнения любых процессов, необходимых для поддержания их хорошо выполненных услуг стране. Не говоря уже о том, что эта мера, вероятно, ответит взаимностью и тем, кто работает в этих компаниях, в качестве благодарности за их приверженность необходимой рабочей силе. Мы верим, что в целом они будут использовать свои средства в нужных местах."
 USB_make_a_new_deal: "Синтезировать Нацию"
 USB_make_a_new_deal_desc: "Ключом к успешной экономике является структура, подобная хорошо смазанной машине. В течение многих лет экономика Соединенных Штатов представляла собой широкомасштабную и финансово тяжелую производственную систему, стимулируемую тенденциями мирового рынка и благонамеренными деловыми начинаниями. Несмотря на то, что мы преуспели в этом начинании с большим успехом, основным недостатком в отношении экономики было отсутствие согласованности между различными классами граждан, при этом каждая группа оставалась довольно далекой друг от друга как с точки зрения эффективности сотрудничества, так и с точки зрения понимания их важности для рабочей силы. Поскольку гражданская война привела нас к полному экономическому краху, необходима реорганизация экономики; сверху вниз различные отрасли экономики будут объединены воедино, при этом ведущие промышленные эксперты страны и корпорации возглавят усилия по достижению всестороннего сотрудничества между классами, состоящего из сложной системы, поддерживаемой активной рабочей силой и их столь же добросовестным руководством. Вместе мы будем работать над тем, чтобы наша страна снова процветала - при этом все участники будут получать выгоду в соответствии с их важностью и рабочей нагрузкой."
 USB_appoint_the_experts: "Назначить Экспертов"
 USB_appoint_the_experts_desc: ""
 USB_technocratic_reforms: "Технократические реформы"
 USB_technocratic_reforms_desc: "Первоначальный бюрократический и политический хаос, возникший в результате начала гражданской войны, на какое-то время сильно затруднил наши усилия по поддержанию единства между ветвями власти. Из-за того, что большое число членов Конгресса и сенаторов-республиканцев прыгнули с корабля, чтобы совершить государственную измену, многие места в Палате представителей и Сенате остались полностью вакантными, а идея выборов для заполнения этих мест отошла на второй план из-за более неотложных вопросов. Поскольку эти недостатки наших существующих систем продолжают проявляться, потребность в более практическом применении государства только усилилась по мере того, как война затягивалась. Чтобы восполнить пробелы и помочь правительству работать более эффективно, будут внесены различные изменения в то, как правительство будет функционировать, начиная с формирования различных комиссий и комитетов, предназначенных для решения ряда конкретных задач различного характера и управления ими. Помимо более плавного административного процесса, эта мера также значительно облегчит назначение талантливых государственных деятелей и законодателей различного происхождения на замену ныне пустующих мест в конгрессе и в других местах."
 USB_economic_defense_act: "Закон об Экономической Защите"
 USB_economic_defense_act_desc: "Даже при всем прогрессе, которого мы добились в обновлении американской экономики и политической системы, все еще остаются те, кто стремится подорвать ее. Наивные прогрессисты и социалисты-подрывники продолжают выступать против только самых разумных политических решений, одновременно пытаясь сорвать производственные усилия с помощью агитации за рабочие союзы и коллективных протестов. Если мы хотим сохранить производительность и защитить рабочую силу от идеологического обмана в это неопределенное время, мы должны предпринять решительные действия для укрепления нашей политики. В рамках крупнейшего законодательного акта, который пока что имеет отношение к нашему экономическому росту, будут внесены радикальные коррективы в ряд мешающих факторов, препятствующих более адекватным финансовым успехам. Различные властные и ненужные правила на рабочем месте будут значительно сокращены или иным образом устранены, что позволит увеличить количество рабочих мест и сократить расходы для обремененных работодателей. Однако в более фискальном плане долгосрочные и расточительные программы пособий для безработных будут значительно сокращены таким образом, который ранее был бы непредусмотрен всего несколько лет назад. С этим изменением простое существование за счет государственных чеков без желания работать больше не будет терпимым или реалистичным для подавляющего большинства получателей, что позволит безработице достичь новых минимумов, поскольку американская трудовая этика снова станет обычным явлением. Все возвращайтесь к работе!"
 USB_corporate_constitution: "Кооперативная Конституция"
 USB_corporate_constitution_desc: "С момента своего создания основой свобод и функций Соединенных Штатов как нации был высший закон Конституции. Не будет преувеличением сказать, что для многих людей этот документ остается одним из, если не самым ключевым документом в американской истории. Хотя это правда, что он поддерживает невероятно важный аспект нашего правительства и вытекающие из него права, он далек от совершенства - проблемы, с которыми столкнулась наша нация, выявили вновь обретенную потребность в пересмотре наших юридических документов, необходимость, которую нельзя откладывать дальше. Хотя заниматься этим делом непросто, мы начнем усилия, необходимые для того, чтобы официально заявить о важности крупнейших корпораций страны и их жизненно важной роли в экономике и политической системе страны. С их новообретенным признанием их и без того ценный вклад, наконец, будет закреплен законом - монументальный шаг на пути к большему процветанию для всех нас."
 USB_the_green_new_deal: "Новый Зеленый Курс"
 USB_the_green_new_deal_desc: "За последние несколько лет активность, связанная с изменением климата, выросла и вышла на один из передних фронтов американской политики, а призывы к действиям и дальнейшему сокращению выбросов стали только громче. В результате растущего внимания общественности к благополучию планеты ряд прогрессивных политиков одобрили и выдвинули "Новый Зеленый Курс"; программа, направленная на массовое сокращение и, в конечном счете, закрытие многочисленных отраслей промышленности с высоким уровнем выбросов, обеспечивая при этом финансовую защиту тем, кто пострадает от перехода к гораздо более зеленой экономике. Хотя большинство республиканцев выступало против такого дорогостоящего проекта, заметное отсутствие большинства тех, кто сопротивлялся его рассмотрению, вновь привлекло внимание к этому предложению. Хотя некоторые могут критиковать его реализацию в военное время, возможность для реальной климатической политики слишком выгодна, чтобы ее упускать. Это будет первым шагом во вкладе Америки в обеспечение устойчивости климата - и этот шаг мы предпримем все вместе."
 USB_the_second_great_society: "Второе Великое Общество"
 USB_the_second_great_society_desc: "Великое общество - это, пожалуй, одно из величайших достижений Америки. Она оказывала помощь в области образования, медицинской помощи, обновления городов, охраны природы, развития депрессивных регионов, широкомасштабной борьбы с бедностью, контроля и предотвращения преступности и правонарушений, устранения препятствий для права голоса. Тем не менее, многие из этих идеалов все еще применимы сегодня. Мы еще не оправились от рецессии 2020 года, когда высокий уровень безработицы потряс почти каждый сектор нашей экономики. Таким образом, безудержная преступность и бедность охватили наши города, что привело к снижению качества жизни обычных американцев. Хотя Medicare доступна многим, примерно 30 миллионов американцев по-прежнему не имеют медицинской страховки. Несмотря на Закон о гражданских правах 1964 года, в нашей стране все еще существуют проблемы с представительством избирателей: более половины населения страны политически апатично и не голосует. Таким образом, Второе Великое общество должно добиться больших успехов, чтобы продолжить наследие первого - от обновления американских городов и восстановления верховенства закона до возвращения американской демократии."
