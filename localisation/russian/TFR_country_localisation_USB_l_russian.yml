 usb.21.t: "Америка Воссоединилась"
 usb.21.desc: "Для президента Байдена наступил вечер. Эпоха освобождения стояла на пороге того, чтобы наконец положить конец этой троице горя, с которым он столкнулся. Нет, с чем столкнулась Америка. Он отстаивал себя не на основе собственного присутствия как личности, а на основе любви к людям, к американскому народу. Конечно, многочисленные удары поразили самую сердцевину человека, связанного борьбой, но он знал: как только тебя вырубают, ты тут же встаешь снова. Он медленно поднялся, чтобы увидеть то, к чему стремился все время своего президентства: он шел к каждому эшелону балкона Трумэна и смотрел, как солнце освещает сердца американцев, возвращающихся к работе или просто наслаждающихся моментом. Посреди всего этого он достал «Улисса» Джеймса Джойса, вдохновившего его и ставшего его личным экземпляром, который помог ему пройти через ад в первой половине срока, и прочитал: "Время не вернешь. Как воду в руке держать.", давая понять, что, хотя пути назад уже не будет, он позаботится о том, чтобы Америка снова стала нацией."
 usb.21.a: "Душа Нации Была Спасена"
 usb.22.t: "Повстанцы Отказываются Отступать!"
 usb.22.desc: "Военное правительство Трампа в Денвере направило нам просьбу мирно передать ему и его сторонникам власть в обмен на то, что они сложат оружие и прекратят свое восстание, и если мы откажемся, начнутся военные действия. Их просьба дает нам только два варианта, и мы не могли согласиться, поскольку мы позволили бы им иметь полную власть над нами, поэтому мы отказались. С тех пор, как они получили наш ответ, боевые действия начались по всей нашей линии, но пока наши военные справляются хорошо благодаря нашему вышестоящему командованию и опоре повстанцев на ополченцев."
 usb.22.a: "Мы Должны Бороться За Демократию!"
 usb.23.t: "Внушительная Победа Блумберга"
 usb.23.desc: "Когда холодный утренний бриз наполнил воздух Коламбия-Хайтс, округ Колумбия, ни одна живая душа в его густонаселенном городском районе, независимо от того, насколько они были вовлечены в политику, не могла предсказать, что произойдет. Колонна армейских грузовиков и MRAP проезжала по 14-й улице без предварительного предупреждения жителей, подобно тем, что показывали по телевидению на передовой и в социальных сетях. Жителей не предупредили заранее, и в то конкретное утро всего в нескольких милях к югу от Хайтс проходило невероятно важное заседание Сената. Большинство предполагало, что они были отправлены из-за внутренней угрозы или для охраны собрания, хотя раньше такого никогда не случалось. Настоящий удар был нанесен, когда десятки национальных гвардейцев вышли из своих домов и начали закрывать магазины и вводить комендантский час с автоматами AR-15 в руках, в результате чего город был практически заблокирован. За этим последовало полное отключение электроэнергии, вызвавшее у жителей округа Колумбия только панику.\n\nРяды грузовиков заполнили улицы, окружающие здание Капитолия, а полицейским, защищавшим Капитолий, был отдан немедленный приказ сдаться. Капитолий был оцеплен со всех сторон, и его штурмовали гвардейцы, солдаты и оперативники спецназа, выступавшие в качестве сопровождения группы старших офицеров, стоящих плечом к плечу и увешанных медалями. Были прочесаны нижние этажи Капитолия, и поступили сообщения о том, что Белый дом также был окружен. Группа солдат и офицеров ворвалась в зал заседаний Сената, резко прервав заседание, размахивая несколькими винтовками.\n\n"Что здесь происходит?!"\n"Что это значит?!"\n\nКрики многих сенаторов не помешали солдатам выполнить то, что они считали своим конституционным долгом, а старший офицер зачитал какой-то документ.\n\n"Мы выполняем исполнительные обязанности. Президент объявил о добровольной капитуляции в соответствии с положениями военного времени. Мы здесь для того, чтобы обеспечить создание временной администрации для наблюдения за формированием нового правительства. Сенатор Майкл Блумберг будет приведен к присяге в качестве президента Соединенных Штатов Америки, поскольку он так доблестно боролся с угрозами нашей демократии как внешними, так и внутренними. Это заседание Сената объявляется закрытым", - объявил офицер с трибуны закрытому залу Сената, после чего председательствующий чиновник был уволен."
 usb.23.a: "чё нибудь потом придумаем тут типа расизм был до этого"
 usb.24.t: "Кадровые Перестановки в Конгрессе"
 usb.24.d: "После недавней избирательной реформы были назначены внеочередные выборы, чтобы оценить истинную волю народа в рамках новой системы. Устаревшие партийные системы, такие как Джерримендеринг и голосование системы относительного большинства, больше не должны скрывать истинную волю американского народа и позволять миллиардерам с Уолл-стрит контролировать наши выборы. С внедрением новых избирательных систем - наиболее примечательно ранжированное голосование, выборы, финансируемые государством, роспуск 2-партийной системы с помощью различных правовых механизмов и нескольких раундов голосования, Демократические Социалисты Америки вышли явным победителем и сформировали коалиционное правительство большинства наряду с Зелеными и Социалистической альтернативой, с демократами, либертарианцами и недавно сформировал Патриотическую народную партию в оппозиции.\n\nК сожалению, из-за нестабильной ситуации в стране, большая часть страны не смогла проголосовать из-за районов, удерживаемых партизанами и повстанцами, которые стремятся уничтожить нашу демократию. Кроме того, многие штаты, находящиеся под военным управлением, не были официально вновь введены в Союз после их отделения, из-за чего большая часть среднего Запада была непредставлена. Тем не менее, успех демократии на территориях, которые были лояльны Американскому Союзу, стал великим свидетельством нашей новой системы и доказательством того, что наша демократия выйдет из этой гражданской войны более сильной, чем это было раньше."
 usb.24.a: "Поздравляем ДСА!"
