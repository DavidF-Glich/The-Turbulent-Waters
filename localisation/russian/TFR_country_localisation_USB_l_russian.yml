 USB_uncooperative_military_idea_desc: "Пакс Американа не был иллюзией. В свое время, при объединенной Америке, хаос, охвативший мир, был устранен простым существованием наших вооруженных сил. Однако наша нация теперь разделена - и военные силы поддерживающие мир тоже. Высшее командование в личном общении с президентом придерживается единого мнения и полностью сотрудничает с ним. Рядовой состав, с другой стороны, полностью выступает против повестки нынешнего президента. Сложность поддержания сплоченности в армии приближается к критической, дезертирство становится обычным явлением, а найти лояльных солдат, которыми командиры привыкли командовать, становится все труднее и труднее."
