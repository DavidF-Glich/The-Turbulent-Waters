 bdnspch.101.t: "Передача Контроля"
 bdnspch.101.d: "Роберт Абрамс стоял на подиуме на лужайке Белого дома и оглядывал собравшихся перед ним людей - всех преданных граждан страны. Некоторые из них были гражданскими лицами, заслужившими свою преданность множеством способов, другие - сотрудниками, работавшими день и ночь, чтобы восстановить эту страну и ее идеалы из пепла, а некоторые - солдатами, которым было поручено обеспечить безопасность во время этого знаменательного события. Джозеф Байден умер совсем недавно, но многим не сообщили о его смерти.\nОн должен был оповестить верные массы и взять бразды правления в свои руки.\n\n''Здравствуйте, все собравшиеся здесь сегодня. Многие из вас были приглашены сюда, не зная о причине этого собрания, и я здесь, чтобы сообщить вам об этом. Наш дорогой лидер, Джозеф Р. Байден, скончался. Это была мирная кончина, он почти не испытывал боли, однако для нас она была более чем тяжелой. С его смертью место лидера этой нации стало вакантным. Поэтому я, Роберт Брюс Абрамс, при поддержке нашего бывшего лидера, заявляю, что займу пост президента и поведу нашу нацию вперед."\n\n"Мое первое решение как лидера нашей гордой нации - провести неделю траура по нашему покойному лидеру и отметить все его усилия, которые привели нас в то положение, в котором мы сейчас находимся."\nАбрамс смотрел на толпу, изучая лица тех, кто находился перед ним. Реакция была разной, но Абрамс мог с уверенностью сказать, что в целом никто не выглядел злым или озлобленным из-за его новой власти. Вскоре передача власти будет происходить в более широком масштабе, и Абрамс сможет продолжить работу по стопам бывшего президента.\n\nЧем бы он ни наслаждался."
