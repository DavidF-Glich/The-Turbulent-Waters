 USB_treason_punishable_by_death_category:0 "Государственная Измена Карается Смертью"
 USB_treason_punishable_by_death_category_desc:0 "\n\n\n\n\n£GFX_USB_treason_trials_picture\n\n\n\n\n\n\n\n''Я люблю измену, но ненавижу предателей'' - Юлий Цезарь \n\nС самого рассвета человечества брат предавал брата ради личных интересов. Предательство глубоко проникло в американскую кровь, ведь именно на предательстве короля был построен фундамент Америки. Когда Америка была основана, народ доверял не правительству, а избранным им чиновникам, которые должны были делать то, что лучше для граждан и страны. Шло время, и деньги просачивались в корни Древа Свободы, и ветви его засохли, а ветви приносили только яд.  \n\nМы, истинные наследники Америки, видели множество разновидностей продажных предателей, и мы победили их всех, и теперь мы будем судить их за их грехи."
