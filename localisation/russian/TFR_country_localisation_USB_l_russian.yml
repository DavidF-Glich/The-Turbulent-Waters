 usb.75.t: "Заключительная Речь"
 usb.75.d: "''Заочный ужин в Белом доме! Место, где журналисты могут собраться вместе и сказать: «Посмотрите на этого парня, этого проклятого идиота, нашего президента!». Мне это нравится, я могу пошутить. Я знаю, я знаю, что это значит для нашей демократии. Мы верим в свободу слова, свободу высказывать свое мнение, если это не причиняет вреда другим. Это один из столпов нашей страны.\n\nВ то время как мы ведем эту жестокую войну, этот ужасный конфликт за душу нашей страны, я могу только вспоминать о лучших временах. Для многих людей, ютящихся в палатках в лагерях беженцев в некогда процветающих городах, эти воспоминания - все, что у них есть. Я помню, как обе партии верили в демократию, когда мысль о том, что один человек превратит ее в авторитарный культ вокруг себя, была немыслимой. Я помню, как мы сотрудничали по важным вопросам политики, когда обе партии верили в американскую идею демократии, надежды и свободы. Я помню, как обе партии могли осуждать таких диктаторов, как Саддам Хусейн и Владимир Путин, а не искать у них помощи и утешения. Мы вернем ту эпоху! В Америке будет мир и сотрудничество! \n\nЭти усилия прилагает не один человек. Это дело рук всей страны. Даже моя администрация, я бы сказал, что это коллективные усилия, я лишь тот, кто держит все под контролем. Я тот, кто следит за тем, чтобы талантливые люди в нашей стране занимали те должности, которые им нужны, чтобы они могли выполнять свою работу, не опасаясь нападок со стороны так называемых популистов. До конца своей администрации я буду следить за тем, чтобы наши институты не подвергались сомнению, чтобы наша демократия и ее важнейшие опоры продолжали существовать, для нас самих и..."
 usb.75.a: "''Наша поз, поз, а к чёрту не важно, вы и так всё поняли!''"
 usb.76.t: "Наследник Америки"
 usb.76.d: "После смерти нашего славного и решительного президента Джозефа Робинетта Байдена-младшего семена власти официально проросли по всей стране. По крайней мере, три преемника были отмечены как потенциальные наследники американской родословной, которой является президентство, во что бы то ни стало. \n\nРоберт Брюс Абрамс - один из величайших генералиссимусов и одновременно яркий политик. Он выступил в роли одного из главных носителей факела в Азии против чудовищ Китая и России, на Корейском полуострове и отправил оппозицию на орбиту освобождения Америки. Он может легко переломить ход событий на Тихоокеанском театре, меч, выгравированный в огне войны, и адский приверженец ястребиной внешней политики, настоящий наследник наших героев на всех фронтах. \n\nНа второй платформе мы имеем энергичного, наглого и мощно националистического + харизматичного Ричарда Спенсера. Поначалу он клеветал на истинного маяка американской идентичности и политики, пока 4 года назад не прозрел и не поддержал бывшего президента, перейдя на путь стойкой защиты нации всеми необходимыми средствами, «американист», как он выражается. Его прямолинейная и откровенная позиция отлично подходит для публичности и ведения потенциальных внешних дел, но его прошлое опасно висит на волоске. \n\nИ наконец, у нас есть сын президента Хантер Байден. Хантер был одним из главных атакующих псов предательских республиканцев, выступавших против его отца. Однако Хантер остался тверд и продолжал идти вперед, уничтожая оппозицию одного за другим, своим поведением и отвагой запугивая окружающих, непредсказуемый, как и его отец. Он был бы довольно диким выбором, так как ему не хватает политических заслуг и внешнеполитического интеллекта его коллег, но он определенно может быть чипом на плече против иностранных оппонентов."
 usb.76.a: "Прервать Молчание"
 usb.76.b: "До свидания, Мария, я уезжаю в Корею."
