 usb.1.t: "Джо Байден Умер"
 usb.1.desc: "Сегодня скончался 46-й президент Соединенных Штатов Америки Джозеф Робинетт Байден-младший.\n\nДля многих это считалось неизбежным, но это не делает результат менее тяжелым для осознания. Несмотря на бесчисленные месяцы, в течение которых президент стойко переносил огромный груз будущего Америки на своих плечах, его твердости и настойчивости перед лицом тирании было недостаточно, чтобы излечить его слабое тело. Мало кто мог себе представить, какой стресс испытал президент в результате разрушительного конфликта - стресс, который, по мнению многих, в конечном счете стал основной причиной его постепенного ухудшения здоровья и, в конечном итоге, смерти. По всему Союзу объявлен траур, поскольку новости начали доходить и до внешних источников; наши флаги приспущены, поскольку из-за рубежа начали поступать соболезнования.\n\n Это необходимо для того, чтобы, когда президент скончался во время пребывания в должности, вице-президент Камала Харрис почти сразу же была приведена к присяге в качестве преемника Байдена, формально став 47-м президентом Соединенных Штатов. Хотя обычно это расценивается как монументальное событие в связи с тем фактом, что теперь она является первой в истории страны афроамериканкой и азиатской женщиной, занявшей пост президента, и она сама, и все остальные могут согласиться с тем, что этот прогресс произошел не так, как они надеялись. Как бы то ни было, ответственность за приведение страны к победе теперь легла на президента Харрис, которая, по убеждению многих, продержится достаточно долго, чтобы увидеть окончание войны, благодаря своему значительно более молодому возрасту и в целом лучшему состоянию здоровья."
 usb.1.a: "Печальный день для нашей демократии..."
 usb.2.t: "§GПрогрессивисты§! Предлагают Социальные Расходы"
 usb.2.desc: "Во время недавней сессии Конгресса в Вашингтоне §Gпрогрессивисты§! из Демократической фракции предложили закон, касающийся наших текущих социальных расходов. Законопроект предусматривает увеличение финансирования социальных программ и усилий по оказанию помощи американцам, пострадавшим от последствий войны, особенно в попытке удержать американцев на плаву в это ужасное время. §GПрогрессивисты§! ссылаются на необходимость \"помнить о здоровье и благополучии наших граждан, сейчас важнее, чем когда-либо\". В то время как некоторые §Yлибералы§! согласились с этим мнением, законопроект был раскритикован §Cконсерваторами§!, которые считают такой законопроект \"расточительными расходами\" в такое тяжелое время, как это, полагая, что такие средства было бы лучше потратить на что нибудь другое. Независимо от мнения, президент должен принять или наложить вето на этот закон."
 usb.2.a: "Они нуждаются в нашей помощи больше, чем когда-либо. (Принять Законопроект)"
 usb.2.b: "Не нужно увеличивать траты на то, что не нужно. (Наложить Вето)"
 usb.3.t: "§YЛибералы§! Предлагают Военные Расходы"
 usb.3.desc: "Во время недавней сессии Конгресса в Вашингтоне представители Демократической партии предложили закон, касающийся наших текущих военных расходов. Законопроект призывает к увеличению финансирования наших вооруженных сил, ссылаясь на то, что наша текущая ситуация требует дополнительного внимания к боевым способностям наших вооруженных сил, чтобы "гарантировать, что защитники американских граждан и демократии будут надлежащим образом экипированы перед лицом тиранических режимов". Поскольку война продолжается, это предложение считается разумным действием в силу нынешних обстоятельств.\n\nВ то время как ряд §Cконсервативных§! республиканцев выразили одобрение этому предложению, несколько §Gпрогрессивистов§! выразили некоторую озабоченность по поводу законопроекта, полагая, что слишком интенсивное сосредоточение внимания на вооруженных силах приведет к пренебрежению теми гражданами, которые больше всего пострадали от войны. Независимо от мнения, решение о принятии или отклонении законопроекта остается за президентом."
 usb.3.a: "Военные нуждаются в финансировании. (Принять Законопроект)"
 usb.3.b: "Состояние наших вооруженных сил в порядке. (Наложить Вето)"
 usb.4.t: "§CКонсерваторы§! Предлагают Сократить Расходы"
 usb.4.desc: "Во время недавней сессии Конгресса в Вашингтоне представители республиканцев предложили законодательство, касающееся текущего состояния наших внутренних расходов. Сам законопроект призывает к сокращению социальных расходов по всем направлениям, ссылаясь на то, что наша нынешняя ситуация достаточно тяжелая, чтобы общественность "пошла на необходимые жертвы" на финансовом уровне на благо будущего Америки, намереваясь высвободить финансирование для более неотложных расходов, направленных на оказание помощи военным.\n\nОдобрение такого закона, несомненно, вызовет неодобрение со стороны либеральных и прогрессивных членов Конгресса, поскольку он активно работает над тем, чтобы узурпировать законы, принятые ими на последних сессиях. Многие возражают против идеи, что мы сокращаем такие удобства в то время, когда многие американцы оказались в угнетенном и нестабильном финансовом положении. Независимо от мнений, решение о принятии законопроекта или наложении вето остается за президентом."
 usb.4.a: "Нам всем придется пойти на жертвы. (Принять Законопроект)"
 usb.4.b: "Наш нынешний уровень расходов просто прекрасен. (Наложить Вето)"
 usb.400.t: "§CКонсерваторы§! Предлагают Законопроект об Индустриализации"
 usb.400.desc: "Во время недавней сессии Конгресса в Вашингтоне представители республиканцев предложили законопроект, касающийся американского промышленного центра. Сам законопроект призывает к увеличению расходов на промышленность, ссылаясь на то, что наша текущая ситуация достаточно тяжела, чтобы общественность "поняла необходимость развития промышленности"\n\nХотя идея увеличения производства в это необычайно беспрецедентное время привлекла некоторых либералов, одобрение такого закона, несомненно, вызовет неодобрение прогрессивных членов конгресса. Многие ссылаются на риск, которому мы подвергаем мир в результате массовой реиндустриализации, приводя исследования об изменении климата в качестве доказательства того, что нам необходимо прекратить индустриализацию. Независимо от мнений, решение о принятии или наложении вето на законопроект остается за президентом."
 usb.400.a: "каждый удар молота удар по врагу (Принять Законопроект)"
 usb.400.b: "Наш нынешний уровень развития фабрик просто великолепен. (Наложить Вето)"
 usb.5.t: "Гражданские беспорядки Усиливаются"
 usb.5.desc: "В условиях продолжающейся гражданской войны основные функции общества продолжают медленно разрушаться. Несмотря на все наши усилия, нам все труднее обеспечивать наших людей и обеспечивать соблюдение наших законов на улицах нашей страны. Обычные граждане прибегают к насилию и преступлениям, чтобы удержаться на плаву, в то время как худшие члены нашего общества все больше и больше используют друг друга в своих интересах. Конфликт между идеологическими врагами оставляет наши города в руинах, которые мы не можем достаточно быстро восстановить, и настроение с каждым днем становится все более мрачным.\n\n Мы должны направить ресурсы на устранение источников таких беспорядков, прежде чем мы окажемся по уши в хаосе."
 usb.5.a: "Мы можем сделать так мало."
 usb.6.t: "Здоровье Джо Байдена ухудшается"
 usb.6.desc: "Поскольку на плечи главнокомандующего легла тяжесть второй гражданской войны в Америке, состояние здоровья президента Байдена в последнее время пошатнулось. При таком огромном стрессе, испытываемом 46-м президентом Соединенных Штатов, последствия этого конфликта начали проявляться в его повседневных задачах. В последнее время президент начал жаловаться на головные боли и мигрени, в дополнение к повышенной физической усталости и головокружению в результате.\n\nХотя на данный момент по-настоящему беспокоиться не о чем, возраст президента, а также серьезность этой войны, как ожидается, только ухудшат его состояние по мере продолжения событий."
 usb.6.a: "Небольшой стресс - это не повод для беспокойства."
 usb.7.t: "Корпоративное Влияние Возрастает"
 usb.7.desc: "Поскольку различные корпорации и крупные предприятия добросовестно служат законному американскому правительству, ни для кого не секрет, что их присутствие усилилось. Будь то оказание помощи пострадавшим районам в тандеме с правительственными войсками, предоставление дружественных правительству репортажей СМИ как о ходе войны, так и о внутренних новостях, снабжение наших войск техникой и даже столь необходимые поставки на линию фронта, усиление присутствия крупнейших экономических конкурентов - оба в рамках военно-промышленного комплекса и за его пределами - внесли большой вклад в наши усилия до сих пор.\n\n Хотя мало кто может отрицать преимущества, в последнее время они, наоборот, приобретают значительное влияние. Было принято и предложено больше прокорпоративного законодательства, ссылаясь на их благотворительность и прямую помощь во время войны - однако некоторые предполагают, что это связано с прошлыми и настоящими связями с различными компаниями. Как бы то ни было, нам придется следить за этими внутренними событиями, чтобы в результате ослабления политической структуры страны не произошло чего-то радикального."
 usb.7.a: "До тех пор, пока мы все в выигрыше."
 usb.7.b: "Я не знаю, кажется, это что-то вроде коррупции..."
