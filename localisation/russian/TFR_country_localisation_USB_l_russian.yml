 bdnspch.11.t: "Байденкэйр"
 bdnspch.11.d: ""Многие американцы вынуждены бороться с долгами по оплате медицинских услуг, отсутствием доступа к ним или отсутствием лечения. Сейчас, когда большая часть нашей страны разрушена, и так много американцев умирает, страдая от болезней, которые давно считались искорененными, легкодоступное, недорогое и качественное здравоохранение необходимо как никогда. Наши представления о том, как должна формироваться политика в области здравоохранения, больше не являются адекватными; нам нужно гораздо больше, чем то, что мы имели в прошлом. Даже Акт о доступном здравоохранении, краеугольный законодательный акт программы Обамы и Байдена, больше не является достаточным. Нам нужна система здравоохранения, которая будет работать для всех американцев, независимо от их возраста и предсуществующих заболеваний, и сможет справиться с огромным количеством проблем, стоящих перед американским народом сегодня. \n\nЭто новое здравоохранение будет ориентировано на пациента, а не на фармацевтические выплаты. Оно будет доступным, действительно доступным, а не просто предоставит страховым компаниям бесплатных клиентов. Мы не должны идти на компромисс; сейчас чрезвычайные времена, и они требуют отчаянных мер. Откровенно говоря, наши друзья-республиканцы не в состоянии остановить нас. Мы можем сделать то, что изначально планировала администрация Байдена-Оба... простите, Обамы-Байдена!""
 bdnspch.11.a: "''Это то, чего заслуживают американцы!''"
 bdnspch.11.b: "''Барак, чтож-аа, и Я, ну...''"
 bdnspch.12.t: "Принятие Закона об Избирательных Правах Джона Льюиса"
 bdnspch.12.d: ""Америка обращалась со своими гражданами неравноправно и допускала множество беззаконий. Черные и коричневые американцы когда-то были рабами, затем гражданами второго сорта, и даже сегодня они все еще живут под тяжелым наследием своих прошлых страданий. Америка расплачивается за свой первородный грех разными способами, и необходимо покаяние. То, что было изначально задумано после нашей первой Гражданской войны и официально закреплено после принятия Закона о гражданских правах, должно быть укреплено. Все граждане должны иметь равный доступ к нашей демократии и равное представительство.\n\nС помощью этого закона мы можем сделать еще один шаг на долгом пути к расовому равенству. Больше не будет применяться дискриминационная практика. Все перекройки, все законы, касающиеся голосования, должны быть одобрены федеральным правительством. Больше не будет разрешено проводить джерримендеринг, а дискриминация по расовому, классовому, географическому или политическому признаку не будет иметь никакого значения при проведении перекройки. Политические игры больше не будут мешать основной функции нашей демократии.""
 bdnspch.12.a: "''Право Голоса является священным, и теперь оно имеет надлежащую защиту.''"
 bdnspch.12.b: "''Пра-Право Голоса, эм, у нас есть, голоса, э-э...''"
