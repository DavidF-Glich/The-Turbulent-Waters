 USB_congressional_factions_category_desc: "С укреплением в столице Соединенных Штатов при поддержке Конгресса, включая демократов, и непредвиденных обстоятельств республиканцев, у нас теперь есть все, что нам нужно, чтобы внести изменения в эту страну, как никогда прежде, однако, прежде чем мы сможем это сделать, мы должны обеспечить поддержку различных фракций в нашем правительстве чтобы принять, изменения или отмену любого необходимого законодательства.\n\nОднако мы должны быть осторожны, если эти фракции будут слишком недовольны нами и решат не сотрудничать с нами, то это может иметь §Rсерьезные последствия§!.\n\nПоддержка Конгресса: [?USB_support_congress_total_var|Y1%][GetProgressiveEnable][GetLiberalEnable][GetConservativeEnable][GetInnovationistEnable]"
 USB_congressional_factions_caligula_category: "Аппендицитный Конгресс"
 USB_congressional_factions_caligula_category_desc: "При полном контроле правительства поддержка Конгресса больше не требуется для принятия важнейших решений, однако для поддержания внешнего вида Америки Конгресс остается, хотя и бессильным.\n\nДемократическая партия, ставшая ныне всемогущей, находится в уникальном положении: ее члены могут либо сотрудничать с вновь облеченным властью президентом и обеспечить себе место в истории, либо пойти против него и потерять все.\n\n§RПолная Поддержка Конгресса§! [GetProgressiveEnable][GetLiberalEnable][GetConservativeEnable][GetInnovationistEnable]"
 USB_financial_diplomacy_category: "Финансовая Дипломатия"
 USB_financial_diplomacy_category_desc: "Чтобы спасти Союз, мы должны использовать наш экономический вес не только для снабжения наших войск и любимого населения, но и для сокрушения наших врагов на поле боя и на дипломатической арене."
 USB_fighting_for_democracy_category: "Борьба За Демократию"
 USB_fighting_for_democracy_category_desc: "Хуйня"
 USB_appalachain_insurgency: "Сельские Повстанчества"
 USB_appalachain_insurgency_desc: "Несмотря на то, что на бумаге Американский Союз контролирует значительную часть Среднего Атлантического океана, на практике он практически не контролирует страну за пределами городов и основных автомагистралей. В сельской местности множество ополченцев, выступающих за Трампа, затаились в засаде, нападая на ничего не подозревающие федеральные конвои, направляющиеся для снабжения войск на Среднем Западе. В центре этого спланированного мятежа находится Западная Вирджиния, чей гористый рельеф идеально подходит для такого рода предательства.\n\nОбеспечение контроля над Западной Вирджинией имеет решающее значение для военных действий, поскольку ее расположение в середине коридора Вашингтон - Чикаго служит важным пунктом для поставок, направляющихся на фронт."
