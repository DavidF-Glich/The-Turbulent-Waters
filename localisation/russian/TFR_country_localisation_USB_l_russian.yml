 usb.43.t: "Операция: "Мираж""
 usb.43.desc: "По мере того как война затягивается, в системе командования усиливается обеспокоенность, выраженная, в частности, начальником Объединенного штаба, в связи с быстрым продвижением наших войск. Усилия по освобождению за относительно короткий период успешно охватили почти всю территорию штата Миссури вплоть до реки Миссисипи, включая военный опорный пункт в Сент-Луисе. Однако такое быстрое продвижение создало серьезную нагрузку на наши линии снабжения, вынудив наших сотрудников по логистике предупредить, что мы находимся на грани дефицита топлива. На севере зима остановила наше продвижение, что привело к большим потерям для нас, даже несмотря на преимущество поддержки с воздуха и более сплоченную линию фронта. Партизанские ячейки также создают проблемы, поскольку почти каждый мирный житель, с которым мы сталкиваемся, вооружен до зубов и готов сражаться до последней капли крови, чтобы остановить нас. Сейчас, похоже, мы приблизились к критическому блокпосту, и оборонительные позиции вдоль реки Миссисипи также во многом помогли остановить недавние наступления.\n\nВот почему, после серии обстоятельных брифингов в КС и одобрения главнокомандующим Джозефом Робинеттом Байденом, мы даем зеленый свет операции "Мираж" - полномасштабной атаке на Трампа с использованием лучших из лучших в наших рядах, которая планировалась за годы до этого. точка. Планируется развертывание бронированного передового отряда вдоль ключевых горячих точек в Миссисипи для преодоления сопротивления. Объединившись с местными коллаборационистами, лояльными законному правительству, мы сможем прорвать оборону Трампа и двинуться на Денвер, освобождая Средний Запад на нашем пути, хотя этот план не распространяется на Скалистые горы. Хотя это предложение не лишено недостатков и является довольно амбициозным в том состоянии, в котором мы оказались, это наш лучший шанс вырвать Америку из тисков тирании и положить конец царству террора Трампа. Это также затрачивает значительную часть наших ресурсов, выделяемых на удержание линии фронта, поэтому неудача была бы катастрофической. Поэтому мы должны быть осторожны в его выполнении, поскольку, если мы поставим все на карту в ходе одного наступления, это, безусловно, будет означать уничтожение наших наступательных возможностей."
 usb.43.a: "На Денвер!"
 usb.44.t: "Корпорации, подозреваемые в незаконной деятельности"
 usb.44.desc: "В субботу поздно вечером на CNN было запланировано интервью между Крисом Уоллесом и Джошем Бербеном, участником недавней встречи между UoA и различными корпорациями, работающими на ее территории.\n\n"Итак, Джош, до нас дошли слухи, что тебе есть что сказать о недавней встрече с представителями корпораций, на которой ты присутствовал. Эти слухи правдивы?"\n\n"Да, Крис, это так, я должен признать, что, когда я пришел сегодня на собеседование, я не знал, что хочу сказать. Но потом я понял, что люди должны знать правду, а правда в том, что многие корпорации, присутствовавшие на встрече, если бы они были странами, предстали бы перед судом за преступления против человечности".\n\n"Вау, Джош, это очень сильное мнение, не мог бы ты немного углубиться в это утверждение, я уверен, что аудитория хочет узнать больше".\n\n- Да, Крис, я так и сделаю. Во время моего визита мне дали кое-какую необходимую информацию, чтобы я мог "договориться" с представителями корпораций. И позвольте мне просто сказать, что эти корпорации сделали со своими работниками, местными землевладельцами и малым бизнесом. Это откровенно авторитарный подход, и они должны быть немедленно наказаны"\n\n"Хорошо, Джош, ты знаешь, заставят ли тебя замолчать за разоблачение этих вещей, я имею в виду, что ты сказал, что их действия были откровенно авторитарными-"\n\n"Я не уверен, но я точно знаю, что они будут продолжать делать это до тех пор, пока против них не будут приняты меры, поэтому я обращаюсь к правительству с просьбой. Сделайте С. Этим. что-нибудь.""
