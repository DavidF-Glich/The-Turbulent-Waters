 bdnspch.28.t: "Победа в Цифровой Войне"
 bdnspch.28.d: ""Потеря Кремниевой долины стала одним из самых страшных ударов, с которыми когда-либо сталкивалась наша страна. Всего за несколько дней серверы десятков главных технологических новаторов страны попали в руки злоумышленников, которые впоследствии использовали их для распространения своей радикальной программы по всему цифровому миру. Однако американская изобретательность всегда на шаг впереди: перегруппировавшись в Вашингтоне, лучшие компьютерщики и инженеры страны восстановили свои сети практически с нуля, что позволило нам вести войну за интернет на равных.\n\nСейчас мы переживаем период еще больших инноваций: искусственный интеллект, новые коммуникационные программы, технологии беспилотников - все это позволяет нам вести эту войну и получать необходимое преимущество перед нашими врагами. Даже во время войны Америка является сердцем мировых инноваций, нервным центром для всех технологий, которые мир использует ежедневно. С помощью таких людей, как Марк Цукерберг, Тим Кук и Билл Гейтс, мы выиграем эту войну не только на поле боя, но и в цифровом пространстве, предотвращая кибератаки и другие злоупотребления.""
 bdnspch.28.a: "''Наша страна вернет себе интернет!''"
 bdnspch.28.b: "Н-н, ну, ээ, хмм..."
 bdnspch.29.t: "Сохраняя Америку Потрясающей"
 bdnspch.29.d: ""Миссис Уолтон просила меня прийти сюда, чтобы вас всех угостить. Ну, сейчас чертовски жарко, и вам всем приходится сидеть на улице, так что угощайте. Но, так или иначе, я хочу воспользоваться моментом и сказать, что я благодарен, что Америка так благодарна всем работникам продуктовых магазинов, которые пережили пандемию, а теперь еще и войну. Вы по-прежнему заботитесь о том, чтобы хорошая, чистая, здоровая пища доходила до людей, которые в ней нуждаются. Вы на передовой, когда дело доходит до нормирования, не страшитесь никакого давления, чтобы обеспечить соблюдение необходимых правил, благодаря которым продовольствие поступает к нашим солдатам, а наши поставки остаются стабильными. Я не могу словами выразить вам свою благодарность.\n\nМой отец был рабочим человеком, и он всегда говорил нам, как нам повезло, что мы живем в Америке, где мы можем пойти в магазин и купить все, что нам нужно, и даже намного больше. Он всегда убеждал нас, что это привилегия. Наша работа в правительстве заключается в том, чтобы сохранить эту привилегию. Вы и тысячи таких, как вы, по всем Соединенным Штатам помогаете сохранить американскую мечту.""
 bdnspch.29.a: "''Без вас мы были бы в ужасном положении''"
 bdnspch.29.b: "''Без-чтож, ну да, это забавно, действительно забавно...''"
 bdnspch.30.t: "Уходя Без"
 bdnspch.30.d: ""Мои соотечественники, недавно были введены правила, которые существенно повлияют на вашу повседневную жизнь. Как ваш президент, я должен объяснить, почему эти новые правила необходимы. Мы находимся в состоянии войны, не слишком похожей на великий крестовый поход за свободу, который мы вели против фашистских держав во время Второй мировой войны. Во время той войны американцам пришлось отказаться от некоторых дополнительных услуг, чтобы важнейшие ресурсы могли быть направлены на нужды промышленности и солдат. Американцам выдавали карточки, на которых было указано, сколько и чего они могут купить. Им было велено жертвовать металлолом и другие инструменты, чтобы помочь военным. Подобные рекомендации будут разосланы и вам.\n\nЯ знаю, что это будет сложно. Мне знакомо разочарование, когда приходится обходиться без еды. Но знайте: чего бы у вас ни было, у какого-нибудь солдата, лежащего в холодном окопе где-нибудь в Небраске или Дакотах, будет хоть немного света в его жизни. Американцы сталкивались с более серьезными проблемами, и я знаю, что у вас есть мужество и решимость, чтобы справиться с ними.""
 bdnspch.30.a: ""Только с вашей помощью мы победим!""
 bdnspch.30.b: ""Только-только, послушайте...""
 bdnspch.31.t: "Бурите, э-э, Девоньки, Бурите!"
 bdnspch.31.d: "Когда я был мальчиком, американская промышленность загоняла в могилу нацистское правительство. Когда я был подростком, она была предметом зависти всего мира. Когда я только стал сенатором, она еще работала, но уже появились трещины. Теперь я стою перед страной, которая производит мало продуктов, которые потребляет, которая едва может прокормить огонь глобальной пандемии и войны. И хотя мы пытаемся исправить ситуацию, все начинается не со строительства заводов. Все начинается здесь, в старой доброй шахте. Вы получаете сырье не для экспорта за границу, а для выживания нашей нации.\n\nХотя это может показаться не совсем обычным делом, эта новая шахта станет источником тысяч рабочих мест, и все они будут способствовать военным усилиям. Когда мы одержим победу, она продолжит работу, я обещаю! С помощью вашего труда мы свергнем тирана в Денвере, а также коммунистический и нацистский режимы!"
 bdnspch.31.a: "Вы вобьете кинжал в сердце автократов!"
 bdnspch.31.b: "Вы, вы, ну, вы э-э..."
 bdnspch.32.t: "Беженцы Приветствуются!"
 bdnspch.32.d: ""Это была моя жена. Доктор Джилл Байден, которая обратила мое внимание на бедственное положение беженцев, живущих здесь, в Мэриленде. Вы столкнулись со столькими трудностями: потеряли свои дома из-за насилия, стали свидетелями жестоких расправ. Я восхищаюсь вашей стойкостью, вся страна восхищается вами. И подумать только, мы даже не можем поселить вас? Я знаю, что некоторые великие американцы предложили свои дома, но этого просто недостаточно, вся страна переживает тяжелые времена, все борются, и лишь немногие могут позволить себе жилье. Я слышал, вы только недавно получили палатки?\n\nНу, этому приходит конец. Сегодня я подпишу закон о помощи беженцам, который поможет вам и бесчисленным тысячам других беженцев получить необходимую помощь. Мы расширим наши логистические сети и создадим администрации на местном уровне для расселения беженцев и оказания им помощи. Мы направим продовольствие и медикаменты в нуждающиеся районы.""
 bdnspch.32.a: "Мы не забудем о вас!"
 bdnspch.32.b: "Мы-мы-мы, мы, подождите минутку..."
