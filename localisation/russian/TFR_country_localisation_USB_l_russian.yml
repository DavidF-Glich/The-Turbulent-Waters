 bdnspch.51.t: "Помните о Своем Долге"
 bdnspch.51.d: "Здравствуйте, верные граждане Америки. Сегодня я стою перед вами с торжественным напоминанием о серьезности вашей ответственности, которая является не просто выбором, а долгом - долгом, который мы все разделяем, защищая нашу великую нацию. Есть те, кто день и ночь неустанно трудится, стремясь подорвать все, что нам дорого. Эти враги не далеки, они среди нас. Они внедряются в наши сообщества, а иногда даже в наши дома, выжидая удобного момента для нанесения удара. Их цель ясна: дестабилизировать фундамент, на котором стоит Америка и ее правительство. И ваша обязанность, как граждан, сохранять бдительность. \n\n''Как только вы почувствуете что-то неладное, как только у вас возникнут подозрения, не медлите. Сообщите об этом. Слишком многое поставлено на карту, чтобы проявлять осторожность. Слишком многое может быть потеряно, если вы усомнитесь в своих инстинктах. На кону сама Америка. Вы - первая линия обороны в цепи защиты, которая ограждает нашу страну от тех, кто хочет причинить ей вред. Ваши действия сегодня могут предотвратить большую катастрофу завтра.'' \n\n''И помните, что верность может быть мимолетной. Даже самые близкие люди, которых вы когда-то считали преданными делу этой нации, могут дрогнуть. Искушение, страх или манипуляции могут обратить некогда верное сердце в сторону зла. Нелегко будет вызвать подозрения в отношении того, кому вы когда-то доверяли, но ставки слишком высоки, чтобы игнорировать любые предупреждающие знаки. Знайте, что, когда вы делаете трудный шаг и сообщаете о подозрительной деятельности, вы действуете не напрасно. Вы играете важнейшую роль в защите нашей страны. Ваше мужество - это первый шаг к нашей конечной цели: более безопасной, сильной и устойчивой Америке»."
 bdnspch.51.a: "Преданность, верность, стойкость!"
