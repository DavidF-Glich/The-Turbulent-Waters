 POLITICS_JOE_BIDEN_DESC: "Джозеф Робинетт Байден часто был человеком, близким к величайшему месту власти в Америке, но неспособным занять его. Родившийся в Пенсильвании, Байден провел большую часть своей жизни и политической карьеры в штате Делавэр. Он прочно утвердился в неолиберально-демократическом лагере в Сенате, где поддерживал иностранный интервенционизм и законопроекты о "жесткой борьбе с преступностью", и нашел союзников в таких долгосрочных членах Сената, как Стром Турмонд и Роберт Берд. Он проводил президентские кампании в 1988 и 2008 годах, но оба раза не прошел праймериз.\n \nОбычно стареющий кандидат, дважды провалившийся, который общался с расистами и поджигателями войны, был бы плохим кандидатом для все более молодой и прогрессивной демократической партии. Но восемь лет пребывания Байдена на посту вице-президента при Бараке Обаме хорошо помогли восстановить его наследие. И столкнувшись с перспективой еще четырех лет пребывания Дональда Трампа в Белом доме, демократы сомкнули ряды и бросили на него всю свою поддержку. В свои семьдесят восемь лет Байден стал самым старым человеком, избранным президентом. Но там, где его сторонники видят харизматичного пожилого государственного деятеля, способного объединить левых и правых, его недоброжелатели видят слабоумного болтуна, который позволил демократам поддержать его, чтобы он мог получить свою давно отвергнутую очередь в Овальном кабинете. Окажется ли он маститым лидером или дряхлым старым дураком, ясно одно: мало кто завидует его роли на посту президента в это трудное время."

