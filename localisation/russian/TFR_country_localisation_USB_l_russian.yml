 usb.59.t: "Мысли и Огонь"
 usb.59.d: "Джон Белов и его команда уже не раз участвовали в огневых миссиях. Но сегодняшний день побил рекорд по количеству вылетов за один день. Тридцать восемь артиллерийских вылетов за один день, каждый из которых пытался остановить продвижение юнионистов на Денвер и равнины вокруг города. Каждому из них было что рассказать своим внукам, если они переживут эту войну.\n\nДжон затянулся сигаретой, выдохнул дым, глядя на относительно новый миномет M224. Тот, что был у них раньше, был уничтожен во время битвы при Омахе, его взорвали, когда A-10 Warthog обстреливал их позиции. Джон рассмеялся, вспомнив, что в тот день он и его команда столько раз шутили: Бен обделался, услышав A-10, а Абнер случайно проглотил сигарету во время обстрела. Воспоминания привели Джона в прошлое, он вспомнил дни, когда его семья переехала из Молдовы в Америку в 2003 году, когда ему было два года, как он сменил имя с Артема на Джона, но сохранил свою фамилию. Он вспомнил свой первый день в школе, детство, подростковые годы и, наконец, свою взрослую жизнь.\n\nПредаваясь воспоминаниям, он начал плакать. Он вытер слезы и сделал еще одну затяжку, а затем протянул сигарету Бену, когда тот попросил сделать затяжку. Он посмотрел в небо: уже наступила ночь, но он все еще слышал легкие раскаты далеких выстрелов, а затем более громкие удары артиллерии, раскалывающей землю под ним. Эти звуки стали для Джона песней. Без нее он чувствовал себя некомфортно.\n\nВ конце концов, из ступора его вывел знакомый гул... беспилотника. В бешенстве он сообщил своей команде о шуме, и уже через несколько мгновений он слышал только крики людей, бегущих в укрытие. Шум дрона становился все ближе. Когда он наконец достиг их лагеря, то попал в топливный бак на грузовике минометной команды, воспламенив его и разбросав огонь повсюду. Джону не повезло: он попал прямиком в ад, и последние несколько мгновений его жизни стали резким контрастом с тем спокойствием, которое было несколько минут назад.\n\nПредаваясь воспоминаниям,