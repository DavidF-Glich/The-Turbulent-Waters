 bdnspch.105.t: "Заключительные Моменты"
 bdnspch.105.d: "" -Джо Байден только и делал, что работал на благо нашей страны, он изменил будущее нашей страны к лучшему, и я не сомневаюсь, что он будет продолжать это делать."\n\nОбама еще раз посмотрел на свои записи, затем на толпу, не забыв посмотреть в сторону камер. Байден, или то, что от него осталось, будет наблюдать за этим, и очень важно, чтобы эта речь была идеальной, от нее зависела его жизнь и его семья. Если он не произнесет финальную часть своей речи идеально... он не хотел об этом думать.\n\nОбама снова начал говорить, камеры фотографов непрерывно мелькали в зале, толпа смотрела на него. На марионетку, которой он был. Казалось, что прожекторы стали ярче, а все остальное померкло.\nПока один человек в толпе не встал.\n" Смерть тирану!"\n\nКрики. Хаос. Ужас. Тьма отступила, свет померк, и Обама почти успокоился на мгновение, пока не началась боль. Пуля попала ему прямо в шею. Он схватился за нее, пытаясь закрыть рану и остановить вытекающую кровь, и при этом упал на пол. Когда телохранители окружили его, а медики пытались спасти его, Обама внезапно отказался от попыток спасти себя. Странно, но он почувствовал облегчение: больше не нужно было изображать из себя человека. Он смеялся последним вместо Байдена. Тиран больше не мог использовать его, играть с ним, словно он не человек.\n\nМожет быть, человек, застреливший его, был прав."
 bdnspch.105.a: "Счастье может быть и в смерти."
 bdnspch.106.t: "Заговор Раскрыт"
 bdnspch.106.d: "Последние расследования трагического убийства Барака Обамы открыли леденящую и тревожную правду. Шокирует тот факт, что к этому отвратительному акту причастен один из наших соратников и несколько соучастников. Это предатель Ангус Кинг и многочисленные правительственные и гражданские сочувствующие. Что еще более тревожно, они, похоже, вели переговоры не с кем иным, как с изгнанным Берни Сандерсом, который был в центре тайного заговора с целью свержения нашего законного правительства. Убийство Обамы, уважаемого символа прогресса, является самым последним и вопиющим шагом на пути к их конечной цели: полномасштабному перевороту против институтов нашей страны.\n\nМы непрерывно, день и ночь, как единая сила законодателей и государственных служащих, трудились, чтобы исцелить и восстановить ткань этой великой нации. Благодаря бесчисленным жертвам и неустанным усилиям мы добились значительных успехов в восстановлении нанесенного ущерба, подняли нашу страну из самых мрачных моментов и стремимся воссоединить ее народ. Бесчисленные жизни были потеряны во имя этой благородной цели - патриоты отдали все, чтобы обеспечить светлое будущее для грядущих поколений. И все же, перед лицом такой самоотверженности, чем мы отплатили? Предательством. Трусливыми убийствами, злобным обманом и вероломством тех, кто должен был стоять рядом с нами. \n\nМы не должны удивляться действиям этих предателей. Те самые люди, которые устраивают заговоры против нашего правительства и используют подпольную тактику, чтобы подорвать достигнутый нами прогресс, ничем не лучше врагов, с которыми мы сталкиваемся на поле боя. Они вырезаны из той же ткани - лишены чести, движимы эгоистичными амбициями и готовы уничтожить ту самую нацию, о которой они притворяются, что заботятся. \n\nДействия должны быть быстрыми и решительными. Перед лицом такого предательства не может быть никаких колебаний. Наши враги, будь то на передовой или в застенках власти, должны быть уничтожены и преданы суду. От этого зависит будущее нашей нации."
 bdnspch.106.a: "Мы не можем допустить, чтобы это предательство продолжалось."
 bdnspch.107.t: "Судебный Процесс над Кингитцами"
 bdnspch.107.d: "Наконец настал долгожданный момент. Пришло время очистить нашу страну от тех, кто совершил невыразимые акты предательства. Мы больше не будем терпеть тех, кто стремится подорвать стабильность и безопасность нашей страны.\nСторонники Ангуса Кинга и Берни Сандерса, те, кто участвовал в заговоре против нас, были найдены и идентифицированы. Тревожно, что многие из этих предателей укоренились в нашей политической системе, обладая значительной властью и влиянием на законы и политику нашей страны. Отрезвляет тот факт, что в рядах этих заговорщиков есть не только коррумпированные политики, но и гражданские лица, которые оказались вовлечены в их обман. Несмотря на то, что наши ресурсы ограничены, мы должны решительно действовать и в отношении этих людей. Только те, кто представляет собой самую непосредственную и серьезную угрозу для нашей страны, получат заслуженное быстрое правосудие. \n\nКогда великая чистка будет завершена, и наше правительство будет очищено от этих зловредных сил, мы вступим в новую эру правления. Кресла власти, которые когда-то занимали те, кто предал свою страну, будут вновь заняты, но уже не так, как раньше. Некоторые должности будут ликвидированы и полностью поглощены, а другие заменены более лояльными людьми. В некоторых случаях на смену им придет искусственный интеллект, который обеспечит выполнение рутинных, но критически важных задач бюрократии с точностью, быстротой и непоколебимой преданностью благополучию нации.\nНесомненно, сейчас трудные времена, но эта необходимая чистка проложит путь к более светлому, сильному и единому будущему. Она обеспечит, чтобы фундамент нашего правительства был построен на лояльности, эффективности и непоколебимой преданности выживанию и процветанию нашего народа. И, возможно, после того как эта чистка продемонстрирует свой успех, она будет расширена, чтобы обеспечить очищение всех сторон нашего общества, каждый уголок предательства. Наша цивилизация станет сильнее, единее и способнее, чем когда-либо прежде, и станет примером для всего мира.\n\nМы построим будущее, которое будет не только безопасным, но и достойным благоговения - нация, возрожденная огнем справедливости и очищением от измены."
 bdnspch.107.a: "Это только начало..."
 bdnspch.108.t: "Сандерс Уклоняется от Захвата"
 bdnspch.108.d: "Пришли сообщения от отряда, который был отправлен за Берни Сандерсом и большинством его сотрудников. Как сообщается, когда команда прибыла в его усадьбу и взломала входную дверь, Сандерса нигде не было. В доме Сандерса было найдено множество документов и бумаг, самые заметные из которых лежали в папке рядом с кроватью Сандерса. В ней подробно описывался способ его побега. Судя по всему, он уехал ранее утром, прихватив с собой семью и близких родственников, и улетел на вертолете бог знает куда.\n\nНекоторые сотрудники Сандерса и подобные ему фигуры сбежали, но большинство было схвачено. Некоторые из тех, кто попал в плен, оказали сопротивление, что привело к нескольким жертвам. Несмотря на эти инциденты, другие наши операции прошли в основном без заминок, и в большинстве районов страны удалось обеспечить соблюдение режима. После того как сторонники Сандерса были усмирены, общественная атмосфера стала более управляемой, и наше влияние укрепляется. \n\nОднако Сандерс по-прежнему представляет собой большую проблему. Благодаря своему побегу он может планировать и организовывать любое сопротивление против нас. Учитывая его влияние и популярность, он может быстро объединить недовольные фракции и разрушить наше правительство. По данным разведки, у него по-прежнему много союзников, готовых поддержать его, и пока он остается на свободе, угроза того, что он может сделать, будет нависать над нами."
 bdnspch.108.a: "Я хочу получить его голову к закату."
 bdnspch.109.t: "Великая Американская Чистка Заканчивается"
 bdnspch.109.d: "Сегодня пришли хорошие новости: долгожданная чистка правительства, которую мы начали некоторое время назад, успешно завершилась. Решение о проведении такой чистки было принято после убийства Обамы и последующего расследования, которое показало, что многие в нашем правительстве были связаны с Берни Сандерсом, который в последнее время пытается свергнуть наше правительство.\n\n Сама чистка прошла относительно успешно. Некоторым деятелям удалось сбежать, но многие были схвачены и предстали перед судом за свои преступления против этой славной нации. Единственным разумным приговором, которого они заслуживали, была смерть. Но хотя их смерть - это триумф для будущего этой нации, важнее то, что мы делали и будем делать после этой чистки.\n\nВ последнее время мы занимались пополнением и реформированием должностей, которые ранее занимали предатели. Многие из этих мест были поглощены, а некоторые были заполнены более лояльными и надежными людьми. Однако некоторые были заменены на ИИ. Это один из важнейших шагов в достижении нашей цели - сделать наше правительство более эффективным. Это испытание, как вы понимаете, прошло гладко, и скучные и рутинные задачи бюрократии стали выполняться быстрее, эффективнее и больше. Воистину, это один из первых шагов в этом долгом процессе, но будущее хранит ключи к утопии, и мы будем первыми, кто ее достигнет."
 bdnspch.109.a: "Ad Bonum Futurum."
 bdnspch.110.t: "Президент Байден объявляет Национальный день "освобождения""
 bdnspch.110.d: ""
 bdnspch.110.a: "Я могу сделать все, что УГОДНО?"
 bdnspch.111.t: "Первый День "Освобождения" Начинается"
 bdnspch.111.d: ""
 bdnspch.111.a: "Да, детка! Давайте чистить!"
 bdnspch.112.t: "Первый день "Освобождения" прошел успешно"
 bdnspch.112.d: ""
 bdnspch.112.a: "Знаете, мне как-то не хватало попытки убить своего соседа..."
 bdnspch.113.t: "Национальный День Освобождения"
 bdnspch.113.d: ""
 bdnspch.113.a: "Необходимое Отвлечение"
 bdnspch.1776.t: "Одностороннее Зеркало"
 bdnspch.1776.d: ""Впечатления, с которыми я впервые взялся за это трудное дело, были объяснены в соответствующем случае. Выполняя это поручение, скажу лишь, что я, руководствуясь благими намерениями, внес в организацию и управление правительством самые лучшие усилия, на которые был способен мой весьма ошибочный рассудок. Не сознавая с самого начала неполноценности своей квалификации, опыт в моих собственных глазах, возможно, еще более в глазах других, укрепил побуждения к неуверенности в себе; и с каждым днем растущая тяжесть лет все больше и больше убеждает меня, что тень отставки так же необходима для меня, как и желанна."\n\nПрезидент Байден закрыл письмо и поднял взгляд со своей трибуны, как вдруг увидел пустой зал, в котором никого не было. Почему он читал эту газету? Была ли здесь хоть одна толпа?\n''Эй? Вы меня слушаете? Где все?"\nОн вернулся к письму, обнаружив, что его непреодолимо тянет прочитать его, но письмо, которое он читал несколько минут назад, исчезло, а на его месте лежала салфетка с его именем, нацарапанным на ней."
 bdnspch.1776.a: "''Где Я?''"


