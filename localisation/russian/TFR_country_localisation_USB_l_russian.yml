 usb.47.t: "Шепот на Ухо Нашему Калигуле"
 usb.47.d: "§R''Президентство должно быть спасено.''§! \n\nМы не можем и дальше позволять воспоминаниям о старой Демократической партии терзать нашу нацию и работать против нашего правительства и души нашей нации.\n\n§R''АМЕРИКУ НУЖНО СПАСАТЬ ОТ САМОЙ СЕБЯ''§!"
 usb.47.a: "''Мы исправим нацию... Я обещаю''"
 usb.48.t: "Калигула Теряет равновесие"
 usb.48.d: "В течение нескольких дней, недель, а может, и дольше, если верить сообщениям, наш дорогой лидер полностью отстранился от общения с людьми. Ни слова, ни шепота. Он сидел неподвижно, как статуя на своем метафорическом троне, и так и оставался. Тяжесть молчания затягивалась, и с каждым мгновением становилось все яснее. Байден близок к смерти.\n\nНаш президент - больше, чем лидер; он - краеугольный камень, скрепляющий ткань этой нации. Без него все, что мы строили, все, что мы представляем, рискует рассыпаться в прах. Его отсутствие будет означать крах нашего режима, оставив наши усилия не более чем мимолетным эхом в огромных залах истории, отвергнутым как очередная неудачная попытка утопии. Или, что еще хуже, совсем забытыми.\n\nМы не можем допустить, чтобы это произошло. Необходимо мобилизовать все ресурсы, чтобы сохранить жизнь Джозефа Байдена. Исследования должны быть ускорены до беспрецедентного уровня. Новые лекарства должны быть выведены на передний план, а за его здоровьем нужно следить с помощью постоянных обследований.\nЛишь бы все, ради чего мы работали, пропало даром."
 usb.48.a: "Решение будет найдено"
 usb.49.t: "Прекрасная Америка"
 usb.49.d: "Отряд 1324, так его звали. Сколько он себя помнил, столько и назывался.\nНе то чтобы он помнил много.\nБольшая часть того, что он помнил, была здесь, сидя в этом кресле, выполняя неизвестную работу на панели перед ним. Только недавно работа перестала поступать.\nТеперь ничего не было несколько дней, может быть, недель, но он не очень хорошо представлял себе время здесь... или где бы он ни был.\n\nПрошло много времени, но, в конце концов, что-то появилось. Это немного напугало его, сообщение выдало себя тревожным звуковым сигналом. Когда он открыл сообщение, то на мгновение понял, что оно не имеет смысла.\nКоллапс. Война. Свобода... свобода.\nЭто... слово. Оно что-то всколыхнуло в нем. В затылке что-то щелкнуло, и к нему медленно вернулись воспоминания. Кусочек за кусочком он вспоминал, как оказался здесь. Он был в своем доме, когда дверь распахнулась, и люди в доспехах с закрытыми лицами вырубили его. Следующее, что он понял, - это то, что он заперт в этом кресле, а перед ним стоит слишком знакомая панель.\n\nОглядевшись, он заметил, что замков на кресле нет, похоже, их не было уже очень давно. Тем не менее, Юнит 1324 встал с кресла и медленно пошел, его ноги сильно ослабли. Он бродил по коридорам учреждения, казалось, несколько дней, отчаянно пытаясь выбраться наружу. В конце концов он нашел выход - большую металлическую дверь, которая уже была открыта.\n\nПервые мгновения на улице, и солнце уже ослепило его. Оглядевшись по сторонам, он увидел красоту леса, который давно мечтал увидеть снова. Затем он увидел птицу, точнее, белого голубя. Она скользила по небу и вела отряд 1324 дальше.\n\nОн мало что знал. Он нервничал. Но, судя по всему, он обрел свободу.\nИ он больше не позволит ей ускользнуть от него."
 usb.49.a: "Найдите красоту в ужасе"
 usb.50.t: "Novus Ordo Seclorum"
 usb.50.d: "Это началось в 1776 году, когда мы впервые бросили вызов британским угнетателям, породив новое дерзкое видение свободы и идею Америки. С тех пор наша нация вела бесконечную борьбу за выживание, ставя на карту саму свою идентичность в приливах и отливах современной истории.\nНо недавно мы столкнулись с одним из самых мрачных кризисов нашей жизни, кровавым и непрекращающимся конфликтом, который потребовал от нас больших жертв, чем мы когда-либо могли себе представить. День и ночь мы сражались с яростной решимостью загнанной в угол лисы, повторяя упорство наших предков и все, что они сделали.\n\nМы выстояли против предателей в Денвере и отбросили их обратно в их столицу.\nМы боролись с ростом фашизма в Мичигане и Новой Англии, расчищая путь для будущего там. \Мы расправились с нацистами во Флориде и на Юге, казнив их руководство.\nМы задушили коммунизм, пустивший корни на Западном побережье, и сообщили людям, что есть другие пути.\n\nМы устроили суды над теми, кто хотел предать нас, теми, кто разрушил бы все, что мы построили. Мы очистили ряды нашего общества, решив создать систему, в которой все могли бы жить и процветать в мире. Мы создали утопию.\n\nИ все же мы не устали. Даже сейчас мы продолжаем бороться с теми, кто не понимает истинной природы нашей борьбы. Они неверно оценивают нашу миссию, не видя лучшего мира, который мы стремимся построить, будущего, основанного на единстве, а не на угнетении. Будущее, одержимое прогрессом, а не страхом. Но это битва для другого дня. Сегодня мы торжествуем.\n\nНаши враги побеждены, и солнце взошло на новом горизонте.\n\nЛучшее будущее ждет нас, свободное от оппозиции, свободное от страданий.\nИ мы готовы заявить о нем."
 usb.50.a: "Победа, месть, но теперь. Мир."
 usb.51.t: "Уходишь в Отставку?"
 usb.51.d: "После долгих обсуждений внутри партии многие заговорили о возрасте Байдена и очевидном умственном упадке, а также о том, стоит ли ему баллотироваться на президентских выборах 2024 года."
 usb.51.a: "Никогда! Еще четыре года байденизма"
 usb.51.b: "Вероятно, это мудрое решение"
 usb.51.c: "Этот человек не может продолжать претендовать на пост президента! Применяйте 25-ую Поправку!"
 usb.52.t: "Президентские дебаты 2024 года"
 usb.52.desc_1: "Сегодня вечером телеканалы готовятся к трансляции первых президентских дебатов 2024 года. Два сенатора и президент покинули Вашингтон и направились в Цинциннати, несомненно, проходя последние репетиции перед важными выступлениями. Рынки ставок пришли к выводу, что в этих дебатах победит любой человек, хотя некоторым кандидатам есть что терять. Кандидаты тщательно управляют ожиданиями публики, приучая ее концентрироваться на определенных вопросах и акцентируя внимание на недостатках своих оппонентов.\n\nКандидат Берни Сандерс представляет заядлую прогрессивную партию. Опираясь на наследие, уходящее корнями в прекрасные времена Эпохи реформ, Сандерс стремится убедить рабочий класс в своей безупречной преданности делу их улучшения. Кандидат Митт Ромни - консервативный оплот Америки, который противостоял антидемократическим течениям внутри своей партии, сражаясь с Трампом, в то время как другие члены его фракции оправдывались и оправдывали его. Такие действия вызывают у него доверие среди избирателей из пригородов, а более стойким консерваторам больше не к кому идти. Президент Джо Байден баллотируется на совершенно другой платформе. Говоря о горящих городах и пепельных полях сражений, о солдатах, возвращающихся в гробах к скорбящим семьям, о голодающих беженцах и их скелетированных детях, он серьезен и неразговорчив."
 usb.52.desc_2: "Сегодня вечером телеканалы готовятся к трансляции первых президентских дебатов 2024 года. Сенатор Митт Ромни и президент Джо Байден покинули Вашингтон и направились в Балтимор, несомненно, проводя последние репетиции перед важными выступлениями. Рынки ставок пришли к выводу, что в этих дебатах победит любой человек, хотя некоторым кандидатам есть что терять. Кампании кандидатов тщательно управляют ожиданиями публики, приучая ее концентрироваться на определенных вопросах и акцентируя внимание на недостатках своих оппонентов. \n\nКандидат Митт Ромни - консервативный оплот Америки, который противостоит антидемократическим течениям в своей собственной партии, сражаясь с Трампом, в то время как другие члены его фракции оправдываются и оправдывают его. Такие действия вызывают у него доверие среди избирателей из пригородов, а более стойким консерваторам больше не к кому идти. Ромни ведет свою кампанию на смеси рейгановского оптимизма и неоконсервативной ястребиности, выступая с жесткими выпадами против Трампизма и одновременно обещая снижение налогов после окончания войны. Ромни, вероятно, представит себя как сострадательного консерватора, который может надежно противостоять политическому экстремизму.\n\nПрезидент Джо Байден выступает с совершенно иной платформой. Говоря о горящих городах и пепельных полях сражений, о солдатах, возвращающихся в гробах к скорбящим семьям, о голодающих беженцах и их скелетированных детях, он серьезен и неразговорчив. Единственный оптимизм, который он излучает, - это вера в окончательную победу над внутренними врагами Америки. Его кампания носит военный характер, она взывает к солдатам на фронте, профессионалам и страдающим городским массам, обещая им поддержку и военный успех. Человек, который выйдет на сцену дебатов, не будет говорить о политике, он лишь пообещает, что прекратит кровопролитие любыми средствами."
 usb.52.desc_3: "Сегодня вечером телеканалы готовятся к трансляции первых президентских дебатов 2024 года. Сенатор Берни Сандерс и президент Джо Байден покинули Вашингтон и направились в Филадельфию, несомненно, проводя последние репетиции перед важными выступлениями. Рынки ставок пришли к выводу, что это дебаты, в которых победит любой человек, хотя некоторым кандидатам есть что терять. Кампании кандидатов тщательно управляют ожиданиями публики, приучая ее концентрироваться на определенных вопросах и акцентируя внимание на недостатках своих оппонентов. \n\nКандидат Берни Сандерс является представителем заядлой Прогрессивной партии. Опираясь на наследие, уходящее корнями в прекрасные времена Эпохи реформ, Сандерс стремится убедить рабочий класс в своей безупречной преданности делу их улучшения. Сандерс критиковал администрацию Байдена за союз с корпорациями и недостаточную приверженность гуманитарной помощи. Стремясь заполнить пустоту, образовавшуюся после отсутствия популизма Трампа, Сандерс, вероятно, попытается привлечь отчужденных избирателей обещаниями более прямого демократического правительства, более широкого государства всеобщего благосостояния и масштабных социальных реформ. \n\nПрезидент Джо Байден выступает с совершенно иной платформой. Говоря о горящих городах и пепельных полях сражений, о солдатах, возвращающихся в гробах к скорбящим семьям, о голодающих беженцах и их скелетированных детях, он серьезен и неразговорчив. Единственный оптимизм, который он излучает, - это вера в окончательную победу над внутренними врагами Америки. Его кампания носит военный характер, она обращена к солдатам на фронте, профессионалам и страдающим городским массам и обещает им поддержку и военный успех. Он пользуется поддержкой не только своей собственной партии, но и потрепанных остатков республиканцев, смирившихся с выдвижением убежденного демократа перед лицом полного электорального забвения. Человек, который выйдет на сцену дебатов, не будет говорить о политике, он лишь пообещает, что прекратит кровопролитие любыми средствами."
 usb.52.desc_4: "Сегодня вечером вместо дебатов, которые обычно характерны для этого периода избирательного цикла, телеканалы готовятся транслировать выступление Джо Байдена. Президент покинул округ Колумбия и вылетел в самое безопасное место на южном фронте, несомненно, проходя последние репетиции перед своим большим выступлением.\n\nГоворя о горящих городах и полях сражений, о солдатах, возвращающихся в гробах к скорбящим семьям, о голодающих беженцах и их скелетированных детях, он серьезен и неразговорчив. Единственный оптимизм, который он излучает, - это вера в окончательную победу над внутренними врагами Америки. Его кампания носит военный характер, она обращена к солдатам на фронте, профессионалам и страдающим городским массам и обещает им поддержку и военный успех. Он пользуется поддержкой не только своей партии, но и потрепанных остатков республиканцев, смирившихся с выдвижением убежденного демократа перед лицом полного электорального забвения. Человек, который предстанет перед американским народом, не будет говорить о политике, он лишь пообещает, что прекратит кровопролитие любыми средствами."
 usb.52.a: "Байден сбивает всех с ног."
 usb.52.b: "Байден хорошо справился."
 usb.52.ba: "Ну... нормально"
 usb.52.c: "Он все еще наш президент..."
 usb.52.f: "Всё буквально кончено..."
 usb.52.p: "Вперёд с Бёрни!"
 usb.52.r: "Я верю в америку!"
 usb.521.t: "Человек, Дающий Надежду"
 usb.521.d: "Джозеф Р. Байден, человек, который добился единогласного выдвижения от коалиции Союза без каких-либо дебатов, сегодня действительно превзошел все ожидания. После своего выдвижения Байден выступил с президентской речью, которую можно назвать исторической. Его речь, пронизанная энергией и оптимизмом, представила видение светлого будущего, которое нашло глубокий отклик у слушателей. Начальная часть речи была наполнена горячими обещаниями и бодрящим чувством возможности, задавая тон радости и воодушевления. Однако по ходу выступления Байден изменил свой подход и обратился к более отрезвляющим реалиям, с которыми сталкивается нация. Он заговорил размеренным тоном о непрекращающихся трудностях и упорной борьбе за мир и стабильность, которую продолжают переживать многие американцы. Этот поворот продемонстрировал его осведомленность о текущих проблемах и готовность противостоять им.\n\nРеакция на выступление Байдена была просто ошеломляющей. То, что начиналось как ликующий митинг, превратилось в мощное заявление, которое прозвучало по всему Союзу и по всей Америке. Несмотря на падение рейтингов одобрения, обращение Байдена вызвало у населения новое чувство надежды. Очевидно, что этой речью Джозеф Р. Байден укрепил свои позиции не только как лидер, но и как символ непреходящей надежды и стойкости. Его президентство, похоже, укрепляется, а его послание вселяет в нацию чувство оптимизма на будущее."
 usb.521.a: "Сенатор, вице-президент, президент, а теперь еще и человек надежды."
 usb.522.t: "Горько-сладкая надежда"
 usb.522.d: "Несмотря на смесь оптимизма и страха накануне обращения президента к нации, оно обернулось неожиданным, но удовлетворительным завершением. Выступая перед нацией, он выглядел как обычный президент военного времени, хорошо понимающий и критически оценивающий ситуацию, но при этом допускающий небольшие запинки и ошибки при произнесении некоторых фраз или слов в целом. Однако для американской общественности это просто общая черта с президентом Байденом, задиристым, но понятным и внимательным человеком, который овладел ситуацией.\n\nРеакция коалиционного правительства была воспринята неоднозначно, с похвалой и легким недовольством как среди консерваторов, так и среди прогрессистов, но она доказала, что Байден не так уж и выжил из ума, как многие думали."
 usb.522.a: "Он не оплошал."
 usb.523.t: "Человек, Теперь Разбитый"
 usb.523.d: "В преддверии сомнений этот момент должен был закрепить за президентом статус маяка силы перед лицом таких испытаний и развеять сомнения в прочности контроля Байдена в Овальном кабинете.  Однако, к ужасу большинства демократов и тех, кто надеялся на выживание хоть какой-то коалиции, это обращение было признано полной катастрофой для президента Джо Байдена.\n\nНесмотря на попытку представить себя в качестве чемпиона в истории окончательного восстановления Америки перед лицом восставшей оппозиции и тирании внутри страны, под угрозой диктатора, он только углубился в спасение своей администрации, от заикания до полного краха в формулировках или суждениях, превратившись в полное шоу ляпов.\nКонтроль над ущербом может больше не быть жизнеспособным вариантом для президента и его кабинета, поскольку внутренние распри только подстегивают президента, сигнализируя о полном провале его контроля и прежней компетентности."
 usb.523.a: "Его нельзя просто склеить обратно!"
 usb.524.t: "Административный Развал!"
 usb.524.d: "В результате события, предсказанного многими после провала его обращения, десятки, если не сотни сенаторов и представителей местных штатов, а также члены Конгресса от всех ветвей власти, консервативной или прогрессивной, официально покинули правительство коалиции под руководством президента Джо Байдена. То, что должно было быть простым выходом незначительных частей правительств штатов, превратилось в полное прекращение работы коалиции в целом, причем основные эшелоны каждой ветви власти осудили Байдена за его неспособность соответствовать ситуации, сложившейся накануне гражданской войны в Америке, и недостаточное понимание того, насколько серьезной и тяжелой является обстановка для нации. \n\nЭто привело к чрезвычайной ситуации в администрации Байдена, когда члены кабинета министров из всех департаментов и оставшиеся лояльные члены Демократической партии начинают готовить ответные меры, чтобы сохранить остатки единства перед лицом потенциальной правительственной катастрофы. Президент Байден отреагировал шоком и усилил атаки, но безрезультатно, поскольку теперь недовольный Союз протягивает ему руку. Это может стать началом гибели президентства Байдена и настоящим ударом по усилиям юнионистов."
 usb.524.a: "Разнесите все к чертям!"
 usb.525.t: "Мистер Возвращение"
 usb.525.d: "Многие считали, что это невозможно: такой хрупкий, медленно разлагающийся человек, как Джо Байден, должен победить в столь давящих дебатах о политике и превосходстве. Однако даже под натиском Ромни и Сандерса, их пламенные речи стали символом решительного жеста Байдена, он просто отбивался, выплескивая немного оставшейся в нем магии дебатов, опровергая пункты и выбрасывая их как мусор, в глаза бросались моменты, запечатленные в прямом эфире, а его так называемые "умные и острые" оппоненты на сцене затихали. Люди описывают это как "общенациональное" возвращение для старого доброго Джо, беря цель, подобную Линкольну в 1864 году, предсказывая его столкновение с национальными игроками, только для того, чтобы крупное событие переломило ход событий. Данные опросов уже подтверждают, что Байден уверенно лидирует благодаря потрясающему выступлению."
 usb.525.a: "В путь, Джек!"
 usb.526.t: ""Сумасшедший Дед" Джо"
 usb.526.d: "Союз наблюдал, как дебаты быстро превращаются в беспрецедентную выгребную яму с постоянными придирками и намеренными, неспровоцированными нападками со всех сторон. И все же посреди этого моря серого и горького напряжения взоры обратились к некогда могучему, устойчивому и сильному дебатеру, который никогда не позволял себе быть неуслышанным или замолчать от чьего-то удара, а только замирал в разгар события с высокими ставками или вел себя как разъяренный старший член семьи, извергая фразы, не имеющие никакого содержания, в рамках того, что должно было быть профессиональным и цивилизованным, что далеко не так, как в 2020 году. Этот человек - действующий президент Джо Байден. Если говорить прямо, то это была серьезная ошибка в кампании действующей администрации, дающая понять, что вскоре последуют трещины, и, вероятно, толкающая огненный шар политической капитуляции обратно в суд Байдена, и это только продолжает наращивать давление. "
 usb.526.a: "оболочка его прежнего я."
 usb.527.t: "Воспоминания о 2016 годе"
 usb.527.d: "Сандерс стоял на трибуне, его глаза сверкали огнем десятилетий политической страсти. Эти дебаты были для него не просто очередным политическим спаррингом; это была кульминация всей жизни, посвященной прогрессивным идеалам. В 2016 году он наблюдал за тем, как его послание отодвигается на второй план, а его сторонники разочаровываются. Теперь, в 2024 году, политический ландшафт изменился, и нация, казалось, готова по-настоящему услышать его. Пока Байден путался в ответах, явно не справляясь с быстротечностью дебатов, Сандерс вернулся в свою юность, к движениям за гражданские права и трудовой борьбе, которые сформировали его мировоззрение. Каждый вопрос становился возможностью не просто изложить политику, но и нарисовать видение Америки, за которую он всегда боролся. Голос сенатора, обычно хрипловатый и настойчивый, приобрел новый тембр. В нем чувствовалась настоятельная потребность человека, который знал, что это, возможно, его последний шанс изменить траекторию развития страны. Его руки, обветренные годами жестикуляции на митингах и в Сенате, двигались с точностью, подчеркивая каждый пункт с той серьезностью, которой он заслуживал."
 usb.527.a: "Прогрессивизм вернулся, детка!"
 usb.528.t: "Месть за 2012 год"
 usb.528.d: "Ромни был человеком, построенным на сострадании и уважении, как называли его большинство ученых мужей и зрителей дебатов, и все же дебаты имели для него личное значение. В 2012 году Пол Райан, его напарник по предвыборной гонке от старшего и истинного крыла Республиканской партии, был убит Джо в ходе очередных скоординированных дебатов в разгар избирательного цикла, поскольку он едва смог вымолвить хоть слово после такого насыщенного избирательного цикла. Теперь все изменилось в лучшую сторону; теперь стареющий и приходящий в упадок Байден не в состоянии правильно произносить свои фразы, в то время как более элегантный и раскованный Ромни продолжает наносить яростные удары ошеломленному и побежденному президенту. Это личное отмщение за свое поражение в 2012 году было просто эйфорией, поскольку теперь судьба Ромни - творить историю Америки, а не быть скованным цепями человека, у которого нет должной опоры в партии. Было отмечено, что результаты опроса сильно изменились, и из-за катастрофического выступления Байдена уже была задействована команда по уборке, которая в результате дебатов убрала осколки и битое стекло."
 usb.528.a: "Больше не униженный"
 usb.74.t: "Президентские дебаты 2024 года"
 usb.74.d: "Сегодня вечером телеканалы готовятся к трансляции первых президентских дебатов 2024 года. Два сенатора и президент покинули Вашингтон и направились в Цинциннати, несомненно, проходя последние репетиции перед важными выступлениями. Рынки ставок пришли к выводу, что в этих дебатах победит любой человек, хотя некоторым кандидатам есть что терять. Кампании кандидатов тщательно управляют ожиданиями публики, приучая ее концентрироваться на определенных вопросах и акцентируя внимание на недостатках своих оппонентов. \n\nКандидат Берни Сандерс представляет прогрессивное движение. Опираясь на наследие, уходящее корнями в прекрасные времена эпохи реформ, Сандерс стремится убедить рабочий класс в своей безупречной преданности делу их улучшения. Кандидат Митт Ромни - консервативный оплот Америки, который противостоял антидемократическим течениям внутри собственной партии, сражаясь с трамповским зверем, в то время как другие члены его фракции отнекивались и оправдывались. Такие действия вызывают у него доверие среди избирателей в пригородах, а более стойким консерваторам больше не к кому идти. Президент Камала Харрис баллотируется на совершенно иной платформе. Говоря о горящих городах и пепельных полях сражений, о солдатах, возвращающихся в гробах к скорбящим семьям, о голодающих беженцах и их скелетированных детях, она серьезна и неразговорчива."
