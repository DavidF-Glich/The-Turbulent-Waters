 usb.62.t: "Инаугурация Берни Сандерса"
 usb.62.d: "Берни Сандерс, бывший сенатор от штата Вермонт, бежал в Союз на самолете, как только началась гражданская война, где быстро и почти сразу стал неофициальным лидером прогрессивной части Союза. Используя уже имеющуюся базу сторонников, Сандер провел потрясающую предвыборную кампанию, завоевав огромное количество новых сторонников как среди либералов, так и среди прогрессистов, столкнувшись при этом с жестким сопротивлением со стороны консерваторов. Именно эта кампания и база сторонников принесли ему победу на выборах с комфортным большинством голосов. За несколько месяцев до инаугурации Сандерс обрел покой, и, несмотря на нынешнюю ситуацию в Америке, он не нервничал из-за предстоящей роли, а был настроен решительно, как никогда.\n\nИ вот он стоит на трибуне Национального молла, оглядывая толпу перед собой с легкой улыбкой на лице. Все шло к этому моменту, всю свою жизнь он мечтал о чем-то подобном, и хотя ситуация была не такой, как хотелось бы молодому Сандерсу, это было то, что он получил. Президент будет сильным перед лицом самого страшного, что когда-либо видел мир."
 usb.62.a: "И он не стал этого менять."
 usb.64.t: "Инаугурация Эндрю Янга"
 usb.64.d: "Эндрю Янг, некогда бывший темной лошадкой на демократических праймериз 2020 года, быстро перебрался в пределы Союза, как только в Соединенных Штатах началась война. Познакомившись с некоторыми политическими фигурами в Союзе, он быстро занял устойчивое политическое положение. Когда идея второго шанса стать президентом стала для него слишком заманчивой, он выставил свою кандидатуру на президентскую гонку, где ему удалось создать хорошую базу сторонников среди либералов и прогрессистов, столкнувшись с серьезным сопротивлением со стороны консерваторов. Его относительно молодой возраст, широкая база сторонников и новые идеи привели его к победе на выборах. И хотя борьба была нелегкой, Янг осуществил свою мечту, пусть и со второй попытки. \nОднако на трибуне Национального центра он стоял не с чувством радости и гордости, а с серьезностью. Предстоящая работа будет напряженной, но он не отступит, он осуществит свою мечту в полной мере. Он проронил маленькую слезинку и быстро смахнул ее - президент должен быть стойким перед лицом всего, и он не будет исключением. Он убрал салфетку в карман и начал свою речь."
 usb.64.a: "Ведь у него была мечта, которую он должен был продолжить."
 usb.63.t: "Инаугурация Майкла Блумберга"
 usb.63.d: "Блумберг пережил несколько неровных лет, начиная с участия в демократических праймериз 2020 года и заканчивая сегодняшним днем. Когда началась гражданская война, Блумберг бежал в Союз и начал предлагать свои услуги правительству, со временем приобретая все большую власть в правительстве. Его опыт экономического советника и бывшего мэра только способствовал росту его власти, когда он начал действовать и планировать национальную политику. Он установил более дружеские отношения с партиями Союза и в итоге добился своего, быстро войдя в объединенную правительственную коалицию. В преддверии выборов и благодаря растущей популярности Блумберг принял решение и включился в предвыборную гонку.\n\nВ итоге Блумберг победил, и вот он уже стоит на трибуне Национального молла. Тысячи горожан стояли в толпе перед ним, он не мог хорошо видеть их глаза со своего места, но был уверен, что каждый из них смотрит прямо на него, ожидая, когда он начнет. Было странно, что после всего случившегося он стал президентом, но он не мог жаловаться, ведь это было то, чего он хотел. И вот он начал свою речь."
 usb.63.a: "Прошло немало времени, но наконец он здесь."
 usb.65.t: "Инаугурация Камалы Харрис"
 usb.65.d: "В разгар юнионистских волнений, вызванных политическими потрясениями, связанными с безопасностью президентства, казалось, что идеал возвращения к нормальной жизни в стране будет сложной задачей. Тем не менее, благодаря избранию уважаемой Камалы Харрис, Союз сумел встать на ноги и быстро восстановиться. Харрис, боевой сенатор и бывший вице-президент, после ухода Байдена почти мгновенно поднялась по ступеням Капитолийского холма до самого Белого дома. \n\nХотя идея ее назначения президентом была потенциально спорной темой, в съезде почти единогласно решили, что Союз остро нуждается в безопасности. Таким образом, пока "Бетси Росс" трепетала на церемонии инаугурации, ликующая Камала, победоносная и решительная, боец и потенциальный герой Америки, выбившись из сил, просто подняла руку без Библии и произнесла клятву."
 usb.65.a: "Женщина из Стали"
 usb.66.t: "Инаугурация Александрии Окасио-Кортез"
 usb.66.d: "Окасио-Кортес, бывшая представительница 14-го округа Нью-Йорка, бежавшая из своего города во время роста насилия до начала полномасштабной войны, стала одной из многих прогрессивных политических фигур в Союзе. После своего появления Окасио-Кортес продолжила отстаивать свою политическую позицию, заручившись поддержкой многих прогрессистов, по масштабам которой она соперничала с Берни Сандерсом. Именно эта поддержка и растущая благосклонность к более молодым кандидатам привели ее к выдвижению и избранию. Хотя ее кампания столкнулась с жестким сопротивлением со стороны консерваторов и либералов, в конце концов ей удалось склонить на свою сторону скептиков, и она выиграла выборы с комфортным большинством голосов.\n\nИ вот теперь она стоит на трибуне Национального молла, оглядывая толпу и представителей прессы, которые расположились на поле перед ней, документируя знаменательное событие, а солнце заливает теплым светом море лиц, отражая надежду и ожидание тех, кто собрался, чтобы стать свидетелем истории. Она молча поблагодарила тех, кто привел ее к этому моменту, и начала свою речь, ее голос эхом разнесся по всему Вашингтону."
 usb.66.a: "Новый рассвет для Союза"
 usb.67.t: "Инаугурация Роберта Ф. Кеннеди-младшего."
 usb.67.d: "Роберт Ф. Кеннеди, племянник благосклонно вспоминаемого Кеннеди, уже проживал в пределах границ Союза, когда началась гражданская война. Он быстро начал свою политическую карьеру, вступив в Демократическую партию, и со временем поднялся во власть, столкнувшись с многочисленными проблемами на этом пути. Он одним из первых начал вести президентскую кампанию, собрав большую базу сторонников среди единомышленников - консерваторов и либералов, в то время как прогрессисты отвергли его. Но его семейные связи, поддержка и центристская политика принесли ему победу на выборах в напряженной борьбе. Вскоре он станет вторым Кеннеди, который станет президентом, и он не мог быть более счастлив. \n\nОн стоял на трибуне Национального центра, глядя не на толпу перед собой, а на чистое голубое небо над головой. Это был способ снять нервное напряжение перед выступлением перед толпой, который он перенял совсем недавно. Он прочистил горло и просмотрел начало своих записей, прежде чем вскоре включить микрофон, но, глядя на толпу, готовящуюся к выступлению, он улыбнулся, думая только об одном, прежде чем заговорить."
 usb.67.a: "Дядя бы гордился."
 usb.68.t: "Вторая инаугурация Джозефа Робинетта Байдена-младшего."
 usb.68.d: "Байден поначалу показался чудаком; некогда стереотипное лицо истеблишмента для многих превратилось в потенциального хранителя достоинства Америки, которое осталось, будучи запятнанным и превращенным в лохмотья и руины под катастрофическим руководством Трампа и его извергов. Однако, несмотря на нависший над ним кризис как в политическом, так и в военном плане, Байдену все же удалось, даже несмотря на чип на плече и яростные нападки на него на личном и политическом уровне, продолжить работу своей администрации и попытаться обеспечить дальнейшую безопасность Соединенных Штатов. Несмотря на многочисленные недостатки, которые он допустил, чтобы предстать перед американской общественностью, и потенциальные последствия, которые из этого вытекали, двухпартийность и поддержание коалиции под его руководством придушили большинство сомнений в его способностях как главнокомандующего. \n\nНыне, во второй раз с 2021 года, он стоял перед Национальным молом с Библией наготове, готовясь к исторической инаугурации. В его президентство было вложено много эмоций, сочувствие американскому народу в целом, чувство, которое было с ним с тех пор, как он вступил на порог Сената США в мире, содержащем боль и страдания. И все же, по воле Божьей, ему был дан второй шанс; время для спасения Америки еще есть."
 usb.68.a: "Да поможет мне бог."
 usb.69.t: "Инаугурация Митта Ромни"
 usb.69.d: "Митт Ромни, бывший сенатор от штата Юта и кандидат на выборах 2012 года, бежал в Американский Союз, когда его родной штат Юта был охвачен общенациональной гражданской войной. Прибыв на место, он быстро предпринял шаги по созданию нового консервативного движения в Союзе, которое было бы направлено против Трампистов в Денвере. В этом он преуспел, заручившись широкой поддержкой почти всех консерваторов в стране и даже получив поддержку некоторых либералов, столкнувшись при этом с самым упорным сопротивлением со стороны прогрессистов. Эта база поддержки и его политика «здравого смысла» привели его к победе на выборах. Эта победа, хотя и одержанная с небольшим отрывом, оказала на Ромни более чем благоприятное воздействие, придав ему столь необходимый заряд энергии и морального духа для продолжения предвыборной кампании и митингов даже после победы. \n\nОн стоял на трибуне Национального молла с новой энергией, глядя на толпу перед собой, замечая различные команды прессы, усеявшие массовое скопление людей. Он был счастлив, зная, что его мечта о президентстве наконец-то осуществится. И в какой бы ситуации он ни оказался после получения поста, Ромни мысленно пообещал, что не отступит, независимо от ситуации, независимо от того, что шансы будут складываться против него."
 usb.69.a: "Он будет двигаться вперед, несмотря ни на что."
 usb.70.t: "Инаугурация Майкла Блумберга"
 usb.70.d: "Блумберг не был человеком, построенным на надежде. Он видел худшее в обществе, а общество видело худшее в нем, но он был не из тех, кто так легко отступает или сдается. Когда разразилась гражданская война и Блумберг укрылся в Союзе, он тут же начал предлагать свои услуги правительству. Публичные сделки, непубличные сделки, публичные переговоры, непубличные переговоры и многое другое - все это происходило в это тревожное время, но медленно, но верно Блумберг обретал все больше и больше власти, и когда пришло время, он создал свою собственную партию. Поначалу все шло не очень гладко, но со временем его стали все больше поддерживать. Истеблишмент начал рушиться, демократия пошатнулась, и, когда выборы были уже не за горами, Блумберг понял, что ему нужно делать.\n\nИ вот он стоит на трибуне Национального центра, глядя на толпу бесчисленных людей, каждый из которых рассчитывает на то, что он спасет Союз. Это будет непросто, но в глубине души он знал, что поступает правильно. Даже если придется нарушить какие-то правила, все это будет во имя победы, во имя спасения граждан, стоявших перед ним. И вот он начал говорить, ибо у него была работа."
 usb.70.a: "Преемник демократии."
 usb.71.t: "Основана партия инноваций"
