 ultra_conservatism: "Ультраконсерватизм"
 ultra_conservatism_desc: "\n\n\n\n£GFX_Ideology_ultra_conservatism\n\n\n\n\n\n§YУльтраконсерватизм§! - также известен как реакционный консерватизм,, это идеология, сторонник которой выступает за немедленное внедрение социально консервативных ценностей, традиций и институтов с помощью государственной силы и общественных движений. Они обычно ориентированы на прагматизм в достижении своих целей и, таким образом, в основном сосредоточены на социальных целях."
 oligarchist: "Олигархия"
 oligarchist_desc: "\n\n\n\n£GFX_Ideology_oligarchy\n\n\n\n\n\n§YОлигархия§! - это форма структуры власти, при которой государственная система переплетенная сетями влияния определенных знатных и богатых корпоратов, чаще известных как "Олигархи". Эти люди хотя и не находятся в главе страны напрямую, но обладают различными рычагами давления и экономическими связями, благодоря которым могут проводить выгодныю им политику в кабинетах правительства.\nОлигархи, несмотря на то что, как правило, чрезвычайно коррумпированы и тяжелы для приручения, могут быть поставлены на пользу государству, если оно выгодно для себя балансирует олигархическое влияние и национальные интересы. Их связи не только внутри страны, но и вне, могут помочь решать геополитические задачи, а их капитал и управленческие навыки помочь развивать национальную экономику и торговлю."
 islamic_authoritarian: "Шариатская Демократия"
 islamic_authoritarian_desc: "\n\n\n\n£GFX_ideology_sharia_democracy\n\n\n\n\n\n§YШариатская демократия§!, часто ассоциируемая с хомейнизмом, - это политическая идеология, основанная на принципах исламского шариата, особенно в интерпретации аятоллы Рухоллы Хомейни. Она сочетает в себе элементы исламского управления с формой демократии, основанной на широком участии, и направлена на создание политической системы, основанной на исламском праве. Реализация указанного закона занимает центральное место в идеологии, являясь основой законодательства и управления. Она включает в себя толкование и применение исламского текста к правовым и социальным вопросам, что, естественно, дает исламскому духовенству большую власть в решении государственных вопросов. Велаят-и-факих, "Опека юриста", является одной из важнейших идей шариатской демократии, предоставляющей всю полноту власти Верховному лидеру, избираемому исламским духовенством. Президент, однако, избирается при участии населения. В нем также делается упор на антиимпериализм, социальное государство и предполагаемую борьбу с коррупцией"
 confucian_hyperconservativism: "Конфуцианский Гиперконсерватизм"
 confucian_hyperconservativism_desc: "§YКонфуцианский Гиперконсерватизм§! также известное как движение за самовозрождение, относится к крайней форме политического и социального консерватизма, берущего начало в конфуцианской философии, в частности, в традиционных ценностях и социальной иерархии, распространенных в Китае. Несмотря на то, что при Мао Цзэдуне это направление конфуцианства было в основном разрушено и постепенно утратило популярность, оно быстро привлекало к себе внимание как внутри Китая, так и за его пределами, а такие организации, как Фалуньгун, приписывали его росту. Выступая против модернизации, которую она воспринимает как противоречащую китайской культуре и конфуцианской традиции, она поддерживает авторитарное правление и патернализм, утверждая, что сильная централизованная бюрократия, а также мудрый и добродетельный правитель необходимы для социальной гармонии. Это ярое антикоммунистическое и антилиберальное движение, отвергающее прогрессивные формы морали и исповедующее философию "самоусиления", основанную на конфуцианском морализме. Некоторые сторонники этого направления конфуцианства также поддерживают ханьскую исключительность, хотя это и не является неотъемлемой частью идеологии."
 military_democracy: "Военная Демократия"
 military_democracy_desc: "\n\n\n\n£GFX_ideology_military_democracysub\n\n\n\n\n\n§YВоенная Демократия§! это, по сути, военная хунта с выборной системой управления. Общество при такой идеологии очень милитаристское, а военная служба рассматривается как признак социального статуса. Обычно такие общества формируются во время войн, а затем переходят либо к демократическим, либо к авторитарным системам."
 hybrid_regime: "Анократия"
 hybrid_regime_desc: "\n\n\n\n£GFX_ideology_ideology_anocracy_banner\n\n\n\n\n\n§YАнократия§! часто известная как гибридный режим, она в широком смысле определяется как форма правления, которая сочетает демократические и автократические элементы в способах управления нацией. В то время как анократии, как правило, допускают некоторую форму (хотя и полу) демократических процессов, таких как выборы, они, как правило, придерживаются некоторых законов, которые считаются недемократическими, если не автократическими. Хотя они не обязательно коррумпированы и деспотичны, как их чисто автократические коллеги, они все же склонны совершать те же решительные действия, что и автократии."
 assadist_baathism: "Асадистский Баасизм"
 assadist_baathism_desc: "\n\n\n\n£GFX_ideology_assadist_baathism_banner\n\n\n\n\n\n§YАсадистский Баасизм§! или Корректирующее движение - это термин, используемый для описания политики Хафеза Асада и его преемника Башара Асада. Уходящий корнями в баасизм, панарабскую социалистическую идеологию, асадизм развился в отдельную форму, сформировавшуюся под влиянием политики династии Асадов. Элементы асадизма включают секуляризм, арабский национализм и социализм, который является основополагающим для баасизма, хотя его практическая реализация часто связана с экономическим прагматизмом и изменениями в указанной политике. Эта идеология ставит во главу угла поддержание сильного, централизованного бюрократического государства, использующего народные фронты для укрепления контроля над единственной партией, партией Баас, с акцентом на политическую стабильность и подавление инакомыслия. Это вызвало критику как внутри Сирии, так и за ее пределами, поскольку автократическое правление Башара Асада привело к попытке революции и гражданской войне в 2010-х годах. Хотя они имеют те же корни, что и иракская партия Баас, у них есть ряд отличий: усилия Хафеза по либерализации и приватизации в 2000-х годах контрастируют с экономикой Саддама."
 corporatocracy: "Корпоратократия"
 corporatocracy_desc: "\n\n\n\n£GFX_Ideology_corp\n\n\n\n\n\n§YКорпоратократия§!- это термин, используемый для обозначения экономической, политической и судебной системы, контролируемой корпорациями или корпоративными интересами, в которой коммерческие корпорации имеют значительный контроль над правительством, если не полный контроль."
 putinism: "Путинизм"
 putinism_desc: "\n\n\n\n£GFX_Ideology_putinism_banner\n\n\n\n\n\n§YПутинизм§! - идеология, которая является кульминацией идеалов Владимира Путина. Аполитичная авторитарная демократия, в значительной степени технократическая и государственно-капиталистическая с акцентом на свободный рынок.\n\nГосударство борется за безопасность России, используя любые необходимые методы. Российские нацисты таинственным образом исчезают без следа, лидеры оппозиции заключены в тюрьму, подавляются как антииммиграционные, так и промусульманские протесты - государство стремится сохранить жесткий баланс в стране. Хотя это вызывает сильную ненависть к государству, поскольку никто не чувствует, что правительство "защищает" их, это также делает людей апатичными по отношению к политике и, в конечном счете, предотвращает крупномасштабную идеологическую борьбу. Это, однако, не означает, что люди ненавидят нацию. Патриотизм, традиционные ценности, национальное единство - все это взращивается государством. Идея "Русского мира" и многополярного порядка являются одной из главных движущих сил самой системы.\n\nВладимира Владимировича больше нет, но его идеалы будут жить. Его система будет усовершенствована, чтобы создать идеальную Россию, неизменную и по-настоящему единую."
 sovereign_democracy_auth_dem: "Суверенная Демократия"
 sovereign_democracy_auth_dem_desc: "\n\n\n\n£GFX_Ideology_sovdem\n\n\n\n\n\n§YСуверенная Демократия§! это нишевая политическая идеология, целью которой является создание "идеальной" демократии, игнорирующей грызню западных демократических партий. Партии не только придерживаются схожих взглядов, но и сотрудничают и работают на благо государства в целом. Гражданское общество служит сдерживающим фактором для партий, используя свое влияние, например, для смещения коррумпированных и непатриотичных чиновников.\nПравая партия выступает за более открытый рынок, хотя и в рамках национализированного сектора ключевых отраслей промышленности. Он рассчитан на более правую платформу без какого-либо расового превосходства."
 patriotic_socialism: "Патриотический Cоциализм"
 patriotic_socialism_desc: "\n\n\n\n£GFX_Ideology_patriotic_socialism_banner\n\n\n\n\n\n§YПатриотический Cоциализм§! - это быстро развивающаяся политическая идеология, которая объединяет в себе элементы социализма и патриотизма.\nПатриотический Социализм подчеркивает важность национальной гордости и чувства принадлежности к своей стране, а также отрицает чрезмерно радикальную практику коммунистов как внутри страны, так и за рубежом. В основном оставаясь верными целям достижения справедливого социального обеспечения, они допускают некоторую частную собственность и могут совершать либо национализации, либо приватизации целясь на прагматичную политику и благополучие экономики."
 russian_patriotic_meritocracy: "Навальнистский Популизм"
 russian_patriotic_meritocracy_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_banner\n\n\n\n\n\n§YНавальнистский Популизм§! одна из новейших идеологических терминов, культивируемых в рамках "патриотической демократии" Навального. "Патриотический" в его названии означает позицию правительства по защите российской государственности и уникальной самобытности, а также по обеспечению сочетания патриотизма с демократическими институтами.\n\nМеритократический тип отличается тем, что является наиболее анократичным, строит систему доминирующей партии и имеет обширную управленческую касту для удовлетворения бюрократических потребностей, в то время как сами "менеджеры" постоянно меняются местами и набираются из достойных рядов партии или низших государственных структур. Часто склоняясь к консерватизму, она, однако, может проводить политику социального обеспечения и прогрессивные законы для поддержания баланса, который был создан для защиты патриотической демократии.\n\nКак и в других возможных вариантах, в нем часто русская национальность рассматривается как государствообразующая и делается попытка уменьшить участие меньшинств в государственных делах, утверждая, что "отсталые люди, не являющиеся основными, могут попытаться подчинить себе демократические процессы в стране и разрушить нашу демократию"."
 novocommunism: "Новокоммунизм"
 novocommunism_desc: "\n\n\n\n£GFX_Ideology_patriotic_socialism_banner\n\n\n\n\n\n§YНовокоммунизм§! - это быстро развивающаяся политическая идеология, которая объединяет в себе элементы социализма и патриотизма.\nНовокоммунизм подчеркивает важность национальной гордости и чувства принадлежности к своей стране, а также отрицает чрезмерно радикальную практику коммунистов как внутри страны, так и за рубежом. В основном оставаясь верными целям достижения справедливого социального обеспечения, они допускают некоторую частную собственность и могут совершать либо национализации, либо приватизации целясь на прагматичную политику и благополучие экономики."
 russian_monarchist_conservative: "Царский Консерватизм"
 russian_monarchist_conservative_desc: "\n\n\n\n£GFX_Ideology_ultra_conservatism\n\n\n\n\n\nВ постоянно меняющемся мире, где набирают силу опасные идеи республиканцев и безбожников-марксистов, русский консервативный монархизм предстает как освежающая альтернатива. В нем демократические принципы сочетаются с религиозной духовностью, патриотическими чувствами и преданностью правителю страны.\n\nИдея русской конституционной монархии возникла из желания оградить мир от крайностей обеих сторон."
