 left_centrist: "Левоцентризм"
 left_centrist_desc: "\n\n\n\n£GFX_Ideology_left_centrism\n\n\n\n\n\nn§YЛевый Центризм§!, также известная как левоцентристская политика, представляет собой широкий спектр идеологий, охватывающих социал-демократию, прогрессизм, социальный либерализм и защиту окружающей среды, направленных на объединение этих идеалов посредством синкретизма. В широком смысле левоцентризм тяготеет ближе к политическому центру в отличие от крайне левых убеждений, таких как коммунизм и революционный социализм. Левоцентризм соответствует прогрессивным социальным убеждениям, поддерживая смешанную экономику с помощью такой политики, как сильное экономическое вмешательство, социальный капитализм и проюнионизм. Они поддерживают иммиграционную политику с открытыми границами и мультикультурализм, примером чего может служить Германия. Левоцентристы также верят в необходимость работать в рамках существующих систем для улучшения социальной справедливости, а левоцентристские партии поддерживают смешанную социальную политику, хотя большинство из них придерживаются неолиберализма."
 left_populism: "Левый Популизм"
 left_populism_desc: "\n\n\n\n£GFX_Ideology_left_populism\n\n\n\n\n\n§YЛевый популизм§! сочетает в себе элементы популистской риторики и темы с левой идеологией. Как правило, левый популизм антиэлитарен, скептически относится к глобализму и выступает против истеблишмента. Левый популизм крайне антимилитаристичен и сформировался в основном из оппозиции американскому военному вмешательству в конце 90-х и начале 2000-х годов. Левые популисты стремятся устранить разрыв в благосостоянии с помощью перераспределения богатства, социальных программ и большого правительства."
 progressivism: "Прогрессивизм"
 progressivism_desc: "\n\n\n\n£GFX_Ideology_progressivism\n\n\n\n\n\n§YПрогрессивизм§! - это социально либеральная идеология, основанная на политике идентичности, которая стремится установить социальную справедливость посредством государственного вмешательства и государственных программ. В значительной степени связанные с социальной справедливостью и феминистскими движениями, они, как правило, выступают за аборты и считают достижения в области науки, техники и экономики полезными для человеческого общества. Прогрессисты обычно склонны поддерживать дальнейшее финансирование образования, искусства и общественного здравоохранения." 
 green_politics: "Зелёная Политика"
 green_politics_desc: "\n\n\n\n£GFX_Ideology_green_politics\n\n\n\n\n\n§YЗелёная Политика§!, или Энвайронментализм, - это идеология, которая направлена на борьбу с антропогенным изменением климата в 21 веке и за сохранение природы. Они стремятся создать самодостаточное общество, основанное на идеалах охраны природы, ненасилия, демократии на низовом уровне и социальной справедливости."
 social_democracy: "Социал-Демократия"
 social_democracy_desc: "\n\n\n\n£GFX_Ideology_social_democracy\n\n\n\n\n\n§YСоциал-Демократия§! была описана как левая политическая, социальная и экономическая философия в рамках социализма, которая выступает за экономические и социальные вмешательства для содействия социальной справедливости в рамках капиталистически ориентированной смешанной экономики. Это может быть обобщающий термин для демократий, которые приняли как социалистическую, так и капиталистическую политику, иногда пересекающуюся с социально-прогрессивным мировоззрением."
 technocracy: "Технократия"
 technocracy_desc: "\n\n\n\n£GFX_Ideology_technocracy\n\n\n\n\n\n§YТехнократия§! это политическая и экономическая система, характеризующаяся лидерством в обществе экспертов, ученых, инженеров и других технических специалистов. В технократической системе полномочия по принятию решений предоставляются отдельным лицам на основе их технических знаний и меритократической деятельности, а не представителям, при этом технократические формы правления обычно описываются как олигархические. Экономическое планирование, распределение ресурсов и оптимизация производственных процессов являются неотъемлемой частью технократической экономики, а сильная централизованная бюрократия также присуща технократическим государствам. Большинство технократических групп прагматичны, хотя большое количество организаций, придерживающихся технократии, придерживаются левых или прогрессивных взглядов."
 sovereign_democracy_left_socdem: "Суверенная Демократия"
 sovereign_democracy_left_socdem_desc: "\n\n\n\n£GFX_Ideology_left_sovdem\n\n\n\n\n\n§YСуверенная Демократия§! это нишевая политическая идеология, целью которой является создание "идеальной" демократии, игнорирующей грызню западных демократических партий. Партии не только придерживаются схожих взглядов, но и сотрудничают и работают на благо государства в целом. Гражданское общество служит сдерживающим фактором для партий, используя свое влияние, например, для смещения коррумпированных и непатриотичных чиновников.\nЛевая партия выступает за более закрытый рынок, сродни советской эпохе. Он рассчитан на левую аудиторию, которая желает возвращения "коммунизма", но без каких-либо недостатков."
 neo_socialism_socdem: "Неосоциализм"
 neo_socialism_socdem_desc: "\n\n\n\n£GFX_ideology_neo_socialismsub\n\n\n\n\n\n§YНеосоциализм§! это современная форма социализма, которая отклоняется от классического марксизма, утверждая, что класс не является первичным или единственным главным противоречием внутри общества. Неосоциалисты считают, что раса, сексуальность или гендер также являются первичными противоречиями и также должны быть разрешены, прежде чем коммунизм сможет быть успешно реализован."
 putinism_social_democrat: "Левый Путинизм"
 putinism_social_democrat_desc: "\n\n\n\n£GFX_Ideology_putinism_banner\n\n\n\n\n\n§YЛевый Путинизм§! - идеология, которая является кульминацией идеалов Владимира Путина. Аполитичная авторитарная демократия, в значительной степени технократическая и государственно-капиталистическая с акцентом на свободный рынок.\n\nГосударство борется за безопасность России, используя любые необходимые методы. Российские нацисты таинственным образом исчезают без следа, лидеры оппозиции заключены в тюрьму, подавляются как антииммиграционные, так и промусульманские протесты - государство стремится сохранить жесткий баланс в стране. Хотя это вызывает сильную ненависть к государству, поскольку никто не чувствует, что правительство "защищает" их, это также делает людей апатичными по отношению к политике и, в конечном счете, предотвращает крупномасштабную идеологическую борьбу.Это, однако, не означает, что люди ненавидят нацию. Патриотизм, традиционные ценности, национальное единство - все это взращивается государством. Идея "Русского мира" и многополярного порядка являются одной из главных движущих сил самой системы.\n\nДаже если Владимира Владимировича не станет, его идеалы будут жить. Однако его система будет усовершенствована, чтобы создать идеальную Россию, неизменную и по-настоящему единую.
 social_patriotism: "Социал-Патриотизм"
 social_patriotism_desc: "\n\n\n\n£GFX_Ideology_social_patriotism_banner\n\n\n\n\n\n§YСоциал-Патриотизм§! - это идеология, сочетающая в себе глубокое чувство патриотизма с приверженностью к социальной сплоченности и национальному единству. Она подчеркивает важность сильного и сплоченного общества, в котором люди гордятся своей страной и вместе работают на ее благо. Социал-патриоты верят в сохранение культурного наследия, традиций и ценностей своей страны, в защиту ее территориальной целостности и национальных интересов.\nВ основе социал-патриотизма лежит вера в преобладание коллективных интересов над индивидуальными. Он способствует развитию чувства солидарности между гражданами, побуждая их ставить во главу угла не личную выгоду, а благо нации. Социал-патриоты воспринимают своих соотечественников как часть большой семьи, связанной общей историей, языком и культурой."
