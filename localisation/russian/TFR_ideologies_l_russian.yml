 left_anarchist: "Анархо-Коммунизм"
 left_anarchist_desc: "\n\n\n\n£GFX_Ideology_Ancom\n\n\n\n\n\n§YАнархо-коммунизм§! - это левая анархистская идеология, которая выступает за отмену государства, капитализма, наемного труда, социальной иерархии и частной собственности, поддерживая прямую демократию и горизонтально-плановую экономику. Исторически такие движения, как CNT-FAI в Испании времен гражданской войны, Черная армия на Украине во время Гражданской войны в России и Корейская федерация анархистов в Маньчжурии во время Второй мировой войны, так или иначе использовали анархо-коммунизм."
 post_leftism: "Нео-Марксизм"
 post_leftism_desc: "\n\n\n\n£GFX_ideology_neomarxist_banner\n\n\n\n\n\n§YНео-Марксизм§! - идеологическое течение, возникшее в XX веке как ревизионистская интерпретация традиционной марксистской теории. Оно стремится устранить ограничения и недостатки классического марксизма, выступая при этом за радикальное преобразование общества на основе социалистических принципов.\nВ своей основе неомарксизм подчеркивает важность социального класса и экономических факторов в формировании общественной динамики. Однако он расширяет рамки классического марксизма, включая в анализ другие формы угнетения, такие как раса, пол и сексуальность. Неомарксисты утверждают, что эти пересекающиеся системы угнетения способствуют сохранению неравенства и эксплуатации в капиталистических обществах."
 eurocommunism: "Еврокоммунизм"
 eurocommunism_desc: "\n\n\n\n£GFX_ideology_eurocommunism_banner\n\n\n\n\n\n§YЕврокоммунизм§!, также известный как §YДемократический коммунизм§! или §YНеокоммунизм§! - это политико-идеологический проект марксизма, промежуточный между ленинизмом и демократическим социализмом, т.е. коммунизм, разработанный в реформистском и демократическом смысле некоторыми коммунистическими организациями в Западной Европе. Он характеризуется большей близостью к социальному среднему классу, вышедшему из капитализма, и принятием многопартийной парламентской модели. Еврокоммунисты хотят воплотить так называемый "третий путь" между марксизмом-ленинизмом и социал-демократической традицией. Несмотря на свою историю, эта идеология все еще считается развивающейся."
 reformist_socialism: "Демократический Cоциализм"
 reformist_socialism_desc: "\n\n\n\n£GFX_Ideology_reformist_socialism\n\n\n\n\n\n§YДемократический Cоциализм§!, или Реформистский Социализм, - это идеология, которая выступает за создание социализма в рамках либеральной парламентской системы. Участвуя в избирательной политике, рабочих кооперативах и самоуправлении рабочих, демократические социалисты стремятся преобразовать капиталистическую экономику в децентрализованную, управляемую рабочими рыночную экономику. Имея социализм в качестве долгосрочной цели, социалисты-реформисты больше озабочены обузданием эксцессов капитализма и поддерживают прогрессивные реформы, направленные на его гуманизацию в наши дни. Социалисты-реформисты утверждают, что капитализм по своей сути несовместим с ценностями свободы, равенства и солидарности, и что эти идеалы могут быть достигнуты только через реализацию социалистического общества. "
 eco_socialism: "Экосоциализм"
 eco_socialism_desc: "\n\n\n\n£GFX_Ideology_eco_socialism\n\n\n\n\n\n§YЭкосоциализм§!, также известный как зеленый социализм, представляет собой синкретическую идеологию социализма и энвайронментализма, утверждающую, что постоянно расширяющийся характер капитализма является причиной деградации окружающей среды, такой как изменение климата, глобальное потепление, истощение ресурсов и утрата глобального биоразнообразия. Она также выступает против глобализации и империализма, заявляя, что они несовместимы с экологическими требованиями человеческой цивилизации к самоокупаемости. Экосоциалисты выступают за отмену капитализма и глобализации, предлагая общество, основанное на эгалитаризме, социальном прогрессизме и общей собственности на средства производства. Экосоциалисты также настроены антибюрократически, особенно против тех форм социализма, которые они считают бюрократическим коллективизмом, и обычно причисляют себя к ортодоксальным марксистам."
 left_accelerationist: "Левый Акселерационизм"
 left_accelerationist_desc: "\n\n\n\n£GFX_Ideology_left_accelerationist\n\n\n\n\n\n§YЛевый Акселерационизм§! - это идея о том, что капитализм или некоторые процессы, связанные с ним, и технологические изменения должны быть "ускорены" и резко усилены для создания радикальных социальных изменений или для того, чтобы положить конец капитализму. Акселерационисты поддерживают саботаж, массовые убийства и покушения на высокопоставленные цели с целью дестабилизации и разрушения нынешней системы, рассматриваемой как система, поддерживающая капиталистический и фашистский Новый мировой порядок."
 sovereign_democracy_left: "Суверенная Демократия"
 sovereign_democracy_left_desc: "\n\n\n\n£GFX_Ideology_left_sovdem\n\n\n\n\n\n§YСуверенная Демократия§! это нишевая политическая идеология, целью которой является создание "идеальной" демократии, игнорирующей грызню западных демократических партий. Партии не только придерживаются схожих взглядов, но и сотрудничают и работают на благо государства в целом. Гражданское общество служит сдерживающим фактором для партий, используя свое влияние, например, для смещения коррумпированных и непатриотичных чиновников.\nЛевая партия выступает за более закрытый рынок, сродни советской эпохе. Он рассчитан на левую аудиторию, которая желает возвращения "коммунизма", но без каких-либо недостатков."
