 market_socialism: "Рыночный Социализм"
 market_socialism_desc: "\n\n\n\n£GFX_Ideology_Dengism\n\n\n\n\n\n§YРыночный Социализм§!, часто называемый в просторечии Денгизмом, охватывает широкий спектр социалистических идей, которые включают рынок в социалистическую экономику. В нем утверждается, что на нынешнем этапе общественного и экономического развития страна не готова к принятию полного планового социализма и должна принять определенные капиталистические реформы для развития производительных сил страны. Рыночно Социалистические страны, как правило, участвуют в мировой экономике, имеют частную собственность и частный бизнес, однако правительство направляет и косвенно контролирует этот бизнес."
 marxism_leninism: "Марксизм-Ленинизм"
 marxism_leninism_desc: "\n\n\n\n£GFX_Ideology_ML\n\n\n\n\n\n§YМарксизм-Ленинизм§! является идеологией большинства коммунистических движений на протяжении всего 20-го века и остатков этих движениий в 21-м веке. Начало Марксизма-Ленинизма было дано в Советском Союзе в 1920-х годах, когда Сталин синтезировал труды Маркса и Ленина, сделав их государственной идеологией СССР. Марксисты-Ленинцы выступают за свержение буржуазного общества и замену его господством коммунистической партии, и государством диктатуры пролетариата, которое, в теории, должно будет исчезнуть, когда общество будет бесклассовым и достаточно развитым для постройки настоящего коммунизма."
 neo_socialism: "Неосоциализм"
 neo_socialism_desc: "\n\n\n\n£GFX_ideology_neo_socialismsub\n\n\n\n\n\n§YНеосоциализм§! - это современная форма социализма, которая отклоняется от классического марксизма, утверждая, что класс не является основным или единственным главным противоречием внутри общества. Неосоциалисты считают, что раса, сексуальность или гендер также являются первичными противоречиями и их проблемы также должны быть разрешены, прежде чем коммунизм сможет быть успешно реализован"
 left_nationalism: "Левый Национализм"
 left_nationalism_desc: "\n\n\n\n£GFX_Ideology_left_nationalist\n\n\n\n\n\n§YЛевый Национализм§! - это широкий термин для движений, которые сочетают элементы левой мысли, такие как перераспределение богатства, национализация основных отраслей промышленности и классовая борьба, с элементами национализма. Обычно используемый развивающимися странами, он направлен на объединение людей по национальному признаку против предполагаемой колониальной агрессии, а также на проведение левых реформ внутри страны."
 trotskyism: "Троцкизм"
 trotskyism_desc: "\n\n\n\n£GFX_Ideology_trotskyismsub\n\n\n\n\n\n§YТроцкизм§! это идеологическая система, возникшая на основе идей и убеждений РУССКОГО революционера Льва Троцкого. Она основана на принципах марксизма и направлена на достижение целей международного социализма и перманентной революции.\n\nВ своей основе троцкизм подчеркивает необходимость глобальной революции рабочего класса для свержения капиталистической системы и создания всемирного социалистического общества. Он отвергает концепцию социализма в одной стране, утверждая, что подлинное освобождение может быть достигнуто только коллективными усилиями пролетариата, преодолевающего национальные границы."
 left_baathism: "Левый Баасизм"
 left_baathism_desc: "\n\n\n\n£GFX_ideology_left_baathism_banner\n\n\n\n\n\n§YЛевый Баасизм§! это идеология, сочетающая элементы социализма и арабского национализма, с акцентом на социальную справедливость, равенство и единство арабских стран. Она возникла как политическая идеология в середине 20-го века, особенно в таких странах, как Сирия и Ирак.\nПо своей сути, левое крыло баасизма стремится устранить социально-экономическое неравенство в обществе, выступая за перераспределение богатства и ресурсов для обеспечения более справедливого общества. В нем подчеркивается важность программ социального обеспечения, государственной собственности на ключевые отрасли промышленности и предоставления базовых услуг всем гражданам."
