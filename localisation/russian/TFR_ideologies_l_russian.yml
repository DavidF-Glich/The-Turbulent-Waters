 #Fascism Subideologies Mussolini chungus
 classical_fascism: "Классический Фашизм"
 classical_fascism_desc: "\n\n\n\n£GFX_Ideology_Fascist\n\n\n\n\n\n§YКлассический Фашизм§! - это оригинальная фашистская идеология, разработанная в Италии Джованни Джентиле и Бенито Муссолини. Классический фашизм коренится в национализме, корпоративизме, стремлении к территориальной экспансии и империализму. Классические фашисты пропагандируют корпоративистскую экономическую систему, при которой синдикаты работодателей и работников объединяются в ассоциации, чтобы коллективно представлять национальных экономических производителей и работать вместе с государством над определением национальной экономической политики. Эта экономическая система предназначена для разрешения классовых конфликтов путем сотрудничества между классами, в отличие от социализма, штрассеризма или национал-большевизма, которые поощряют конфликты между классами. Классический фашизм также осуждает либерализм, особенно классический либерализм, который фашистские лидеры осудили как "разгром индивидуализма"."
 clerical_fascism: "Клерикальный Фашизм"
 clerical_fascism_desc: "\n\n\n\n£GFX_ideology_clerical_fascism_banner\n\n\n\n\n\n§YКлерикальный Фашизм§! - идеологическое движение, сочетающее принципы фашизма с влиянием религиозных культов и институтов. Оно стремится к созданию тоталитарного государства во главе с харизматическим лидером, воплощающим в себе как политическую, так и религиозную власть. Эта идеология подчеркивает слияние религии и политики с целью создания общества, строго придерживающегося традиционных религиозных ценностей.\nВ основе клерикального фашизма лежит иерархическая социальная структура, в которой государство и религиозные институты работают рука об руку для поддержания порядка и контроля над всеми аспектами жизни общества."
 vladimir_zhirinovsky_thought: "Мысль Владимира Жириновского"
 vladimir_zhirinovsky_thought_desc: "§\n\n\n\n£GFX_Ideology_zhir_thought\n\n\n\n\n\n§YМысль Владимира Жириновского§!, или §YИмперская Мысль§!, как ее иногда называют, выступает за возрождение Русского народа опираясь на его традиционные ценности, оздоровление общества, прославление армии, и уничтожение либеральных и коммунистических идей.\n\nРоссийская империя и её величие, конечно, послужили основой идеологии, но Жириновский создаёт вокруг себя культ харизматичного Вождя несущего правду, а также, он и его сторонники используют часть советской социальной политики и борьбу с коррупцией ради завоевание большей популярности в различных слоях общества.\nЕго последователи разниться от консерваторов и монархистов, до русских националистов и фашистов, их объединяет только одно - верность идеям Владимира Вольфовича Жириновского." 
 national_spartanism: "Национал Спартанизм"
 national_spartanism_desc: "\n\n\n\n£GFX_ideology_national_spartanismsub\n\n\n\n\n\n§YНационал Спартанизм§! это идеология, которая отвергает современный образ жизни, призывая отказаться от современных удобств и роскоши ради духовного пробуждения. В идеальном обществе нео-спартанцев человек будет жить минималистичной жизнью, работая на благо как себя, так и своей нации. Это общество использует древнюю Спарту в качестве основы для развития, используя ее коллективистскую и милитаристскую идентичность для достижения своих целей."
 ecofascism: "Экофашизм"
 ecofascism_desc: "\n\n\n\n£GFX_Ideology_Ecofascist\n\n\n\n\n\n§YЭкофашизм§! это синкретическая идеология, сочетающая крайне правую политику с экологизмом. В наше время экофашистов больше всего беспокоит чрезмерная индустриализация общества и то, что они считают постмодернизмом, разрушающим традиционный образ жизни, а также планету. Обеспокоенные перенаселением, многие экофашисты используют "этику спасательной шлюпки", чтобы оправдать уничтожение целых популяций ради сохранения природного мира. Они верят, что единственный способ спасти человеческую расу - это евгеника и разрушение современного индустриального общества"."
 national_syndicalism: "Национал-Синдикализм"
 national_syndicalism_desc: "\n\n\n\n£GFX_Ideology_national_syndicalism_banner\n\n\n\n\n\n§YНационал-Синдикализм§! представляет собой ультраправую адаптацию синдикализма к задачам революционного национализма. Несмотря на различия по незначительным вопросам, национал-синдикалисты придерживаются общих принципов: неприятие буржуазных ценностей, демократии, либерализма, марксизма, интернационализма и пацифизма, а также пропаганда героизма, витализма и насилия. Они стремятся создать "чистую" пролетарскую нацию, которая сможет противостоять глобалистическому мировому порядку и "интернационалистическому социализму"."
 russian_syncretism: "Русский Синкрантизм"
 russian_syncretism_desc: "\n\n\n\n£GFX_Ideology_russian_syncretism_banner\n\n\n\n\n§YРоссийский Синкрантизм§! это специфический синкретический набор идей, сочетающий националистические аспекты Российской империи и социальные аспекты Советского Союза. Она родилась на пепелище распада Советского Союза в период широкой антиельцинской оппозиции, в которой многие политические соперники, такие как Жириновский и Зюганов, нашли общий язык. Несмотря на то, что они придерживаются некоторых социалистических взглядов, они осуждают большинство марксистов как марионеток глобализма и русофобов"
 ethno_nationalism: "Этнонационализм"
 ethno_nationalism_desc: "\n\n\n\n£GFX_Ideology_eth_nat\n\n\n\n\n\n§YЭтнический Национализм§!, также известный как этнонационализм, является формой национализма, при которой нация и национальность определяются в терминах этнической принадлежности, с акцентом на этноцентрический подход к различным политическим вопросам, связанным с национальным утверждением конкретной этнической группы. Центральная тема этнических националистов заключается в том, что нации определяются общим наследием, которое обычно включает в себя общий язык, общую веру и общее этническое происхождение. Она также включает в себя идеи о культуре, разделяемой членами группы и их предками."
 falangist: "Фалангизм"
 falangist_desc: "\n\n\n\n£GFX_Ideology_falangism\n\n\n\n\n\n§YФалангизм§! это разновидность классического фашизма, которая зародилась в Испании, но не ограничивается ею. Подчеркивая римско-католическую религиозную идентичность и верховную власть государства над нацией, она подчеркивает сильные социальные иерархии, гиперконсерватизм, антикоммунизм, антилиберализм и традиционализм. Она призывает к использованию политического насилия для возрождения национальной идентичности, а также национальной синдикалистской экономики, которая выступает за аграрные реформы, индустриализм и уважение частной собственности. Эта идеология также призывает к искоренению классовых разногласий путем создания корпоративистской системы, в которой различные слои общества сотрудничают под руководством государства."
 ultranationalism: "Ультранационализм"
 ultranationalism_desc: "\n\n\n\n£GFX_ideology_ultranationalism_banner\n\n\n\n\n\n§YУльтранационализм§! - это крайняя и радикальная форма национализма, которая пропагандирует веру в превосходство собственной нации или этнической группы над всеми остальными. Она подчеркивает важность сохранения культурной, расовой и территориальной идентичности нации любой ценой, часто выступает за агрессивную и экспансионистскую внешнюю политику, чтобы утвердить свое господство на мировой арене. Ультранационализм характеризуется горячей и фанатичной преданностью своей нации, часто граничащей с ксенофобией и авторитаризмом."
 chinese_exceptionalism: "Китайский Эксепционализм"
 chinese_exceptionalism_desc: "\n\n\n\n£GFX_Ideology_Chinese_Supremacy\n\n\n\n\n\n§YКитайский Эксепционализм§! это концепция, которая подчеркивает уникальные исторические, культурные и политические особенности, отличающие Китай от других стран. В отличие от западной исключительности, которая часто делает акцент на индивидуальных свободах и демократическом управлении, китайская исключительность коренится в тысячелетней цивилизации страны и воспринимаемом культурном, а иногда и расовом превосходстве. Центральное место в китайской исключительности занимает идея исторической преемственности Китая, вера в присущее ему культурное величие и в то, что моральный долг народа Хань - выполнять свою волю во всем, что он считает необходимым. Эта философия часто подчеркивает ультранационализм и идею "китайской нации", наднационального культурного образования. Утверждая, что отход от ханьской идентичности только помешает подъему Китая, некоторые сторонники идеи мирного подъема расходятся во мнениях, а некоторые заявляют, что китайской нации уже слишком поздно принимать такую идею, и что только через кровопролитие Китай сможет добиться своей предначертанной славы"
