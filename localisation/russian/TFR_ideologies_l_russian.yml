 #Despotism Subideologies
 military_junta: "Военная Хунта"
 military_junta_desc: "\n\n\n\n£GFX_Ideology_military_junta\n\n\n\n\n\n§YВоенная хунта§! - это правительство, возглавляемое комитетом военных лидеров. В настоящее время этот термин используется для обозначения авторитарной формы правления, характеризующейся олигархической военной диктатурой, в отличие от других категорий авторитарного правления"
 neo_luddism: "Неолуддизм"
 neo_luddism_desc: "\n\n\n\n£GFX_Ideology_neo_luddism\n\n\n\n\n\n§YНеолуддизм§! это движение состоящее из независимых групп, которые сопротивляются современным технологиям и требуют возврата некоторых или всех технологий к доиндустриальному уровню. Неолуддиты характеризуются одной или несколькими из следующих практик: пассивный отказ от использования технологий, нанесение вреда тем, кто производит технологии, наносящие вред окружающей среде, пропаганда простой жизни или саботаж технологий. Современное неолуддитское движение имеет связи с антиглобалистским движением, антинаучным движением, анархо-примитивизмом, радикальным энвайронментализмом и глубинной экологией."
 purification_administration: "Байденизм"
 purification_administration_desc: "\n\n\n\n£GFX_Ideology_caligula\n\n\n\n\n\nДемократия - краеугольный камень нашей нации, заветный принцип, который позволил нам превратиться из тринадцати маленьких колоний в мирового лидера. Сегодня Джозеф Байден является олицетворением американского духа. Несмотря на преклонный возраст, его ум остается "острым", и он готов "неустанно" бороться за дело демократии.\n\n Однако дело, которое защищали поколения, было запятнано и тяжело ранено. Несмотря на то, что самого злобного врага уже нет, а его последователи рассеялись, чистота демократии постоянно находится под угрозой. Президент Байден призывает к действию, обещая сделать все возможное, чтобы уничтожить все зловещие и реакционные элементы и тщательно "очистить" демократическую миссию Америки. Он стремится сделать мир вечным состоянием этой страны, независимо от того, сколькими свободными гражданами придется пожертвовать и стать мучениками."
 salafi: "Салафизм"
 salafi_desc: "\n\n\n\n£GFX_ideology_salafism_banner\n\n\n\n\n\n§YСалафизм§!  - это политическая ветвь суннитского ислама, которая исходит из пропаганды возвращения к традициям "предков" (салафов), первых трех поколений мусульман, которые, как говорят, знали чистую форму ислама. Салафитская доктрина основана на оглядке на ранние годы существования религии, чтобы понять, как современные мусульмане должны исповедовать свою веру. Они отвергают религиозные нововведения или бида и поддерживают применение шариата."
 wahabi: "Ваххабизм"
 wahabi_desc: "\n\n\n\n£GFX_ideology_wahabi_banner\n\n\n\n\n\n§YВаххабизм§! это суннитское исламское возрожденческое и фундаменталистское движение, связанное с реформистскими доктринами арабского исламского ученого 18 века, теолога, проповедника и активиста Мухаммеда ибн Абд аль-Ваххаба. Ваххабизм по-разному описывался как "ортодоксальный", "пуританский", "революционный"; и как исламское "реформаторское движение", направленное на восстановление "чистого монотеистического поклонения" преданными."
 absolute_monarchist: "Абсолютная Монархия"
 absolute_monarchist_desc: "\n\n\n\n£GFX_ideology_monarchy\n\n\n\n\n\n§YМонархисты§!  верят в минимизацию власти и ограничение ее местной администрацией. Федеральное и, в лучшем случае, имперское правление находится в руках уважаемого и мудрого монарха. Страна должна управлять сама, под присмотром и защитой своего правителя, будь то герцог, король или император, который обладает абсолютной властью, которую он или она может использовать в случае необходимости."
 autocrat: "Автократия"
 autocrat_desc: "\n\n\n\n£GFX_Ideology_autocracy\n\n\n\n\n\n§YАвтократия§! - это не идеология в общепринятом понимании. Автократы заботятся только о власти и о том, как ее приобрести и сохранить. Реакционные школы мысли используются для подавления либеральных, коммунистических и националистических движений. Любой путь к власти оправдан."
 theocracy: "Теократия"
 theocracy_desc: "\n\n\n\n£GFX_Ideology_theocracy\n\n\n\n\n\n§YТеократия§! редкая форма правления, при которой одно или несколько божеств признаются верховными правящими органами, а "посредники" управляют повседневными делами правительства. Большинство теократических правительств консервативны в своем мировоззрении, рассматривая нынешний мир как упадочный и нуждающийся в очищении от своего греха."
 theocracy_LDS: "Мормонский Фундаментализм"
 mafia_state: "Мафиозное Государство"
 mafia_state_desc: "\n\n\n\n£GFX_Ideology_mafia\n\n\n\n\n\n§YМафиозное Государство§! это государство, где большая часть государственного аппарата вовлечена в организованную преступность. Такие государства сильно коррумпированы и неэффективны, они служат только обогащению правящего класса и их последователей".
 radical_nationalism: "Радикальный Национализм"
 radical_nationalism_desc: "\n\n\n\n£GFX_ideology_radical_nationalism_subid\n\n\n\n\n\n§YРадикальный Национализм§! это идеологическое течение, придающее первостепенное значение нации как центральной ячейке социальной и политической организации. Он выступает за сохранение и развитие самобытности, культуры и интересов конкретной нации прежде всего. Радикальный национализм, основанный на сильном чувстве национальной гордости и патриотизма, стремится к обеспечению благосостояния и суверенитета нации, часто радикальными, автократическими методами."
 
