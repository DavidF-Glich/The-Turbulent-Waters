 #nazism subideologies
 accelerationist: "Акселерационизм"
 accelerationist_desc: "\n\n\n\n£GFX_Ideology_Accelerationist\n\n\n\n\n\n§YАкселерационизм§!  - это идея о том, что капитализм или некоторые процессы, связанные с ним, и технологические изменения должны быть "ускорены" и резко усилены, чтобы вызвать радикальные социальные изменения или положить конец капитализму. Акселерационисты поддерживают саботаж, массовые убийства и убийства высокопоставленных лиц с целью дестабилизации и разрушения нынешней системы, рассматриваемой как система, поддерживающая еврейский и мультикультурный Новый мировой порядок."
 babylonian_nazism: "Вавилонский Нацизм"
 babylonian_nazism_desc: "\n\n\n\n£GFX_Ideology_Satanic_Nazism\n\n\n\n\n\n§YВавилонский Нацизм§!, также известный как вавилонский этос, является официальной идеологией Ордена Девяти углов и Зловещего пути. Синкретическая смесь традиционного сатанизма, оккультных практик левой руки и эзотерического национал-социализма, она призывает к установлению милитаристского, языческого общественного порядка под названием "Империум" для борьбы с "Мировым порядком магов/назарян", центром которого является Запад. Состоящие из глобальных террористических ячеек, они верят в Deo Vindex, организацию, которая выйдет на свободу через "нексион" (что означает "врата") и победит иудео-христианство, позволив "арийскому" обществу колонизировать Галактику в течение периода "космической эволюции", управляемой зловещей диалектикой. Кроме того, они призывают к таким действиям, как человеческие жертвоприношения, массовая резня, строительство лагерей и практика черной магии."
 ethno_nationalism: "Этнонационализм"
 ethno_nationalism_desc: "\n\n\n\n£GFX_Ideology_eth_nat\n\n\n\n\n\n§YЭтнический национализм§!, также известный как этнонационализм, представляет собой форму национализма, в которой нация и национальность определяются в терминах этнической принадлежности, с акцентом на этноцентрический подход к различным политическим вопросам, связанным с национальным утверждением определенной этнической группы. Центральная тема этнических националистов заключается в том, что нации определяются общим наследием, которое обычно включает в себя общий язык, общую веру и общее этническое происхождение. Она также включает в себя идеи культуры, разделяемой между членами группы и их предками."
 neonazism: "Неонацизм"
 neonazism_desc: "\n\n\n\n£GFX_Ideology_Nat_Soc\n\n\n\n\n\n§YНеонацизм§! это современное ответвление национал-социализма. Она охватывает широкий спектр верований и практик, они, как правило, менее формальны и грубее, чем их предшественницы. В конечном счете, по своей сути, она вращается вокруг ультранационалистических идей и расового превосходства, которые занимали центральное место в НСДАП. Выступая за расширение прав и возможностей арийского человека, в то же время стремясь создать чистое государство для проживания себя и себе подобных, заглядывая за пределы, чтобы обеспечить себе будущее." 
 american_neonazism: "Неонацизм"
 american_neonazism_desc: "\n\n\n\n£GFX_Ideology_Nat_Soc\n\n\n\n\n\n§YНеонацизм§! это современное ответвление национал-социализма. Она охватывает широкий спектр верований и практик, они, как правило, менее формальны и грубее, чем их предшественницы. В конечном счете, по своей сути, она вращается вокруг ультранационалистических идей и расового превосходства, которые занимали центральное место в НСДАП. Выступая за расширение прав и возможностей арийского человека, в то же время стремясь создать чистое государство для проживания себя и себе подобных, заглядывая за пределы, чтобы обеспечить себе будущее." 
 death_cult: "Апокалиптицизм"
 death_cult_desc: "\n\n\n\n£GFX_Ideology_death_cult\n\n\n\n\n\n§YАпокалиптицизм§! рисует яркое полотно космических катаклизмов и божественных исчислений, мощную систему верований, висящую на краю мира. Это повествование о кульминации в космическом масштабе, заключительном акте человеческой истории, наполненном испытаниями, страданиями и, в конечном счете, спасением. Эта философия, уходящая корнями в плодородную почву религиозного пророчества, проистекает из различных текстов, памятников и пророчеств, которые изображают надвигающийся конец миру, каким мы его знаем. §YАпокалиптицизм§! изобилует эхом космического дуализма, разделяющего вселенную на силы добра и зла, замкнутые в неизбежном, катастрофическом противостоянии. Это мощное свидетельство вечного очарования человечества и страха перед концом времен."
 iraqi_baathism: "Иракский Баасизм"
 iraqi_baathism_desc: "\n\n\n\n£GFX_Ideology_iraq_baathism\n\n\n\n\n\n§YИракский Баасизм§! это политическая идеология, основанная на арабском национализме, социализме и секуляризме, с особым акцентом на принципы, исповедуемые Арабской социалистической партией Баас в Ираке. Разработанный такими деятелями, как Саддам Хусейн, иракский баасизм стремится объединить арабский мир в рамках единого светского государства, уделяя приоритетное внимание арабскому единству и экономическому равенству. Основанная Фуадом аль-Рикаби в 1950-х годах, она является крайне милитаристской и антисионистской, в частности, Саддам Хусейн занимает позицию, направленную против Израиля и режима в Иране. После падения режима саддамистского Ирака в 2003 году для восстановления баасистского Ирака были сформированы группы сопротивления, такие как "Армия людей ордена Накшбанди" под командованием Иззата Ибрагима ад-Дури. Первоначально эта группа была создана для защиты иракских накшбандийцев и мусульман-суфиев, которые сталкивались с репрессиями со стороны суннитских повстанцев. группировки, такие как "Аль-Каида" в Ираке, против тактики которых выступала эта группировка."
 falun_dafa: "Фалунь Дафа"
 falun_dafa_desc: "\n\n\n\n£GFX_Ideology_falun\n\n\n\n\n\nФалунь Дафа - это система верований Фалуньгун, нового религиозного движения в Китае. Это синкретическая смесь буддизма, даосизма и традиционных китайских практик цигун, которая продвигает идеи духовной морали и божественного просветления посредством ряда практик и медитации. Тремя принципами Фалунь Дафа являются правдивость, сострадание и терпеливость, которые рассматриваются как фундаментальная природа космоса и считаются высшим проявлением Дао. Эти практики намеренно скрываются от посторонних, поскольку движение пропагандирует ярую ксенофобию и "расовую чистоту" народа хань. Ли Хунчжи, основатель, считает, что райские кущи разделены по расовому признаку. Ли обожествляется в этих кругах, пропагандируя ультранационализм Хань и идею "Великого возрождения", которая выступает против межрасовых браков, гомосексуальности, гиперконсерватизма и неприятия современной медицины."
 eurasianism: "Нео-Евразийство"
 eurasianism_desc: "\n\n\n\n£GFX_Ideology_neo_eurasianism\n\n\n\n\n\n§YНео-Евразийство§! - идеология, рожденная из постсоветской политической мысли, ее принципы состоят в  противопоставление себя Глобальному евроцентричному либерализму, названному ими 'атлантизмом', и его попыткам установить гегемонию римленда над народами хартленда. Они выступают против унификации человечества и вместо этого сосредотачиваются на сохранении культурного и этнического разнообразия Континента. Убежденные антикапиталисты и сторонники коллективизма, евразийцы будут искать все возможные методы для объединения Евразии и защиты ее от атлантистских угроз."
 obliteration_of_the_self: "Доктрина Уничтожения Самого Себя"
 obliteration_of_the_self_desc: "\n\n\n\n£GFX_Ideology_obliteration_of_self\n\n\n\n\n\n§RУничтожение Себя§! это идеология, которая направлена на полное искоренение индивидуальной идентичности, желаний и личных привязанностей. Уходящий корнями в различные философские и духовные традиции, такие как буддизм, синтоизм и восточный мистицизм, он выступает за отказ от эго и полную духовную трансцендентность, с некоторыми вариациями, пропагандирующими "поклонение смерти", духовное почитание достоинства смерти. Это было, на определенном уровне, продемонстрировано в Японии во время Второй мировой войны, хотя некоторые приверженцы этих верований в наши дни заходят еще дальше, захватывая духовные убеждения, чтобы заставить человека подчиняться государству и создать коллективный разум, сосредоточенный на мученичестве для достижения смерти эго. Последователи этих идеалов стремятся достичь состояния просветления или единства с великой космической реальностью, отказываясь от личных амбиций, привязанностей и иллюзии отделенности." 
 identitarianism: "Идентитаризм"
 identitarianism_desc: "\n\n\n\n£GFX_Ideology_identitarianism\n\n\n\n\n\n§YИдентитаризм§!это более евроцентричная форма этнического национализма, рожденная из Nouvelle Droite, созданная как способ обеспечить альтернативу традиционалистской, этноплюралистской и нелиберальной политике, чтобы дистанцироваться от фашизма и нацизма. Сторонники идентичности выступают за якобы неиерархический глобальный сепаратизм, при котором различия между народами сохраняются и превозносятся.\nНесмотря на это, они также выступают за общеевропейские идеалы, в которых белые европейцы занимают более центральное место и расставляют приоритеты, и яростно выступают против идей и концепций, угрожающих западному миру.\nОни приобрели дурную славу в 2016-2017 годах, воспользовавшись волной антиисламских настроений, распространившихся по Европе, они обосновались по всей Европе в таких странах, как Германия, Австрия и страны Северной Европы, однако в Соединенных Штатах и Океании также есть сторонники идентичности.\nИх основная цель - создать этносферы, в каждой из которых доминируют этнически родственные народы. Они способствуют созданию конфедерации региональных идентичностей, которая в конечном итоге заменит различные национальные государства Европы."
 strassarite: "Штрассеризм"
 strassarite_desc: "\n\n\n\n£GFX_Ideology_strasserism\n\n\n\n\n\n§YШтрассеризм§! это конкурирующая разновидность нацизма, которая популярна среди нескольких неонацистских движений по всему миру. Рассматривая капиталистическое общество как изначально еврейскую систему контроля над пролетариатом, штрассеризм выступает за более ориентированный на рабочих подход к экономике на основе социализма."
 esoteric_fascism: "Эзотерический Нацизм"
 esoteric_fascism_desc: "\n\n\n\n£GFX_Ideology_esoteric_nazism\n\n\n\n\n\n§YЭзотерический Нацизм§! описывает серию интерпретаций национал-социализма, сочетающих в себе мистицизм и неоязычество, обычно в скандинавских или балтийских вариантах, черпая вдохновение в определенных рунических символах в своей иконографии. Отнесенное к категории новых религиозных течений, оно возникло в результате верований некоторых высокопоставленных нацистских чиновников, таких как Генрих Гиммлер, во время Второй мировой войны. Впоследствии такие идеологи, как Савитри Деви, развили эту идеологию еще больше, предположив, что Адольф Гитлер может быть "обожествлен" после падения нацистской Германии. с другими сторонниками этого направления мысли, включая Алексея Добровольского, Дэвида Уайатта и, в частности, Роберта Шарру, который развивал идею "арийской родины". Сегодня эта идеология наиболее распространена в определенных кругах белых националистов в Соединенных Штатах, и она играет большую роль в некоторых неоязыческих движениях"
 national_bolshevism: "Национал-Большевизм"
 national_bolshevism_desc: "\n\n\n\n£GFX_Ideology_national_bolshevism_banner\n\n\n\n\n\n§YНационал-Большевизм§! - это идеологическая система, сочетающая в себе элементы национализма и социализма, направленная на создание уникальной системы, бросающей вызов существующему политическому строю. Основанный и теоретически обоснованный Александром Дугиным и Эдуардом Лимоновым, национал-большевизм стремится преодолеть традиционное разделение на левых и правых и проложить путь к новому, альтернативному обществу.\nВ своей основе национал-большевизм отвергает либерально-демократическую модель и стремится к созданию сильного централизованного государства, приоритетом которого являются интересы нации и ее народа. Он подчеркивает важность национальной идентичности, культурного наследия и суверенитета, а также выступает за социальную справедливость, экономическое равенство и права трудящихся."
