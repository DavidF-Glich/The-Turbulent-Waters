 right_libertarianism: "Правое Либертарианство"
 right_libertarianism_desc: "\n\n\n\n£GFX_Ideology_Libertarian\n\n\n\n\n\n§YПравое либертарианство§!, или либертарианский капитализм, - это идеология правого крыла, которая защищает свободный рынок, право на частную собственность и малое правительство. Правые либертарианцы, как правило, хотят серьезного поворота к государству всеобщего благосостояния, а также расширения негативных прав. Право-либертарианская философия также коренится в идеях прав личности и экономики невмешательства. Право-либертарианская теория индивидуальных прав в целом следует принципу гомстеда и трудовой теории собственности, подчеркивая самостоятельную собственность и то, что люди имеют абсолютное право на собственность, которую производит их труд."
 right_anarchism: "Правый Анархизм"
 right_anarchism_desc: "§YПравый-Анархизм§!, также широко известный как анархо-капитализм, - это политическая философия, которая выступает за рынок превыше всего и полную отмену государства. В отсутствие закона анархо-капиталисты считают, что общество стремится к договорному саморегулированию и цивилизованности посредством участия в свободном рынке, который они описывают как добровольное общество. Система частной собственности по-прежнему будет существовать и обеспечиваться частными оборонными агентствами и страховыми компаниями, выбранными клиентами, которые будут работать на конкурентной основе на рынке и выполнять функции судов и полиции."
 right_anarchism_SOL: "Джефферсонианство"
 classical_liberalism: "Классический Либерализм"
 classical_liberalism_desc: "\n\n\n\n£GFX_Ideology_classical_liberal\n\n\n\n\n\n§YКлассический либерализм§! - это политическая идеология, которая защищает гражданские свободы в условиях верховенства закона с акцентом на экономическую свободу. Он был разработан в начале 19 века, опираясь на идеи предыдущего столетия в ответ на урбанизацию и промышленную революцию. Классические либертарианцы внимательно следуют Адаму Смиту и убеждениям утилитаризма, естественного права, общественного договора и естественных прав."
 civic_nationalism: "Национал-Либерализм"
 civic_nationalism_desc: "\n\n\n\n£GFX_Ideology_civic_nationalism\n\n\n\n\n\n§YНационал-Либерализм§! это вариант либерализма, сочетающий либеральную политику с гражданским национализмом, культурным наследием и приверженностью национальному государству. Он стремится примирить индивидуальные свободы с общей национальной идентичностью, выступая за ограниченное вмешательство государства в экономику и вместо этого поддерживая свободный рынок. Хотя они и поддерживают социальный прогрессизм, он почти полностью укладывается в культурные рамки нации и решительно выступает против изменений, которые отвергают традиционализм. Национальный либерализм также подпитывается патриотизмом и прочными культурными связями, что зависит от страны. Прежде всего, они поддерживают порядок и национальную безопасность, в некоторых случаях делая все возможное для поддержания этого порядка..."
