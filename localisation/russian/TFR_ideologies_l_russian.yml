 neoliberalism: "Неолиберализм"
 neoliberalism_desc: "\n\n\n\n£GFX_Ideology_neo_liberalism\n\n\n\n\n\n§YНеолиберализм§!, также известный как "Вашингтонский консенсус", является доминирующей идеологией после падения коммунизма. Диаметрально противоположное левым, неолиберализм стремится провести рыночные реформы, такие как отмена контроля над ценами, приватизация отраслей, контролируемых правительством, дерегулирование рынков капитала и снижение торговых барьеров, открывая страну для глобализации. Современный неолиберализм использует прогрессивные идеи для распространения своих рынков и громко поддерживает права ЛГБТ, феминизм и права меньшинств, используя государство для поддержания такой социальной политики. К наиболее известным неолиберальным институтам относятся МВФ и Всемирный банк, которые проводят реформы по всему миру."
 christian_democracy: "Христианская Демократия"
 christian_democracy_desc: "\n\n\n\n£GFX_Ideology_chirstian_democracy\n\n\n\n\n\n§YХристианская демократия§!- это политическая идеология, основанная на современных демократических идеях, традиционных христианских ценностях и христианской этике. Она возникла под влиянием католического социального учения, а также нео-кальвинизма. На практике христианскую демократию часто считают правоцентристской по культурным, социальным и моральным вопросам, но левоцентристской "в отношении экономических и трудовых вопросов, гражданских прав и внешней политики", а также окружающей среды."
 supervised_democracy_liberal: "Насильственная Демократия"
 supervised_democracy_liberal_desc: "\n\n\n\n£GFX_Ideology_enforced_democracy\n\n\n\n\n\n§YНасильственная Демократия§!хотя демократия переходного периода и похожа на авторитарную, она сильно отличается от нее. Она предполагает навязывание "демократических" принципов посредством иностранного вмешательства, как правило, со стороны иностранных держав или международных организаций. Эта форма правления направлена на установление демократических основ, часто сопровождаемых военным вмешательством или дипломатическим давлением, для замены автократического режима. Исторические примеры насильственной демократии включают постконфликтные интервенции в Ираке и Афганистане, а также в Южном Вьетнаме. Однако этот процесс не лишен недостатков, поскольку он может спровоцировать местное сопротивление, вакуум власти и, в худшем случае, жестокие мятежи, которые можно увидеть в вышеупомянутых примерах. Это спорный подход, поднимающий вопросы о легитимности навязанного "демократического" порядка, а также о том, насколько он эффективен в достижении своих целей."
 liberal_socialism: "Либеральный Социализм"
 liberal_socialism_desc: "\n\n\n\n£GFX_Ideology_liberal_socialism\n\n\n\n\n\n§YЛиберальный социализм§! - это политическая философия, которая включает либеральные принципы в социализм. Этот синтез рассматривает либерализм как политическую теорию, которая принимает внутреннюю свободу человеческого духа как данность и утверждает свободу как цель, средство и правило совместной человеческой жизни. Социализм рассматривается как метод реализации этого признания свободы через политическую и экономическую автономию и освобождение от тисков насущной материальной необходимости."
 centrist: "Центризм"
 centrist_desc: "\n\n\n\n£GFX_Ideology_centrism\n\n\n\n\n\n§YЦентризм§! это политическая идеология, которая служит промежуточным звеном между традиционными левыми и правыми, а ее идеалы основаны на компромиссе. Отвергая политический экстремизм со всех сторон, центризм пытается придерживаться сбалансированного подхода к политике, как правило, в странах, раздираемых партийной политикой, таких как Франция при Эммануэле Макроне, который называет себя и свою партию центристскими. Центристские правительства обычно пропагандируют двухпартийность и умеренные социально-экономические позиции, а также философию принципиального компромисса. Центристы обычно превыше всего ценят политическую стабильность, хотя, если центристское правительство не сможет объединить левых и правых, оно почти наверняка рухнет, в переносном или буквальном смысле."
 sovereign_democracy_liberal: "Суверенная Демократия"
 sovereign_democracy_liberal_desc: "\n\n\n\n£GFX_Ideology_left_sovdem_liberal\n\n\n\n\n\n§YСуверенная Демократия§! это нишевая политическая идеология, целью которой является создание "идеальной" демократии, игнорирующей грызню западных демократических партий. Партии не только придерживаются схожих взглядов, но и сотрудничают и работают на благо государства в целом. Гражданское общество служит сдерживающим фактором для партий, используя свое влияние, например, для смещения коррумпированных и непатриотичных чиновников.\nЦентристкая Партия выступает за комьюнитаризм, свободу слова и оптимизации власти. Она нацелена на более либеральную платформу, но без спонсирования западом и со "здоровым" либерализмом."
 russian_patriotic_liberalism: "Либеральный Популизм"
 russian_patriotic_liberalism_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_banner\n\n\n\n\n\n§YЛиберальный Популизм§! одна из новейших идеологических терминов, культивируемых в рамках "патриотической демократии" Навального. "Патриотический" в его названии означает позицию правительства по защите российской государственности и уникальной самобытности, а также по обеспечению сочетания патриотизма с демократическими институтами.\n\nЛиберальная разновидность является наиболее центристской и разнообразной среди всех них, проводя наиболее либеральную государственную политику и используя равную и разностороннюю парламентскую коалицию для достижения целей государства путем проведения совместных реформ и политики. Либеральную экономическую политику можно охарактеризовать как попытки построить капитализм свободного рынка, при этом все еще принимая во внимание благосостояние людей, и сделки с левыми членами коалиции, которые могут привести к сворачиванию механизмов свободного рынка ради социальной стабильности и процветания.\n\nКак и в других возможных вариантах, в нем часто русская национальность рассматривается как государствообразующая и делается попытка уменьшить участие меньшинств в государственных делах, утверждая, что "отсталые люди, не являющиеся основными, могут попытаться подчинить себе демократические процессы в стране и разрушить нашу демократию"."
 green_liberalism: "Зеленый Либерализм"
 green_liberalism_desc: "\n\n\n\n£GFX_ideology_green_liberalism_banner\n\n\n\n\n\n§YЗеленый Либерализм§! это идеология, сочетающая принципы либерализма с сильным акцентом на экологическую устойчивость и экологическую ответственность. Она направлена на содействие индивидуальной свободе и экономическому процветанию, одновременно обеспечивая защиту и сохранение природного мира."
 ultra_liberalism: "Ультралиберализм"
 ultra_liberalism_desc: "\n\n\n\n£GFX_ideology_ultra_liberalism_banner\n\n\n\n\n\n§YУльтралиберализм§!, или радикальный либерализм - это термин, обозначающий разновидность социального либерализма, который развивается в стране в результате угрозы демократии или усиления автократизации, при этом сторонники идеологии утверждают, что либеральные ценности должны быть закреплены и защищены любыми необходимыми средствами, даже если это подразумевает подавление инакомыслия и одностороннюю дискриминацию.- партийное государство с применением военной силы. Ультралиберализм также поддерживает глобализм, выступая за свободное перемещение товаров и людей и содействие международной торговле; примером этого может служить Шенгенская зона. Несмотря на эти различия, ультралиберализм имеет много общего с национал-либерализмом и поддерживает корпоративную смешанную экономику, а также социальный прогрессизм. Хотя этот вариант либерализма невероятно редок, у него, тем не менее, есть свои сторонники, особенно в раздираемой войной Европе..."
