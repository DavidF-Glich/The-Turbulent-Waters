 #Totalitarian Socialist Sub Ideologies

 jucheism: "Чучхе"
 jucheism_desc: "\n\n\n\n£GFX_Ideology_juche\n\n\n\n\n\n§YЧучхе§!  - это корейская форма марксизма-ленинизма, которая сильно подчеркивает национальную самостоятельность. В экономическом плане сторонники Чучхе утверждают, что для реализации принципа экономической самодостаточности необходимо построить независимую национальную экономику, хотя это и не исключает внешней торговли. Кроме того, Чучхе считает людей в целом движущей силой истории. Это резюмируется так: народные массы ставятся в центр всего, а лидер является центром масс. Теория превращает Великого Лидера в абсолютиста, верховного лидера. Рабочий класс должен думать не сам за себя, а вместо этого думать через Великого Лидера. Великий лидер - это главный мозг рабочего класса, а это означает, что он является единственным законным представителем рабочего класса."
 maoism: "Маоизм"
 maoism_desc: "\n\n\n\n£GFX_Ideology_maoist\n\n\n\n\n\n§YМаоизм§! - это передовая форма марксизма-ленинизма, синтезированная перуанским теоретиком и борцом с партизанами председателем Гонсало в 1982 году. Он основывается на более ранних теориях марксизма-ленинизма и мысли Мао Цзэдуна и утверждает, что труды Мао были универсально применимы. Ее ключевыми принципами являются Затяжная народная война, которая выступает за партизанскую войну против капиталистических государств, Культурная революция, чтобы избавить культуру от влияния буржуазии, и Линия масс, которая утверждает, что Авангардная партия должна наметить стратегию революционного руководства массами, укрепления диктатуры пролетариата. и укрепление партии, и за построение социализма."
 jacobinism: "Якобинизм"
 jacobinism_desc: "\n\n\n\n£GFX_Ideology_jacobin\n\n\n\n\n\n§YЯкобинизм§! берет свое начало с первой Французской революции 1789 года. Делая большой акцент на гражданском национализме, патриотизме и борьбе за §YНациональный Суверенитет§! во все более враждебном мире, якобинские режимы обращаются к авторитарным методам контроля, чтобы защитить революцию от ее врагов. Чтобы защитить революцию и создать новый мир, якобинские режимы широко используют системы массового наблюдения, тайную полицию и сети информаторов, а также стремятся контролировать каждый сектор жизни, от экономики до семейной динамики. Парадоксально, но якобинизм обретает свою легитимность главным образом благодаря популизму, прибегая к популистским мерам, чтобы успокоить народ, выступая за перераспределение богатства, обширные системы социальной защиты, а также за более консервативную социальную политику, чтобы сохранить поддержку своих преимущественно сельских опорных пунктов. Хотя сохраняется много общего с первоначальным якобинством Французской революции, новый якобинизм 21 века представляет собой синтез старого и нового - вступление в коммунистическое общество, какой бы высокой ни была цена."
 totalism: "Авангардистский Социализм"
 totalism_desc: "\n\n\n\n£GFX_Ideology_totalist\n\n\n\n\n\n§YАвангардистский Социализм§! - это форма социализма, которая выступает за тотальность государства превыше всего остального. Авангардисты утверждают, что ресурсы всей страны должны быть использованы для построения социалистического государства и всех аспектов общества, от общественных отношений до планирования экономики. Тоталитарные правительства обычно используют высокотехнологичные авторитарные методы для контроля и наблюдения за своими гражданами, такие как широко распространенное видеонаблюдение и цензура в Интернете."
 eurasianism_left: "Нео-Евразийство"
 eurasianism_left_desc: "\n\n\n\n£GFX_Ideology_neo_eurasianism\n\n\n\n\n\n§Нео-Евразийство§! - идеология, рожденная из постсоветской политической мысли, ее принципы состоят в  противопоставление себя Глобальному евроцентричному либерализму, названному ими 'атлантизмом', и его попыткам установить гегемонию римленда над народами хартленда. Они выступают против унификации человечества и вместо этого сосредотачиваются на сохранении культурного и этнического разнообразия Континента. Убежденные антикапиталисты и сторонники коллективизма, евразийцы будут искать все возможные методы для объединения Евразии и защиты ее от атлантистских угроз."
 left_wing_junta: "Левая Военная Хунта"
 left_wing_junta_desc: "\n\n\n\n£GFX_Ideology_left_wing_junta\n\n\n\n\n\n§YЛевая Военная Хунта§! это идеологическая концепция, сочетающая в себе элементы левой политики со структурой и властью военной хунты. Это уникальное сочетание направлено на создание государственной системы, в которой приоритетными являются социалистические принципы, равенство и социальная справедливость, но при этом сохраняется дисциплина и централизованный процесс принятия решений, характерный для военных режимов.\n\n Основной задачей военной хунты левого толка является устранение социально-экономических диспропорций, ликвидация классового разделения и повышение благосостояния рабочего класса. Достижение этих целей осуществляется с помощью централизованной власти, способной эффективно проводить политику и реформы, не испытывая при этом препятствий со стороны бюрократических процессов и политической оппозиции. Военные, составляющие основу хунты, играют важнейшую роль в обеспечении стабильности, защите революции и интересов народа."
 social_fascism: "Национал-Коммунизм"
 social_fascism_desc: "\n\n\n\n£GFX_Ideology_social_fascism\n\n\n\n\n\n§YНационал-Коммунизм§! это идеологическая система, которая стремится объединить принципы коммунизма с сильным чувством национальной идентичности и патриотизма. Он подчеркивает важность экономического равенства и национального суверенитета, стремится к созданию общества, в котором власть принадлежит рабочему классу, а также к сохранению культурного наследия и интересов нации.\nВ своей основе национал-коммунизм выступает за отмену частной собственности на средства производства, за создание системы коллективной собственности, в которой трудящиеся контролируют свой труд и получают от него выгоду. Он стремится к ликвидации классовых различий и созданию общества, в котором богатство и ресурсы распределяются поровну между всеми членами общества. Большое значение в этой идеологии придается социальной справедливости, направленной на искоренение бедности, эксплуатации и социального неравенства."
 neo_stalinism: "Нео-Сталинизм"
 neo_stalinism_desc: "\n\n\n\n£GFX_ideology_neo_stalinism_bannner\n\n\n\n\n\n§YНео-Сталинизм§! - это идеологическая система, черпающая вдохновение в идеях и политике Иосифа Сталина, бывшего руководителя Советского Союза. Он представляет собой возрождение или переосмысление сталинских принципов в современном контексте.\nВ своей основе неосталинизм исповедует идею сильного централизованного государства и использования авторитарных мер для достижения общественных целей. Он уделяет большое внимание государственному контролю и планированию, выступая за национализацию ключевых отраслей промышленности и внедрение командной экономики. Неосталинисты утверждают, что сильное государство необходимо для обеспечения социальной стабильности, экономического развития и продвижения социализма."
