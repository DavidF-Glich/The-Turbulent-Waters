 #Conservative Sub Ideologies
 right_centrist: "Правоцентризм"
 right_centrist_desc: "\n\n\n\n£GFX_Ideology_Right_Centrism\n\n\n\n\n\n§YПравоцентризм§!, часто называемый правоцентристским, представляет собой синкретическую смесь правых идеологий, придерживающихся умеренных позиций, которые описываются как близкие к "центру", с правоцентризмом, стремящимся объединить их в рамках единой организации или программы действий. Политика включает в себя экономическую умеренность, сторонники которой выступают за смешанную рыночную экономику, в которой ценятся принципы свободного рынка и определенная степень государственного вмешательства в решение экономических проблем. Правоцентристы, как правило, социально консервативны, хотя и готовы идти на компромисс по социальным вопросам. Несмотря на то, что они ценят личную свободу, они часто готовы допустить ограничения во имя национальной безопасности или стабильности, поскольку основным принципом правоцентризма является прагматизм."
 right_populism: "Правый Популизм"
 right_populism_desc: "\n\n\n\n£GFX_Ideology_right_populist\n\n\n\n\n\n§YПравый популизм§! - это идеология, сочетающая популистскую риторику с идеями правого толка. Правая популистская риторика традиционно поддерживает антиэлитарные, антиэстеблишментские, националистические и нативистские настроения. Правые популисты традиционно обвиняют иммиграцию, глобализм и либеральные ценности в общественном упадке и, в свою очередь, предлагают политику ужесточения иммиграционного контроля, высоких тарифов и возвращения к традиционным ценностям в качестве средства правовой защиты. Правые популисты традиционно крайне националистичны по своей природе и выступают за экономический протекционизм."
 neoconservative: "Неоконсерватизм"
 neoconservative_desc: "\n\n\n\n£GFX_Ideology_neo_conservative\n\n\n\n\n\n§YНеоконсерватизм§! - это политическое движение, зародившееся в Соединенных Штатах в 1960-х годах среди либеральных ястребов, которые разочаровались во все более пацифистской внешней политике Демократической партии и растущих Новых левых и контркультуре 1960-х годов. Многие также начали подвергать сомнению свои либеральные убеждения в отношении внутренней политики, такой как государство всеобщего благосостояния. Неоконсерваторы, как правило, выступают за продвижение демократии и вмешательство в международные дела, включая поддержка мира через силу, и известны своим презрением к коммунизму и политическому радикализму."
 christian_conservatism: "Христианский Консерватизм"
 christian_conservatism_desc: "\n\n\n\n£GFX_Ideology_Christian_Conservatism\n\n\n\n\n\n§YХристианский консерватизм§! - это христианское политическое движение, стремящееся влиять на политику и государственную политику с помощью своей интерпретации учения христианства. Христианские правые отличаются продвижением социально консервативных позиций по таким вопросам, как поддержка школьной молитвы, разумного замысла, воздержания, христианского национализма и воскресного субботничества. Между тем, они традиционно выступают против таких идей, как половое воспитание, аборты, исследования эмбриональных стволовых клеток, эвтаназия, контрацепция, гомосексуальность и порнография."
 mormon_conservatism: "Консерватизм Мормонов"
 constitutionalist: "Конституционализм"
 constitutionalist_desc: "\n\n\n\n£GFX_Ideology_constitutionalism\n\n\n\n\n\n§YКонституционализм§! - это идеология, которая предполагает, что основы страны не подлежат обсуждению. Сторонники презирают социальные и экономические перемены, которые разрушают фундамент, на которой была основана страна. Некоторые называют их застойными, но при них бизнес знает, где его место и каковы его права, что заставляет экономику доверять правительству."
 classical_conservatism: "Классический Консерватизм"
 classical_conservatism_desc: "\n\n\n\n£GFX_ideology_classical_conservatismsub\n\n\n\n\n\n§YКлассический консерватизм§!, или Традиционный консерватизм, - это политическая и социальная философия, которая подчеркивает важность трансцендентных моральных принципов, проявляющихся в определенных естественных законах, которым общество должно разумно придерживаться. Традиционалистский консерватизм основан на политических взглядах Аристотеля и Эдмунда Берка. Традиционалисты ценят социальные связи и сохранение институтов предков выше того, что они считают чрезмерным индивидуализмом."
 islamic_democrat: "Исламская Демократия"
 islamic_democrat_desc: "\n\n\n\n£GFX_ideology_islamic_democracy\n\n\n\n\n\n§YИсламская демократия§!, также известный как исламский либерализм, является промежуточным звеном между секуляризмом и шариатской демократией, пытаясь объединить идеи Корана с западными либеральными идеями, такими как демократия, права человека, плюрализм и верховенство закона, хотя сторонники считают, что ислам по-прежнему должен играть важную роль в государственных делах."
 sovereign_democracy: "Суверенная Демократия"
 sovereign_democracy_desc: "\n\n\n\n£GFX_Ideology_sovdem\n\n\n\n\n\n§YСуверенная Демократия§! это нишевая политическая идеология, целью которой является создание "идеальной" демократии, игнорирующей грызню западных демократических партий. Партии не только придерживаются схожих взглядов, но и сотрудничают и работают на благо государства в целом. Гражданское общество служит сдерживающим фактором для партий, используя свое влияние, например, для смещения коррумпированных и непатриотичных чиновников.\nПравая партия выступает за более открытый рынок, хотя и в рамках национализированного сектора ключевых отраслей промышленности. Он рассчитан на более правую платформу без какого-либо расового превосходства."
 putinism_conservative: "Путинизм"
 putinism_conservative_desc: "\n\n\n\n£GFX_Ideology_putinism_banner\n\n\n\n\n\n§YПутинизм§! - идеология, которая является кульминацией идеалов Владимира Путина. Аполитичная авторитарная демократия, в значительной степени технократическая и государственно-капиталистическая с акцентом на свободный рынок.\n\nГосударство борется за безопасность России, используя любые необходимые методы. Российские нацисты таинственным образом исчезают без следа, лидеры оппозиции заключены в тюрьму, подавляются как антииммиграционные, так и промусульманские протесты - государство стремится сохранить жесткий баланс в стране. Хотя это вызывает сильную ненависть к государству, поскольку никто не чувствует, что правительство "защищает" их, это также делает людей апатичными по отношению к политике и, в конечном счете, предотвращает крупномасштабную идеологическую борьбу. Это, однако, не означает, что люди ненавидят нацию. Патриотизм, традиционные ценности, национальное единство - все это взращивается государством. Идея "Русского мира" и многополярного порядка являются одной из главных движущих сил самой системы.\n\nВладимира Владимировича больше нет, но его идеалы будут жить. Его система будет усовершенствована, чтобы создать идеальную Россию, неизменную и по-настоящему единую."
 russian_patriotic_populism: "Демократический Популизм"
 russian_patriotic_populism_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_banner\n\n\n\n\n\n§YДемократический Популизм§! один из новейших идеологических терминов, культивируемых в рамках "патриотической демократии" Навального. "Патриотический" в его названии означает позицию правительства по защите российской государственности и уникальной самобытности, а также по обеспечению сочетания патриотизма с демократическими институтами.\n\nПопулистский вариант состоит из правой риторики и формирования широкой парламентской коалиции, в которой правящая партия берет на себя ответственность, посредством закулисных сделок и продуманной политики. Имея более мягкие средства массовой информации и государственные законы, она по-прежнему опирается на исполнительный орган, чтобы бороться с любой вредной подрывной деятельностью против ее правления. В то время как идеальной экономической системой для популистов был бы ответственный рыночный капитализм, им, возможно, придется примириться с членами коалиции, включая принятие социальной политики и расширенное социальное обеспечение, чтобы сохранить баланс, который был создан для защиты патриотической демократии.\n\nКак и в других возможных вариантах, в нем часто русская национальность рассматривается как государствообразующая и делается попытка уменьшить участие меньшинств в государственных делах, утверждая, что "отсталые люди, не являющиеся основными, могут попытаться подчинить себе демократические процессы в стране и разрушить нашу демократию"."
 belarus_patriotic_populism: "Демократический Популизм"
 belarus_patriotic_populism_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_blr_banner\n\n\n\n\n\n§YДемократический Популизм§! один из новейших идеологических терминов, созданный Алексеем Навальным в рамках "патриотической демократии". "Патриотический" в его названии означает позицию правительства по защите государственности и уникальной самобытности, а также по обеспечению сочетания патриотизма с демократическими институтами.\n\nПопулистский вариант, после революции в Беларуси, вышел за рамки Российского политического поля, в основном получив популярность среди либеральных и консервативных евро-скептиков, ставящих во главу угла борьбу с коррупцией, бюрократией и внешней эксплуатацией. Как и в России, в основе их идеи лежат правая риторика и формирование широкой парламентской коалиции, в которой правящая партия берет на себя ответственность, посредством закулисных сделок и продуманной политики. Имея более мягкие средства массовой информации и государственные законы, она по-прежнему опирается на исполнительный орган, чтобы бороться с любой вредной подрывной деятельностью против ее правления. В то время как идеальной экономической системой для популистов был бы ответственный рыночный капитализм, им, возможно, придется примириться с членами коалиции, включая принятие социальной политики и расширенное социальное обеспечение, чтобы сохранить баланс, который был создан для защиты патриотической демократии."
