 conservative_socialism: "Консервативный Социализм"
 conservative_socialism_desc: "\n\n\n\n£GFX_Ideology_Conservative_Socialism\n\n\n\n\n\n§YКонсервативный социализм§!, буржуазный социализм или патерналистский консерватизм - это идеология, сочетающая элементы социализма с правоконсервативными ценностями. Консервативные социалисты поддерживают консервативные ценности, такие как традиционные семейные структуры, религиозные убеждения и национальная идентичность, а также политику, способствующую социальной сплоченности, сохранению культуры и моральных ценностей, часто выступая против социальных изменений, связанных с либерализмом или прогрессизмом. В то время как консервативные социалисты поддерживают вмешательство правительства в экономические дела, они в большей степени склонны принимать рыночные механизмы и частное предпринимательство, как, например, в Китае и Советском Союзе."
 supervised_democracy: "Переходная Демократия"
 supervised_democracy_desc: "\n\n\n\n£GFX_Ideology_enforced_democracy\n\n\n\n\n\n§YПереходная Демократия§!, иначе называемый "демократизацией", - это период, в течение которого авторитарное правительство переходит к стабильному, демократическому, как правило, с применением силы, чтобы защитить его от внутренних или внешних угроз. В течение этого переходного периода происходят значительные политические, социальные и институциональные изменения, направленные на достижение демократических принципов, включая свободные и справедливые выборы, свободу слова, защиту прав человека и верховенство закона. Как следствие, переходные режимы испытывают значительные гражданские волнения, хотя эти волнения наблюдаются не во всех случаях. Распространенными примерами переходных демократий являются Польша, Венгрия, Чехия, Испания и Португалия, что делает эту форму правления наиболее распространенной со времен окончания холодной войны. На то, в какой степени это происходит, могут влиять различные факторы, и есть много примеров провала демократизации из-за них, например, в Мьянме. Военные также играют определенную роль в некоторых случаях переходной демократии, когда аполитичность позволяет им эффективно выполнять свои обязанности."
