 #Country
 #Events
 turkey.2.t: "Турция Выходит из НАТО"
 turkey.2.d: "Эрдоган обвинил страны НАТО во вмешательстве выборы, в которых он победил с малым отрывом. Эрдоган также назвал НАТО "нефункционирующей и де-факто мёртвой организацией", отметив, как отсутствие США повлияло на это, и пообещал прекратить членство Турции в альянсе."
 turkey.2.a: "Он шутит?"
 turkey.3.t: "Эрдоган Переизбран в Турции"
 turkey.3.d: "Черт возьми, он узнал, что мы пытались его обмануть, и теперь покидает НАТО!"
 turkey.3.a: "Scheiße!"
 turkey.4.t: "Кемаль Кылычдароглу избран в Турции"
 turkey.4.d: "К счастью, наше очень демократичное вмешательство во внутренние дела Турции принесло свои плоды! Ждем кемалистскую подидеологию."
 turkey.4.a: "Ни одна страна не может быть свободной, если она не демократична."