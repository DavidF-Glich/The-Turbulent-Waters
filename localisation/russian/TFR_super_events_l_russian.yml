l_russian:
  get_super_event_title: "-"
  NUKE_TITLE: "Когда глобальная коалиция ступила на американскую землю, чтобы помешать дивизии Атомваффен завершить свои планы по уничтожению мира, несколько десятков ядерных ракет запускаются из бывших Соединенных Штатов по нескольким крупным населенным пунктам и другим ключевым точкам.\n\nМногочисленные города были стерты с лица земли, и от них остались лишь скелеты и тени. В ответ бывшие мировые державы активировали свои арсеналы человеконенавистничества как против бывших Соединенных Штатов, так и против своих умирающих соперников в качестве гарантии взаимного уничтожения. Ядерное оружие, грязные бомбы, ракеты и химическое оружие - ни один способ причинения боли не остался в тишине, это предсмертный хрип ослепленного яростью вида.\n\nЧерез месяц глобальный общественный порядок рухнет в анархию. В течение шести месяцев окружающая среда станет труднодоступной для человечества, так как природа увянет, в течение 12 месяцев мир, каким мы его знаем, исчезнет, целые цивилизации будут лишь далекими воспоминаниями и смутными мифами.\n\nВойна, голод, чума и смерть станут очевидностью.\n10 лет и мы будем свободны.\n\nКраткосрочные потери: §R360 миллионов§!.\nДолгосрочные потери: §R5 миллиардов§!.\n\nПочувствуйте пепел на своих плечах.\nЗакройте глаза.\nИ будьте спокойны..."
  NUKE_QUOTE: ""
  super_eurasian_chinsese_war: "Евразийско-Европейская Война"
  super_eurasian_chinsese_war_text: "\"Да, мы не в равных условиях. Коллективный Запад бьется за свое планетарное господство, мы же -- только за наше бытие, за жизнь, за право быть тем, кто мы есть. Они могут отступить, у них пока есть куда. Мы нет. Мы приперты к стене.\" - Александр Дугин"
  super_eurasian_chinsese_war_button: "Великое Истребление"
  eurasian_victory_title: "Победа Евразии"
  eurasian_victory_text: "\"Мир есть кульминация войны, ее апофеоз, предел ее духовного накала.\" - Александр Дугин"
  eurasian_victory_button: "Евразия Навеки"  
  navalny_war_title: "Вторая Русско-Европейская Война"
  navalny_war_text: "\"Чем больше опасности, тем больше славы.\" - Пётр Великий"
  navalny_war_button: "Великое Истребление" 
  navalny_victory_title: "Победа России"
  navalny_victory_text: "\"Победу решает военное искусство и храбрость полководцев и неустрашимость солдат.\" - Пётр Великий"
  navalny_victory_button: "Слава России!"
  zhir_second_victory_title: "Победа России"
  zhir_second_victory_text: "\"Природа произвела Россию только одну. Она соперниц не имеет. Мы русские, мы всё одолеем."\" - Александр Суворов"
  zhir_second_victory_button: "Русский Мир Стал Явью"  
  super_cartel_war: "Война Картелей"
  super_cartel_war_text: "\"Я не образованный человек. У меня никогда не было возможности научиться чему-либо, кроме как сражаться\" - Панчо Вилья"
  super_cartel_war_button: "Хаос в Раю"
  super_north_korean_civil_war: "Гражданская Война в Северной Корее"
  super_north_korean_civil_war_text: "\"Мир, обеспеченный рабским подчинением, не мир.\" - Ким Чен Ын"
  super_north_korean_civil_war_button: "Гегемонии Кима Пришел Конец"
  USA_civil_war_trump_super: "Конституционалисты Воссоединяют Америку"
  USA_civil_war_trump_super_text: "\"В конце концов, вы измеряетесь не тем, сколько вы берете на себя, а тем, что вы в конечном итоге достигаете.\"\n- Дональд Трамп"
  USA_civil_war_trump_super_button: "Америка Может Снова Стать Великой"
  USA_civil_war_joe_biden_super: "Союз объединяют Америку"
  USA_civil_war_joe_biden_super_text: "\"Слишком долго в этом обществе мы превозносили безудержный индивидуализм над общим сообществом.\"\n- Джо Байден"
  USA_civil_war_joe_biden_super_button: "Пришло Время Для Единства"
  USA_civil_war_super: "Вторая Гражданская Война в Америке"
  USA_civil_war_super_text: "\"Если разрушение будет нашим уделом, мы сами должны быть его автором и завершителем. Как нация свободных людей мы должны пережить все времена или умереть самоубийством.\"\n- Авраам Линкольн"
  USA_civil_war_super_button: "Дом Разделился"
  USA_hillary_president_super: "Президентство Хиллари Клинтон"
  USA_hillary_president_super_text: "\"Настало то время, когда женщины должны занять принадлежащее им место – рядом с мужчинами, в залах, где решатся судьбы их детей и внуков.\" - Хиллари Клинтон"
  USA_hillary_president_super_button: "Приветствую Вас, госпожа Президент!"
  USA_iranian_war: "Американо Иранская война"
  USA_iranian_war_text: "\"Я тот ублюдок, который начал Третью мировую войну\"\n- Американский Летчик-Истребитель"
  USA_iranian_war_button: "Выпьем за вас, пилоты истребителей..."
  USA_trump_third_term_super: "Лоялисты Воссоединяют Америку"
  USA_trump_third_term_super_text: "\"Когда вас постоянно обижают, худшее, что вы можете сделать, - это продолжать терпеть, сопротивляйтесь! \" - Дональд Трамп"
  USA_trump_third_term_super_button: "Рождается Новая Америка"
  USA_trump_cums_super: "Трамп кончает"
  USA_trump_cums_super_text: "\"Я сейчас кончу! \" - Дональд Трамп"
  USA_trump_cums_super_button: "Новый Кумер рождён"
  USA_victory_caligula_super: "Американский Калигула"
  USA_victory_caligula_super_text: "\"Трава не растет там, где ступит мой конь.\" - Аттила"
  USA_victory_caligula_super_button: "Oderint, dum metuant"
  NSM_victory_reformists_super: "Новый Порядок"
  NSM_victory_reformists_super_text: "\"Мы - новые "варвары", закаленные в железной твердости в огне их ненависти и преследований.\" - Джордж Линкольн Рокуэлл"
  NSM_victory_reformists_super_button: "Это Произошло Там"
  NSM_victory_hardliners_super: "Ein Neues Amerika"
  NSM_victory_hardliners_super_text: "\"Наши сердца закалены против врат ада. Ни выстрела, ни снаряда, все еще слышна наша могучая песня.\" - Джордж Линкольн Рокуэлл"
  NSM_victory_hardliners_super_button: "Это Произошло Там"
  ATW_victory_accelerationists_super: "Америка в Осаде"
  ATW_victory_accelerationists_super_text: "\"Человеческая природа остается прежней, и рано или поздно она всплывет на поверхность.\" - Джеймс Мейсон"
  ATW_victory_accelerationists_super_button: "На Этот Раз Сделай Все Правильно"
  ATW_the_final_solution_super: "Окончательное Решение"
  ATW_the_final_solution_super_text: "\"Они хотят использовать все имеющиеся в их распоряжении средства, чтобы убедиться, что их план увенчается успехом. И, друзья мои, мы прибегнем ко всем имеющимся в нашем распоряжении средствам, чтобы гарантировать, что их план не увенчается успехом...\" - Уильям Лютер Пирс"
  ATW_the_final_solution_super_button: "Триумф Воли"
  APA_victory_moderates_super: "Красный Рассвет"
  APA_victory_moderates_super_text: "\"Революции - это локомотивы истории.\" - Карл Маркс"
  APA_victory_moderates_super_button: "Революция Восторжествовала"
  APA_victory_anarchists_super: "Американская Анархия"
  APA_victory_anarchists_super_text: "\"Анархизм неизбежно ведет к коммунизму, а коммунизм – к анархизму.\" - Пётр Кропоткин"
  APA_victory_anarchists_super_button: "Народ Восторжествовал"
  APA_victory_jacobins_super: "Вторая Американская Революция"
  APA_victory_jacobins_super_text: "\"Первым коммунистом на планете был Иисус Христос.\" - Геннадий Зюганов"
  APA_victory_jacobins_super_button: "Солидарность Навсегда"
  APA_victory_neosocialists_super: "Расцвет Новой Америки"
  APA_victory_neosocialists_super_text: "\"Социализм все еще находится в зачаточном состоянии, это задача, которую необходимо выполнить, а не судьба, которой следует ждать.\" - Майкл Харрингтон"
  APA_victory_neosocialists_super_button: "Равенство Для Всех"
  PRC_invasion_of_taiwan_super: "Вторжение На Тайвань"
  PRC_invasion_of_taiwan_super_text: "\"Вы все должны знать, что современная война - это не просто вопрос военных операций. В этом задействованы все силы и все ресурсы нации.\"\n- Чан Кайши"
  PRC_invasion_of_taiwan_super_button: "Брат Против Брата"
  PTF_victory_nationalists_super: "Вторая Американская Революция"
  PTF_victory_nationalists_super_text: "\"Это ваша страна. Береги эти чудеса природы, береги природные ресурсы, береги историю как священное наследие, для ваших детей и детей ваших детей. Не позволяйте эгоистичным мужчинам или алчным интересам лишить вашу страну ее красоты, ее богатства и ее наследия\" - Теодор Рузвельт."
  PTF_victory_nationalists_super_button: "Америка Возрождается"
  PTF_victory_traditionalists_super: "Американское Пробуждение"
  PTF_victory_traditionalists_super_text: "\"Невозможно правильно управлять нацией без Бога и Библии.\" - Джордж Вашингтон"
  PTF_victory_traditionalists_super_button: "Он Правды Держит Шаг."
  SAU_civil_war_super: "Гражданская Война в Саудовской Аравии"
  SAU_civil_war_text: "\"Выступайте в поход, легко ли это вам будет или обременительно, и сражайтесь на пути Аллаха своим имуществом и своими душами. Так будет лучше для вас, если бы вы только знали.\" - Коран, 9:41"
  SAU_civil_war_button: "Монархия Рушится"
  super_arab_world: "Образование Арабской Республики"
  super_arab_world_text: "\"Той нации, чей национальный дух сломлен, суждено лежать в руинах.\"\n- Муаммар Каддафи"
  super_arab_world_button: "Слава Джамахирии"
  fbi_case_pipeline: "Ультраправые Ополченцы Формируются в Вирджинии"
  fbi_case_pipeline_text: "     До нашего сведения дошло, что после крупного митинга против Второй поправки в Ричмонде на волне общенациональных протестов появилось множество ультраправых ополченцев. Мы обнаружили множество небольших организаций, которые проводили обучение в Аппалачских горах. Эти ополченцы могут представлять угрозу национальной безопасности в будущем. Наблюдение должно продолжаться."
  fbi_case_pipeline_button: "Интересно..."
  fbi_case_false_flags: "Потенциальные Инциденты С Ложным Флагом"
  fbi_case_false_flags_text: "      Мы обнаружили, что определенные группы усилили тяжесть многих беспорядков. Включая, но не ограничиваясь этим: оставление массовых куч кирпичей, бутылок, камней и других предметов, которые протестующие затем бросают в полицейских. Эти объекты удобно размещены в местах, где собираются десятки участников беспорядков. В социальных сетях было много заявлений о том, что эти груды предметов были размещены людьми в масках. Наши находки в Интернете могут свидетельствовать о том, что эти объекты не так уж и неуместны."  
  fbi_case_false_flags_button: "Интересно..."
  fbi_case_atomwaffen: "Подразделение Атомваффен вновь появляется"
  fbi_case_atomwaffen_text: "      В марте прошлого года известный неонацист Джеймс Мейсон заявил, что он приказал своим последователям в подразделении "Атомваффен" расформироваться. Хотя многие в разведывательном сообществе считали это уловкой, чтобы избежать обвинений в терроризме, это приветствовалось как обнадеживающая возможность того, что ситуация успокоится.\n\nК сожалению, это не так. Онлайн-чаты, а также информаторы внутри движения предполагают, что многие бывшие члены Атомваффен все еще работают в подполье. Независимо от того, действуют ли они под новыми названиями, такими как "Национал-социалистический Орден", или просто остаются безымянными, они не изменили своего образа действий. Краткий перерыв в проверке со стороны ФБР дал им возможность продолжать накапливать оружие и припасы, а также разрабатывать планы вдали от посторонних глаз. Федеральные агенты снова наблюдают за ними, как ястребы, хотя некоторые беспокоятся о том, что они, возможно, пропустили. 
  fbi_case_atomwaffen_button: "Конечно, это казалось слишком хорошим, чтобы быть правдой."   
  fbi_case_leftists: "Крайне левые ополченцы формируются в Калифорнии и Орегоне"
  fbi_case_leftists_text: "     Информаторы собрали достоверную информацию о создании многочисленных марксистско-ленинских и анархистских формирований в штатах Калифорния и Орегон. Предполагалось, что возможными организаторами этих формирований являются Глория ла Рива из Партии за социализм и освобождение. Члены ПСО провели демонстрации в Сакраменто, Беркли, Сан-Франциско и Монтерее. На каждую последующую акцию протеста выходит все больше и больше вооруженных людей. Посты ПСО в социальных сетях хвастаются своим растущим членством, сами члены организации продемонстрировали свою подготовку по оружию. Мероприятия по массовому обучению также проводились в нераскрытых местах. Эти мероприятия собирают более нескольких десятков человек. Полиция штата Калифорния отметила эти группы как потенциально представляющие высокий риск для национальной безопасности. Местонахождение Глории Ла Рива неизвестно уже в течение нескольких месяцев."
  fbi_case_leftists_button: "Чарли в лесу?"
  super_patriot_victory: "Вторая Американская Революция"
  super_patriot_victory_text: "\"Наша традиция - революция, а наша земля - это место, куда приходят умирать тираны.\" - Манифест Патриотического Фронта"
  super_patriot_victory_button: "Жизнь, Свобода, Победа"   
  super_nine_angels_coup: "Падший Ангел Восстает"
  super_nine_angels_text: "\"И истребишь все народы, которые Господь, Бог твой, даёт тебе: да не пощадит их глаз твой; и не служи богам их, ибо это сеть для тебя.\" - Второзаконие 7:16"
  super_nine_angels_button: "Liberate Tutemet Ex Inferis"
  CHA_sahara_expansion_super: "Крах Сахары"
  CHA_sahara_expansion_super_text: "\"Ужас... о Ужас...\""
  CHA_sahara_expansion_super_button: "..."
  GMA_victory_super: "По-настоящему Свободная Америка"
  GMA_victory_super_text: "\"Я умираю, как и жила, свободным духом, анархистом, не обязанная быть верным правителям, небесным или земным.\" - Вольтарина Де Клер"
  GMA_victory_super_button: "Живи Свободным или Умри"
  GER_day_x_super: "День Икс"
  GER_day_x_super_text: "\"Единственное, что имеет значение, это то, что мы твердо стоим на месте.\"\n- Генрих Гиммлер"
  GER_day_x_super_button: "Моя Честь - Это Верность " 
  SOV_soviet_nato_victory_super: "Восстановление Советского Союза"
  SOV_soviet_nato_victory_super_text: "\"Всеобщая вера в революцию есть уже начало революции.\"\n- Владимир Ленин"
  SOV_soviet_nato_victory_super_button: "Союз Непобедим"
  SOV_soviet_nato_victory_super_2: "День Победы"
  SOV_soviet_nato_victory_super_2_text: "\"Русский – станет именем, которое дети с колыбели привыкнут благословлять, как избавителя от удушающего, смертельного кошмара фашизма.\"\n- Алексей Толстой"
  SOV_soviet_nato_victory_super_2_button: "Повторили." 
  SOV_medvedev_nato_victory_super_2: "День Победы"
  SOV_medvedev_nato_victory_super_2_text: "\"Они привыкли столетиями набивать брюхо человеческой плотью, а карманы – деньгами. Но они должны понять, что бал вампиров заканчивается.\"\n- Владимир Путин"
  SOV_medvedev_nato_victory_super_2_button: "Мы победили!"
  nato_victory_super: "НАТО одерживает победу в Европе"
  nato_victory_super_text: "\"Если вы не можете заставить их увидеть свет, дайте им почувствовать жар.\"\n- Рональд Рейган"
  nato_victory_super_button: "Конец Истории?"
  SOV_ur_victory_super: "Россия Одержала Победу в Европе"
  SOV_ur_victory_super_text: "\"Калибр Вилли Брандта, Гельмута Шмидта или Шарля Андре Жозефа Мари де Голля остался в глубоком прошлом. Европа мельчает\"\n- Дмитрий Медведев"
  SOV_ur_victory_super_button: "Слава России"
  LOS_confederacy_populists_super: "Восстановление Конфедерации"
  LOS_confederacy_populists_super_text: "\"Настоящий человек чести чувствует себя униженным, когда он не может спасти от унижения других.\"\n- Роберт Эдвард Ли"
  LOS_confederacy_populists_super_button: "Deo Vindice"
  LOS_confederacy_old_guard_super: "Восстановление Конфедерации"
  LOS_confederacy_old_guard_super_text: "\"Принцип, за который мы боремся, обязательно подтвердит себя, хотя это может произойти в другое время и в другой форме.\"\n- Джефферсон Дэвис"
  LOS_confederacy_old_guard_super_button: "Deo Vindice"
  SOV_ldpr_victory_super: "Россия Одержала Победу в Европе"
  SOV_ldpr_victory_super_text: "\"Я схожу с ума, когда думаю о перспективах России, мы станем самым великим народом, самым великим государством, всё в мире будет делаться с нашего разрешения.\"\n- Николай II"
  SOV_ldpr_victory_super_button: "Слава России"
  BEL_EU_victory_super: "Европейская Весна"
