 africa.4.t: "2021 Нигерийские Выборы"
 africa.4.d: "Чапаева с Петькой направили в Африку для культурной помощи\nслаборазвитым странам. Вскоре приезжает комиссия ЦК проверять их\nработу. Они видят скачущего Чапаева в развевающейся бурке по\nберегу реки Лимпопо и буксирующего на тросе негра, скользящего по\nреке на водных лыжах. Комиссия довольна. Она движется дальше и\nвстречает Петьку, который запряг в плуг двух негров и пашет\nземлю. Комиссия возмущена:\n- И это вы называете культурной помощью? Берите пример с товарища Чапаева, катающего негра!\n- Не, это Василий Иваныч крокодила на живца ловит!"
 africa.4.a: "Базум побеждает!"
