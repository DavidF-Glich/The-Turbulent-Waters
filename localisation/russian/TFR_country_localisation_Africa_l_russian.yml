 africa.6.t: "Идрисс Деби убит в засаде!"
 africa.6.d: ""
 africa.6.a: "Совершенно ужасно!"
 africa.7.t: "Выборы в Чаде 2024 года"
 africa.7.d: ""
 africa.7.a: "Деби торжествует!"
 
 
