 gma.9.t: "Заключенный #04475-046"
 gma.9.d: "Теодор Джон Качинский очень обычно начал день во Флоренции, штат Колорадо, в исправительной колонии. Он просыпается, съедает небольшое количество некачественной пищи, которую ему давали в качестве "завтрака", а затем остается в своей камере или сменяется для выполнения нескольких заданий по тюрьме. Это была обычная процедура. \nВ этот конкретный момент он сидел, откинувшись назад, и углублялся в новый интересный роман, который дала ему тюремная библиотека, когда послышался отдаленный взрыв, слегка сотрясший его камеру и отправивший несколько кусков потолка на пол. Следующий взрыв был намного громче, и внезапно послышались отчетливые крики и стрельба, предположительно, из коридора через стену. \nИз-за пределов своей камеры Тед видел, как один тюремный охранник вытащил "глок" в отчаянной попытке сдержать какую-то силу, вторгшуюся в тюрьму, и сделал 3 выстрела, прежде чем был уничтожен волной пулеметного огня. Многие заключенные начали дико бегать по коридорам, используя эту возможность для побега. Теодор видел все это из-за решетки своей камеры, но цинично вернулся к чтению своего романа, пока 3 разношерстных боевика не пробежали мимо его камеры и не открыли решетку. \n\n"Господин Качинский, считайте себя свободным человеком". Один мужчина протянул ему руку. "Вы были освобождены Анархистской Армией Грин Маунтайн". Теодор сидел там, сурово скрывая свое недоверие, пока другой боевик, который выглядел моложе 20 лет, радостно вбежал с iPhone в руке и AR-15, закинутым за спину. Боевик сфотографировал вбежавшего Качинского, заставив его отшатнуться от вспышки фотоаппарата. Боевик продолжал держать свой телефон и задорным тоном спросил Качиньского: "О боже, Тед, не мог бы ты произнести первые строки из своего манифеста, пожалуйста??" \nТед вздохнул и начал декламировать слова, чтобы развлечь молодого человека, когда он встал, чтобы, наконец, выйти из тюрьмы."
 gma.9.a: "Индустриальная революция и её последствия стали..."
 gma.10.t: "Анархисты захватывают Вашингтон, округ Колумбия."
 gma.10.d: "Вашингтон, округ Колумбия, родина правительства Байдена, сегодня пал под натиском наступающих анархистских ополченцев. В то время как в городах бушует столпотворение, ополченцы, как сообщается, сжигают "символы реакции" в революционном порыве. Сам Белый дом был замечен в огне, когда перед ним собралась дикая толпа, провозгласившая смерть государственности. Дэвид Ван Дейзен, фактический лидер недавно провозглашенной Американской свободной территории, заявил, что "тирании угнетенного народа Америки наконец-то пришел конец. Волна свободных духов поднялась и разбила свои цепи, волна, которая сметет эту нацию от Атлантики до Тихого океана'"
 gma.10.a: "Похоже, Байден находится на последнем издыхании..."
 gma.14.t: "Прах к праху"
 gma.14.d: "Насилие вспыхнуло в Бостоне, когда студенческие радикалы в порыве революционного пыла подожгли многовековой кампус Гарварда. Студенты маршировали от здания к зданию, выкрикивая лозунги "Долой буржуазную академию!" и "смерть всем реакционерам, которые стоят на пути народа!". Учителя и более консервативные студенты были замечены подвешенными на уличных столбах с табличками с надписями "контрреволюционер" и "реакционер", нанизанными на их шеи. Пожары горели в течение нескольких часов, и некому было позаботиться о них, и некогда знаменитый университет лежал, тлея, в куче пепла."
 gma.14.a: "Пламя Революции Поглотит Реакцию!"
 gma.14.b: "Это Безумие! Отправьте Туда Армию!"
 gma.15.t: "Крах Федералов Новой Англии"
 gma.15.d: "В то время как пламя освобождения бушует по всей разрушенной федеральной территории Новой Англии, наше движение в восторге - мы одержали победу над региональной государственной властью, положив конец "законному правительству" на северо-востоке. Пока мы говорим, месть тираническому существу, которое правило этим местом в течение сотен лет, была не чем иным, как чрезвычайно удовлетворительной.\n\nЗахваченных в плен членов федерального командования (тех, кто еще не бежал) чаще всего расстреливали на улицах, что является свидетельством того, что скованное население должно было сделать давным-давно. Те немногие правительственные законодатели, которые все еще оставались в живых, стали объектами унижений, задержаний и даже избиений в некоторых случаях, причем самых злостных нарушителей постигла та же участь, что и их коллег-милитаристов.\n\nНаша победа над правительством показала большое количество военнопленных-государственников, в основном состоящих из национальных гвардейцев, достаточно глупых, чтобы попытаться противостоять волне, но достаточно умных, чтобы сдаться, как только она закончится. Несмотря на некоторое жестокое обращение со стороны разгневанных ополченцев, за ними, без сомнения, пристально следят, чтобы они не попытались присоединиться к жалким остаткам несогласных - конечно, у них нет никаких шансов на успех. \n\nНа данный момент, однако, мы должны работать над тем, чтобы обезопасить эти территории для общинной интеграции. Многие простые люди здесь были психически отравлены государственной пропагандой, и они часто боятся и презирают храбрых ополченцев, которые вандализируют памятники их страданиям. Это должно измениться и изменится со временем - они скоро поймут, насколько благотворно это изменение статус-кво скажется на их жизни."
 gma.15.a: "Месть сладка, не так ли?"
