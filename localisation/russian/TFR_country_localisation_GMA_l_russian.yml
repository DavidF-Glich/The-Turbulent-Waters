 GMA_Our_Stake_in_Mexico_tt: "§YМексика - страна со множеством прекрасных ресурсов, которые мы хотели бы заполучить в свои руки... \n\nЕдинственное, что стоит на пути нашего господства над южной половиной континента, - это анархия, которая в настоящее время охватывает Мексику.§!"
 GMA_Creating_Organic_Cities_tt: "§GИспользуя новые архитектурные технологии и вновь обретенное национальное признание Матери Геи, наше правительство начинает процесс реконструкции городов, находящихся под нашим контролем, в города, которые действительно отражают красоту Матери Геи.§!"
 GMA_Articles_of_Confederation_Decision_tt: "§YИспользуя Статьи Конфедерации в качестве источника вдохновения, мы восстановим Америку и превратим ее в нацию, которой изначально хотели видеть ее основатели.§!"
 GMA_Tributary_System_tt: "§YСуществующая у нас система податей - это лишь оболочка того, чем она могла бы быть, но с расширением нашей нации мы также должны перепроектировать существующую в настоящее время систему.§!"
 GMA_Blackwater_Hired_tt: "Наймёт §C3 Ветеранских дивизиона Blackwater§! чтобы помочь в нашей §Yборьбе за Свободу§!"
 GMA_Aegis_Hired_tt: "Наймёт §G5 Бригады обороны Aegis§! чтобы помочь в нашей §Yборьбе за Свободу§!"
 GMA_Permanent_Mobilization_tt: "Постоянная мобилизация будет держать наш народ в подчинении, но также нанесет серьезный ущерб нашей экономике в мирное время.  \n\nЭтот закон §RНЕЛЬЗЯ§! отменить.\n"
 GMA_Gaias_will: "§RЭТО ЗАБЛОКИРУЕТ "ЗОВ ДИКОЙ ПРИРОДЫ"§!"
 GMA_David_van_Deusen_Died_tt: "§RДэвид Ван Дейзен умер§!"
 GMA_Writing_Articles_tt: "Написание Статей Конфедерации - это серьезная задача, которая потребует §CПолитической Власти§!, если мы хотим достичь всех наших целей."
 GMA_Stop_Writing_Articles_tt: "§2Написание Статей Конфедерации будет вынуждено быть свернуто.§!"
 GMA_the_new_Articles_add_on_tt: "§2Завершение этого решения добавит это как часть Статей Конфедерации.§!"
 GMA_Domestic_Fisheries_bad_tt: "§RВозобновление рыболовства в Новой Англии может вызвать гнев некоторых представителей нашей нации из-за их идеологических убеждений.§! \n\n§YЭтот фокус позволит принять решения по постепенному повторному открытию и активизации нашей отечественной рыбной промышленности.§!"
 GMA_Domestic_Fisheries_good_tt: "§GВозобновление рыболовства в Новой Англии даст нашей стране больше внутреннего продукта для продажи всему миру.§! \n\n§YЭтот фокус позволит принять решения по постепенному повторному открытию и активизации нашей отечественной рыбной промышленности.§!"
 GMA_Restricted_Fishing_good_tt: "§GОграничение рыболовства в Новой Англии понравится многим в нашей стране из-за наших идеологических убеждений.§! \n\n§YЭтот фокус лишит нас возможности принимать какие-либо решения, касающиеся рыболовства в Новой Англии.§!"
 GMA_Restricted_Fishing_bad_tt: "§RОграничение рыболовства в Новой Англии повредит нашей репутации среди рыбаков Мэна и Массачусетса.§! \n\n§YЭтот фокус лишит нас возможности принимать какие-либо решения, касающиеся рыболовства в Новой Англии.§!"
 GMA_Fortify_the_42nd_tt: "§2В рамках этого проекта будут построены форты вдоль 42-й параллели, простирающиеся от Буффало до Плимута§!"
 GMA_Civillian_PMC_tt: "§RВ наших вооруженных силах много тех, кто не по-настоящему верит в наше дело, и хотя мы предпринимаем шаги, чтобы выглядеть более демократичными, мы должны показать нашему высшему командованию, что повиновение - это требование, а не предложение.§!"
 GMA_Technophobia_tt: "§2Это откроет возможность проводить более технофобную политику.§!"
