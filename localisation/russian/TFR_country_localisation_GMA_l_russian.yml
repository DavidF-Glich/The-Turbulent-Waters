 gma.29.t: "О, где же ты, брат?"
 gma.29.d: "Будучи уверенным в риторике и выступлениях тех, кого он теперь называл своими товарищами, Линдон привык к обычной грубости в своем собственном взводе, что, по его мнению, было необходимо его брату Джонатану, бросившему школу, который не сможет поднять даже свою младшую сестру, чтобы он стал мужественней. И, хотя поначалу Джонатан не решался присоединиться к группе, опасаясь возможной смерти, теперь он был бесстрашной и восходящей звездой во взводе, с пользой проведя тысячи часов в Call of Duty. \n\nВо время обязательного ночного патрулирования, которое проходило так же легко, как и большинство других ночей, поскольку большинство их врагов были либо разгромлены, либо бежали в Канаду или на территории юнионистов, большая часть взвода ожидала, что они будут пить пиво и наблюдать за линией деревьев в поисках любого существа, которое хотело стать завтрашним пайком, хотя все они были обескуражены чтобы услышать приказ от своего командира по рации поднять свои задницы и отправиться обратно в штаб. \nКогда они приблизились к лагерю, издалека послышались крики, которые были слабо слышны, хотя, когда ночной дозор подошел ближе, Линдон смог разобрать слова "Линчуйте Предателя", повторяемые много раз. Поскольку скандирование становились все более впечатляющими, в лагере воцарилась тишина, когда их заметили. \nВ этот момент до него дошло, кто был крысой. \n\nСтоя на краю импровизированной виселицы, Джонатан, дрожащий и бледный после того, как его избили чем-то, похожим на бейсбольную биту, теперь на его шее была туго затянута петля. Их командир зачитывал список преступлений, в которых обвинялся Джонатан. Линдон в ужасе наблюдал, как его брата обвинили в том, что он был федералом под прикрытием, работающим над подрывом группы изнутри, и, прежде чем он смог даже подобрать слова в защиту своего брата, защелка была потянута, и его брат, кричащий и хватающий ртом воздух, свисал с крепкой ветки, на которой он был привязан до момента... Тишины."
 gma.29.a: "Я всегда знал, что ты ничтожен..."
 gma.30.t: "Тираноубийство"
 gma.30.d: "Когда темные и тяжелые тучи сгустились над разрушенными зданиями Монпелье, толпы солдат и горожан собрались на городской площади, не боясь надвигающейся на них бури, наблюдая, как звезда шоу Дэвид Ван Дейзен был выброшен на середину сцены. Он все еще был заметно потрясен, будучи избитым и брошенным, как тряпичная кукла, организацией, которую он когда-то называл своей собственной. \n\nЕго предыдущая роль, дождь, разрушенные здания - все это, однако, не имело значения, поскольку его судьба была решена, дождь лил по его щекам, а толпа приглушенно скандировала, предполагая, что они обрадуются, услышав уже вынесенный обвинительный приговор, который был зачитан 20-летним парнем, играющим в судью, Присяжных и Палача, прежде чем направить свой "Магнум" калибра 357 на голову Дэвида и зачитать почти библейскую цитату, хотя и в искаженном смысле этого слова."
 gma.30.a: "Sic Semper Tyrannis"
 gma.54.t: "Отчет о Диагнозе: Пациент 8045-6356"
 gma.54.d: "Здравствуйте, доктор Гарсия.\nКак вы и просили, я доставил копию диагноза пациента 8045-6356.\n\nПациент проявлял признаки крайней слабости и истощения, а также ненормальную потерю веса, из-за текущих обстоятельств, когда это можно было бы отнести к большому стрессу из-за внезапного политического и военного вмешательства, которое влияет как на тело, так и на разум, однако, когда у пациента происходила частая потеря сознания, были высказаны опасения, когда он был госпитализирован для оказания медицинской помощи.\nПосле тщательного изучения симптомов и анализа образцов биопсии выяснилось, что у пациента был легкий случай рака кожи, усугубленный недавними событиями, более конкретно базально-клеточной карциномой, в настоящее время он находится на четвертой стадии, что означает, что рак увеличился в размерах и распространился на близлежащие лимфатические узлы, он также распространился на участки за пределами кожи, например, на отдаленные органы, такие как мозг.\n\nВозможные причинные факторы: 79 лет, Невада известна своей солнечной погодой, пациент, жил на открытом воздухе без солнцезащитного крема, ослабленная иммунная система из-за приема мощных антидепрессантов, стресса и тюремной пищи. \nС учетом этого диагноза и тяжести рака был сделан вывод, что пациенту осталось примерно 10 месяцев. Пациенту рекомендуется прекратить любую деятельность, которая вызывает серьезную нагрузку на его тело и разум, а также по возможности избегать стрессовых ситуаций. \n\nИскренне,\nДоктор Хартвелл"
 gma.54.a: "Начинает Падать Снег"
 gma.56.t: "#581"
 gma.56.d: "Пятница \n\nСегодня я похоронил Тедди. Мы отправились в поход по горам Нью-Гэмпшира, когда он попросил остановиться и отдохнуть на ночь. Когда я проснулся, он был снаружи и смотрел в небо, но когда я позвал его по имени, он не пошевелился, я понял, что он ушел. \n\nНичего нельзя было сделать, чтобы спасти его. Его время истекло, и он снова был наедине с природой. Я отнес его на вершину горы и положил грубый надгробный камень прямо над его головой. Он всегда говорил о Небесных погребениях тибетцев и возвращении на Землю после смерти. Я попрощался с ним и спустился с горы один. \n\nТедди говорил о том, что смерть - обычное явление и что к нему не следует относиться с почтением бога, но как мы могли этого не делать? Тедди был для меня другом, лидером и отцом. Я буду скучать по Нему, и Авангард будет использовать Его наследие в качестве ориентира, чтобы покончить с коррупцией современности. Он начал это движение, Он привел нас к величию. Теперь Он ушел, но Его движение все еще здесь.\n\nС момента постановки диагноза в "Авангарде" действуют протоколы, у меня есть свои обязанности. Мои соотечественники должны выполнять свои обязательства по этим протоколам. Мы не можем рисковать потерять достигнутый нами прогресс на пути к новому обществу из-за индивидуалистических идеологий и мелких дрязг, но я боюсь, что мы можем..."
 gma.56.a: "~Эштон С. Найт"
 gma.591.t: "Второй Золотой Век Пиратства"
 gma.591.d: "В разгар Второй гражданской войны в Америке пиратство распространилось по всему континенту. Бывшие моряки подняли черный флаг от нашего имени, поскольку они обнаружили, что их военно-морские чеки никогда не поступают. Таким образом, конфликт на континенте непреднамеренно положил начало Второму Золотому веку пиратства на волнах".
 gma.591.a: "Большое раздражение. Или, может быть, прекрасная возможность?"
 gma.63.t: "Нулевой Год"
 gma.63.a: "Новый цикл, полный энергии"
 gma.63.d: "Солнце светит в дремучих лесах Америки, вдали от бетона, вдали от металлических башен, вдали от искусственного мира и цифрового мира.\nЗдесь деревья стоят высоко, чувствуя легкий ветерок, цветы распускаются, а пчелы жужжат от восторга, в мире нет никаких забот, кроме собственного улья, способствующего природному циклу. К сожалению, ни один из людей, стоявших в лесу, не был спокоен, некоторые были заняты представлением своего региона, в то время как другие были привержены командованию и надзору за ополчением, однако в этот момент все они были необходимы, сзади один человек снимал на ручную камеру, это было необходимо что все, что скажет Качинский, будет доведено до сведения общественности.\nКачинский не был лучшим оратором, его пребывание в тюрьме, несомненно, способствовало этому, поэтому он подумал, что было бы лучше, если бы присутствовали только его самые доверенные лица и что его предстоящая речь будет записана и распространена среди людей, он вздохнул, ступив на деревянные трибуны, глядя на своих самых преданных мужчин и женщин, которые знают, что поставлено на карту, и какие решительные меры необходимо принять, он поправил одежду и начал говорить.\n"Когда первый человек ходил по Земле, он сосуществовал с природой, ел то, что было необходимо, использовал то, что было необходимо, это было частью естественного цикла жизни и смерти, мы вносили свой вклад и рожали потомство, чтобы они могли повторить этот цикл, это было сбалансировано и гармонично.\nОднако теперь человек вырвался из этого цикла, потребляя больше, чем ему нужно, животные убегают от машины человечества, зеленая красота увядает и умирает из-за коктейля химикатов, висящего в воздухе, так много человеческого потенциала было потеряно в бетонных городах, так много что они сошли с ума, старый цикл разрушен, время остановилось, застой продолжается по мере роста башни из слоновой кости.\nДолжен начаться новый цикл, в котором мы растем вместе с тем, что дает Земля, где мы не будем совершать тех же ошибок, что и раньше, мир начинается заново., это первый год нового человечества, мы пионеры новой эры, и с этим я официально объявляю нулевой год, нас больше не будет сдерживать бремя прошлого, все, что мы можем сделать, это двигаться вперед, так что двигайтесь вперед, говорю я вам!""
 gma_news.1.t: "Анархисты Захватывают Бостон"
 gma_news.1.d: "Регион Новой Англии был в значительной степени предметом споров между различными группами и группировками с начала гражданской войны, которая уже некоторое время преследует Соединенные Штаты. В условиях, когда власть в регионе в значительной степени рухнула, борьба между этими самыми соперниками была довольно ожесточенной - и, похоже, она, наконец, приняла решающий оборот, хотя и таким образом, которого мало кто мог ожидать.\nПоступают сообщения из города Бостон, поскольку в городе произошли чрезвычайно ожесточенные бои. подходит к концу, когда очевидцы утверждают, что анархистским ополченцам наконец удалось установить решающий контроль над городом. Слабо организованный "Анархистский Коллектив Грин Маунтайн" объявил, что город был \"освобожден\" из лап фашистского этатизма, и это заявление было передано их фактическим лидером Дэвидом Ван Дейсеном. Уже сообщалось о широкомасштабных грабежах и уничтожении \"государственных образов и символики\", поскольку АКГМ празднует свою непредвиденную победу."
 gma_news.1.a: "Интересное Развитие Событий"
 gma_news.2.t: "Объявление Свободной Территории Новой Англии"
 gma_news.2.d: "После нескольких недель боев анархистская группа, известная как Ассоциация Освобожденных, объединила Новую Англию, разгромив как федералистские, так и фашистские силы. Из этого района пришли новости о революционной реорганизации общества, а Анархистский Коллектив формирует общество Новой Англии по своему образу и подобию. Спутниковая разведка показала, что ополченцы собираются на границе Американского союза, демонстрируя тревожные признаки того, что конфликт перерастает в большую гражданскую войну в Америке."
 gma_news.2.a: "Интересное Развитие Событий"
 gma_news.3.t: "Анархисты Одерживают Победу в Америке"
 gma_news.3.d: "По удивительному стечению обстоятельств группа, ранее известная как Ассоциация Освобожденных, выиграла Вторую гражданскую войну в Америке. Начав как небольшой партизанский отряд в Вермонте, Анархистский Коллектив разгромил своих врагов в составе Патриотического фронта и федеральных сил Новой Англии, прежде чем вступить в ожесточенные бои против Союза Америки в Нью-Йорке. Известные своим использованием партизанской тактики и демократизированной армии, мало кто ожидал, что к власти в Америке придет радикальная группировка. Истории о насилии толпы, мародерстве и общем отсутствии порядка были распространены среди международных наблюдателей, поскольку мир затаил дыхание, ожидая, как новые хозяева Америки будут управлять страной."
 gma_news.3.a: "Живи Свободным или Умри" 
 gma_news.4.t: "Анархисты Захватывают Нью-Йорк!"
 gma_news.4.d: "Вскоре после начала второй гражданской войны в Америке в штате Нью-Йорк продолжались значительные беспорядки, поскольку конфликт продолжался. Массовые беспорядки были обычным явлением, независимо от того, кто контролировал город, а его жители всегда делились на тех, кого они поддерживали, если вообще воевали. Такие группы, как "Гордые Парни" и ополченцы, связанные с Коммунистической партией США, неоднократно боролись за мантию "Большого яблока".\nПохоже, что такая мантия достается Свободной территории Новой Англии, которая, обезопасив свой регион в Грин-Маунтайн, сумела захватить город после катастрофических боев. Анархистские ополченцы в эйфории празднуют свою символическую победу над высотным городом, поскольку после этого поступили сообщения о массовых грабежах и вандализме. Такие места, как Нью-Йоркская фондовая биржа и уже сожженная штаб-квартира полиции Нью-Йорка, стали главными объектами праздничных разрушений. В то время как город по-прежнему охвачен беспорядками, похоже, что анархистское движение на какое-то время укротило его." 
 gma_news.4.a: "Живи Свободным или Умри" 
 gma_news.5.t: "Анархисты захватывают Ричмонд"
 gma_news.5.d: "Город Ричмонд уже давно охвачен волнениями, еще до начала гражданской войны. Вооруженные протесты были обычным явлением по всему историческому городу, начиная от споров по поводу результатов выборов и заканчивая законодательными актами, касающимися второй поправки. Будучи  сама по себе довольно про-трамповским штатом, администрации Байдена становилось все труднее поддерживать закон и порядок в городе.\n\nОднако на сегодняшний день этот порядок был заменен анархией. После ожесточенных столкновений в городе правые ополченцы прогнулись под тяжестью Американской Свободной территории, поскольку анархистские силы в значительной степени обезопасили город, за исключением некоторых упрямых несогласных. В настоящее время проводится празднование после битвы, поскольку Ричмонд, по-видимому, является главной мишенью для символического разрушения, поскольку все еще стоящие памятники лидерам Конфедерации, которые не были насильственно сняты до войны, столкнулись с разрушением, вандализмом и самодельными демонтажами. Вовлеченные в это анархистские ополченцы, по-видимому, проявляют большую гордость и заинтересованность в порче памятников, которые, возможно, даже подразумевают симпатию к старой Конфедерации, к большому огорчению тех, в основном правых, которые считают это \"стиранием истории\"."
 gma_news.5.a: "Джон Браун Бы Гордился"
 gma_news.6.t: "Американский Посланник"
 gma_news.6.d: "С растущей мощью Авангарда Дикой природы во время Второй гражданской войны в Америке появление этой группы во всем мире было бы вопросом времени, однако не многие ожидали, что посланник будет направлен в Организацию Объединенных Наций, учитывая недавние опасения по поводу крайней недемократической активности, Ассамблея была готова спросить животрепещущие вопросы к посланнику, самый главный из которых - 'почему?'.\nПосланник спокойно ответил на эти вопросы, заявив, что ошибки прошлого больше не повторятся, что земли больше не будут загрязнены химикатами, что воды вернутся к той чистоте, которая была когда-то, что бесконечные корпоративные машины больше никогда не будут портить природу и человечество и если пришлось пойти на жертвы, то так тому и быть, после чего посланник заявил, что он призывает остальной мир следовать по стопам авангарда, деиндустриализироваться и вернуться к совершенной гармонии самой природы.\nВ конце концов посланника освистали со сцены, а несколько представителей разных стран осудили Авангард и заверили, что подрыв демократических ценностей и человеческих жизней не останется безнаказанным, однако с учетом текущих событий во всем мире возникает вопрос, имеют ли эти угрозы под собой какие-либо основания."
 gma_news.6.a: "Ожидаемое Лицемерие"
