 gma.1.t: "В Лесу Есть Человек"
 gma.1.d: "После захвата Теодора Качинского повстанцами-защитниками окружающей среды в Колорадо Унабомбер до сих пор не найден ни региональным патрулем, ни лояльными патриотами. Однако в донесениях из наших восточных гарнизонов сообщается, что эскадрилья людей в камуфляже открыла по ним огонь, прежде чем скрыться на вражеской территории. \nПосле дальнейшего расследования местных камер видеонаблюдения мы подтвердили, что Унабомбер успешно ускользнул от наших войск и покинул наши оккупированные территории."
 gma.1.a: "Что ж, по крайней мере, он не отправил нам посылку."
 gma.2.t: "Дейзен посещает МТИ"
 gma.2.d: "Хотя его популярность резко возросла после объединения Новой Англии, Дейзен понял, что популярность не означает бессмертие. В своей последней попытке завоевать доверие общественности и опровергнуть пропаганду о том, что он является тираническим военачальником, Дейзен вышел на зеленый двор того, что осталось от Массачусетского Технологического Института, и начал свою речь перед большой группой усталых и взъерошенных студентов. \n\n"Будущее - это вы! У вас нет ни богов, ни гос..." Мужчина сунул руку в карман пальто, держа револьвер, подаренный ему братом перед тем, как он был казнен анархистскими ополченцами за поддержку Трампа. Он вытащил свой револьвер, нажимая на спусковой крючок из холодной нержавеющей стали, когда в воздухе разлился запах пороха."
 gma.2.a: "Видение Умирает"
 gma.3.t: "Подписаны Статьи Конфедерации"
 gma.3.d: "После года дискуссий и совместной работы "Сыны Свободы" подготовили новые статьи Конфедерации и представили документ общественности. С момента объявления о написании статей год назад многие американцы, жившие под властью Конфедерации свободных американских Республик, терпеливо ждали, чтобы увидеть, как этот документ повлияет на их жизнь в ближайшие десятилетия либертарианского правления."
 gma.3.a: "...Документ пуст?"
 gma.3.b: "Вуху! Люблю мои права Штатов!"
 gma.3.c: "Я думал, вы, ребята, ненавидите налоги?"
 gma.3.e: "Нахер Массачусетс, Нахер Массачусетс, Нахер Массачусетс"
 gma.3.f: "Новый игрок выходит на международное поле битвы..."
 gma.3.g: "Поздравляю, господин Президент"
 gma.4.t: "Коллективный Сбор Урожая"
 gma.4.d: "Ферма Ричарда всегда была удобным, тихим местом для проживания. Он не слишком отличался от людей сельского вероисповедания, даже для Новой Англии; он чаще голосовал за республиканцев, был поклонником патриотов и получал достаточно приличный доход, чтобы гарантировать, что у его двух дочерей будут возможности в будущем. В основном все шло просто отлично.\nЗатем нация взорвалась. Сосед против соседа, и каждая группа пытается отвоевать своё место под солнцем, которая когда-то была Соединенными Штатами. Независимо от того, кого он поддерживал, Ричард не хотел открыто объявлять об поддержке ни одной стороне - его семья была важнее политических разногласий.\nЗатем распространился слух о группе, укрепившейся в его районе Грин-Маунтайн. В конце концов, те же самые люди из группы подъехали к его ферме - одетые в тактическую форму и камуфляж - приблизились с оружием наготове. Ричард почувствовал облегчение, когда стало ясно, что они просто хотели поговорить с ним - представившись как "Анархистский Коллектив" хребта Грин Маунтайн. Ричард был в значительной степени сбит с толку - разве анархисты не были тем типом людей, которые совершали все эти грабежи и беспорядки в городах? Эти люди были спокойными, собранными и очень уважительными - совсем не такими, какими их изображали власти. В конце концов Ричард согласился. У него не было особого выбора - ферме нужно было как-то держаться на плаву, верно? Он был просто благодарен, что его новые "правители" были достаточно любезны, чтобы не угрожать ему."
 gma.4.a: "На Более Зеленые Пастбища"
 gma.5.t: "Образцовый Пример"
 gma.5.d: "Хотя борьба за возвращение континента была жестокой, из глубин Новой Англии появился герой. Артиллерийский сержант Эштон Найт, 20-летний парень из маленького городка Норриджвок в штате Мэн, совершил много героических поступков во имя неолуддизма и стал восходящей звездой как в рядах армии, так и провидцем в авангардистских кругах."
 gma.5.a: "Достойный Преемник..."
