 GMA_Ted_ded_tt: "§RТеодор Качинский умер, его преемник примет командование нацией и приведет ее либо к разорению, либо к процветанию, которое будет определяться только их характером.§!"
 GMA_Repurposed_Dockyards_tt: "В любой национальной провинции, §Rгде есть хотя бы одна верфь§! эта верфь будет заменена заводом по производству боеприпасов."
 GMA_Reopened_Dockyards_tt: "В любой национальной провинции которя граничит с океаном §Gдобавит одну верфь§! за счет местной инфраструктуры."
 GMA_cultural_revolution_cat: "Американская Культурная Революция"
 GMA_cultural_revolution_cat_desc: "Культурная революция долгое время была мечтой американских маоистов в рамках американских коммунистических движений с тех пор, как председатель Мао популяризировал этот термин в последнее десятилетие своей жизни. Хотя Мао был коммунистическим тираном, идея грандиозного свержения американских культурных норм - это идеал, за который могут сплотиться все левые."
 GMA_hire_pmcs_cat_tt: "Завершение этого фокуса позволит нам нанять множество частных военных компаний для ведения наших сражений от нашего имени."
 GMA_hire_pmcs_cat_desc: "Либертарианская мечта - это армия, которая лояльна не к тирану, который может быть у власти, а к человеку с наибольшим количеством денег. К счастью для нас, наша идеологическая вера в эту концепцию открыла различные возможности для бизнеса с частными военными компаниями по всему миру."
 GMA_Maintaining_the_Association_category: "Поддержание Ассоциации"
 GMA_Maintaining_the_Association_category_desc: "Ассоциация освобожденных, хрупкий союз между §CСынами Свободы§! и §RАнархистским Коллективом "Грин Маунтайн§!, показала всем вокруг, что у нее есть срок годности, но никто не знает наверняка, когда этот срок истечет."
 GMA_Articles_of_Confederation_Decision_cat: "Построение Конфедерации"
 GMA_Articles_of_Confederation_Decision_cat_desc: "Хотя мы можем использовать предыдущие американские документы, такие как Статьи Конфедерации, в качестве руководства для нашей нации, прошли сотни лет с тех пор, как эти основополагающие документы были опубликованы для американского народа. С этим огромным разрывом во времени многое изменилось, и с 1776 года возникло много новых проблем, которые нам нужно будет решать официальным образом."
 GMA_Congress_Decision_cat: "Конгресс свободных американских республик"
 GMA_Congress_Decision_cat_desc: "Конгресс Конфедерации Свободных Американских Республик является наиболее важной частью федерального правительства. \n\n§YПравящая коалиция Конгресса Конфедерации Свободных Американских Республик:§! [GLOBAL.get_COFAR_party]. \n§CДоверие к Правящей партии:§! [GLOBAL.get_COFAR_Party_Pop].  \n\n§CВице-президент Конгресса:§! [GLOBAL.get_COFAR_VP]."
 GMA_Ted_Cancer_Mechanic_cat: "Последние Месяцы"
 GMA_Ted_Cancer_Mechanic_cat_desc: "У Отца идеалов этой нации, Теодора Качинского, был диагностирован неизлечимый рак, и ему осталось жить всего несколько месяцев. Учитывая нынешнее положение в мире и желая обеспечить стабильность, он не желает покидать свой пост до самой смерти."
 GMA_Project_Tranquility_cat: "Кодовое Название: Спокойствие"
 GMA_Project_Tranquility_cat_desc: "Эта нация слишком долго была страной мятежного сброда, и эти недавние беспорядки против нашей антинаркотической политики стали последней каплей. \n\nСпокойствие, как назвала его мать Симос, должно стать нашим ответом на давнее недоверие Америки к авторитаризму, создавая население, которое послушно и полностью доверяет правлению нашего правительства."
 GMA_Fisheries_cat: "Рыболовство Восточного Побережья"
 GMA_Fisheries_cat_desc: "Рыбная промышленность Новой Англии уже более 400 лет считается фактором развития региона Новой Англии как в экономическом, так и в культурном плане. Смесь омаров, трески и пикши составляет большую часть природных ресурсов этого региона и частично является источником его уникальной культурной самобытности в Новой Англии. Когда-то огромные флотилии судов плавали из Глостера и Бостона в самые восточные районы Северной Америки – Гранд-Бэнкс Ньюфаундленда."
 GMA_Minutemen_cat: "Ополчение Минитменов"
 GMA_Minutemen_cat_desc: "Наследие Минитменов Американской революции - это наследие патриотических защитников Америки, и кто может винить это? Романтизированный образ быстро мобилизующегося ополчения, доблестно приходящего на помощь стране в трудную минуту, - это патриотический образ, который коммунисты, фашисты, демократы и анархисты могут использовать для увеличения числа призывников."
 GMA_Manifesto_cat: "Манифест"
 GMA_Manifesto_cat_desc: "Десятилетия назад Качинский написал Манифест о последствиях промышленной революции... Тот же самый Манифест, который шокировал читателей в то время, теперь стал обязательным для чтения в школах и местных органах власти по всей стране. Установив наше господство на обширных территориях континента, мы, наконец, сможем воплотить мечты этого Манифеста в жизнь."
 GMA_Ted_Kaczynski_Death_Countdown: "Последний Год"
 GMA_Ted_Kaczynski_Death_Countdown_desc: "Врачи сказали Качинскому, что ему осталось жить год, и, располагая этой информацией, Тед ведет обратный отсчет дней до его неизбежной кончины."
 GMA_Recommend_Frontline_Removal: "Рекомендовать Удаление с Линии Фронта"
 GMA_Recommend_Frontline_Removal_desc: "Доктор Качинский долгое время был важной частью нашей армии и руководил многими войсками в сражениях, но из-за его слабого здоровья пришло время отстранить его от действительной службы, чтобы он мог сосредоточиться на управлении страной. В его отсутствие генерал Эштон Найт был произведен в фельдмаршалы."
 GMA_Red_Stamp_Doctor_Notes: "Отчеты Врача о Затемнении"
 GMA_Red_Stamp_Doctor_Notes_desc: "Отцу нации не нужно беспокоиться о своей собственной безопасности в дополнение к стрессу, который у него и так есть, его долг должен быть перед своим народом до последнего вздоха, и он не должен беспокоиться о том, что он должен или не должен делать."
 GMA_Increase_Doctor_Visits: "Увеличить Количество Посещений Врача"
 GMA_Increase_Doctor_Visits_desc: "Хотя его смерть неизбежна, увеличение числа посещений врачей поможет доктору Качинскому и может продлить его жизнь, пусть даже всего на мгновение."
 GMA_Declare_a_Successor: "Объявить Преемника"
 GMA_Declare_a_Successor_desc: "Приближается его конец, а доктору Качинскому еще предстоит объявить, кто будет управлять страной после его кончины."

