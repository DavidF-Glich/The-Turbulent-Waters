 GMA_SoL_Seize_Control: "Взять Большинство"
 GMA_SoL_Seize_Control_desc: "Слишком долго анархисты контролировали политику Ассоциации, и недавний опрос населения показал, что большинство нации предпочитает §CСынов Свободы§! §RАнархистам Грин Маунтайн§!, теперь мы можем законно свергнуть Дэвида Ван Дейсена и назначить Карлу Герике новым главой государства."
 GMA_Force_Anarchist_Disarmament: "Принудительное Разоружение Анархистов"

 GMA_Force_Libertarian_Disarmament: "Принудительное Разоружение Либертарианцев"
 GMA_Rewrite_the_Articles_of_Confederation: "Переписать Статьи Конфедерации"
 GMA_Rewrite_the_Articles_of_Confederation_desc: "Статьи Конфедерации остро нуждаются в переписывании, учитывая сотни новых проблем, с которыми сталкивается наше правительство."
 GMA_Redefine_the_Perpetual_Union: "Переопределение Вечного Союза"
 GMA_Redefine_the_Perpetual_Union_desc: "Нежелание основателей укрепить независимость штатов было истинным падением Америки, но это не должно стать нашим падением."
 GMA_Allow_Interstate_Protectionism: "Разрешить Межштатный Протекционизм"
 GMA_Allow_Interstate_Protectionism_desc: "Разрешение штатам взимать налоги, пошлины и даже запреты на экспорт из других государств будет стимулировать экономику за счет укрепления межштатных экономик."
 GMA_Stoke_Friendly_Rivalries: "Разжигать Соперничество Штатов"
 GMA_Stoke_Friendly_Rivalries_desc: "Sс момента основания Соединенных Штатов между штатами всегда существовало дружеское соперничество, от споров о лучшем государственном колледже или футбольной команде до споров о том, где заканчивается один штат и начинается другой, эта культура межштатного соперничества - это та, которую мы хотим развивать и продвигать в дружественном направлении."
 GMA_Consolidate_Foreign_Policy: "Формулировать Нашу Внешнюю Политику"
 GMA_Consolidate_Foreign_Policy_desc: "Внешняя политика нашей Конфедерации еще по-настоящему не изучена, и это пугает международное сообщество. Отказ от воплощения наших целей в камне вредит нашему имиджу на международном уровне и нашей легитимности внутри страны."
 GMA_Recreate_the_Executive_Branch: "Реконфигурировать исполнительную власть"
 GMA_Recreate_the_Executive_Branch_desc: "Роль президента формально была упразднена, но, как мы видели в нашей собственной истории, полномочия, которые наделили квакающих политиков и обманутых избирателей старого конгресса, всегда будут находиться в сердце нашей нации. Эти полномочия не просто исчезнут с нашим новым правительством, но чтобы обезопасить себя от совершения ошибок, позволив этим демонам вернуться в наш дом, будет учреждена должность президента Конгресса в качестве главы нашего государства в качестве авангарда против авторитарного вырождения."

