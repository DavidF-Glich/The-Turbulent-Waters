 GMA_stomp_out_the_parasites:0 "Уничтожить Паразитов"
 GMA_stomp_out_the_parasites_desc:0 "В связи с трагедией последних нескольких лет и эпидемией несуществующих идеологий, которая теперь распространяется, как стая саранчи, по нашей некогда великой нации, настало время дать отпор и вернуть то, что является нашей правдой. Наихудшими из этих групп являются анархисты, которые пытаются превратить идеи свободы в бастарды и поджигать дома.\nЭто не наши люди, которые желают свободы, они только хотят посеять раздор, недоверие и презрение среди наших справедливых сообществ единомышленников, и мы должны принять все возможные меры защиты от этой болезни разума. Мы должны вырвать этот сорняк с корнем, прежде чем сможем усилить наше движение."
 GMA_Life_Liberty_Happiness:0 "Жизнь, свобода и стремление к счастью"
 GMA_Life_Liberty_Happiness_desc:0 "Предполагалось, что Америка должна быть страной демократии для всех, а не этой тоталитарной выгребной ямой с законами, ограничивающими наши права как свободных американских мужчин и женщин поступать так, как нам заблагорассудится. Но, увы, нация не смогла быть по-настоящему свободной и посмотреть на то, что с ней стало. Гражданский коллапс и изменение общества, как мы это видим. С либертарианством у руля этого корабля мы будем двигаться к величию."
 GMA_Tread_on_the_Snakes:0 "Наступить на Змей"
 GMA_Tread_on_the_Snakes_desc:0 "Эти так называемые ''либертарианцы'' могут пытаться протестовать и порицать нашу корпоративную власть, однако, честно говоря, их крики ничего не значат. Подавляющее большинство либертарианцев - это сорокалетние мужики сидящие на своих жопах, осуждающие так называемую несправедливость. Они - всего лишь препятствие на нашем пути. Наши обученные профессионалы лучше подходят для руководства, чем сброд из нескольких неорганизованных и оторванных от жизни ветеранов."
 GMA_vigilante_justice:0 "Самосуд"
 GMA_vigilante_justice_desc:0 ""
 GMA_year_zero:0 "Нулевой Год"
 GMA_year_zero_desc:0 ""
 GMA_radical_reconstruction:0 "Радикальная Реконструкция"
 GMA_radical_reconstruction_desc:0 ""
 GMA_utopian_communalism:0 "Утопический Коммунализм"
 GMA_utopian_communalism_desc:0 ""
 GMA_review_the_articles_of_confederation:0 "Ознакомиться со Статьями Конфедерации"
 GMA_review_the_articles_of_confederation_desc:0 "Первоначально, в долгой и прославленной истории Соединенных Штатов, до того, как Конституция была ратифицирована в качестве закона, Статьи Конфедерации были первоначальной системой, которой придерживались американцы. У многих были проблемы с указанными статьями, однако со временем мы разработаем более равное и свободное законодательство. Америка когда-то была хорошей, однако ее контролировали до ее падения. Со свободой в качестве нашего руководящего принципа мы проложим путь для всех."
 GMA_Flaws_of_Democracy:0 "Недостатки Демократии"
 GMA_Flaws_of_Democracy_desc:0 "Демократия - такая непостоянная штука, есть так много вещей, которые могут привести к деспотизму высшего порядка в системе. Действительно, это один из самых порочных способов правления, и мы, как народ, не должны этого терпеть. Нам нужно изменить взгляд на то, что такое истинная демократия, а это свобода действий, чтобы делать то, что нам заблагорассудится, и не быть скованными теми, кто находится в столице и руководит нами."
 GMA_Protection_for_a_Price:0 "Защита за Определенную Цену"
 GMA_Protection_for_a_Price_desc:0 "В мировой истории дипломатия - это не то, что превращало нации в империи. Именно их армия и испытания в бою привели их к величию. Если мы хотим стоять на пьедестале среди других великих наций, крайне важно, чтобы наши частные военные подрядчики, лучшие из лучших с точки зрения вооруженных сил в этом разлагающемся трупе нации, должны иметь большее влияние на наше общество и в нашей повседневной жизни. Наши граждане, в свое время, научатся уважать наших солдат удачи."
 GMA_Standardize_Cryptocurrency: "Стандартизировать Криптовалюту"
 GMA_Standardize_Cryptocurrency_desc: "Как истинный либертарианство не рассматривалось и не уважалось в современной мысли. Чтобы по-настоящему освободиться от тяжелой руки регулируемого рынка, мы должны найти другие формы валюты. Одним из таких, и очень популярным на данный момент, является криптовалюта. Эта валюта нового века будущего не регулируется и следует за рынком. Чудеса, которыми обладает это оружие, с помощью которого люди сражаются с государством, поистине удивительны и должны преодолеть необходимость в таких правилах, которые были у правительства в прошлые времена."
 GMA_Restore_the_Continental_Congress: "Восстановить Континентальный Конгресс"
 GMA_Restore_the_Continental_Congress_desc: "Конечно, должно быть какое-то подобие собрания, чтобы люди могли высказать свое мнение в работе, за достижение которой мы так упорно боролись. Мы добьемся того, чтобы представители, которые действительно представляют наших мужчин и женщин этой благодарной нации, сделали так, чтобы их голоса были услышаны, когда мы будем продвигаться к освобождению всех американцев от злых рук правительства overreach. Восстановив эту важнейшую организацию, мы лучше поймем, в чем нуждаются наши люди и чего они хотят для процветания общества."
 GMA_The_Price_Of_Liberty: "Цена Свободы"
 GMA_The_Price_Of_Liberty_desc: "Налоги, для многих это нависает над ними как форма рабства, навязанная государством. Им не дают права голоса в том, что несправедливо навязывается среднестатистическому гражданину. Худшие из этих наций - социалисты, которые повышают налоги на общественные работы, которые никто не будет использовать. Однако без финансирования наше дело развалится само по себе, поэтому мы должны поддерживать фигуру налоговой системы, независимо от того, как наши сторонники могут расценить этот шаг."
 GMA_An_American_Confederation: "Американская Конфедерация"
 GMA_An_American_Confederation_desc: "Америка при едином центральном правительстве была ужасным бедствием для прав человека. Воистину, мы были угнетены и управляемы людьми, которые не знают о наших правах. Они правят в своих башнях из слоновой кости и подавляют нашу свободу. Как американцы, мы должны дать отпор и показать миру, что мы не мужчины и женщины, которые целыми днями сидят без дела и ничего не делают для борьбы с тиранией. Мы недопредставлены, и наши голоса должны быть услышаны!"
 GMA_Abolish_the_Duopoly: "Отменить Дуополию"
 GMA_Abolish_the_Duopoly_desc: "Свобода выбора - один из краеугольных камней нашей нации. Республиканская и демократическая партии ничего не сделали, кроме как мешают нам, ограничивая выбор в нашей политике. С нашим новым чувством политической ясности мы должны использовать эту возможность, чтобы дать политическим партиям шанс. Хотя мы можем не согласиться с некоторыми, было бы анафемой для нашей нации препятствовать развитию политических движений внутри страны"
 GMA_Promote_Sovereign_Citizenship: "Содействие Суверенному Гражданству"
 GMA_Promote_Sovereign_Citizenship_desc: "Так долго мы считали, что наше дело принижается и им пренебрегают. Быть выброшенным на свалку истории как фантазия. Но теперь мы действительно выросли как нация и как народ. Мы в высшей степени защищаем права граждан. Настолько, что мы считаем, что каждый мужчина или женщина должны поступать так, как они того пожелают. Предоставляя им свободу действий, мы возлагаем на них большую ответственность, но мы зашли так далеко."
 GMA_Our_Companies_First: "Наши Компания в Первую Очередь"
 GMA_Our_Companies_First_desc: "В нашей компании есть множество людей, которые выиграли бы, если бы их повысили до особых должностей в правительстве. Хотя многие могут не согласиться с этой тактикой, она гарантирует, что компания Грин Маунтайн останется на вершине всех других людей, которые стоят на нашем пути."
 GMA_Unify_our_Command_Structures: "Объединить Наши Командные Структуры"
 GMA_Unify_our_Command_Structures_desc: "К настоящему времени многие частные военные компании заявили свои права на то, что мы завоевали, и начали мелкие ссоры друг с другом за оставшиеся объедки. Это плохо сказывается на бизнесе для всех, поэтому было заключено соглашение о централизации управления. Мы будем работать вместе при олигархии, возглавляемой главами этих нынешних корпораций, и сможем иметь более сильное государство и более сильную рабочую силу."
 GMA_Permit_Execute_Authority: "Разрешить Исполнять Полномочия"
 GMA_Permit_Execute_Authority_desc: "Очевидно, что это была очень тяжелая перемена для тех, кто не согласен с нашим образом жизни и нашими методами. К нашим солдатам слишком часто приставали, и им будет предоставлено право давать отпор. Хотя эта мера временная, поскольку мы живем во времена раздоров, в конечном счете, когда дела пойдут лучше, мы отменим это право, данное каждому солдату, наносить удары и очищать наши города от гнили, как они считают нужным."
 GMA_Loyalty_to_the_Paycheck: "Лояльность за Плату"
 GMA_Loyalty_to_the_Paycheck_desc: "Ясно, что наши люди хотят от нас только двух вещей: денег и влияния. И хотя чисто транзакционные отношения - это совершенно нормально. Деньги - очень заманчивая вещь для солдата. И, сохраняя солидный и устойчивый поток денег, мы сделаем их послушными нашей воле и требованиям. Они будут стрелять, они будут сражаться, и они влюбятся в нас. И они будут получать финансовую поддержку на всем пути."
 GMA_Velvet_Glove_on_an_Iron_Fist: "Бархатная Перчатка на Железном Кулаке"
 GMA_Velvet_Glove_on_an_Iron_Fist_desc: "Некоторые представители международного сообщества увидели нашу корпоратократию и осудили ее, назвав "деспотической" и "далекой от старых Соединенных Штатов". Хотя у этих стран, возможно, армия хуже, чем наши превосходные боевые силы, у них есть друзья и ресурсы. Ресурсы, в которых мы очень нуждаемся, поэтому, создавая тонко завуалированную маску так называемого "демократического" процесса, большинство других стран будут смотреть в другую сторону и дадут нам возможность слиться с остальным миром."
 GMA_Privatize_Mobilization: "Приватизировать Мобилизацию"
 GMA_Privatize_Mobilization_desc: "Мы не будем призывать среднестатистических граждан участвовать в наших войнах, они слабы и не имеют мужества воевать. Таким образом, привлекая тех, кто хочет сражаться, деньгами и призывом к приключениям, мы получим постоянный поток мужчин, готовых сражаться зубами и когтями. Поскольку наши элитные силы призваны служить нам, самые зеленые будут призваны последними, а те, у кого больше всего опыта, будут смешаны с нашими второсортными силами, чтобы получить опыт. Наш бизнес силен и будет неудержим на поле боя."
 GMA_american_nostalgia: "Американская Ностальгия"
 GMA_american_nostalgia_desc: "Наша нация стала такой, какой ее хотели видеть отцы-основатели. И наши граждане это поймут. Наши отцы-основатели презирали политические партии, и посмотрите, к чему это нас привело! Мы имеем дело с крахом ущербного государства. Прогнивший насквозь из-за влияния двухпартийной системы. Теперь мы действительно являемся тем, чем представляли себе государство основатели. Все они гордились бы той тяжелой работой, которую мы проделали, чтобы осуществить их мечты."
