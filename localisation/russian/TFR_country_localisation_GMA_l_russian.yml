 gma.19.t: "Ночь Высоких Деревьев"
 gma.19.d: "В ответ на растущую нестабильность в нашем коллективистском обществе, а также недавнюю смерть Дэвида Ван Дейзена, в нашем обществе есть много людей, которым надоело неэффективное руководство Карико.\nСледуя пламенным тонам, заданным в речи доктора Качинского, авангардистские силы захватили Карико и потребовали полномасштабного демонтажа анархистского коллектива с Авангардом Дикой природы, захватившим полный контроль над государством.\n\nХотя доктор Качинский еще не взял на себя ответственность за переворот, но поступили сообщения о том, что он уже начал назначать на министерские посты лоялистов-авангардистов и продвигать членов милитаристской партии."
 gma.19.a: "Дикая природа царит безраздельно"
