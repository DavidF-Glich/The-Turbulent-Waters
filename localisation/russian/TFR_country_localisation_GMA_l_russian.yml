 GMA_no_compromise_with_statists:0 "Никаких Компромиссов Со Статистами"
 GMA_no_compromise_with_statists_desc:0 "Мы восстали против федерального правительства не только для того, чтобы помочь им обезопасить Новую Англию, только через тотальную войну против федералов и фашистов мы одержим победу на Американском континенте."
 GMA_Anti_Fascism_Focus:0 "Антифашистский Фокус"
 GMA_Anti_Fascism_Focus_desc:0 "Антифашизм - это Хлеб с маслом для Ассоциации, мы боремся с авторитаризмом дольше, чем большинство этих фашистов провело в средней школу."
 GMA_Anti_Capitalism_Focus:0 "Антикапиталистический фокус"
 GMA_Anti_Capitalism_Focus_desc:0 "Хотя большая часть нашей Ассоциации верит в свободный рынок, декларация об отмене капитализма, несомненно, привела бы к большей поддержке левых партий, но нанесла бы ущерб нашим отношениям с Сынами Свободы."
 GMA_burden_of_gaia:0 "Красота Геи"
 GMA_burden_of_gaia_desc:0 "Естественная красота Земли - это зрелище, на которое стоит посмотреть, но американские промышленники и мировая элита постоянно работают над тем, чтобы разрушить ее естественную красоту и заменить ее такими вещами, как холодные металлические здания."
 GMA_burden_of_atlas:0 "Бремя Атласа"
 GMA_burden_of_atlas_desc:0 "Истинный капитализм - это идея, которая еще не была по-настоящему проверена, поскольку истинный капитализм лишен авторитаристов, которые хотят использовать капитал для захвата контроля над жизнями окружающих их людей."
 GMA_invite_ELF_veterans:0 "Пригласить Ветеранов ФОЗ"
 GMA_invite_ELF_veterans_desc:0 "На данный момент ФОЗ неофициально является частью нашей более крупной организации в течение некоторого времени, и многие из их членов также занимают высокопоставленные должности в нашей организации. Наряду с национальным приглашением, обещающим свободу и безопасность ветеранам, которые, возможно, еще не присоединились к нашему делу, мы также рассмотрим возможность освобождения всех ветеранов ФОЗ, которых мы сможем, чтобы они помогли нам в нашей борьбе против правительства."
 GMA_destroy_the_heirarchal_capitalists:0 "Обуздать Либертарианцев"
 GMA_destroy_the_heirarchal_capitalists_desc:0 "Либертарианцы слишком долго удерживали слишком много власти в Ассоциации освобожденных, нам пора хирургическим путем удалить эту раковую опухоль с нашей земли. \nОднако мы должны быть терпеливы с удалением этой опухоли, поскольку любая попытка ускорить их отстранение от власти может в конечном итоге привести к полному краху Ассоциации."
 GMA_crush_the_enemies_of_property:0 "Сокрушить Комми"
 GMA_crush_the_enemies_of_property_desc:0 "Эти коммунисты слишком долго удерживали почти полную власть в Ассоциации, настало время, чтобы "Сыны свободы" взяли на себя роль ведущей фракции внутри Ассоциации. \nОднако анархисты, возможно, не слишком рады отказу от власти, которой они в настоящее время обладают."
 GMA_open_our_door_to_pmcs:0 "Раскрыть Дверь для ЧВК"
 GMA_open_our_door_to_pmcs_desc:0 "ЧВК: морально неоднозначная группа людей, которые предпочитают деньги национальной лояльности, и наши будущие сотрудники. Эти высококвалифицированные люди могут обеспечить нам защиту и помочь нашим армиям за определенную плату."
