 GMA_Teach_Against_Political_Correctness: "Учить против Политкорректности"
 GMA_Teach_Against_Political_Correctness_desc: "§2Политкорректность последовательно преподносится как единственное, что сдерживает общество теми, кто утверждает, что их угнетают действия, которые они считают "политически некорректными". Но, к всеобщему разочарованию, многие из них даже не принадлежат ни к какой "угнетенной" группе, а происходят из привилегированных слоев общества.§!"
 GMA_Strip_Privilaged_Groups: "Ослабить власть привилегированных над обществом"
 GMA_Strip_Privilaged_Groups_desc: "§2Общество, которое американская политическая система культивировала в течение последнего десятилетия, породило слои общества, которые находят средства к существованию в том, что жалуются на состояние мира, но ничего с этим не делают. Эти люди, часто классифицируемые как "левые", имеют власть над обществом, которая должна быть устранена, если нация хочет прогрессировать в общество, которое не поддерживалось постоянно коррумпированными моральными идеалами промышленной революции.§!"
 GMA_Hang_Abusers: "Препарировать оскорбительных личностей из нашей страны"
 GMA_Hang_Abusers_desc: "§2Те, кто использует свою силу, чтобы оскорблять других в течение своей жизни, наиболее коррумпированы индустриальным обществом, к несчастью для них, не всю коррупцию можно так легко вылечить.\n\nНекоторые из них должны быть удалены насильственно и эффективно.§!"
