 GMA_Hire_CACI: "Нанять Разведывательную Поддержку CACI"
 GMA_Hire_CACI_desc: "Consolidated Analysis Center, Incorporated - американская многонациональная компания по оказанию профессиональных услуг и информационным технологиям со штаб-квартирой в Северной Вирджинии. Но сейчас, когда Гражданская война в самом разгаре, они предлагают свои разведывательные услуги тому, кто предложит самую высокую цену."
 GMA_Hire_Blackwater_Veterans: "Нанять Ветеранов Blackwater"
 GMA_Hire_Blackwater_Veterans_desc: "Хотя это и не официальная компания, бывшие сотрудники компании Blackwater (ныне Constellis), которые участвовали во вторжении в Ирак, совершали обход Восточного побережья, требуя большие суммы денег в обмен на безопасность. Эти обученные убийцы показали, что у них есть цена за свою лояльность, так что давайте дадим им то, что они хотят, и даже больше."
 GMA_Hire_Aegis_Defence_Forces: "Нанять  Aegis Defense Services"
 GMA_Hire_Aegis_Defence_Forces_desc: "Aegis Defence Services - британская частная военная и охранная компания с зарубежными офисами в Афганистане, Объединенных Арабских Эмиратах, Ираке, Саудовской Аравии, Ливии, Сомали и Мозамбике. Эти наемники более низкого калибра по сравнению с наемниками из Blackwater, но там, где им не хватает мастерства, они компенсируют это численностью."
 GMA_Allow_PMC_Air_Testing: "Разрешить тестирование воздуха ЧВК"
 GMA_Allow_PMC_Air_Testing_desc: "В связи с растущей потребностью в превосходстве в воздухе, чтобы обеспечить нашу победу над федералами и фашистами, мы обнаружили, что многочисленные частные военные компании ищут место для тестирования своих новых возможностей в воздухе. Отказ от использования этой прекрасной возможности, безусловно, снизил бы наши шансы на воссоединение Америки, однако это новые пилоты, поэтому их способность нацеливаться на правильные войска может быть переоценена их работодателями."
 GMA_Create_Our_Own_PMC_Company: "Основать КГМ"
 GMA_Create_Our_Own_PMC_Company_desc: "Грин Маунтайн Бойз, это достойная попытка чисто местного ополчения в 1776 году, подверглись клевете на свое имя и наследие, поскольку эти федералистские придурки выбрали их название для своей тиранической Национальной гвардии, а анархисты использовали название для своего дерьмового коммунистического коллектива. Настало время, чтобы настоящие парни из Грин Маунтайн вернулись такими, какими они должны были быть, - Частными и Местными военными."

 GMA_The_Faltering_Alliance: "Пошатнувшийся Союз"
 GMA_The_Faltering_Alliance_desc: "Ассоциация рухнет... В конце концов... Но мы можем попытаться продлить его жизнь до тех пор, пока не воссоединимся с большей частью Новой Англии."
 GMA_Absorb_Buffalo_Anarchists: "Объединиться с Буффаловскими Анархистами"
 GMA_Absorb_Buffalo_Anarchists_desc: "Анархисты Буффало - одно из немногих мест в Новой Англии, которые не полностью враждебны нашему правлению, главным образом из-за их идеологической принадлежности к анархистскому коллективу Грин Маунтайн. От имени Ассоциации мы должны спросить, не хотели бы они стать членами Анархистского Коллектива "Грин Маунтайн"."
 GMA_Absorb_New_York_PD: "Заключить Сделку с Полицией Нью-Йорка"
 GMA_Absorb_New_York_PD_desc: "Полиция Нью-Йорка идеологически против нас, но только из-за тоталитарных коммунистов и фашистских мафий, которые правили улицами всего несколько месяцев назад, мы должны протянуть им дружескую руку и попытаться реорганизовать их в Сынов Свободы."
 GMA_Venerate_our_Libertarian_Forefathers: "Почитать Предков"
 GMA_Demote_Wilson: "Понизить Уилсона в должности"
 GMA_Demote_Wilson_desc: "Фельдмаршал Уилсон занимает важное место в руководстве "Сынов свободы" из-за его положения в Вооруженных силах Ассоциации и из-за его связей с различными группами ЧВК. Устранение его с этого поста власти должно устранить его милитаристскую руку в Сынах свободы."
