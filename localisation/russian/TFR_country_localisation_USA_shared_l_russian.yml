 #Decision Categories
 USA_reconstruction_category: "Восстановление"
 USA_reconstruction_category_desc: "После многих лет гражданской войны Америка стоит на перепутье. Страна расколота и измотана, города лежат в руинах, промышленность разрушена, а сообщества разделены. Реконструкция страны необходима не только для восстановления экономики, но и для залечивания глубоких ран, которые едва не разорвали страну на части. Необходимо тщательно определить приоритеты: сосредоточиться ли на инфраструктуре, возродить ключевые отрасли промышленности или инвестировать в социальные программы, чтобы исправить ткань общества.\n\nКаждое усилие по реконструкции будет формировать новую Америку, влияя на стабильность, производственные возможности и единство ее народа. Решения, принятые здесь, определят наследие этой новой эры и силу возрождения нации.\n$USA_reconstruction_modifier_tooltip$" #AI :_(
 USA_restoring_american_foreign_influence_category: "Восстановление Американского Влияния за Рубежом"
 USA_restoring_american_foreign_influence_category_desc: "Недавняя гражданская война оставила Америку разделенной и израненной, но с новым руководством весь мир следит за тем, смогут ли Соединенные Штаты вернуть себе свою роль на мировой арене. Задача по восстановлению нашего влияния за рубежом очень сложна. Бывшие союзники обратились к другим державам за стабильностью, а противники ободряются нашей кажущейся слабостью. Мы должны сделать тщательный выбор: попытаемся ли мы восстановить старые союзы и обязательства или выработаем новый путь, отражающий нашу изменившуюся нацию? Каждое решение в нашей внешней политике изменит американскую идентичность и определит наше место в мире на несколько поколений вперед.\n\nЭтот выбор повлияет на дипломатические отношения, экономическую политику и потенциальные военные союзы. Тщательное планирование и четкое видение необходимы для того, чтобы ориентироваться в сложной паутине глобальной политики после гражданской войны." 
