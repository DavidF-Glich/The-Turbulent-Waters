 tnm.1.t: "Республиканцы раскололись!"
 tnm.1.d: "После нескольких недель работы с законодателями-республиканцами в нашем недавно сформированном Конгрессе штата Техас мы получили сообщение о том, что часть республиканцев, желающих сотрудничать с нами, направилась к границе и перешла под федеральную юрисдикцию,\n\nВскоре после того, как они пересекли границу, наше общение с губернатором Эбботом быстро прекратилось, и за этим последовало официальное объявление нашего движения сепаратистской и террористической организацией."
 tnm.1.a: "Мы не забудем твоей измены!"

