 #Ideas
 UKR_corrupt_army_staff: "Коррумпированная Армия"
 UKR_corrupt_army_staff_desc: "Печальный факт заключается в том, что высшее руководство вооруженных сил нашей страны не чуждо коррупции. Взяточничество, будь то при исполнении служебных обязанностей или в рамках наших собственных военных учебных процессов, процветает, в дополнение к целому ряду других проблем, которые часто заставляют многих из нашего высшего командования стремиться к личному обогащению, вместо того, чтобы должным образом служить нации в меру своих возможностей. В результате это снизило общую эффективность нашего армейского штаба, что, в свою очередь, отражается на работе армии в целом."
 UKR_government_corruption: "Украинский Олигархат"
 UKR_government_corruption_desc: "Различные олигархические кланы уже давно и прочно вошли в сферу влияния наших властных структур. В среде государственных служащих широко распространены негласные вознаграждения за содействие, взяточничество, вымогательство и другие злоупотребления властью. Несмотря на уже существующее антикоррупционное законодательство, слабая судебная система и неблагоприятная экономическая ситуация делают исполнение этих законов крайне затруднительным, а в некоторых случаях и вовсе невозможным."
 UKR_minsk_protocol: "Минские Соглашения"
 UKR_minsk_protocol_desc: "\n\n\n\n£GFX_UKR_minsk_protocol\n\n\n\n\n\n\nВ 2014 и 2015 годах наше правительство заключило соглашение как с Российской Федерацией, так и с ОБСЕ, чтобы прекратить любые дальнейшие крупные боевые действия с сепаратистами в Донбассе. Несмотря на то, что с тех пор боевые действия неизбежно возобновились, в соответствии с указанным соглашением действуют определенные директивы, направленные на минимизацию как масштабов боевых действий, так и ущерба, нанесенного любой из воюющих сторон. Вывод всей дальнобойной артиллерийской техники из указанного района, в дополнение к прекращению дальнейших наступательных боевых действий против повстанцев, остаются двумя основными требованиями обновленных Минских Соглашений II, которые мы подписали. Мы будем соблюдать эти протоколы и прекратим любые новые нападения на российских сепаратистов."
 UKR_mass_insurgency: "Конфликт в Донбассе"
 UKR_mass_insurgency_desc: "Донецкая Народная Республика и Луганская Народная Республика - эти два незаконных государства развернули против нас кампании с целью "освобождения" русских меньшинств на землях Украины. И в своих усилиях сформировали повстанческие группы для борьбы с нашими вооруженными силами, которые доказали свою эффективность против нас."
 UKR_embargoed_economy: "Экономика под Эмбарго"
 UKR_embargoed_economy_desc: "С враждебным захватом Крыма Россией наша торговля со всем миром была подорвана. Без доступа к крупному порту Севастополя у наших судов нет крупного узла для погрузки и отгрузки товаров, в результате чего наша экспортная экономика находится в упадке."
 UKR_ukrainianrussian_church_schism: "Православная Церковь Украины"
 UKR_ukrainianrussian_church_schism_desc: "В октябре 2018 года, после резолюции Священного Синода Константинополя, подтверждающей его намерения предоставить независимость Восточной Православной Церкви Украины. Рассматриваемый в основном как политический шаг после того, как Русская Православная церковь отлучила от церкви нескольких представителей украинского духовенства, раскол между Константинополем и Москвой официально начался 15-го числа, когда Священный Синод Русской Православной Церкви запретил всем членам Московского Патриархата принимать участие в причастии, крещении и браке. Конечным результатом этого стала дискуссия о статусе Православной Церкви в восточноевропейской политике, и она была в значительной степени положительно воспринята украинским населением, которое рассматривает это как еще один шаг к независимости Украины от России - даже если это способствовало напряженности в отношениях между двумя государствами."
