 #Events
 ukraine.1.t: "Украина Нарушает Минские протоколы"
 ukraine.1.d: "Украинское правительство нарушило мирное соглашение с Конфедеративной Республикой Новороссия и позволило подразделениям украинской армии вновь начать пограничные столкновения."
 ukraine.1.o1: "Безрассудное начинание"
 ukraine.1.o2: "Аннулируйте соглашение! Победа или смерть!"
 ukraine.2.t: "Рейс 752 авиакомпании "Украинские авиалинии" сбит над Ираном"
 ukraine.2.d: "Иранское правительство проинформировало нас о том, что военнослужащие Корпуса республиканской гвардии Ирана случайно сбили один из наших авиалайнеров. Гражданский самолет, вылетевший из международного аэропорта имени Имама Хомейни, был сбит ракетой класса "земля-воздух". Все 176 пассажиров погибли."
 ukraine.2.o1: "Ужасная трагедия!"
 ukraine.3.t: "Россия осуждает украинский "Неонацизм""
 ukraine.3.d: "В своей последней попытке подорвать наше правительство и представить свою незаконную оккупацию Крыма и Донбасса как оправданную, российское правительство запустило очередную волну необоснованных обвинений против нас. Используя свои государственные пропагандистские сети, такие как RT и Sputnik, их политики и эксперты обвинили администрацию президента Зеленского в том, что она является "коррумпированными бандитами", "неофашистскими бандеровцами" и "внуками гитлеровских коллаборационистов".\n\nХотя они могут быть правы относительно существования нескольких чрезмерно рьяных элементов в таких подразделениях, как батальон "Азов", а вот другие утверждения более надуманны, чем заявления Путина о демократической легитимности! Они прибегают к своим старым пропагандистским уловкам, выставляя любого украинца, который воевал против царя или Советов, иностранной марионеткой или фашистским безумцем. Мы не потерпим этой клеветы, и мы призываем остальной мир осудить вопиющую ложь русских!"
 ukraine.3.a: "Они могут утверждать, что история на их стороне, но история оправдает нас!"
 ukraine.5.t: "Приглашение в НАТО"
