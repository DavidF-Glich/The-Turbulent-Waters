 UKR_far_right_meddling_desc: "Со времен Майдана в наше правительство сильно проникли правые элементы и политики. Полиция и армия являются наиболее влиятельными структурами, причем в армии есть спонсируемые государством ультраправые батальоны, находящиеся под патронажем различных правительственных чиновников и некоторых олигархов. Это также помогло Кремлю в его заявлениях о нашей "криптофашистской" природе, дав им карт-бланш на поддержку сепаратистских российских отбросов на Донбассе. Мы должны либо принять наших более радикально настроенных соотечественников, либо навсегда покончить с их влиянием"
