#ideas from focuses
cartel_drugtrade_better: "Улучшенное Производство Наркотиков"
cartel_drugtrade_strong: "Улучшенное Производство Наркотиков"
NRT_SRN_gringos: "Гринго в наших рядах"
NRT_SRN_united_california: "Калифас Юнидас"
#events from focuses
nrtsrn.1.n.t: "Суреньос просят об объединении"
nrtsrn.1.n.d: "Соперничающая с нами банда Суреньос спросила нас, не хотим ли мы присоединиться к ним, сказав, что лучше объединиться, чем сражаться, пока у нас есть другие проблемы."
nrtsrn.1.s.t: "Нортеньос просят об объединении"
nrtsrn.1.s.d: "Соперничающая с нами банда Нортенос спросила нас, не хотим ли мы присоединиться к ним, сказав, что лучше объединиться, чем сражаться, пока у нас есть другие проблемы."
nrtsrn.1.a: "Мы согласны"
nrtsrn.1.a2: "Давайте присоединимся к ним"
nrtsrn.1.a3: "Только если мы будем главными"
nrtsrn.1.b: "Пусть Идут к Чёрту"
nrtsrn.2.t: "Вместо этого они просят быть главными"
nrtsrn.2.d: "Наши соперники решили, что будет лучше, если вместо этого они будут главнее нас. Должны ли мы в любом случае согласиться?"
nrtsrn.3.t: "Они не согласились"
nrtsrn.3.d: "Они не согласились"
nrtsrn.3.a: "брух"
nrtsrn.4.t: "Латиноамериканские повстанцы просят нас о помощи"
nrtsrn.4.d: "Латиноамериканские повстанцы обратились к нам за помощью, должны ли мы предоставить им часть нашего оружия или нет?"
nrtsrn.4.a: "Они могут взять несколько наших старых пушек"
nrtsrn.4.b: "Нет."
nrtsrn.5.t: "Они Согласились"
nrtsrn.5.d: "Мексика согласилась передать нам часть своего старого оружия!"
nrtsrn.5.a: "Клёво."
nrtsrn.6.t: "Вопрос о нашем бывшем сопернике"
nrtsrn.6.d: "Мы победили все калифорнийские группировки, и наши бывшие соперники начинают требовать какой-то автономии или независимости. Должны ли мы согласиться?"
nrtsrn.6.a: "Нет."
nrtsrn.6.b: "Мы можем предоставить им автономию"
nrtsrn.6.c: "Они заслуживают Независимости."
##acutal focuses
#generic
CARTEL_we_need_a_reform: "Нам Нужны Реформы"
CARTEL_we_need_a_reform_desc: "Нам нужно стать более стабильными и убедиться, что мы можем иметь легитимность как суверенное государство."
CARTEL_free_at_last: "Наконец-то Мы Свободны!"
CARTEL_free_at_last_desc: "Наша организация боролась против правительства в течение многих лет, но теперь мы, наконец, свободны от их правления и можем свободно заниматься своим бизнесом."
CARTEL_autonomous_squads: "Автономные Отряды"
CARTEL_autonomous_squads_desc: "Мы можем превратить наши армии в слабо организованные отряды, обладающие большей свободой"
CARTEL_into_the_unknown: "В Неизвестность"
CARTEL_into_the_unknown_desc: "Независимо от того, реформировались мы или нет, впереди нас ждет будущее."
CARTEL_organised_armies: "Организованные Армии"
CARTEL_organised_armies_desc: "Нам нужна хорошо организованная и находящаяся под нашим контролем армия"
CARTEL_our_system: "Наша Система"
CARTEL_our_system_desc: "Хотя наша система была хороша для подпольного государства, борющегося против репрессивного режима, теперь мы можем ее изменить."
CARTEL_it_is_good_as_it_is: "Всё и Так Хорошо"
CARTEL_it_is_good_as_it_is_desc: "Нет необходимости в каких-либо реформах - наша система идеально подходит для борьбы с угнетателем."
CARTEL_our_economy: "Наша Экономика"
CARTEL_our_economy_desc: "Одним из наших крупнейших источников дохода была и остается торговля наркотиками. Это по-прежнему выгодно, но нам, возможно, придется найти другие источники денежных средств."
CARTEL_take_over_businesses: "Захватить Бизнесы"
CARTEL_take_over_businesses_desc: "В районе, который мы занимаем, есть много предприятий, мы можем захватить их и использовать для получения прибыли"
CARTEL_put_our_lands_to_use: "Использовать наши земли"
CARTEL_put_our_lands_to_use_desc: "У нас есть неиспользуемая земля - мы можем создать там промышленность."
CARTEL_improve_drug_trade: "Улучшить Торговлю Наркотиками"
CARTEL_improve_drug_trade_desc: "Благодаря всем заводам и землям, которые мы приобрели, мы можем сделать нашу торговлю еще лучше."
CARTEL_repair_our_infrastructure: "Восстановить нашу Инфраструктуру"
CARTEL_repair_our_infrastructure_desc: "Мы находимся в состоянии войны, и наша инфраструктура повреждена, нам нужно ее отремонтировать, чтобы работать эффективно."
CARTEL_expand_our_cartel: "Расширить наш Картель"
CARTEL_expand_our_cartel_desc: "Позволив большему количеству предприятий присоединиться к нам, мы можем сделать наше правление более мирным и получить прибыль"
CARTEL_obtain_equipment: "Получить Оборудование"
CARTEL_obtain_equipment_desc: "Мы можем использовать наши активы для производства и покупки оборудования гораздо проще, чем раньше."
CARTEL_expand_even_further: "Расширяться Еще Дальше"
CARTEL_expand_even_further_desc: "Мы должны создать индустрию ещё лучше"
CARTEL_as_efficient_as_possible: "Максимально эффективно, насколько это возможно"
CARTEL_as_efficient_as_possible_desc: "С нашей новой промышленностью мы можем производить лекарства еще лучше"
CARTEL_centralise: "Централизоваться"
CARTEL_centralise_desc: "Мы должны централизоваться, чтобы поддерживать порядок и контролировать наших подданных"
CARTEL_decentralise: "Децентрализоваться"
CARTEL_decentralise_desc: "Нам нужна децентрализация, чтобы убедиться, что ни у кого нет слишком большой власти."
CARTEL_preserve_hierarchies: "Сохранение Иерархий"
CARTEL_preserve_hierarchies_desc: "Хотя мы расширяемся и меняемся, нам нужно сохранить нашу иерархию такой же, как и раньше."
CARTEL_keep_armies_loyal: "Сохранить Верность Армии"
CARTEL_keep_armies_loyal_desc: "Нам нужно сохранить лояльность наших армий"
CARTEL_finalise_our_reforms: "Завершить Наши реформы"
CARTEL_finalise_our_reforms_desc: "После того, как мы решим некоторые незначительные вопросы, мы сможем направить наше внимание на обеспечение безопасности нашего государства."
CARTEL_our_legacy: "Наше Наследие"
CARTEL_our_legacy_desc: "Мы сохранили лояльность наших подданных и сохранили наш старый порядок."
#Californian ones
NRT_SRN_against_other_factions: "Против Других Фракций"
NRT_SRN_against_other_factions_desc: "Мы свободны, но мы не единственные. Мы должны победить другие группировки и доминировать в государстве."
NRT_SRN_california_divided: "Калифорния Разделена"
NRT_SRN_california_divided_desc: "Калифорния долгое время была разделена между Нортеньосом и Суреньосом. Может быть, пришло время объединиться против других врагов или напасть на них?"
NRT_SRN_fuck_it_one_stuggle: "К Черту Всё у Нас Одна Борьба"
NRT_SRN_fuck_it_one_stuggle_desc: "Мы должны заключить союз с нашим старым соперником - по крайней мере, на данный момент."
NRT_SRN_dont_give_up_on_our_rivalry: "Не Отказываться от Нашего Соперничества"
NRT_SRN_dont_give_up_on_our_rivalry_desc: "Мы не должны отказываться от нашего соперничества."
NRT_SRN_unite_norcal: "Объединить Северную Калифорнию"
NRT_SRN_unite_norcal_desc: "Мы должны взять под свой контроль все земли Северной Калифорнии"
NRT_SRN_seek_aid: "Искать Помощь"
NRT_SRN_seek_aid_desc: "Мы, в одиночку, недостаточно сильны, чтобы победить правительство, и из-за этого нам нужно искать помощи и союзников."
NRT_SRN_reach_out_to_other_gangs: "Связаться с Другими Бандами"
NRT_SRN_reach_out_to_other_gangs_desc: "Мы должны сотрудничать с другими бандами в США"
NRT_SRN_reach_out_to_mexico: "Попросить Помощь у Отечества" #used to be Reach out to Mexico
NRT_SRN_reach_out_to_mexico_desc: "Мы мексиканцы-католики - может быть, наши друзья из банд на юге могли бы оказать нам некоторую помощь"
NRT_SRN_take_over_san_francisco: "Захватить Сан-Франциско"
NRT_SRN_take_over_san_francisco_desc: "Циско - один из самых важных городов в Калифорнии, мы должны получить его как можно быстрее"
NRT_SRN_take_over_los_angeles: "Захватить Лос-Анджелес"
NRT_SRN_take_over_los_angeles_desc: "Лос-Анджелес - самый большой город Южной Калифорнии, мы должны его заполучить."
NRT_SRN_take_over_sacramento: "Захватить Сакраменто"
NRT_SRN_take_over_sacramento_desc: "Столица Калифорнии необходима для нашей легитимности, мы должны захватить ее."
NRT_SRN_unite_central_cali: "Объединить Центральную Калифорнию"
NRT_SRN_unite_central_cali_desc: "Мы должны взять под свой контроль все земли Центральной Калифорнии"
NRT_SRN_unite_socal: "Объединить Южную Калифорнию"
NRT_SRN_unite_socal_desc: "Мы должны захватить Южную Калифорнию и взять ее под свой контроль"
NRT_SRN_question_of_our_former_rival: "Вопрос о Нашем Бывшем Сопернике"
NRT_SRN_question_of_our_former_rival_desc: "Альянс Суреньос и Нортеньос захватил всю Калифорнию. Должны ли мы сохранить его или, может быть, уничтожить нашего соперника?"
NRT_SRN_a_second_chance_for_our_rival: "Второй шанс для Нашего Соперника"
NRT_SRN_a_second_chance_for_our_rival_desc: "Поскольку вся Калифорния находится под нашим контролем, возможно, нам следует дать нашему бывшему сопернику второй шанс - у нас много общего, и их помощь была бы полезной."
NRT_SRN_help_from_gringos: "Помощь от Гринго"
NRT_SRN_help_from_gringos_desc: "Наша банда мексиканская, но дружелюбные гринго могли бы нам помочь."
NRT_SRN_califas_unidas: "Калифас Юнидас"
NRT_SRN_califas_unidas_desc: "Мы объединили всю Калифорнию! Что теперь?"
NRT_SRN_buy_arms_and_equipment: "Купить оружие и снаряжение"
NRT_SRN_buy_arms_and_equipment_desc: "Мы должны покупать оружие и снаряжение, чтобы лучше сражаться"
#Other Latino ones
LRA_mexican_businesses: "Объединяйтесь с Другими Латиносами"
LRA_mexican_businesses_desc: "Мы должны объединиться с другими латиносами, которые владеют бизнесом"
LRA_take_land: "Захватить Земли Гринго"
LRA_take_land_desc: "Мы должны захватить земли гринго"
LRA_pp_idk: "Перераспределить земли латиносам"
LRA_pp_idk_desc: "Нам нужно отдать земли, которые мы отобрали у гринго, другим латиноамериканцам"
LRA_stabilise: "Стабилизироваться"
LRA_stabilise_desc: "Нам нужно стать более стабильными, чтобы пережить войну"
LRA_take_land_2: "Захватите еще больше земель гринго"
LRA_take_land_2_desc: "Это позволит нам быть более стабильными"