 BM_HISTORY_TITLE: "Краткая История"
 GATHERING_STORM_NAME: "Brave New World"
 GATHERING_STORM_DESC: "As the world enters the 21st century, new facets of society begin to form. Political shifts begin as long-existing entities reach further and further from their initial scope. The internet's ability to broadcast any form of expression to the greater audience of the globe creates new pockets within society. New and old conflicts alike are pursued flagrantly and diligently across vast oceans and insignificant lines in the sand. Perhaps it is inevitable that the earth plunges into chaos, again. Perhaps the chaos itself is fleeting. In this world, only you may decide."
 FIRE_NAME: "§YЗажигая Спичку§!"
 FIRE_NAME_DESC: "Сейчас, когда мир выходит из бурных 2000-х и относительно спокойного начала 2010-х, мир, видимо, готов к самой большой тряске с 1991 года. В связи с приближением переизбрания Дональда Трампа, выступающего против истеблишмента, нарастающей напряженностью как в Восточной Европе, так и в Азии; мировой прогноз уже кажется мрачным, а с тревожными сообщениями о новом "ковиде", назревающем в Китае, кажется, что была зажжена спичка для этой охватывающей весь мир пороховой бочки."
 DEN_GATHERING_STORM_DESC: "Denmark is in a safe and sound spot, being both a member of the EU and NATO. Internal economic downturn and slowdown have however been recently challenging the Danish state."
 ENG_GATHERING_STORM_DESC: "С передачей Гонконга Китаю в 1997 году Соединенное Королевство лишилось своего последнего великого колониального владения. Некогда самая могущественная нация на земле отчаянно пытается найти новый путь к величию и славе. Но будет ли этот путь заключаться в продолжении сотрудничества с Соединенными Штатами? Должна ли Британия сблизиться со своими европейскими братьями? Или Британия снова будет сама править волнами?"
 ETH_GATHERING_STORM_DESC: "Ethiopia's monarchy was overthrown in 1974 and its subsequent communist dictatorship in 1991. The constitution of 1995 has provided a somewhat stable democracy, but it has failed to address the problems of starvation, political crisis and corruption. It has also not resolved Ethiopia's ongoing conflict with Eritrea."
 FIN_GATHERING_STORM_DESC: "Ever concerned with preserving its neutrality, Finland has carefully watched the Soviet Union's collapse and the subsequent political expansion of the western European forces. The Finns joined the EU in 1995 and is about to adopt the Euro as the national currency. Can peace last? Are the Russians truly pacified?"
 FRA_GATHERING_STORM_DESC: "За последнее десятилетие Франция пережила значительные политические и социальные потрясения. В 2012 году Франсуа Олланд был избран президентом, но его популярность снизилась из-за экономических трудностей и противоречивой политики. В 2017 году президентом был избран Эммануэль Макрон. Вступая в 2020-е годы, будущее Франции туманно, поскольку доминирующая сила Франции снова на каждом шагу ослабляется немецкими амбициями."
 GER_GATHERING_STORM_DESC: "Германия, крупнейшая экономика в Европейском союзе и четвертая по величине в мире, имеет решающее значение для укрепления единства между государствами- членами ЕС и финансовой стабильности. Она также играет значительную роль в международной дипломатии, решая глобальные проблемы, такие как изменение климата и российская угроза. Однако Германия сталкивается с внутренними проблемами, такими как растущий политический экстремизм и продолжающиеся дебаты о долгосрочном будущем ЕС."
 ICE_GATHERING_STORM_DESC: "In a hidden corner of Europe, Iceland has successfully kept a low profile since independence in 1944. Political conflicts with the British about fishing rights were perhaps the most exciting time in Icelandic history. Should Iceland take a more central stance?"
 ITA_GATHERING_STORM_DESC: "Italy has been ever so slightly behind the other Great Powers since the beginning of the 20th Century. After the defeat in World War Two, Italy's strong bond to its former enemies and its former ally in Germany has brought them back up to the state of a highly developed and prosperous country. But what will the future hold? National greatness or economic disaster?"
 JAP_GATHERING_STORM_DESC: "Япония, вторая по величине экономика на земле, была центром влияния восточноазиатских демократий с тех пор, как закончилась Вторая мировая война. Опираясь на американских и европейских союзников и защищенная мощной промышленной базой, Япония смотрит на своего старого соперника Китай с новой уверенностью и новым потенциалом для конфликта."
 NOR_GATHERING_STORM_DESC: "Norway voted against joining the European Union in 1995 and has subsequently stayed distant from Europe to some point. Norway however still remains a NATO member and shares a short but critical border with the Russian Federation."
 PRC_GATHERING_STORM_DESC: "Китай, вчерашнее захолустье, - сверхдержава завтрашнего дня. С огромной промышленной базой, растущим политическим влиянием, модернизацией вооруженных сил и почти бесконечной рабочей силой Китаю следует опасаться только одного: если он будет проводить реформы слишком медленно, он может быть уничтожен. Если он реформируется слишком быстро, он может уничтожить сам себя."
 RAJ_GATHERING_STORM_DESC: "Там, где Китай - сверхдержава завтрашнего дня, Индия - сверхдержава следующей недели. Ее постоянная борьба с Пакистаном и Китаем, а также ее глубокие экономические связи с Западом дали Индии нишу для процветания. Если дать ему достаточно времени, Тигр Южной Азии будет достаточно силен, чтобы уничтожить всех своих врагов до единого."
 SOV_GATHERING_STORM_DESC: "Когда в 1991 году распался Советский Союз, стало ясно, что путь назад к славе будет нелегким для Российской Федерации. Система и экономика коррумпированы, вооруженные силы велики, но устарели, а политический охват ослаблен, и России пришлось смириться с тем, что она на десять лет останется в стороне. Теперь она надеется вернуться в центр внимания."
 SPR_GATHERING_STORM_DESC: "Since Franco's death in 1975, Spain has been on a long path of recovery. Through economic and social hardship, the country managed to partially work through the issues that decades of falangism had caused. Spain joined NATO (1982) and the EU (1986) and has tirelessly and under the greatest of efforts worked to catch up to the more powerful and wealthy major countries of Europe; to Germany, France, Britain and Italy.\nIn times like these, Spain requires strong leadership and a stable hand. Can Prime Minister Aznar deliver? Or will his Partido Popular make place for a more worthy leadership?"
 SWE_GATHERING_STORM_DESC: "Sweden had been in a deep economic crisis in the early 1990s, with the country's EU accession in 1995 doing only little to amend the issues. Sweden, which stays militarily neutral as is Swedish tradition, has to find economic answers."
 SWI_GATHERING_STORM_DESC: "Neutral since times immemorial, Switzerland has decided to stay out of not only NATO and the European Union, but also even the United Nations. Can the international community still rely on Switzerland to be the silent judge and the neutral ground it has always been? Or will the Swiss people see their government take a more active role abroad in order to preserve peace and enforce Swiss national interests?"
 USA_GATHERING_STORM_DESC: "Граждане Соединенных Штатов за последнее столетие мало что знали, кроме победы. Победа в мировых войнах, победа в холодной войне; до сих пор у Соединенных Штатов был почти идеальный послужной список. Но с появлением Китая на берегу океана, с Россией, стремящейся к возрождению величия, с терроризмом, представляющим все более серьезную угрозу, что может сделать Америка, чтобы остаться доминирующей?"
 OTHER_GATHERING_STORM_DESC: "World War One, World War Two, Korea, Vietnam, Afghanistan. The wars of the past have left the nations of the present fearing for the future. However, there is great hope that humanity might have passed 20 centuries of bloodshed to complete its transition to a period of peace and stability."
 BLITZKRIEG_NAME: "The Machine Stops (Unavailable)"
 BLITZKRIEG_DESC: "This date is temporarily unavailable due to unknown errors caused by 1.9.0."
 #BLITZKRIEG_DESC: "Chaos itself is defined primarily by complex starting conditions. Without the proper baseline, a simulation may produce unexpected or detrimental results, as its initial purpose is overshadowed. This date is such a cursed one, of which I warn, upon entering, the experience has left my purview and I cannot guarantee you will find what you're looking for. Proceed with caution."
 ENG_BLITZKRIEG_DESC: "The European Union is more unpopular than ever before. The British people are quick to blame everything wrong with their country on the officials in Brussels, as well as on the German government in Berlin. The population is deeply split around this one particular issue. Britain has recovered from the economic crisis of 2008 well, but leaving the European Union might destroy the economic progress of the past decade. And even then... is national sovereignity not preferable to minor economic gains?"
 FRA_BLITZKRIEG_DESC: "France has suffered from economic hardship and from major terrorist attacks in Paris. The French people grow increasingly antagonistic to their muslim and jewish minorities. The Front National is looking at a possibility to perhaps take power in these troubled times. Will the democratic establishment and French European integration prevail? Or will France stand on her own like in the good old days?"
 GER_BLITZKRIEG_DESC: "Germany, hit by refugee crisis, economic hardship and growing internal resentment to countries like Greece, Italy and Spain, is still going strong. The European Union ever expands southwards. The European neighbors grow increasingly annoyed at Germany's policies. Is it worth it to continue that path? Or is it perhaps the time to revive border conflicts of old and let the soldiers march again?"
 JAP_BLITZKRIEG_DESC: "Japan is faced with the possibility of war each passing day, as Chinese naval vessels aggressively close into the Senkaku Islands and as North Korean missiles are launched into the stratosphere. Article 9 of the Japanese constitution has recently been amended to allow for a more active Japanese military abroad. This militaristic stance is unpopular with the people, but perhaps necessary to maintain the national security."
 ITA_BLITZKRIEG_DESC: "No country of the G7 and the great four of Europe has been so strongly affected by the economic crisis of 2008 like Italy has. Recovery is slow and government support dwindling. The influx of African migrants is not helping at giving the people the image of internal stability. Italy needs to consider her choices. Surely this is not the time to revive imperialism, but drastic reforms will be necessary..."
 PRC_BLITZKRIEG_DESC: "China is very focussed on not letting her enemies not her weaknesses. Pollution, internal migration problems, a dwindling standard in the military, the ever corrupt governing body of the Communist Party. And yet, China is the giant of the east, the one that all the small countries fear. Japan, South Korea, the rebels in Taiwan, Vietnam... all of them united in their hatred for China. It is time for China to find a meaningful answer."
 RAJ_BLITZKRIEG_DESC: "India's economy is rapidly growing, and so is its population. Still not greatly in the international spotlight, the Tiger is well-fed and growling. India is on the hunt, and its prey ever-so unsuspecting."
 SPR_BLITZKRIEG_DESC: "Like other Southern European countries, Spain has fallen into economic crisis in 2008, requiring economic stimuli from Northern European economies. Podemos and Ciudadanos have brought a new populism and new uncertainty to the old political system, while Catalonian independence movements are more threatening to Spanish unity than ever.\n\nEconomic Recovery will be a long and rocky path - will Spain stay with Europe and stick to the agreements that prevent immediate disaster - or is the future of Spain a different one from the future of Northern Europe?"
 SOV_BLITZKRIEG_DESC: "Kicked out of the G8, faced with massive economic sanctions, struggling with maintaining its sphere of influence, but at least reunited with its brethren on Crimea. That about sums up the situation of the Russian Federation since March of 2014. With the west now greatly antagonistic to Russia, it must consider either apologizing and retreating into its internationally acknowledged territory or it must find new allies. Beijing comes to mind."
 USA_BLITZKRIEG_DESC: "Internally more divided than ever before, externally more challenged than any time since the Cold War ended. The United States is not living in a national golden age for sure. People are wary of Chinese aggression, of industrial problems and economic hardship, public support for American military alliances is fading. The next president of the United States will have to redefine what it means to be the greatest nation on earth, the land of the free and the home of the brave."
 OTHER_BLITZKRIEG_DESC: "Crimea, the Islamic State, North Korean nuclear weapons. With conflict ever growing, the minor nations of the world need to find a way to either preserve peace or to destroy their enemies as quickly as possible."