 moscow: "Москва"
 moscow_desc: "----\n§9Москва, столица России, представляет собой обширный мегаполис, олицетворяющий богатую историю и культурное значение страны. Часто называемый «Третьим Римом», он служит ключевым центром политической, экономической и культурной жизни страны. Благодаря своим обширным просторам Москва занимает более 2500 квадратных километров, что делает ее одним из крупнейших городов мира.\n\nГород отличается поразительным сочетанием исторической архитектуры и современной инфраструктуры. Знаковые достопримечательности, такие как Кремль, Красная площадь и собор Святого. Собор Василия Блаженного стоит рядом с современными небоскребами, демонстрируя эволюцию Москвы на протяжении веков. Как мегаполис, это оживленный центр деятельности с разнообразным населением, которое вносит свой вклад в его яркую атмосферу.§!"
 petersburg: "Санкт-Петербург"
 petersburg_desc: "----\n§9Санкт-Петербург, часто называемый "Культурной столицей" России, - город с богатой историей и художественным наследием. Основанный Петром Великим в 1703 году, он воплощает его видение современного города в европейском стиле, который послужил бы воротами на Запад. Будучи "Городом Петра Великого", Санкт-Петербург демонстрирует величественные дворцы, запутанные каналы и потрясающую архитектуру, которые отражают амбиции его основателя.\n\nГород известен своей богатой культурной жизнью, здесь расположены учреждения мирового уровня, такие как Эрмитаж, Мариинский театр, а также многочисленные галереи и театры. В его историческом центре, внесенном в список Всемирного наследия ЮНЕСКО, находятся захватывающие дух достопримечательности, такие как храм Спаса-на-Крови и Зимний дворец.§!"
