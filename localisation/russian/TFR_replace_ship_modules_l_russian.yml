 light_ship_engine_1: "Старый Легкий Двигатель"
 light_ship_engine_1_short: "Лёгкий Двигатель I"
 light_ship_engine_1_desc: "Небольшой набор паровых турбин может приводить в движение небольшое судно на большой скорости или приводить в действие более крупное судно на более низких скоростях."
 light_ship_engine_2: "Базовый Легкий Двигатель"
 light_ship_engine_2_short: "Легкий Двигатель II"
 light_ship_engine_2_desc: "При использовании котлов высокого давления при том же весе и занимаемой площади оборудования можно получить более высокую производительность."
