 ship_armor_bb_1: "Разнесенная Броня"
 ship_armor_bb_1_short: "Броня Крейсера I"
 ship_armor_bb_1_desc: "Разработанная для защиты корабля от крылатых ракет, эта схема брони обеспечивает надежную защиту каждой части корабля в соответствии с ее полезностью."
 ship_armor_bc_1: "Промежуточная Разнесенная Броня"
 ship_armor_bc_1_short: "Клиперная Броня I"
 ship_armor_bc_1_desc: "Разработанная для защиты корабля от небольших орудий, эта схема брони весит намного меньше, что обеспечивает более высокую скорость."
 ship_armor_bb_2: "Разнесенная Броня с Противоосколочный Подбоем"
 ship_armor_bb_2_short: "Броня Крейсера II"
 ship_armor_bb_2_desc: "Благодаря добавлению кевларовых накладок на броню корабля, количество осколков от ударной силы будет уменьшено."
 ship_armor_bc_2: "Разнесенная Броня с Противоосколочный Подбоем"
 ship_armor_bc_2_short: "Броня Клипера II"
 ship_armor_bc_2_desc: "Являясь компромиссом между скоростью и защитой, эта схема брони предназначена для защиты корабля от оружия корветов и эсминцев."
 ship_armor_bb_3: "Нулевая Разнесенная Броня с Противоосколочный Подбоем"
 ship_armor_bb_3_short: "Броня Крейсера III"
 ship_armor_bb_3_desc: "Радикально отличаясь от предыдущих схем брони, эта конструкция создает хорошо защищенный мостик в центральной части корабля, но жертвует защитой других частей корабля. Он предназначен для защиты корабля от крылатых и противокорабельных ракет."
 ship_armor_bc_3: "Промежуточно Нулевая Разнесенная Броня с Противоосколочный Подбоем"
 ship_armor_bc_3_short: "Броня Клипера III"
 ship_armor_bc_3_desc: "Разработанная с учетом ограничений по весу, эта схема брони направлена на максимальную защиту жизненно важных частей корабля, оставляя другие области незащищенными. Эта схема не предназначена для защиты от современных или будущих боеприпасов, что делает ее эфемерной по своей природе."
 ship_armor_bb_4: "Усовершенствованная Композитная Броня со Встроенными CIWS и Противоосколочным Подбоем"
 ship_armor_bb_4_short: "Броня Крейсера IV"
 ship_armor_bb_4_desc: "Недавно разработанная композитная броня в сочетании с поддержкой CIWS последнего поколения позволяет создать самую эффективную на сегодняшний день схему защиты на стандартных крупных кораблях."
 ship_armor_bc_4: "Промежуточная композитная броня со встроенными CIWS и Противоосколочный Подбоем"
 ship_armor_bc_4_short: "Броня Крейсера IV"
 ship_armor_bc_4_desc: "Недавно разработанная композитная броня в сочетании с поддержкой CIWS последнего поколения обеспечивает максимально возможную защиту на таком быстроходном судне."
 ship_armor_shbb: "Армированная Сталь с Двойным Зазором, с Противоосколочным Подбоем и CIWS"
 ship_armor_shbb_short: "Броня Линейного Крейсера I"
 ship_armor_shbb_desc: "Самая мощная из комбинированных систем защиты, такая компоновка обеспечивает непревзойденную защиту только для самых крупных кораблей. Из-за большого веса для обеспечения тяги требуются мощные ядерные реакторы. Некоторые утверждают, что такая схема слишком экстремальна, но есть только один способ узнать наверняка..."
 ship_armor_shbb2: "Армированный композит с Двойным Интервалом с Усовершенствованными Противоосколочными Подбоями и Защитами CIWS"
 ship_armor_shbb2_short: "Броня Линейного Крейсера II"
 ship_armor_shbb2_desc: "Являясь небольшим улучшением по сравнению с предыдущими системами защиты линейных крейсеров, эта установка может повысить эффективность защиты, хотя и при увеличенном весе."
 ship_armor_cruiser_1: "Сталь с Двойным Интервалом"
 ship_armor_cruiser_1_short: "Броня Эсминца I"
 ship_armor_cruiser_1_desc: "Разнесенная броня повышает защиту от противокорабельных ракет, обеспечивая буферную зону для взрыва фугаса."
 ship_armor_cruiser_2: "Сталь с Двойным Интервалом и Противоосколочный Подбоем"
 ship_armor_cruiser_2_short: "Броня Эсминца II"
 ship_armor_cruiser_2_desc: "Благодаря добавлению кевларовых вкладышей к броне корабля, осколки от ударной силы будут уменьшены."
 ship_armor_cruiser_3: "Улучшенная Разнесенная Сталь с Противоосколочными Вкладышами"
 ship_armor_cruiser_3_short: "Броня Эсминца III"
 ship_armor_cruiser_3_desc: "Современные технологии обеспечили еще лучшую защиту в разнесенной броне."
 ship_armor_cruiser_4: "Нулевая Разнесенная Броня с Противоосколочным Подбоем"
 ship_armor_cruiser_4_short: "Броня Эсминца IV"
 ship_armor_cruiser_4_desc: "Эта схема брони направлена на максимальную защиту областей, абсолютно необходимых для поддержания корабля на плаву и в бою, за счет всех остальных областей."
 ship_armor_cruiser_5: "Тандемная активная защита и разнесенная броня с Противоосколочным Подбоем"
 ship_armor_cruiser_5_short: "Броня Эсминца V"
 ship_armor_cruiser_5_desc: "Улучшение защиты, не только обеспечивая броней наиболее важные места, но и используя передовые системы ближнего боя, чтобы отражать приближающиеся атаки до того, как они будут нанесены."
 ship_armor_cruiser_6: "Промежуточная композитная броня со встроенными CIWS и Противоосколочный Подбоем"
 ship_armor_cruiser_6_short: "Броня Эсминца VI"
 ship_armor_cruiser_6_desc: "Недавно разработанная композитная броня в сочетании с поддержкой CIWS последнего поколения позволяет создать самую эффективную на сегодняшний день схему защиты на полулегких и средних кораблях."
 ship_armor_carrier_deck: "Усиленная Взлетная Палуба"
 ship_armor_carrier_deck_short: "Броня Полетной Палубы"
 ship_armor_carrier_deck_desc: "Тяжелые броневые плиты защищают помещения ангара от ударов вражеских атакующих и ракет за счет уменьшения рабочего пространства."
