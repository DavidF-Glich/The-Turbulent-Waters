 ship_mine_layer_1: "Направляющие для постановки мин"
 ship_mine_layer_1_desc: "Модификации надводного корабля для перевозки и установки морских мин."
 ship_mine_sweeper_1: "Минно-тральное оборудование"
 ship_mine_sweeper_1_desc: "Приспособление для установки различного подметального оборудования."
 ship_mine_layer_sub: "Трубы для постановки мин"
 ship_mine_layer_sub_desc: "Модификации корпуса подводной лодки, позволяющие ей устанавливать ряд мин."
 ship_depth_charge_1: "Направляющие для глубинных бомб"
 ship_depth_charge_1_short: "Глубинные Бомбы I"
 ship_depth_charge_1_desc: "Простой набор направляющих позволяет сбрасывать глубинные бомбы с кормы корабля, когда корабль проходит над подводной целью."
 ship_depth_charge_2: "Сбрасыватель Глубинных Бомб"
 ship_depth_charge_2_short: "Глубинные Бомбы II"
 ship_depth_charge_2_desc: "Используя небольшой заряд взрывчатого вещества, это устройство выбрасывает глубинную бомбу на довольно большое расстояние, позволяя одному кораблю сбросить серию глубинных бомб на большую площадь."
 ship_depth_charge_3: "Противолодочный Миномет"
 ship_depth_charge_3_short: "Глубинные Бомбы III"
 ship_depth_charge_3_desc: "Проектор для установки глубинной бомбы меньшего размера с контактным взрывателем, позволяющий кораблю поражать цель, не нарушая гидроакустического контакта."
 ship_depth_charge_4: "Усовершенствованный Противолодочный Миномет"
 ship_depth_charge_4_short: "Глубинные Бомбы IV"
 ship_depth_charge_4_desc: "Являясь развитием предыдущей модели, этот миномет может стрелять значительно большим зарядом на большее расстояние."
 ship_depth_charge_5: "Умная Глубинная Бомба"
 ship_depth_charge_5_short: "Глубинные Бомбы V"
 ship_depth_charge_5_desc: "Управляемые глубинные бомбы, представляющие собой, по сути, короткие торпеды, могут идентифицировать и отслеживать подводные цели."
 ship_depth_charge_6: "Ядерная Глубинная Бомба"
 ship_depth_charge_6_short: "Глубинные Бомбы VI"
 ship_depth_charge_6_desc: "Точно такая же, как и предыдущая умная глубинная бомба, но с заменой взрывчатого вещества на небольшую ядерную боеголовку."
 ship_sub_snorkel_1: "Базовые Стелс-Системы"
 ship_sub_snorkel_1_short: "Стелс I"
 ship_sub_snorkel_1_desc: "Уникальный и бесшумный винт создает гораздо меньше шума при работе пассивного гидролокатора. Это также чрезвычайно затрудняет идентификацию подводной лодки."
 ship_sub_snorkel_2: "Улучшенные Стелс-Системы"
 ship_sub_snorkel_2_short: "Стелс II"
 ship_sub_snorkel_2_desc: "В безэховых плитках используется специальная конструкция из резины с небольшими пустотами для разрушения и поглощения активных гидроакустических волн."
 ship_sub_snorkel_3: "Усовершенствованные Стелс-Системы"
 ship_sub_snorkel_3_short: "Стелс III"
 ship_sub_snorkel_3_desc: "Сверхсекретные материалы и конструкции значительно повышают скрытность подводной лодки."
 ship_airplane_launcher_1: "Вертолет Противоназемных Операций"
 ship_airplane_launcher_1_desc: "Патрульный вертолет, оснащенный простыми воздушными датчиками для обнаружения надводных кораблей и подводных лодок."
 ship_airplane_launcher_2: "Вертолет Противоназемных/Противолодочных Операций"
 ship_airplane_launcher_2_desc: "Патрульный вертолет, оснащенный передовыми воздушными датчиками и гидроакустическим буем для обнаружения надводных кораблей и подводных лодок."
 ship_deck_space: "Ангары"
 ship_deck_space_desc: "Большая открытая площадка внутри корабля, позволяющая обслуживать и вооружать колесные самолеты. Увеличение площади ангара на корабле значительно увеличивает стоимость."
 ship_sonar_1: "Гидрофоны"
 ship_sonar_1_desc: "Простой набор гидрофонов для отслеживания подводной цели по издаваемому ею звуку."
 ship_sonar_2: "Активный Сонар"
 ship_sonar_2_desc: "Активный шумоизлучатель, который посылает короткий "пинг" в воду, а затем прослушивает эхо от погруженного корпуса подводной лодки."
 ship_sonar_3: "Усовершенствованный Сонар"
 ship_sonar_3_desc: "Активный шумоизлучатель, который посылает короткий звуковой сигнал в воду, а затем прослушивает эхо от погруженного корпуса подводной лодки. Улучшено по сравнению с предыдущими версиями."
