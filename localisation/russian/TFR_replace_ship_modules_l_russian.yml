 ### EQUIPMENT MODULES ###
 ship_light_battery_1: "Старое Лёгкое Орудие"
 ship_light_battery_1_short: "Лёгкое Орудие I"
 ship_light_battery_1_desc: "Относительно небольшое орудие для использования на корветах и небольших кораблях."
 ship_light_battery_2: "Основное Лёгкое Орудие"
 ship_light_battery_2_short: "Лёгкое Орудие II"
 ship_light_battery_2_desc: "Небольшой орудие с механическим креплением, позволяющим быстро попадать в цель."
 ship_light_battery_3: "Улучшенное Лёгкое Орудие"
 ship_light_battery_3_short: "Лёгкое Орудие III"
 ship_light_battery_3_desc: "Небольшое орудие с усиленным корпусом."
 ship_light_battery_4: "Advanced Лёгкое Орудие"
 ship_light_battery_4_short: "Лёгкое Орудие IV"
 ship_light_battery_4_desc: "Скорострельное небольшое орудие для наведения на легкие корабли противника."
 ship_light_battery_5: "Лёгкое Орудие Ближайшее Будущее"
 ship_light_battery_5_short: "Лёгкое Орудие V"
 ship_light_battery_5_desc: "Модернизированный малое орудие, разработанный с учетом высокой точности стрельбы. Это оружие может легко поражать цели, находящиеся на расстоянии многих миль, без ущерба для скорострельности."
 ship_light_battery_6: "Лёгкое Орудие Будущего"
 ship_light_battery_6_short: "Лёгкое Орудие VI"
 ship_light_battery_6_desc: "Лучшее легкое орудие, доступная для корветов и аналогичных небольших кораблей. Благодаря полностью цифровому интерфейсу и передовым вычислениям, она способна превзойти любое оружие в своей категории."
 dp_light_battery: "Лёгкое Орудие Двойного Назначения"
 dp_light_battery_short: "Лёгкое Орудие Двойного Назначения I"
 dp_light_battery_desc: "Сочетание противокорабельных и противовоздушных боеприпасов позволяет этому передовому орудию быстро переключаться между наземными и воздушными целями."
 dp_light_battery_2: "Улучшенное Лёгкое Орудие Двойного Назначения"
 dp_light_battery_2_short: "Лёгкое Орудие Двойного Назначения II"
 dp_light_battery_2_desc: "Можно только ожидать, что появление программируемых боеприпасов приведет к реализации той же концепции в меньших масштабах. Эти небольшие боеприпасы чрезвычайно универсальны и представляют большую опасность для легких целей."
 ship_heavy_battery_1: "Система Вертикального Пуска с 32 Ячейками"
 ship_heavy_battery_1_short: "32 Ячейковая УВП I"
 ship_heavy_battery_1_desc: "Старый, но все еще мощный блок батарей для крылатых ракет."
 ship_heavy_battery_2: "Основная Система Вертикального Пуска на 32 Ячейки"
 ship_heavy_battery_2_short: "32 Ячейковая УВП II"
 ship_heavy_battery_2_desc:1 "Более изящная и устойчивая к атмосферным воздействиям конструкция элементов повышает надежность и простоту использования."
 ship_heavy_battery_3: "Усовершенствованная Система Вертикального Пуска на 32 Ячейки"   
 ship_heavy_battery_3_short: "32 Ячейковая УВП III"
 ship_heavy_battery_3_desc: "Система вертикального пуска с возможностью горячего пуска."
 ship_heavy_battery_4: "Усовершенствованная Система Вертикального Пуска на 32 Ячейки"
 ship_heavy_battery_4_short: "32 Ячейковая УВП IV" #E#W#
 ship_heavy_battery_4_desc: "Полностью оцифрованный интерфейс расширяет возможности экипажа по использованию системы и диагностике неполадок."
 ship_heavy_battery_5: "Система Вертикального Пуска на 32 Ячейки Ближайшего Будущего"
 ship_heavy_battery_5_short: "32 Ячейковая УВП V"
 ship_heavy_battery_5_desc: "Слегка усовершенствованный современный блок отсеков для крылатых ракет."
 ship_heavy_battery_6: "Система Вертикального Пуска на 32 Ячейки будущего"
 ship_heavy_battery_6_short: "32 Ячейковая УВП VI"
 ship_heavy_battery_6_desc: "Благодаря специализированному использованию программируемых боеприпасов, эта система вооружения обладает непревзойденной универсальностью в морских условиях."
 ship_super_heavy_battery_1: "Базовая Система Вертикального Пуска на 40 ячеек"
 ship_super_heavy_battery_1_short: "40 Ячейковая УВП I"
 ship_super_heavy_battery_1_desc: "Очень большой набор ячеек для использования только на самых больших современных крейсерах."
 ship_super_heavy_battery_2: "Усовершенствованная система вертикального запуска на 40 ячеек"
 ship_super_heavy_battery_2_short: "40 Ячейковая УВП II"
 ship_super_heavy_battery_2_desc: "Еще один усовершенствованный блок отсеков для крылатых ракет для линейных крейсеров. Немногие корабли могут выдержать нагрузку этой мощной системы вооружения."
 ship_light_medium_battery_1: "Старая Артиллерия"
 ship_light_medium_battery_1_short: "Морская Артиллерия I"
 ship_light_medium_battery_1_desc: "Являясь компромиссом между скорострельностью и весом снаряда, это орудие предназначено для использования на фрегатах для поражения небольших кораблей."
 ship_light_medium_battery_2: "Базовая Артиллерия"
 ship_light_medium_battery_2_short: "Морская Артиллерия II"
 ship_light_medium_battery_2_desc: "Это орудие представляет собой логическое развитие предыдущих моделей и предназначено для того, чтобы позволить фрегатам иметь значительное преимущество в огневой мощи перед корветами и старыми эсминцами."
 ship_light_medium_battery_3: "Улучшенная Артиллерия"
 ship_light_medium_battery_3_short: "Морская Артиллерия III"
 ship_light_medium_battery_3_desc: "Используя ряд новых технологий, эта легкобронированная установка еще больше увеличивает разрыв между орудиями корветов и фрегатов"
 ship_light_medium_battery_4: "Усовершенствованная Артиллерия"
 ship_light_medium_battery_4_short: "Морская Артиллерия IV"
 ship_light_medium_battery_4_desc: "Разработанная с нуля для обеспечения высокой скорострельности, эта установка была создана для того, чтобы позволить фрегатам и эсминцам выводить из строя даже более крупных врагов на больших дистанциях."
 ship_light_medium_battery_5: "Артиллерия Ближайшего Будущего"
 ship_light_medium_battery_5_short: "Морская Артиллерия V"
 ship_light_medium_battery_5_desc: "Программируемые боеголовки, которыми стреляет это орудие, являются, пожалуй, последним достижением в области легкого морского вооружения и позволяют быстро менять типы целей без необходимости заряжать снаряд другого типа."
 ship_light_medium_battery_6: "Артиллерия Будущего"
 ship_light_medium_battery_6_short: "Морская Артиллерия VI"
 ship_light_medium_battery_6_desc: "Электромагнитный рельсотрон увеличивает скорость снаряда за счет ускорения выстрела в дополнение к стандартному метательному заряду."
 ship_medium_battery_1: "Старая Cистема Вертикального Пуска"
 ship_medium_battery_1_short: "16 Ячейки УВП I"
 ship_medium_battery_1_desc: "Несмотря на то, что эта система не может противостоять крейсерам, она все равно наносит значительный урон кораблям аналогичного класса."
 ship_medium_battery_2: "Базовая Cистема Вертикального Пуска"
 ship_medium_battery_2_short: "16 Ячейки УВП II"
 ship_medium_battery_2_desc: "Эта система вертикального запуска, представляющая собой небольшое усовершенствование по сравнению со старыми моделями, служит компромиссом между размерами и стоимостью."
 ship_medium_battery_3: "Усовершенствованная Система Вертикального Пуска"
 ship_medium_battery_3_short: "16 Ячейки УВП III"
 ship_medium_battery_3_desc: "Объединенная выхлопная система для каждого комплекта из двух камер позволила усовершенствовать само вооружение."
 ship_medium_battery_4: "Усовершенствованная Система Вертикального Пуска"
 ship_medium_battery_4_short: "16 Ячейки УВП IV"
 ship_medium_battery_4_desc: "Удобная модульная конструкция отдельных ракетных отсеков облегчает использование самой системы."
 ship_medium_battery_5: "Система Вертикального Пуска Ближайшего Будущего"
 ship_medium_battery_5_short: "16 Ячейки УВП V"
 ship_medium_battery_5_desc: "Усовершенствованный процесс перезарядки сокращает время, необходимое для загрузки новых ракет в систему."
 ship_medium_battery_6: "Будущая Система Вертикального Пуска"
 ship_medium_battery_6_short: "16 Ячейки УВП VI"
 ship_medium_battery_6_desc: "Цифровая интегрированная система вооружения, работающая с программируемыми боеприпасами, обеспечивает большую универсальность флота."
 ship_secondaries_1: "Базовая ракетная установка класса "Земля-земля""
 ship_secondaries_1_short: "SSM-пусковая Установка I"
 ship_secondaries_1_desc: "Стандартный противокорабельный ракетный комплекс, установленный на башне и предназначенный для поражения небольших целей, в то время как основное вооружение сосредоточено на крупных объектах."
 ship_secondaries_2: "Усовершенствованная ракетная установка класса "Земля-земля""
 ship_secondaries_2_short: "SSM-пусковая Установка II"
 ship_secondaries_2_desc: "Более быстрые и маневренные противокорабельные ракеты обеспечивают более надежное соотношение пуска и поражения"
 ship_secondaries_3: "Ракетная установка класса "Земля-земля" ближайшего будущего"
 ship_secondaries_3_short: "SSM-пусковая Установка III"
 ship_secondaries_3_desc: "Конструкции SSM с Высокой Тягой и Большой Полезной Нагрузкой."
 dp_ship_secondaries: "Ракетная Установка двойного назначения"
 dp_ship_secondaries_short: "Пусковая установка SAM/SSM I"
 dp_ship_secondaries_desc: "Благодаря разработке многоцелевой боеголовки для традиционных ракет класса "земля-воздух", они могут эффективно поражать и наземные цели. Таким образом, мы получаем специалиста на все руки для развертывания наступательных ракет."
 dp_ship_secondaries_2: "Усовершенствованная Ракетная установка двойного назначения"
 dp_ship_secondaries_2_short: "Пусковая установка SAM/SSM II"
 dp_ship_secondaries_2_desc: "Боеголовки с цифровой настройкой для последовательного наведения на цель в воздухе и надводном положении."
 ship_fire_control_system_0: "Механическое Наведение на Цель"
 ship_fire_control_system_0_short: "Классическое Управление Огнем"
 ship_fire_control_system_0_desc: "Используя испытанную механическую технику, системы наведения корабля будут надежными, но простыми."
 ship_fire_control_system_1: "Обновленное Наведение"
 ship_fire_control_system_1_short: "Управление Огнем I"
 ship_fire_control_system_1_desc: "Современные морские орудия требуют большего наведения, чем старые орудия, из-за их большой дальнобойности. Эта система призвана обеспечить хороший баланс точности и надежности."
 ship_fire_control_system_2: "Сетевое Наведение"
 ship_fire_control_system_2_short: "Управление Огнем II"
 ship_fire_control_system_2_desc: "Значительная цифровая интеграция систем вооружения и систем обнаружения обеспечивает преимущество, основанное на том, какой объем информации может быть получен."
 ship_fire_control_system_3: "Фиксация После Запуска"
 ship_fire_control_system_3_short: "Управление Огнем III"
 ship_fire_control_system_3_desc: "Системы обнаружения и наведения интегрированы таким образом, чтобы обеспечить независимое наведение ракеты на цель после запуска. Это позволяет повысить точность стрельбы на предельных дальностях."
 ship_fire_control_system_4: "Интегрированные Компьютеры"
 ship_fire_control_system_4_short: "Управление Огнем IV"
 ship_fire_control_system_4_desc: "Обновленное программное обеспечение, которое собирает всю информацию об обнаружении и целеуказании для боевой группы ВМС. Это упрощает общение, позволяя участникам видеть на экране, что делает каждый дружественный корабль."
 ship_fire_control_system_5: "Голографический Боевой Экран"
 ship_fire_control_system_5_short: "Управление Огнем V"
 ship_fire_control_system_5_desc: "Трехмерные картографические и прицельные системы обеспечивают большую наглядность для сил, участвующих в морских боях."
 ship_torpedo_1: "Старые Торпедные Установки"
 ship_torpedo_1_short: "Торпедная Установка I"
 ship_torpedo_1_desc: "Набор торпед среднего размера, которые могут быть установлены на надводных военных кораблях."
 ship_torpedo_2: "Стандартная Торпедная Установка"
 ship_torpedo_2_short: "Торпедная Установка II"
 ship_torpedo_2_desc: "Установив в крепление еще один торпедный аппарат, надводный корабль может вести огонь с большим разбросом и более высокой вероятностью попадания."
 ship_torpedo_3: "Улучшенная Торпедная Установка"
 ship_torpedo_3_short: "Торпедная Установка III"
 ship_torpedo_3_desc: "Более крупные торпеды могут нести боеголовку большего размера, нанося значительно больший урон цели. Однако для этого требуется, чтобы пусковая установка имела меньшее количество трубок."
 ship_torpedo_4: "Усовершенствованная Торпедная Установка"
 ship_torpedo_4_short: "Торпедная Установка IV"
 ship_torpedo_4_desc: "Благодаря решению механических проблем, связанных с запуском больших торпед с надводных кораблей, эта усовершенствованная модель также может быть быстро перезаряжена для следующего залпа."
 ship_torpedo_5: "Торпедная Установка Ближайшего Будущего"
 ship_torpedo_5_short: "Торпедная Установка V"
 ship_torpedo_5_desc: "Торпеды с большей скоростью приближения достигнут своей цели гораздо раньше, что быстро завершит сражение."
 ship_torpedo_6: "Торпедная Установка Будущего"
 ship_torpedo_6_short: "Торпедная Установка VI"
 ship_torpedo_6_desc: "После запуска установка направления на цель позволяет запускать торпеду с одной стороны корабля, но при этом поражать судно с другой стороны корабля. Это неоценимо во время выхода из боя."
 ship_torpedo_sub_1: "Старые Торпедные Аппараты"
 ship_torpedo_sub_1_short: "Торпедные Аппараты I"
 ship_torpedo_sub_1_desc: "Базовый набор торпедных аппаратов, которые можно заряжать изнутри подводной лодки."
 ship_torpedo_sub_2: "Основные Торпедные Аппараты"
 ship_torpedo_sub_2_short: "Торпедные Аппараты II"
 ship_torpedo_sub_2_desc: "Торпедный отсек большего размера позволяет установить больше торпедных аппаратов. Это также обеспечивает немного больше жизненного пространства для экипажа."
 ship_torpedo_sub_3: "Улчушенные Торпедные Аппараты"
 ship_torpedo_sub_3_short: "Торпедные Аппараты III"
 ship_torpedo_sub_3_desc: "Набор торпедных аппаратов большего размера позволяет подводным лодкам запускать торпеды большего размера."
 ship_torpedo_sub_4: "Усовершенствованные Торпедные Аппараты"
 ship_torpedo_sub_4_short: "Торпедные Аппараты IV"
 ship_torpedo_sub_4_desc: "Наличие электрического зарядного устройства позволяет перезаряжать торпедные аппараты в течение нескольких минут."
 ship_torpedo_sub_5: "Торпедные Аппараты Ближайшего Будущего"
 ship_torpedo_sub_5_short: "Торпедные Аппараты IV"
 ship_torpedo_sub_5_desc: "В эти новые трубы будут встроены различные типы торпед, которые будут использоваться в зависимости от цели."
 ship_torpedo_sub_6: "Торпедные Аппараты Будущего"
 ship_torpedo_sub_6_short: "Торпедные Аппараты IV"
 ship_torpedo_sub_6_desc: "Усовершенствованные методы применения торпед теперь обеспечивают большую оперативную гибкость."
