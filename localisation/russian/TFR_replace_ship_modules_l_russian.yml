 light_ship_engine_3_short: "Легкий Двигатель III"
 light_ship_engine_3_desc: "Новые разработки в области материалов позволяют значительно повысить давление пара и, следовательно, увеличить выходную мощность."
 light_ship_engine_4: "Усовершенствованный Легкий Двигатель"
 light_ship_engine_4_short: "Лёгкий Двигатель IV"
 light_ship_engine_4_desc: "Улучшенная компоновка двигателя и турбинная передача обеспечивают более высокую эффективность при том же весе."
