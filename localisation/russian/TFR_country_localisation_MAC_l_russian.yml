 MAC_fading_antiquisation: "Политика Прагматизма"
 MAC_fading_antiquisation_desc: "Спор о названии Македонии вызвал национализм среди нашего населения, поскольку подлые греки интерпретировали название нашей страны, которое буквально было Бывшей Югославской Республикой Македония, как предлог для ирредентизма среди нашего населения, чтобы претендовать на греческий регион Македонии. Теперь, когда топор войны зарыт, и мы проголосовали за изменение названия нашей страны на Северную Македонию, Греция, наконец, перестала накладывать вето на наши попытки вступить в ЕС. Несмотря на то, что спор в основном разрешен, многие из наших политиков все еще ворчат по поводу давления со стороны другого штата с целью изменения нашего названия - в результате часть наших избирателей склоняется к присоединению к популистским партиям, которые стремятся обратить вспять изменения."
 MAC_rising_antiquisation: "Политика Патриотизма"
 MAC_rising_antiquisation_desc: ""
 MAC_lukewarm_ethnic_tensions: "Вялая Этническая Напряженность"
 MAC_lukewarm_ethnic_tensions_desc: "Спор о названии Македонии, возможно, был похоронен, но это не означает, что другие балканские обиды исчезли. В частности, у нас есть огромное меньшинство албанцев на западных окраинах нашей страны, с меньшим меньшинством болгар на востоке. Несмотря на Охридское соглашение и либерализацию личных свобод нашей страны, многие албанцы по-прежнему яростно националистичны по отношению к своему собственному народу, а не к нашему флагу, а болгарское меньшинство более лояльно к Софии, чем к нам, из-за того, что мы не ратифицировали договор о дружбе с Болгарией 2017 года. Самым крупным инцидентом с начала нового тысячелетия стала вспышка этнического насилия в 2012 году, когда наши македонцы и албанцы столкнулись из-за случаев жестокости полиции и нескольких арестов. Одним из условий нашего вступления в ЕС было разрешение любых постоянных споров внутри нашей страны, и до сих пор отсутствие единства было одним из наших препятствий на пути к восхождению. Пока наши люди не научатся пожимать друг другу руки и не воевать друг с другом, как наши соседи, наша мечта о вступлении в ЕС останется всего лишь фантазией."
 MAC_ineffective_legal_system: "Неэффективная Правовая Система"
 MAC_ineffective_legal_system_desc: "Отличительной чертой распада Югославии стал стремительный рост коррупции, поскольку жители Балкан, которые в основном жили в условиях плановой экономики и социализма, внезапно столкнулись с рыночной капиталистической экономикой, не имея никакого опыта приближения к ней. Хотя нам удалось избежать большей части бедствий, последовавших за распадом, наша республика, к сожалению, унаследовала неэффективную правовую систему Югославии, и в последнее десятилетие она начала поднимать свою уродливую голову. При отсутствии надлежащего правоприменения, слабой бюрократии и судебной системы, не говоря уже о критическом недофинансировании, это непреднамеренно привело к продолжающемуся росту коррупции и застою усилий по борьбе с преступностью, что привело к тому, что 20% нашего ВВП приходится на товары черного рынка, вызванные нашим огромным серым рынком."

