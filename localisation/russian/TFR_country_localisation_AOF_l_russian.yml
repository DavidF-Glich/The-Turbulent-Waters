 Private_Military_Command_spirit_desc: "Зачем воспитывать офицеров, когда мы можем просто купить опытных?"
 spirit_of_allen_spirit: "Дух Аллена"
 spirit_of_allen_spirit_desc: "Итан Аллен привел знаменитых парней из Грин Маунтайн ко многим победам и, в конечном счете, внес их в анналы истории как легендарных защитников штата Вермонт."

 AOF_BOP: "Ассоциативный Совет Свободных Городов"
 AOF_BOP_desc: "Ассоциативный Совет Свободных Городов, или Ассоциация Освобожденных, является представительным органом самоуправляемых городов, расположенных в пределах Вермонта и Нью-Гэмпшира, эти "города" варьируются от правительств небольших городов до самодовольных групп фермеров и мэров с почти диктаторскими полномочиями. Крупнейшей из этих групп является Анархистский Коллектив Грин Маунтайн, обширная сеть анархистских коммун в Вермонте под руководством Дэвида Ван Дейзена. В противовес анархистским взглядам А.К.Г.М. многие города присягнули на верность "Сынам Свободы", крупной группировке ополченцев, борющейся за либертарианские ценности, базирующейся в основном в Нью-Гэмпшире.\n\nПредставители направляются для голосования по законодательным актам, выдвинутым любым городом, но с консолидацией власти между двумя группами разногласия внутри Ассоциации становятся все более очевидными, а политический нейтралитет небольших городов все чаще ставится под сомнение более крупными силами."
