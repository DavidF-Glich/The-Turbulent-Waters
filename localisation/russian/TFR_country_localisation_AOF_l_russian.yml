 AOF_Association_of_the_Freed_idea: "Ассоциация Освобожденных"
 AOF_Association_of_the_Freed_idea_desc: "Ассоциативный Совет Свободных Городов, или Ассоциация Освобожденных, является представительным органом самоуправляемых городов, расположенных в пределах Вермонта и Нью-Гэмпшира, эти "города" варьируются от правительств небольших городов до самодовольных групп фермеров и мэров с почти диктаторскими полномочиями. Крупнейшей из этих групп является Анархистский Коллектив Грин Маунтайн, обширная сеть анархистских коммун в Вермонте под руководством Дэвида Ван Дейзена. В противовес анархистским взглядам А.К.Г.М. многие города присягнули на верность "Сынам Свободы", крупной группировке ополченцев, борющейся за либертарианские ценности, базирующейся в основном в Нью-Гэмпшире.\n\nПредставители направляются для голосования по законодательным актам, выдвинутым любым городом, но с консолидацией власти между двумя группами разногласия внутри Ассоциации становятся все более очевидными, а политический нейтралитет небольших городов все чаще ставится под сомнение более крупными силами."
 AOF_Memories_of_the_old_GMAC_idea: "Ранее Существовавшие Коллективы"
 AOF_Memories_of_the_old_GMAC_idea_desc: "Прослеживая историю наших коллективов до начала 70-х годов, можно сказать, что основные идеи Анархистского Коллектива Грин Маунтайн существовали десятилетиями и долгое время влияли на политику Вермонта в целом."
 AOF_Anarchist_Occupation_idea: "Пограничная Оккупация"
 AOF_Anarchist_Occupation_idea_desc: "Наша банда анархистов владеет значительной частью земли, но, как и в случае с любой анархистской группой, наша власть в основном зависит от размещения местных армий, без этих армий для обеспечения мира мелкий тиран легко собрал бы достаточно коррумпированных силачей, чтобы навязать свою волю воле народа."
 FAA_Memories_of_Grafton_idea: "Воспоминания о Графтоне"
 FAA_Memories_of_Grafton_idea_desc: "В Графтоне из-за вмешательства правительства все идеалы истинно либертарианского правительства были растрачены впустую на глазах у общественности."
