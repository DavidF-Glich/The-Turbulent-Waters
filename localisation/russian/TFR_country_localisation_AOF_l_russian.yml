 AOF_FAA_Enact_Concord_Defensive_Pact: "Учредить Континентальный Конгресс"
 AOF_FAA_Enact_Concord_Defensive_Pact_desc: "С начала проекта "Свободный Штат" многие американские либертарианцы по всей Америке переехали в Нью-Гэмпшир с целью превратить его в либертарианский рай. С появлением в наших рядах представителей либертарианцев почти из каждого штата мы можем создать новый Континентальный конгресс, который будет координировать нашу армию для победы над авторитариями, которые сейчас наводняют континент."

