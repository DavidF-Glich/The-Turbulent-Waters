l_russian:
  #Events
  iraq.1.t: "Результаты парламентских выборов в Ираке в 2021 году"
  iraq.1.d: "Результаты выборов привели к политическому тупику, когда партии не смогли сформировать коалицию..."
  iraq.1.a: "Я не знаю как, но во всем виноват Иран"
  iraq.2.t: "Выход из Тупика"
  iraq.2.d: "Партиям удалось сформировать новую коалицию, и новые премьер-министр и президент были избраны ценой ухода садристов из парламента. Однако нельзя сказать, что кризис закончился."
  iraq.2.a: "Все находится под контролем..."
  iraq.3.t: "Орден Накшбанди захватывает контроль над Курдской зоной"
  iraq.3.d: "Из Курдистана поступают сообщения с подробным описанием недавнего нападения на бывший склад армии США в нескольких милях от авиабазы Харир, в результате которого более 27 человек погибли и несколько тысяч единиц пехотного оружия, ОБТ и другой пехотной техники были захвачены возрождающимся орденом Накшбанди. Лидер накшбандистов Иззат Ибрагим Аль-Дури взял на себя ответственность за нападение и приказал начать джихад против правительства региона Курдистан. В сообщениях наших агентов ИНИС подробно описывается, как несколько деревень вокруг Харира, таких как Халифан, Калакин и Соран, были захвачены ополченцами Накшбанди, а некоторые сообщили, что Орден намерен вскоре выступить на Эрбиль."
  iraq.3.a: "Начать наращивание военной мощи в Эрбиле и прилегающих районах."
  iraq.4.t: "Марши в разгаре в Багдаде"
  iraq.4.d: "Протесты, впервые начавшиеся в 2019 году из-за плохих условий жизни и коррупции в нашем правительстве, наконец, достигли своего пика вчера, когда сотни тысяч протестующих начали маршировать и требовать отставки премьер-министра Мустафы Аль-Кадими и лидеров ПМФ, а также вывода войск США из Ирака. Сообщения о насилии и беспорядках на мосту Синак, наряду с тем, что наши полицейские силы дают различные отчеты о различных джихадистских группировках, пользующихся возможностью вербовать новых последователей среди протестующих, усилили опасения по поводу безопасности по всем направлениям в нашей столице."
  iraq.4.a: "Конечно, мы сможем выдержать этот шторм?"
  iraq.5.t: "Южный Ирак в анархии"
  iraq.5.d: "Последовавшая за этим гражданская война в Саудовской Аравии и вышедшие из-под контроля протесты в Багдаде привели к тому, что несколько наших южных провинций объявили военное положение и полностью погрузились в анархию после государственного переворота в Басре, в результате которого было свергнуто местное правительство. Несколько командиров иракской армии заявили о своей лояльности различным политическим и джихадистским группировкам на юге, включая возрождающееся Исламское государство, численность и популярность которого, по-видимому, выросли частично из-за бегства населения Саудовской Аравии и продолжающегося недовольства правительством. ИНИС также опубликовали сообщения о передвижении войск на нашей границе с Ираном, а директор нашей разведывательной службы зашел так далеко, что заявил, что Иран, возможно, готовится к интервенции, в то время как тем, кто остается лоялистами в наших вооруженных силах, было приказано жестоко подавить протесты в Багдаде и создать оборонительные сооружения в городе, поскольку страна находится всего в нескольких шагах от очередной гражданской войны."
  iraq.5.a: "Мы не можем позволить Багдаду пасть, объявите чрезвычайное положение!"
  iraq.6.t: "Память о Павших"
  iraq.6.d: ""
  iraq.6.a: "Саддам бы Гордился"
  iraq.7.t: "Гражданская Война в Ираке"
  iraq.7.d: "Когда последние иранские войска были отброшены в ходе нашей победоносной второй ирано-иракской войны, любые надежды на национальное единство были быстро разрушены, поскольку различные ополченцы и подразделения армии-изгои, которые присоединились к протестующим и джихадистским группам в наших различных провинциях в условиях анархии, возобновили свои боевые действия против правительства и других сторон о конфликте. Мирное соглашение было спешно ратифицировано в деревне Мандали на границе с Ираном, поскольку боевые действия на передовой были слышны всего в нескольких милях от здания, где находились наши и иранские дипломаты. В наших осужденных провинциях начали формироваться сотни новых ополченцев, а международные наблюдатели объявили вторую гражданскую войну в Ираке."
  iraq.7.a: "Это просто не наш век."
  iraq.8.t: "Иракская революционная армия терпит крах"
  iraq.8.d: ""
  iraq.8.a: "Это должно было случиться."
