 basic_light_tank_chassis_short: "Шасси Разведывательного Танка II"
 basic_light_tank_chassis_desc: "Из-за технологического развития проекты послевоенных лет фактически устарели. Современная война требует новых проектов боевых машин, где используются последние достижения в металлургии и оформлении."
