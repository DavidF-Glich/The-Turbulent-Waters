 ### EQUIPMENT MODULES ###
 
 tank_gasoline_engine:0 "Бензиновый двигатель"
 tank_gasoline_engine_desc:0 "Двигатель, работающий на бензине, будет быстрее при равном объеме, но сам бензин при этом сильнее подвержен возгоранию."
 tank_diesel_engine:0 "Дизельный двигатель"
 tank_diesel_engine_desc:0 "Дизельный двигатель надежнее бензинового, но при одинаковом объеме с ним техника развивает меньшую скорость."
 tank_petrol_electric_engine:0 "Бензиново-электрический двигатель"
 tank_petrol_electric_engine_desc:0 "Комбинация бензинового двигателя и электродвигателя, получающего от него энергию. Такой мотор сложен, дорог и ненадежен, но превосходит любые другие по производительности в тактических маневрах."
 tank_gas_turbine_engine:0 "Газовая турбина"
 tank_gas_turbine_engine_desc:0 "Турбина, разработанная на основе реактивного двигателя. Высокий расход топлива, но при этом максимальная скорость при данном объеме."
 tank_riveted_armor:0 "Катаная Гомогенная броня"
 tank_riveted_armor_desc:0 "это тип брони, изготовленной из цельной горячекатаной стали для улучшения ее материальных характеристик, в отличие от многослойной или цементированной брони."
 tank_cast_armor:0 "Комбинированная броня"
 tank_cast_armor_desc:0 ""Комбинированная броня" может быть самой разной. Это может быть даже бетон, смешанный с разнесенной стальной броней, такой как знаменитый "Kill Dozer". В общем, Комбинированная броня - это броня, изготовленная из смешанных материалов: стали, керамики, пластика и воздуха. Большинство комбинированной брони легче, чем их цельнометаллические аналоги."
 tank_welded_armor:0 "Литая броня"
 tank_welded_armor_desc:0 "К корпусу привариваются броневые листы. Это более быстрый процесс, чем литье, и при этом обеспечивает хорошую защиту."
 tank_torsion_bar_suspension:0 "Торсионная подвеска"
 tank_torsion_bar_suspension_desc:0 "Относительно надежная система подвески из металлических балок, прикрепленных к шасси боевой машины. Сглаживает неровности лучше, чем подвески других типов."
 tank_christie_suspension:0 "Подвеска 4x4"
 tank_christie_suspension_desc:0 ""
 tank_bogie_suspension:0 "Балансирная подвеска"
 tank_bogie_suspension_desc:0 "Простой и относительно дешевый тип подвески, в котором катки закреплены отдельно, что облегчает их замену при повреждении."
 tank_interleaved_suspension:0 "Гидропневматическая подвеска"
 tank_interleaved_suspension_desc:0 "Простой и довольно дешевый тип подвески, в котором опорные катки монтируются индивидуально, что позволяет легко заменять их в случае повреждения."
 tank_light_one_man_tank_turret:0 "Одноместное орудие"
 tank_light_one_man_tank_turret_desc:0 "Маленькая башня, еле вмещающая одного члена экипажа, в задачи которого входят наведение и заряжание главного орудия, а также обнаружение целей и угроз."
 tank_light_two_man_tank_turret:0 "Двухместное орудие"
 tank_light_two_man_tank_turret_desc:0 "Башня, в которой могут разместиться два члена экипажа, делящие между собой задачи по управлению орудием и наблюдению за обстановкой. Даже такая башня не дает эффективно распределить усилия между членами экипажа."
 tank_light_three_man_tank_turret:0 "Трехместное орудие"
 tank_light_three_man_tank_turret_desc:0 "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 tank_light_fixed_superstructure_turret:1 "Фиксированная надстройка"
 tank_light_fixed_superstructure_turret_desc:0 "Фиксированная надстройка сильно ограничивает угол поворота главного орудия, но позволяет установить орудие более крупного калибра на относительно небольшую боевую машину, что делает эту машину идеально подходящей для засад."
 tank_medium_one_man_tank_turret:0 "Одноместное орудие"
 tank_medium_one_man_tank_turret_desc:0 "Маленькая башня, еле вмещающая одного члена экипажа, в задачи которого входят наведение и заряжание главного орудия, а также обнаружение целей и угроз."
 tank_medium_two_man_tank_turret:0 "Двухместное орудие"
 tank_medium_two_man_tank_turret_desc:0 "Башня, в которой могут разместиться два члена экипажа, делящие между собой задачи по управлению орудием и наблюдению за обстановкой. Даже такая башня не дает эффективно распределить усилия между членами экипажа."
 tank_medium_three_man_tank_turret:0 "Трехместное орудие"
 tank_medium_three_man_tank_turret_desc:0 "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 tank_medium_fixed_superstructure_turret:1 "Фиксированная надстройка"
 tank_medium_fixed_superstructure_turret_desc:0 "Фиксированная надстройка сильно ограничивает угол поворота главного орудия, но позволяет установить орудие более крупного калибра на относительно небольшую боевую машину, что делает эту машину идеально подходящей для засад."
 tank_heavy_two_man_tank_turret:0 "Двухместное орудие"
 tank_heavy_two_man_tank_turret_desc:0 "Башня, в которой могут разместиться два члена экипажа, делящие между собой задачи по управлению орудием и наблюдению за обстановкой. Даже такая башня не дает эффективно распределить усилия между членами экипажа."
 tank_heavy_three_man_tank_turret:0 "Трехместное орудие"
 tank_heavy_three_man_tank_turret_desc:0 "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 tank_heavy_fixed_superstructure_turret:1 "Фиксированная надстройка"
 tank_heavy_fixed_superstructure_turret_desc:0 "Фиксированная надстройка сильно ограничивает угол поворота главного орудия, но позволяет установить орудие более крупного калибра на относительно небольшую боевую машину, что делает эту машину идеально подходящей для засад."
 tank_super_heavy_four_man_tank_turret:0 "Четырехместное орудие"
 tank_super_heavy_four_man_tank_turret_desc:0 "Огромная башня с дополнительным местом для второго заряжающего, обслуживающего главное орудие."
 tank_super_heavy_three_man_tank_turret:0 "Трехместное орудие"
 tank_super_heavy_three_man_tank_turret_desc:0 "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 tank_modern_tank_turret:0 "Современное орудие"
 tank_modern_tank_turret_desc:0 "Удачно спроектированная башня позволяет трем членам экипажа эффективно управляться с главным орудием и следить за боевой обстановкой."
 tank_3_man_tank_turret: "Двухместная Турель"
 tank_3_man_tank_turret_desc: ""
 tank_heavy_machine_gun:0 "Тяжелый пулемет"
 tank_heavy_machine_gun_desc:0 "Пулемет обеспечивает хорошую защиту от пехоты при небольших затратах. Даже со специальными бронебойными патронами он слабоэффективен против бронетехники."
 flamethrower:0 "Огнемет"
 flamethrower_desc:0 "Устройство для выплескивания струи горящей жидкости. Очень полезно в городских боях и против укреплений, но неэффективно против брони и требует отдельной специально обученной команды."
 tank_auto_cannon:0 "Автоматическое орудие"
 tank_auto_cannon_desc:0 "Это орудие, сделанное по образцу скорострельной зенитной пушки, способно буквально уничтожать слабобронированные цели чередой снарядов. Небольшой калибр не снижает бронебойность."
 tank_auto_cannon_2:0 "Улучшенное автоматическое орудие"
 tank_auto_cannon_2_desc:0 "Это орудие, сделанное по образцу скорострельной зенитной пушки, способно буквально уничтожать слабобронированные цели чередой снарядов. Небольшой калибр не снижает бронебойность."
 tank_anti_air_cannon:0 "Базовое зенитное орудие"
 tank_anti_air_cannon_desc:0 "Скорострельное автоматическое орудие для борьбы с самолетами. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем."
 tank_anti_air_cannon_2:0 "Улучшенное зенитное орудие"
 tank_anti_air_cannon_2_desc:0 "Скорострельное автоматическое орудие для борьбы с самолетами. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем."
 tank_anti_air_cannon_3:0 "Модернизированное зенитное орудие"
 tank_anti_air_cannon_3_desc:0 "Скорострельное автоматическое орудие для борьбы с самолетами. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем."
 tank_medium_howitzer:0 "Средняя гаубица"
 tank_medium_howitzer_desc:0 "Средняя полевая гаубица, предназначенная для установки в машину. Ее основное предназначение – непрямой огонь по слабобронированным целям, но при необходимости гаубица может применяться и для стрельбы прямой наводкой. Снабжается ограниченным количеством бронебойных снарядов и слабо применима для борьбы с танками."
 tank_medium_howitzer_2:0 "Улучшенная средняя гаубица"
 tank_medium_howitzer_2_desc:0 "Средняя полевая гаубица, предназначенная для установки в машину. Ее основное предназначение – непрямой огонь по слабобронированным целям, но при необходимости гаубица может применяться и для стрельбы прямой наводкой. Снабжается ограниченным количеством бронебойных снарядов и слабо применима для борьбы с танками."
 tank_heavy_howitzer:0 "Тяжелая гаубица"
 tank_heavy_howitzer_desc:0 "Тяжелая полевая гаубица, предназначенная для установки в машину. Ее основное предназначение – непрямой огонь по слабобронированным целям, но при необходимости гаубица может применяться и для стрельбы прямой наводкой. Снабжается ограниченным количеством бронебойных снарядов и слабо применима для борьбы с танками."
 tank_small_cannon:0 "Малая пушка"
 tank_small_cannon_desc:0 "Небольшая и дешевая пушка, способная вести огонь как шрапнельными, так и бронебойными снарядами. Малый калибр ограничивает ее эффективность."
 tank_small_cannon_2:0 "Улучшенная малая пушка"
 tank_small_cannon_2_desc:0 "Небольшая и дешевая пушка, способная вести огонь как шрапнельными, так и бронебойными снарядами. Малый калибр ограничивает ее эффективность."
 tank_medium_cannon:0 "Средняя пушка"
 tank_medium_cannon_desc:0 "Орудие общего назначения, используемое для широкого круга задач. Не достигает исключительной эффективности ни в борьбе с пехотой, ни в сражениях с танками, но обеспечивает боевой машине большую гибкость применения."
 tank_medium_cannon_2:0 "Улучшенная средняя пушка"
 tank_medium_cannon_2_desc:0 "Орудие общего назначения, используемое для широкого круга задач. Не достигает исключительной эффективности ни в борьбе с пехотой, ни в сражениях с танками, но обеспечивает боевой машине большую гибкость применения."
 tank_high_velocity_cannon:0 "Базовая скорострельная пушка"
 tank_high_velocity_cannon_desc:0 "Пушка, специально спроектированная для достижения высокой дульной скорости. При использовании специальных боеприпасов обладает отличными бронебойными характеристиками, но при этом страдает эффективность против слабобронированных целей."
 tank_high_velocity_cannon_2:0 "Улучшенная скорострельная пушка"
 tank_high_velocity_cannon_2_desc:0 "Пушка, специально спроектированная для достижения высокой дульной скорости. При использовании специальных боеприпасов обладает отличными бронебойными характеристиками, но при этом страдает эффективность против слабобронированных целей."
 tank_high_velocity_cannon_3:0 "Модернизированная скорострельная пушка"
 tank_high_velocity_cannon_3_desc:0 "Пушка, специально спроектированная для достижения высокой дульной скорости. При использовании специальных боеприпасов обладает отличными бронебойными характеристиками, но при этом страдает эффективность против слабобронированных целей."
 tank_heavy_cannon:0 "Базовая тяжелая пушка"
 tank_heavy_cannon_desc:0 "Орудие, стреляющее крупнокалиберными снарядами. Обладает исключительной бронебойностью и высоко эффективно против слабобронированных целей; недостатки – большой размер и высокая стоимость, невозможность установить на большинство видов техники, за исключением той, что разработана специально под это орудие."
 tank_heavy_cannon_2:0 "Улучшенная тяжелая пушка"
 tank_heavy_cannon_2_desc:0 "Орудие, стреляющее крупнокалиберными снарядами. Обладает исключительной бронебойностью и высоко эффективно против слабобронированных целей; недостатки – большой размер и высокая стоимость, невозможность установить на большинство видов техники, за исключением той, что разработана специально под это орудие."
 tank_heavy_cannon_3:1 "Усовершенствованное тяжелое орудие"
 tank_heavy_cannon_3_desc:0 "Орудие, стреляющее крупнокалиберными снарядами. Обладает исключительной бронебойностью и высоко эффективно против слабобронированных целей; недостатки – большой размер и высокая стоимость, невозможность установить на большинство видов техники, за исключением той, что разработана специально под это орудие."
 tank_super_heavy_cannon:0 "Сверхтяжелая пушка"
 tank_super_heavy_cannon_desc:0 "Абсурдно большое орудие с несравненной эффективностью. Способно уничтожить почти все, а что не способно, то все равно не будет стрелять по танку."
 tank_close_support_gun:0 "Орудие непосредственной поддержки"
 tank_close_support_gun_desc:0 "Небольшое орудие, спроектированное для стрельбы фугасными снарядами по полевым укреплениям противника и поддержки атакующей пехоты. Способно атаковать бронетехнику, но короткий ствол и ограниченный боезапас делают его непригодным для борьбы с мощными танками."
 tank_radio_1:0 "Базовая радиостанция"
 tank_radio_1_desc:0 "Базовая двунаправленная радиостанция позволяет танкам координировать свои тактические маневры в малом масштабе."
 tank_radio_2:0 "Улучшенная радиостанция"
 tank_radio_2_desc:0 "Улучшенная радиостанция позволяет командирам эффективно управлять более крупными танковыми формированиями и организовывать крупномасштабные маневры."
 tank_radio_3:0 "Модернизированная радиостанция"
 tank_radio_3_desc:0 "Эта радиостанция отличается усиленным передатчиком и улучшенным приемом; она позволяет держать связь на расстоянии в десятки километров, несмотря на вражеские глушилки."
 tank_ai_computer: "Компьютер ИИ для Наведения"
 tank_ai_computer_desc: "Исключите команду из уравнения, и что вы получите? Безостановочная машина для убийства. У него нет ни мыслей, ни эмоций, и он повинуется каждой вашей команде."
 amphibious_drive:0 "Двигательная Установка Амфибии"
 amphibious_drive_desc:0 ""
 secondary_turret_hmg:1 "Тяжелый пулемет"
 secondary_turret_hmg_desc:0 "Тяжелый пулемет – вспомогательное орудие боевой машины. Размещение башни ограничивает сектор обстрела, снижая эффективность, но зато позволяет танку атаковать больше целей, что особенно полезно при наступлении."
 secondary_turret_small_cannon:1 "Малая пушка"
 secondary_turret_small_cannon_desc:0 "Малая пушка – вспомогательное орудие боевой машины. Размещение башни ограничивает сектор обстрела, снижая эффективность, но зато позволяет танку атаковать больше целей, что особенно полезно при наступлении."
 secondary_turret_close_support_gun:1 "Орудие непосредственной поддержки"
 secondary_turret_close_support_gun_desc:0 "Орудие поддержки – вспомогательное орудие боевой машины. Размещение башни ограничивает сектор обстрела, снижая эффективность, но зато позволяет танку атаковать больше целей, что особенно полезно при наступлении."
 sloped_armor:0 "Динамическая Защита"
 sloped_armor_desc:0 "Броня, размещенная под углом к летящему снаряду, имеет гораздо большую эффективную толщину, чем такое же количество брони, размещенной вертикально. Это также увеличивает вероятность того, что снаряд просто отскочит, не причинив вреда. Однако для этого требуется, чтобы весь танк проектировался с учетом этого, что усложняет сборку машины."
 stabilizer:0 "Стабилизатор"
 stabilizer_desc:0 "Механическое устройство, предназначенное для сохранения наводки орудия при движении танка. Хоть оно не настолько совершенно, чтобы обеспечивать точную стрельбу на ходу, стабилизатор позволяет стрелку вести прицельную стрельбу при коротких остановках без необходимости наводиться на цель заново."
 smoke_launchers:0 "Дымовые установки"
 smoke_launchers_desc:0 "Батарея пиротехнических устройств, которые можно включать изнутри, чтобы создавать снаружи танка густую дымовую завесу. Очень полезна в обороне или при попадании в засаду."
 extra_ammo_storage:0 "Дополнительное хранилище боеприпасов"
 extra_ammo_storage_desc:0 "Дополнительный боезапас позволяет танку дольше вести бой без необходимости восполнять запасы – но, если в бою у танка пробьют броню, результаты могут быть самыми плачевными. Особенно это стоит учитывать при атаке."
 turret_mounted_manpad_tech: "Турельная Установк ПЗРК"
 turret_mounted_manpad_tech_desc: "Когда-то над этим смеялись западные "военные эксперты", но в эпоху растущего числа атак беспилотных летательных аппаратов установленные на башне ПЗРК, управляемые внутри страны и защищенные от внешних атак, могут оказаться весьма полезными."
 turret_mounted_manpad: "Турельная Установка ПЗРК"
 turret_mounted_manpad_desc: ""
 electronic_warfare_system: "Система Радиоэлектронной Борьбы"
 electronic_warfare_system_desc: "Небольшая и легко подключаемая система РЭБ для защиты танка от все более активных FPV-дронов на поле боя."
 wet_ammo_storage:0 "Влажное хранилище боеприпасов"
 wet_ammo_storage_desc:0 "Кожухи с водой, укрывающие стойки с боеприпасами, значительно уменьшают риск подрыва боезапаса при попадании в танк. Экипаж оценит такую заботу."
 turret_mounted_atgm: "ПТУР, установленный на башне"
 turret_mounted_atgm_desc: "ПТУР, установленный на башне танка, обеспечивает большую огневую мощь, хотя командир должен выставить себя напоказ, чтобы использовать его."
 active_protection_system: "Усовершенствованные Комплексы Активной Защиты от Жесткого Уничтожения"
 active_protection_system_desc: "Технология КАЗ, являющаяся поистине технологией нового поколения, позволяет танку противостоять таким угрозам, как выстрелы из РПГ, и устранять их без участия экипажа."
