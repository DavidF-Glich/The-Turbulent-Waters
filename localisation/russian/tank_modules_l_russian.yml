 modern_tank_chassis: "Основной Боевой Танк"
 modern_tank_chassis_desc: ""
 main_battle_tank_chassis_desc: "Опыт показал, что проекты легких, средних и тяжелых танков все больше и больше сходятся друг с другом: тяжелые танки стали более мобильными, а легкие танки, чтобы выжить на поле боя, носят все более крупнокалиберное вооружение и толстую броню. Следовательно, есть смысл объединить все три проекта в один тип, который станет нашим универсальным основным боевым танком."
 modern_tank_chassis_1: "Основной Боевой Танк 2 Поколения"
 modern_tank_chassis_1_desc: "Хотя это и не основано строго на технологических реалиях, основные боевые танки часто классифицируют по их «поколению». Если к 1-му поколению относятся такие танки, как Т-54, M48 Patton и Centurion, то 2-е поколение, представленное такими танками, как Т-72, AMX 30 и Leopard 1, характеризуется внедрением систем противопехотной защиты, ночного видения, стабилизации главного орудия и механической системы управления огнем. Безнадежно устаревшие к 2020 году, многие танки 2-го поколения все еще служат по всему миру."
 modern_tank_chassis_2: "Основной Боевой Танк 3 Поколения"
 modern_tank_chassis_2_desc: "Начиная с конца 70-х годов прошлого века, танки третьего поколения, такие как Т-90, M1 Abrams и Challenger, получили свой статус благодаря использованию тепловизионных, компьютеризированных систем управления огнем и композитной брони."
 modern_tank_chassis_3: "Основной Боевой Танк 4 Поколения"
 modern_tank_chassis_3_desc: "От Т-14 «Армата» до «Тип 10» и «Челленджер 3», ОБТ 4-го поколения используют последние достижения в военной области, включая повышение уровня цифровизации и уменьшение численности экипажа, интегрированную поддержку боеприпасов для скрытого базирования и системы активной защиты."
 modern_tank_chassis_4: "Основной Боевой Танк 5 Поколения"
 modern_tank_chassis_4_desc: "Пятое поколение танков ОБТ представляет модели, практически не требующие участия человека, полностью автоматизированные боевые системы и новые инновационные решения по доставке полезной нагрузки."
