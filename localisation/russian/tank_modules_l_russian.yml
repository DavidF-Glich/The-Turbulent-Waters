 improved_medium_tank_chassis_short:1 "Средняя модель 1940 г."
 improved_medium_tank_chassis_desc: "Исходя из опыта эксплуатации предыдущих поколений средних танков, ясно, что сейчас будет актуальна новая модель с повышенной вместимостью."
