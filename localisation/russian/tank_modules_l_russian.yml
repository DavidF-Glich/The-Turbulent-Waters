 basic_heavy_tank_chassis:0 "Шасси базового тяжелого танка"
 basic_heavy_tank_chassis_desc:0 "Подробный анализ Великой войны показал потребность в тяжелых боевых машинах, которые прорываются через вражеские траншеи и прокладывают путь пехоте. Такая машина должна быть тяжелобронирована и хорошо вооружена, но не обязана быть очень быстрой."
 basic_heavy_tank_chassis_short:0 "Тяжелая модель 1934 г."
 improved_heavy_tank_chassis:0 "Шасси улучшенного тяжелого танка"
 improved_heavy_tank_chassis_desc:0 "Хотя природа военных действий изменилась, на поле боя по-прежнему нужна тяжелая боевая машина с толстой броней для прорыва вражеского фронта или создания укреплений против вражеских атак."
 improved_heavy_tank_chassis_short:1 "Тяжелая модель 1940 г."
 advanced_heavy_tank_chassis:0 "Шасси модернизированного тяжелого танка"
 advanced_heavy_tank_chassis_desc:0 "Учитывая современное развитие брони и огневой мощи, современный танк, чтобы быть эффективным, должен обладать толстой броней и крупнокалиберным орудием."
