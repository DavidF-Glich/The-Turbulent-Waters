 amphibious_tank_chassis:0 "Шасси танка-амфибии"
 amphibious_tank_chassis_desc: "Небольшое шасси для танка-амфибии. В связи с необходимостью обеспечивать плавучесть обладает строгими ограничениями на размер оружия и толщину брони."
 amphibious_tank_chassis_1:0 "Шасси танка-амфибии"
 gwtank_chassis: "Разработка межвоенных танков"
 gwtank_chassis_desc: "В Великой войне танк показал себя мощным оружием. В переходную эпоху их разработка замедлилась, но танки, без сомнения, сыграют крупную роль в грядущих конфликтах."
 armor_tech_1: "Базовая Броневая Защита"
 armor_tech_1_desc: "Дымовое прикрытие и сама броня составляют основу защиты танка."
 armor_tech_2: "Улучшенная Броневая Защита"
 armor_tech_2_desc: "Усиленная броня и системы ERA еще больше повышают защиту танка."
 armor_tech_3: "Модернизированная Броневая Защита"
 armor_tech_3_desc: "Повсеместное внедрение мер жесткого поражения, которые активно атакуют входящие угрозы, повышает живучесть наших танков."
 armor_tech_4: "Современная Броневая Защита"
 armor_tech_4_desc: "Передовые меры жесткого уничтожения приводят к тому, что угрозы устраняются задолго до того, как они успевают нанести вред нашим танкам.\n\n"
 armor_tech_5: "Системы Радиоэлектронной Борьбы"
 armor_tech_5_desc: "Будущее войны - за беспилотниками, и защита от них становится приоритетной.\n\n"
 engine_tech_1: "Базовый двигатель"
 engine_tech_1_desc: "Танки Великой войны были тяжелыми и неповоротливыми, но современному танку для победы необходимы скорость и мобильность."
 engine_tech_2: "Улучшенный двигатель"
 engine_tech_2_desc: "Теперь, когда орудия стали крупнее, а броня тяжелее, новому поколению танков для сохранения мобильности требуется более мощный двигатель."
 engine_tech_3: "Модернизированный двигатель"
 engine_tech_3_desc: "Механизированная война требует быстрого принятия решений и быстрой переброски войск и припасов. Если наши танки будут нести достаточно современное вооружение и броню, чтобы выжить на поле боя, им понадобятся мощные двигатели, чтобы не отставать от мотопехоты."
 engine_tech_4: "Современный двигатель"
 engine_tech_4_desc: "Многочисленные нововведения для танков, продиктованные современной войной, значительно увеличивают их вес. Чтобы перемещать тяжелую боевую машину, нам понадобятся очень мощные двигатели."
