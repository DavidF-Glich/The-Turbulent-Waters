 light_tank_chassis_desc: "Небольшое и компактное шасси, идеально подходящее для легкой и дешевой боевой машины, выполняющей такие задачи, как разведка и поддержка огнем. Из-за ограниченной грузоподъемности непригодно для установки тяжелой брони или крупных орудий."
