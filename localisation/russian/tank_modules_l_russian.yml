 basic_medium_tank_chassis_desc: "В прошлом легкие танки формировали костяк механизированных соединений, но сейчас ясно, что их потенциал роста подходит к концу. В будущем нам понадобятся более крупные боевые машины, сохраняющие высокую степень мобильности."
