 JAP_country_summary: "§YСправка о Стране§!:\nЯпония - Страна Восходящего солнца, страна традиций и новой культуры, которая охватила весь мир, страна, которая была на дне после Второй мировой войны и которая поднялась на вершину за считанные годы и продержалась там большую часть холодной войны, но все чудеса когда-нибудь заканчиваются, и японское экономическое чудо не является исключением.\nПоследние два десятилетия 20-го века не были благоприятными для Японии, начало кризиса "экономического пузыря" в 1985 году положило конец длительному периоду экономического процветания и ознаменовало начало новой эры застоя, получившей название "Потерянных десятилетий", длившейся последние 30 лет. Японский народ, несомненно, не готов сдаваться под давлением новых обстоятельств, как и его предки, они готовы упорно бороться до конца.\nНовое десятилетие станет решающим для Японии, сможет ли она, наконец, разорвать цепи застоя? Сможет ли Япония остановить агрессивную экспансию ненасытного Китая? Только время покажет...\n\n"Ganbaru Nippon!""
