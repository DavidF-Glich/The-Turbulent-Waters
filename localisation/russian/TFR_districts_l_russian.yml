 TFR_ldpr_info_tooltip: "§8ЛДПР§! - националистическая политическая партия в России, известная своими популистскими и часто противоречивыми позициями. Основанная в 1991 году §8Владимиром Жириновским§!, §8ЛДПР§! сочетает в себе элементы либерализма и национализма, выступая за сильную централизованную власть, защиту интересов России и консервативные социальные ценности.\n\n\n\n\n£GFX_LDPR_intro_texticon\n\n\n\n\n\n\n§8Владимир Жириновский§!, многолетний лидер §8ЛДПР§!, является яркой и откровенной фигурой в российской политике. Известный своими провокационными заявлениями и театральным стилем, §8Жириновский§! занимает видное место в российской политической жизни с начала 1990-х годов. Несмотря на свою противоречивую риторику, §8Жириновский§! завоевал поддержку благодаря своей твердой позиции по вопросам национального суверенитета и антизападным настроениям.\n\nПод руководством §8Жириновского ЛДПР§! сохраняет свое присутствие в российском парламенте и часто солидаризируется с правящей партией по ключевым вопросам. Хотя критики обвиняют §8ЛДПР§! в том, что она является партией "контролируемой оппозиции", харизматическое лидерство §8Жириновского§! и его националистическая платформа продолжают привлекать лояльную аудиторию среди населения России."
 TFR_cprf_info_tooltip: "§RКПРФ§! - видная левая политическая партия в России, выступающая за социалистическую политику, права трудящихся и защиту программ социального обеспечения. Основанная в 1993 году как преемница §RКоммунистической партии Советского Союза§!, §RКПРФ§! сохраняет значительное присутствие в российской политике, особенно в оппозиции к правящей партии §C"Единая Россия"§!\n\n\n\n\n£GFX_CPRF_intro_texticon\n\n\n\n\n\n\n§RГеннадий Зюганов§! является лидером §RКПРФ§! с момента ее основания и известен своей твердой приверженностью коммунистической идеологии и критикой капиталистических реформ в России. §RЗюганов§! неоднократно баллотировался в президенты, позиционируя себя как защитника рабочего класса и критика экономической политики нынешнего правительства. Несмотря на противодействие со стороны других оппозиционных деятелей, Зюганов остается ключевой фигурой в §RКПРФ§! и активным сторонником социалистических принципов в российской политике."
 TFR_ur_info_tooltip: "§C"Единая Россия"§! - доминирующая политическая сила в стране, известная своими тесными связями с правительством и президентом §YВладимиром Путиным§!. Основанная в 2001 году, партия выступает за консервативную и националистическую политику, делая упор на стабильность, национальное единство и экономическое развитие. §C"Единая Россия"§! подвергалась критике за жесткий контроль над политической властью и обвинения в фальсификации выборов, однако она остается правящей партией в России, имея большинство в Государственной Думе и контролируя многие региональные органы власти.\n\n\n\n\n£GFX_UR_intro_texticon\n\n\n\n\n\n\nПод руководством §CМедведева "Единая Россия"§! продолжала продвигать свою платформу традиционных ценностей, сильного руководства и фокуса на укреплении позиций России на мировой арене. Несмотря на некоторые внутренние разногласия и проблемы, партия сохранила свое доминирующее положение в российской политике, а §CМедведев§! сыграл ключевую роль в формировании ее политики и стратегии."
 TFR_jr_info_tooltip: "§p"Справедливая Россия"§! - социал-демократическая политическая партия России, выступающая за социальную справедливость, социальное государство и смешанную экономику.\n\n\n\n\n£GFX_JR_intro_texticon\n\n\n\n\n\n\nПартию возглавляет §pСергей Миронов§!, политик-ветеран, известный своим умеренным и прагматичным подходом к управлению. §pМиронов§! - бывший спикер Совета Федерации и ключевая фигура в российской политике на протяжении многих лет. Под его руководством §p"Справедливая Россия"§! позиционирует себя как выразитель интересов рабочего класса и сторонник прогрессивной социальной политики.\nПо слухам, в будущем возможно слияние §p"Справедливой России"§! с двумя менее крупными партиями - "За правду" и "Патриоты России". Перспектива слияния с менее значимыми партиями открывает перед §p"Справедливой Россией"§! возможность расширить базу поддержки и обратиться к более широкому кругу избирателей. Создавая стратегические альянсы с другими партиями, разделяющими схожие ценности и цели, §p"Справедливая Россия"§! может улучшить свои электоральные перспективы и потенциально получить больше мест в Думе. Такой подход к сотрудничеству также поможет партии консолидировать свои ресурсы, упорядочить свои сообщения и представить электорату более целостную платформу."
 TFR_liberal_info_tooltip: "§6Либеральная Оппозиция§! это внесистемная политическая сила в России, выступающая за радикальные реформы, свободные выборы и дружбу с Западом. §6Либеральная внесистемная оппозиция§! включает партии, которые "исключены" из политической системы из-за отсутствия представительства в государственных структурах и взаимодействия с правящей группой, такие как §6"Россия будущего"§! и §6ПАРНАС§!. Они используют в основном нетрадиционные методы политической борьбы, обладают ограниченными ресурсами и особенно активны в социальных сетях.\n\n\n\n\n£GFX_Liberals_intro_texticon\n\n\n\n\n\n\nУ §6оппозиции§! нет официального лидера, но в последнее время §6Алексей Навальный§! очень подходит на роль такого кандидата, являясь самой заметной фигурой оппозиционного движения. Он основал §6Фонд борьбы с коррупцией§!, который проводит журналистские расследования, якобы разоблачающие коррупционные схемы в высших органах российской власти.\n\nБлагодаря своим расследованиям §6Алексею Навальному§! удалось собрать большую аудиторию, при помощи которой он организует массовые митинги против коррупции и собирает пожертвования для продолжения внесистемной борьбы с правительством."
 
