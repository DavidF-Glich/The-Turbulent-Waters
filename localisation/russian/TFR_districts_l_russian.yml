 UNIT_BALANCING: "§WThe Fire Rises полностью обновляет все подразделения и добавляет 6 новых полков и 4 новые роты. Новыми единицами являются следующие:"
 UNIT_MILITIA: "§WОполчение £unit_militia_icon_small : Дешевые и недорогие подразделения для развертывания. Для него требуется Пехотное снаряжение и Противотанковое снаряжение"
 UNIT_MOT_MILITIA: "§WМоторизованное Ополчение £unit_mot_militia_icon_small: более дешевая альтернатива обычной моторизованной. Более высокая организация, но более низкий HP. Требуется Пехотная техника, Моторизованная техника, Противовоздушная и Противотанковая техника и Бронированные ПТРК"
 UNIT_RECCE: "§WРазведывательный £unit_recce_icon_small: Разведывательная или разведывательная пехота легче и быстрее, чем легкая пехота или ополчение. Требуется Пехотное снаряжение, Вспомогательное оборудование, Противотанковое и Противовоздушное оборудование"
 UNIT_SPECIAL_FORCES: "§WСилы специального назначения £unit_special_forces_icon_small: Силы специального назначения имеют самую высокую организацию и HP. У них одно из самых длительных периодов обучения. Требуется Пехотное снаряжение, Противотанковое и Противовоздушное, а также Вспомогательное Оборудование."
 UNIT_SPAA: "§WЗенитные Самоходки: Самоходные Зенитки были повторно добавлены в игру с небольшими изменениями по сравнению с его ванильным аналогом. Требуется оборудование ЗСУ."
 UNIT_COMPANIES: "§WРота ОБТ,  Рота БТР, Самоходная артиллерийская рота и Зенитная самоходная рота - это 4 новые компании поддержки. Их использование и требования к оборудованию объясняются сами собой."
 GENERAL_BALANCE: "§WБоёвка в §!§CThe Fire Rises§! §Wработает аналогично§!§CMillennium Dawn§!, §Wс некоторыми дополнительными настройками. Меты боевой ширины нет, пехотные батальоны добавляются на 3, а мобильные батальоны добавляются на 4, вы, скорее всего, получите неравномерную боевую ширину. Некоторые доктрины также увеличивают боевую мощь вспомогательных рот. Юниты становятся сильнее по мере того, как они становятся тяжелее, пожалуйста, не создавайте шаблоны пехоты с 15ш, вы сильно проиграете, ии поручено создавать только бронетанковые и механизированные дивизии. Пехотная техника, принятая в 2020 году, дает бонусы только механизированным, легкомеханизированным и моторизованным. Некоторые юниты были удалены, поскольку они больше не используются в современных условиях. Удаленные юниты включают в себя: Все средние Зенитные Самоходки, танки, Самоходная артиллерия. Все тяжелые, Зенитные самоходная роты, танки, Самоходные артиллерия. легкая артиллерий Зенитные самоходки и Зенитные самоходки. Все буксируемые варианты ванильной артиллерии. Горные дивизии и кавалерия§!"
 UNIT_UPKEEP: "У каждого батальона есть свои собственные §Rрасходы на содержание§! оно будет вычитать ликвидность из вашей казны §Yежемесячно§!. Запомните этот список, так как спам бронетанковых 40-овок  - хороший способ подорвать вашу экономику.\n\n§YОполчение§!: 1 миллион\n§YМоторизованное ополчение§!: 4 миллиона\n§YЛегкая пехота§!: 10 миллионов\n§YМорская пехота§!: 30 миллионов\n§YАртиллерия§!: 70 миллионов\n§YДесантники§!: 40 миллионов\n§YРазведывательная пехота§!: 20 миллионов\n§YСпецназ§!: 50 миллионов\n§YМоторизованные§!: 80 миллинов\n§YЗенитная Самоходная Установка§!: 80 миллинов\n§YЛегкие Механизированные§!: 80 миллионов\n§YМеханизированные§!: 90 миллионов\n§YРазведывательные Танки§!: 100 миллионов\n§YСамоходная артиллерия§!: 100 миллионов\n§YПлавающая бронетехника§!: 120 миллионов\n§YОсновной Боевой Танк§!: 150 миллионов"
 ABT_MOD: "The Fire Rises - это мод, действие которого происходит в наше время 1 января 2020 года. На момент начала здесь нет ничего, что отличалось бы от нашей текущей временной линии, но это появится позже в вашей игре. The Fire Rises (или сокращенно TFR) - это мод, который отлично использует вкладку решений (величайшее благословение Paradox для моддеров), деревья фокусов и ивенты. Очень важно следить за ними, так как без них ваша игра не будет функционировать должным образом, и вы, вероятно, проиграете, поэтому обязательно держите ушки на макушке!\n\n\nМы вложили свое сердце и душу в создание этого мода, и мы надеемся, что вы сможете насладиться плодами нашего тяжелого труда."
 DISCLAIM: "§WСоздатели 'The Fire Rises' §RНЕ ПОДДЕРЖИВАЮТ ИЛИ ОДОБРЯЮТ§! §W любую из экстремистских идеологий или групп, представленных в этом моде. Это не что иное, как художественное произведение."
 CONTACT: "§WУчитывая все сказанное, мы надеемся, что вам понравится мод и вы присоединитесь к нашему серверу Discord!"
 FEAT_: "§WНации с контентом: \n§Y[USA.GetNameWithFlag]§!\n§Y[PRC.GetNameWithFlag]§!\n§Y[SOV.GetNameWithFlag]§!\n§Y[FRA.GetNameWithFlag]§!\n§Y[GER.GetNameWithFlag]§!\n§Y[JAP.GetNameWithFlag]§!\nФракции во второй гражданской войне с контентом:\n§Y[ATW.GetNameWithFlag]§!\n§Y[APA.GetNameWithFlag]§!\n§Y[NSM.GetNameWithFlag]§!\n§Y[PTF.GetNameWithFlag]§!\n§Y[USB.GetNameWithFlag]§!\n§Y[USC.GetNameWithFlag]§!\n И многое другое, что можно найти во время игры."
 ABT_MONEY: "§WСистема проста, но в то же время очень глубока.\nВы будете ежемесячно прибавлять §GДоходы§ и вычитать §RРасходы§."
 ABT_MONEY_2: "В The Fire Rises реальный §GВВП§! является ключевым показателем экономической мощи, представляя собой номинальный §GВВП§!, скорректированный на £inflation инфляцию, что дает более четкое представление о реальной экономике. Реальный §GВВП§! важен для понимания соотношения §YДолг к ВВП§!, поскольку высокий §RДолг§! по отношению к реальному §GВВП§! указывает на потенциальную экономическую §Rнестабильность§! Реальный §GВВП§! рассчитывается путем суммирования §YЦенности Бизнеса§!, §YЛичной Ценности§!, §YСоциальных Расходов§!, §YВоенных Hасходов§!, и §YЭкспорта§!, затем §Rвычитается§! §YИмпорт§! Этот годовой итог корректируется на £inflation Инфляция отражает истинный экономический результат страны.\n\n£inflation Инфляция означает рост общего уровня цен в национальной экономике, который снижает покупательную способность. £inflation Инфляция зависит от §YПроцентной ставки§! Законы и изменения в денежной массе. Управление £inflation инфляцией крайне важно, так как высокая инфляция приводит к экономическим трудностям и штрафам, а £inflation дефляция может привести к дальнейшим неудачам.\n\n§RДолг§! представляет собой обязательства правительства. Когда страна сталкивается с ежемесячным §Cдефицитом§! и ей не хватает §Cликвидности§! - резервных средств, доступных для немедленного использования, - §RДолг§! растет. Этим §RДолгом§! необходимо тщательно управлять; если отношение §YДолга к ВВП§! превышает определенный порог, наступают трудности из-за снижения доверия инвесторов. Держание §RДолга§! под контролем улучшает Стабильность и способствует процветанию страны. Вы можете погасить §RДолг§! автоматически с помощью "Автоплатежа" или напрямую на вкладке "Экономика и торговля".\n\n§YПроцентная ставка§! влияет на ежемесячный §RДолг§! и является важным компонентом §RРасходов§! Более высокая ставка увеличивает стоимость §RДолга§!, что делает ее необходимой для контроля и управления, чтобы избежать неуправляемых платежей и нестабильности.\n\n§CЛиквидность§! является резервными деньгами, доступными для немедленных §RРасходов§!, полученных через налогообложение, что жизненно важно для §YВоенного содержания§! (§YАрмия§!, §YВМФ§!, §YВВС§!, и §YВоенная Промышленность§!), и §YСоциальные расходы§! Если §CЛиквидность§! падает ниже нуля, расходы добавляются к §RДолгу§!, который должен быть погашен.\n\nСписок переменных, определяющих ваши §GДоходы§! и §RРасходы§! можно найти в игре, заглянув на вкладку "Экономика и торговля"."
 ABT_MONEY_3: "§WКак уже говорилось, эта система довольно проста для понимания. У более крупных стран (за исключением Соединенных Штатов) не должно быть проблем с управлением своей экономикой. Большинство изменений, внесенных в этот мод, были сделаны для того, чтобы небольшие нации не застряли в негативе на протяжении всей игры."
 ABT_MONEY_4: "§YКитайская Народная Республика§! §W - одна из крупнейших стран, использующих денежную систему. Борьба с Ковид, помощь другим странам, поиск лекарства и другие операции требуют использования большей части ваших денег. Хотя, если вы неправильно распорядитесь своими средствами, и нация попадет во власть вируса... Будем надеяться, что до этого не дойдет."
 ABT_MONEY_5: "§WЕсли вы играете за одну из второстепенных фракций во §RВторой Гражданской Войне в Америке§! ваше единственное спасение. У большинства фракций не будет §Yгражданских§! или §Yвоенных§! заводов на протяжении большей части войны, если вообще были. Деньги, которые вы зарабатываете, должны быть потрачены на покупку оборудования для ваших подразделений. Обратите внимание, что не все оборудование доступно для покупки, а некоторые из них имеют меньшее качество. Вы можете купить более 1500 §YPA Lutys§! по дешевке, но в полевых условиях они долго не прослужат... Куда уходят ваши деньги? Кто поставляет это оружие? Это коммерческая тайна."
