 SOV_country_summary: "§YСправка о Стране§!:\nОднажды было сказано, что Россия - это энигма, обернутая в тайну, окутанной загадкой. Эта фраза красноречиво говорит о западном восприятии Москвы как "другого", непостижимого и грозного государства, которое играет по своим правилам. Суровый край, с суровым климатом и суровыми людьми.\nКазалось бы, вполне уместно, что такая страна, как Россия, переживая ужасные трагедии в конце XX века и, тем не менее, продолжает подниматься после них. Каждый раз русский медведь возвращался снова. Каждый раз сильнее, грознее, сплоченнее."
 SOV_country_paths: "§YПути Страны§!:\n§C - Дмитрий Медведев (ЕР)§!\n§R - Геннадий Зюганов (КПРФ)§!\n§8 - Владимир Жириновский (ЛДПР)§!"
 SOV_country_other: "§YСоветы от Разработчиков РУ-ТФР:§!\n - ВСЕГДА будьте уверены в своих силах.\n - §YДоктрина Герасимова§! - это будущее.\n - Даже после поражения - продолжайте играть, вы сможете убедиться, что §Gэто еще не конец!§!\n - Веселитесь!"
 PRC_country_summary: "§YСправка о Стране§!:\nДля такой древней страны, как Китай, с ее циклическими историческими закономерностями, последние 100 лет были одновременно "веком унижения" и периодом радикальных перемен, которые глубоко изменили идентичность страны. За первые 50 лет Китай превратился из "Царства Небесного" в "Больного человека Восточной Азии", последовательно захваченного и покоренного западными державами и японскими милитаристами. В последующие 50 лет так называемый "Армагеддон двух судеб" в Китае, непрекращающийся конфликт между коммунизмом и капитализмом, привел страну к невероятной череде политических потрясений и экономического процветания.\nСейчас, спустя два десятилетия после начала 21-го века, под руководством Коммунистической партии Китая эта великая нация торжественно вступает на путь "великого возрождения". Некоторые называют эту эпоху "китайским веком", в то время как другие считают, что Китай в конечном счете рухнет, поглощенный своими собственными амбициями, как и другие страны, которые на протяжении всей истории бросали вызов её гегемонии. Сейчас, похоже, страна КПК, Си Цзиньпина и 1,4 миллиарда китайцев вновь приближается к поворотному моменту в истории..."
 PRC_country_paths: "\n\n\n§YПути Страны§!:\n§Y - Си Цзиньпин (Центристы)§!\n§O - Ли Цзочэн (Националисты)§!\n§C - Ван Ян (Либералы)§!\n§R - Ху Чуньхуа (Новые Левые)§!"
 PRC_country_other: "§YНесколько полезных китайских поговорок и пословиц:§!\n - Если гонишься за быстротой ― не достигнешь.\n - Поражение - мать успеха\n - §YСплотившись, люди и гору Тайшань сдвинут!§!"
 FRA_country_summary: "§YСправка о Стране§!:\nПосле окончания холодной войны Франция считала себя ключевым игроком на мировой арене, культурным и дипломатическим центром нового мирового порядка. Однако вскоре ей пришлось столкнуться с множеством вызовов, ко многим из которых она была плохо подготовлена. Из-за возобновления старого соперничества, новой геополитической напряженности и внутренних беспорядков в пределах своих границ Франции не суждено было достичь той гармоничной эры, которую она ожидала. Вместо этого она оказалась во все более сложном глобальном ландшафте, который, казалось, бросал вызов ее традиционной роли и влиянию.\nВ то время как страна борется с растущим разрывом между либеральными городскими центрами и консервативными сельскими общинами, а в Ухане начали распространяться слухи о появлении нового вируса, Франция вступает в новое десятилетие, не подозревая о новой роли, которую она вскоре сыграет в европейском союзе, бросая вызов знаменитой цитате Збигнева Бжезинского: \n\n\"В озабоченности французской политической элиты мыслью о том, что Франция по-прежнему остается мировой державой, есть элемент бредовой одержимости.""
