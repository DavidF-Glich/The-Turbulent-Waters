 SOV_usual_oligarch_info: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_SOV_oligarchs_banner\n\n\n\n\n\n\n\n\n\n§YОлигархи§! £GFX_Gazprom_logo - это дети лихих 90-х, когда государственная собственность перешла в частные руки, а экономика России была в хаосе. Благодаря приватизации, политическим связям и коррупции они смогли накопить огромные состояния и выстроить настоящие бизнес-империи. В путинскую эпоху они сохранили своё влияние, адаптируясь к новой реальности: кто-то присоединился к государственным проектам, а кто-то использовал свои капиталы для дальнейшего обогащения через сырьевые монополии."
 SOV_red_directors_info: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_SOV_red_directors_banner\n\n\n\n\n\n\n\n\n\nМногие из тех, кто раньше управлял крупными корпорациями, продали свои предприятия государству за бесценок, но сохранили влияние, став директорами под крылом новой власти. Эти §RКрасные Директора§! £GFX_Red_Directors_logo - бывшие олигархи и предприниматели, которые поняли, что в новой Советской России лучше принять правила игры. Их интересы остались коммерческими, и, несмотря на социалистические лозунги, они преследуют собственные цели, договариваясь с властью ради сохранения своей позиции."
 SOV_peoples_entrepreneurs_info: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_SOV_peoples_entrepreneurs_banner\n\n\n\n\n\n\n\n\n\nСреди §tНародных Предпринимателей§! £GFX_Peoples_Entrepreneurs_logo есть давние спонсоры Коммунистической партии, бизнесмены-гуманисты, владельцы "Народных Предприятий", а так же бывшие олигархи, решившие сотрудничать с коммунистами. Они охотно поддержали новую власть, предоставив ресурсы и капитал, рассчитывая, что это поможет им удержать своё влияние и продолжить обогащение в изменившихся условиях. Они всё ещё ищут выгоду, делая вид, что работают на благо народа, но их истинные цели остаются глубоко личными."
 SOV_new_oligarchs_info: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_SOV_new_oligarchs_banner\n\n\n\n\n\n\n\n\n\n§7Новые Олигархи§! £GFX_New_Oligarchs_logo - это бизнесмены и предпринимательницы, которые были отстранены от власти при предыдущей администрации, вернулись после демократической революции, чтобы вернуть то, что, по их мнению, было у них отнято Путиным и его союзниками. Они быстро нашли способы стать частью нового российского правительства с помощью коррупции и связей .\nИх влияние ощущалось повсюду, в том числе в кремлевском зале, как в начале 1990-х . Теперь они приватизировали государственные ресурсы и построили свои собственные медиа и экономические империи . Однако не всем нравится идея о том, что "хорошие" олигархи заменят "плохих" . Их правление сталкивается с противодействием со стороны политиков, выступающих против монополий."
 
