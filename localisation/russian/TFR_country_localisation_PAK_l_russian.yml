 PAK.6.t: "Индо-пакистанская война становится ядерной"
 PAK.6.d: "Продолжающийся конфликт между Индией и Пакистаном достиг сегодня катастрофической вехи, поскольку обе страны обменялись ядерным оружием, вызвав гуманитарную и экологическую катастрофу невыразимых масштабов. Мировые лидеры призвали к немедленной деэскалации в свете разрушительных последствий для обеих стран и мирового сообщества.\n\nВ ходе конфликта, который продолжался в течение нескольких месяцев, напряженность достигла беспрецедентного уровня, поскольку обе страны вступили в серию военных столкновений вдоль своей спорной границы. Аналитики давно опасались, что ситуация может выйти из-под контроля, что приведет к ядерному обмену между двумя соседями, обладающими ядерным оружием.Первый ядерный взрыв произошел вблизи крупного военного объекта в Пакистане, за которым вскоре последовал ответный удар по индийской земле. По имеющимся данным, жертвы исчисляются сотнями тысяч, еще миллионы пострадали от радиоактивных осадков. Полный масштаб разрушений все еще не определен, а спасательные работы затруднены хаотической обстановкой на местах. Этот беспрецедентный кризис вызвал обеспокоенность по поводу потенциальной дестабилизации региона и долгосрочных последствий для глобальной окружающей среды. Эксперты предупреждают, что радиоактивные осадки могут оказать длительное воздействие на климат, сельское хозяйство и общественное здравоохранение, потенциально затронув миллиарды людей по всему миру. Мир с ужасом наблюдает, как эти две нации сталкиваются с последствиями своих действий."
 PAK.6.a: "Ужас"

 PAK.7.t: "Индо-пакистанская война"
 PAK.7.d: "Конфликт в Кашмире достиг точки кипения, когда индийские войска пересекли линию контроля в Пакистане, разжигая полномасштабную войну между двумя странами. Спор о Кашмире был исторически чувствительным вопросом как для индийцев, так и для пакистанцев, и в последнее время стал предметом разногласий, поскольку в этом районе активно действуют пропакистанские повстанцы, которые, как утверждает Индия, финансируются пакистанским правительством.\n\nКризис на границе впервые начался со столкновений между повстанцами и индийскими силами безопасности в регионе. Когда пакистанские военные мобилизовались несколько дней спустя, чтобы попытаться форсировать переговоры, индийцы ответили тем же, вскоре превратив индо-пакистанскую границу в самую милитаризованную границу в мире.\n\nВпервые в истории разразилась война между двумя ядерными державами, о чем мир молится что атомный демон не будет выпущен из ящика Пандоры. Многие поддерживаемые Индией повстанческие группировки, такие как Фронт освобождения Белуджистана и Армия освобождения Синдхудеш, вступили в активные боевые действия, чтобы помочь Индии в наступление. Независимо от исхода, многие предсказывают, что число погибших в результате конфликта достигнет миллионов."
 PAK.7.a: "Часы Показывают Полночь"
 
