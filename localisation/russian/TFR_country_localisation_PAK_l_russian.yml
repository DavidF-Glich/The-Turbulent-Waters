 PAK.13.t: "Нью-Делийский Мирный Договор"
 PAK.13.d: "Недавно при посредничестве Китая Пакистан и Индия, две крупнейшие страны, вовлеченные в военный конфликт из-за спорного региона Кашмир, наконец-то достигли соглашения о прекращении огня. Обе страны собираются подписать это мирное соглашение в Нью-Дели, столице Индии.\n\nСпор вокруг Кашмира привел к нескольким историческим конфликтам, связанным с политикой, религией, этнической принадлежностью и военной мощью. С внешней точки зрения, последняя война является не только кульминацией эскалации напряженности между двумя странами, но и продолжением давних исторических проблем. Обе стороны стремились решить вопрос раз и навсегда через военное противостояние.\n\nПосле длительного периода военных действий, когда ресурсы и терпение истощились, обе стороны вернулись за стол переговоров, согласились на полномасштабное прекращение огня и подписали соглашение, вернув временный мир на свои территории."
 PAK.13.a: "По крайней мере, обе стороны могут заявить о своей победе."
