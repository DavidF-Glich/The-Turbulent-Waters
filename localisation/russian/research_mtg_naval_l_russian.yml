l_russian:
 NAVAL_TITLE_MINES: "Минная Война"
 basic_naval_mines: "Контактная Мина"
 basic_naval_mines_desc: "Простая плавучая бомба, закрепленная на морском дне. Мина взрывается при соприкосновении с кораблем."
 improved_naval_mines: "Магнитная Мина"
 improved_naval_mines_desc: "Эта сложная мина взрывается, когда обнаруживает изменения в магнитном поле, исходящие от проходящего мимо корабля."
 advanced_naval_mines: "Акустическая Мина"
 advanced_naval_mines_desc: "Этот тип морской мины взрывается, когда ее датчики улавливают шум, производимый находящимся поблизости кораблем."
 modern_naval_mines: "Гидродинамическая Мина"
 modern_naval_mines_desc: "Эта высокоразвитая мина обнаруживает небольшие изменения давления воды, вызванные приближением судна."
 degaussing: "Размагничивание"
 degaussing_desc: "Установка мощных электромагнитных катушек позволяет значительно снизить магнитную засеку корабля, что делает его гораздо менее уязвимым для магнитных мин."
 submarine_mine_laying: "Минный Заградитель"
 submarine_mine_laying_desc: "Установив специальное оборудование для удержания и обезвреживания мин, специально сконструированная подводная лодка может устанавливать мины в подводном положении и, как мы надеемся, оставаться незамеченной."
 improved_submarine_mine_laying: "Установка Торпедных Мин"
 improved_submarine_mine_laying_desc: "Перепроектирование мин для установки в торпедные аппараты позволяет любой подводной лодке стать минным заградителем, хотя и за счет количества перевозимых торпед."
 airdrop_mines: "Воздушный Минный Заградитель"
 airdrop_mines_desc: "При помощи небольшого парашюта мины можно безопасно сбрасывать с самолетов, что позволяет быстро и эффективно создавать минные поля."
 airsweep_mines: "Воздушное Разминирование"
 airsweep_mines_desc: "Самолеты могут быть оснащены специальным оборудованием для обнаружения и безопасного подрыва морских мин с воздуха."
 naval_mines: "Технологии Ведения Минной Войны"
 concentrated_industry_category: "Концентрированные Отраслевые Технологии"
 dispersed_industry_category: "Децентрализованные Промышленные Технологии"
 NAVAL_TITLE_ARMAMENT: "ВООРУЖЕНИЕ"
 NAVAL_TITLE_DAMAGE_CONTROL: "КОНТРОЛЬ ПОВРЕЖДЕНИЙ"
 NAVAL_TITLE_FIRE_CONTROL: "МЕТОДЫ БОРЬБЫ С ПОЖАРОМ"
 early_ship_hull_carrier: "2000 Корпус Авианосца"
 early_ship_hull_carrier_short: "2000 Корпус Авианосца"
 early_ship_hull_nuclear_submarine_1: "2000 Корпус Атомной Подводной Лодки"
 early_ship_hull_nuclear_submarine_1_short: "2000 Корпус Атомной Подводной Лодки"
 advanced_ship_hull_nuclear_submarine_2: "2024 Корпус Атомной Подводной Лодки"
 advanced_ship_hull_nuclear_submarine_2_short: "2024 Корпус Атомной Подводной Лодки"
 early_ship_hull_carrier_desc: ""
 cruiser_submarines: "Корпус Крейсерской Подводной Лодки"
 coastal_defense_ships: "Корабли Береговой Обороны"
 basic_ship_hull_heavy: "2020 Корпус Ракетного Крейсера"
 basic_ship_hull_heavy_short: "2020 Корпус Ракетного Крейсера"
 basic_ship_hull_cruiser: "2020 Корпус Эсминца"
 basic_fire_control_system: "Базовая Система Управления Огнем"
 basic_fire_control_system_desc: "Современные морские орудия требуют большего наведения, чем старые орудия, из-за их большой дальнобойности. Эта система призвана обеспечить хороший баланс точности и надежности."
 improved_fire_control_system: "Улучшенная Система Управления Огнем"
 improved_fire_control_system_desc: "Значительная цифровая интеграция систем вооружения и систем обнаружения обеспечивает преимущество, основанное на том, какой объем информации может быть получен."
 advanced_fire_control_system: "Усовершенствованная Система Управления Огнем"
 advanced_fire_control_system_desc: "Системы обнаружения и наведения интегрированы таким образом, чтобы обеспечить независимое наведение ракеты на цель после запуска. Это позволяет повысить точность стрельбы на предельных дальностях."
 near_future_fire_control_system: "Система Управления Огнем Ближайшего Будущего"
 near_future_fire_control_system_desc: "Обновленное программное обеспечение, которое собирает всю информацию об обнаружении и целеуказании для боевой группы военно-морских сил. Это простое взаимодействие позволяет участникам видеть на экране, что делает каждый дружественный корабль."
 future_fire_control_system: "Система Управления Огнем Будущего"
 future_fire_control_system_desc: "Трехмерные картографические и прицельные системы обеспечивают большую наглядность для сил, участвующих в морских боях."
 sonar: "Пассивный Сонар"
 sonar_desc: "Базовый набор Сонаров позволяет отслеживать подводные цели, улавливая издаваемый ими звук.\n\nУстановка этого модуля в §YЯчейку Электроники§! на §YЛёгкие Корабли§! или §YКрейсеры§! поможет им обнаружить вражеские §YПодводные Лодки§!."
 improved_sonar: "Активный Сонар"
 improved_sonar_desc:1 "Используя модулированные звуковые волны, эта система может точно измерять азимут и расстояние до подводной цели.\n\nУстановка этого модуля в §YЯчейку Электроники§! на §YЛёгкие Корабли§! или §YКрейсеры§! поможет им обнаружить вражеские §YПодводные Лодки§!."
 advanced_sonar: "Усовершенствованный Сонар"
 advanced_sonar_desc:1 "Используя модулированные звуковые волны, эта система может точно измерять азимут и расстояние до подводной цели. Значительно улучшена по сравнению с предыдущими моделями.\n\nУстановка этого модуля в §YЯчейку Электроники§! на §YЛёгкие Корабли§! или §YКрейсеры§! поможет им обнаружить вражеские §YПодводные Лодки§!."
 smoke_generator: "Электронные Контрмеры"
 smoke_generator_desc: "Средства радиоэлектронного противодействия на военном судне могут нарушить работу вражеских радаров и средств связи, затрудняя противникам отслеживание корабля и наведение на него. Эта возможность позволяет судну уклоняться от обнаружения и способствует более безопасному выходу из боя."
 depth_charges_advice_tt: "\nУстановка Модулей §YГлубинных Бомб§! на §YКорветы§!, §YЭсминец§!, и §YПодводных Лодок§! это позволит им атаковать вражеские §YПодводные Лодки§!."
 sonar_advice_tt: "\nУстановка Модулкй §YСонаров§! на §YКорветы§!, §YФрегаты§!, §YЭсминец§!, и §YПодводных Лодок§! это позволит им обнаружить вражеские §YПодводные Лодки§!."
 basic_depth_charges: "Базовые Глубинные Бомбы"
 basic_depth_charges_desc:1 "Простой контейнер для взрывчатки с чувствительным к давлению спусковым крючком взрывается, когда достигает заданной глубины."
 improved_depth_charges: "Устройство для Метания Глубинных Бомб"
 improved_depth_charges_desc:1 "Простое механическое устройство, которое сбрасывает глубинную бомбу на заданное расстояние от корабля. Это означает, что эсминцу больше не нужно двигаться прямо на цель, чтобы поразить ее."
 advanced_depth_charges: "Миномет Глубинных Бомб"
 advanced_depth_charges_desc:1 "Миномет на борту эсминца может забросить заряд взрывчатого вещества гораздо дальше, позволяя кораблю поддерживать гидроакустический контакт с подводной лодкой на протяжении всей атаки и значительно повышая ее точность."
 modern_depth_charges: "Усовершенствованный Миномет для Глубинных Бомб"
 modern_depth_charges_desc:1 "Больший метательный заряд выбрасывает соответствующую глубинную бомбу, установленную на определенную глубину, в подводную лодку с большого расстояния."
 near_future_depth_charges: "Умные Глубинные Бомбы"
 near_future_depth_charges_desc:1 "Благодаря преобразованию традиционной глубинной бомбы в то, что по сути является самонаводящейся торпедой, способность обнаруживать цель и успешно поражать ее значительно возрастет."
 future_depth_charges: "Ядерные Глубинные Бомбы"
 future_depth_charges_desc:1 "При замене обычных боеголовок на небольшие, а иногда и большие ядерные боеголовки радиус поражения и наносимый урон будут увеличены во много раз. Имейте в виду, что это дорого и может не стоить затраченных усилий, если только не в трудную минуту."
 improved_airplane_launcher: "Многоцелевой Патрульный Вертолет"
 improved_airplane_launcher_desc:1 "Многоцелевой патрульный вертолет с модернизированными датчиками дает заметное преимущество при обнаружении. \n\nУстановка этого модуля на §YФрегаты§!, §YЭсминецы§! или §YРакетные Крейсера§! улучшает их способность обнаруживать вражеские корабли и подводные лодки."
 airplane_launcher_advice_tt: "\nРазмещение §YВертолётного§! модуля на §YЭсминцы§!, §YФрегаты§! and §YКрейсеры§! улучшает их способность обнаруживать вражеские корабли."
 cruiser_advice_tt: "\n§YЭсминцы§! и §YФрегаты§! различаются по §YВооружению§!, фрегаты имеют только легкое морское вооружение, а эсминцы - по крайней мере одну систему тяжелого вооружения."
 cruiser_armor_advice_tt: "\nУстановка улучшенного модуля §YБрони§! на §YЭсминцах§! и §YФрегатах§! повышает их способность противостоять повреждениям."
 heavy_armor_advice_tt: "\nУстановка улучшенного модуля §YБрони§! на §YТяжёлые Корабли§! повышает их способность противостоять повреждениям. §YРакетные Крейсера§! и §YКлиперы§! отличаются друг от друга §YСхемами Бронирования§!, причем клиперы, как правило, имеют более слабую броню."
 basic_cruiser_armor_scheme: "Базовая Схема Брони Эсминца"
 basic_cruiser_armor_scheme_desc:1 "Простые схемы разнесенной брони обеспечивают дополнительную защиту без необходимости использования толстых пластин на всем протяжении."
 improved_cruiser_armor_scheme: "Улучшенная Схема Брони Эсминца"
 improved_cruiser_armor_scheme_desc:1 "Угловатые пластины, добавленные в разнесенную броню, повышают защиту без увеличения объема."
 advanced_cruiser_armor_scheme: "Схема Брони Эсминца "Все или Ничего""
 advanced_cruiser_armor_scheme_desc:1 "Эта схема направлена на защиту только самых жизненно важных частей корабля, игнорируя при этом несущественные детали."
 near_future_cruiser_armor_scheme: "Схема Тандемной Брони Эсминца CIWS"
 near_future_cruiser_armor_scheme_desc:1 "Системы вооружения ближнего боя обеспечат активную защиту, уничтожая приближающиеся ракеты в дополнение к стандартной схеме брони, защищающей от уклоняющихся атак."
 future_cruiser_armor_scheme: "Усовершенствованная Схема Композитной Брони Эсминца"
 future_cruiser_armor_scheme_desc:1 "Используя передовые композиты из металлов и синтетических материалов, можно улучшить броню корабля без существенного увеличения веса."
 basic_heavy_armor_scheme: "Усовершенствованная Схема Разнесенной Брони"
 basic_heavy_armor_scheme_desc:1 "Угловатые пластины, добавленные в разнесенную броню, увеличивают защиту, не увеличивая объем. Благодаря добавленным кевларовым накладкам сила осколков от мощных взрывов будет уменьшена."
 improved_heavy_armor_scheme: "Схема Брони "Все или Ничего""
 improved_heavy_armor_scheme_desc:1 "Эта схема направлена на защиту только самых жизненно важных частей корабля, игнорируя при этом несущественные детали."
 near_future_heavy_armor_scheme: "Усовершенствованная Схема Композитной Брони"
 near_future_heavy_armor_scheme_desc:1 "Используя передовые композиты из металлов и синтетических материалов, можно улучшить броню корабля без существенного увеличения веса."
 torpedo_advice_tt: "\nУстановка §YТорпедных Установок§! на §YКорветах§!, §YФрегатах§!, или §YКрейсерах§! позволяет им наносить значительный урон §YКрупным Кораблям§! противника в §Yбоевой линии§!, если они смогут подавить вражескую §Yгруппу прикрытия§!."
 snorkel_advice_tt: "\nОснащение §YПодводных Лодок§! §YСистемами Стелс§! значительно снижает их §YЗаметность§!, затрудняя наблюдение за ними и ведение боя с вражескими кораблями."
 basic_torpedo: "Современные Торпеды"
 basic_torpedo_desc:1 "Самоходное орудие с разрывной боеголовкой, которое движется по заданному курсу до тех пор, пока не поразит цель ниже ватерлинии."
 magnetic_detonator: "Кавитирующие Боеголовки"
 magnetic_detonator_desc: "Кавитирующая боеголовка взрывается под кораблем-мишенью. Взрыв непосредственно под кораблем наносит гораздо больший ущерб и часто ломает киль цели, мгновенно затонувшей."
 homing_torpedo: "Чувствительное Пассивное Сонарное Наведение"
 homing_torpedo_desc: "Усовершенствованные пассивные гидроакустические системы теперь могут быть интегрированы в современные конструкции торпед. Это повышает точность и позволяет более эффективно отслеживать цель."
 electric_torpedo: "Баллистическая Ракета Средней Дальности"
 electric_torpedo_desc: "Позволяет подводной лодке выполнять §RЯДЕРНЫЕ АТАКИ§!"
 improved_ship_torpedo_launcher: "Усовершенствованная Корабельная Торпедная Установка"
 improved_ship_torpedo_launcher_desc:1 "Более мощные двигатели позволяют устанавливать больше трубок в одном креплении и быстрее наводить их на цель."
 advanced_ship_torpedo_launcher: "Усовершенствованная Корабельная Торпедная Установка"
 advanced_ship_torpedo_launcher_desc:1 "Трубы большего диаметра позволяют выпускать более крупные торпеды с более тяжелыми боеголовками."
 modern_ship_torpedo_launcher: "Современная Корабельная Торпедная Установка"
 modern_ship_torpedo_launcher_desc:1 "Мощные заряды сжатого воздуха позволяют запускать более тяжелые торпеды на более высоких скоростях."
 near_future_ship_torpedo_launcher: "Полуавтоматическая Корабельная Торпедная Установка"
 near_future_ship_torpedo_launcher_desc:1 "Позволяя ИИ прокладывать курсы и отмечать цели, можно несколько облегчить нагрузку на экипаж."
 future_ship_torpedo_launcher: "Суперкавитирующие Торпеды"
 future_ship_torpedo_launcher_desc:1 "Суперкавитирующая Торпеда - это торпеда, использующая эффект суперкавитации для создания пузыря вокруг торпеды, который позволяет ей двигаться под водой с высокой скоростью."
 basic_submarine_snorkel: "Базовая Скрытность Подводных Лодок"
 basic_submarine_snorkel_desc:1 "Винт был тщательно обработан, чтобы издавать максимально тихий звук."
 improved_submarine_snorkel: "Улучшенная Скрытность Подводных Лодок"
 improved_submarine_snorkel_desc:1 "При использовании безэхового покрытия профиль гидролокатора подводной лодки будет значительно уменьшен. Для этого используется резиновый слой с небольшими пустотами по всей поверхности. Активные волны гидролокатора легко поглощаются на больших и средних расстояниях."
 advanced_submarine_snorkel: "Усовершенствованная Скрытность Подводных Лодок"
 advanced_submarine_snorkel_desc:1 "Благодаря сверхсекретной обшивке корпуса и внутренним системам шумоподавления подводная лодка будет работать максимально тихо."
 light_battery_advice_tt: "\nУстановка §YЛегких Батарейных§! модулей на §YКорветы§!, §YФрегаты§!, и §YЭсминцы§! улучшает их §YЛегкую Атаку§!, что помогает уничтожать §YКорабли Прикрытия§! противника. §YЛегкие Батареи§!, как правило, плохо работают против бронированных кораблей, таких как §YФрегаты§!, §YЭсминцы§!, и §YКрейсеры§!"
 medium_battery_advice_tt: "\n\nУстановка модулей §YМорской Артиллерии§! или модулей §YУстановки Вертикального Пуска§! на §YЭсминцах§! улучшает их §YЛегкую§! или §YТяжёлую Атаку§!, позволяя им сражаться с вражескими §Yкораблями Прикрытия§! или §YКрупными Кораблями§!. Установка любой §YУстановки Вертикального Пуска§! обозначит корабль как §YЭсминец§!, в то время как установка только §YМорской Артиллерии§! обозначит корабль как §YФрегат§!."
 heavy_battery_advice_tt: "\n\nУстановка модулей §Y32/40 Ячейковых УВП§! увеличивает §YТяжёлую Атаку§! §YКрейсера§!, позволяя ему поражать и уничтожать §YКрупные Корабли§! противника. §YКрупные Системы Установок Вертикального Пуска§! обычно плохо работают против §YНебольших Судов§! и §YФрегаты§!."
 basic_battery: "Современное Военно-Морское Вооружение"
 basic_battery_desc: "Основные образцы военно-морского оружия современной эпохи."
 basic_light_battery: "Основная Легкая Батарея"
 basic_light_battery_desc:1 "Простая низкосортная противокорабельная пушка, размещенная в полузакрытом корпусе."
 improved_light_battery: "Улучшенная Легкая Батарея"
 improved_light_battery_desc:1 "Модернизированная батарея с полностью закрытым корпусом и усовершенствованным стволом."
 advanced_light_battery: "Усовершенствованная Легкая Батарея"
 advanced_light_battery_desc:1 "Скорострельная батарея, предназначенный для стрельбы с близкого расстояния. Намного лучше предыдущих моделей."
 near_future_light_battery: "Легкая Батарея Ближайшего Будущего"
 near_future_light_battery_desc:1 "Многоцелевая батарея с продвинутой компьютерной интеграцией."
 future_light_battery: "Легкая Батарея Будущего"
 future_light_battery_desc:1 "Значительно усовершенствованные боеприпасы, которыми стреляет это полностью цифровое оружие, обеспечат непревзойденное уничтожение небольших и небронированных судов."
 basic_light_shell: "Малокалиберное Оружие Повышенной Осколочности"
 basic_light_shell_desc: "Улучшенные фугасные заряды с увеличенным количеством осколков. Увеличивает урон по легким и небронированным кораблям."
 improved_light_shell: "Программируемые Боеприпасы Малого Калибра"
 improved_light_shell_desc: "Многоцелевые боеприпасы, способные к взрыву в воздухе и проникающему взрывателю. Это позволяет оператору самостоятельно выбирать подходящий тип детонации в зависимости от цели."
 basic_medium_battery: "Основные Промежуточные Вооружения"
 basic_medium_battery_desc:1 "Это хлеб насущный для современных эскортных кораблей. Благодаря легкому, но мощному вооружению современные фрегаты и эсминцы маневрируют так же хорошо, как и сражаются."
 improved_medium_battery: "Усовершенствованное Промежуточное Вооружение"
 improved_medium_battery_desc:1 "Улучшенные отверстия для выпуска ракет и внутреннее хранилище боеприпасов обеспечивают эффективное и безопасное использование оружия на наших кораблях сопровождения."
 advanced_medium_battery: "Современные Промежуточные Вооружения"
 advanced_medium_battery_desc:1 "Полностью автоматизированная перезарядка корабельной артиллерии и модульных отсеков для крылатых ракет еще больше повышает скорость поражения фрегатов и эсминцев."
 near_future_medium_battery: "Промежуточные Вооружения Ближайшего Будущего"
 near_future_medium_battery_desc:1 "Уделяя больше внимания экономии места, эти обновленные системы вооружения совершенствуют свои механические процессы и еще больше снижают их сложность."
 future_medium_battery: "Промежуточные Вооружения Будущего"
 future_medium_battery_desc:1 "Автоматизированное внутреннее хранилище крылатых ракет значительно меняет парадигму современной морской войны. Благодаря большему количеству ракет и программируемых боеприпасов для артиллерии современный военный корабль представляет собой настоящий плавучий арсенал."
 basic_medium_shell: "Улучшенный Взрывчатый Состав"
 basic_medium_shell_desc: "Новая конфигурация взрывчатки увеличит урон от всех средних орудий и легких ракет."
 improved_medium_shell: "Умная Детонация с Задержкой"
 improved_medium_shell_desc: "Используя новый алгоритм наряду с улучшенными датчиками, урон, наносимый целям, будет более значительным. "
 basic_heavy_battery: "Базовая Система Вертикального Спуска Крейсера"
 basic_heavy_battery_desc:1 "Массивный блок ячеек для хранения как наземных, так и противокорабельных ракет."
 improved_heavy_battery: "Усовершенствованная Система Установки Вертикального Пуска Крейсера"
 improved_heavy_battery_desc:1 "Конструктивно усиленный корпус уменьшает износ с течением времени и повышает надежность запусков."
 advanced_heavy_battery: "Усовершенствованная Система Установки Вертикального Пуска Крейсера"
 advanced_heavy_battery_desc:1 "Режим горячего пуска снижает сложность, позволяя ракетам самостоятельно выдвигаться из корпуса, в отличие от метода холодного запуска, который использует давление газа для выброса ракет перед воспламенением."
 near_future_heavy_battery: "Система Установки Вертикального Пуска крейсера Ближайшего Будущего" #EW
 near_future_heavy_battery_desc:1 "Конструкции крылатых ракет большой тяги позволят сократить отставание гораздо быстрее, чем предыдущие модели."
 future_heavy_battery: "Система Установки Вертикального Пуска крейсера Будущего"
 future_heavy_battery_desc:1 "Автоматизированное внутреннее хранилище крылатых ракет значительно меняет парадигму современной морской войны. Крейсера теперь могут нести и запускать больше ракет, чем когда-либо в истории. Большое количество ракет увеличивает вероятность попадания."
 basic_heavy_shell: "Ступенчатые Ракетные Ускорители"
 basic_heavy_shell_desc: "В новых типах ракет для облегчения развертывания будет использоваться временный ускоритель. Это значительно ускоряет запуск ракеты."
 improved_heavy_shell:1 "Улучшенная Грузоподъёмность"
 improved_heavy_shell_desc: "Более высокая вместимость взрывчатых веществ в новых, более прочных ракетных корпусах обеспечит разрушительную мощь современных ракет."
 secondary_battery_advice_tt: "\n§YВспомогательная Система Вооружения§! позволяет §YФрегатам§!, §YЭсминцам§!, и §YКрейсерам§! поражать корабли вражеские §Yкорабли прикрытия§! в качестве второстепенных целей, нанося урон другой цели. Эти системы также могут устанавливаться на §YАвианосцах§!."
 basic_secondary_battery: "Вспомогательный Противокорабельный Ракетный Комплекс"
 basic_secondary_battery_desc:1 "Используя установленную в башне 20-миллиметровую пушку с управляемыми ракетами, эта система позволяет самостоятельно поражать небольшие корабли, помимо основных систем вооружения."
 improved_secondary_battery: "Усовершенствованная Вторичная Противокорабельная Ракетная Система"
 improved_secondary_battery_desc:1 "Благодаря модернизированным ракетам вспомогательные системы вооружения теперь могут поражать цели быстрее, чем предыдущие поколения."
 dp_secondary_battery: "Оружейные Системы Двойного Назначения"
 dp_secondary_battery_desc:1 "Благодаря добавлению многоцелевой боеголовки к существующим ракетам класса "земля-воздух", это оружие теперь может с такой же легкостью наносить значительный урон кораблям противника. Также завершена разработка снаряда аналогичной конструкции для существующих легких орудий." #E#W#
 near_future_secondary_battery: "Вторичный Противокорабельный Ракетный Комплекс Ближайшего Будущего"
 near_future_secondary_battery_desc:1 "Конструкции ракет с высокой тягой облегчают доставку гораздо более высокой полезной нагрузки. Эти ракеты, предназначенные исключительно для противокорабельных целей, быстры и имеют выпуклую форму."
 future_secondary_battery: "Усовершенствованные Системы Вооружения Двойного Назначения"
 future_secondary_battery_desc:1 "Программируемые боеприпасы позволяют создавать не только многоцелевые боеголовки, но и цифровые модели взрывчатых веществ и методы уклонения."
 damage_control_1: "Профилактическое Обслуживание"
 damage_control_1_desc: "Профилактическое обслуживание современного военного корабля необходимо для предотвращения повреждений, обеспечения оптимальной работы систем и снижения риска сбоев в работе в критические моменты. Регулярные проверки и замена деталей сводят к минимуму вероятность возникновения пожаров, затоплений или поломок, повышая безопасность корабля и его боеготовность в неблагоприятных условиях."
 damage_control_2: "Программное Обеспечение для Контроля Повреждений"
 damage_control_2_desc: "Компьютеры и программное обеспечение необходимы для контроля повреждений военных кораблей, обеспечивая мониторинг, диагностику и автоматическое реагирование в режиме реального времени. Они отслеживают обстановку, обнаруживают такие проблемы, как пожары или затопления, а также улучшают связь и ситуационную осведомленность, повышая живучесть корабля."
 damage_control_3: "Комплексное Обучение и Моделирование по Борьбе с Повреждениями"
 damage_control_3_desc: "Расширенные учебные программы и виртуальные симуляторы готовят экипажи к реальным чрезвычайным ситуациям, позволяя практиковаться в различных сценариях. Эта эволюция направлена на повышение готовности и координации персонала, что имеет решающее значение для эффективного контроля ущерба."
 fire_control_methods_1: "Усовершенствованная Оружейная Компьютерная Система"
 fire_control_methods_1_desc: "Передовые системы управления огнем повышают точность стрельбы из морских орудий за счет интеграции данных радара и GPS для точного наведения на цель. Они автоматически подстраиваются под движение корабля, скорость цели и условия окружающей среды, что позволяет быстро и точно поражать различные цели."
 fire_control_methods_2: "Интегрированная Электронно-Оптическая Система"
 fire_control_methods_2_desc: "Интегрированная электронно-оптическая система для нашей системы управления огнем сочетает в себе тепловизионные камеры и камеры высокого разрешения с возможностями лазерной дальномерки для получения точных визуальных и инфракрасных изображений целей при различном освещении и погодных условиях. Система интегрирована с корабельными системами управления огнем, что позволяет точно отражать наземные и воздушные угрозы."
 fire_control_methods_3: "Интегрированная Система Военно-Морского Вооружения"
 fire_control_methods_3_desc: "Интегрированные комплексы военно-морского вооружения позволяют нам проводить передовые операции по командованию и контролю и сочетают в себе функции всех датчиков нашего корабля, вычислительных машин, радаров и даже датчиков бортовых самолетов для отслеживания и наведения оружия на вражеские цели."
 ship_mrbms_sub: "Баллистические Ракеты Средней Дальности"
 ship_mrbms_sub_desc: "Позволяет подводной лодке наносить  §RЯДЕРНЫЕ УДАРЫ§!"
 mtg_at_sea_refueling: "Осуществление Обеспечения во Время Движения"
 mtg_at_sea_refueling_desc: "Текущее пополнение позволяет военно-морским флотам сохранять боеспособность в море за счет переброски топлива, припасов и боеприпасов между движущимися кораблями, устраняя необходимость возвращения в порт. такая практика увеличивает дальность действия и выносливость флота, обеспечивая боеготовность. Сегодня это остается жизненно важным для поддержания постоянного военно-морского присутствия и боеготовности в спорных или отдаленных районах."
 basic_dp_light_battery: "Базовые Универсальные Батареи"
 improved_dp_light_battery: "Улучшенные Универсальные Батареи"
 advanced_dp_light_battery: "Усовершенствованные Универсальные Батареи"