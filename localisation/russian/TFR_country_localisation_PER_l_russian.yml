 iran.7.t: "Добровольцы из Ирана"
 iran.7.d: "КСИР направил бригаду добровольцев, чтобы помочь нашим усилиям в войне!"
 iran.7.a: "Они будут иметь большую ценность!"
 iran.18.t: "Иран вмешивается в регион Персидского залива"
 iran.18.d: "Поскольку гражданская война в Саудовской Аравии привела к абсолютному нарушению баланса сил на Аравийском полуострове, иранцы воспользовались возможностью обеспечить свою гегемонию в регионе. В попытке обезопасить Ормузский пролив были замечены вылеты иранских самолетов над Оманом и ОАЭ в качестве прелюдии к наземному вторжению. В ключевых портах по всему Ирану спутниковые снимки показали концентрацию войск вокруг десантных судов. По национальному телевидению Верховный лидер Али Хаменеи объявил о своих намерениях "изгнать западного сатану со святых земель Аравии" и официально объявил войну нескольким государствам Персидского залива. Несколько часов спустя, выступая перед своим населением, президенты Объединенных Арабских Эмиратов, Катара, Омана и Кувейта объявили, что несколько их аэродромов уже пострадали от иранских ракетных и авиационных ударов, и объявили, что они вступили в состояние войны.\n\nМеждународное возмущение велико, поскольку эта война бросает вызов существующему международному порядку, основанному на правилах. Однако Запад парализован внутренними проблемами внутри страны, вызванными гражданской войной в Саудовской Аравии, и не решается вести полномасштабную войну с Ираном из-за Ормузского пролива, где Иран имеет решающее тактическое преимущество. Тем не менее, очевидно, что существующий международный порядок, который определялся с постсоветской эпохи, подходит к концу."
 iran.18.a: "Еще масла в огонь"
