 #GMA
 trait_GMA_Left_Anarchist: "Сторонник Ван Дейсена"
 trait_GMA_Left_Anarchist_desc: "Глубоко преданный идеалам анархистского коллектива Грин Маунтайн, этот генерал предан фельдмаршалу Дэвиду Ван Дейсену и будет выполнять каждый его приказ, даже если это будет стоить им жизни."
 trait_GMA_Right_Anarchist: "Фри Стейтер"
 trait_GMA_Right_Anarchist_desc: "Посвященный американскому либертарианству, термин "Фри Стейтер" возник как прозвище либертарианцев в Нью-Гэмпшире из-за проекта «Свободный штат», когда тысячи либертарианцев переехали в Нью-Гэмпшир, чтобы создать первый штат, управляемый Либертарианской партией. Этот генерал лоялен руководству "Сынов свободы"."
 trait_GMA_Environmentalist: "Защитник Окружающей Среды"
 trait_GMA_Environmentalist_desc: "Посвятившие себя защите Земли экологи - это разнообразная группа людей с самыми разными идеологиями и теориями. Идеалы этих людей простираются от анархо-примитивизма до экофашизма, и они умрут, чтобы обеспечить безопасность Земли."
 trait_GMA_PMC: "Сторонник Частных Военных"
 trait_GMA_PMC_desc: "Преданный деньгам и только им, военно-промышленный комплекс Америки прошлого породил множество прекрасных частных военных компаний. Этот генерал верен идее частной военной диктатуры."
 trait_GMA_Feminist: "Духовная феминистка"
 trait_GMA_Feminist_desc: "Разделяя общую религиозную и общественную цель разрушения патриархата и распространения в мире новой религии равенства и женственности, этот генерал предан Мириам Симос и ее Спиритуалистическому союзу."
