 nsm.66.t: "Партия Рокуэлла Дезертирует в Движении"
 nsm.66.d: "Сегодня у нас ужасные новости. Фракция роквеллианцев вышла из движения. После громкой агитации со стороны их представителей мы получили 100-страничный документ, описывающий их выход из NSM. В документе говорится, что постоянное невежество со стороны остальной части NSM в сочетании с продолжающимся жестоким обращением и неуважением к роквелловской фракции довело их до критической точки, когда они больше не хотят участвовать в нашем правительстве. В настоящее время наши дипломаты пытаются убедить рокуэлловцев пересмотреть свое решение, пока не стало слишком поздно, однако переговоры зашли в тупик."
 nsm.66.a: "Движение Разделилось" 
 
 nsm.67.t: "Избрание Американского Фюрера"
 nsm.67.d: "С тех пор, как мы начали объединение Америки под нашей властью, мы сталкивались со многими проблемами, связанными с междоусобицами. Сегодня мы стоим перед последним препятствием на пути к прекращению междоусобиц. Чтобы освободить место для нового этапа национал-социалистического движения, Берт Колуччи ушел в отставку в знак доброй воли. Однако после его заявления многие политические деятели вышли на сцену в надежде стать его преемниками. Два наиболее известных персонажа - Эндрю Энглин и Пол Маллет. На протяжении всей своей карьеры Энглин завоевал репутацию человека, преданного НСД, и неоднократно заявлял, что продолжит идеи Колуччи во время своего руководства. Маллет построил свою репутацию во многом по тем же причинам, что и Энглин, однако он заявил, что, продолжая придерживаться основных ценностей NSM, он привнесет в движение идеи христианства. Кто бы ни был выбран, он, безусловно, окажет большое влияние на НСД в эту новую эру, и теперь, когда Колуччи принял свое окончательное решение, он объявил, что…"
 nsm.67.a: "Эндрю Энглин!" 
