 nsm.72.t: "Гражданские встают на сторону рокуэлловцев"
 nsm.72.d: "В свете недавнего дезертирства роквеллианцев из наших рядов, наблюдается всплеск незаконных граффити, призывающих граждан присоединиться к роквеллианской фракции. Кроме того, мы раскрыли секретные связи между официальными лицами роквеллианской фракции и известными гражданскими организациями. Разведданные предупреждают, что неспособность пресечь эту подрывную деятельность может привести к широкому распространению враждебности по отношению к нашему режиму среди гражданского населения. Несмотря на очевидную силу роквелловской партии, мы по-прежнему уверены в нашей способности подавить это инакомыслие. История показала, что враждебные группировки неизбежно уступают нашей власти, и роквеллианцы не станут исключением."
 nsm.72.a: "Все эти дефекты исчезнут" 
 
 nsm.73.t: "Новобранцы начинают переходить на сторону рокуэлловцев"
 nsm.73.d: "Мы получили неутешительные новости из нашего разведывательного управления. Они обнаружили тревожную тенденцию: всплеск дезертирства среди наших призывников в партию Роквелла. Это представляет серьезную проблему, учитывая, что призывники составляют костяк наших вооруженных сил. К счастью, наши добровольцы и более лояльные солдаты проявили стойкость против тактики роквелловской группировки. Однако, если мы не сможем эффективно решить эту проблему, мы рискуем вызвать кризис в нашей армии."
 nsm.73.a: "Немедленно казните этих предателей!" 
 
 nsm.74.t: "Политики встают на сторону роквеллиан"
 nsm.74.d: "Тревожные новости дошли до нашего правительства, когда мы получили сообщения о протестах местных политиков и чиновников, заявляющих, что все более диктаторской политике и решениям нашего режима не должно быть места в движении. Однако, проведя дальнейшее расследование, мы обнаружили, что Роквеллианская партия тайно платила некоторым из этих политиков за то, чтобы они продолжали критиковать наш режим и даже ушли в отставку. Мы уже начали планировать борьбу с коррупцией и помешать Роквеллианской партии активизировать свои усилия."
 nsm.74.a: "Держите эту новость подальше от глаз общественности." 
 
 nsm.75.t: "Рокуэллисты захватили политическое здание в Монтане"
 nsm.75.d: "Мы получили обновленную информацию от наших сил безопасности в Монтане. Ранее этим утром группа из восьми мужчин призывного возраста напала на нашу местную политическую штаб-квартиру в регионе и захватила в заложники многих работников и чиновников. К счастью, нашим местным силам безопасности удалось договориться с нападавшими, что привело к успешной деэскалации ситуации. В результате все заложники были благополучно освобождены, а восемь преступников были мирно задержаны.\n\nОднако обнаружение закодированного сообщения у одного из похитителей вызвало обеспокоенность. После расшифровки, проведенной нашим разведывательным отделом, был обнародован ряд инструкций и мест расположения. Судя по всему, роквелловская партия организовала нападение, дав указания по захвату политического здания и различных мест расположения тайников с оружием.\n\nЭтот инцидент свидетельствует о тревожной эскалации напряженности между нашей партией и роквеллианцами, поскольку их действия продолжают становиться все более дерзкими"
 nsm.75.a: "Мы должны действовать немедленно!" 
 
 nsm.76.t: "Военная полиция задержала группу Рокуэлла"
 nsm.76.d: "Сегодня произошло очередное обострение отношений между нашим режимом и партией Роквеллов. В связи с постоянно растущей напряженностью мы отдали распоряжение нашим силам безопасности и военной полиции, которое позволяет им расправляться с любыми подрывными элементами, которые могут быть лояльны к роквелловцам. Это решение, скорее всего, приведет к вспышке насилия между нами и роквеллианцами, но они просто сталкиваются с последствиями своих действий."
 nsm.76.a: "Это наш единственный выход." 
 
