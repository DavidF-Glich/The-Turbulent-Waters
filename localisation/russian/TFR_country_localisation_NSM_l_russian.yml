 NSM_infighting_militias_idea:0 "Враждующие Ополченцы"
 NSM_infighting_militias_idea_desc:0 "\n\n\n\n£GFX_banner_NSM_militia_infighting\n\n\n\n\n\nКогда перед нами открылась новая возможность, мы снова оказались в состоянии войны. На этот раз мы не позволим пререканиям затянуть нас вниз. Хотя наши вооруженные силы и близко не дотягивают по мощи или численности до вермахта, мы должны стремиться к этому, и первым шагом на пути к этой славной цели должно стать дисциплинирование разношерстных ополченцев, сражающихся под нашими знаменами. На данный момент все, что делают эти головорезы в лохмотьях, - это бездумно нападают на врага, отгоняют возможных новобранцев и, что хуже всего, способствуют расколу, даже превращая дружеские посиделки в сцены прямо из Пивного путча, этому должен быть положен конец ради общего блага."
 NSM_our_cause_idea:0 "Наше Дело"
 NSM_our_cause_idea_desc:0 "\n\n\n\n£GFX_banner_NSM_our_cause\n\n\n\n\n\nНи для кого не является шоком тот факт, что наше дело, наша борьба никогда не были очень популярны, особенно в Америке, центре всех финансовых проблем мира. Даже сейчас, несмотря на то, что наша численность сокращается, а наше влияние на политику практически отсутствует, даже наименее радикальные из наших членов заставляют среднестатистического американца захлопнуть дверь. И все же, несмотря на эту враждебность, у нас все еще есть шанс преодолеть почти вековое клеймо национал-социализма. Чтобы сделать это, мы должны стать спасением Америки и продемонстрировать, что ненавистная идеология может сосуществовать с американским образом жизни, если эта стратегия сработает, потенциал национального воссоединения и даже освобождения за пределами старых границ Америки остается безграничным."
 NSM_rustbelt_industry_idea:0 "Промышленность Ржавого Пояса"
 NSM_rustbelt_industry_idea_desc:0 "\n\n\n\n£GFX_banner_NSM_rust_belt_industry\n\n\n\n\n\nТо, что считалось индустриальным центром Соединенных Штатов, теперь не более чем прозвище, комментирующее его депрессивное состояние. После резкого сокращения объемов работ в промышленности в конце 1970-х годов большинство заводов в этом регионе постепенно стали заброшенными и ветхими. После экономического спада в Соединенных Штатах перед гражданской войной ситуация в Ржавом поясе быстро стала еще хуже, чем была до этого. Теперь, когда в сердце этого региона обосновалось Национал-социалистическое движение, можно с уверенностью сказать, что для вывода этой промышленной державы из спячки потребуется провести множество реформ и инвестировать средства."
 
