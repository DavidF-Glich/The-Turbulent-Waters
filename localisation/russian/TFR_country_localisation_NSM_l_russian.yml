 NSM_National_Capitalism_desc:0 "В чем и левые, и правые могут согласиться, так это в том, что фашизм является полярной противоположностью коммунизма. Таким образом, в то время как грязные коммунисты-дегенераты принимают свое восточное неамериканское "государственное планирование", мы примем неограниченную власть рынка. В конце концов, социальный дарвинизм рынка отсеял недочеловеков и проложил путь к сверхчеловекам следующего поколения. Конечно, этот рынок должен тщательно регулироваться, чтобы история не повторилась, чтобы у белого человека был шанс на процветание, а не сталкиваться с бесчисленными барьерами, с которыми они сталкивались в довоенной Америке. Тем не менее, деньги потекут рекой, и, вновь вырвавшись из цепей марксистских корпораций, процветание снова вернется в Америку."
