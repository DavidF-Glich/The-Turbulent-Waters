 NSM_national_front_category_desc: "\n\n\n\n\n£GFX_banner_NSM_national_front\n\n\n\n\n\n\n\nХотя мы можем не соглашаться с другими членами Национального фронта и им подобными по многим вопросам, мы согласны в одном: Америка деградировала и нуждается в возрождении. Мы должны помочь нашим союзникам, чтобы снова объединить Америку и спасти ее от диких дегенератов.\n\nЛегитимность §P[PTF.GetName]§!: [?PTF.legit_var|+1%].\nЛегитимность §g[NSM.GetName]§!: [?NSM.legit_var|+1%].\nЛегитимность §0[ATW.GetName]§!: [?ATW.legit_var|+1%]."
 
 NSM_managing_the_movement_category: "Управление Движением"
 NSM_managing_the_movement_category_desc: "§YНационал-Социалистическое Движение§! сильно разделено между двумя фракциями, этими фракциями являются £NSM_reformist §LРеформисты§! и £NSM_hardliner §RСторонники Жесткого Курса§!.\nБалансирование между этими двумя группами имеет решающее значение для нашего выживания, поскольку, если одна из них получит слишком много власти, это приведет к тому, что другая сторона отреагирует и будет защищать себя, единственный вариант - стравить их друг с другом.\n\nВлияние £NSM_reformist §LРеформистов§!: §Y[?NSM_influence_ref_var|0]§!.\nЭффекты от £NSM_reformist §LРеформистов§!: [GetRefEffect].\n£NSM_reformist §LРеформисты§!  хотят реформировать движение так, чтобы оно не было настолько расистским, как в старые дни, вместо этого продвигая проблему восстановления гражданских прав белых и возвращение процветания, обвиняя вырождение Америки в потере этих прав как причину ее краха.\n\nВлияние £NSM_hardliner §RСторонников Жёсткого Курса§!: §Y[?NSM_influence_har_var|0]§!.\nЭфекты от £NSM_hardliner §RСторонников Жёсткого Курса§!: [GetHarEffect].\n£NSM_hardliner §RСтороники Жёсткого Курса§! с другой стороны, обвиняют в вырождении Америки гедонизм ее элит, таких как банкиры и ученые, в то же время проповедуя, что нарушение расовой чистоты является еще одной причиной падения Америки. Хотя внешне они не проявляют геноцида по отношению к другим расам, они хотят, прогнать их с этих земель практически любыми необходимым средствами."

 NSM_ministry_of_patriotism_category: "Министерство Патриотизма"
 NSM_ministry_of_patriotism_category_desc: "Чтобы сформировать более совершенный союз, у нас должно быть агентство национальной безопасности, которое может помочь защитить нашу нацию как от внешних, так и от внутренних угроз, так родилось Министерство патриотизма, основанное на принципах безграничного патриотизма и Американской исключительности для каждого Американца!"

 NSM_new_american_economics_category: "Новая Американская Экономика"
 NSM_new_american_economics_category_desc: "Чтобы спасти нашу нацию, мы должны быть в состоянии сформировать сплоченное правительство, а одним из главных элементов стабильного правительства является хорошая модель экономики. Пока §YНационал-Социалистическое Движение§! не так четко определило экономическую политику государство, как, возможно, хотел народ, мы все равно должны быть в состоянии обеспечить наших людей, чтобы не только выжить, но и процветать!"
 
 NSM_new_american_military_category: "Новые Американские Военные"
 NSM_new_american_military_category_desc: "Видение национал-социалистического движения для Америки требует создания мощных, дисциплинированных и идеологически верных вооруженных сил. Чтобы обеспечить безопасность нашего нового режима, мы должны реорганизовать и модернизировать вооруженные силы, очистив их от нелояльных элементов и заменив их воинами, преданными идеалам национал-социализма. Эти вооруженные силы станут тем молотом, с помощью которого мы обеспечим внутреннюю стабильность, расовую чистоту и завоюем новые земли во имя Новой Америки."
 
