 NSM_our_cause_dynamic:0 "Наше Дело"
 NSM_our_cause_dynamic_desc: "Последние несколько десятилетий были, мягко говоря, не очень добрыми к национал-социализму в Америке.\n\nНесмотря на недавний всплеск популярности и внимания СМИ благодаря тому, что преступления, некомпетентность и племенное вырождение элит, управляющих нашей страной, были выставлены на всеобщее обозрение, мы не являемся национал-социалистами прежних времен, которых отстаивали такие провидцы, как Рокуэлл или Пирс. Наша поддержка ограничена, и многие из тех, кто верен нам, остаются апатичными; они не желают бросать свои семьи и дома, чтобы убивать своих братьев, к нашему ужасу. Мелкая фракционность в наших рядах также неуклонно растет с тех пор, как сюда прибыли новобранцы со всей страны, и она готова разрушить наше движение изнутри. Мы должны принять немедленные меры по очищению нашего движения от этих реакционных элементов, чтобы не потерпеть поражение так же, как восемьдесят лет назад потерпели поражение наши немецкие коллеги."
