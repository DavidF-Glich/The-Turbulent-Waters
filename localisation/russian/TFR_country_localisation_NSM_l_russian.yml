 NSM_burt_colucci_char_desc: "В марте 2019 года Берт Колуччи взял под свой контроль национал-социалистическое движение, сменив его бывшего лидера Джеффа Шоупа. За несколько месяцев до распада Америки НСД набрало значительную популярность в Америке, набрав сотни новых членов за считанные недели.\n\n когда власть в Мичигане рухнула, НСД воспользовалось ситуацией, захватив часть сельских районов восточного Мичигана и некоторую территорию в самом Детройте. Это позволило Колуччи укрепить НСД как фракцию в США. Но по мере укрепления НСД организация начала разделяться на две основные внутренние фракции. Гитлеровцы, которые стремятся идти по стопам нацистской Германии, и роквеллианцы, которые стремятся создать американскую версию фашизма.\n\nПоскольку Колуччи держит бразды правления НСД и является лидером гитлеровской фракции, он не должен допустить, чтобы фракционность разделила его партию.\n\nЧтобы он не лишил НСД редкой возможности во всей ее полноте."
