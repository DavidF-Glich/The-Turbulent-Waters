 NSM_national_front_category_loc: "Хотя мы можем не соглашаться с другими членами Национального фронта и им подобными по многим вопросам, мы согласны в одном: Америка деградировала и нуждается в возрождении. Мы должны помочь нашим союзникам, чтобы снова объединить Америку и спасти ее от диких дегенератов.\n\n"
 ## 6 - Events
 nsm.1.t: "Направление Движения"
 nsm.1.desc: "С началом военных действий мы обнаружили, что контролируем значительную часть территории, даже если она мизерна по сравнению с остальной частью страны. В связи с этим главные советники Берта Колуччи предложили посмотреть, какой путь выберет наше движение при управлении контролируемыми нами регионами. В результате нашей неопределенной внутренней политики внутри движения начало формироваться нечто вроде раскола между так называемыми "сторонниками Жесткого Курса" во главе с неким Полом Мюллетом и теми, кого недавно вернувшийся бывший лидер движения Джефф Шоуп назвал "Реформистами".\n\nВзгляды Шоупа на "Реформирование" движения в значительной степени основаны на отношении и восприятии неарийцев в отношении в значительной степени спорной расовой иерархии, которой многие в НСД предпочитают следовать. Реформисты выступают за альтернативы тем, кого считают неарийцами, а не за прямые действия против них, как предлагают многие сторонники жесткого курса. В экономическом плане реформисты также стремятся к более капиталистической экономике со значительной долей государственного вмешательства "на благо простых американцев". Многие из наших новых членов, а также значительная часть старых членов присоединились к Шоупу, ссылаясь как на его опыт, так и на необходимость реформ, если мы хотим когда-либо достичь стабильности после нашей победы. Однако многие относятся к Шоупу с подозрением из-за осуждения движения после его ухода с поста лидера перед войной, причем большая часть этого гнева исходит от сторонников жесткой линии и даже некоторых скептически настроенных реформистов.\n\nВ оппозиции к Шоепу находится Пол Мюллет, ярый сторонник секты христианской идентичности движения и окончательное лицо сторонников жесткой линии. Считающийся некоторыми наиболее искренним сторонником ценностей движения, Маллет делает акцент на порядке, семейной ячейке и американском национализме, рассматривая эти вещи как порожденные упадком в результате неарийцев и их идеалов, как если бы они были "болезнью", согласно Маллету. Они выступают за корпоративную плановую экономику в соответствии с Национал-Социалистическими идеалами, возрождение христианства по всей территории Соединенных Штатов, чтобы излечить население от упадочной морали, и более прямые методы решение неарийского вопроса (которое еще предстоит уточнить). Многие пожилые, более христианские члены движения, а также часть новых членов присоединились к позициям Мюллета, считая их совместимыми с "истинным национал-социализмом". Однако явная позиция Мюллета в отношении религии, по-видимому, взъерошила некоторые перья в движении, поскольку такая тема вызвала широкий спектр мнений с обеих сторон.\n\nПоскольку и Шоуп, и Мюллет прислушиваются к мнению Колуччи, только Колуччи может определить, кто именно установил надежный курс движения.""
 nsm.1.a: "Шоуп прав - мы должны апеллировать к населению, иначе нам никогда не удастся завоевать его расположение!"
 nsm.1.b: "У Маллета правильные идеи: лучше укрепить наши позиции, чем снова погрузиться в дегенератизм!"
 nsm.2.t: "Создание Группы Спецназа"
 nsm.2.desc: "Берт Колуччи рассматривал стоявших перед ним людей и не испытывал ничего, кроме высочайшего восхищения. Существовал ли где-нибудь во всем мире лучший пример арийской расы? Берт думал, что нет.\n\nЛюди, стоявшие перед ним, были первыми членами нового подразделений Викингов, и какими людьми они были. У них были первозданные арийские черты лица, они были высокими, с густыми светлыми волосами, блестящими голубыми глазами, смелыми чертами лица и закаленными в боях телами. Они были выбраны в первую очередь по расовым характеристикам, а во вторую - по боевым способностям, и хотя последние, безусловно, впечатляли, первые были выдающимися.\n\nБыло приятно, что такие люди были одеты в такую же привлекательную униформу, они были в форме подразделения Ваффен-СС и выглядели так, как будто они только вышли из Второй мировой войны. Они были одеты сверху донизу в угольно-черные цвета, и тщательно украшены нацистскими знаками отличия, а знакомая красная повязка  была у них на боку. В их руках лежали винтовки, некоторые из которых, как сказали Берту, использовались первоначальными подразделениями Ваффен-СС, хотя он не мог точно сказать, правда это или нет.\n\nОни оставили его с приветствием, и он тепло посмотрел на них, когда они уходили, полные решимости продвигать цели расы и нации."
 nsm.2.a: "Возрождение Вермахта!"
 nsm.2.a: "Давайте Посмотрим, как они Будут Воевать."
 nsm.3.t: "Детройтские Банды Ликвидированы"
 nsm.3.d: "Поскольку наша кампания в Мичигане продолжается, сегодня мы одержали важную победу; Детройт, который контролировался рядом черных банд с тех пор, как федеральная власть рухнула над городом, был очищен нашими силами. Национал-Социалистический флаг был поднят над мэрией, и мы уже наблюдали массовый бегство неарийского гражданского населения из города, особенно через реку в Канаду. Наши силы сделали несколько выстрелов по убегающим гражданским лицам, и мы планируем взорвать Амбассадорский мост, чтобы остановить эту массовую миграцию. Что касается самого врага, то наши войска уничтожили и разгромили черных гангстеров в нескольких решающих уличных боях, а при нападении на их главную штаб-квартиру обнаружили пустую комнату, что значит что их лидеры, скорее всего, убежали. Конные патрули передвигаются по городу сегодня вечером, пытаясь сохранить стабильность, поскольку мы восстанавливаем власть белых над крупнейшим городом Мичигана.
 nsm.3.a: "Нам еще многое предстоит сделать."
 nsm.4.t: "Массовые Беспорядки в Гранд-Рапидсе"
 nsm.4.d: "Гнев в Гранд-Рапидсе достиг своего апогея сегодня, когда в городе вспыхнули беспорядки, которые в настоящее время находятся в руках американского "Национал-социалистического движения". Ситуация в городе была напряженной в течение некоторого времени, поскольку протоправительство было крайне непопулярно среди местных жителей, которые ранее решительно поддерживали государственные ополчения, остатки которой организовывали сопротивление регионе.\n\nОпубликованные сегодня утром кадры демонстрантов, сжигающих флаг Национал-Социалистического Движения, и нападений на здания, используемые фактическим правительством. По сообщениям, скандирование "Долой Колуччи!" было слышно по всему городу. На данный момент это, по-видимому, самое большое сопротивление американскому нацизму, однако, если движение не остановить, ожидается, что оно распространится по всему штату, что приведет к тому, что Американский нацизм будет остановлен в зачаточном состоянии.\n\nКак и следовало ожидать, реакция властей была жестокой. Сообщалось, что государственные силы НСД постоянно применяли чрезмерную силу, нападая на всех присутствующих, независимо от того, угрожали ли они, применяли ли насилие, были ли они представителями прессы или даже если они не участвовали в демонстрациях вообще. Масштаб протестов привел к тому, что государственные силы применили слезоточивый газ до такой степени, что его запах можно было почувствовать внутри зданий по всему городу. На кадрах, снятых одним протестующим, видно, как государственные силы избивают демонстрантов дубинками и прикладами, прежде чем задержать их.\n\nЕще неизвестно, как будет развиваться ситуация. На данный момент демонстрантов, похоже, не пугает насильственная тактика, применяемая государственными силами, а американские нацисты представляют собой опасность, с которой они никогда прежде не сталкивались."
 nsm.4.a: "Они успокоятся..."
 nsm.4.b: "Этих головорезов нужно остановить!"
 nsm.5.t: "Беспорядки Подавлены"
 nsm.5.d: "Продолжающиеся протесты в Гранд-Рапидсе были подавлены сегодня днем силами безопасности Национал-Социалистического Движения. Протестующие были выведены из центра города, и официальные лица объявили, что с тех пор в городе в основном царит мир.\n\nРанее сегодня были опубликованы кадры, на которых запечатлены жестокие репрессии со стороны государственных сил, когда они очищали перекресток от демонстрантов, многих арестовывая и избивая дубинками и прикладами.\n\nНеонацистское правительство также арестовало лидеров движения, обвинив их в "нарушении общественного порядка" и заявив, что этот шаг был "необходим для обеспечения порядка в государстве", поскольку в настоящее время безопасность многих из этих организаторов находится под вопросом, и маловероятно, что мы будем знать наверняка об их местонахождении до конца войны.\n\nГлавнокомандующий Колуччи выступил с заявлением, в котором похвалил полицию за их поведение, сказав: \"Полиция хорошо выполнила свою работу, эти бунтовщики были там, чтобы принести марксистскую язву в нашу нацию, и хотя их действия могут показаться некоторым суровыми, они были необходимы, чтобы обезопасить эту нацию для белых людей\".\nНа данный момент на улицах воцарилась тишина. Неизвестно, возродится ли движение позже, но на данный момент мы можем только надеяться на лучшее."
 nsm.5.a: "Мир, Но Нет Справедливости"
 nsm.5.b: "Это Они Ещё Мало Получили!"
 nsm.6.t: "Сторонники Жесткого Курса вмешиваются в Гранд-Рапидс"
 nsm.6.d: "Сегодня утром почти 2000 военизированных формирований, принадлежащих к американскому "Национал-Социалистическому Движению", отвоевали центр Гранд-Рапидс, штат Мичиган, который был центром антифашистского протестного движения на их территории. Десятки безоружных демонстрантов были убиты, и в настоящее время число погибших неизвестно. \n\nВойска перекрыли демонстрантам все пути отступления и двинулись к толпе протестующих, стреляя на поражение. Многие из тех, кто не участвовал в акциях протеста, а просто находился в этом районе во время резни или просто наблюдал со стороны, также подверглись обстрелу.\n\nСообщений о погибших не существует, давление, оказываемое на американскую медицинскую систему анархией в стране, не даёт возможности узнать, сколько человек умерло, и правительство еще не сделало объявления о цифрах. \n\nГос. СМИ Национал-Социалистического Движения сообщили сегодня, что "коммунистическое восстание" было подавлено, и сообщили, что 500 полицейских и военнослужащих были убиты или ранены, а также что были убиты некоторые гражданские лица, но они не дали никаких цифр.\n\nПо сообщениям, демонстранты пытались сопротивляться репрессиям, бросая в солдат кирпичи и зажигательные бомбы, но в основном безуспешно. Главнокомандующий НСД Берт Колуччи выразил свое недовольство жестокими репрессиями. Сегодня утром он сделал заявление, в котором сказал: "Я глубоко сожалею о том, что произошло сегодня утром, и буду привлекать к ответственности тех, кто стоит за этим". Он также утверждал, что подавление протестов было организовано и осуществлено сторонниками жесткого курса в партии, что выявило раскол в НСД и показало, насколько слаба его власть над партией на самом деле."
 nsm.6.a: "Конец хаоса или знак грядущих событий?"
 nsm.6.b: "Порядок Восстановлен."
 nsm.7.t: "Колуччи выступает в Гранд-Рапидсе"
 nsm.7.d: "Берт Колуччи поднялся на трибуну, привыкая к холодному воздуху, и приготовился выступить перед  своими самыми ярыми сторонниками. Сегодня здесь были самые преданные национал-социалисты, готовые убедиться, что внешний мир знает, что он все еще контролирует ситуацию, что ни агитаторам, ни сторонникам жесткого курса не удалось ослабить его хватку в движении.\n\nОн уставился в камеру, которая транслировала его речь государственным СМИ, и начал свою речь. Это была речь, знакомая членам НСД, рассказывающая об их огромных достижениях и осуждающая их врагов, а также евреев и коммунистов, которые их поддерживали, и, наконец, подтверждающая всем его верным солдатам, что они непобедимы. Он высоко оценил достижения своего правительства, выразил поддержку солдатам, которые положили конец беспорядкам, охватившим город, и осудил коммунистических агитаторов, которые их начали.\n\nЕго речь, как всегда, была встречена бурными аплодисментами и аплодисментами, за которыми последовало множество криков "Да здравствует Победа!" и "Да здравствует Колуччи". Толпа щедро использовала римское приветствие, хор вытянутых рук в знак своей поддержки, и Колуччи позаботился о том, чтобы отсалютовать им в ответ.\n\nКолуччи быстро покинул сцену в сопровождении своих телохранителей. Он хотел убедиться, что такая потрясающая речь не была услышана диверсантами, наводнившими этот город, особенно на камеру. Несмотря на это, он чувствовал, что предоставил всем доказательства того, что он все еще контролирует ситуацию, и его враги еще не свергли его с престола как лицо американского нацизма."
 nsm.7.a: "Да Здравствует Победа!"
 nsm.8.t: "Полицейская Погоня на I-94"
 nsm.8.d: "Дэвид нажал ногой на педаль газа, он изо всех сил старался сосредоточиться на дороге, но оглушительный шум вокруг и удушающая сырость делали это практически невозможным. Вой сирен позади него, плач его маленького сына на пассажирском сиденье, симфония шоссе окружили его звуковым коконом и проникали в его разум, вызывая невыносимую головную боль. Хуже всего, однако, были голоса. \nГолоса грызли его череп изнутри, нашептывая ему, убеждая его, что он никогда не сможет остаться один в своем собственном разуме. Именно они заставили его взять в заложники собственного сына и мчаться по шоссе I-94, убедив его, что это единственный способ обеспечить их безопасность. Он поерзал на своем кожаном сиденье, чувствуя себя неуютно из-за солнечного жара и его яркого света, который мешал ему видеть. \nВнезапно из яркого света появились фигуры. \nЭто была баррикада. Баррикада из полицейских машин, окруженная тонкой линией дорожных столбов. Все было кончено. Теперь он точно знал, что они собираются схватить его и, скорее всего, застрелят. Он прижал ногу к педали тормоза, в результате чего его машина с визгом остановилась. Теперь не было другого выбора, кроме как сдаться им, невзирая на последствия. Он, спотыкаясь, вышел из машины, наконец-то сдавшись. Именно тогда голоса начали становиться громче."Сэр, поднимите руки вверх!" - крикнул один из офицеров. \nГолоса снова стали громче, раньше они говорили только шепотом, но теперь они говорили с гораздо большей интенсивностью. "Сэр, вам нужно поднять руки вверх", - сказал офицер, повторяя в два раза громче. \nТеперь голоса кричали, заглушая звуки дороги. Было слышно только команды полиции и самих себя. \n'Сэр! В последний раз, поднимите руку вверх! '- рявкнул офицер, теперь явно потерявший терпение. \nТеперь они кричали. Все остальные звуки были вытеснены ими, поскольку их громкие, пронзительные крики раскалывали его череп изнутри. Голоса были заглушены пулей полицейского."
 nsm.8.a: "Ужас..."
 nsm.9.t: "Раскрыт Потенциальный Заговор?"
 nsm.9.d: ""
 nsm.9.a: "У нас нет на это времени."
 nsm.9.b: "Вложить в это некоторые ресурсы."
 nsm.10.t: "Бомба взорвалась в штаб-квартире НСД в Детройте"
 nsm.10.d: ""
 nsm.10.a: "Найдите ублюдка, ответственного за это!"
 nsm.11.t: "Потенциальный Заговор: Зацепка"
 nsm.11.d: "Есть основания полагать, что наши агенты получили доказательства террористического заговора - в дополнение к планам нападения на наши аванпосты и штаб-квартиру было обнаружено несколько тайников с оружием хутарийцев. Готовясь к неизбежному, мы поздравляем наших храбрецов с раскрытием такого коварного заговора.\n\nМы смогли сделать вывод, что большинство их планов - это постоянная партизанская война против нас, как гиены, которыми они являются, они намерены воспользоваться любым проявлением слабости, чего мы не допустим.\n\nНаша безопасность будет усилена, мы расширим наши разведывательные операции, и мы дадим населению либо кнут, либо пряник.; в мгновение ока ополчение будет загнано в угол.\n\nВ результате своей самоуверенности ополчение хутари оставило после себя кучу улик.\n\nВ кратчайшие сроки мы найдем еще больше подобных зацепок и сокрушим хутари раз и навсегда!"
 nsm.11.a: "Продолжайте идти по Следу."
 nsm.12.t: "Потенциальный Заговор: Тупик"
 nsm.12.d: "\"Какого черта ты имеешь в виду, что они все сожгли!?\" \n\nУ Колуччи был напряженный день. Мало того, что ополчение хутарии бегало вокруг, как свора бешеных собак, но они также уничтожили единственную ниточку, которая была у его агентов для ликвидации террористов.\n\nТайники были заминированы, сэр, мы ничего не смогли оттуда спасти.\n\"И вы просто сдаетесь? эти проклятые марионетки бесчинствуют на наших землях, а ты решаешься сказать мне, что потерпел неудачу, и что потом? И это все? Убирайся нахуй с глаз долой\"\n\n Когда его подчиненный вышел из комнаты и закрыл дверь, на двери гордо красовался баннер национал-социалистического движения. Он вздыхая, взглянул на карту Мичигана, ополчение доставляло ему много неприятностей, все больше солдат пропадало без вести, и паранойя росла. Наливая виски, он начал писать новый приказ для своих воинов.\n\n\"Я хочу, чтобы каждого человека, который, по слухам, хотя бы немного сочувствует или связан с ополчением Хутари, вытащили и повесили, независимо от того, кто и когда, убедитесь, что никого из них не осталось!\""
 nsm.12.a: "Мы зря тратим время."
 nsm.12.b: "Мы почти поймали их."
 nsm.13.t: "Восстание Хутари"
 nsm.13.d: "Несмотря на наши благородные намерения восстановить порядок в Америке, мы переусердствовали. Продолжая двигаться вперед, мы не нашли времени оглянуться назад, чем воспользовались террористы. Это правда, что ополчение хутари вернулось. Недавно они разбомбили наш штаб, убив шестнадцать наших солдат и оставив после себя еще тринадцать раненых. После это нападение потрясло наши ряды до глубины души, Но решило, что с нас хватит. Отныне любой, кто будет уличен в сочувствии или сотрудничестве с террористами, будет подвергнут постоянному преследованию. С помощью веревки и свинца мы искореним все инакомыслие. Хутари разыграли свою карту триумфа, и пока они празднуют свою победу, пришло время обыскать каждый лес, каждый посёлок, каждый город и каждую комнату. Мы однажды восстановили порядок в Мичигане, мы сделаем это снова."
 nsm.13.a: "Да Проклянет Их Господь"
 nsm.15.t: "Оживление Промышленности"
 nsm.15.d: "Поскольку общий размер Национал-социалистического движения и его территориальные завоевания значительно возросли, руководство организации в течение последних нескольких месяцев неустанно работало над координацией восстановления промышленности Америки, как на благо среднестатистического американца, так и для общего функционирования Движения. К счастью, такие усилия начали приносить плоды: десятки фабрик на нашей территории были официально объявлены действующими, а многие члены нашего правительства и заинтригованные граждане присутствовали на церемониях повторного открытия этих фабрик.\n\nПо мере того, как знакомый звук жужжащей техники снова раздается в наших городах, мы уже начинаем видеть положительные стороны этого начинания. Реакция на эту меру уже была в основном положительной, как с точки зрения общественного мнения, так и с точки зрения нашего общего уровня производства. В результате был создан большой приток новых рабочих мест, и многие благодарные граждане устремились на какую-то оплачиваемую работу посреди хаоса и неопределенности, с которыми они столкнулись. В то время как большая часть населения изначально весьма неохотно занимала столь необходимые рабочие места (скорее всего, из-за многолетней пропаганды против движений, подобных нашему), похоже, что большинство из них сделали мудрый выбор, видя, что оживление возможностей трудоустройства в целом идет им на пользу и их сообщества - как бы они ни стеснялись признать это. За исключением некоторых упрямых диссидентов, которые вместо того, чтобы работать продолжают оставаться безработными бродягами, а не вносить свой вклад в общество, это изменение в конечном счете хорошо воспринято нашими гражданами и, несомненно, внесет огромный вклад в экономику в долгосрочной перспективе."
 nsm.15.a: "Хороший Гражданин - Это Продуктивный Гражданин"
 nsm.23.t: "Национал-социализм Торжествует"
 nsm.23.desc: "Мы победили, о да!"
 nsm.23.a: "Да Здравствует Победа!"
 nsm.25.t: "Публичное Выпуск Народного автомобиля"
 nsm.25.d: "Общественность сегодня гудела, поскольку представители прессы, сотрудники корпораций, официальные лица, а также любопытные зрители собрались в различных местах по всей стране, где должен был быть обнародован долгожданный правительственный проект. В речи, предшествовавшей презентации, лица, связанные с государственным департаментом, а также представители их дочерних производственных компаний выразили восторг и гордость за свои достижения в отношении такого монументального шага на пути к возвращению Америки в нужное русло.\n\nКогда брезент был снят и автомобиль был показан, многие были заинтригованы, поскольку они увидели знакомый, но удобный дизайн. Автомобиль, получивший название "Народный автомобиль" от тех, кто отвечает за проект, будет доступен по твердым, но доступным ценам, что вызвало интерес публики. Интерес только возрос, когда выяснилось, что те, кто соответствует определенным условиям - например, работающие граждане - будут иметь право на покупку и владение транспортным средством.\n\nГосударственные чиновники утверждают, что выпуск проекта имеет первостепенное значение в их усилиях по реконструкции. \"Невероятно важно, чтобы мы обеспечили нашим гражданам средства передвижения, особенно тем, кто так сильно пострадал от войны\". Говорит правительственный чиновник Винсент Гарза, один из наблюдателей за открытием. \"Учитывая разрушения, которые принес конфликт, вполне естественно, что мы даем людям средства передвижения; это, в свою очередь, увеличит возможность вернуться к работе, в дополнение к повышению самообеспеченности\"."
 nsm.25.a: "Черт, какая красивая тачка. Разве вы не согласны?"
 nsm.26.t: "Объединение Мичигана"
 nsm.26.d: "Мы сделали это! Когда-то считавшиеся одними просто выдачей желаемого за действительное, а другими - полнейшей фантазией, всем сомневающимся было справедливо доказано обратное - ибо мы победили. Следуя раннему выступлению Берта Колуччи, поздравившего наших членов с их боевым мастерством, атмосфера оставалась веселой, когда начались торжества. С эйфорией после победы, витающей в воздухе по всей нашей территории, наши члены отреагировали соответствующим образом - на улицах городов и поселков Мичигана наши знамена развеваются с триумфальным пылом, поскольку наши силы радуются своей значительной победе над силами зла в нашем родном штате.\n\nКогда весь Мичиган перешел под нашу праведную юрисдикцию, мы также столкнулись с населением наших ныне побежденных врагов. Как и ожидалось, большинство из них откровенно боятся или презирают нас, а те, кто этого не делает, явно опасаются нашего присутствия. В то время как они в конечном итоге придут к пониманию истины национал-социализма, необходимо соблюдать строгий порядок, чтобы противостоять оставшимся подрывным элементам. Беспорядки уже были отмечены во многих областях, особенно левыми группами и другими агитаторами в форме пассивного сопротивления и активного сопротивления низкого уровня. Эти сторонники и сторонники коммунистов должны быть искоренены, как только мы сможем это сделать, чтобы их идеи о "восстании" не распространились.\n\nВероломные левые выскочки в стороне, они не единственный видный враг, выступающий против нас после нашей победы. Похоже, что, хотя фундаменталисты хутари были разгромлены в открытом бою, они явно отказываются полностью капитулировать. Странная активность была отмечена в северных районах Мичигана, со случайными перестрелками между сторонниками лесных хутари и другими странными движениями, замеченными остатками группы. Очевидно, что они пытаются сформировать своего рода организованное сопротивление нашему правлению - крайне важно, чтобы мы разгромили их еще раз, прежде чем они начнут действовать в соответствии со своими безнадежными желаниями.\n\nДавайте будем иметь в виду эту информацию, когда празднование закончится - тем временем мы будем праздновать наши славные стратегические достижения. С нашим триумфом здесь, лучшее, несомненно, еще впереди для нашего движения."
 nsm.26.a: "Сегодня Мичиган - завтра вся Америка!"
 nsm.27.t: "[NSM.GetName] Давит на нас!"
 nsm.27.d: "[NSM.GetName] пытаются нас съесть!"
 nsm.27.a: "Возмутительно!"
 nsm.27.b: "База"
 nsm.28.t: "Военно-Морское Командование Отказывается От Реинтеграции"
 nsm.28.d: "Когда началась вторая гражданская война в Америке, части военно-морского флота на западном побережье поспешили заявить о своем нейтралитете; создав военно-морскую хунту в дальних уголках Северной Америки и стремясь "переждать" конфликт, а не заявлять о своей лояльности какой-либо стороне. Вместо этого они предпочли контролировать штат Аляска, а также свои заморские территории, продолжая защищать и обслуживать американские владения в Тихом океане. С такой патриотической и достойной восхищения задачей, которую они взяли на себя, мы изначально сочли целесообразным искать какое-то соглашение - такое, которое предполагало бы их полное и немедленное включение в знамя нашего движения, - и мы быстро направили требования военно-морскому правительству.\n\nМы получили менее чем оптимальный ответ в течение недели. Адмирал Гилдей прямо отверг наши попытки реинтеграции, как сообщается, его сообщение можно описать лаконичным словом "нет". Хотя, по общему признанию, было очень мало шансов на то, что наши усилия принесут плоды, все же очень жаль, что их военно-морская мощь будет недоступна для нас в настоящее время (в дополнение к легкому чувству неловкости, которое это принесло нам)."
 nsm.28.a: "Этот паинька получит свое, рано или поздно."
 nsm.29.t: "Подготовка к Национальной Конференции"
 nsm.29.d: "Когда эта нация рухнула во второй раз в истории, мы с самого начала знали, что другой такой возможности в нашей жизни больше не будет. Из гниющего трупа Америки мы вырвались вперед, бросив вызов жалкой "либеральной демократии" - идеологии, которое мы видели, что принесла: моральную болезнь, деградацию и упадок традиций, которыми когда-то дорожили. От этой гнили мы боролись не на жизнь, а на смерть по всей стране против всех, кто стоял на нашем пути, пока, наконец, гниль не рассеялась, заставив нас очиститься от кровопролития.\n\nОднако сказать, что мы сделали это в одиночку, было бы просто неискренне. Даже наши самые самонадеянные члены не могут отрицать важность Национального Фронта - это коалиция, которую мы сформировали с другими группами единомышленников, чтобы обеспечить нашу победу. По мере того, как пыль по всей стране рассеивается и порядок начинает восстанавливаться, было быстро решено, что фракции, участвующие в нашей борьбе с силами зла, вскоре соберутся, чтобы обсудить судьбу Америки - новой Америки, созданной благодаря нашему видению.\n\nС конференцией, однако, открылся новый фронт - фронт влияния. Каждый член конференции, естественно, будет считать себя наиболее подходящим для того, чтобы вести Америку в новую эпоху - поэтому мы должны приспособиться к политическому маневрированию, а не к прямой борьбе. Чтобы гарантировать, что наша организация станет той, которая будет руководить страной, мы должны предпринять необходимые шаги, чтобы легитимизировать себя в глазах конференции и населения в целом.\n\nКонечно, некоторые фракции, очевидно, будут более благоприятнее, чем другие, с точки зрения лидерства. Даже до войны между некоторыми группами-членами существовала номинальная неприязнь по разным причинам, некоторые из которых все еще присутствуют по отношению к определенным... группам на конференции. Несмотря на это, мы знаем, что мы и только мы действительно способны привести эту страну к величию, поэтому крайне важно, чтобы мы преуспели в переговорах так же, как мы преуспели на поле боя.\n\nДавайте приступим к работе - в конце концов, только мы знаем, что лучше для Америки."
 nsm.29.a: "Национал-социализм восторжествует - нравится это другим или нет."
 nsm.29.b: "У руля встанут настоящие патриоты, а не какие-то культурные фетишисты и психопаты."
 nsm.29.c: "Наша воля была достаточно сильна, чтобы привести нас сюда. Эти переговоры будут походить на прогулку в парке."
 nsm.30.t: "Коммунисты Усиливают Сопротивление"
 nsm.30.d: "В течение последних двух недель по всему Мичигану наблюдалась крайне тревожная тенденция в отношении усмирения несогласных и подрывных элементов. Тревожный рост активности, направленной на сопротивление, наблюдается на территориях, которые, как ранее считалось, были покорены нашими доблестными солдатами. В то время как сопротивление нашей юрисдикции было ожидаемым, оно в основном сводилось к управляемому уровню - случайная атака "бей и беги" или засада против наших сил в ранее оспариваемых районах, на которые наши войска обычно отвечали грубой силой. Однако такой резкий рост активности в высшей степени беспрецедентен; не проходит и дня, чтобы наши солдаты не попадали в перестрелки, не попадали в засады в городских районах или не подвергались нападениям и саботажу другими способами. Вдобавок ко всему, были замечены все более и более подрывная, коммунистическая пропаганда - без сомнения, введенная в действие "сопротивлением" в попытке заставить законопослушных граждан глупо рисковать своими жизнями. В то время как мы разбирали и скрывали эту грязь, когда находили ее, мысль о том, что население подвергается левой радикализации против нас, вызывает серьезную тревогу. \n\nЧувство нервозности и страха нависло над нашей организацией, поскольку мы понимаем, что эти нападения далеко не случайны - эти повстанцы более организованее, чем мы первоначально предполагали. По мере того, как эти свирепые акты становятся все более смелыми и обыденными, становится совершенно ясно, что надвигается нечто грандиозное. Что бы это ни было, мы должны окопаться и подготовиться - иначе наше Движение может быть просто подавлено в зачаточном состоянии изнутри."
 nsm.30.a: "Кто к Нам с Мечём Придёт..."
 nsm.31.t: "Открытое Восстание Коммунистов"
 nsm.31.d: "Сегодня по всему Мичигану разразились паника и беспорядки, каких не было со времен начала войны. В ходе различных скоординированных нападений наши храбрые солдаты попали в жестокие засады в нескольких городских районах, окруженные боевиками, которых можно было опознать по их красным повязкам. Во многих пострадавших районах наши войска были жестоко и внезапно захвачены врасплох, будучи застигнутыми врасплох из-за явной организации нападения и соучастия многих гражданских лиц в самих нападениях. Было созвано экстренное совещание в нашем верховном командовании, на котором было отдано несколько приказов отступить на наши более хорошо защищенные позиции, и они находятся в процессе выполнения.\n\nПоскольку мы поспешно перестроились, чтобы встретиться с ублюдками лицом к лицу, мы получили несколько редких передач от этих лидеров восстания, предлагающих только одну фразу: "Смерть нацистским подонкам". Черта подведена, и мы не должны поддаваться этим коммунистическим выскочкам! Мы должны использовать все имеющиеся в нашем распоряжении методы, чтобы гарантировать нашу окончательную победу здесь, иначе весь наш прогресс будет напрасным! Все движение понимает, что это не только наша судьба, но и судьба национал-социализма - арийской расы! - лежит на наших плечах. Мы не дрогнем!"
 nsm.31.a: "Итак, ублюдки показали себя. Давайте не будем проявлять к ним милосердия."
 nsm.32.t: "Восстание Коммунистов Подавлено"
 nsm.32.d: "В то, что было нашим самым мрачным временем на сегодняшний день, Национал-социалистическое движение восстало из пламени беспорядков и восстаний, как Феникс, победоносно уничтожив красную угрозу, которая культивировала свою декадентскую идеологию среди большей части населения Мичигана. Поскольку пожары бушуют во многих городах и поселках (многие из них были устроены во время боевых действий отчаявшимися левыми), возмездие за такой вероломный акт было жестоким, и это справедливо. Избиения и казни выживших повстанцев стали обычным явлением, поскольку они с ужасом наблюдают, как их план по уничтожению будущего Америки ужасно провалился, не обеспечив ничего, кроме их неминуемой смерти.\n\nХотя изначально у них были шансы были против нас, наша победа, естественно, была гарантирована, и наша победа была ошеломляющей. Поскольку большинство лидеров и подчиненных сопротивления мертвы или умирают, мы фактически уничтожили большинство, если не все формы активного сопротивления среди гражданского населения в обозримом будущем. Тем не менее, отныне мы должны сохранять все большую бдительность, чтобы гарантировать, что такое катастрофическое восстание никогда больше не повторится."
 nsm.32.a: "Крысы были обречены с самого начала."
 nsm.33.t: "Механизмы"
 nsm.33.d: "Звук промышленного оборудования разнесся по всей фабрике, когда Джордан отошел от своего рабочего места, вытирая пот со лба. Постоянный металлический лязг, жужжание гидравлики, ослепительный жар печей. Чаще всего эта перегрузка чувств ошеломляла новых работников чем-то ужасным. Несколько месяцев назад Джордан почувствовал почти то же самое, когда впервые ступил в залы фабрики. Шум, ужасная жара, непривычность всего этого - это было неприятным новым опытом, с которым он, к счастью, начал знакомиться.\n\nДжордан никогда не ожидал, что будет работать в таком месте, как это. Будучи бывшим официантом в ресторане, ему пришлось нелегко приспосабливаться к своей новой работе. Когда неонацистам удалось взять под контроль весь Мичиган, он просто старался не высовываться - он знал, что это было не так, как в довоенные дни, когда везде, где проходили митинги, присутствовала полиция. Так вот, те, кто следит за соблюдением закона, и те, кто носит свастику, - это одно и то же, и он довольно ясно видел, что они гораздо менее терпимы к критике. Если отбросить безжалостное принуждение, Джордан не испытывал особой необходимости противодействовать людям одетыми в черное, патрулирующими улицы. Однако, когда стало известно о возможностях трудоустройства в связи с "промышленной реконструкцией", ему стало любопытно, и он пошел посмотреть, что привлекло толпы людей.\n\nДжордан лениво бросил взгляд на внутренние стены комплекса, в котором он работал. Освещенный сиянием пылающей внутри печи, он мог разглядеть ассортимент плакатов и флагов, ориентированных на НСД, со словами ободрения для таких рабочих, как он сам. На той же стене висел тот же баннер со свастикой, а также другой символ, который был там с тех пор, как он снова начал работать, в комплекте со звездно-полосатым изображением, как бы напоминая вам, в какой стране вы сейчас находитесь. Всякий раз, когда он видел это, ему казалось, что он должен напоминать себе о своих собственных убеждениях и убеждениях; что он делал это, потому что ему нужно было зарабатывать на жизнь, что бесчисленное множество других поступали так же, как он, что он знал, что он не какой-то скинхед, а скорее тот, кто просто пытается выжить. Его воспитывали в терпимости к другим, так что ему не о чем было беспокоиться. Кроме того, не похоже, чтобы он был в такой ситуации, чтобы отказаться от предложения, верно? Конечно, ни один здравомыслящий человек не мог бы винить его за это.\n\nОн вырвался из своих мыслей, так как вспомнил, что ему нужно закончить работу, чтобы не разозлить бригадира. Итак, он поправил свое защитное снаряжение и вернулся в знакомый промышленный ад."
 nsm.33.a: "Звуки Промышленного Оборудования Затихли Лишь на Мгновенье"
