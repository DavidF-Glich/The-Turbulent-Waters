 nsm.37.t: "Формирование Национального фронта"
 nsm.37.d: ""
 nsm.37.a: "Присодиниться"
 nsm.37.b: "Только мы можем спасти Америку!"
 nsm.38.t: "Формирование Национального фронта"
 nsm.38.d: "С начала Второй гражданской войны в Америке различные крайне правые военизированные организации Америки вели свои собственные, отдельные войны за захват власти в Соединенных Штатах. С новым военным альянсом Национального фронта между Патриотическим фронтом и Национал-Социалистическим Движением вскоре этого может уже не быть. Хотя Патриотический фронт и НСД идеологически несколько отличаются друг от друга, первые представляют фашизм, а вторые национал-социализм, они поняли, что если кто-то из них хочет создать новое правительство, в котором белые люди снова станут доминирующей группой в стране, им придется работать вместе. Ни Патриотическому фронту, ни НСД просто не под силу в военном отношении самостоятельно противостоять объединенной мощи Правительства Американской конституции и Союза Америки.\n\nХотя альянс Национального фронта в настоящее время состоит только из Патриотического фронта и Национал-Социалистического Движения, ходят слухи, что в будущем к нему могут присоединиться другие организации. Сообщается, что Южная Националистическая Лига Юга и террористическая организация, поклоняющаяся Мейсону акселерационисту, известная как Дивизия Атомваффен, направили наблюдателей на конференцию первого Национального фронта. Однако вполне вероятно, что чем больше организаций присоединится к Национальному фронту, тем менее согласованными будут его цели. В конце концов, только время может сказать, какими будут будущие последствия этого нового военного союза для войны."
 nsm.38.a: "Правые Америки Объединяются"
  
 # New Events - By Solstron
 
 nsm.39.t:0 "Ультиматум Хутари"
 nsm.39.d:0 "Ополчение хутари было успешно разгромлено нашими войсками, навсегда закрепив северную оконечность полуострова Мичиган за национал-социалистическим движением. Однако, поскольку Дэвид Брайан Стоун-старший и большая часть его отряда теперь наши пленники, возникли вопросы о том, что с ними делать. В то время как гитлеровцы выступают за их убийство в качестве демонстрации силы, фракция Рокуэлла приняла к сведению идеологическое сходство Дэвида с национальным движением и предложила привлечь его в ряды движения в обмен на его освобождение из тюрьмы."
 nsm.39.a:0 "Сделать из их лидеров пример." 
 nsm.39.b:0 "Он будет работать за свою Свободу."
 
 # New Events - By Politeline91
 
 nsm.40.t:0 "Сопротивление ополченцев в Северном Детройте"
 nsm.40.d:0 "В разгар наших усилий по спасению разлагающегося трупа Соединенных Штатов Америки мы получили сообщения о том, что обманутые ветераны Национальной гвардии Мичигана взялись за оружие, чтобы оказать сопротивление нашему правительству, собравшись в Северном Детройте, где они предприняли многочисленные нападения на правоохранительные органы, как дикари, которыми они и являются. Их возглавляет Пол Роджерс, бывший генерал-адъютант Национальной гвардии Мичигана. Во время Гражданской войны он числился пропавшим без вести, предположительно погиб, но теперь вернулся, чтобы снова стать для нас занозой в заднице. Также было обнаружено несколько складов боеприпасов в лесах Гурон-Манисти, что свидетельствует о том, что эти крысы годами копили запасы за нашей спиной.\n\nИх атаки состоят из внезапных нападений на окраинах города, саботажа местной инфраструктуры и интенсивных боевых действий в городах, направленных на то, чтобы спровоцировать затяжное сражение, в результате которого наши вооруженные силы будут парализованы. Примечательно, что они вступили в прямой конфликт с гитлеровскими предателями, которые также активно действуют в Детройте, хотя либеральный аппарат их организации делает это неудивительным. Эта внутренняя борьба позволяет нам легче навести порядок и наказать виновных, хотя мы не должны недооценивать их в бою. Крайне важно, чтобы мы подавили это восстание тщательно и без спешки, прежде чем оно успеет пустить корни, иначе они вдохновят других соплеменников, подобных им, взяться за оружие и осквернить Америку своей грязью."
 nsm.40.a:0 "Змей снова поднимает свою грязную голову." 
 
 nsm.41.t:0 "Либертарианские Восстания в Новой Англии"
 nsm.41.d:0 "В разгар наших усилий по спасению разлагающегося трупа Соединенных Штатов Америки мы получили сообщения о том, что "либертарианцы" из Новой Англии, несмотря на их крайнее унижение от рук Руссо, начали совершать внезапные нападения на наши гарнизоны в Мэне, Нью-Гэмпшире и Вермонте. Хотя эти паразиты не объединились в единую организацию, похоже, что ими руководит Дэниел Баньяи, владелец предприятия Slate Ridge, которое в течение многих лет готовило боевиков АО. Вполне вероятно, что эта ситуация перерастет в открытое восстание, чего мы должны предотвратить любой ценой.\n\nЭти синхронные террористические атаки оказались невероятно опасными для наших сил в регионе, несмотря на плачевное состояние Ассоциации, и истощают наши ресурсы в период национального хаоса и разобщенности, невиданных со времен начала последней гражданской войны. Баньяи и его клика дегенератов также начали распространять пропагандистские материалы, призывающие к вооруженной революции против нашего правительства, что только разжигает пламя, охватившее нашу нацию. Крайне важно, чтобы мы подавили этот мятеж тщательно и без спешки, прежде чем он сможет пустить корни, иначе они вдохновят других соплеменников, подобных им, взяться за оружие и осквернить Америку своей грязью."
 nsm.41.a:0 "Ситуация Ухудшается" 
 
 nsm.42.t:0 "Активность "Трехпроцентников" в Висконсине"
 nsm.42.d:0 "В разгар наших усилий по спасению разлагающегося трупа Соединенных Штатов Америки мы получили сообщения о том, что гнусные консерваторы по всему Висконсину начали организовываться, протестовать и устраивать беспорядки, в основном в сельской местности, где они годами размножались. Эти головорезы, похоже, являются ответвлением "трехпроцентников", группы ополченцев, лояльной Дональду Трампу, которая была в основном уничтожена во время гражданской войны. Их возглавляет Барри Крофт-младший, командир ополчения, известный своей ролью в провалившемся заговоре с целью похищения губернатора Мичигана за несколько лет до Гражданской войны. Эти паразиты уже захватили участки земли в Северном Висконсине, и для подавления мятежа были направлены военные.\n\nИх тактика заключается в внезапных нападениях на наши гарнизоны, городском терроризме и партизанской войне в сельской местности, которые полностью подорвали нашу способность должным образом управлять и поддерживать порядок. Они также удачно расположены в лесистых районах северо-восточного Висконсина, что позволяет им использовать свое знание местности в своих интересах. Либеральные агитаторы также воспользовались этим как возможностью распространить информацию о своем вопиющем вырождении, и беспорядки в Милуоки быстро усилились. Крайне важно, чтобы мы подавили это восстание тщательно и без спешки, прежде чем оно успеет пустить корни, иначе они вдохновят других соплеменников, подобных им, взяться за оружие и осквернить Америку своей грязью."
 nsm.42.a:0 "И они снова падут." 
 
 nsm.43.t:0 "Гитлеровцы начинают действовать в Детройте"
 nsm.43.d:0 "В разгар наших усилий по спасению разлагающегося трупа Соединенных Штатов Америки мы получили сообщения о том, что гитлеровцы, которые когда-то были нашими товарищами по оружию, прибегли к племенному воровству и варварскому мародерству. Серия незаконных собраний, маршей и митингов, проведенных в Детройте сторонником жесткой линии Полом Маллетом, переросла в агрессивные беспорядки, когда гитлеровские головорезы подожгли город и уничтожили результаты многолетнего напряженного труда. Эти люди, некогда уважаемые члены нашего движения, теперь проявили себя не более чем племенными агитаторами, готовыми встать в один ряд с марксистами и либералами, чтобы уничтожить Америку. Открытые столкновения между нашими людьми на земле и гитлеровскими подонками уже начались, и несколько офицеров уже получили ранения. Теперь нам ясно, что их цель - спровоцировать вооруженное восстание, и Маллет открыто заявляет, что мы "потеряли мандат арийской нации". Если мы хотим, чтобы наше видение новой Америки было реализовано, то мы не можем мириться с таким буйным поведением и должны немедленно принять меры против бродячих уличных банд Маллета, поскольку что-либо меньшее только придало бы им смелости. Региональное командование в Мичигане также разослало многочисленные запросы о военном подкреплении в связи с тем, насколько тяжелой стала ситуация, и мы должны прислушаться к их мольбам."
 nsm.43.a:0 "Порядок Должен Быть Восстановлен!" 
 
 nsm.44.t:0 "Рейд, Совершен на Верхнем полуострове"
 nsm.44.d:0 "Примерно в 1:03 прошлой ночью силам Национальной гвардии удалось полностью перекрыть коммуникации на верхнем полуострове Мичигана, и всего через три часа весь полуостров был в наших руках. Успех операции в конечном счете был достигнут благодаря отважным усилиям горстки командиров НСД, которые взяли на себя всю тяжесть ответственности за вторжение на свои плечи.\n\nТщательно спланированная в течение нескольких месяцев операция потребовала сотрудничества сотен тайных агентов на Верхнем полуострове, от мэров маленьких городков, перешедших на нашу сторону, до подкупленных офицеров милиции. Когда было объявлено об операции, большинство было шокировано ее фантастическим успехом. Фракция Трампа потрясена до глубины души, и его группа прихлебателей, финансистов из племен и других подобных взяточников, вероятно, проклинает себя за то, что позволила своей жадности и глупости запутать наши намерения.\n\nБлагодаря этой победе наш контроль над северным озером Мичиган укрепился, а наша способность проецировать власть на озеро Верхнее наконец-то появилась. Жители полуострова с радостью встретили свое освобождение, выйдя на улицы с партийными флагами, чтобы сфотографироваться с нашими победоносными армиями, и с готовностью передавая нам подрывные элементы. Многочисленные идеологически симпатизирующие ополченцы или просто оппортунисты перешли в наши ряды, увеличив численность наших сил в этом районе."
