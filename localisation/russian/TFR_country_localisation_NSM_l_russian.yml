 NSM_overwhelming_factionalism_idea_desc:0 "\n\n\n\n£GFX_banner_NSM_fractured_movement\n\n\n\n\n\nС 1945 года, когда стены обрушились на Гитлера и погасили его свет, национал-социализму не хватало определенного мышления. По-видимому, каждый может свободно формировать то, что соответствует его взглядам по вопросам расы, религии и всему остальному, что дело принимает близко к сердцу. Фракционность в наших рядах только возросла благодаря тому, что наша партия пополнилась тысячами новых лиц, и все они ищут маяк надежды на этом тонущем корабле, ранее известном как Соединенные Штаты Америки.\n\nОднако, при таком быстром росте, было невозможно привлечь всех членов с карточками, что делало неизбежным их выбор, кого из наших многочисленных демагогов, вызывающих разногласия, они будут считать столпом идеологии. Мы должны найти в себе волю искоренить эту проблему до того, как она разрушит нашу способность освободить всех достойных людей от цепей этого разлагающегося и умирающего мира. Наша единственная истинная надежда состоит в том, чтобы пойти по одному из двух путей: либо по стопам Гитлера и покончить с вырождением, которым является нынешняя американская система, либо по пути Рокуэлла, который, хотя и остается радикальным, потребует лишь сдвига в американской культуре, какой бы путь мы ни выбрали. нас к окончательной победе!"
