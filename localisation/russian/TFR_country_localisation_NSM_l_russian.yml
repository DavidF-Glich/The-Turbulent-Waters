 nsm.87.t: "Восстановление Сегрегации"
 nsm.87.d: "Сегрегация представителей разных рас, которую смелые командиры и администраторы проводили на освобожденных территориях во время Гражданской войны, была официально закреплена в законе. Хотя многие чиновники беспокоятся, что эта политика появилась слишком рано и что она нарушит и без того напряженные отношения нашего правительства с иностранными расовыми элементами, центральное правительство в конце концов решило, что немедленное прекращение расовой диверсии важнее политической целесообразности.\n\nКогда пали так называемые законы Джима Кроу, а вскоре после этого аналогичные законы были введены, и по всей стране начался период хаоса. Чернокожие устроили беспорядки во многих городах, поскольку присутствие полиции, призванной держать их общину в узде, было быстро сокращено. Белые массово бежали из городов в пригороды, а чернокожие оставались с обугленными результатами своего безрассудства. Разумеется, те, кто принимал эти законы, не пострадали, спрятавшись за спинами полицейских в своих закрытых поселениях.\n\nЧтобы улучшить ситуацию в городах, правительство будет финансировать белых, желающих переехать в обновленные общины, а чужеродные элементы будут изгнаны в однородные районы. Существующая инфраструктура будет поделена пополам, на черных и белых: школы, парки, питьевые фонтанчики, все остальное. Социальное смешение будет поощряться путем выделения грантов предприятиям, соблюдающим сегрегацию, а также лишением алиментов матерей-одиночек, имеющих детей смешанной расы.\n\nДля общего восстановления порядка среди меньшинств будет проведена массовая конфискация оружия. Из-за гражданской войны и массовой преступности в общинах пришельцев появилось опасное оружие, и поэтому их необходимо разоружить, чтобы сохранить хрупкий мир. Сельские общины пришельцев должны быть распущены или объединены, чтобы их можно было легко контролировать."
 nsm.87.a: "Фундамент"