 nsm.49.t:0 "ВМФ принимает наше предложение"
 nsm.49.d:0 "После нескольких дней напряженных политических споров и множества закулисных сделок военно-морское командование приняло окончательное решение. К счастью, военно-морское командование приняло предложение. Все нижеследующие согласованные условия вступят в силу, как только сделка вступит в силу. - Все военные суда, находящиеся в настоящее время под контролем Военно-морского командования, будут переданы Американской Социальной Республике. -Всем правительственным чиновникам и персоналу, принадлежащему к Военно-морскому командованию, будет предоставлена защита для проживания на Аляске. - Все территории и земли, удерживаемые в настоящее время, будут немедленно переданы под контроль Американской Социальной Республики. Это действительно триумф нашей нации, который может спасти жизни десятков тысяч граждан и солдат."
 nsm.49.a:0 "И не было произведено ни единого выстрела." 
 
 nsm.50.t:0 "ВМФ отклоняет наше предложение"
 nsm.50.d:0 "После нескольких дней напряженных политических споров военно-морское командование приняло окончательное решение. К сожалению, военно-морское командование отклонило наше предложение. Сообщалось, что в ходе переговоров дипломаты с обеих сторон зашли в тупик после того, как мы предложили, чтобы всем правительственным чиновникам и персоналу военно-морского командования была предоставлена защита для проживания на Аляске. Дипломаты из военно-морского командования отказались от этого предложения и вместо этого настояли на том, чтобы им был предоставлен безопасный выезд из Американской Социальной Республики. Напряженность в связи с этим вопросом не могла быть устранена, независимо от того, сколько закулисных сделок мы заключили с их дипломатами. Впоследствии, ранее этим утром военно-морское командование объявило о своем выходе из переговоров."
