 states.82.d5: "Важные новости поступают сегодня из Америки: АНОА успешно захватила город Портленд на западном побережье, в штате Орегон. Битва за город, как сообщается, была одной из самых напряженных на западном театре второй гражданской войны в США. Городская война доминировала в стремлении захватить город, поскольку целые кварталы квартир и зданий были взорваны гранатами, бутылками с зажигательной смесью, взрывчаткой, артиллерией и другим оружием. Согласно отчетам о результатах боевых действий, пехоте АНОА приходилось обходить дом за домом, зачищая каждый этаж по отдельности, поскольку защитники города удерживали оборону почти в каждом доме и квартире в городе. Многие гражданские лица из местных районов сообщили многочисленным средствам массовой информации, что условия были сродни "Сталинграду на западном побережье". Официальные представители АНОА объявили, что захват города, как мы надеемся, ускорит их операции по обеспечению безопасности остальной части западного побережья Америки. Пока что кажется, что война за Америку будет только усиливаться по своей интенсивности..."
