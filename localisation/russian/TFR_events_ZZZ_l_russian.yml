 states.85.d5: "Когда Американская Народно-освободительная армия вошла в Сакраменто, ополчение штата Калифорния не шло ни в какое сравнение с их хорошо вооруженными и решительными силами. Коммунистическая партия восстанавливала популярность в Соединенных Штатах после рецессии 2008 года, и их призыв к равенству и справедливости нашел отклик у многих американцев, особенно в Калифорнии.\n\nПобеда АНОА в Сакраменто наносит значительный удар по ополчению штата Калифорния (ОШК), и это сигнализирует о начале конца для ополченческой группировки. Международные эксперты прогнозируют, что в последующие месяцы силы АНОА медленно, но верно вытеснят ОШК из города, и прогнозируют полный захват АНОА Калифорнии к концу года."
 states.85.d6: "Силы НСД объявили об освобождении города Нэшвилл"
