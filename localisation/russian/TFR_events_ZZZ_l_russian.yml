 generic.19.t: "[From.GetName] Ранен"
 generic.19.d: "Приведя битву к успешному завершению, кажется [From.GetRank] [From.GetName] подверг [From.GetHerselfHimself] себя слишком большому риску, руководя [From.GetHerHis] людьми. [From.GetSheHeCap] был ранен, и, вероятно, потребуется некоторое время, чтобы раны полностью зажили, до тех пор, до этого времени [From.GetRank] он не будут работать на [From.GetHerHis] обычном уровне."
 apla.8.t: "Зона 51 Захвачена"
 apla.8.d: "Наше нападение на базу ВВС Зоны 51 имело оглушительный успех. Аэродром пал без особого сопротивления, что было отмечено довольно странно из-за истории и печальной известности этого места. В течение нескольких часов после наступления темноты различные подразделения в окрестностях Зоны 51 сообщили о странных огнях и аномалиях. Эти сообщения были отвергнуты как детские сказки до тех пор, пока командные подразделения с подобными историями не получили возможности подтвердить их другими подразделениями, чтобы создать ложную историю."
 apla.8.a: "СтрашноОоО!!!"
 apla.9.t: "Зона 51 Выметена Подчистую"
 apla.9.d: "Командиры бригад не смогли устоять перед искушением разграбить сверхсекретные файлы авиабаз в надежде найти документ, доказывающий существование инопланетян. Увеличение числа сообщений об НЛО усилило желание найти какие-либо доказательства. К сожалению, все, что было найдено, - это несколько куч пепла по всей базе. Никаких потайных ходов, и все, что хранилось в подвесках, были запасные части для реактивных двигателей."
 apla.9.a: "Я Хочу верить"
