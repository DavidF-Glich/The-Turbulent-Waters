l_russian:
 iran.1.t: "Касем Сулеймани Убит!"
 iran.1.d: "Иракское правительство сообщило, что любимый нами генерал Касем Сулеймани был убит недалеко от международного аэропорта Багдада. Согласно отчету, автомобиль, в котором он ехал, был поражен авиаударом. Единственный виновник, которого мы видим, - это американцы."
 iran.1.a: "Они заплатят!	"
 iran.2.t: "Сбитый Украинский Авиалайнер"
 iran.2.d: "Напряженность между нами и Западом продолжает нарастать. КСИР сообщил о случайном сбитии украинского гражданского авиалайнера. Самолет быстро рухнул на землю, охваченный пламенем. Все 167 пассажиров, включая экипаж, погибли."
 iran.2.a: "Непростительная Ошибка"
 iran.3.t: "Землетрясение в Хое"
 iran.3.d: "Сейсмологи зафиксировали землетрясение магнитудой 4,7 недалеко от границы с Турцией и города Хой. Большая часть сообщенного ущерба в основном затронула турецкий город Ван с незначительными разрушениями в Хое. 10 мирных жителей были убиты и еще 141 были ранены."
 iran.3.a: "Аллах, Дай нам Силы"
 iran.4.t: "Первые Случаи Заболевания COVID-19"
 iran.4.d: "Больницы Тегерана сообщают об увеличении числа пациентов, страдающих тяжелой пневмонией. Большинство пациентов старше 40 лет, а некоторым из них за 30."
 iran.4.a: "Мы должны быть готовы"
 iran.5.t: "Вице-Президент заболел Ковид-19"
 iran.5.d: "Ранее сегодня у вице-президента Эсхака Джахангири положительный результат по коронавирусу. Уже принимаются меры, и он помещен в реанимацию."
 iran.5.a: "Аллах даруй ему сил"
 iran.6.t: "У Мужчины положительный результат теста по коронавирусу в прямом эфире"
 iran.6.d: "Сообщается, что мужчина выздоровел от COVID-19 и был выписан из больницы. Журналисты новостей быстро обратились к нему за интервью. По невероятному стечению обстоятельств врачи оттащили мужчину от журналистов и вернули его в больницу, сказав, что "Он в опасности"."
 iran.6.a: "Что Происходит?"
 gang.7.t: "Война банд в Калифорнии"
 gang.7.d: "Штат Калифорния сообщает о росте активности банд по всему штату. Местные власти уверены, что недавняя вспышка связана с распадом союза между бандами Нортеньос и Суреньос. Их филиалы принялись выполнять их приказы, в том числе Арийское братство, которое странным образом вступило в союз с Суреньос, Крипз и Блудз."
 gang.7.a: "Они смогут справиться с этим"
 nk.18.a: "У нас нет другого выбора"
 states.22.t: "Танковая дуэль в Луисвилле"
 states.22.d: "По международным каналам просочилось видео предполагаемой танковой дуэли между двумя американскими M1 Abrams во время битвы под Луисвиллем. Первый "Абрамс", верный правительству Денвера и создателю любительского фильма под ником JTAmerica76, въехал на пустой перекресток с Южной 8-й улицы после захвата судебного центра округа Джефферсон и вступил в бой с несколькими отступающими силами правительства округа Колумбия. Несколько секунд спустя в кадр попадает второй "Абрамс", и после нескольких секунд неудачных попыток связаться с ним по связи выясняется, что танк принадлежит правительству округа Колумбия. \n\nПосле короткого замешательства второй танк выпускает снаряд прямо над камерой, после чего первый танк открывает ответный огонь, попадая прямо под пушку и заставляя второй танк вспыхнуть. Затем камера переключается на командира первого танка, которого зовут Чад Блэкберн, сын сенатора Марши Блэкберн, и который молится. \nХотя правительство округа Колумбия еще не отреагировало на это видео, многие пользователи сети доказали его подлинность с помощью фотографий пылающей скорлупы, лежащей на улицах Луисвилля."
 states.22.a: "Луисвилл навсегда останется в шрамах"
 states.22.b: "Патриоты делают то, что должно быть сделано!"
 states.22.c: "Ещё одна трампистская пропаганда!"
 states.22.e: "Гибель предполагаемой американской невидимости..."
 states.22.f: "Единственной слабостью "Абрамса" был он сам"
 states.23.t: "Битва За Вашингтон, округ Колумбия."
 states.23.d: "После многих лет кровопролитного конфликта Вторая гражданская война в Америке наконец вступила в свою завершающую стадию. Армия Соединенных Штатов объявила о начале военных операций по возвращению столицы страны. Противоборствующие силы массово сдавались администрации Трампа, и демократическое правительство теперь удерживает столицу с фанатичными сторонниками, полными решимости удержать каждый дюйм земли. Общее число жертв невозможно определить, а последствия ощущаются по всему миру, и со временем, как и в случае с любой войной, эта война закончится. Миллионы американцев проснутся, чтобы восстановить свою жизнь и нацию."
 states.23.a: "Правительство Округа Колумбия потеряло округ Колумбия."
 states.23.b: "Боже, Благослови Америку!"
 states.23.c: "Этого не может быть!"
 states.24.t: "Операция "Ревущий Орел" Прошла Успешно"
 states.24.d: "В 14:00 мы получили сообщение о том, что силы специального назначения, которые были направлены для обеспечения безопасности Белого дома до появления регулярных войск, захватили здание с минимальными потерями.\n\nНесмотря на то, что они вступили в контакт с несколькими вооруженными до зубов агентами секретной службы, сжигавшими груды документов в коридорах, в здании не было обнаружено ни одного члена правительства Округа Колумбия."
 states.24.a: "Тебе больше некуда бежать, либерал!"
 states.25.t: "Операция "Точный Коготь" провалилась"
 states.25.d: "В 12:17 мы получили сообщение о том, что спецназ, отправленный для охраны Пентагона раньше регулярной армии, взял здание, понеся большие потери и лишившись субтерриториальных уровней Пентагона.\n\nСразу же вступив в контакт с многочисленными эскадронами хорошо вооруженных солдат, наши войска попытались взять Пентагон, отделяя один кабинет за другим. Однако не успели мы дойти до так называемого «Речного входа», как здание потряс мощный взрыв, а земля под ним словно провалилась под землю.\n\nХотя здание было защищено, информация, которая когда-то хранилась в Пентагоне, будь то тактика, применяемая юнионистскими войсками, или возможные шпионы и коллаборационисты, теперь потеряна навсегда."
 states.25.a: "Но всё же мы его взяли"
 states.26.t: "Битва за Сакраменто"
 states.26.d: "Когда над столицей Калифорнии рассеивается дым, выясняется, что сам Красный генерал Майкл Прайснер успешно вытеснил силы Национальной гвардии из центра города. Теперь Сакраменто контролирует Американская народно-освободительная армия.\n\nСтоя на бронетранспортере перед зданием Капитолия, где всего несколько лет назад законодатели штата обсуждали политику капитализма, Прайснер обратился к своим победоносным войскам: «Товарищи! Рабочие Америки разорвали свои цепи! Наша доблестная народная армия освободила этот оплот буржуазного угнетения. Капиталистические псы трусливо прятались за своими драгоценными прибылями, слепые к восходящему потоку классового сознания! Но теперь, товарищи, мы куем новую судьбу - не золотом, а железной волей рабочих. От заводского цеха до плодородного поля все будут трудиться и пожинать на равных. Шестеренки промышленности будут вращаться не для немногих, а для многих!\n\nПо мере того как распространяются новости о победе, многие в мире задаются вопросом: неужели коммунизм окончательно заразит Америку?"
 states.26.a: "Красная Америка?"
 states.26.b: "Народ не остановить!"
 states.26.c: "Да поможет нам Бог."
 states.27.t: "Вторая битва за Сакраменто"
 states.27.d: "Сухопутные войска Соединенных Штатов объявили о прекращении анархии в Сакраменто. Объединенные наступательные действия местных ополченцев и армейских бригад прорвали оборону Американской Народно-освободительной армии. Многие ополченцы АНОА массово сдавались в плен, в то время как закаленные защитники сражались до тех пор, пока их боевые группы не были практически уничтожены. Предстоящее наступление федеральных сил повергло в панику тысячи мирных жителей, вызвав массовый побег почти 200 тысяч человек."
 states.27.a: "Интересное Развитие Событий"
 states.27.b: "Да поможет нам Бог."
 states.27.c: "Столкните их прямо в море!"
 states.28.t: "Битва при Портленде"
 states.28.d: "По данным зарубежного пресс-крыла Американской Народно-Освободительной Армии, город Портленд сейчас полностью находится под контролем коммунистов.\n\nСообщения указывают на то, что силы АНОАначали штурм города ранее на этой неделе, подавив обороняющихся и захватив ключевые правительственные здания, включая мэрию и штаб-квартиру полиции. Сообщается, что мэр города был взят под стражу силами АНОА вскоре после начала нападения.Захват Портленда также, вероятно, будет иметь серьезные последствия для остальной части страны. Портленд, город, известный своей прогрессивной политикой и решительной поддержкой левых взглядов, долгое время был центром сопротивления политике правительства. Захват города АНОА, вероятно, вдохновит другие левые группировки по всей стране и может привести к всплеску поддержки дела АНОА."
 states.28.a: "Интересное Развитие Событий"
 states.28.b: "Нас не остановить!"
 states.28.c: "Да поможет нам Бог."
 states.29.t: "Вторая битва при Портленде"
 states.29.d: "Армия Соединенных Штатов недавно объявила о начале операции по освобождению города Портленд от антиамериканских коммунистических ополченцев. Самые ранние сообщения о боевых действиях поступали от отчаянных ополченцев АНОА по радио, которые вели точный огонь прямой наводкой от неизвестных комбатантов. Несколько отрядов спецназа были переброшены в город и соседние пригороды, чтобы перерезать связь между бригадами, обороняющими окраины города. К следующему утру механизированные бригады вошли в различные пригороды и начали медленно отбивать их один за другим. Перед лицом механизированных, бронетанковых и воздушных атак коммунистические защитники города начали массово сдаваться. Хотя многие все еще продолжали сражаться и организовали жестокую оборону внутреннего города, где было потеряно много механизированной техники."
 states.29.a: "Интересно"
 states.29.b: "Продолжайте сражаться, товарищи!"
 states.29.c: "Не останавливайтесь сейчас!"
 states.30.t: "[Root.GetName] объявляет администрацию Трампа незаконной"
 states.30.d: "Интересное Развитие Событий"
 states.30.a: "Еще одна преграда"
 states.31.t: "[Root.GetName] объявляет администрацию Байдена незаконной"
 states.31.d: "объявляет администрацию Байдена незаконной"
 states.31.a: "Еще одна преграда"
 states.34.t: "Ополченцы Возвращают Портленд"
 states.34.d: "Различные ополченцы штата Орегон успешно скоординировали нападение на город Портленд и отбили его у Американской Народно-Освободительной Армии. Операции начались на рассвете, когда отряды быстро продвигались по незащищенным окраинам, пока, наконец, не встретили организованное коммунистическое и антифашистское сопротивление в пригородах города. Продвижение было медленным, каждое здание нуждалось в тщательной зачистке, чтобы убедиться, что все защитники либо мертвы, либо сдались. Портленд по-прежнему остается очагом антиконсервативных настроений. Участники беспорядков и протестующие быстро выбежали на улицы и остановили продвижение ополченцев. Нападения на ополченцев со стороны случайных гражданских лиц часты по ночам. Потребуется гораздо больше времени, чтобы полностью подавить сопротивление в городе."
 states.34.a: "Интересно"
 states.34.b: "Продолжайте сражаться, товарищи!"
 states.34.c: "Не останавливайтесь сейчас!"
 states.35.t: "Битва за Лос-Анджелес"
 states.35.d: "Заявление различных ополченцев и преступных организаций, открыто определяющих свою территорию, вызвало крайнюю суматоху и анархию в Калифорнии. В разгар хаоса остатки Национальной гвардии Калифорнии начали принимать меры по возвращению города Лос-Анджелес. Решение радикальное - вернуть себе крупнейший мегаполис, в то время как то, что осталось от правительства штата, растянуто настолько, насколько это возможно."
 states.35.a: "Интересно"
 states.35.b: "Продолжайте атаку!"
 states.35.c: "Защищайте город до последнего!"
 states.38.t: "Битва за Мейкон"
 states.38.d: "За последние часы наши сухопутные войска добились значительных успехов. Битва за Мейкон началась."
 states.38.a: "Понятно."
 states.39.t: "Мэйкон Отвоеван"
 states.39.d: "."
 states.39.a: "Понятно."
 states.40.t: "Битва за Реддинг"
 states.40.d: "."
 states.40.a: "Понятно"
 states.41.t: "Реддинг Отбит"
 states.41.d: "."
 states.41.a: "Понятно"
 states.43.t: "Своих не бросаем"
 states.43.d: "Местные ополченцы и Национальной гвардии Джорджии организовали жесткую оборону города Олбани. Кадры битвы запечатлели короткую историю о духе товарищества. Девон Бернам, рядовой Джорджинской легкой пехоты, ранен в ногу снайпером. Секундой позже сержант Томас Шульц бросается вперед к своему раненому товарищу и тащит его за рюкзак по улице. Секундой позже Томас падает на землю, когда снайпер выпускает вторую очередь, попадая ему в верхнюю часть груди. В отчете после операции говорилось, что двое мужчин лежали на улице, истекая кровью, в течение нескольких часов, прежде чем подкрепление забрало их тела."
 states.43.a: "Нет большей любви у человека, чем та, что человек отдает свою жизнь за своих друзей."
 states.44.t: "ВХОДЯЩАЯ ПЕРЕДАЧА"
 states.44.d: "НЕОПОЗНАННЫЙ ВРАЖЕСКИЙ СОЛДАТ\n "Не делайте это. Не делайте. Не надо. В любом случае, Алекс, пойми, и ты погибнешь и я погибну.  В чем смысл всего этого? Кто победит в этом? Мы не выживем, ты понимаешь? Если мы увидим друг друга в бою, я не проявлю к тебе милосердия, так же как и ты не проявишь, ты понимаешь? Ты лучше ко мне как гость приедь. Отведите своих людей, пожалейте их матерей, пожалейте вас, ребята, отведите их".\n\nАЛЕКС\n "Вы знаете, что я не могу отдать такой приказ.\n\nНЕОПОЗНАННЫЙ ВРАЖЕСКИЙ СОЛДАТ\n"Алекс, от всего сердца, пожалуйста, я желаю, чтобы ты пережил всё это, отведи своих ребят."\n\nАЛЕКС\n "У меня нет выбора, у меня есть свои приказы, и я буду им подчиняться в любом случае.""
 states.44.a: "КОНЕЦ ПЕРЕДАЧИ"
 states.53.t: "Битва при Финиксе"
 states.53.d: "В коммюнике АНОА объявлено об освобождении города Феоникс, штат Аризона. В ходе волны успешных наступлений против про-трамповских сухопутных войск США город был взят после тяжелых боев, длившихся несколько недель. Подразделения АНА атаковали с юга, быстро захватив аэропорт Финикс-Меса гейтвей, где затем еще несколько бригад начали основное наступление на город с запада. Потери с обеих сторон оцениваются в общей сложности почти в пятнадцать тысяч человек. Американские войска направили еще несколько бригад для усиления потрепанных защитников, но быстро отступили из города, как только их оборона была захвачена."
 states.53.a: "Интересное Развитие Событий"
 states.53.b: "На шаг ближе к победе!"
 states.53.c: "Сплотитесь вокруг флага!"
 states.54.t: "Битва при Солт-Лейк-Сити"
 states.54.d: "В коммюнике АНОА объявлено об освобождении Солт-Лейк-Сити, штат Юта. Оборона города была усилена несколькими добровольческими бригадами, сформированными из местной мормонской общины. Город восстанавливался после безжалостных бомбардировок беспилотников АНОА и артиллерийских ударов в течение бесчисленных дней, пока наземные силы АНОА не начали наступление, чтобы захватить город. Сначала бои начались вокруг Прово, чтобы захватить жизненно важный аэродром. Где механизированные колонны поднялись по I-15 в попытке разделить город пополам. В Интернете было загружено бесчисленное количество видеороликов, на которых десятки танков и механизированных машин АНОА были уничтожены ракетами TOW. В одном случае целая механизированная бригада была потеряна в отчаянной атаке на здание Капитолия штата Юта. Несмотря на заявления о том, что город находится под полным контролем, видео осажденных защитников Солт-Лейк-Сити продолжают загружаться, и АНОА также не опубликовала официального подсчета общего числа жертв."
 states.54.a: "Интересное Развитие Событий"
 states.54.b: "Нас не остановить!"
 states.54.c: "Мы задержим этих коммунистических ублюдков в Денвере!"
 states.56.t: "Битва при Остине"
 states.56.d: ""
 states.56.a: "Интересно"
 states.57.t: "Резня в Тампе!"
 states.57.d: "Кошмарные события продолжают происходить в городе Тампа, штат Флорида, поскольку силы дивизии "Атомваффен" одержали победу над Национальной гвардией Флориды. Зрелища повешенных мирных жителей и десятки публичных казней были совершены по всему городу. Солдаты Национальной гвардии были немедленно убиты после капитуляции, как показали десятки пропагандистских видеороликов GoPro из подразделения Атомваффен. Гражданские лица тысячами бежали из города во всех направлениях, спасаясь от ужасов группировки, вызывающей массовые пробки на дорогах и задерживающей прибытие подкреплений в город. Оценки разнятся, хотя, скорее всего, было согласовано, что Национальная гвардия понесла потери размером четыре тысячи при обороне города и еще несколько сотен в результате казней."
 states.57.a: "Боже милостивый."
 states.57.b: "Нас не остановить!"
 states.58.t: "Вторая битва за Солт-Лейк-Сити"
 states.58.d: "Сухопутные войска, поддерживающие Трампа, объявили о своей победе над силами АНОА в Солт-Лейк-Сити. Американские войска начали кампанию по вытеснению сил АНОА из окрестных городов. В Южном Огдене и Кейсвилле шли ожесточенные бои. Хотя поначалу силы  АНОА не знали, что их активно пытаются вытеснить из сектора. Обе стороны сосредоточили большое количество живой силы и техники для последующей битвы за регион. Была предпринята двусторонняя атака с севера и юга. Силы  АНОА были ошеломлены неожиданным сильным артиллерийским огнем и последовательными точными ударами с воздуха. Город пал во второй раз в [GetDateText]. Потери все еще подсчитываются, хотя, по оценкам, силы  АНОА потеряли более двадцати тысяч убитыми и ранеными во время первого сражения, последовавшего за ним мятежа в городе и второго сражения. Американские силы оцениваются почти в пятнадцать тысяч человек. Президент Трамп выступил с захватывающей речью, поблагодарив защитников Солт-Лейк-Сити, и вручил несколько почетных медалей выдающимся солдатам."
 states.58.a: "Интересное Развитие Событий"
 states.58.b: "Регруппируемся Товарищи!"
 states.58.c: "Левая утопия дает трещину!"
