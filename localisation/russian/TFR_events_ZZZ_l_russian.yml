 states.78.t7: "Резня в Бостоне!"
 states.78.d1: "Сухопутные войска Патриотического Фронта подтвердили, что город Бостон перешел под их контроль."
 states.78.d2: "Важные новости поступают сегодня из Америки: Ассоциация освобожденных захватила город Бостон на восточном побережье. Битва за взятие Бостона была, по словам как обороняющихся, так и атакующих сил, долгой, кровавой и жестокой. Наступление с целью захвата города, как сообщается, является одним из самых интенсивных на всем театре военных действий 2-й гражданской войны в США на восточном побережье. Большие районы города были подняты, поскольку хаотичные городские бои сделали городской ландшафт неузнаваемым для многих. Многие сомневались, что формирования анархистского ополчения смогут нанести такие большие разрушения крупному городу, но было полностью доказано, что они ошибались. Силы АО использовали гранаты, бутылки с зажигательной смесью, самодельные взрывчатые вещества и другое оружие, чтобы зачистить даже самые маленькие оборонительные позиции в городе. Согласно отчетам о последствиях действий, предоставленным военизированными формированиями АО, и той ограниченной информации, которая была предоставлена прессе, анархистам нужно было обходить дом за домом, очищая каждый этаж по отдельности, поскольку защитники города удерживали себя почти в каждом пригодном для жизни месте. Сообщения гражданских лиц рисуют еще более хаотичную картину, поскольку многие сообщают, что Бостон теперь напоминает "Сталинград на восточном побережье". Силы АО публично объявили, что взятие ими Бостона послужит важной базой для наступления на остальную часть региона. Похоже, что война за Америку будет только усиливаться по своей интенсивности..."
 states.78.d3: "Сухопутные войска, лояльные Дональду Трампу, подтвердили, что город Бостон перешел под их контроль."
 states.78.d4: "Сухопутные войска, лояльные Джо Байдену, подтвердили, что город Бостон перешел под их контроль."
