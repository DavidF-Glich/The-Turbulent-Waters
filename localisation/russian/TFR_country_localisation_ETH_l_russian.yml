 #Events
 ethiopia.1.t: "Переговоры о плотине Возрождения Проваливаются"
 ethiopia.1.d: "Переговоры с египетскими дипломатами по поводу продолжения строительства плотины "Ренессанс" в очередной раз провалились. Нашим двум странам еще предстоит договориться о простом компромиссе, и поэтому мы продолжим запланированное строительство плотины. Если условия будут благоприятными, мы ожидаем и открытия позже в этом или следующем году. Эта плотина даст нам большие рычаги влияния и власть в Регионе!"
 ethiopia.1.a: "Да будет так."
 ethiopia.2.t: "Плотина Возрождения Завершает Строительство"
 ethiopia.2.d: "Проект значительно опередил график и, наконец, был открыт! Премьер-министр Абу Ахмед выступил по национальному телевидению и поздравил инженеров и рабочих, построивших плотину."
 ethiopia.2.a: "Великий день для Эфиопии!"
 ethiopia.3.t: "Вторая конференция по плотине "Возрождения" "
 ethiopia.3.d: "Египтяне призвали к проведению второй конференции, чтобы, как мы надеемся, достичь соглашения по поводу строительства плотины. Мы надеемся, что наши страны смогут договориться о компромиссе."
 ethiopia.3.a: "Возможно, в плотине нет необходимости..."
 ethiopia.3.b: "Почему мы должны останавливаться?"
 ethiopia.16.t: "Хасан Шейх Мохамуд избран следующим президентом Сомали"
 ethiopia.16.d: ""
 ethiopia.16.a: "ок"