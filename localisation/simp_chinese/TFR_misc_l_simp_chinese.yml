 RULE_SWEDEN_NORMAL: "不启用"
 RULE_SWEDEN_NORMAL_DESC: "瑞典依然是一个美丽的北欧国家，他们有伟大的兼任神的乒乓球手莫雷加德，以及独属于北欧的政治与经济现状。"
 RULE_SWEDEN_PUPPET: "@PRC 人民专员辖区"
 RULE_SWEDEN_PUPPET_DESC: "由于印度秘密的共济会支持者和Paradox的新人员工串通扰乱了原版《钢铁雄心4》的世界线运行，进入2020年时，瑞典遭遇了全频带阻塞干扰，为了保证人民在不明外太空力量中幸存，瑞典成为了中国的保护国。\n选择此设置游玩§3瑞典§!将能体验§Y抽象至极§!的内容！\n\n§Y注意：启用本选项将导致§t中国§!可以大规模介入俄乌战争！§!"
 RULE_SWEDEN_ANNEXED: "@PRC 消失的国度"
 RULE_SWEDEN_ANNEXED_DESC: "由于印度秘密的共济会支持者和Paradox的新人员工串通扰乱了原版《钢铁雄心4》的世界线运行，进入2020年时，瑞典与中国同时遭遇了全频带阻塞干扰，在混乱中中国的军队被部分传送到瑞典，而瑞典的原政府不知所踪。就像1939年苏联接管东波兰一样，对瑞典的占领可笑但又诡异地合理……\n\n§Y警告：启用本选项将导致§t中国§!可以大规模介入俄乌战争！§!"
 RULE_SWEDEN_INDIA_FRIEND: "@RAJ 印瑞关系 @SWE"
 RULE_SWEDEN_INDIA_FRIEND_DESC: "我支持印度持有瑞典核心，瑞典是印度的殖民地。古斯塔夫其实是印度雅利安人，线列步兵战术最早是印度人发明的，并且他本人是虔诚的印度教徒，只是在瑞典殖民地假意改姓天主教。诺贝尔也是印度雅利安人，他的炸药是受印度神话影响发明的，宜家、沃尔沃、爱立信包括Paradox Interactive都是印度集团旗下的小公司……\n§t完了，没准是真的……§!\n\n将为§3瑞典§!启用与§Y印度§!进行大量交互的内容，随着§3瑞典§!与§Y印度§!关系的加深，§t中国§!以及§A整个世界§!将意识到这个§Y南亚大国§!的§A棘手之处……§!"
 RULE_SWEDEN_ISARELI_BASE: "@ISR 结庐东南山"
 RULE_SWEDEN_ISARELI_BASE_DESC: "在巴勒斯坦遭遇毁灭性打击后，以色列政府听从了美国的提议，在瑞典组建流亡政府。而原瑞典政府在遭遇美国与俄罗斯突袭后，流亡哥德兰。\n\n需要：§3“2023巴以冲突”§!的预设中选择§t“以色列的悲剧”§!"
