 russia.1.t: "弗拉基米尔·普京的全国演讲"
 russia.1.d: "俄罗斯公民、朋友们: \n2020 年即将到来。我们正处于21世纪第三个十年的门槛上。 我们生活在一个动荡、充满活力和矛盾的时代，但我们可以而且必须尽一切努力让俄罗斯成功发展，这样我们生活中的一切都只会变得更好。在兴奋的期待中，我们正在等待 钟声响起，我们相信并希望我们所有的愿望都会实现。\n我们的个人计划和梦想与俄罗斯密不可分。我们的现在和未来，以及我们孩子的未来，取决于我们每个人的努力和贡献。只有一起行动，我们能够解决当今社会和国家面临的任务。我们的团结是实现最崇高目标的基础。\n这些价值观是我们的祖先传给我们的，他们是英勇而不屈不挠的胜利者一代。明年，我们将庆祝伟大的卫国战争胜利75周年。我衷心地向前线退伍军人和家庭前线工作人员以及老一辈人民致以新年问候。为了我们所有人和我们未来的未来，他们经历了许多考验。我谨代表祖国向你们鞠躬。\n朋友们，我们总是提前为新年做准备，尽管很忙，但我们相信人际关系的温暖和陪伴是最重要的。我们努力做到对其他人来说重要且有用的东西，并帮助那些需要我们支持的朋友，通过给他们礼物和我们的关注来让他们开心。如此真诚的冲动，纯洁的思想和无私的慷慨是新年假期的真正魔力。它展现人们最好的一面，改变世界，让世界充满欢乐和微笑。\n令人振奋的新年感觉和美好的印象从小就存在于我们心中，并且每年都会回来.新的一年，当我们拥抱我们所爱的人、我们的父母时，为我们的孩子准备惊喜、和孙子们一起装饰新年树，并再次打开纸袋、剪纸、小玩意和玻璃花环。这些，有时很古老，但深受喜爱。家庭小饰品为年轻一代带来温暖。\n当然，每个家庭都有自己的新年的传统，但每个人都因善良和关怀的气氛而团结在一起。愿相互理解的幸福永远在您的家中，为您提供帮助。克服所有困难，让不同世代更加紧密。愿你的父母身体健康，永远成为你的焦点。愿每个孩子都知道他或她是有史以来最好的爱。\n朋友们，新的一年来了。让我们互祝彼此和我们的祖国和平与繁荣。\n\n节日快乐，2020新年快乐!"
 russia.1.a: "Ваше здоровье!（干杯！）"
 russia.3.t: "俄罗斯-白俄罗斯总理会面"
 russia.3.d: ""
 russia.3.a: "良好的开始。"
 russia.4.t: "特别军事行动启动！"
 russia.4.d: "今天，胜利的俄罗斯军队跨过了顿涅茨克、白俄罗斯、卢甘斯克——乌克兰边境！"
 russia.4.a: "虎！虎！虎！"
 russia.5.t: "乌克兰请求互不侵犯"
 russia.5.d: ""
 russia.5.a: "泽连斯基？谁？"
 russia.5.b: "与乌克兰协定互不侵犯百利无害。"
 russia.6.t: "普京确诊新冠"
 russia.6.d: "在结束了上一次在高加索的访问后，普京总统确诊了新冠。我国最好的医生们已经行动起来，开始全面监视他的健康状况。"
 russia.6.a: "真倒霉。"
 russia.7.t: "普京重返岗位"
 russia.7.d: "在确诊新冠约两周后，普京总统宣布自己已从新冠感染中痊愈，将继续全身心投入俄罗斯的建设之中。"
 russia.7.a: "挺好。"
 russia.8.t: "普京总统身体状况恶化"
 russia.8.d: "我们最好的医生已经用尽了一切努力，但是普京总统的身体状况仍日渐恶化。医护人员在呈递给我们的报告中说，总统的身体问题并不只有新冠病毒，还有各种叠加的慢性病，他们表示很难看到治愈普京的希望。也许现在是时候行使这个权利，将总统职位给予一位后来人了？"
 russia.8.a: "梅德韦杰夫将接替普京。"
 russia.9.t: "俄罗斯纸牌屋"
 russia.9.d: "对于西方人而言，俄罗斯的政治体制一直是个谜团，而实际上，除开一些"民族特色"之外，这种政治体制并没有什么非同寻常之处。俄罗斯的政坛上有三个最大的政党: \n£GFX_CPRF_logo 俄罗斯联邦共产党——尽管苏联在三十年前解体，但仍有许多俄罗斯民众沉浸在社会主义的思潮与对过去的怀念中，寡头政治本身的不平等更是引发了极大的不满，共产党因而稳居俄罗斯第二大党之位。\n\n£GFX_UR_logo 统一俄罗斯党——一个执政长达数十年的政党，也是在国家杜马内占据多数席位的政党，同时还是实际意义上的总统政党。统一俄罗斯党代表了一种对俄罗斯自身超越过去格局的新观念。\n\n£GFX_LDPR_logo 俄罗斯自由民主党——虽然名字里带有"自由""民主"，但其实际上是一个民族主义和民粹主义政党，领导人看起来更像是从马戏团出来的。如果说共产主义者想重建一个新的苏联，那自由民主党就是想重建一个新的俄罗斯帝国。\n\n除了光复伟大俄罗斯的总体愿景，所有的政党几乎不能在任何议题上达成一致。他们或许会吵到天昏地暗，但直到一个人——弗拉基米尔·普京的出现统一了他们，他凌驾于所有人之上，协调他们进行合作。只要他还掌权，那么这些政党就会继续按照他所制定的规则行事。"
 russia.9.a: "钟摆稳稳摆动着……"
 russia.10.t: "体制外反对派"
 russia.10.d: "在任何国家，都有这么一帮人，他们不参与国家通常的政治活动，而是尝试组织起自己的政治活动以制衡官方政治。从历史角度来看，俄罗斯的这帮人就是自由派。尽管他们其中还掺杂有许多其他"杂色"，但自由主义无疑是其主心骨。尽管很大程度上，他们威胁不到当前的国家体制，但他们的存在及发展壮大可能会对我们国家产生危害。这些西方的走狗妄图让俄罗斯走上歪路，并千方百计阻止我们实现心中的共同理想。\n\n政府机关应当监视£GFX_RF_logo 自由主义反对势力的成长，并以各种可行手段削弱、压制其力量，减少他们的危害。"
 russia.10.a: "西方的走狗还挺能干……"



