 SOV_potemkin_reforms: "人民改革"
 SOV_potemkin_reforms_desc: "普京是一位经验丰富的管理者，他明白，如果没有民众对政府的信任，强大的俄罗斯永远无法建成，因此他决定推行一系列改善民生的改革，其中首批改革将致力于改善教育和补贴企业。正如普京本人所说，这些改革需要时间让民众完全理解，他计划在 2022 年启动第二轮改革"
 SOV_Putinism_Faltering_2: "温和的威权主义"
 SOV_Putinism_Faltering_2_desc: "\n\n\n\n£GFX_putinism_faltering\n\n\n\n\n\n 弗拉基米尔·普京自新千年伊始便领导俄罗斯。无论是作为总统，还是 2008 年至 2012 年期间短暂担任权势强大的总理，在克里姆林宫由其提携的德米特里·梅德韦杰夫领导下工作，普京帮助俄罗斯在苏联解体后恢复并解决了一系列内外问题。然而，尽管如此，普京的执政形式，被称为“温和威权主义”，也出现了自身的缺陷。虽然政治镇压和集权确实存在，但直接干预的情况相去甚远，这导致了大量反对派和腐败的产生。“统一俄罗斯”党不断与杜马中的激进反对派竞争，而内务部队经常驱散自由派抗议活动。尽管存在这些缺陷，总统府并未视其为问题，而是在每个具体情况下继续使用强硬手段解决。”
 SOV_Putinism_Faltering_3: "温和威权主义"
 SOV_Putinism_Faltering_3_desc: "\n\n\n\n£GFX_putinism_faltering\n\n\n\n\n\n 弗拉基米尔·普京自新千年伊始便领导着俄罗斯。无论是作为总统，还是 2008 年至 2012 年期间短暂担任权势强大的总理，在克里姆林宫由其提携的德米特里·梅德韦杰夫领导下工作，普京帮助俄罗斯在苏联解体后得以恢复，并解决了一系列内外问题。然而，尽管如此，普京的执政形式，这一被称为“温和威权主义”的模式，也暴露出了自身的缺陷。虽然政治镇压和集权确实存在，但直接干预的情况却相去甚远，这导致了大量反对派和腐败现象的产生。“统一俄罗斯”党在杜马中不断与激进反对派竞争，而奥蒙特种部队经常驱散自由派抗议活动。尽管存在这些缺陷，总统府并未视其为问题，而是继续在具体情况下采取强硬手段解决。”
 SOV_Putinism_Faltering_4: "温和威权主义"
 SOV_Putinism_Faltering_4_desc: "\n\n\n\n£GFX_putinism_faltering\n\n\n\n\n\n 弗拉基米尔·普京自新千年伊始便领导着俄罗斯。无论是作为总统，还是从2008年到2012年短暂担任强大总理期间，在克里姆林宫由其政治盟友德米特里·梅德韦杰夫领导下工作，普京帮助俄罗斯在苏联解体后恢复并解决了一系列内外问题。然而，尽管如此，普京的执政形式，被称为“温和的威权主义”，也出现了自身的缺陷。虽然政治镇压和集权确实存在，但直接干预的情况相去甚远，这导致了大量反对派和腐败的产生。“统一俄罗斯”党不断与杜马中的激进反对派竞争，而 OMON 部队经常驱散自由派抗议活动。尽管存在这些缺陷，总统府并未视之为问题，而是继续在具体情况下采取强硬手段解决。”

 SOV_heavy_sanctions: "西方制裁"
 SOV_heavy_sanctions_desc: "欧洲是我们的头号目标，要不是鼓动全球化的西方，我们早就实现了多极世界的梦想。\n\n一切都要从叶利钦政变和苏联低效体制的解体开始，西方嘴上许下了“促进两国和平共处”的空头支票，实际却趁虚而入，瓜分我们遍体鳞伤的祖国。\n\n只可惜叶利钦轻信了谎言，一步步将俄罗斯引上毁灭的道路，东欧逐渐屈服于西方的压力。普京掌权后切断了与西方国家的联系，但却为时已晚。几乎整个东欧都加入了北约，其中甚至包括曾是俄罗斯合法领土的波罗的地区。从格鲁吉亚的山地到卢甘斯克和顿涅茨克的城镇，从波罗的到哈萨克草原，我们竭力与全球化浪潮做斗争，一开始，我们成功了，西方的走狗意识到他们阻止不了我们重返世界舞台，但很快他们便使出了经济制裁和贸易禁运，对我们施压。我们的经济虽然受了重创，但依然坚挺，可是，若是禁运持续下去，经济早晚会崩溃，到时候我们就只能任全球化分子宰割！只有疾风骤雨才能阻止这一切，那一天越早到来越好，人民渴求的就是终结西方帝国主义，重振俄罗斯雄风！"
 SOV_The_Petrol_Economy: "石油经济"
 SOV_The_Petrol_Economy_desc: "经济学上存在所谓“资源诅咒”的概念，即丰富的自然资源在为一个国家带来收入的同时，也阻碍了其他经济部门的发展，并催生出更为威权的政治体制。俄罗斯就是一个典型的例子: 作为经济支柱的石油和天然气有着巨大的弱点，而由于相关企业多为国有，人民乃至整个国家的命运都被不断波动的油价所支配。"
 SOV_Putinism_Faltering: "柔性威权主义"
 SOV_Putinism_Faltering_desc: "\n\n\n\n£GFX_putinism_faltering\n\n\n\n\n\n自二十一世纪伊始，弗拉基米尔·普京一直主掌着俄罗斯。在苏联解体后重建国家的过程中，普京扮演着重要的角色，不论是担任总统，还是在2008至2012年期间，以实际掌权者的身份出任门徒梅德韦杰夫的总理，解决了形形色色的国内外问题。但普京被称为“柔性威权主义”的统治风格也有其弊病，虽然存在政治镇压和中央集权，但却鲜有直接干预，这助长了反对派的声势，也令腐败滋生。统一俄罗斯不得不在杜马和激进派竞争议席，防暴警察驱散自由派抗议也是家常便饭。虽然缺陷多多，但普京政权却不认为这是问题，坚持根据实际情况解决具体问题。"
 SOV_Putinism_Faltering3: "柔性威权主义"
 SOV_Russian_Orthodox_Church: "俄罗斯正教会"
 SOV_Russian_Orthodox_Church_desc: "\n\n\n\n£GFX_SOV_russian_orthodox_church\n\n\n\n\n\n从基辅罗斯到沙皇时代，千年以来，正教会一直是俄罗斯的主流宗教。尽管苏联曾大力推广国家无神论，但在我国尤其是农村地区仍存有大量信众。因此，俄罗斯正教会便成了普京总统最趁手的武器之一。教会不仅能向高龄人群和农村居民投射总统的影响力，还可以攻击反对派，以至任何有伤风化的运动，比如LGBT运动。作为回报，我们则承认俄罗斯正教会的主宰地位，并限制其他教派的发展。如此我们便能稳住教士的支持，而人民也能专心于信仰，不再整日对政府评头论足。"
 SOV_medvedev_constitution: "梅德韦杰夫宪法"
 SOV_kleptocratic_state: "窃盗统治"
 SOV_kleptocratic_state_desc: "在鲍里斯·叶利钦看来，前苏联的私有化执行得太慢，于是联盟一解体，他就出台了"休克疗法"——几乎一夜之间，各种规章制度全部被移除，整个产业都被卖给了私人。腐败的党务官僚和道德败坏的企业家用贱价将国有企业收入囊中，经济资源就此集中到了少数政府盟友手中。他们为了维持权力，和叶利钦政权拉近关系，大搞闭门交易，因此也成了1998年国民经济危机后人人喊打的对象。虽然普京上台后惩治了一批所谓的腐败寡头，但他却没有终结这一体制的意愿，还有些寡头甚至进一步加深了对俄罗斯经济的控制。"
 SOV_kleptocratic_state_normal: "窃盗统治"
 SOV_Permanent_Defense_Readiness: "永久战备状态"
 SOV_Permanent_Defense_Readiness_desc: "\n\n\n\n£GFX_SOV_permanent_defense_readiness\n\n\n\n\n\n苏联将倾之际，戈尔巴乔夫拒绝调动军队保卫国家，相反一退再退，最终致使联盟瓦解，各加盟共和国接连落入西方的魔爪之下。如今，西方势力不断东进，持续威胁俄罗斯的安全，而我们绝不能让法西斯入侵的惨剧重演。强大的俄罗斯军队时刻准备御敌于国门之外，碾碎美国和欧盟的野心，殊死捍卫自身荣誉。我军或许威风不及五十年前，但实力依旧不容小觑。"
