#国策（战前）
 SOV_New_Century: "俄罗斯新世纪"
 SOV_New_Century_desc: "一个占据世界八分之一土地的国家。一个拒绝仅仅成为历史脚注的国家。一个拥有着渴望回归的海外领土和人民的国家。一个拒绝西方霸权、支持多极世界秩序的国家。\n\n尽管过去的一个世纪对我们并不友善，但也赋予了我们一些最光辉的时刻。只要俄罗斯的灵魂不灭，我们将继续依自己的道路前行。"
 SOV_Make_New_Deals: "外交硕士"
 SOV_Make_New_Deals_desc: "社会普遍认为，我们的国家正逐渐被西方精英孤立。我们必须向外界和我国人民表明，俄罗斯不仅在军事上，而且在外交上也是一支强大的力量！我们将启动扩大协议的计划，并提升俄罗斯在上合组织和金砖国家中的地位。"
 SOV_Destroy_NPO: "摧毁自由主义者"
 SOV_Destroy_NPO_desc: "我们应该认识到，我们社会中存在许多寄生虫，是时候将其消灭了。许多非政府组织批评普京和许多政府成员的行为，我们必须向他们表明，我们的政权应该鼓励真正的爱国者，而不是那些十年前把吉尔吉斯斯坦人比作蟑螂、现在却想要打造一个‘未来神奇俄罗斯’的寄生虫。"
 SOV_SCHOS: "加强上合组织合作"
 SOV_SCHOS_desc: "上合组织是俄罗斯、中国、印度和中亚国家之间的合作组织。该组织旨在加强我们各国之间的合作，打击恐怖主义，促进地区发展。我认为我们可以发起一次上合组织会议，以进一步发展我们之间的合作。"
 SOV_BRICS: "金砖国家集中化"
 SOV_BRICS_desc: "金砖国家是由巴西、俄罗斯、印度、中国和南非组成的非正式联盟。我们何不尝试将金砖国家组织模式变得更加集中化: 在组织成员国之间开展相互贸易和投资项目？"
 SOV_New_constitution: "2020 年巩固宪法改革"
 SOV_New_constitution_desc: "俄罗斯宪法修正案由弗拉基米尔·普京总统提出。我们必须接受这些修正案，以便继续平稳、有计划地发展我们的祖国。未来有伟大的目标在等着我们，为了实现这些目标，我们不能被任何事情分心。"
 SOV_persecution_leaders: "处理挑衅者"
 SOV_persecution_leaders_desc: "最近，我们社会上越来越多的异见人士想要推翻我们的政府。我们必须集中精力消灭他们的领导人，让他们的整个运动彻底瓦解。最近，纳瓦尔尼凭借他的“个人魅力”和“对问题的认知”，在年轻人中越来越受欢迎，嗯，这是为什么呢？"
 SOV_persecution_majority: "波将金改革"
 SOV_persecution_majority_desc: "我们国家有很多人说自己‘我不从政’。虽然我们的政府并不反对这种立场，但我们为什么不尝试通过改革来改善人民的生活和福祉，从而吸引这些人到我们这边呢？"
 SOV_Create_Free_Trade_Zone: "创建自由贸易区"
 SOV_Create_Free_Trade_Zone_desc: "自由贸易区是一种国际一体化形式，在特定区域内取消关税、税收和费用。由于2014年克里米亚被俄罗斯吞并，且许多国家不承认其为俄罗斯领土，自由贸易区的地位逐渐下降。我们需要解决这个问题，因此，我国政府已决定在克里米亚共和国和塞瓦斯托波尔市建立自由贸易区，以吸引对该地区的投资。"
 SOV_increase_censore: "加强审查"
 SOV_increase_censore_desc: "在我们国家，许多非政府组织利用互联网诽谤政府和亲政府机构。我们为什么要容忍这种行为而不采取行动？过去，我们曾试图与谷歌协商，屏蔽诽谤政府的频道，但他们拒绝了。那么，我们将制定法律，加强审查，打击像纳瓦尔尼、神风特攻队（Kamikaze Dee）这样的反体制异见人士。"
 SOV_Our_internal_security: "建立内部安全"
 SOV_Our_internal_security_desc: "看来我们国家正在发生一些前所未有的事情！无论是国内还是政坛的局势都对俄罗斯有利，这让我们为总统治理国家的能力感到自豪。"
 SOV_Ukrainian_Strategy: "新纳粹问题"
 SOV_Ukrainian_Strategy_desc: "乌克兰政府长期以来与极右翼“亚速营”组织沆瀣一气，对乌东地区的俄族居民进行非法无理的歧视迫害。作为对俄罗斯民族负责的国家，我们有必要解决一下这个问题。"
 SOV_Another_Coup: "另一场政变"
 SOV_Another_Coup_desc: "泽连斯基的当选，恰好证明了乌克兰民众非常希望回避战争，我们可以利用他们的软弱，通过另一场情报行动来彻底瘫痪乌克兰政府的行政能力，然后快速接管整个乌克兰。"
 SOV_Prep_for_War: "打一场真正的战争"
 SOV_Prep_for_War_desc: "由于我们的犹豫不决，乌克兰得以动员境内的民族主义，我们再也不可能复刻美国的颜色革命了。那么，就用钢铁洪流来决定乌克兰的前途吧！"
 SOV_Trusted_Intelligence: "可靠的联邦情报局"
 SOV_Trusted_Intelligence_desc: "我们的情报局成员表示他们已经接触到了乌克兰政府内部的重要成员。只需要给他们足够的利益以及许诺清算时获得的地位，在我们行动时，他们将避免更多冲突。\n§Y唯一的问题: 他们找到了什么人物？§!"
 SOV_Secure_Airport: "良好的着陆点"
 SOV_Secure_Airport_desc: "1968年入侵捷克斯洛伐克树立了快速控制他国政府行动的模板: 伪装、控制机场、军队突击、逮捕、接管，一气呵成。我们希望能复刻一次成功的特别军事行动。"
 SOV_Stupid_Intelligence: "莫信饭桶"
 SOV_Stupid_Intelligence_desc: "我自己就是联邦情报局的人，里面有什么饭桶我还不知道吗？指望他们来让乌克兰民众竭诚欢迎，还不如指望军队的坦克与飞机能迅速摆平一切。"
 SOV_Reload_Arms: "唯有浴血"
 SOV_Reload_Arms_desc: "没有多少军事任务是没有牺牲的。我们要让士兵们意识到自己担负任务的神圣性，敢于牺牲，冲锋在前。"
 SOV_The_Two_Republics: "承认乌东两国"
 SOV_The_Two_Republics_desc: "卢甘斯克与顿涅茨克两国人民长期受到乌克兰当局和民众的歧视，他们理应从乌克兰分离出来，拥有自己的民族自治权。俄罗斯应当维护他们的合理诉求。"
 SOV_SMO: "§R特别军事行动§!"
 SOV_SMO_desc: "列宁的民族自决与联盟设想是一个彻头彻尾的错误，它给予了乌克兰等一众民族自由脱离联盟的权利，为1991年的悲剧与领土分离奠定了法理基础；斯大林、赫鲁晓夫都不断地向乌克兰出卖俄罗斯的领土；戈尔巴乔夫直接引爆了联盟的崩溃，导致我们失去了大半个东欧。\n如今，在乌克兰日渐堕落向法西斯主义的深渊时，普京总统将修正苏联领导人们犯下的错误，履行兄长民族的义务，剿灭乌克兰的新纳粹主义，将俄罗斯与乌克兰重新团结起来！"
 SOV_Prevent_Spread: "阻断病毒"
 SOV_Prevent_Spread_desc: "疫情将对我们的经济带来一些小小的麻烦，为什么小呢？因为在俄罗斯病毒也要吃基础设施与部队损耗——开玩笑。无论怎么讲，我们会阻止新冠病毒。"
 SOV_Talk_with_Ministers: "政府会议"
 SOV_Talk_with_Ministers_desc: "新一场政府部长工作会议在武汉的新冠报道阴影中召开，普京与俄罗斯官员们必须着手准备这场小考验，以及，后续的建设计划。"
 SOV_Establish_Tourist_System: "建立入境系统"
 SOV_Establish_Tourist_System_desc: "在疫情前，俄罗斯政府只需要给签证给外国游客就可以了，可是现在病毒考虑的就多了: 如果我们对入境的旅客一无所知，我们对外界输入的病例与毒株也会一无所知。因此，建立入境系统是必须的。"
 SOV_Remote_Life: "远程生活"
 SOV_Remote_Life_desc: "新型冠状病毒彻底改变了人们的生活方式。为了防止感染，企业与政府将工作广泛转移至互联网上，家同时成为了家庭和工作的平台。"
 SOV_Economic_Stability: "稳定经济"
 SOV_Economic_Stability_desc: "笨蛋！问题在于经济。"
 SOV_Power_of_Friend: "吾有一友"
 SOV_Power_of_Friend_desc: "多个朋友多个帮手。恰好，我们就拥有中国这个优秀的帮手。大批量地引入中国的疫苗，可以为我们节约大量的成本。"
 SOV_Sputnik_Vaccine: "自研疫苗"
 SOV_Sputnik_Vaccine_desc: "我们的生物实验室已经在毒株研究上取得了长足的突破。只需要大胆的决策与审核的绿灯，我们可以快速向俄罗斯市场部署新冠疫苗。"
 SOV_Developing_Vaccine: "我们正在开发自己的疫苗"
 SOV_Hospital_Budgets: "医疗补贴"
 SOV_Hospital_Budgets_desc: "相当一部分俄罗斯的国民在平时只能基本满足生活需要，更不用提疫情时候了。在非常时期，我们需要为经济处于弱势的人民提供补贴，满足他们的医疗需求。"
 SOV_Medicine_Distribution: "分发药物"
 SOV_Medicine_Distribution_desc: "多亏科研与后勤人员的不懈努力，我们已经具备了大量部署特效药的能力。这对我们的医疗系统是一个久违的好消息。"
 SOV_Vaccine_Injection: "注射疫苗"
 SOV_Vaccine_Injection_desc: "我们已经从礼炮/科兴处采购了足够疫苗，是时候基本了结一下疫情了。"
 SOV_2035_Energy_Principle: "2035能源计划"
 SOV_Sustain_Building: "维持建筑业运转"
 SOV_Sustain_Building_desc: "建筑工程的工期不能无限延长，不然我们将面对一片又一片的钢铁废墟。而众所周知，停留太久的建筑工地极其讨嫌。"
 SOV_Strategy_for_Timber: "木材工业发展战略"
 SOV_Strategy_for_Timber_desc: "木材是我们国家建筑最喜好的材料之一，我们需要确保木材的产量能足够为民间的建设计划供给。"
 SOV_Protect_Core_Corps: "保护核心企业"
 SOV_Protect_Core_Corps_desc: "经济挫败必然会导致企业经营问题恶化。为了减少国民经济的颠簸，政府有义务确保核心企业能正常运转，继续研发和生产。"
 SOV_Focus_on_Infrastructure: "重视基建"
 SOV_Focus_on_Infrastructure_desc: "建设基础设施不仅能使在国内旅行变得更加容易，更重要的是它可以创建很多工作岗位以缓解目前的萧条场面。"
 SOV_One_Stop_Trade_System: "一站式贸易平台"
 SOV_One_Stop_Trade_System_desc: "为了使国内外资本更便利地进行商品往来，政府决定对贸易流程进行精简，压低国内外企业跨国的贸易门槛。如此以来，企业家将更乐意在俄罗斯投资。"
 SOV_Support_Micro_Corps: "支持微小企业"
 SOV_Support_Micro_Corps_desc: "垄断资本主义绝不是我们应当追求的社会状态。任何遵纪守法的俄罗斯公民，都应当有凭借自己聪明才智发展自己企业，实现阶层跃升的权利。"
 SOV_Develop_Tourism: "毛氏旅游业"
 SOV_Develop_Tourism_desc: "俄罗斯拥有众多独一无二的自然资源，它独特的夹杂沙皇、民主与共产主义的深邃的历史更在吸引无数的各国游客。我们应当好好利用祖先的这些伟大遗产。"
 SOV_Break_USA_Propaganda: "打破舆论霸权"
 SOV_Break_USA_Propaganda_desc: "长期以来，整个世界的媒体舆论都被美帝国主义等全球化势力垄断，对我们的社会制度横加抹黑。如今，中国的民营企业正在通过优异的算法突破美国的虚拟防线，我们应当及时更进。"
 SOV_Sanction_Resistent: "抗制裁经济"
 SOV_Sanction_Resistent_desc: "虽然腐败仍然是一个大问题，但现在的首要问题是我们难以承受西方制裁的影响。制裁实施多年来，还让本地商人去贸然挑战西方企业着实是愚蠢之举。\n\n但是，如果我们创造公平的竞争环境，让我们的资本家有一些喘息的空间……或许我们甚至能获得可与西方媲美的制造能力呢？"

#国策（俄乌战争）
 SOV_2022: "俄乌战争国策树"
 SOV_Ease_West_Sanction: "减轻经济对外依赖"
 SOV_Ease_West_Sanction_desc: "美国及其它外国国家和国际组织采取敌对行动，对俄罗斯联邦公民和俄罗斯法人实体实施限制性措施，这些措施违反了国际法。我们必须武装俄罗斯经济，西方的经济制裁才无法伤及我们的脉络。"
 SOV_Steady_Advance: "稳步推进"
 SOV_Steady_Advance_desc: "我军在乌克兰稳步推进，既没有过度拉长战线，也未遭乌克兰军队的有效反攻。虽然胜利果实目前尚未到手，但这只是个时间问题了。"
 SOV_Heavy_Battle_in_UKR: "在乌克兰的苦战"
 SOV_Heavy_Battle_in_UKR_desc: "我们在乌克兰的进展大幅落后于计划，但决不能让这样一个小挫折打击我军士气。俄罗斯联邦军队和俄罗斯人民必须胜利，而乌克兰……他们能抵抗一时，但绝对抵抗不了一世！。"
 SOV_Heavy_Defeat_in_UKR: "在乌克兰的惨败"
 SOV_Heavy_Defeat_in_UKR_desc: "我国对乌克兰的战争堪称灾难，特别军事行动变成了苏芬战争，甚至可能变成克里米亚战争。我们已经像尼古拉一世与斯大林一样被击败了。我们无法想象，如此大规模的失败对俄罗斯民族统一究竟意味着什么。"

