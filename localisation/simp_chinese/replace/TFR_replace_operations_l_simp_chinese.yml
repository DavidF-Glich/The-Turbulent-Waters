 operation_kill_advisors: "刺杀别国顾问"
 operation_kill_advisors_desc: "有些人表现地过于引人注目了，他们对我们的敌国有强烈的辅助作用。作为回应，我们要让他们见到刀光，与自己的血。"
 raid_advisor_villa_attack: "突袭顾问的住宅"
 raid_advisor_villa_attack_outcome_tt: "直接攻击不太可能成功。我们应该用更巧妙的手段接近这位宾客，然后在他放松警惕时干掉他。"
 raid_advisor_villa_attack_desc: "这位高人一直躲在他的别墅里，与其他反对派通信密谋反对[ROOT.GetName]。我们可以派一小队人去袭击其住所，结束这一切。"
 raid_advisor_villa_attack_outcome: "我们会在这位高人的圈子里安排一名特工来暗杀他。"
 operation_hammer_advisors: "扰乱顾问生活"
 operation_hammer_advisors_desc: "我们的特工只需要伪装成助手动点手脚，敌国的高人将像残疾人一样自理困难，更别提帮助我们的敌国了。"
 raid_advisor_sick_attack_outcome: "我们成功瘫痪了顾问的行动能力。润！"
 raid_advisor_sick_attack: "浑水投毒"
 raid_advisor_sick_attack_desc: "我们将在高人的起居用品或食物里动点手脚，瘫痪他的行为能力。"
 raid_advisors_hammered_outcome_tt: "我们会让这位高人在一段时间内不能为敌人所用。"