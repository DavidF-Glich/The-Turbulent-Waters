 BM_HISTORY_TITLE: "历史简介"
 GATHERING_STORM_NAME: "美丽新世界"
 GATHERING_STORM_DESC: "随着世界进入21世纪，新的社会面貌开始形成。随着长期存在的实体越来越远离其初始范围，政治转变开始了。互联网向全球更多观众传播任何形式的表达的能力在社会中创造了新的口袋。新的和旧的冲突都在浩瀚的海洋和沙滩上的微不足道的线条上公然而勤勉地进行。或许地球再次陷入混乱是不可避免的。也许混乱本身是转瞬即逝的。这个世界，只有你可以决定它的未来。"
 FIRE_NAME: "§Y燃起柴薪§!"
 FIRE_NAME_DESC: "21世纪的前20年大体上是欣欣向荣的20年，现代资本主义体系在全世界建立了主导地位，全球化浪潮带动了世界经济的发展。这20年下面又有暗流涌动：中国在3代领导人的带领下正欣欣向荣，而美国因为911事件被迫启动了20年的反恐计划；叶利钦的俄罗斯叫苦连天，但普京接手后俄罗斯已恢复了发动战争对外扩张的能力；欧洲对峙减弱，而地位亦降低。而为这个世界拉开下一个十年序幕的，正是在中国武汉新发现的神秘病毒。"
 ENG_GATHERING_STORM_DESC: "如今的欧盟比以往任何时候都不受欢迎。英国人民很快就把自己国家的一切错误归咎于布鲁塞尔的官员，以及柏林的德国政府。围绕这一问题，民众的意愿大相径庭。虽然英国已经很好地从2008年的经济危机中恢复过来，但是离开欧盟可能会破坏过去十年的经济发展。即使这样……国家主权还是赶不上经济效益重要吗？"
 FRA_GATHERING_STORM_DESC: "法国正在经受经济困难的折磨，同时巴黎还遭受了重大恐怖袭击案件。法国人民对穆斯林和犹太少数民族越来越持敌对态度。或许1789年的剧情将重新上演？民主体制和法欧一体化的趋势能否占上风？还是说法国会像过去那样独立自主？"
 GER_GATHERING_STORM_DESC: "遭受难民危机、经济下行和来自希腊、意大利和西班牙等国怨恨的德国仍然实力强劲。欧盟有望向南扩张。但欧洲邻国对于德国的政策越来越感到恼怒。坚持走这条路是值得的吗？或者我们应恢复往日的边界冲突并且让士兵们走上街头？"
 JAP_GATHERING_STORM_DESC: "中国海军咄咄逼人，正不停地围绕尖阁诸岛。朝鲜则将导弹射入平流层。战争阴云正向日本靠拢。近来，日本宪法第九条已修订，允许日本军队能在海外更多运作。这样的解冻措施虽不受民众与全世界国家的欢迎，但对于维护自身国家安全是必要的。"
 ITA_GATHERING_STORM_DESC: "在G7国家和欧洲四大经济体中，没有哪个国家像意大利一样深受2008年经济危机的影响。经济复苏缓慢，政府支持不断减少。非洲移民的涌入也使人们心中意大利国内稳定的形象受损。意大利需要重新审视她的选择。现在显然不是复兴帝国主义的时机，但大刀阔斧的改革将是不可避免的……"
 PRC_GATHERING_STORM_DESC: "中国，非常注重不让她的敌人识破她的弱点。\n\n艰辛的反腐、扩大的贫富差距、政治派别的斗争、网络的歇斯底里……然而，中国依然是冉冉升起的东方巨人，令美国与垄断资本集团忌惮。台湾的叛乱分子、日本、韩国、越南……都对中国的崛起颇感忧虑。\n\n成为新秩序的中心，还是终结帝国主义？中国是时候找到一个有意义的答案了。"
 RAJ_GATHERING_STORM_DESC: "尽管印度已经拥有全世界第二多（并即将成为第一多）的人口，印度的国内社会与国际地位仍然受到1962年耻辱战争的阴影之下。尾大不掉的种姓制度、猖獗的腐败、日益扩大的贫富差距仍在撕咬这头南亚之虎，虎是否能成为猛虎，取决于下一个十年——世界最动荡的十年。"
 SOV_GATHERING_STORM_DESC: "被从G8峰会除名、面对大规模的经济制裁、竭力维护自己的势力范围——但至少现在他们与克里米亚的兄弟们团聚——这大约是自2014年5月以来俄罗斯联邦的情况概述。面对西方的敌对政策，它必须作出选择：道歉并撤退到其国际公认的领土，或者找到新的盟友。答案显而易见。"
 USA_GATHERING_STORM_DESC: "内部分裂前所未有，外部挑战远胜冷战。显然，美国早已驶离一国独大的黄金时代。民众对中国的飞速发展忧虑重重，对美国自身的工业问题和经济困境更是愈发焦虑，对美国军事联盟的公众支持也日渐式微。昔日的世界灯塔、伟大之国将走向何方？古老的规训“自由之地，勇士之乡”意味着什么？这些问题，不只有美国政客们需要回答。"
 PRK_GATHERING_STORM_DESC: "半岛统一遥遥无期，美国制裁未曾移除。为了解冻经济与启动搁置数年的五年计划，金正恩必须让朝鲜找到足够坚实的盟友。目前来看，他们只能抛开2016年的外交危机不谈，向邻居求助。"
 UKR_GATHERING_STORM_DESC: "克里米亚被侵占，乌东分裂州日益猖獗，俄罗斯的步步紧逼……乌克兰必须在俄罗斯发动新一波进攻前，拉近与西方或中国的距离，加入某一个阵营的战车。哪怕，他们的救世主也各自心怀鬼胎。"
 KOR_GATHERING_STORM_DESC: "尽管经济已经腾飞，韩国至今仍在朝鲜半岛、亚洲乃至世界的阴影之下：朝鲜核试验、中日钓鱼岛争端、中美海上对抗与贸易战。文在寅政府必须要小心中美的经济斗殴对本国产业的冲击，也要处理一连串腐败、政党问题。他们最好祈祷：中美对朝鲜半岛都缺少兴趣……"
 CHI_GATHERING_STORM_DESC: "蔡英文总统的模糊独立策略导致了大陆共产党政府的强烈反弹，而美国在特朗普的领导下对维护世界秩序毫不情愿。民进党一面要防止国民党从地方重返中央，一面要站在中国与美国的火药桶上跳舞来取悦民众，然而，这样的高危把戏还能表演多久？"
 OTHER_GATHERING_STORM_DESC: "当今世界，正面临百年未有之大变局。\n\n在全球化的背景下，大国的变动都得吸引小国的注意。选择谁作为合作伙伴，谁是盟友，谁是竞争对手，决定了这些国家未来的命运。"
 ISR_GATHERING_STORM_DESC: "新冠疫情砍断了经济的进步步伐，政治极化愈发激烈，与中东国家的外交也是举步维艰。以色列怎么发展？右翼政府如何平息群众的反弹？“比比”内塔尼亚胡需要找到出色的队友。"
 POL_GATHERING_STORM_DESC: "在各有打算的北约、欧盟中，波兰毫无疑问是属于最忠诚于反俄理想的那一批国家。尽管与乌克兰存在苏联时期的领土问题，波兰依然坚定地站在乌克兰一侧。进入2020年，社会矛盾与抗议宣传仍在进行，法律与公正党正为选举摩拳擦掌。波兰与欧盟、美国的关系，需要仔细地考虑和平衡。"
 BLR_GATHERING_STORM_DESC: "2020年的总统选举又将带来一堆异议者的咋咋呼呼、新冠问题也在冲击白俄罗斯本就简易的经济体系，白俄罗斯还得面对西方“人权”问题的各种指责。不过，俄罗斯与中国将始终为卢卡申科提供足够的工业品、装备，以及防“颜革”经验。"
 ---: "其他国家"