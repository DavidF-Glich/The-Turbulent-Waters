l_simp_chinese:
 LOADING_TIP_0: "中国人民与日本人民是一致的，只有一个敌人，就是日本帝国主义和中国民族败类。\n——毛泽东"
 LOADING_TIP_1: "自古至今，目标与精神的是否崇高始终是排在第一位的。\n——《斯大林传·命运与战略》序言"
 LOADING_TIP_2: "历史不是涅瓦大街。\n——鲍勃科夫大将，评价《斯大林传·命运与战略》时说"
 LOADING_TIP_3: "你说“是肯定的”，一部分人就会不满意；而你说“是否定的”，另一部分人又会不满意。\n——普京"
 LOADING_TIP_4: "大自然……预先决定了俄罗斯是一个由许多独立、自治的共同体组成的割据的国家。\n——理查德·派普斯"
 LOADING_TIP_5: "归根结底，问题不在于斯大林或彼得大帝。问题在于对历史问题的思考。\n——《斯大林传·命运与战略》序言"
 LOADING_TIP_6: "许多人可能会觉得，我们有了完全的统一。可是我们没有这样的统一。\n——斯大林"
 LOADING_TIP_7: "胡说八道！我没有什么学生。我们大家都是伟大导师列宁的学生。\n——斯大林，1952年10月16日在中央全会打断莫洛托夫的辩解"
 LOADING_TIP_8: "不要像老师那样对工人说话。\n——斯大林对季米特洛夫，1934年"
 LOADING_TIP_9: "请你们自己判断吧。\n——斯大林"
 LOADING_TIP_10: "和帝国主义的走狗蒋介石国民党及其帮凶们一道，是不能解决任何有利于人民的任务的。\n——毛泽东，1949年9月21日"
 LOADING_TIP_11: "欧洲太散，太弱。\n——毛泽东，1975年与西德总理施密特的谈话"
 LOADING_TIP_12: "美国人想用10个指头按住10个跳蚤，但这是谁也办不到的。\n——毛泽东，1975年与西德总理施密特的谈话"
 LOADING_TIP_13: "现在看来，恐怕是几个党好。不但过去如此，而且将来也可以如此，就是长期共存，互相监督。\n——毛泽东《论十大关系》"
 LOADING_TIP_14: "对犯错误的同志不给帮助，反而幸灾乐祸，这就是宗派主义。\n——毛泽东《论十大关系》"
 LOADING_TIP_15: "今天刮北风，他是北风派，明天刮西风，他是西风派，后来又刮北风，他又是北风派。\n——毛泽东《论十大关系》"
 LOADING_TIP_16: "要帝国主义干什么？中国人民不要帝国主义，全世界人民也不要帝国主义。\n——毛泽东"
 LOADING_TIP_17: "原则上支持，细节上反对。\n——汉弗莱·阿普比，《是，首相》"
 LOADING_TIP_18: "你们有手表，但我们有时间。\n——塔利班指挥官"
 LOADING_TIP_19: "朋友们，我要请你们尽量安静。我不知道你们是否完全明白我刚刚中枪了；但这要杀死一头雄鹿还远远不够。\n——西奥多·罗斯福"
 LOADING_TIP_20: "如果三百六十五天，天天游行，什么事也不要干了，外国资金也不会进来了。\n——邓小平"
 LOADING_TIP_21: "不要说七国，七十国也没有用。\n——邓小平"
 LOADING_TIP_22: "这是国际的大气候和中国自己的小气候所决定了的，是一定要来的，是不以人们的意志为转移的，只不过是迟早的问题，大小的问题。\n——邓小平"
 LOADING_TIP_23: "怕字当头，不干工作，小病大养，无病呻吟。\n——邓小平，1975年8月3日"
 LOADING_TIP_24: "我们既有“左”的干扰，也有右的干扰，但最大的危险还是“左”。\n——邓小平"
 LOADING_TIP_25: "新的中央领导机构要使人民感到面貌一新，感到是一个实行改革的有希望的领导班子。这是向人民亮相啊！\n——邓小平"
 LOADING_TIP_26: "知识根本就不能分成“合法”或“非法”。知识要么是对的，要么是错的。\n——江泽民"
 LOADING_TIP_27: "我就不相信“水能变成油”。\n——江泽民"
 LOADING_TIP_28: "兵荒马乱，怎么搞经济？稳定是发展的根本前提。\n——江泽民"
 LOADING_TIP_29: "我们中华民族是有着很强的凝聚力，任何的困难都压不倒我们。中国人民是不可战胜的！\n——江泽民，在长江指导抗洪抢险"
 LOADING_TIP_30: "我们希望，日本的青年啊，也能把中国人民和中国青年，对日本人民和日本青年的友情，能够带回去。\n——胡锦涛"
 LOADING_TIP_31: "党的执政地位，现在虽有，但并非永远拥有。\n——胡锦涛"
 LOADING_TIP_32: "情为民所系、利为民所谋、权为民所用。\n——胡锦涛"
 LOADING_TIP_33: "也许崇高，但是蠢到极点。\n——汉弗莱·阿普比，《是，首相》"
 LOADING_TIP_34: "我有一个梦，让每个中国人，首先是孩子，每天都能喝上一斤奶。\n——温家宝"
 LOADING_TIP_35: "告诉普京我不是亚努科维奇，我不会离开。\n——巴沙尔·阿萨德"
 LOADING_TIP_36: "我们还不具备在高层实行直接选举的条件，因为中国很大，经济发展不平衡，首先人的文化素质就不高。\n——温家宝"
 LOADING_TIP_37: "法西斯主义是智识上的奴隶制。\n——维利·勃兰特"
 LOADING_TIP_38: "当魔鬼和你勾肩搭背时，你很难认出他来。\n——阿尔伯特·施佩尔"
 LOADING_TIP_39: "我无法预测俄罗斯的行动，那是一个谜中之谜。\n——温斯顿·丘吉尔"
 LOADING_TIP_40: "你们还年轻啊，同学们。还年轻，来日方长。\n——赵紫阳"
 LOADING_TIP_41: "你们不像我们，我们都已经老了，无所谓。\n——赵紫阳"
 LOADING_TIP_42: "服从是有条件的，不是无条件的。\n——王洪文"
 LOADING_TIP_43: "我们应当欢迎李庆霖、张铁生这样的人，敢于反潮流，敢于向上级反映问题。\n——王洪文"
 LOADING_TIP_44: "我听着呢，你说吧。\n——江青"
 LOADING_TIP_45: "项庄舞剑，意在沛公。投降叛变，授人以柄。\n——江青"
 LOADING_TIP_46: "应当清醒地看到，中国仍然存在变修的危险。\n——张春桥"
 LOADING_TIP_47: "篡党夺权者，一枕梦黄梁。\n——郭沫若《水调歌头·粉碎“四人帮”》"
 LOADING_TIP_48: "目见耳闻的一切使我深刻了解到生与死、体面与羞耻、冻馁与温饱之间的不同。\n——埃德加·斯诺。"
 LOADING_TIP_49: "该公开的应该全部公开。公开是惯例，不公开是例外。\n——李克强"
 LOADING_TIP_50: "喊破嗓子不如甩开膀子。\n——李克强"
 LOADING_TIP_51: "简政放权不是剪指甲，是割腕，忍痛也得下刀。\n——李克强"
 LOADING_TIP_52: "中国在沉睡。任由他睡着吧。待中国醒来之时，世界都要为之颤抖。\n——拿破仑"
 LOADING_TIP_53: "任何支持分裂中国的外部势力只能被中国人民视为痴心妄想。\n——习近平"
 LOADING_TIP_54: "不能因现实复杂而放弃梦想，不能因理想遥远而放弃追求。\n——习近平"
 LOADING_TIP_55: "基层离群众最近，最能磨炼人。\n——习近平"
 LOADING_TIP_56: "山再高，往上攀，总能登顶；路再长，走下去，定能到达。\n——习近平"
 LOADING_TIP_57: "习近平挽救了很多家庭，因为现在的官员们下班后都会直接回家。\n——中国政治笑话"
 LOADING_TIP_58: "中国一不输出革命，二不输出饥饿和贫困，三不去折腾你们，还有什么好说的？\n——习近平"
 LOADING_TIP_59: "忘记历史就意味着背叛，否认罪责就意味着重犯。\n——习近平"
 LOADING_TIP_60: "从政就不要想发财。\n——习近平"
 LOADING_TIP_61: "生活好比橄榄球比赛，原则就是：奋力冲向底线。\n——富兰克林·德拉诺·罗斯福"
 LOADING_TIP_62: "不能以牺牲他人自由为代价来获得持久和平。\n——富兰克林·德拉诺·罗斯福"
 LOADING_TIP_63: "我们唯一值得恐惧的就是恐惧本身。\n——富兰克林·德拉诺·罗斯福"
 LOADING_TIP_64: "实力永远意味着责任和危险。\n——西奥多·罗斯福"
 LOADING_TIP_65: "那些剥夺他人自由的人，他们自己不配享有自由。\n——亚伯拉罕·林肯"
 LOADING_TIP_66: "民有、民治、民享。\n——亚伯拉罕·林肯"
 LOADING_TIP_67: "你可以在一时蒙骗所有人，也可以在长时间蒙骗一些人，但不可能在长时间蒙骗所有的人。\n——亚伯拉罕·林肯"
 LOADING_TIP_68: "如果我有第二张脸，我还需要用现在这张吗？\n——亚伯拉罕·林肯"
 LOADING_TIP_69: "怕热，就别进厨房。\n——哈里·S·杜鲁门"
 LOADING_TIP_70: "当总统势如骑虎，若不继续骑，即被吞噬。\n——哈里·S·杜鲁门"
 LOADING_TIP_71: "邻居失业是不景气，你自己失业则是经济大萧条。\n——哈里·S·杜鲁门"
 LOADING_TIP_72: "将军，我还有一个指令要给你。为那天杀的橄榄球队做些事吧！\n——德怀特·大卫·艾森豪威尔"
 LOADING_TIP_73: "那些让和平革命成为不可能的人将使得暴力革命不可避免。\n——约翰·肯尼迪"
 LOADING_TIP_74: "人将会死，国家会建立亦会倾颓；但思想将永远长存。思想可承受的远大过死亡。\n——约翰·肯尼迪"
 LOADING_TIP_75: "斯大林对我只说过一句真心话：到头来，死亡是唯一的胜利者。\n——理查德·尼克松"
 LOADING_TIP_76: "我们可能创造了弗兰肯斯坦怪物。\n——理查德·尼克松"
 LOADING_TIP_77: "美国民主若想经得起考验，必须要求我们的领导人和候选人坚持自由理想，坚持高标准的行为准则。\n——吉米·卡特"
 LOADING_TIP_78: "推倒这堵墙！\n——罗纳德·里根"
 LOADING_TIP_79: "美国不会首先挑动战争。我们永远不会成为入侵者。\n——罗纳德·里根"
 LOADING_TIP_80: "我们根本没有任何其他机会来保卫俄罗斯和俄罗斯民众，除了我们今天不得不采取的办法。局势要求我们立即采取果断而迅速的行动。\n——普京"
 LOADING_TIP_81: "判断一个人，不是根据他自己的表白或对自己的看法，而是根据他的行动。\n——列宁"
 LOADING_TIP_82: "当敌人称赞你的时候，你大概是做了什么傻事了。\n——列宁"
 LOADING_TIP_83: "要使革命到来，单是“下层不愿”照旧生活下去、寻求改变通常是不够的，还需要“上层不能”照旧生活和统治下去。\n——列宁"
 LOADING_TIP_84: "旧社会灭亡的时候，它的死尸是不能装进棺材、埋入坟墓的。它在我们中间腐烂发臭并且毒害我们。\n——列宁"
 LOADING_TIP_85: "死亡不属于工人阶级！\n——《列宁在1918》"
 LOADING_TIP_86: "国防政策的目的是为了让人们“相信”英国受到了保卫。\n——《是，首相》"
 LOADING_TIP_87: "他们也不知道自己是哪一边的。\n——《是，首相》，评价美国在德驻军"
 LOADING_TIP_88: "我明白有时妥协是正确的答案，但妥协通常相当于失败，我不喜欢被击败。\n——唐纳德·特朗普"
 LOADING_TIP_89: "我们的伟大社会怎么能容忍它的公民持续遭受不法侵害？\n——唐纳德·特朗普"
 LOADING_TIP_90: "受过良好教育的黑人在就业市场方面比受过良好教育的白人有着巨大的优势。\n——唐纳德·特朗普"
 LOADING_TIP_91: "我喜欢雇用有实际行动的人。我经常雇佣那些与我意见有出入的人。\n——唐纳德·特朗普"
 LOADING_TIP_92: "漫漫人生路啊，你会发现命运并不总是公平的。\n——唐纳德·特朗普"
 LOADING_TIP_93: "有了边境却不去保卫，跟没有没什么两样。\n——焦尔吉娅·梅洛尼"
 LOADING_TIP_94: "一个伟大的民族可以被杀戮，但绝不能被吓倒。\n——拿破仑·波拿巴"
 LOADING_TIP_95: "我并非铁人，而是一尊由热枕筑成的血肉之躯。\n——胡耀邦"
 LOADING_TIP_96: "如果自由仅是赞许当权者的自由，那便毫无意义。\n——路德维希·冯·米塞斯"
 LOADING_TIP_97: "法兰西没有朋友，只有利益。\n——夏尔·戴高乐"
 LOADING_TIP_98: "俄罗斯人有着与世人不同的远大抱负。\n更多的是一种精神上的抱负，是对与上帝关系的追求。\n——弗拉基米尔·普京"
 LOADING_TIP_99: "无论出于何种动机，鼓励人们认为自己独树一帜的做法极其危险。\n——弗拉基米尔·普京"
 LOADING_TIP_100: "没那个实力，他们技术能力很低，\n——总设计师施佩尔，19点58分"
 LOADING_TIP_101: "旧世界正在消亡，新世界正在艰难地诞生：现在是魔鬼的时代。\n——安东尼奥·葛兰西"
 LOADING_TIP_102: "在宇宙中，最大的敬意是赶尽杀绝。\n——刘慈欣《三体》"
 LOADING_TIP_103: "人类命运的双生子，走到了一个决定人类命运的路口。\n——小约翰可汗《苏联为何而强大》"
 LOADING_TIP_104: "在人类千百年的斗争史上，没有比冷战更伟大的斗争了。\n——小约翰可汗《苏联为何而强大》"
 LOADING_TIP_105: "这是最好的时代，也是最坏的时代。\n——狄更斯"
 LOADING_TIP_106: "我们的自由已经显示出它在战争中存活的能力，但我们的自由永远不会在投降中幸存。\n——富兰克林·罗斯福"
 LOADING_TIP_107: "科学所以叫科学，正是因为它不承认偶像，不怕推翻过时的旧事物，很仔细地倾听实践和经验的呼声。\n——斯大林"
 LOADING_TIP_108: "胜利者是不受审判的。\n——斯大林"
 LOADING_TIP_109: "我来到世界不是为了使人们更强，而是去利用他们的短处。\n——希特勒"
 LOADING_TIP_110: "广大人民群众的接受能力非常有限，他们的智力虽小，但这种健忘很大。\n——希特勒"
 LOADING_TIP_111: "你怎么能当一个不是反犹主义者的社会主义者？\n——希特勒"
 LOADING_TIP_112: "你什么都不是，人民才是一切。\n——希特勒"
 LOADING_TIP_113: "你啥都不是，你的民族才是一切。\n——戈培尔"
 LOADING_TIP_114: "你不能只在胜利时才爱你的国家，你不能只在意见相同时才爱你的邻居。\n——约瑟夫·拜登"
 LOADING_TIP_115: "我们决定在这十年间登上月球并实现更多，并非它们轻而易举，而正是因为它们困难重重。\n——约翰·F·肯尼迪"
 LOADING_TIP_116: "我是一辆福特，不是一辆林肯。\n——杰拉尔德·福特"
 LOADING_TIP_117: "革命是历史的火车头。\n——赫鲁晓夫"
 LOADING_TIP_118: "如果你与狼群一起生活，你得要像它们般行动。\n——赫鲁晓夫"
 LOADING_TIP_119: "无论你们接受与否，历史与我们同在。我们将会埋葬你们。\n——赫鲁晓夫"
 LOADING_TIP_120: "做大人物就像做淑女一样。如果你告诉人们你是，那就说明你不是。\n——玛格丽特·撒切尔"
 LOADING_TIP_121: "对于一个真正的政治家来说，其目的不是保卫自己的权力和地位，而是推进国家的进步和民主。\n——戈尔巴乔夫"
 LOADING_TIP_122: "战斗！战斗！战斗！\n——唐纳德·特朗普，在遭到针对他的刺杀之后"
 LOADING_TIP_123: "有时候好几十年无事发生，也有时候几周内就发生完了几十年的事情。\n——弗拉基米尔·列宁"
 LOADING_TIP_124: "现在所谓的“自由主义观点”，一直是在强迫别人接受。\n——普京"
 LOADING_TIP_125: "在厕所抓到就把他淹死在马桶里。\n——普京"
 LOADING_TIP_126: "我只知道我自己不是马克思主义者。\n——卡尔·马克思"
 LOADING_TIP_127: "他叫你“万岁”时，要注意，要分析。越是捧你的越靠不住。\n——毛泽东"
 LOADING_TIP_128: "事实上，我只有一种才能，我决不把打赢一场战役的机会搞砸。\n——林彪"
 LOADING_TIP_129: "我只是一个幸存者。\n——彭德怀，谈长征"
 LOADING_TIP_130: "你该如何统治一个拥有二百四十六种乳酪的国家？\n——夏尔·戴高乐"
 LOADING_TIP_131: "判决我吧！没有关系。历史将宣判我无罪！\n——菲德尔·卡斯特罗"
 LOADING_TIP_132: "陈词滥调往往比帝国主义本身更有害，因为帝国主义总是通过镇压和犯罪活动来压制和抵制人民的斗争，而教条和陈词滥调相反，扼杀革命者的精神，使他变得迟钝。\n——菲德尔·卡斯特罗"
 LOADING_TIP_133: "革命不是玫瑰花床，革命是未来与过去之间的斗争。\n——菲德尔·卡斯特罗"
 LOADING_TIP_134: "开枪吧，胆小鬼，你打死的是一个男子汉！\n——切·格瓦拉"
 LOADING_TIP_135: "我不是英雄，但是我与英雄并肩战斗！\n——切·格瓦拉"
 LOADING_TIP_136: "欧盟不应该是一个拥有一等或二等成员的精英俱乐部。\n——焦尔吉娅·梅洛尼"
 LOADING_TIP_137: "德国正在燃烧，纵火者是这个由不称职人员和顽固的意识形态者组成的政府。\n——爱丽丝·魏德尔"
 LOADING_TIP_138: "这届政府痛恨德国！\n——爱丽丝·魏德尔"
 LOADING_TIP_139: "实用主义是一种可行的工具。\n——安德烈·弗拉索夫"
 LOADING_TIP_140: "重要的是结果。一百个词语不如一个结果。\n——安倍晋三"
 LOADING_TIP_141: "知道了，走吧。\n——尹锡悦，被逮捕时"
 LOADING_TIP_142: "与美国谈判并不比与希特勒谈判更有用。\n——梅德韦杰夫"
 LOADING_TIP_143: "你们有美丽的海洋，现在感觉不到，但将来你们会感觉到的。\n——弗拉基米尔·泽连斯基"
 LOADING_TIP_144: "今天，一个拥有极大财富、权力和影响力的寡头政治正在美国形成，这实际上威胁着我们的整个民主、我们的基本权利和自由，以及每个人向前发展的公平机会。\n——约瑟夫·拜登"
 LOADING_TIP_145: "力量是他们唯一听得懂的语言，就像对付流氓一样。\n——富兰克林·D·罗斯福，对阿道夫·希特勒和贝尼托·墨索里尼的评论"
 LOADING_TIP_146: "政治是不流血的战争，战争是流血的政治。\n——毛泽东"
 LOADING_TIP_147: "中国人民穷是穷了点，打仗是不怕死的。\n——邓小平"
 LOADING_TIP_148: "信任别人很好，但是，不信任更好。\n——贝尼托·墨索里尼"
 LOADING_TIP_149: "你对我的百般注解和识读，并不构成万分之一的我，却是一览无余的你。\n——三毛，《撒哈拉的故事》"
 LOADING_TIP_150: "我需要的不是便车，而是弹药。\n——弗拉基米尔·泽连斯基"
 LOADING_TIP_151: "没人喜欢战争，确切来说，正常人都不会喜欢战争。除非先在他的意识中如此灌输：\n他在战争中可以得到什么，以及怎样去得到。\n- 卡尔·冯·克劳塞维茨，《战争论》"
 LOADING_TIP_152: "每造一把枪，每下水一艘战舰，每发射一枚火箭，都是对饥肠辘辘、无家可归和衣不蔽体之人的盗窃。\n——德怀特·D·艾森豪威尔"
 LOADING_TIP_153: "伟大是一种诅咒，立于尸骸之上。\n——海因里希·希姆莱"