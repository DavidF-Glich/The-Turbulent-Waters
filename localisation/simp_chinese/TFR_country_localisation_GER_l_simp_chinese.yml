 #民族精神
 GER_bundeswehr_shortcomings_idea: "弊病丛生的联邦国防军"
 GER_bundeswehr_shortcomings_idea_desc: "在所有欧洲军队中，德国联邦国防军或许是最羸弱的军队之一。资金不足、装备落后、缺编少人、疏于训练，德军目前的状况完全无法应对未来的任何冲突。德国与世界对纳粹时期军备扩张的恐惧阻止了大部分重建军队的企图。想要说服欧洲其他国家相信德国再军事化是必要之举，则需要借助一场巨大的危机。"
 GER_german_legacy_idea: "历史的遗产"
 GER_german_legacy_idea_desc: "过去的100年里，德国留下的是耻辱、压迫、疯狂与衰竭。从德皇于西欧田野之上挥洒千万人的鲜血，到纳粹的残暴屠杀使欧洲血流成河，再到二战末期至冷战期间§3美国§!与§t苏联§!在小德国上的奸淫罪恶、言论监视、坦克对峙、主权剥夺……德国绝不能忘记多灾多难的过往。这个国家对于过度军事化明确的憎恨，导致军队人员短缺。为了保证德国永远不会再毁掉欧洲，保证二十世纪的错误不再重演，政府主动与纳粹主义划清界限；为了保证德国不会再被苏联的幽灵笼罩，政府主动与共产主义也划清界限。"
 GER_bundeswehr_shortcomings_german_legacy_dummy_idea: "弊病丛生的联邦国防军§W与§!德意志之遗产"
 GER_merkelreich_idea: "默克尔之国"
 GER_merkelreich_idea_desc: "过去十五年，安格拉·默克尔一直是德国政坛的定海神针。在默克尔的领导下，德国迎来了繁荣时代，成为了欧盟的领头羊，同时也稳固了国内局面和与俄罗斯之间的和平。然而，随着默克尔宣布不再于2021年寻求连任，她的统治即将结束，德国的未来因而变得缥缈不定。难民危机仍然存在，经济问题持续恶化，而美国霸权也逐渐走向衰落，德国的稳定究竟还能够持续多久？"
