 arunachal_war_decisions_category: "藏南边境冲突"
 arunachal_war_decisions_category_desc: "藏南冲突是指印度和中国之间关于所谓阿鲁纳恰尔邦地区的领土争端，中国称其为藏南，位于青藏高原东南部。 这场冲突可以追溯到20世纪50年代，当时两国都获得了独立，并继承了殖民历史中的边界问题。阿鲁纳恰尔邦位于喜马拉雅山脉东段南坡。受印度洋西南季风影响，雨量充沛，常年温暖湿润，气候条件优越。然而，在战略军事控制和资源获取方面，它对印度和中国都具有极其重要的意义。中印边境冲突持续数十年。为了管理可能取得的成果，我们需要保持高度准备状态，为边境冲突升级而加剧紧张局势，并为我们的敌人也做好同样的准备。\n\n§Y我们的战争进程：§![?THIS.Arunachal_war_progress]"
