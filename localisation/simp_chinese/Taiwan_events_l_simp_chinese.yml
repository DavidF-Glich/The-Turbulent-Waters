#事件
 taiwan_war.1.t: "加入战争"
 taiwan_war.1.d: "中华人民共和国在台海的扩张行为已经严重破坏了太平洋地区的稳定，我们是否要与美国一道保卫台湾？"
 taiwan_war.1.a: "那是当然。"
 taiwan_war.1.b: "管我屁事。"
 taiwan_war.2.t: "致命错误"
 taiwan_war.2.d.1: "我们把自己的大部分军队都赌在了防护台湾上，以至于当中国军队从日本海突然降临海岸线时，日本根本没有做好本土防卫的准备。\n在解放军的突袭前，绝大部分日本民众都以为台海战争只是一场区域性战争，日本“海军自卫队”只是被美国“征用”去阻止中共的收台计划。\n[?GetDateStringNoHour]，中共的军队已经在日本境内的数个重要港口发起登陆作战。正在沿海滩头地区游玩的日本居民，在发现共军的登陆艇后，四散奔逃，与从后方赶来的日军相撞，造成了严重的交通与通讯混乱。现在，中国军队已经登陆了日本列岛。\n历史告诉我们：中国的军队在陆地作战时，任何国家的军队都将不是它的对手。我们应该怎么做？"
 taiwan_war.2.d.2: "杜特尔特是对的，菲律宾就不应该介入这场两个超级大国的直接对决。我们原本以为中国不会瞧得上菲律宾这种遥远的海上国家，但事实证明我们大大低估了中国军队的实力与野心。在[?GetDateStringNoHour]，中国军队已经从多个点位对菲律宾发动了登陆作战。本就在数量上占劣势的菲律宾部队已经乱作一团，防线四处漏风，工业更是被中国逐步动员的工厂如潮水般淹没。可以说，如果我们继续这场毫无胜算的战争，中国很可能将完全摧毁我们的政府。\n长官，我们要怎么办？"
 taiwan_war.2.d.3: "简直是疯了！我们简直是疯了！更重要的是，中国军队疯了！\n[?GetDateStringNoHour]，在毫无防备的情况下，中国的登陆部队对澳大利亚的多个沿海港口发动了远甚于日本1941年的攻击。这也是二战结束以来，澳大利亚遭到的最疯狂、最恐怖的进攻。也许根本看不上我们的领土，中共的军队甚至不屑于掠夺当地居民的物资，他们如同旋风一般扫过各个城市，向我们的首都呼啸而来。在被中国掀翻之前，我们必须退出这场战争。"
 taiwan_war.2.a: "立刻退出这场冲突"
 taiwan_war.2.b: "我相信坚持就能带来胜利！"
 taiwan_war.3.t: "失去的胜利"
 taiwan_war.3.d: "我们也许低估了中国的军事实力。台湾尚未沦陷，但日本已经暴露在中共的枪口下，如果我们继续战斗，整个岛链都可能被中国撕破。\n怎么办？"
 taiwan_war.3.a: "必须承认：我们失败了。"
 taiwan_war.3.b: "绝不懦弱！绝不！"
 taiwan_war.4.t: "不甚体面"
 taiwan_war.4.d: "在解放军的登陆艇和两栖坦克成功在滩头建立前沿阵地后，中国骄傲的陆军部队一拥而上，对台湾伪政府的首府发动了关键攻势。在几个小时的略微激烈的战斗后，解放军某部官兵部队冲进了台湾伪政府寄居73年的总统府。\n[?GetDateStringNoHour]，一支合成旅正在紧张地执行在台北的巡逻任务，在宝庆路上，他们发现了一批正在转移的伪军坦克队伍。在小心缩短距离后，简短的战斗随即开始。\n然而这次与众不同的是，台军明显是想保护一个重要目标，他们的大部分坦克集结起来顽抗，而一小批辆坦克径直西逃。该合成旅迅速向友军发送信号，召集友军阻击。\n几分钟后，漏网之鱼被捕获，官兵们发现几个士兵护卫着一位文官跑出坦克，奔向掩体。解放军战士们立刻追击。\n原来，那位文官正是[CHI.GetLeader]。在简短的交战后——"
 taiwan_war.4.a: "流弹击中了[CHI.GetLeader]。"
 taiwan_war.4.b: "战士们逮捕了[CHI.GetLeader]。"