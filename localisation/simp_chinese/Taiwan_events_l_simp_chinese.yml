 2022_Taiwan_Crisis_category_desc: "[2022_Taiwan_Crisis_loc]\n\n当前局势："
 USA_Taiwan_Crisis_loc: "南希·佩洛西作为美国公民与国会成员，她的行程理论上无权受到总统的干涉。然而，中美关系、台海局势给世界带来的压力过于重大，以至于我们需要确保危险不会降临到我们头上。"
 PRC_Taiwan_Crisis_loc: "美国在1978年发表的“中美建交公报”中明确表示：“美利坚合众国政府承认中国的立场，即只有一个中国，台湾是中国的一部分”。可今天，他们却对佩洛西窜台之行径不管不顾，甚至妄加包庇。我们需要开始动员军队，为潜在的战争做准备。"
 CHI_Taiwan_Crisis_loc: "自从1979年美国转向与大陆共产党政权建交之后，我们的外交环境急剧恶化，友邦逐渐流失。今年，佩洛西突破共匪压力前来传达美国对我们的关心爱护，使我们捍卫民主的信念愈发坚定。"
 General_Taiwan_Crisis_loc: "1971年，联合国经投票决定认定中华人民共和国为代表中国地区的合法政府，实际上也应当是继承中华民国在开罗会议上确定领土的合法政府。不过，美国人有自己的想法，造成了一些小困扰……"
