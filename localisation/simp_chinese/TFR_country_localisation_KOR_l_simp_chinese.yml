#人物
 KOR_moon_jae_in_char_desc: "文在寅出身贫寒，早年曾是特战队员，1978年退伍后因全斗焕的部队补贴政策得以成为律师，后与卢武铉结为密友，担任卢武铉的幕僚长，有“卢武铉之影”之称。2012年6月17日，他正式宣布参选总统，主张增加社会福利开支和恢复朝韩接触，颇受平民阶层和年轻人的欢迎，尽管最终以微弱劣势败选，但可谓虽败犹荣。\n\n2017年5月10日，文在寅当选韩国总统并宣誓就职。任期内设立“国家清廉委员会”，从制度上推进反腐败改革；缩减工作时间，提高最低薪资水平，由公共部门牵头新增就业岗位。在安保和外交方面，文在寅提出“责任合作和平民主”四大原则，主推早日构建自主国防力量，主张积极灵活地借助包括六方会谈在内的双边多边对话形式，推动朝鲜半岛无核化和签署和平协定。"
