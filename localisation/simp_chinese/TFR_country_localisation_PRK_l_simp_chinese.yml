#开局
 PRK_country_summary: "§Y国家介绍：§!\n在§3“繁荣发展”§!的21世纪初，有一个国家被远远地抛弃，它就是§R朝鲜§!。尽管今天的世界将§R朝鲜民主主义人民共和国§!视为邪恶、封闭、落后的象征，但鲜少有人提及：在苏联的援助下，它曾经是东亚§Y最发达§!的国家之一。苏联解体、中韩建交后，韩国经济腾飞，而朝鲜的国内外形势却急转直下，§A通货膨胀、饥荒§!成为了常客。劳动党在第二代领导人§Y金正日§!的领导下龟缩起来，拥抱§1“先军政治”§!理念，使用近乎偏执的动员手段与令全世界恐惧的核武器保护自己。\n\n在§Y金正恩§!上台执政十余年后，朝鲜的核武器已经掌握至了战略威慑级别，将强硬态度刻入了朝鲜“先军政治”的生存科学。然而他自己也发现：先军政治终究靠不住。在新的十年，金正恩与劳动党必须努力将朝鲜从金正日的先军遗产中拔出，为这个尚处高压之中的穷国打开§t转型之路。§!"
 PRK_country_paths: "§Y国家路线：§!\n§Y— 金正恩（改革主体思想）§!\n§A— 永不翻身……§!\n§3— 打开鸟笼……§!\n§t— 回归正统§!"
