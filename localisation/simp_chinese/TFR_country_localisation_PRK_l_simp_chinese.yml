#民族精神
 PRK_militarized_society: "军事化社会"
 PRK_militarized_society_desc: "朝鲜可以说是世界上军事化程度最高的国家。政府的官方宣传呼吁“武装全民”，用其所谓“血肉筑成的步枪和炸弹”来保卫领导人金正恩。"
 PRK_bloated_military_budget: "过高军事预算"
 PRK_power_shortages: "能源短缺"
 PRK_heavy_sanctions_idea: "强力制裁"
 PRK_heavy_sanctions_idea_desc: "朝鲜的经济状况与急切的拥核立场令联合国十分难堪，更令美帝国主义集团不安，从上世纪末开始，西方国家纷纷对我们进行制裁以反对我们独立自主的尝试。中国与俄国对我们与他们的行动保持了冷静，因此，与中国和俄罗斯的合作成为了我们继续发展的动力之一。"
 PRK_Total_Control_idea: "国家全面控制"
 PRK_Total_Control_idea_desc: "\n\n\n\n£GFX_PKR_Total_Control\n\n\n\n\n\n在朝鲜民主主义人民共和国存在数十载岁月的今天，朝鲜劳动党和金家王朝已然建立起一个完美的安全社会。这里的异见者寥寥无几，他们中的大多数也都会选择逃离这个国家，而不是尝试从内部抵抗。\n\n我们的“先军”政策为我们提供了规模庞大的军事人员，也是能让我们维持无休止巡逻的资本。源源不断的宣传机器让这个国家的所有人——无论他们是士兵、军官、工人、清洁工亦或是党内官僚，没有一分钟不抱有对他们党、他们敬爱的领袖、他们的军队和这个“社会主义”天堂的热爱。能免受美国及其傀儡荼毒生活在这里，他们是如此的幸运。\n\n金正恩的个人崇拜已经到达了史无前例的地步，几乎所有人都有着绝对的忠诚，他们时刻准备着为我们亲爱的领袖同志抛头颅，洒热血。或许是因为他们太过于忠诚，没人知道如果§R金同志突然离世§!，这个国家的命运将走向何处……"
