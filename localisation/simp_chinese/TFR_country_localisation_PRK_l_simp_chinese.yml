#人物
 PRK_kim_jongun_desc: "金正恩，朝鲜第一代领导人金日成之孙、第二代领导人金正日幼子。现任朝鲜党、军队与国家最高领导人。金正恩执政期间强调金正日主义但行动有所改变。在经济上，保持有核的情况下重启了五年计划；在军事上，拒绝承诺放弃拥核并继续研发导弹等战略技术。在外交上，对中俄亲善，并试图改善朝韩关系。金正恩在未来的几十年内如何改变朝鲜的经济与政治状况，如何保持自已的至高地位，尚未可知。"
