 PRK_Redacted: "§R绝密§!"
 PRK_New_Year: "[Root.Gettext_PRK_New_Year]"
 PRK_New_Year_t: "新年钟声"
 PRK_New_Year_desc: "伟大的领袖金正恩同志，在2020年新的一年里，人民满怀激情、精神焕发，向着更加辉煌的胜利迈进！在您的英明领导下，伟大的朝鲜社会主义事业必将继续谱写新的壮丽篇章！我们人民坚信，只要跟随您走向胜利的道路，定能创造出更加光辉灿烂的明天！无论风雨如何，金正恩同志，您是我们永远的光明灯塔，指引我们前进的方向。愿新的一年，在您的伟大领导下，国家更加强盛，人民更加幸福，朝鲜的荣光照耀全世界！"
 PRK_Military_Development: "[Root.Gettext_PRK_Military_Development]"
 PRK_Military_Development_t: "去先军政治化"
 PRK_Military_Development_desc: "在金正日时期，朝鲜由于极度危险的外交形势，选择以发展军事实力优先，是为“先军政治”。到了今天，朝鲜已经有了可靠的友邦，保持这种僵硬政策的必要性已经降低。我们的领袖金正恩决心，让人民的朝鲜从父辈的阴影中走出，走入由伟大领袖构想的新时代。"
 PRK_Defend_Border: "[Root.Gettext_PRK_Defend_Border]"
 PRK_Defend_Border_t: "保卫边境"
 PRK_Defend_Border_desc: ""
 PRK_NO_COVID_tt: "§Y凭借我们的封锁，我们将在世界呻吟时将新冠病毒完全排斥在国境线之外。§!"
 PRK_Protect_Kim: "[Root.Gettext_PRK_Protect_Kim]"
 PRK_Protect_Kim_t: "保卫领袖"
 PRK_Protect_Kim_desc: "在前不久，美国利用无人机暗杀了伊朗革命卫队司令舒莱漫妮。这再一次警醒了我们攻击首脑行为的现实危险。要检查军事挑衅防御体系，组织开展“三重指挥训练”，做好彻底粉碎敌人任何阴谋诡计的战斗动员态势，尽全力履行誓死保卫领袖和党中央的历史使命。"
 PRK_Produce_At_All_Cost: "[Root.Gettext_PRK_Produce_At_All_Cost]"
 PRK_Produce_At_All_Cost_t: "发动一切生产潜力"
 PRK_Duel_with_USA: "[Root.Gettext_PRK_Duel_with_USA]"
 PRK_Duel_with_USA_t: "跟美国决胜负"
 PRK_Duel_with_USA_desc: "以美国为核心的对朝制裁压制朝鲜的经济发展，也是让人民遭受痛苦的主要原因。美国是想举着对话与协商的牌子，得到政治外交利益的同时继续进行制裁来逐渐削弱我们的力量。在这种情况下，民间对美国的怨恨达到了新高潮。"
 PRK_Inner_Breakthrough: "[Root.Gettext_PRK_Inner_Breakthrough]"
 PRK_Inner_Breakthrough_t: "正面突破"
 PRK_Inner_Breakthrough_desc: "为贯彻劳动党第七届第五次中央委员会全员会议决定，各企业加快开展提高基础设备生产100天战斗，强调依靠自力更生进行正面突破。"
 PRK_Setup_Local_Pan_Group: "[Root.Gettext_PRK_Setup_Local_Pan_Group]"
 PRK_Setup_Local_Pan_Group_t: "设立地方防疫小组"
 PRK_11th_Administration: "[Root.Gettext_PRK_11th_Administration]"
 PRK_11th_Administration_t: "第一匕首"
 PRK_11th_Administration_desc: "以金日成综合大学、金策工业综合大学、国防大学、核物理大学等重点大学的“二十一室”研究员和国防科学院的前身“第二自然科学院”的各级研究所研究员们组织了隶属于党中央的第二十一局。其成员从海外引进核武与导弹开发必备而朝鲜自身无法解决的技术与零部件来进行研究与分析，并把相关技术转变为国产化。"
 PRK_Recheck_Citizens: "[Root.Gettext_PRK_Recheck_Citizens]"
 PRK_Recheck_Citizens_t: "重新检查居民成分"
 PRK_Recheck_Citizens_desc: "新一代的思想里出现黄色之风，一心团结就会马上崩塌，是非常严重的问题。新一代是没有经历过革命考验的孩子们，有必要仔细监视他们的思想动向。"
 PRK_Construct_Kim_Street: "[Root.Gettext_PRK_Construct_Kim_Street]"
 PRK_Construct_Kim_Street_t: "建造金贞淑街"
 PRK_Secret_Trade_Deal: "[Root.Gettext_PRK_Secret_Trade_Deal]"
 PRK_Secret_Trade_Deal_t: "对华走私事宜"
 PRK_Secret_Trade_Deal_desc: "由于深受新冠疫情束缚，中国暂停了我们的走私经济。但我们的经济忍不了了，对外出口必须继续，并且越多越好。"
 PRK_Five_Year_Plan: "[Root.Gettext_PRK_Five_Year_Plan]"
 PRK_Five_Year_Plan_t: "经济发展五年战略"
 PRK_Five_Year_Plan_desc: "经济发展五年战略是朝鲜这几十年来少见的直接反映马克思列宁主义国家治理理念的政治举措，是将伟大领袖领导的国家从苦难行军中拽出的关键手段。"
