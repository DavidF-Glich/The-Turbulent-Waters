 PRK_Citizen_Education_decision: "祛魅之旅"
 PRK_Citizen_Education_decision_desc: "“斯大林领导苏联党做了伟大的工作，他的成绩是主要的，缺点错误是第二位的。但是他在一个长时间内发展了形而上学，损害了辩证法。个人崇拜就是形而上学，任何人不能批评他。”——毛泽东"
