l_simp_chinese:
 Relationship_with_PRC: "派遣使团赴华"
 Relationship_with_PRC_desc: "与中华人民共和国的合作能使我们能承接他们生产的大量工业品，提高人民生活水平。"
 Relationship_with_USA: "派遣使团赴美"
 Relationship_with_USA_desc: "美利坚合众国在科技上的优势众所周知，我们必须与他们加强科技合作来赚取外汇。"
 Introduce_Chinese_Corp: "引入中国企业"
 Introduce_Chinese_Corp_desc: "中国企业已经在数十年的市场经济中受到锤炼，他们可以带来先进的管理经验。"
 Purchase_military_equipment: "购买军事物资"
 Purchase_military_equipment_desc: "为了防止我们国家成为世界大国“特别军事行动”的对象，我们需要购买装备武装自己的军队。"
 Import_US_Technologies: "学习美国技术"
 Import_US_Technologies_desc: "我们不是中国，我们对美国没有什么威胁，因此我们能轻松拿到美国的科技许可。"
 Involve_in_BRICS: "与金砖国家合作"
 Involve_in_BRICS_desc: "金砖组织是一支新崛起的经济力量，与美国的贸易体系拉开了距离。我们可以加强与金砖国家的贸易往来，确保自己不会锁死在任何一个单独的贸易体系中。"
 Iron_manufacture: "制钢工业"
 Iron_manufacture_desc: "钢材是现代工业的核心，而从谁手上能拿到钢材，答案不必明说。"
 Battle_Lesson: "国际军事学院"
 Battle_Lesson_desc: "哪里有战争，哪里就有我们的志愿兵，不是为了帮助某个国家，而是为了在未来更好地保护自己。"
 Military_Involvement: "拱火仔"
 Military_Involvement_desc: "美国不敢去的军事学院，我非要去；中国不敢卖的武器，我偏要卖。至于战争结果如何，关我屁事，我纯纯来刷陆军经验的。"
 Defence_Equipment_Trade: "倒卖军事物资"
 Defence_Equipment_Trade_desc: "当代的北大西洋公约组织是一个去工业化，依赖韩国日本完成武装的可悲组织。我们可以效仿东亚国家，疯狂地向这帮懒货倒卖物资来谋取经济利益。"
 Make_Oil_Ourselves: "合成石油"
 Make_Oil_Ourselves_desc: "太伟大了，美石油！哎呀妈呀我首都怎么发霉了？！"
 We_love_oil_idea: "我们爱石油"
 USA_fuel_the_fire_idea: "点火"
