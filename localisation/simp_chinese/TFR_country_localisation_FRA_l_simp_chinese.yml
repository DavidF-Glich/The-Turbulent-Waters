 #民族精神
 FRA_french_spirit_idea: "法兰西精神"
 FRA_french_spirit_idea_desc: "\n\n\n\n£GFX_FRA_french_spirit\n\n\n\n\n\n纵观十九到二十世纪，巴黎曾两度被占领：第一次是1870年，之后是1940年。自那时起，法国就宣誓，绝对不会再让外国占领自己的土地。法国军队将保卫祖国血战至最后一刻。法国核武导弹将成为防卫国家的屏障，以地狱业火威胁胆敢进犯本土的敌人。\n\n但是，法国精神不只包括国防，还包括革命。法国是欧洲自由主义和左翼力量的核心地带，法国激进派精神已延续两个世纪有余。法国人从不容忍公平正义的缺失和破坏，宁为尊严而死，不在膝下独活。因此，任何意图阻拦人民意志的尝试都将迎来大规模抗议、动乱乃至革命，而法国人早已将这一过程反复付诸实践。"
 FRA_mass_migration_idea: "日益严峻的移民问题"
 FRA_mass_migration_idea_desc: "自1973年起，法国的移民政策的重点就是减少移民。即便如此，法国在2019年还是收到了超过十二万份政治避难的申请，这个数字本身还在法国政坛引发了巨大争论。在经济下行，高失业率使得经济增速放缓的前提下，移民问题已然成为法国社会焦点问题。\n\n右翼政客，这支因移民恐惧日趋增加而声势渐长的力量已经寻求推动管控边境和散播反移民宣传政策。在民族主义狂热的支撑下，这些党派认为移民是对法国身份象征和国家安全的根本威胁。因此他们已然提议关闭边境以停止外国人的涌入。\n即便如此，移民问题已经对法国社会造成了显著影响，是否还要接纳新的移民已经变得越来越有争议，法国社会激化程度不断加深。并且，在北非和中东地区战火纷飞，难民鱼贯而入的状况下，不停接纳这些难民造成的经济负担日趋严重。早晚，一个确实的移民政策都必须要确定。"
 FRA_yellow_vests_idea: "黄背心抗议"
 FRA_yellow_vests_idea_desc: "经济放缓有损劳工生活，原油、燃料价格水涨船高，高昂的生活成本外加贫富差距，普通人竭力维持平日的生活水平而又徒劳无功。甚至有不成比例的税收负担落在工人阶级和中产阶级头上。群众愤而发声，2018年5月发布的线上请愿书吸引了近百万人签名，引发持续近两年的抗议运动。\n\n这场运动的特点是他们穿着亮黄色背心，为了团结一致，为了号召战斗。抗议者封锁道路，修建路障，举行反对新自由主义的大规模游行，而极右极左分子也加入其中。\n\n抗议持续不息，最终转向暴力，各种暴力事件甚嚣尘上，城市在燃烧。警察与抗议者间的冲突已致数千人受伤，有关纵火、破坏公物和价值数百万美元的财产损失报道铺天盖地。自一切开始以来，埃马纽埃尔·马克龙的支持率下降至少20%。这些活动可能是法国政治发生重大转折的首个迹象，它偏离本世纪初的自由主义，长期困扰法国的极端主义幽灵兴许回归。"
 FRA_Generation_of_Slackers_idea: "懒惰的一代"
 FRA_Generation_of_Slackers_idea_desc: ""
 FRA_CFA_Franc: "非洲金融共同体法郎"
 FRA_CFA_Franc_desc: "法国虽二战后进行了去殖民化，海外领土也仅仅是往日残影，但对前西非殖民地的影响却从未消散。14个国家组成的非洲金融共同体被分为西非金融共同体法郎和中非金融共同体法郎两个货币区。\n\n这两种货币的汇率都与欧元绑定，许多人据此认为西非国家对本国经济的主权掌控近乎不存。由于丧失了对自己货币印发的掌控，全西非都在欧洲市场的狂风下瑟瑟发抖，还要受制于欧盟的行动。\n\n另一方面，共同体法郎对法国经济而言利益巨大。它促进法国和成员国间的进出口贸易，还为成员国提供了宏观经济上的稳定性，防止任何成员像许多其他非洲国家一样陷入债务危机或是恶性通货膨胀。如此，在西非经济稳定的大环境下，法国许多联合企业的投资蜂拥而至，大量投入西非的资源开发，将数以亿计的利润输送回法国本土。"
 FRA_ENA_idea: "国家行政学院"
 FRA_ENA_idea_desc: "国家行政学院最初由戴高乐于1945年建立，初衷是实现高级公务员民主化。作为法国最富盛名的学校之一，每年仅有80-90名学生从其中毕业。国家行政学院已经成为法国社会中获取公私营部门高级职位的主要门路之一，而实际上，自第五共和国建立伊始，包括埃马纽埃尔·马克龙在内的四位总统都出自此校。\n\n过去的七十年中，国家行政学院的毕业生对法国政治的影响举足轻重，但近期的黄背心抗议运动要求终止此种现状。行政学院被指控为与社会脱节的精英机构，其因滋生的狭隘统治阶级饱受批评，毕业生们往复推动中庸政策，没法接受公认规范之外的替代方案——而随着世界的发展，这种冥顽不化让人担忧。更糟糕的是，行政学院还被指控为持续分裂法国社会的元凶，绝大多数毕业生都来自富饶或是上层权贵，他们其中仅有寥寥6%出身工人阶层。\n\n民粹主义似乎终于让国家行政学院永远关门大吉，2019年4月25日，马克龙确定关闭国家行政学院。然而，随着法国经济面临未来挑战，此项决定是否会被推翻还犹未可知。"

