#事件
 israel.1.t: "哈马斯音乐节大屠杀！"
 israel.1.d: "10月6日，以色列南部的雷伊姆基布兹市近郊，从全球各处而来的年轻人们，正在这里参与新星音乐节。6点30分左右，音乐节工作组里的一名摄像师从远处的空中画面里看到了天际出现了大量的滑翔伞，加沙隔离墙外的哈马斯，突破了以色列国防军的防线，进入到了此处。\n整个音乐节的音乐戛然而止，本来正在热舞交际欢乐的年轻人们，蜂拥而动。人们开始逃窜，尖叫声、呼救声、枪声和呼吁人群撤退的声音，响彻一片。一卡车的哈马斯武装人员，抢先攻占了导演台，然后持枪就向四周奔逃的参与者们，开枪扫射。外围反应过来的警察，试图阻击哈马斯武装分子，以帮助现场的人们逃生，可由于武装分子太多，来袭方向全面，他们无力抵抗。随着警察力量的溃败，哈马斯武装分子们开始从四面包抄，试图将音乐节的参与者们，或屠或俘，一网打尽。\n哈马斯的 “阿克萨洪水行动”，已经造成以色列超过1100人死亡，数千人受伤，一百多人被俘虏。"
 israel.1.a: "石要过刀，茅要过火，人要换种！"
