 ukr_border.8.t: "体面退场"
 ukr_border.8.d: "经过轻松的几轮谈判后，我们已经勾勒好了乌克兰未来的蓝图，只需要泽连斯基一个小小的点头，世界将获得一个时代的和平。"
 ukr_border.8.a: "一个触手可得的和平世界！谁会不着迷呢？"
 ukr_border.9.t: "艰难抉择"
 ukr_border.9.d: "我们的资源正在耗尽，我们的盟友背叛了我们。没有盟友，我们将无法保障持续的武器输入事到如今，继续进行这必然失败的战争已经没有意义。在这黑暗的时刻，泽连斯基总统，我们该怎么办？"
 ukr_border.9.a: "如果我的前途能换来长久的和平，我愿意牺牲。"
 ukr_border.9.b: "绥靖只会助长侵略。我们只会抗争，直到永远！"
 ukr_border.10.t: "乌克兰拒绝和平"
 ukr_border.10.d: "乌克兰拒绝接受我们与美国达成的停战共识，他们选择了头铁，只有被撞碎的命运。"
 ukr_border.10.a: "榆木脑袋……"
