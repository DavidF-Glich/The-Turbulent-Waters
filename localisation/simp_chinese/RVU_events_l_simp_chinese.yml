 PRC_Blame_USA_decision_desc: "根据美国财政部公布的数据，在过去20年里，美国实施的制裁数量增长了10倍。美国上一届总统任期内实施的制裁高达3800项，相当于平均每天3次挥舞“制裁大棒”。2011年以来，美国对俄罗斯实施的制裁就有100多次。但是，美方的制裁解决问题了吗？世界因为美方的制裁变得更好了吗？乌克兰问题会由于美方对俄罗斯实施制裁而自然解决吗？欧洲安全将由于美方对俄制裁而变得更有保障吗？希望有关方面认真思考，还是应该努力通过对话协商解决问题。"
