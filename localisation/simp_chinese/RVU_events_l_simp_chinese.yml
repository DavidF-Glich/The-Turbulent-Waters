 Russo_Ukrainian_war1: "我们对于乌克兰新纳粹势力的软弱纵容已经造成了严重的地缘政治灾难。我们应当纠正过去的错误——在它膨胀到摧毁我们之前。"
 Russo_Ukrainian_war2: "邪恶的普京集团又一次指挥着他们的俄罗斯帝国对乌克兰共和国发起了进攻。作为民主的堡垒，世界安全的保护者，我们必须阻止沙皇与斯大林的魂魄归来。另外，不能让中国倒向俄罗斯。"
 Russo_Ukrainian_war3: "俄罗斯发动的战争使我们以令人哭笑不得的方式走向了世界舞台的中央。我们需要在国际上找到支持者，把朋友弄得多多的，把敌人弄得少少的。"
 Russo_Ukrainian_war4: "多亏美俄在乌克兰30年的苦心经营，苏联内战终究爆发。俄罗斯的安全诉求与国民经济、乌克兰的领土完整、人民福祉以及世界经济稳定正面临重大挑战。作为负责任的大国，我们应当有所作为。"
