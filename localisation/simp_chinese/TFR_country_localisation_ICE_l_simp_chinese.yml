 Iceland.6.a: "为什么他们要这么做？"
 Iceland.7.t: "克罗索生物科学公司宣布了渡渡鸟的这一物种的复生，但与随后却又发布了其再次灭绝的消息"
 Iceland.7.d: "在命运的奇怪转折中，克罗索生物科学公司宣布他们已经能够复活灭绝的渡渡鸟。然而，就在它从蛋里孵出来后不久，它就掉到了地板上死了。\n\n对于位于雷克雅未克的克罗索生物科学公司实验室的工作人员来说，这既是胜利，也是失败"
 Iceland.7.a: "我们应该给他起名叫伊卡洛斯"