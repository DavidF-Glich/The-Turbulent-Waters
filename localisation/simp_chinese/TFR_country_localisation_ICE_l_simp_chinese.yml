 Iceland.5.t: "从灭绝中复活的猛犸"
 Iceland.5.d: "冰岛的一组科学家宣布，猛犸象已被成功复活，这是一项突破性的成就，很可能会彻底颠覆遗传学和动物保护领域。猛犸象这一物种已于4000多年前灭绝。\n\n在遗传学家、古生物学家和自然资源保护学家的共同努力下，该项目旨在利用尖端的基因编辑技术来重建灭绝的物种。研究小组从西伯利亚永久冻土带中发现的保存完好的猛犸象遗骸中提取了DNA片段。然后对这些片段进行了仔细的测序，并与它们最近的近亲——现代大象的DNA进行了比较。\n\n经过数次不成功的尝试后，该团队终于取得了突破，在冰岛团队专门为此项目设计的设施中诞生了一头名为“莱拉”的健康雌性幼崽。莱拉是数千年来第一只在地球上行走的长毛象，她的诞生被视为人类创新和决心的证明。"
 Iceland.5.a: "我们成为了造物主！"
