#国策
 JAP_reiwa_2: "令和二年"
 JAP_reiwa_2_desc: "公元2020年，暨德仁天皇陛下执掌神器的第二年，无数崭新的艰难险阻将立于吾国面前。时光荏苒，岁月如梭，我们必须做出决定，日本将走上何条道路。"
 JAP_deal_with_the_pandemic: "应对疫情"
 JAP_deal_with_the_pandemic_desc: "疫情极大地冲击了我国，我们必须做点什么，免得到时候出现无法挽回的结局。"
 JAP_restrict_travel: "限制旅行"
 JAP_restrict_travel_desc: "为防止疫情扩散，我们可能需要限制海外旅行。"
 JAP_research_the_vaccine: "研发疫苗"
 JAP_research_the_vaccine_desc: "COVID-19疫情重创了我国，人人心中都不由得生出疑问：“我们能造出疫苗吗？”答案无异是肯定的，但疫苗研发并非一朝一夕之功。为了加快这一进程，我们需要不计代价地调拨资金，以帮助我们的研究人员。"
 JAP_provide_emergency_response_packages: "发放救急物资"
 JAP_provide_emergency_response_packages_desc: "自二战终结以来，我们可以说从未经历过像Covid-19这样巨大的危机。放眼全国，人民生活于水深火热之中。我们需要确保人民获取生活所需的物资，这是我们的职责所在。"
 JAP_continue_the_lockdowns: "继续封控政策"
 JAP_continue_the_lockdowns_desc: "很遗憾的是，为了人民的利益着想，我们必须逆人民之意行事。成以千计的国民因为这混账病毒失去了他们的生命，我们不能让更多无辜之人丧生。封控政策必须无限期地继续下去。"
 JAP_ease_the_lockdowns: "放宽封控政策"
 JAP_ease_the_lockdowns_desc: "人们渴望摆脱居家隔离的牢笼，我们对此感同身受。我们虽然还没有做好回归疫情前生活的准备，但我们至少可以减少一些强加于平民身上的限制。"
 JAP_support_small_medium_enterprises: "支持中小企业"
 JAP_support_small_medium_enterprises_desc: "资本主义的根基并非建立在庞大笨重的巨型企业之上，而是建立在小型企业之上。但在当今的日本，这一点似乎已经被遗忘。小型企业比以往任何时候都需要我们的支持，尤其是在面临着新冠疫情威胁的当下。"
 JAP_prepare_for_the_olympics: "筹备奥运会"
 JAP_prepare_for_the_olympics_desc: "近七年来，我们的首都一直在热切期盼着奥运会的到来。然而，就在这个重要时刻的前夕，包括我国在内的世界各国都遭受了同一种病毒的侵袭。此外，考虑到全球紧张局势的加剧，组织者已经在重新考虑举办该盛会的可能性。由于对新冠肺炎的恐惧，以及参赛选手之间剑拔弩张的氛围，人们开始质疑本届东京奥运会是否还能顺利举办。"
 JAP_hold_the_olympics: "举办奥运会"
 JAP_hold_the_olympics_desc: "在这充满考验的时代，还有什么比一场友好的竞赛更能治愈全球呢？让病毒和对抗见鬼去吧，这届奥运会将把人们再次团结在一起！任何潜在风险都不能阻止我们向世界展现好客的真谛。"
 JAP_delay_the_olympics: "推迟奥运会"
 JAP_delay_the_olympics_desc: "尽管举办奥运会是我们长久以来的渴望，但也必须承认有太多未知变量在威胁此事。仅举一例，兴奋剂丑闻就可能会因全球紧张局势而产生严重后果。虽然可能性极小，但运动员之间的冲突可能会有毁灭性的影响，更不用说超级感染事件的威胁了。因此，我们决定将奥运会推迟到2021年举行。"
