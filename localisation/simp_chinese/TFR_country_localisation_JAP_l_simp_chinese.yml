 JAP_economic_stagnation_-1_idea: "经济停滞"
 JAP_economic_stagnation_-1_idea_desc: "近年来，低增长率，低通胀，人口下滑成为了日本经济的特征。经济停滞可以归给许多原因：社会老龄化的趋势，缺乏改革的产业结构和长期通缩政策等等。\n日本经济长期停滞的原因是其严重的老龄化和劳动力数量萎缩，其人口老龄化问题在全世界位居前列。出生率低、平均年龄迅速走高的日本社会现状，导致了社会消费力和劳动人口总量的减少，从而令其经济增长举步维艰。"
