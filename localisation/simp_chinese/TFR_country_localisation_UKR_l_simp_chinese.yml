l_simp_chinese:

#开局介绍
 UKR_country_summary: "§Y国家介绍§!：\n欧洲最后的边疆，自由与奴役的战场。\n1991年苏联解体后，乌克兰的独立之路充满坎坷。2014年的“尊严革命”推翻了亲俄政权，却导致俄罗斯夺取克里米亚。乌克兰政府对乌东俄族公民的排斥政策导致了乌东导向俄国，顿巴斯的局部战争持续了6年。2020年的乌克兰仍深陷地缘政治漩涡——东方是虎视眈眈的俄罗斯，西方是提供援助但态度软弱的北约和欧盟。泽连斯基政府既要应对新冠疫情的冲击，又要在改革承诺与现实困境、俄罗斯与欧盟间寻找出路。\n投俄还是奋战？繁荣还是腐败？泽连斯基必须给出回答。"
 UKR_country_paths: "§Y国家路线§!：\n- §Y泽连斯基的蜕变§!\n- §G乌俄亲善§!\n- §t赤色黎明§!\n- §8军事化国家§!"
 UKR_country_other: "\n\n§Y提示和技巧：§!\n敌进我退，敌驻我扰，敌疲我打，敌退我追。"

#民族精神
 UKR_government_corruption: "寡头政治"
 UKR_government_corruption_desc: "多年来，各种寡头在我们的政府机构中横行其道，影响力肆意蔓延。暗中进行的行贿受贿、勒索敲诈，以及其他滥用职权的行为在国家公职人员中屡见不鲜。尽管我们早已颁布了反腐败相关法律，但由于司法系统薄弱，经济状况不佳，导致这些法律的执行难度极大，甚至在某些情况下几乎不可能得以实施。"
 UKR_minsk_protocol: "明斯克协议"
 UKR_minsk_protocol_desc: "\n\n\n\n\n£GFX_UKR_minsk_protocol\n\n\n\n\n\n在2014年和2015年，我国政府与俄罗斯联邦及欧洲安全与合作组织达成协议，旨在停止与顿巴斯地区分裂分子之间的进一步冲突。虽战火自此后不可避免地再度升温，但协议中已明确了诸多条例，力求尽量减少战斗的规模及双方所受的损害。根据新签署的《新明斯克协议》，我们同意并签署了两项主要要求：撤出指定区域内的所有远程火炮装备，并停止对叛军的进一步进攻行动。我们将遵守这些协议，停止对俄罗斯分裂分子的任何进一步攻击。"
 UKR_mass_insurgency: "顿巴斯冲突"
 UKR_mass_insurgency_desc: "顿涅茨克人民共和国和卢甘斯克人民共和国这两个非法政权脱离乌克兰，并发起了针对我们的军事行动，声称要“解放”乌克兰境内的俄罗斯少数族裔。为了达成这一目的，他们组建了多支叛军与我军交战，并在战斗中展现出一定的成效。"
 UKR_mass_insurgency1: "顿巴斯冲突中的乌军"
 UKR_mass_insurgency_desc: "顿涅茨克人民共和国和卢甘斯克人民共和国这两个非法政权脱离乌克兰，并发起了针对我们的军事行动，声称要“解放”乌克兰境内的俄罗斯少数族裔。为了达成这一目的，他们组建了多支叛军与我军交战，并在战斗中展现出一定的成效。§Y然而，边境战争越多，我们的军队能学习到的经验越多。§!"
 UKR_embargoed_economy: "经贸受阻"
 UKR_embargoed_economy_desc: "随着俄罗斯非法占领克里米亚，我们的全球贸易几乎陷入瘫痪。失去了塞瓦斯托波尔这一大型港口，我们的船只再无重要枢纽可供装载和运输货物，导致我国的出口经济遭受重创，陷入一片凋敝之中。"
 UKR_embargoed_economy1: "经贸受阻—初步缓解"
 UKR_embargoed_economy_desc: "随着俄罗斯非法占领克里米亚，我们的全球贸易几乎陷入瘫痪。失去了塞瓦斯托波尔这一大型港口，我们不得不为我们的船只重建一个可供装载和运输货物的重要枢纽，我国的出口经济因此低迷，等待提振。"
 UKR_embargoed_economy2: "经贸受阻—部分缓解"
 UKR_embargoed_economy_desc: "随着俄罗斯非法占领克里米亚，我们的全球贸易几乎陷入瘫痪。失去了塞瓦斯托波尔这一大型港口，我们不得不为我们的船只重建一个可供装载和运输货物的重要枢纽，这使我们的经济有所减速，但风险已有效管控。"
 UKR_ukrainianrussian_church_schism: "乌克兰正教会"
 UKR_ukrainianrussian_church_schism_desc: "2018年10月，君士坦丁堡圣主教公会通过决议，确认了其授予乌克兰正教会独立的意图。此举被广泛视为一项政治手段，因俄罗斯正教会此前曾将数名乌克兰神职人员逐出教会。君士坦丁堡与莫斯科之间的分裂正式于10月15日开始，俄罗斯正教会圣主教公会宣布禁止所有莫斯科宗主教区的成员参与圣餐、洗礼和婚礼。这一事件的最终结果引发了关于正教会在东欧政治中的地位的广泛讨论。乌克兰民众对此普遍持积极态度，视其为乌克兰摆脱俄罗斯独立进程中的又一步，尽管它进一步加剧了两国之间的紧张关系。"
 UKR_zelensky_growing_authoritarism: "泽连斯基的反腐"
 UKR_zelensky_growing_authoritarism_desc: "泽连斯基在总统任前曾经扮演电视剧《人民公仆》中的主角瓦西里批判乌克兰社会的弊病，广受群众欢迎，于是他的影视团队注册了“人民公仆党”并竞选总统，意外当选。上任后他与支持自己的寡头反目，并启动了反对寡头的一系列改革。"
 UKR_zelensky_growing_authoritarism1: "泽连斯基的反腐"
 UKR_zelensky_growing_authoritarism1_desc: "泽连斯基在总统任前曾经扮演电视剧《人民公仆》中的主角瓦西里批判乌克兰社会的弊病，广受群众欢迎，于是他的影视团队注册了“人民公仆党”并竞选总统，意外当选。上任后他与支持自己的寡头反目，并启动了反对寡头的一系列改革。"
 UKR_poroshenko_plutocracy: "波罗申科的金权政治"
 UKR_ukrainian_ultranationalism: "乌克兰极端民族主义"
 UKR_far_right_meddling: "极右翼干预"
 UKR_far_right_meddling_desc: "自广场起义以来，我国政府逐步被右翼势力和政客渗透，警察部队与军队成为受影响最深的部门。尤其是军队，在一些政府官员和寡头的庇护下，军队资助了多个极右翼武装势力。这不仅为克里姆林宫对我们“隐性法西斯主义”指控提供了佐证，也让其在顿巴斯支持俄罗斯分裂势力的行径找到了借口。如今，我们面临抉择：要么拥抱这些更为激进的同胞，要么彻底削弱他们的影响力，永绝后患。"
 UKR_far_right_meddling1: "极右翼被安抚"
 UKR_far_right_meddling1_desc: "自广场起义以来，我国政府逐步被右翼势力和政客渗透，警察部队与军队成为受影响最深的部门。尤其是军队，在一些政府官员和寡头的庇护下，军队资助了多个极右翼武装势力。这不仅为克里姆林宫对我们“隐性法西斯主义”指控提供了佐证，也让其在顿巴斯支持俄罗斯分裂势力的行径找到了借口。在俄罗斯入侵危机之时，我们别无选择，只能与他们暂时合作。"

#决议—东部战区
 UKR_Eastern_Border_cat: "乌东冲突"
 UKR_Eastern_Border_cat_desc: "[UKR_East_Border_loc]"
 UKR_East_Border_loc_UKR: "俄罗斯对乌东的强势介入导致了乌东局势的复杂化，叛乱二州的回归希望愈发渺茫。俄罗斯以卢顿二州为跳板插入乌克兰的野心更是人尽皆知。我们必须用武器来证明：\n§R以武谋独，死路一条。§!"
 UKR_East_Border_loc_SOV: "没有我们的得力支持，乌东的俄族居民将很快重归乌克兰政府的种族主义压迫之下。我们需要给予顿涅茨克与卢甘斯克及时的支持。"
