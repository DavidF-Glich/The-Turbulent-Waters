#国策
 UKR_Friending_Russia: "正在与俄罗斯缓和关系"
 UKR_Friending_EU: "正在与欧盟套近乎"
 UKR_Anti_Corruption_Career: "反寡头的总统"
 UKR_Anti_Corruption_Career_desc: "我们都知道，在上任之前，弗拉基米尔·泽连斯基是一位喜剧演员，由于在《人民公仆》中对乌克兰社会与官僚体系的批判台词而出名。既然“人民公仆”已经转剧为党，泽连斯基必须继续扮演好瓦夏的角色，相当于，他要迅速与支持自己的寡头撇清关系。"
 UKR_Urgent_Tasks: "紧急任务"
 UKR_Urgent_Tasks_desc: "“娘希匹！德邻无能，看来我必须出山！”\n——《开国大典》蒋介石下野片段"
 UKR_Land_Market_Law: "农业改革"
 UKR_Land_Market_Law_desc: "我们把土地归还给人民。从中央到地方。这是合乎逻辑和公平的。重要的是法律禁止出售集体土地。这是保证乌克兰下一代人继续拥有自己土地的保证。"
 UKR_House_Davos: "主持达沃斯经济论坛"
 UKR_House_Davos_desc: "历史上规模最大的达沃斯论坛将在我国召开。这是乌克兰展示自己的好机会。我们想改变乌克兰，迫切需要外国投资者的大力帮助和支持。"
 UKR_Prep_for_Virus: "为病毒做准备"
 UKR_Prep_for_Virus_desc: "武汉发现的新冠病毒降临乌克兰只是时间问题。我们必须要做好准备。"
 UKR_DIIA: "数字政府"
 UKR_DIIA_desc: "“在总统竞选期间，我说我们团队都梦想着‘一部智能手机里的国家’。我梦想着彻底改变国家和公民之间的关系模式。国家应该只是为个人提供服务。方便，最重要的是，简单明了。”\n——弗拉基米尔·泽连斯基，2020年2月6日"
 UKR_National_Security_Strategy: "国家安全战略"
 UKR_National_Security_Strategy_desc: "国家安全政策草案的战略重点领域是确保独立和主权、社会发展、首先是人力资本的发展、保护乌克兰公民的权利、自由和合法权益、欧洲和欧大西洋一体化（为加入欧盟和北约创造必要条件）、在国际公认的乌克兰边界内恢复领土完整。"
 UKR_Open_Up_Position: "打开局面"
 UKR_Open_Up_Position_desc: "在未来潜在的乌俄冲突中，我们结交越多的朋友，俄罗斯在扩张过程中就越被动。"
 UKR_More_Trade: "开放市场"
 UKR_More_Trade_desc: "钱，是好的。\n格里夫纳，是好的！"
 UKR_Closer_to_EU: "靠近欧盟"
 UKR_Closer_to_EU_desc: "鉴于欧盟在经济、政治及安全领域中的影响日益增强，乌克兰政府决定主动调整内外政策，加速与欧盟接轨。通过一系列深入的国内改革与外部外交努力，缩小乌克兰与欧盟之间的制度和标准差距，逐步建立起更紧密的合作关系。"
 UKR_Detente_with_Russia: "缓和乌俄关系"
 UKR_Detente_with_Russia_desc: "我们将致力于消除与俄罗斯之间长期存在的紧张局面，以期降低边境摩擦并拓展务实对话的空间。政府着力在政治、经济和安全领域寻求合作突破，努力打破长期对抗的僵局，为双方建立互信奠定基础。"
 UKR_Continue_Great_Construction: "继续大建设计划"
 UKR_Continue_Great_Construction_desc: "大建设是乌克兰总统和政府共同推进全国道路和基础设施建设的一项联合项目。它的实施必须继续，但鉴于旨在抗击冠状病毒传播的隔离措施，我们必须确保所有工人安全措施得到遵守。"
 UKR_Circulation_Law: "流通法"
 UKR_Circulation_Law_desc: "《关于修改乌克兰某些立法文件有关农业用地流转条件的法律》规定了建立农业土地市场流通的立法框架。公民自由处置其财产的宪法权利得到保障，乌克兰公民购买农业土地的行为也将透明化。"
 UKR_Startup_Fund: "初创企业资金"
 UKR_Startup_Fund_desc: "乌克兰需要发展和实施进步思想和新技术，以在当今世界取得成功和具有竞争力。乌克兰创业基金旨在通过为年轻企业家提供补助金来将他们的大胆梦想和想法变为现实，以打造一个新的、现代、进步的乌克兰"
 UKR_Fast_Detection: "快速检测"
 UKR_Fast_Detection_Desc: "新冠病毒的快速抗原检测是实现有效疫情防控的核心手段。随着中国的产品与乌克兰本土企业陆续就绪，我们在疫情防控中将更加游刃有余。"
 UKR_Medical_Reform: "医疗改革"
 UKR_Medical_Reform_desc: "工作，就必须有相应的回报，而医生的工作压力大，回报理应更多。我们将对医疗体系刮骨疗毒，敲打敲打企图在此行业有所克扣的资本家。"
 UKR_Donbas_Recostruction_Program: "顿巴斯重建计划"
 UKR_Donbas_Recostruction_Program_desc: "为了挽回乌东地区居民的信心，泽连斯基政府提出了若干项在妥善解决乌东问题后在当地的投资计划，期望将此地区从数年的局部战争中恢复。\n仅以乌克兰的财力，它会不会成为一张空头支票？"
 UKR_Defend_Minsk_Protocol: "保卫明斯克协议"
 UKR_Defend_Minsk_Protocol_desc: "明斯克协议的目的是暂停冲突，减少人员伤亡与财产损失，缓和结束俄乌敌对状态的手段。但很遗憾，乌东两个伪政权与背后的俄帝国主义显然将其视作隐藏自己扩张野心的工具。打得一拳开，免得百拳来。我们必须要对乌东的民兵更加雷霆的打击，挫败他们的挑衅意志，免得俄帝国主义以为我们的好啃的骨头。"
 UKR_East_Naval_Base: "“东”海军基地"
 UKR_East_Naval_Base_desc: "尽管我们失去了克里米亚这个优良的港口，但我们还有敖德萨等其他的海军据点。我们将扩充自己在陆地上的反舰能力，尽量使俄罗斯在黑海依旧受到制约。"
 UKR_Investment_Nannies: "发力保姆行业"
 UKR_Investment_Nannies_desc: "乌克兰相比其它欧洲国家的一大优势就是更低的人工成本。通过鼓励人们从事服务业，我们可以从欧洲伙伴手中获得更多的外汇。"
 UKR_Placement_Facility: "升级隔离设施"
 UKR_Placement_Facility_desc: "我们目前的隔离设施太简陋，环境太恶劣，无法确保病人的身心健康。我们将对临时的隔离设施进行改造，正式化的同时提高服务水平。这样，政府将收获更多的民心。"
 UKR_Purchase_Weapon: "买入武器"
 UKR_Purchase_Weapon_desc: "一旦与俄罗斯开战，乌克兰本土的工厂在俄罗斯的骇人轰炸下必定无法保持足够的生产效率。我们应当提早作打算，从北约、日本、韩国和中国大量购买装备，同时避免引起俄罗斯的注意。"
 UKR_VISA_Liberalization: "扩大VISA功能"
 UKR_VISA_Liberalization_desc: "乌克兰的支付系统与VISA的国际通用卡还不是那么对付，适配一下吧。"
 UKR_Five_Medical_Cities: "五大医疗城市"
 UKR_Five_Medical_Cities_desc: "乌克兰需要几座高医疗水平的城市，否则国民可能需要为了治病跑过边境，未免有点太麻烦了。况且，这会为逃避兵役的投机者提供了充足的借口。"
 UKR_Out_of_COVID: "走出新冠危机"
 UKR_Out_of_COVID_desc: "经过各行各业的工作者们的共同努力，我们对新冠病毒的战斗取得了阶段性的胜利。庆祝一下吧，乌克兰！"
 UKR_Cope_with_IMF: "国际货币基金组织的帮助"
 UKR_Cope_with_IMF_desc: "乌克兰需要令人尊敬的国际声誉，而IMF可以给予我们这一点。"
 UKR_Security_of_People_Country: "国家安全即人民安全"
 UKR_Security_of_People_Country_desc: "如果乌克兰的大家无法保住，乌克兰各个家庭的小家也会难以为继。国家的安全就是人民的安全，乌克兰的国民有义务为了整片领土上人民的幸福光荣战斗。"
 UKR_Trilateral_Contact_Group: "三方联络小组"
 UKR_Trilateral_Contact_Group_desc: "乌克兰、欧安、俄罗斯三方联络小组负责确保乌俄冲突局势的暂时稳定与人道主义保障。在俄罗斯愈发具有扩张性的情况下，我们只能寄希望于这个三角不会失衡……"
 UKR_Free_Economic_Zone: "自由经济区"
 UKR_Free_Economic_Zone_desc: "不得不承认的是，乌克兰政府过去在乌东地区犯下了严重错误，极大破坏了民族团结。为了挽回俄罗斯扩张带来的损失，我们将对乌东选民作出承诺，使民意导向我们。"
 UKR_Motivation_Package: "激励包"
 UKR_Motivation_Package_desc: "苏联红军之所以能在惨重的损失中复苏重生，就是因为他们有十足的斗志：保家卫国、保卫亲人的神圣使命。\n尽管我们与苏联没有意识形态上的共同语言，苏联卫国战争时期的宣传、军事建设、动员体系仍然是我们学习借鉴的对象。"
 UKR_All_Failed: "§Y为时已晚……§!"
 UKR_All_Failed_desc: "“以地事秦，犹抱薪救火：薪不尽，火不灭。此言得之。”\n——《六国论》，批判东周时期六国对秦国的软弱绥靖"

#角色
 UKR_volodymyr_zelensky_desc: "泽连斯基作为乌克兰犹太出身，他的母语却是俄语；作为一个法学生，他从事的行业居然是喜剧和娱乐；作为政治局外人，他却在连续剧《人民公仆》团队的推动下成为了反建制的乌克兰总统。在外界认定的闹剧后，这位演员、法学生、局外人必须履行自己在电视剧中的信条，阻止自己的国家在寡头或普京手里成为悲剧。"
