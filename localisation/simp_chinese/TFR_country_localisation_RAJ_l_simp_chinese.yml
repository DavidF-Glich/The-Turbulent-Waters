 RAJ_chaotic_administration_idea: "混乱的政府"
 RAJ_chaotic_administration_idea_desc: "众所周知，在印度政府永远无法有效的统计数字，承包公共工程，无论多么前途光明的投资项目，到最后也总是会莫名其妙的亏损乃至被直接收购。印度军事总是依赖某些种姓和民族的成员，不同地方的政府也偏好于各行其是，唉，印度！如果不能解决这一问题，那么即使有着再多的资源和人口，印度将永远无法建立一个有效的经济和政治系统。\n\n§8在该修正存在时，较低的社会发展程度就会锁定一些国策！§!"
 RAJ_disorganised_forces: "缺乏训练的部队"
 RAJ_inefficient_industry: "低效工业"
 RAJ_inefficient_industry_desc: "笨拙的工人，无能的管理，频发的事故，唉，印度！\n\n§8存在这个民族精神时，最好不要轻率的调整产线！§!\n\n§Y通过更高的工业发展程度来改善这个民族精神。§!"
 RAJ_disorganised_design: "缺乏设计能力"
 RAJ_disorganised_design_desc: "印度人自己就设计不出武器来，他们设计的都是敌人的弹药，只是先存在印度这边然后让印度花钱维护罢了。\n\n§8该民族精神存在时，军事路线的许多国策将被锁定！§!"
 RAJ_south_asian_tiger_idea: "南亚猛虎"
 RAJ_south_asian_tiger_idea_desc: "印度，印度教的发源地，地球上最伟大的国家之一，终于从数个世纪的殖民主义和无尽的苦难中恢复过来。要让印度的敌人知道，有一只老虎蛰伏已久——或许不易察觉，但绝对危险。"
