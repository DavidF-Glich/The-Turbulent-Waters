 generic.2.t: "教育发展水平降低"
 generic.2.america: "由美国教育部旗下“国家教育统计中心”（NCES）对全国成绩表进行教育进展评估，结果发现，全国成绩出现了历史上的最大倒退。连美国教育部长卡多纳惊讶表示，对结果感到“骇人听闻”，无法接受。\n\n一些家长、政治家和教育专家一致认为，各州和学校在过去一学年因为学校一直关闭是导致学生成绩下降的主要原因。但联邦考试官员称不要将停课仅仅归咎于学校，他们认为很多可能与疫情相关和无关的因素包括更高的学生缺勤率、远程学习的质量、学习恢复工作的质量、工作人员短缺、新冠疾病和死亡以及较差的心理健康等。\n英语和数学是公立学校学生落后的主要科目，99％的学校称他们有学生落后于年级水平。科学和社会学科紧随其后，分别占80％和69％。虽然目前美国国家教育统计中心没有任何关于恢复需要多长时间的信息，但自大流行以来，学术进展倒退的程度是显著的。"
