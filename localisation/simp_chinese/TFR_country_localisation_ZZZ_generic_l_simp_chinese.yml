 generic.1.t: "教育发展水平提高"
 academic_developed_tt: "我们的§Y学术发展§!水平已§G提高§!。"
 generic.1.titlechina1: "风云人物"
 generic.1.titlechina2: "抓包"
 generic.1.desc: ""
 generic.1.china1: "“你们为什么要采访我？高级中学有这么多老师。”在和陈启航的聊天中，他不止一次问了这个问题。\n\n在杭州高级中学的贴吧首页，有个加精的帖子：“大家总结一下陈启航几次差点‘英勇就义’的经历”——帖子共十二页，浓缩了陈启航跌宕起伏的教学人生。“冲进实验室关闭泄漏气阀，徒手清理碎裂的玻璃器皿，为救设备钻进通风管道……”这些发生在课堂上的“惊险瞬间”，让陈启航成了学生之间口耳相传的传奇人物。\n\n回到教室，进门处还摆着《通用技术》教材，这是陈启航参与编写的书。环顾四周，靠墙的工具柜、自制的工作台、被磨得发亮的操作桌面……这里的一桌一椅，对陈启航而言都像是老朋友。他是这所学校的通用技术教师，一周一节副科，但没人敢在他的课上偷懒写作业。“王浩上课总模仿陈启航说话”，“用一根木棍教出工程思维的男人”，学生们毕业后提起他，依旧津津乐道。\n\n桥梁结构模型是陈启航的强项，他为此设计的桥模抗压强度测试装置，曾获得全国教学仪器创新大赛一等奖。2006年，他创办了杭高建模社，连续十年带队参赛，拿下17个全国桥模竞赛冠军。“别小看那几根竹条拼成的小桥，有学生凭它进了MIT机械系，还有位去了剑桥大学工程系，那年亚洲只录取了她一人。”\n\n“陈老师会教给我们真正有价值的东西。”至于什么是“有价值的东西”，学生未曾明说。而在后来与陈老师的交谈中，他恰好给出了答案：“对于我热爱、我认为重要的东西，我会想办法让学生理解。他们一开始可能不接受，但慢慢总会有人明白。STEM教育不是口号，而是让人学会用科学和逻辑去改变现实。”"
 generic.1.china2: "阳光透过某理工类大学主楼的玻璃窗洒入走廊，映照出一片金色的光辉。林致远校长身着深色西装，双手背于身后，面带微笑，步伐稳健，正与几位随行的校领导缓步而行。几人边走边交谈，气氛轻松。忽然，林校长停下脚步，抬手示意大家稍等片刻。他随即推开一间思政课教室的门，轻轻迈步而入。\n\n教室里，讲台上的老师正慷慨激昂地讲述新时代青年应具备的使命感与责任感，学生们大多专注听讲，唯有一名坐在后排的男生低着头，盯着手中的手机，拇指快速滑动，神情投入。\n\n林校长悄然走到他身旁，微微俯身，轻声问道：“同学，这局游戏快赢了吧？”\n男生一惊，身体猛地一颤，手机差点从指间滑落。他抬头一看，顿时脸色通红：“校……校长……”\n\n教室瞬间安静下来，所有学生的目光都集中到他们身上。\n林校长笑了笑，语气平和：“课堂时间是用来学习的，适当放松可以理解，但别忘了你的身份和责任。”\n男生低声回应：“我知道了，校长。”\n林校长点点头，直起身来，环顾全班学生说道：“好了，你们继续上课吧，我就不打扰了。”\n\n说罢，他轻轻合上门，走出教室。走廊外阳光依旧明媚，教室内也很快恢复了平静，仿佛什么都没发生过。\n\n几名学生低声交换眼神，有人忍不住小声嘀咕：“哎呀，亲眼见到校长突击检查，这可够咱们传一阵子的了。”"
 generic.1.a: "说到底不是我厉害，是我的学生厉害。"
 generic.1.b: "今天的表白墙看来很有意思。"
