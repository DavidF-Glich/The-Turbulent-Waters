 tech.1.t: "AI要战斗"
 tech.1.d: "议题只有一个：是否赋予军用AI“可写权限”——即允许其在战场上自主开发战术与武器逻辑。科学家、伦理学家、军事顾问齐聚一堂，气氛凝重如铅。\n\n当前的AI作战系统仍处于“只读”模式，它们接收预设指令，执行精确任务：识别目标、计算轨迹、锁定威胁，但不能更改策略，更不能“思考”。这种设计初衷是为防止失控，确保人类始终掌握最终决策权。\n\n然而，随着敌对势力纷纷研发具备自我适应能力的智能武器，国防部开始施压，要求升级AI作战系统至“可写”状态。支持者称：“如果敌人拥有能临场进化战术的AI，我们若仍固守旧规，等于自废武功。”\n\n于是，两种选择摆在人类面前："
 tech.1.a: "可写。"
 tech.1.b: "只读。"

