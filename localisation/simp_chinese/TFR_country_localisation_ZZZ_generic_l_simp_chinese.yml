 generic.0.t: "作弊者"
 generic.0.desc: "在那阴云密布的天穹之下，TFR的世界仿佛被一层厚重的灰霾笼罩着。废墟中，断壁残垣无声地诉说着往昔的繁华与现今的荒凉。枪声在空旷的街道上回荡，回声如同宿命般萦绕耳畔。\n\n他跪伏在冰冷的地面上，双手被反绑，膝盖嵌入湿冷的泥土，颤抖不止。昔日的骄傲与狂妄早已被泪水与汗水冲刷殆尽。对面站着的是他的审判者——眼神冰冷如铁，手中的枪口对准了他。\n\n“你知道吗？”审判者的声音缓缓响起，如同黑夜中掠过的寒风，刺骨而冰冷，“谎言，终究会腐蚀你的一切。”\n他张了张嘴，似乎想要辩解，可喉咙干涸，发不出任何声音。那些曾经说出的谎言，此刻如同尖锐的荆棘，反噬着他的灵魂。\n“你是个肮脏的骗子。”审判者继续说道，声音冷酷而决绝，“你所构筑的谎言之塔早已坍塌。而在这个宇宙里，谎言只有一个结局。”\n他闭上眼睛，浑身颤抖，冷汗沿着额角滑落。他听见枪膛上膛的声音，宛如命运敲响的丧钟。\n“再见。”\n\n枪声响起，寒鸦惊飞，乌云吞噬了最后一缕光线。\n而他，带着无数未竟的谎言，沉入了TFR宇宙中无尽的黑暗。"
 generic.0.a: "沉寂之日"
