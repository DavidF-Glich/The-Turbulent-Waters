 generic.16.t: "社会发展提高"
 generic.16.titlechina: "葫芦岛之行"
 generic.16.desc: ""
 generic.16.china: "农历腊月二十三，北方小年。\n辽宁省葫芦岛市绥中县明水满族乡祝家沟村，乡亲们早早地挂上了灯笼，贴上喜庆的对联、窗花，村子里透着浓浓的年味儿。新房鳞次栉比，院落错落有致，眼前的场景，让人很难想象，几个月前，这里曾遭遇一场严重的灾害。\n\n快过年了，乡亲们安置得怎么样？能不能过好这个年？带着这份惦念，1月22日，[PRC.GetLeader]总书记冒着严寒来到祝家沟村看望慰问，实地察看去年洪涝灾害后当地恢复重建情况。总书记走进入冬前搬入新居的村民家中，了解重建房屋质量、日常生活保障等情况。\n\n村民王宝维一家，早早为过年做好了准备。院子里的储物缸装得满满当当，东北特色的杀猪菜热气腾腾。农历小年前，在外务工的大儿子一家也回到家中。一家十口包饺子、蒸豆包，满是过年的喜庆。\n\n王宝维告诉《时政新闻眼》，去年那场暴雨把自己的老宅淹到了屋檐。没想到这么快一家人就住进了新居。他说，“有家的感觉，心里热乎乎的。有房子住了，有家了，这就不怕了。感谢党！”"
 generic.16.a: "行程万里，不忘初心。"
 generic.16.b: "很好。"
