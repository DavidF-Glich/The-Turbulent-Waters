 generic.13.china1: "盛夏的草原极目青天，火热的沙场鼓角铮鸣。检阅台前，“1927－[GetYear]”字样十分醒目。1万2千名受阅官兵、600多台受阅车辆装备集结列阵，犹如钢铁长城巍然屹立。100多架战机在6个机场整装编队。这是中国人民解放军首次以庆祝建军节为主题的盛大阅兵，是野战化、实战化的沙场点兵，是人民军队整体性、革命性变革后的全新亮相。\n9时整，阅兵开始，五星红旗冉冉升起，全场齐声高唱国歌。[PRC.GetLeader]登上检阅车，行至阅兵道。阅兵总指挥、中部战区司令员韩卫国报告受阅部队准备完毕，[PRC.GetLeader]下达检阅开始的命令。\n在激昂的阅兵曲声中，[PRC.GetLeader]乘车依次检阅护旗方队、人员方阵、装备方队。“同志们好！同志们辛苦了！”[PRC.GetLeader]向受阅部队表示亲切问候。“主席好！为人民服务！”官兵们的回答声震长空。[PRC.GetLeader]乘检阅车返回检阅台时，受阅官兵齐声高呼：“听党指挥、能打胜仗、作风优良。”铁阵如山，口号如潮。\n\n受阅部队接受检阅后，迅速向检阅台对面集结。动若风发，战尘飞扬。重新集结后的部队，如同一道凝固的铁流横亘阵前。"
