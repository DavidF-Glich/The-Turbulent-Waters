  TTW_fopo_into_icon_tt_delayed_1: "这是一幅§2动荡世界§!的缩影，是你所执掌的国家在国际舞台上纵横捭阖的见证。\n\n§0代理人战争§!的暗流涌动、如§C外交危机§!的剑拔弩张。每一场冲突，都如同一页被风暴撕裂的历史篇章，化作一个个独立而鲜明的§Y分页§!，静静等待你的抉择。分页之中，蕴藏着该场冲突独有的§Y决议§!之钥——它们或许是和平的曙光，也可能是战火的引信。\n\n你所扮演的国家，在外交棋盘上的每一次落子，皆牵动着命运的天平。成功与失败，不仅书写着国家的荣辱兴衰，更重塑着其与周遭世界千丝万缕的联系。\n\n是§p袖手旁观§!，还是§R挺身而出§!？是§G合纵连横§!，还是§R孤军奋战§!？——这一切，皆取决于你如何权衡干涉的程度，以及在国际外交舞台上所采取的行动方针。"
