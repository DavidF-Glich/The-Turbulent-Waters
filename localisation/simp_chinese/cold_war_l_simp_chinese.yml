  GC_no_current_involvement_poem: "我不去想，是否能够成功，\n既然选择了远方，便只顾风雨兼程。\n我不去想，能否赢得爱情，\n既然钟情于玫瑰，就勇敢地吐露真诚。\n我不去想，身后会不会袭来寒风冷雨，\n既然目标是地平线，留给世界的只能是背影。\n我不去想，未来是平坦还是泥泞，\n只要热爱生命，\n一切，都在意料之中。"
