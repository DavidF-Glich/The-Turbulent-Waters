 news.6.t: "美国警官跪杀黑人嫌疑犯"
 news.6.d: "2020 年 5 月 25 日，46 岁的美国黑人乔治·弗洛伊德在明尼阿波利斯市被 44 岁的白人警察德里克·肖万跪压致死。弗洛伊德因涉嫌使用假 20 美元钞票被商店收银员举报而被捕。肖万在弗洛伊德被手铐铐住并面朝下躺在街道上时，持续跪压其颈部超过 9 分钟。另两名警察亚历山大·库恩和托马斯·兰恩协助肖万制服弗洛伊德。兰恩在弗洛伊德被铐上手铐之前还曾将枪口对准弗洛伊德的头部。第四名警察陶·索阻止了旁观者进行干预。\n在被放置在地上之前，福洛德表现出焦虑的迹象，抱怨有幽闭恐惧症，无法呼吸。在被制服后，他变得更加焦虑，仍然抱怨呼吸困难、膝盖压在脖子上以及即将死亡的恐惧。几分钟后，福洛德停止了说话。在最后几分钟里，他一动不动，库恩在被要求检查时没有发现脉搏。尽管如此，查文无视旁观者要求他抬起膝盖离开福洛德脖子的请求。第二天，在目击者和安全摄像头记录的视频公布后，明尼阿波利斯警察局解雇了所有四名警员。两次尸检和一次尸检复审发现福洛德的死因是他杀。\n在弗洛伊德被非法杀害后，黑命鬼（Black Lives Matter）运动迅速崛起，并在全美再次发动游行，反对种族歧视。"
 news.6.a: "这是我们的耻辱。"
