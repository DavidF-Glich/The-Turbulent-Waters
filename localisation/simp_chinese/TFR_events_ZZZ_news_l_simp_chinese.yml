 news.1.t: "《新秩序：欧洲末日》模组正式发布"
 news.1.d: "《新秩序：欧洲末日》是《钢铁雄心4》的一个新模组，设定在一个架空情景中，讲述纳粹德国领导下的轴心国在第二次世界大战中获胜后世界的故事。《新秩序》是一个以叙事为主导的模组，专注于轴心国胜利后的后果及其对世界的影响，苏联的崩溃、美国的耻辱、中国的黄昏、意大利与日本的野心……该模组以极其雄心勃勃著称，包含了许多新的机制和大量的事件和角色，例如，苏联崩溃后的俄罗斯军阀在乌拉尔与西伯利亚争夺俄罗斯民族的领导权、美德日三大集团的全球博弈、高宗武与改组中华民国卧薪尝胆完成五个现代化是模组的重要机制，德国内战中戈林、施佩尔、鲍曼与海德里希的倾轧开启了新秩序的转变之旅，萨布林、朱可夫、图哈切夫斯基等众多人物将承载苏联玩家的期待将红旗插回俄罗斯……尽管模组的现状比起它的愿景还过于渺小，很多人相信这将开创《钢铁雄心4》游戏的新模式。"
 news.1.a: "出发，掌握你的命运！"
 news.2.t: "《烈焰升腾》模组发布"
 news.2.d: "在四年的等待后，《烈焰升腾》模组终于面向Steam创意工坊发布。该模组由俄罗斯玩家牵头，俄、中、美、日、德、法等国政治、军事爱好者共同开发，讲述了2020年更强悍的新冠疫情爆发后世界的走向。\n本模组的起始情况与现实世界几乎一致，因此剧情备受关注。美国在更强大的疫情面前无力抵抗，走向崩溃与更加残酷的二次内战；中国迅速地摆脱疫情，在美国解体后离世界主导地位仅剩一步之遥；日本、印度惊恐于中国的崛起“威胁”，正奔走建立一个绝望的联盟；德国、法国为首的欧洲北约国家与乌克兰，也惊恐于弗拉基米尔·普京去世后俄罗斯增长势头的不减……\n本模组在全世界引发了轰动，并由于其兼顾了《千禧黎明》模组的现代背景与《钢铁雄心4》原版的战斗情境而广受赞誉。\n有趣的是，这个模组也是全世界罕见的没有对习近平领导下的中华人民共和国施加过多恶意印象的模组，因此在中国的社交讨论平台上掀起了更大的热度。据悉，几百名中国玩家正筹划数个TFR的子模组，围绕亚洲进一步拓展情节。"
 news.2.a: "没有TFR玩，我的背上就感觉有太约在爬！"
 news.2.b: "好玩，爱玩！"
 news.3.t: "美国前总统吉米·卡特去世"
 news.3.d: "美国南佐治亚，有一种执拗的海龟，在移动的过程中遇到任何障碍物绝不会绕开，而是不断向前顶，直到把障碍物顶开。美国前总统吉米·卡特的一些同事经常称其为“南佐治亚海龟”，昔日的戏言意外成了卡特百年传奇人生的生动写照。\n作为“最后一位理想主义者总统”，卡特在短短的4年总统任期内近乎固执地践行自己的理想主义，但执政生涯却步履蹒跚、惨淡收场。他是华盛顿“局外人”，是首个声明自己“决不说谎”的政治家，也有人说他是美国最后的温和派总统。\n但在人生的下半场，山重水复疑无路，柳暗花明又一村，离开白宫后卡特的生命力意外释放出耀眼的光芒，这位理想主义者用卸任后的半个世纪践行着自己的信念，最终赢得了世界的尊敬。他是美国“最差”的总统，却是“最棒”的前总统。\n当地时间12月29日，美国卡特中心发表声明称，卡特在美国东南部佐治亚州家中去世，享年100岁。这位世纪老人历经世界大战、冷战、中美建交，见证了世界的沧桑变迁后与世长辞。\n斯人已逝，这位被世人铭记的“好人总统”最终在期颐之年驾鹤西去，留给世人的只剩下“理想主义者”坚定而又落寞的背影。"
 news.3.a: "向坚持了一生自由、平等、人权、民主原则的真正战士致敬。"
 news.3.b: "这个国家以后可能再也没有这样的人了……"
 news.3.c: "一个伟大的人，随着远去的时代一道离去。"
 news.4.t: "美国与塔利班达成和解"
 news.4.d: "在经历了十八个月的战争后，本周六，美利坚合众国特使扎尔迈·哈利勒扎德同塔利班代表阿卜杜勒·加尼·巴拉达尔于卡塔尔首都多哈签署了历史性和平协议，双方在先前花了几个月时间来商讨其中的细节。\n\n根据商定后的协议条款，美国承诺在七个月内撤出所有军队及包括盟友在内的所有辅助文员。美国会在前一百天将部队人数缩减至五千人，并从五个基地撤出相关部队，其余部队则会在接下来的几个月内撤离。同时为了表达善意，阿富汗政府还将释放多达五千名塔利班囚犯以换取塔利班关押的一千名阿富汗安全部队成员。塔利班则已经同意停止地基地组织和伊斯兰国等团体的支持。然而鉴于它们先前的历史渊源，许多人质疑塔利班是否能履行承诺直至协议终止。\n\n在这场接近十八年的战争中，预计美国政府付出了大约一万亿美元的国库支出和两千四百多名美国公民身亡。尽管近年来部队人数激增，但美国与阿富汗军队同塔利班的作战已经彻底陷入僵持。\n\n阿富汗政府还将开始同塔利班进行谈判以规划政治上的解决方案，并确定塔利班在今后阿富汗所发挥的作用。这些谈判预计将于下个月开始，首要目标是实现阿富汗的长期停火。"
