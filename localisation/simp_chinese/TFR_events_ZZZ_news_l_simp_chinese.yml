 news.13.t: "教宗方济各去世，享年88岁"
 news.13.d: "梵蒂冈4月21日发声明指出，罗马天主教教皇方济各（Pope Francis）在当地时间上午7时35分过世，享寿88岁。\n\n综合外电报道，方济各出任教皇12年，他今年2月因为呼吸道严重感染被诊断患上双侧肺炎住院，约5星期后于3月23日出院。\n\n方济各1936年12月出生在阿根廷首都布宜诺斯艾利斯，是一个意大利移民家庭的长子。2013年方济各成为第266任教皇，是首位来自美洲、南半球及耶稣会的教皇，也是1200多年以来首位非欧洲出身的教皇。他在担任教皇期间，引导罗马天主教会采取了诸多进步，在保守派眼中相当激进的举措：承认了进化论等科学规律的真实性、软化对同性恋人士的态度、批判资本主义体系下的金钱崇拜，确定了Luce作为罗马教会吉祥物的地位……方济各同时对福克兰群岛问题、香港修宪危机、俄乌战争等一系列议题上大体维持了中立，改善了梵蒂冈与中国等共产党国家、俄罗斯等受西方长期排斥国家的关系。\n\n4月20日，方济各坐轮椅现身梵蒂冈圣彼得广场，为数以万计信徒送上复活节祝福。而这也是他最后一次公开露面。\n\n当天，美国、俄罗斯、乌克兰、意大利、阿根廷、法国等多个国家的领导人对方济各去世表示哀悼。美国总统特朗普在“真实社交”平台发文说，“安息吧，教皇方济各。愿上帝保佑他和所有爱他的人！”"
