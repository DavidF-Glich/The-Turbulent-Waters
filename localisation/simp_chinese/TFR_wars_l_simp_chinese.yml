 INTEGRATED_INFORMATION_AND_FIREPOWER_DOCTRINE_LABEL: "信火一体学说"
 INTEGRATED_INFORMATION_AND_FIREPOWER_DOCTRINE_DESC: "通过信息化建设，加强三军协同建设，以空军支援和远程火力对敌陆军进行大规模压制。"
 Integrated_Information_and_Firepower: "信火一体"
 Integrated_Information_and_Firepower_desc: "放弃甲弹对抗，拥抱信火一体"
 Comprehensive_Logistical_Support: "综合后勤保障" 
 Comprehensive_Logistical_Support_desc: "后勤保障是一切作战的基石。"
 Reform_of_the_Combined_Arms_Army: "陆军合成化改革" 
 Reform_of_the_Combined_Arms_Army_desc: "现代陆军架构必须深度合成，这样才能拥有最先进的作战技术和能力。" 
 Concentrated_Penetration: "集中穿插" 
 Concentrated_Penetration_desc: "解放军自诞生起就是一支极其擅长大规模穿插渗透的陆军，现在也是如此。" 
 Joint_Staff: "联合参谋部" 
 Joint_Staff_desc: "通过联合参谋部，将三军指挥链进行统一协同指挥能够极大的加强整体协同性。" 
 Precision_Air_Support: "精准空军支援" 
 Precision_Air_Support_desc: "武直、无人机和制空战斗机能够在统一指挥链下对前线陆军进行精准支援" 
 Air_Ground_Integrated_Strike: "空地一体化打击" 
 Air_Ground_Integrated_Strike_desc: "在侦察无人机指引下，打击无人机和陆军炮群能够对敌方进行精准火力覆盖" 
 Armor_Breakthrough: "装甲冲击" 
 Armor_Breakthrough_desc: "坦克和机械化部队将在敌方遭受致命火力打击后立刻发起冲击" 
 
 NEXT_GENERATION_INTEGRATED_AIR_COMBAT_SYSTEM: "次世代综合空战体系"
 NEXT_GENERATION_INTEGRATED_AIR_COMBAT_SYSTEM_DESC: "以预警机队为核心，电子战机队为辅，四代机为中坚力量，无人机提供综合支援，先进战机为利剑的次世代空战体系"
 advanced_early_warning_aircraft_detection: "先进预警机探测" 
 advanced_early_warning_aircraft_detection_desc: "人民空军拥有全球最先进庞大的预警机队，能够作为空中司令部的同时进行超长距离探测。" 
 Electronic_Warfare_Suppression: "电子战压制"
 Electronic_Warfare_Suppression_desc: "高新11，歼16D和歼15D为人民空军提供了全球最强大的电子战能力，我们能够在破解敌方电子战并全面取得制电磁权"
 Simulation_Exercises: "模拟对抗演习"
 Simulation_Exercises_desc: "人民空军每年都会组织大规模演习和对抗比赛，这些对抗和演习中的佼佼者会被授予金头盔和金飞镖"
 Strike_Unmanned_Aerial_Vehicles: "察打一体无人机"
 Strike_Unmanned_Aerial_Vehicles_desc: "通过将大型攻击无人机编入统一指挥链并加装侦察功能，无人机能够提供更多的功能和支援能力"
 Comprehensive_Ground_Support: "综合对地支援"
 Comprehensive_Ground_Support_desc: "大量攻击无人机能够第一时间接收前线陆军的信息对敌方部队进行针对打击"
 Next_Generation_Fighter_Aircraft: "超世代战机作战"
 Next_Generation_Fighter_Aircraft_desc: "以五代机和六代机的隐身能力，在预警机和忠诚僚机的协助下进行穿透性制空作战"
 Stealth_Strategic_Bomber: "隐身战略轰炸"
 Stealth_Strategic_Bomber_desc: "轰20能够隐身突防，并在远距离对敌方要地进行大规模战略轰炸"
 Anti_Ship_Strike_Tactics: "反舰攻击战术"
 Anti_Ship_Strike_Tactics_desc: "针对舰载机和陆基战斗机进行反舰攻击训练能够有效加强对舰攻击成功率"
 
 TITLE_DUAL_CARRIER_BATTLE_GROUP: "现代海战体系"
 DUAL_CARRIER_BATTLE_GROUP_DESC: "现代海战体系是以航母和导弹巡洋舰为双核心的综合超视距打击体系，通过舰载机和超高音速反舰导弹给予敌方海军致命打击。"
 Formation_Navigation: "编队航行"
 Formation_Navigation_desc: "航母战斗群需要将多种驱护舰艇和支援舰艇进行综合编队和阵位才能发挥出最大战斗力"
 Stealth_Design: "隐形设计"
 Stealth_Design_desc: "现代战舰均采用了低雷达反射截面设计，以达成一定的隐身能力"
 Advanced_Radar_Systems: "先进雷达系统"
 Advanced_Radar_Systems_desc: "最先进的有源相控阵雷达已经被广泛部署在每一艘人民海军的舰艇上"
 Dominance_of_Electromagnetic_Spectrum_at_Sea: "海上电磁权主导"
 Dominance_of_Electromagnetic_Spectrum_at_Sea_desc: "我们已经在主力舰上部署了最先进的电子战系统，在配合全球唯一的重型电子战舰载机J15D和空警600，人民海军能够轻松夺取海上电磁权"
 Chinese_Aegis: "中华神盾"
 Chinese_Aegis_desc: "为了保护航母的安全，由护卫舰和驱逐舰组成的神盾防空体系是不可或缺的。"
 Arsenal_Ship_Offensive: "武库舰攻势"
 Arsenal_Ship_Offensive_desc: "由导弹巡洋舰携带的大量反舰导弹能够和航母舰载机形成联合攻势，对敌方舰队形成致命威胁。"
 Dual_Carrier_Coordination_Strike: "双航母协同打击"
 Dual_Carrier_Coordination_Strike_desc: "将两艘航母协同指挥能够有效加强舰载机出击效率"
 Advanced_Electromagnetic_Aircraft_Launch_System: "先进电磁弹射"
 Advanced_Electromagnetic_Aircraft_Launch_System_desc: "最新的电磁弹射技术能够让我们将更先进更重的舰载机以更快的速度进行部署"
 Carrier_Based_Aviation_Training: "舰载航空兵训练"
 Carrier_Based_Aviation_Training_desc: "进行日复一日的舰载机演习能够让我们的舰载航空兵拥有更多的经验和更强的技术来应对现代海战"
