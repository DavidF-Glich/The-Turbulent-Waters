 TFR_CountryClosing_epilogue_generic: "感谢您玩通了一个国家的完整内容！模组里大量的工作成果当然要感谢我们的团队，但假如没有您，一切都只是一场空——在这一巨作的创造过程中，离不开像您一样的玩家们的鼎力支持：高质量水帖，高强度水群，在开发日志的评论区留言，加入TTW社区。\n\n请务必拜访我们的社交媒体站点，点击开局界面右上角的问号按钮即可看到相关链接。\n\n另外，请关注我们的新内容。TTW会持续更新，内容包括但不限于漏洞修复、补丁发布、内容更新、新国家或新路线。游玩完《文火慢炖》后，欢迎游玩《多极化世界》！"
 TFR_CountryClosing_epilogue_PRC_God_Niu_Returns: "§t无敌的牛爷爷§!回来了，应该是。\n从§R5%可靠性§!的42锤子重型坦克试验田崛起，牛爷爷吸引了诸多玩家围观，但4月23日的闹剧成为了§0开始的结束§!。\n\n之后，牛爷爷§C苦练技术§!，勤学摩托化流派，采用“高风险高回报”的打法，终于在与群主的决斗中用数十个骑兵师的狂飙突进证明自己。\n\nQQ群社区因他而§G生机勃勃§!，群友们围绕他的对局展开激烈争论，战术分析贴层出不穷。新的踢馆赛正在新手群紧锣密鼓地筹办，牛爷爷的影响力逐渐跨越§YQQ群§!，走向§pB站§!、§C贴吧§!甚至§RReddit§!等平台。就像当年§Y大力神史蒂夫§!与他的小罗马尼亚一样：\n\n§G新手§!变成§Y老手§!，§Y老手§!变成§R巨龙§!。\n\n感谢你游玩中国的彩蛋路线！感谢你游玩本模组！"
 TFR_CountryClosing_epilogue_USA_Bad_End: "曾经屹立于世界巅峰的美利坚合众国，已不复往日的荣光。几十年来，我们在与中国的冷战博弈中渐渐失去了优势，经济的衰退、政治的极化、社会的动荡，让这片大地上的每一个人都感到前所未有的绝望。\n\n曾经引领世界的科技优势，如今已被中国几乎抹平；曾经全球最强大的武力，今天却只能在危机中勉力支撑；曾经拉动全球的经济引擎，如今在衰退中苦苦挣扎，生气不再。社会的裂痕越来越深，阶级分化严重，民众的不满情绪日益积压，街头的抗议和冲突成了日常的风景。我们的盟友逐渐远离，曾经的伙伴、意识形态的战友，也对我们失去了信心。\n\n在这片曾经引领世界的土地上，烈焰正在升腾，星条旗正在风雨中飘摇。很有可能，在丧失霸权地位后，美国将坠入历史长河中，成为一段黯淡的记忆。\n\n晚安，美国。\n\n感谢你游玩美国！感谢你游玩本模组！"
 TFR_CountryClosing_epilogue_USA_Generic: "全美屏住呼吸，经历动荡不安的六十年代后，美国以新面貌步入了新时代。威力强大的新技术开始出现，新领袖逐步接过权柄，新一代人纷纷步向投票站。\n\n诚然，并非一切艰难险阻都已安然跨过：战争仍存、歧视未除、人类遭受的苦痛也未曾离去。这些魔鬼的造物无法被击败，更不会消亡。但只要自由火炬燃烧在这黑暗的地平线之上，美国就会存续下去。"
 TFR_CountryClosing_epilogue_PRK_Nothing_Ending: "[GetYear]年，朝鲜的天空依旧被§A铁幕§!笼罩，时间仿佛在此凝固。§Y金氏政权§!的统治如磐石般屹立，未曾因外部的风暴或内部的暗流而动摇。人民的生活依然在§Y宣传的颂歌§!与§A现实的严酷§!间摇摆。§Y平壤§!的高楼依旧冷峻，§A乡村§!的田野仍旧沉默，劳动与忠诚是唯一的信仰。§A核武§!的阴影与孤立的外交姿态，让这个国家如同一座无人问津的§A孤岛§!，屹立于东亚的边缘。\n\n世界在远处喧嚣，§3科技§!与§t进步§!的浪潮席卷全球，但在这里，一切照常。广播里依旧回响着领袖的教诲，街头标语仍旧§R鲜红如血§!。体制如同一台§A永动机§!，精准而冷漠地运转着。人民的面孔上刻着顺从与疲惫，目光中却难觅未来的影子。历史在此停滞，[GetYear]年的朝鲜仿佛是20世纪的回声，一个拒绝被时间触及的遗迹。\n\n§1然而，在不变的表象下，沉默的力量是否在积聚？§!一切如故，一切未知。\n\n感谢你游玩朝鲜！感谢你游玩本模组！"
