 SYR_country_summary: "§Y国家概况§!：\n叙利亚政府军是由职业军人、私人军事承包商、地方民兵武装和被迫应召的义务兵所组成的杂牌部队。起初，这支军队能够完成基本的防御任务，但在承担进攻任务时却缺乏突破的能力。"
 SYR_country_paths: "§Y国家路线§!：\n叙利亚拥有两条千禧黎明路线……§B巴§!§W沙§!§R尔§!或§B叙利亚§!§W社会§!§R民族党§!"
 SOV_country_summary: "§Y国家概况§!\n有人说，俄罗斯是个“谜中之谜”，迷雾、谜团笼罩于身。这很好诠释了在西方眼中，莫斯科所代表的“他者”之国是怎样难以捉摸、咄咄逼人和我行我素。\n\n历经艰辛的土地、艰苦的气候，孕育出坚韧不拔的人民。正因如此，像俄罗斯这样的国家能从20世纪末的悲剧中恢复元气并重新崛起，可谓理所当然了。每一次历经磨难之后，俄国巨熊总会卷土重来，每一次都会变得更加强大、更加凶悍、更加团结。\n\n弗拉基米尔·普京已统治这个国家二十年了。在他的领导下，俄罗斯再置自己与西方地缘政治的对立面。有无数人支持他，但认为他做得不够的声音依然存在，左翼、右翼反对派都还在社会活动。新的十年，新机遇、新挑战，美国正遭遇政治危机，或许俄罗斯能就此带来多极世界。不过得插一嘴，有报道称武汉发现了新病毒……"
