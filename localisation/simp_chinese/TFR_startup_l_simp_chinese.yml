 PRC_country_summary: "§Y国家简介§!：\n对§Y中国§!这个历史循环往复的古老国家来说，20世纪的100年既是所谓的“百年国耻”，又以激烈的变革深刻改变了这个国家的样貌。在头一个50年，中国从所谓“天朝上国”沦为“东亚病夫”，先后遭到来自§C西方帝国主义§!者和§L日本军国主义§!者的入侵与奴役；在第二个50年，又出现了所谓的“两种命运大决战”，§R共产主义§!与§B资本主义§!的永恒冲突让这个国家先后经历了难以置信的政治动荡与经济繁荣。\n\n如今，二十一世纪已过二十载，在§R中国共产党§!的领导下，这艘巨轮正威严地行驶在“伟大复兴”的航线上。有人称这个世纪将会是“中国世纪”，也有人说中国最终会像历史上其他霸主的挑战者一样被自己的野心吞噬后崩溃。而我们深知，在§R中国共产党§!领导下的社会主义中国不会像大英、美国或苏联那样妄图成为世界霸主。中国要走的是一条全新的路，那会让全世界人民摆脱零和博弈，走向全人类联合的真正未来。中国人深知§O霸权主义§!为后发国家带来的耻辱与痛苦，而中国将带领人民群众以崭新的姿态迈向新的时代。\n\n当然，在这个过程中总会有些许阻碍，但......\n                                                                                       - 天下大势，浩浩汤汤，顺之者昌，逆之者亡。"
 PRC_country_paths: "\n\n\n§Y国家路线§!：\n§Y - 中国特色社会主义§!\n§O - 中华民族伟大复兴§!\n§C - 中国式现代化§!\n§R - 毛泽东思想永垂不朽§!"
 PRC_country_other: "§Y游玩前给中国玩家的寄语：§!\n 团结起来，争取更大的胜利！——毛泽东"
 FRA_country_summary: "§Y国家简介§!：\n冷战后，法国自视全球舞台的关键参与者、新世界秩序下的文化、外交强国。可很快，在自身准备不足的情况下，就无数挑战便接踵而至。死灰复燃的旧竞争，新地缘政治带来的紧张局势，乃至国内大小动荡，这一切都注定法国不会迎来它所预期的祥和时代。它只得竭力应对日益复杂的全球格局，维护法兰西的传统地位和影响力。\n\n现在，自由派的市中心与保守派的农村社区间鸿沟日益扩大。武汉又流传出有新病毒的传言。在新的十年，法兰西仍未发觉自己很快会在欧洲的交响舞会中扮演新角色，它正试图挑战兹比格涅夫·布热津斯基的名言：\n\n“法国的政治精英，对法国仍是全球大国的想法有一种近乎妄想的痴迷。”……"
 FRA_country_paths: "\n\n\n\n§Y国家路线§!：\n§C - 玛丽娜·勒庞(国民联盟)§!\n§Y - 埃马纽埃尔·马克龙(复兴党)§!\n§5 - 另有5条隐藏的选举路线！§!"
