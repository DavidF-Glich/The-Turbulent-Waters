 JAP_country_summary: "§Y国家简介§!：\n日本，日出之地，国如其名。二战战败后，它的经济跌至谷底，化作贫弱的日落小国。但仅过几年，竟触底日升，乃至冷战期间景气不断、大显神迹直升富士山上。经济的良好势头，让本就颇具特色的日本文化磅礴发展。传统与新文化交织，吸引力辐射全球，影响力席卷世界。\n\n还有二十年，日本便能以全胜之姿进入新千禧。然而，日升终有日落，奇迹必有结束的那一天，日本不会例外。1985年泡沫经济破灭，结束了长期以来的经济繁荣。停滞时代“失去的数十年”就此揭幕，至今已有三十载。当然，在新变局的重压下日本人民没有自暴自弃，一如他们的祖先，他们选择努力战斗到底。\n\n新十年对日本而言至关重要，它能否打破停滞的锁链？视作自身对手的中国饕餮，日本能否阻止其复兴扩张、保全自己？让我们拭目以待……\n\n“加油啊，日本！”"
