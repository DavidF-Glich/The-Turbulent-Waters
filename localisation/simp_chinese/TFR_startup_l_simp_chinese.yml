 ABT_MONEY: "§W该系统很简单，但不等于没有。\n您每月会有§G收入§!但得减去§R支出§!。"
 ABT_MONEY_2: "在本模组，实际§GGDP§!是衡量经济实力的关键指标，而经济£inflation 通货膨胀后计算得出的则是名义§GGDP§!，两者结合带来更明晰的经济图景。§Y债务负担率§!对于理解实际§GGDP§!至关重要，实际§GGDP§!再高，如果负债率过高，也就表明§R债务§!水涨船高，隐含了经济潜在的§R不稳定性§!。如下是实际§GGDP§!的计算方法，将§Y商业产值§!、§Y个人产值§!、§Y社会开支§!、§Y军事开支§!、§Y出口§!相加，然后§R减去§!§Y进口§!。年度的经济总额会根据£inflation 通货膨胀进行调整，以反映国家的真实经济产出。\n\n£inflation 通货膨胀是指国民经济总体价格水平上涨，会削弱购买力。£inflation 通货膨胀受§Y利率§!法案和货币供应量变化的影响。管理£inflation 通胀至关重要，因为高£inflation 通胀会让经济周转困难带来各种惩罚，而£inflation 通货紧缩也会带来不好的影响。\n\n§R债务§!代表政府的负债。若国家该月为§R赤字§!，且§C流动金§!储备不足未能相抵，则§R债务§!会上升。§R债务§!得小心管理。若§Y债务负担率§!超过一定阈值，投资者就会信心不足带来衰退。§R债务§!在控制下，便能让国家稳定，繁荣昌盛。你可以开启“自动支付”或在“经济与贸易”页面里偿还§R债务§!。\n\n§Y利率§!是§R支出§!的重要组成部分，影响每月的§R债务§!清偿。利率越高§R债务§!成本越高，因此必须即使监控管理，避免因滚雪球导致再也无力偿还债务。\n\n§C流动金§!是通过税收获得的可用于即时§R支出§!的储备资金，对于§Y维持军队§!（§Y陆军§!、§Y海军§!、§Y空军§!、§Y军工厂§!）与§Y社会开支§!至关重要。§C流动金§!若为零，则多出来的开支会加在§R债务§!上。因此，别想着当老赖。\n\n通过点开“经济与贸易”，在此处找到决定您§G收入§!和§R支出§!的变量列表。"
 ABT_MONEY_3: "§W这个系统相当 容易掌握。即使是较大的国家（美国除外），也能轻松管理自己的经济。模组里的大多数变化，都是为了避免小国在游戏全程一直处于负面状态。"
 ABT_MONEY_4: "§Y中华人民共和国§!§W是世界上使用货币体系最大的国家之一。对抗新冠疫情、援助其他国家、寻找治疗方法和其他行动都需要动用大部分资金。但是，如果管理不善，国家就会任由病毒摆布……希望你不会走到那一步。"
 ABT_MONEY_5: "§W如果您在§R第二次美国内战§!中扮演一个小派系，购买枪支将是您唯一的救命稻草。大多数派系在战争的大部分时间里（甚至整个战争期间）都不会拥有§Y民用§!或§Y军用§!工厂。您赚到的钱应该用于为您的部队购买装备。请注意，并非所有装备都可以购买，有些装备质量较差。您可以以极低的价格购买超过1500支§YPA·吕蒂冲锋枪§!，但它们在战场上撑不了多久……至于您的钱都到哪里去了？谁在供应这些武器？这是商业机密。"
