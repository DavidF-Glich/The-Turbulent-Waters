 SWE_tieba_crisis_desc: "§0TFX制作组§!与§Y潜龙腾渊组§!、§t红色黎明组§!、§C最美好的中国组§!、§R红龙世纪组§!之间的关系目前§R极度紧张§!，彼此间的矛盾正在不断激化。上述四个制作组在多个公共与半公共平台上与TFX爆发激烈争执，社区成员之间频繁发生言语冲突与人身攻击，部分言论甚至已演变为针对性的群体攻击与长期骚扰。虽然传出§Y潜龙腾渊方面§!有意率先提出和解与谈判，但TFX组始终在相关问题上表现出明显的回避与消极态度，不仅缺乏实质回应，甚至有成员在社交平台继续发表激化矛盾的言论，导致局势进一步恶化。当前五组之间已形成事实上的§t对立§!格局，缺乏§G有效沟通渠道与中立调停机制§!，整个模组制作圈正陷入严重的§t内耗§!状态。若各方无法尽快建立互信、开展建设性对话，这一系列冲突恐将长期拖延，不仅阻碍内容创作的推进，也可能破坏玩家社群的稳定发展。整体形势不容乐观，急需介入与协调力量推动局势缓和。"
 qianlongtfx.1.t: "最后通牒"
 qianlongtfx.1.d: "敬海阔天星：\n你好。\n\n我们是TFX组的开发成员，近日在烈焰升腾吧中发现一则涉及本组的由潜龙腾渊等组发布的联合公告。该帖中四组人员大量调取引用了我们内部服务器的聊天记录，对我们团队声誉与成员个人造成了不良影响。\n\n我们尊重贴吧社区的自由讨论氛围，但也坚决反对任何形式的视奸、恶意抹黑的行为。出于维护公正与秩序的立场，我们郑重要求贵吧在接到本通知后24小时内删除相关贴文并视情况对发布者进行处理，以示对规则与各组隐私的尊重。\n\n如在时限内未予处理，我们将保留通过平台申诉、举报，乃至通知TFR官组维护权益的权利。同时，我们也将向广大玩家公开说明此事的始末及贵吧的处理态度。\n\n希望贵方能秉持客观中立的态度，妥善处理此事，避免不必要的纷争与后续影响。\n\nTFX组敬上\n\n2025年4月18日"
 qianlongtfx.1.a: "接受条件。"
 qianlongtfx.1.b: "破坏吧务组中立，驳回。"
 qianlongtfx.2.t: "Discord考察报告"
 qianlongtfx.2.d: "近期，针对TFX制作组在多个Discord交流区域的行为，特别是在TFR官方服务器与TFX自建服务器（以下简称“水区”）中发表的部分言论和行为引起广泛关注。经初步整理与观察，现将相关情况汇总如下：\n一、针对潜龙腾渊制作组的系统性攻击：\nTFX制作组成员在多个频道中多次发表针对潜龙腾渊（简称“潜龙组”）的攻击性言论，言辞明显带有贬损与挑衅意味。尤为严重的是，TFX成员将潜龙组重要成员“风鹰as”恶意冠以“疯赢主席”等侮辱性称号，并在此基础上进行持续的嘲讽与讥笑。此外，有TFX成员在公共讨论中试图将潜龙组所有成员与“疯赢”标签进行整体绑定，造成群体性负面标签化，意图抹黑其整体形象与声誉。\n\n二、“三板斧”言论引发争议：\n在多次讨论中，TFX组成员曾宣称其正在开发的国家（包括也门、新左派中国、朝鲜）将成为未来TFR圈“统御全场”的“三板斧”，其语气中带有明显的挑衅与掌控欲，反映出TFX组试图在圈层内确立某种主导地位的倾向。这种表述在圈内引发较大争议，也加剧了与其他制作组之间的紧张氛围。\n\n三、对中国大陆用户的不当称呼：\n最为严重的是，TFX组成员曾在其Discord水区公开将中国大陆的玩家称作“粉红”，该称呼显然带有强烈的政治歧视与鄙视倾向。这种言论不仅有损平台风气，更可能引发地区对立与文化矛盾。相关发言虽多为在半私密语境下发出，但由于其多人附和与缺乏制止，足见其团队内部对此类立场的默认甚至鼓励。\n\n综上所述，TFX制作组在多个交流平台上的言行已超出正常讨论范围，对潜龙组成员名誉造成侵害，同时也在圈内制造分裂与矛盾，亟需引起相关管理方重视并进行处理。"
 qianlongtfx.2.a: "已阅。"
 qianlongtfx.2.b: "不回。"
