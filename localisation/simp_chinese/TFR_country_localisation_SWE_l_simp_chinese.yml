#民族精神
 SWD_carolean_spirit: "卡尔军精神"
 SWE_RAJ_Secret_German: "印度雅利安国王"
 SWE_RAJ_Secret_German_desc: "古斯塔夫国王其实是印度雅利安人，并且他本人是虔诚的印度教徒，只是在瑞典殖民地不得不假意改姓印度教。"
 SWE_Indi_Immigrant_spirit: "印度移民问题"
 SWE_Indi_Immigrant_spirit_desc: "疯狂的印度人正在瑞典境内横冲直撞，虽然对我们的人口增长有帮助，但是以无耻的方式进行……"

#领导人
 SWE_one_punch_man_char: "一拳人OPM"
 SWE_one_punch_man_desc: "在P社风波爆发的前夜，一拳人OPM只是一个在加拿大留学的P社的好朋友。然而在八爪鱼印度风波中，他对P社的一厢情愿与对国内论坛的缺乏了解导致了在国内评价的迅速滑坡。在本世界线瑞典遭遇了天外危机几年后，中加矛盾激化。加拿大为了避免与中国爆发战争，决定讨好中国向瑞典派遣管理人才。而一拳人OPM不得不中断他在加拿大的学业，于2019年12月13日被流放到瑞典担任瑞典骑士团国的总委员长。"
