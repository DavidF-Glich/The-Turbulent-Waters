#国策（非历史）
 SWE_pdx: "瑞典Paradox特色初始国策树"
 SWE_pdx_1: "瑞典Paradox特色国策树——第一阶段"
 SWE_Shamefulness: "丢人现眼……"
 SWE_Shamefulness_desc: "完了，全完了。我们将瑞典和P社的前途赌在了西藏的去核心化上，而这一切都已随Steam讨论区与评分区堆积如山的中文评论化为了泡影。我们别无他法，只能静静吞下这耻辱的苦果，让中国自顾自地庆祝所谓“民族自信”的胜利。而且，我们现在还要处理一团乱麻的国内局势。"
 SWE_Quell_the_Protest: "平息抗议"
 SWE_Quell_the_Protest_desc: "在我们从Steam铩羽而归后，各地的示威游行便层出不穷。走在街头的不仅有素来对P社不满的钢铁雄心4玩家，还有那些喜提印度国籍的上海人，包括饱受异教剥削的印度人，因经济制裁而收入锐减的企业家，等等。他们不光谴责战败，同时也在谴责狡诈P社的愚蠢和失责。各地的警察已经被动员起来遏制抗议浪潮，但他们是否还有士气和能力做到这点值得怀疑。"
 SWE_Salvage_the_Situation: "挽救局面"
 SWE_Salvage_the_Situation_desc: "木已成舟。我们应当作出稳定的承诺，Steam讨论区的乱象不会再发生！"
 SWE_Prepare_the_New_Corp: "新一次座谈会议"
 SWE_Prepare_the_New_Corp_desc: "Paradox_Interactive和它的员工们已经为了他们所犯下的重大错误和滔天罪行而付出了代价。此时此刻，我们将遵循大多数玩家和人民的意愿，召开临时骑士团国委员会全体会议。这场会议将像苏共二十大一样，决定骑士团国未来的前途与命运。Paradox Interactive的齿轮旗帜是否还能继续高高飘扬？"
 SWE_the_Bell_Rings: "大幕掀开"
 SWE_the_Bell_Rings_desc: "在那些软弱的自由民主制国家中，推翻政府被视为最后的武器。那些有过“捍卫自己所谓的权利，免受暴政之害”的念头的人只会坚持说现在还不是时候，得等到政府违反了多少法律，取缔了多少政党，拘捕了多少人，他们才会采取行动。这不过是他们在掩饰自己的软弱罢了！别人要求他们拿出勇气时，他们就会找这样的借口，末了来一句“现在不行，时机还不成熟”。\n\n然而，雅利安人绝不等待。他看到了获得权力的机会，就会尽他所能地抓住它！他不怕拆毁这座腐朽的旧建筑，更不怕以他的蓝图重建一座新建筑！他不会让背叛和流放打击他的意志！他会大步挺进，推开一切阻碍者，永远拨乱反正！"
 SWE_Great_Purge_tt: "§t我们将碾碎所有的反对派。§!\n\n§3“如果反对派自己解除武装，很好。如果他们拒绝这样做，我们就帮他们解除。”——斯大林§!\n"
 SWE_Most_Difficult_Time: "最危险的时刻"
 SWE_Most_Difficult_Time_desc: "如今，Paradox再次陷入沉没的危机，在迷失了舵手与方向后，我们绝不能放弃希望。唯有坚守信念，才能带领它驶向未知的光明彼岸。"
 SWE_back_from_civilwar: "接纳P拜流亡者"

#事件（非历史）
 paradox.1.t: "反悖论抗议"
 paradox.1.d: "已经是深夜了，但对于一座百万人口级别的瑞典大都市来说还远远未到安静的时刻。在斯德哥尔摩的小街里，一群玩家正在举行抗议。人们走到临时搭建的讲台上，诉说着对Steam讨论区被暴怒的中国玩家占领的愤怒。土耳其、波兰、乌克兰机器人们的悲伤呜咽逐渐变成义愤填膺的吼声：“支那猪闭嘴！”这样的喊声今夜在城市的各处都能听见。\n在指挥中心内，OPM正咬牙切齿地盯着面前的巨型屏幕，上面正显示着这座城市各地发生的数起”暴乱“。当他看见屏幕上有一队示威者将一个Paradox Interactive的徽章丢在地上，接着将它切碎，然后用打火机点燃后，OPM便转身对身旁的副手一字一句地说——"
 paradox.1.a: "“用坦克金盾他们，不然我明天就要丢饭碗。”"
 paradox.2.t: "骑士团国动乱"
 paradox.2.d: "哥德兰一间密不透风的会议室里，OPM正和自己最亲近的几名幕僚们召开会议。之前正是在这间屋子里，P社的领导层下达了围剿中国玩家的指令。\n\n“P社在外交上孤立无援，委员长。开战严重损害了P社的国际形象，战败又使得我们多遭轻视，许多大使已经递交了辞呈。”瑞典官员语气苦涩的说道。\n\n“军队也是士气低落，委员长，”Pdx_Cyan也哭丧着脸，全无开战前的自信。“Steam的审核几乎哗变，骑士团国的审核和指挥官们互相推诿责任。”\n\n中央办公厅主任起身汇报，脸上一副气愤但又无可奈何的表情：“最令人不安的情况发生在国内：Steam的审核们承担了许多维稳工作的压力，怨言颇多。在高层，中国大使正对我们十分恼火。”\n\nOPM感觉自己的脑袋奇痛无比，揉了揉自己的太阳穴。他已经不得不吞下因P社前任领导层的短视而酿成的苦果。而他最信赖的几位下属在这方面几乎毫无帮助。\n尽管如此，他依然坚定地说："
 paradox.2.a: "坚定守住，就有办法！"
 paradox.3.t: "煽风点火"
 paradox.3.d: "似乎是嫌目前瑞典的局势还不够混乱一样，近期一则同时被《每日新闻报》、《瑞典日报》、瑞典电视台等媒体公布的消息再一次吓呆了国人——现骑士团国的领导层宣布“集体辞职”，并将很快组织改选。OPM对外表示，这一决定基于“特定的政治需要、玩家的期望和代表们的自愿意见”，并且“符合民主程序”。\n\n尽管骑士团国的第二级别领导层几乎没有权力，但其直接对接Steam与Paradox论坛，对骑士团国的国际观瞻尤其重要''。瑞典所有的地方官员也自动失去席位，直到新一届全国选举结束。这也就拉开了OPM全面整肃骑士团国领导层的序幕。很显然，这是对Steam论坛“言论自由”的重大打击，不少人开始猜测这是中国精心策划的一次羞辱。"
 paradox.3.a: "天早变了，你们还没收到通知吗？"
 paradox.4.t: "红色恐怖"
 paradox.4.d: "1934年，苏联列宁格勒州书记基洛夫被暗杀；1936年，凝聚斯大林等马克思列宁主义的苏联新宪法遭遇了上至中央官僚，下至地方富农的全面反对，在1937年，长期的政治斗争终于失控，斯大林的支持者与反对者借总书记的名义，对各自的政敌互相倾轧。这场红色恐怖后来被西方国家称为“大清洗”。\n如今，新一场政治斗争已经注定发生，所有派系都有各自的野心，但他们都借一个口号行动：平等。\nArtyom是一位台湾间谍，长期在Steam的中国mod评论区里复述繁体字的反共圣经，就像苍蝇在现代城市受到的待遇一样，所有中国modder都极其讨厌他。在中共接管瑞典后，台湾当局将他派遣到这里，刺探瑞典骑士团国的动态。但在OPM出任骑士团国总委员长后，新改选的代表们为了树立起自己“无比忠诚于OPM与中国”的公共形象，纷纷在自己统率的省份开展了大规模的肃反行动。\n很不幸，Artyom成为了首都选区长官236阿斯朗的目标。[GetDate]，Artyom在自家的别墅中遭到骑士团国内务部警察的突击。骑士团国对Artyom下手不可谓不迅速，但也忍让了其长期在Steam上倾泻垃圾的罪名。\n由于236阿斯朗有不同于骑士团国其他行政长官的处事风格，Artyom的前途，按照谐音而言，是“欠屠”。"
 paradox.4.a: "恶人另有强人磨。"
 paradox.5.t: "偏门怪道"
 paradox.5.d: "很多年前，中国曾经“流行”过一种宗教，叫“法轮功”。它取“万字”材于臭名昭著的德意志第三帝国国旗，反对同性恋、现代医学与中国共产党的宗教政策，是江泽民时代中国共产党的一个烫手山芋。他们举着“宗教自由”的大旗，实际上只是为了推行自己的教义，将大众拉入自己的影响力版图。\n但不管怎么样，在中共压制了这种宗教数十年后，各个国家的反共人士，为了各自的目的，拾人牙慧，投入了这样的宗教。T80BV就是这样的一位先生，在steam上，你随处都可以找到这个人的发言。就像他们反对国家的玩家一样，他们自己也有一种朴素的、目标不明的美。不幸的是，并不是所有人的意识如同他们一样混沌。在政府大楼里，骑士团国官员通过先进的各种渠道，对这位先生的IP地址了如指掌，于是，在过去的P社领土，现在的骑士团国，他必然受到“唯物主义”的外部影响。\n………………………………\n人世间，每天有诸多戏剧性的事情发生。"
 paradox.5.a: "他可不是亚历山大·门。"
 paradox.6.t: "坚定与固执"
 paradox.6.d: "AGA是坚定的P社支持者，但他在2018年天外来客的进攻中是十足的投降派。他与外星人密使沆瀣一气，向它们兜售自己厌恶的人物，在外星人背叛了自己并企图用白色激光遣送他进入泥土时，可恨的黄种人把他扑倒，耗尽了宇宙先进者的能源。\n在中共的糖衣炮弹下，AGA依然是坚定的国际主义战士。在世界历史讲到中国的时候，他一定会就“汉地十八省”与“汉族对少数民族的压迫”大书特书。瑞典临时政府不愿搭理他，将他在网络上的言论全盘保留。然而，骑士团国的成立与OPM的上任让这个国际主义者饱受打击。这简直是种族主义的压迫！\n于是，一个大计划，一个宏伟的计划，在他的愿景中展开。\n[GetDate]，AGA决心对可恨的民族主义分子发动一次大审判，他，连带着Kit the Fennec、ea6987等诸多伙伴，结庐哥德兰，伺机发动对首都的无人机攻势。\n但“和尚摸得，我摸不得？”哥德兰行政局长韩某人侦测到了这群人的机群，并在斯德哥尔摩部署了1个营的导弹。在平日，导弹可是稀罕货，但在中国手里，导弹即白菜，在炸毁了AGA的无人机群后，韩某人的死神镰刀，向哥德兰呼啸而来。"
 paradox.6.a: "他的对手们也很坚定，那很麻烦了。"

