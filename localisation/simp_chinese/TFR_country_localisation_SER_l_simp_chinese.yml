#人物
 SER_aleksandar_vucic_desc: "亚历山大·武契奇（塞尔维亚语西里尔字母：Александар Вучић；塞尔维亚语拉丁字母：Aleksandar Vučić，又译作：阿莱克桑达尔·武契奇），1970年3月5日出生于塞尔维亚贝尔格莱德，现任塞尔维亚总统。亚历山大·武契奇毕业于贝尔格莱德大学法学院。1998年至2000年担任南斯拉夫联盟共和国信息部长。2012年9月至2023年5月任塞尔维亚前进党主席。2012-2014年任第一副总理兼国防部长。2014年4月担任塞尔维亚总理。2017年5月31日就任塞尔维亚总统。他在任上开始大力打击腐败，推动独狼战略，与中俄美欧都进行适当合作（但不加入任何一方）。在科索沃问题上，武契奇出于塞尔维亚的民族气节拒不向北约集团退让。"
