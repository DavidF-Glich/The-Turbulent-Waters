 Private_Military_Command_spirit_desc: "为何要培养官员，直接花钱买有经验的不就好了？"
 spirit_of_allen_spirit: "艾伦精神"
 spirit_of_allen_spirit_desc: "伊桑·艾伦带领著名的绿山男孩取得了许多胜利，最终带领他们载入史册，成为佛蒙特州保护者的传奇人物。"
 AOF_BOP: "自由城市联合委员会"
 AOF_BOP_desc: "自由城市联合委员会，或称解放者协会，是一个代表佛蒙特州、新罕布什尔州内自治城市的机构。这些“城市”规模不一，既有小型城镇政府，也有一些不过是自以为是的农民、市长团体，但他们都近乎拥有独裁权力。其中最大的团体是绿山无政府主义集体体，这是佛蒙特州一大片由戴维·范·杜森领导的无政府主义公社。为了对抗绿山式的无政府主义，许多城镇已宣誓效忠自由之子，这是一个主要驻扎在新罕布什尔州、为自由主义价值观而战的大型民兵组织。\n\n每个城镇都会派出代表投票表决各城镇提出的立法。但是，这两个团体正进行的权力整合愈演愈烈，协会内部的分歧迟早会摆上台面。小城镇很可能不得不选边站，再难中立。"
