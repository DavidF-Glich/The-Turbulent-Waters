 AOF_Association_of_the_Freed_idea: "解放者协会"
 AOF_Association_of_the_Freed_idea_desc: "自由城市联合委员会，或称解放者协会，是一个代表佛蒙特州、新罕布什尔州内自治城市的机构。这些“城市”规模不一，既有小型城镇政府，也有一些不过是自以为是的农民、市长团体，但他们都近乎拥有独裁权力。其中最大的团体是绿山无政府主义集体体，这是佛蒙特州一大片由戴维·范·杜森领导的无政府主义公社。为了对抗绿山式的无政府主义，许多城镇已宣誓效忠自由之子，这是一个主要驻扎在新罕布什尔州、为自由主义价值观而战的大型民兵组织。\n\n每个城镇都会派出代表投票表决各城镇提出的立法。但是，这两个团体正进行的权力整合愈演愈烈，协会内部的分歧迟早会摆上台面。小城镇很可能不得不选边站，再难中立。"
 AOF_Memories_of_the_old_GMAC_idea: "老集体"
 AOF_Memories_of_the_old_GMAC_idea_desc: "如果回溯我们集体的历史到70年代早期，那么绿山无政府主义者团体的核心观点已经存在了几十年，并且已经长期在整体上影响了佛蒙特州的政治。"
 AOF_Anarchist_Occupation_idea: "边界占领"
 AOF_Anarchist_Occupation_idea_desc: "我们的安那其队伍占据了一大片土地，但就像其他任何无政府主义组织一样，我们的权威几乎完全建立在地方驻军上。如果没有这些部队确保安定，那些地头蛇将会轻而易举地搜罗出一大批腐败的虾兵蟹将，把他们的意志凌驾于人民之上。"
 FAA_Memories_of_Grafton_idea: "格拉夫顿之忆"
 FAA_Memories_of_Grafton_idea_desc: "在格拉夫顿，由于更高一级政府的干预，一个真正自由主义政府的全部理想被彻底糟践。"
