 AOF_FAA_Enact_Concord_Defensive_Pact: "建立大陆议会"
 AOF_FAA_Enact_Concord_Defensive_Pact_desc: "自由邦项目启动以来，许多来自美国各地的自由意志主义者搬到了新罕布什尔州，目标是将其变成一个自由意志主义者的天堂。随着来自几乎每个州的自由意志主义者代表涌入我们的队伍，我们可以建立一个新的大陆会议来协调我们的军队，战胜现在困扰着这块大陆的独裁者。"
