 USA_Oppose_Campaign: "抑制运动"
 USA_Oppose_Campaign_desc: "黑命贵运动在传播一种仇恨，对警察、对秩序、与对我们国家的仇恨。我们必须要保护我们国家的纪念碑、雕像、以及占我们国家近一半的白人免遭运动的洗劫。"
 USA_Stand_with_Movement: "并肩作战"
 USA_Stand_with_Movement_desc: "黑命贵运动是20世纪以来长期进行的民权运动的延续。进步只有进行时，没有完成时。"
 USA_2020_Riot: "愚蠢的肖万将个人的欢愉置身于全美的动乱之上"
 USA_Two_Party_System_desc: "两党制，是指政党体系由两大政党组成：两党皆有相近的竞选实力，能够胜选，可以组成政府；其他政党没有获得足够选票及席位支持组织政府的实力。这种制度既能有效约束政府权力，也有助于阻止极端民粹主义的崛起，当然，民粹主义摇晃美国政治的能力还是有的……"
 USA_Out_of_System_desc: "在两党制中，其他政党不可能拥有获得足够选票及席位支持组织政府的实力，更不用提对政坛施加足够的影响了。如今，我们有责任改变现状。"
 USA_Side_with_Trump_desc: "特朗普是美国的救星。他在美国已经陷入政治正确与过度进步泥沼时挺身而出的人，他能带领我们走出身份政治与民主党的新型等级观念，它将是上帝委任给美国人民的救世主！"
 USA_Bring_Common_Back_desc: "我们对特朗普失望，在于他倒行逆施，摧毁我们的价值观，摧残我们的自由与平等的普世价值。没有人愿意在特朗普时代久留，就像没有人愿意回到石器时代与奴隶制一样。"
 USA_Medical_Emergency_desc: "没有时间为牺牲者哀悼！调动我们的产能！让我们的国民们回过神来！"
 USA_National_Emergency_desc: "新型冠状病毒已经成为了美国人民面对的重大威胁，必须尽全力阻止它的蔓延，即使这会冲击我们的民主。"
 USA_New_Lie_desc: "民主党的喉舌们又开始行动了，他们威胁我们撤回变革，就为了几个几微米大的病毒？不行，美国经济已万分脆弱，绝不能让共产主义者把它们摔碎！"
 USA_Ask_Fauci_desc: "凡是福奇给出的防疫建议，我们都必须坚决执行。\n（当然，不利于自己的除外）"
 USA_Criticize_Pence_desc: "民众有权利知悉真实的防疫状况。统合媒体的后果是政府可以肆意封锁不利于自己的信息，这种后果在中国和俄罗斯都早有展示。我们绝不能让彭斯、特朗普与共和党的执政集团得逞。"
 USA_Free_Diagnosis_desc: "不知道为什么，自由民主的美利坚合众国居然在当前极其重要的新冠检测上落后于极权独裁主义的共产党中国，这是不可能令人接受的。我们必须追上他们，比他们走得更快！"
 USA_Vaccine_Quick_desc: "新冠疫苗研发已经像当年的原子弹、宇宙飞船研发一样，成为美中竞争的关键技术。我们当然有能力研制出疫苗，但是速度才能替我们反驳中国的“制度优势”。"
 USA_Help_from_China_desc: "妈的，我们一滩稀烂的工业正在扯我们的后腿。从所有可能的国家进口物资，包括布尔什维克巢穴和新沙俄！"
 USA_Save_the_Economy_desc: "米国东西南北遂重回一九，本党本军所到之处，民众竭诚欢迎，正所谓占尽天时！"
