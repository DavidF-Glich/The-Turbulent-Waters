 USA_second_amendment_idea: "第二修正案"
 USA_second_amendment_idea_desc: "合众国宪法第二修正案明文规定：“一支受规范的武力乃确保自由国家之安全所必需，人民持有及携带武器之权利不可受侵犯。”这样的措辞引起了关于修正案适用范围的大量争论。一方面，一些人认为修正案中的“人民持有及携带武器之权利”为美国公民创造了一项个人宪法权利。根据这种“个人权利论”，合众国宪法限制了立法机构颁布禁止拥有枪支的法令，或者至少，第二修正案使其他禁止性和限制性法规被推定为违宪。另一方面，一些学者则通过“受规范的武力”这一前言，推断出制宪者的本意只是限制国会通过立法剥夺各州的自卫权。近年来，关于第二修正案的问题被推上了政治舆论的风口浪尖，比以往任何时候都更受关注。"
