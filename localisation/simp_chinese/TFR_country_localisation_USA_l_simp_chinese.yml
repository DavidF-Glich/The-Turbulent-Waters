 USA_political_division: "政治分裂"
 USA_political_division_desc: "\n\n\n\n£GFX_Political_Division\n\n\n\n\n\n“分裂之家，无可持存”，这段亚伯拉罕·林肯曾在第一次美国内战前选举中的传世名句，如今在2019年民主党全国委员会大厅中回荡，告戒着人们即将临近的不祥之兆。政客们聒噪地争吵让一切有意义的立法都化为徒劳，选举僵局笼罩整个国会。从波特兰街头到佛罗里达州大大小小餐桌上，任何文化或经济上的政治紧张都可能让这个国家四分五裂。"
 USA_political_division1: "政治分裂"
 USA_political_division1_desc: "\n\n\n\n£GFX_Political_Division\n\n\n\n\n\n当前，美国已经成为全球极化程度最严重的国家。在高度极化背景下，两党的中间派消失，民主党变得越来越左，共和党则变得越来越右。美国政治极化涉及的议题主要包括移民问题、枪支管控、同性婚姻、警务政策等国内议题。在以上议题方面，美国两党基本不存在共识。在涉及以上问题的立法过程中，两党除了争论不休外，投票的模式呈现为反对而反对的“否决政治”特点。美国政治的高度极化导致的直接结果是立法效率的严重下降，立法过程经常陷入瘫痪，成为美国政治的常态。在此背景下，美国政治运作受到严重影响，以至于美国学者弗朗西斯·福山认为，政治极化导致美国民主的衰败。"
