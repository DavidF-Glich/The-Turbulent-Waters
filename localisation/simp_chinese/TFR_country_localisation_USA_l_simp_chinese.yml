 usa.27.t: "拜登成为合法总统"
 usa.27.d: "在这场美国政治史上数一数二紧张刺激的大选中，唐纳德·特朗普和乔·拜登迎来了他们之间的巅峰对决。尽管出现了密歇根州事件以及其他所谓“凭空出现”的选票被计为民主党选票的事件，但在一切尘埃落定后，乔·拜登最终被选举人团认证为胜利者并当选为美国总统。\n\n庆祝活动带来的欢愉无法持续，这个国家仍被大选所造成的混乱所震荡着。在拜登循例成为总统之后，他所要治理的将会是一个在各方面支持一切他所反对的激进政策、同他唱反调的国家，而同时他的支持者们团结在他身边的唯一理由也仅仅是因为他不是特朗普。如果他不执行那些能够团结“运动”参与者的激进政策，对他的支持可能会立刻消散。\n\n与此同时，在未来两周内仍然拥有总统权力的唐纳德·特朗普声称选举结果乃是骗局，并表示鉴于民主党在多个州的险胜值得怀疑，他已打算向最高法院起诉民主党选举舞弊。\n\n据报道，迈克尔·弗林和其他与匿名者Q有关的人士已被要求尽快在白宫举行会议。一些人担心，如果选举不重新进行，现任总统可能会采取更激烈的措施。"
 usa.27.a: "彭斯，你个叛徒！"
 usa.27.b: "我们做到了！"
 usa.15.t: "佩洛西访台计划被叫停"
 usa.15.d: "出于对中美在台海直接战争以及中共怒火的恐惧，台湾政府向佩洛西与我们发来了通知，希望叫停佩洛西的访台计划。"
 usa.15.a: "我们只好放弃。"
 usa.16.t: "炸弹与佩洛西一道到达"
 usa.16.d: "中共的伴飞战机并没有对佩洛西的客机发起攻击。然而，在佩洛西下飞机之时，意外还是发生了：疑似来自中国大陆的数十枚火箭弹呼啸而来，对台北机场发动了一波袭击。也许是中共故意为之或是科技限制，导弹的爆炸地点离蔡英文一行人仍有距离，故袭击没有造成人员伤亡。\n佩洛西在给我们发送的信息中对中国的袭击嘟嘟囔囔，歇斯底里地谴责中共的突袭。但既然习近平仍然没有下死手，我们最好抽身而出。"
 usa.16.a: "倒霉蛋归台湾！"
 usa.16.b: "抽尼玛，我就要让烈焰升腾！"
 usa.18.t: "回首"
 usa.18.d: "——“加沙停火得益于谁，您，还是特朗普先生？”最后一个问题在他离去的前一刻尖锐地响起。\n他退场的脚步顿了一下，暮然回眸，\n——“这是笑话吗？”\n他的嘴角扬起来了，褶皱了岁月的纹。\n这个问题不好接，所以回答当然要不授人以柄。\n作为一名政客，保持离场前最后的体面不是应该的吗？\n但是又很难说那笑容没有更多的欲说还休。那一笑，讥诮的笑？无奈的笑？还是其他什么？\n说罢，他又顿了一下，不等记者在问，直截地说了一句“哦，谢谢。”\n总统再一次转身，带着他的鹰犬，一去不复回。\n这一次不会有下一个问题打断他的离场了。\n美国国旗和总统旗帜中间的大门缓缓地打开了，\n而属于他的时代大幕终于是缓缓地落下了，\n他亲眼见证了这一刻，\n正如当年冷战结束那年。\n上一次是红旗从克林姆林宫訇然落下，\n下一次或者是星条旗……\n他不想，也不需要再往后想了。\n他已经不在那个位置了。\n身后的众人已然看不到门外的光打到他的脸上，他能留下的只有一个秃顶白发的身形，和尽量走得不蹒跚的背影。\n也许几年后的某天，在某个平静的午后，看着窗外的微风轻拂，树影斑驳，他也会恍惚起来。他会想起走到权力巅峰的意气风发，回想起白宫里的明强暗剑，回想起被美利坚牺牲掉的棋子，或是那些大国，那些小国，那些难民，又或者是他自己……\n走了好，走了好，这个位置没什么好的，\n他太老了，又太累了，他不知道自己哪一步走错了，或许都没错，又或许错了太多。\n凭谁问，暮年多遗恨，再回首已是百年身。\n多年以后，面对记者的尖锐提问，约瑟夫 拜登总统将会回想起，一个口吃小男孩第一次走下演讲台的，那个遥远的下午。"
 usa.18.a: "他转身走进了美国的历史。"
 usa.0.t: "致命错误"
 usa.0.d: "在起草议案的过程中，我们没有确保自己派系在两院的决定性地位，导致我们这段时间的工作付诸东流。\n\n希望下一次，请管好你的议员。"
 usa.0.a: "德邻无能！"
 usa.17.t: "新冠病例增加"
 usa.17.d: "全国的新冠肺炎病例急剧增加，被隔离和无法正常学习和工作的人数随之暴涨，我们的经济大受打击。"
 usa.17.a: "呃……这可不太妙"
 usa.17.b: "“特朗普病毒”再度来袭！"
 usa.19.t: "大选将至"
 usa.19.d: "今年对特朗普总统而言可谓是极具考验，本次选举结果将决定这个国家的未来，也将作为对总统民粹纲领的一次公投审判。"
 usa.19.a: "来吧，再干四年！"
 usa.19.b: "来吧，跟着乔走！"
 usa.20.t: "2020大选 - 结果推迟"
 usa.20.d: "正如上次总统大选般，选举的结果计票已经花了相当长的时间。但与上次不同的是，本次计票用时太长，甚至直到大多数投票柜台都已经就寝也尚未完成。到目前为止，乔·拜登与唐纳德·特朗普似乎势均力敌，大多数媒体预测拜登会赢得大选。"
 usa.20.a: "来吧人民们，对瞌睡乔说不！"
 usa.20.b: "饶了我吧，推迟很正常啊！"
 usa.21.t: "2020大选 - 干预选票"
 usa.21.d: "匿名人士提供的视频显示，在凌晨4点投票站关闭计票后，一辆卡车在佐治亚州的一个投票站外卸下一袋袋选票，并将它们推入投票站大楼。社交媒体上还有人称，他们在全国各地看到类似的卡车和人在投票站关闭几小时后将选票卸入投票站，媒体和民主党人则极力否认任何指控，而乔·拜登似乎在选举中处于领先地位。无论真相如何，公众开始对选举制度失去信心……"
 usa.21.a: "这里面有猫腻啊……"
 usa.21.b: "这只是集中了选票而已……"
 usa.22.t: "2020大选 - 媒体为乔站台"
 usa.22.d: "多家大型官方媒体宣布拜登获胜。在部分州，拜登成功逆转了劣势，在许多摇摆州取得了险胜。随着干预选举愈加成为本次选举的公众焦点，许多人开始抛弃媒体，甚至一些在过去支持特朗普的媒体也被惨遭抛弃。特朗普的竞选团队、共和党和无党派人士已经在几个州启动了法律程序，对各州宣布的结果提出质疑。"
 usa.22.a: "他们在玩火！"
 usa.22.b: "干得好！"
 usa.23.t: "2020大选 - 特朗普举行集会"
 usa.23.d: "尽管反对大规模社会集会的警告和所谓的“抵抗”运动依旧存在，特朗普总统还是举行了一场集会，以确保他的基本盘和共和党同僚们知道，他将继续为赢得第二个任期而战，与此同时揭露那些利用特朗普以获取自身政治利益的“永不支持特朗普”派。"
 usa.23.a: "这就是虚伪的媒体！"
 usa.23.b: "败者食尘！"
 usa.24.t: "2020大选 - 得克萨斯诉讼遭驳"
 usa.24.d: "随着关于特朗普竞选活动的司法进展迅速推进，以及提交挑战的最后期限临近，问题最终将提交至最高法院的可能性愈加明显。得克萨斯向最高法院提起诉讼，针对四个看似支持拜登的摇摆州，指控这些州在选举前违宪修改了选举法，因此其选票不应被计算。得克萨斯宣称其拥有诉讼资格，理由是选举结果将影响参议院，而副总统在关键时刻作为决胜票的角色，参议院的存在本身也旨在代表各州的利益。此案获得了17个州和超过120名众议员的支持。\n\n然而，尽管得克萨斯州提供了充分的理由，但最高法院以7比2的票数裁定不予受理，称得克萨斯州“没有诉讼资格”。这一裁决引发了许多人的愤慨，他们认为自己的诉求尚未在法庭上得到公平审理，视此为法院试图回避重大决策的行为。随着法律途径的逐渐耗尽，特朗普总统呼吁共和党在1月6日对选举结果提出异议，并要求计算几个争议州的共和党选举人票。"
 usa.24.a: "连司法系统也深陷腐败！"
 usa.24.b: "司法系统坚守了中立！"

 usa.29.t: "国情咨文"
 usa.29.d: "今年的国情咨文演讲非常有趣。和往常一样，特朗普总统积极炫耀了自上次国情咨文演讲以来政府所取得的成就，并邀请了许多他认为受到其政策积极影响的人，其中最引人注目的是[VEN.GetNameDef]临时总统胡安·瓜伊多。总统还宣布将与[PRC.GetLeader]就遏制新冠病毒展开对话，试图缓解人们对愈加严重的中国疫情的担忧。在演讲结束时，众议院议长南希·佩洛西在他身后撕碎了他的演讲稿，诸多共和党人怒不可遏，民主党则无动于衷。然而，演讲总体上得到了好评，告诉了我们的人民美国正在走向繁荣。"
 usa.29.a: "佩洛西甚至都没读过它！"
 usa.29.b: "特朗普满嘴谎话！"
 usa.31.t: "特朗普成为合法总统"
 usa.31.d: "根据官方消息，来自各州的选举人已经投票，国会也已被达成共识，一切都已尘埃落定。尽管过程一波三折，但令政敌们失望的是，唐纳德·特朗普总统将继续留任，开启他的第二个任期。在这之前，甚至连特朗普的副总统迈克·彭斯也几乎对他失去了信心，违背了特朗普的意愿选择统计由州长们送来的选票。然而，在喧嚣之后，国会再次统计了选票，并发现许多都是欺诈或无效票，因而特朗普以微弱优势胜出。\n\n支持总统的数十万名群众走上街头，而左翼人士感到被法院背叛，可能在策划游行和罢工。其他人则因为选举中暴露的欺诈和媒体腐败而惴惴不安。\n\n美国的制度正在动摇，特朗普能否继续驾驭好飘摇的大船？"
 usa.31.a: "不畏艰险……我们要让美国继续走向伟大！"
 usa.31.b: "欺天罔人！"
