 USA_world_police_idea: "世界警察"
 USA_world_police_idea_desc: "如果你向不同人士询问其关于美国在中东地区军事行动的看法，或许会获得形形色色的激烈观点。许多美国民众认为，美国政府应专注内政，中东发生什么事“与我们何干”。另一部分人则认为，现代美国必须在全球都占有一席之地以充分维护自身利益。对美国外交干预主义的观点分歧已屡见不鲜；这些争论自美国建国之初就一直存在。"
 USA_oil_crisis_idea: "石油危机"
 USA_oil_crisis_idea_desc: "近几十年来，世界上的一切都要靠石油才能运转。各国生产的集装箱、车辆的燃料、铺设道路的柏油，几乎一切都离不开原油。但凡出现一丝石油短缺的迹象，就足以让许多国家的经济崩溃；不过，至少在2020年之前，重大灾难都得以避免。然而现在，面对全球政治体系崩溃、沙特内战和国内形势动荡，石油变得更加稀缺。全球市场一夜之间失去了赖以生存的黑色氧气，作为化石燃料的主要使用国之一，我们现在最深切地感受到了这场危机带来的巨大影响。在石油危机结束之前，我们的经济实力将被严重削弱，美国的人民也将经受危机的折磨。"
