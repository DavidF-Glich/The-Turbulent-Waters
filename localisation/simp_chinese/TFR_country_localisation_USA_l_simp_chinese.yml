 USA_political_establishment: "建制政治"
 USA_political_establishment_desc: "美国的政治体制一直都只为两大政党服务。两党制度首先就排除任何第三方政党合法挑战华盛顿大厅内稳坐高处的统治党的可能性。尽管许多人批判这种反民主的制度，反对这种压制少数声音的行为，甚至将其称作“双头垄断”，但支持者却对这种能阻止极端主义染指体制的政治制度不吝赞美。现在，两党中各式各样的合法腐败、政治献金猖獗，导致越来越多的美国民众对华盛顿的传统政客感到厌烦，转向于支持体制外的第三方，这也是特朗普能够违背民调走向政坛的关键原因。§Y然而，体制外的玩家也不只有特朗普。§!"
