 USA_america_first_idea_desc: "分析特朗普外交政策的本源，就会发现美国已对千禧年之初的全球化政策做出彻底转向。伴随着众多关于美国被迫承担欧洲盟友国防债务的真相公之于众，以及工作岗位被远在海外的东南亚人抢占，美国民众正奔走呼号寻求工作岗位，许多人重新关注起国内政治问题。"
