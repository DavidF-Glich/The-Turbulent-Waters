 USA_Biden2020: "拜登2021-2024总统任期国策树"
 USA_Load_Biden2020_Focus_Tree_decision: "加载拜登2021-2024任期国策树"
 USA_Biden_Administation2020: "拜登任期"
 USA_Biden_Administation2020_desc: "美国从特朗普这个疯狂的商人中逃了出来。我们将让美国重新成为民主世界的守护者。"
 USA_B20_Fuck_COVID: "从疫情中恢复"
 USA_B20_Fuck_COVID_desc: "美国在这次疫情中失去了太多太多。它需要恢复，迫切的恢复。"
 USA_B20_Delall_Prices: "报销物资花费"
 USA_B20_Delall_Prices_desc: "美国的底层民众根本负担不起医疗物资的高额费用，政府必须出手予以援助。"
 USA_B20_Reverse_Fake_Propaganda: "纠正错误宣传"
 USA_B20_Reverse_Fake_Propaganda_desc: "谎言重复一千遍可以暂时当作真理，但它要么只能欺骗一些人，要么只能正确几小时。我们必须对现有的错误言论进行修正。"
 USA_B20_Delall_Patent: "移除专利壁垒"
 USA_B20_Delall_Patent_desc: "专利是惠及知识分子的，本意不是惠及大众的，对于对当今疫情缓解极端重要的技术专利，就不能再那么客气了。"
 USA_B20_Anti_CHN_Truthfully: "实事求是的反华方针"
 USA_B20_Anti_CHN_Truthfully_desc: "毫无疑问，中国是我们的首要竞争对手，但它与纳粹德国、苏联、英国截然不同，无法用传统的意识形态方面去阻击，因此，为了保障美国的利益不被中国侵犯，外交上我们需要实事求是。"
 USA_B20_Mandatory_Injection: "时间不等人"
 USA_B20_Mandatory_Injection_desc: "阴谋论者声称新冠疫苗里“有微型机器人”，有“中国机器人”或什么鬼东西。他们已经浪费我们太多时间了，更多的宝贵时间应该拿去做点其他事情。"
 USA_B20_Narrow_Escape: "劫后余生"
 USA_B20_Narrow_Escape_desc: "灾难般的新冠疫情终于在我们的任期内顺利结束。尽管特朗普的错误政策使我们走了一些弯路，但毫无疑问：\n\n美国将§t再次崛起！§!"
 USA_B20_Haaland: "着眼国内事务"
 USA_B20_Haaland_desc: "哈兰德是一位美洲原住民，也是首批被选入美国国会的美国土著女性。同时是一位支持绿色新政和全民医疗的政治进步人士。她将在拜登政府主持内政的变革。"
 USA_B20_String_on_Entreprenur: "稍加管教"
 USA_B20_String_on_Entreprenur_desc: "美国的大资本家疑似有点缺少管束了：他们无视工人的诉求，对人权进步的配合更是几乎没有。只需要稍加管教，他们就会不得不跟上大部队。"
 USA_Stand_with_Labor: "支持工会"
 USA_Stand_with_Labor_desc: "工会是拜登得以成为总统的关键助力，也是保障民主党影响力的基石之一，我们必须继续与工会的合作。"
 USA_B20_Build_Back_Better: "更上一层楼"
 USA_B20_Build_Back_Better_desc: "更上一层楼计划是一个关于社会、基础设施和环境项目的公共投资提案框架。最终它被分为三个部分。美国救援计划专注于 COVID-19 疫情救济，并于 2021年3月作为美国救援计划法案被通过并签署成为法律。第二部分呼吁对基础设施进行投资并应对气候变化，被称为美国就业计划。美国就业计划的部分内容成为基础设施投资与就业法案的基础，该法案于2021年11月被签署成为法律。第三部分是美国家庭计划，提议对社会政策进行投资，如带薪育儿假。"
 USA_B20_Family_Plan: "美国家庭计划"
 USA_B20_Family_Plan_desc: "2021年4月28日，拜登在对国会的演讲中推出了美国家庭计划，这是一个大约 1.8 万亿美元的提案，旨在大幅增加与儿童保育、带薪休假、学前班、社区大学和医疗保健相关的联邦支出。这被认为是拜登“重建更好”议程的第三部分（第一部分是美国救援计划，第二部分是美国就业计划）。该法案实际上与气候政策和其他未包含在基础设施投资与就业法中的条款合并，总金额达到3.5万亿美元的重建更好法案。" 
 USA_Housing_Supply_Action: "住房供应行动方案"
 USA_Housing_Supply_Action_desc: "由于新冠疫情、通货膨胀以及全球供应链混乱导致住房可负担性持续下降，拜登于2022年5月16日推出了住房供应行动计划，通过行政措施、行政去监管和《基础设施投资与就业法》中的资金增加住房供应和建设。"
 USA_B20_Safer_Community: "更安全社区法案"
 USA_B20_Safer_Community_desc: "2022年5月24日罗布小学枪击案发生后，拜登总统向全国发表了讲话。一周后，他再次要求国会通过禁止攻击性武器和大容量弹匣的法律，以及红旗法和其他相关立法。由于枪击案的发生，最终国会通过了《更安全社区法案》，并由总统签署生效。这标志着 30 年来首次出台联邦枪支安全法律。"
 USA_B20_Trump_Legacy: "特朗普的政治遗产"
 USA_B20_Trump_Legacy_desc: "尽管特朗普在他的任期表现宛如小丑，但他的政策也有正确的地方，比如遏制中国、为科技企业松绑。这方面的政治遗产我们将会保留。"
 USA_B20_CHIP_SCIENCE: "芯片与科学法案"
 USA_B20_CHIP_SCIENCE_desc: "芯片和科学法案是美国国会第 117 届会议通过的一项联邦法律，由乔·拜登总统于 2022 年 8 月 9 日签署生效。该法案授权约 2800 亿美元的新资金，以提升美国国内半导体的研究和制造，其中拨款 527 亿美元。该法案包括 390 亿美元的芯片制造补贴，以及为制造设备成本提供 25%的投资税收抵免，另外拨款 130 亿美元用于半导体研究和劳动力培训，旨在增强美国供应链韧性并对抗中国。"
 USA_B20_Catch_Up_Electical: "追上新能源浪潮"
 USA_B20_Catch_Up_Electical_desc: "纯电动汽车就是未来的汽车消费方向。然而，除了特斯拉外，美国的企业普遍慢中国一步。我们将为这些车企提供政策帮扶与经济补贴，确保他们在关税的帮助下能稳定住美国的利润。"
 USA_B20_Deal_with_Inflation: "通货膨胀削减法案"
 USA_B20_Deal_with_Inflation_desc: "美国的通货膨胀与我们GDP的名义增长过于接近，导致人民生活水平长期停滞，我们应当通过加息、增税、降本等方法，把通货膨胀打下去。"
 USA_B20_Bank_Funding_Program: "银行定期融资计划"
 USA_B20_Bank_Funding_Program_desc: "美国联邦储备银行自 2023 年起运营的银行定期融资计划（BTFP）是一项贷款计划，联邦储备银行设立 BTFP 以向合格的存款机构提供最多一年的贷款，这些机构以合格资产作为抵押，作为对 2023 年美国银行危机后稳定银行业的回应。"
 USA_2023_Bank_Crisis: "美国2023年银行危机发生了"
 USA_B20_Investigate_Staff: "审查银行"
 USA_B20_Investigate_Staff_desc: "2023银行危机并不是市场自然调节带来的必然结果，而是一场人祸。疯狂的加息、挤兑、操纵，监管的缺失共同酿成了这一后果。现在我们需要对其他的银行进行大检查。"
 USA_B20_Electoral_Reform: "选举人团改革和总统过渡改善法"
 USA_B20_Electoral_Reform_desc: "《2022年选举人团改革和总统过渡改善法》旨在防止 1月6日美国国会大厦袭击事件的再次发生。该法律包括对投票、认证、计票和过渡过程的多次修订。"
 USA_B20_Oppose_Trumpism: "谴责特朗普主义"
 USA_B20_Oppose_Trumpism_desc: "2022年开始，拜登以更强烈的措辞谴责特朗普和特朗普主义；他将“MAGA哲学”比作“半法西斯主义”，并在2022年费城独立厅外的一次演讲中表示，特朗普的“极端意识形态”以及由他主导的共和党“威胁到了我们共和国的根基”。拜登特别谴责特朗普和“MAGA共和党人”提拔独裁领导人、使用暴力言论、拒绝否认政治暴力、拒绝承认选举失败。拜登表示，如果不通过联邦法律来打击州立法机构颁布的压制选民立法，2022年的美国选举可能是非法的。"
 USA_B20_Kamala_Harris: "边境问题"
 USA_B20_Kamala_Harris_desc: "2022年8月，拜登在整个“重建更好法案”未能通过后签署了《2022年通货膨胀削减法案》，这是一项国内拨款法案，其中包括《重建更好法案》的一些条款。其中包括联邦政府对气候和国内清洁能源生产的大量投资、太阳能电池板、电动汽车和其他家庭能源项目的税收抵免，以及将平价医疗法案补贴延长三年、胰岛素价格上限以及允许医疗保险的条款谈判药品价格。"
 USA_B20_Citizenship_Act: "美国公民法案"
 USA_B20_Citizenship_Act_desc: "2021年1月20日，拜登提出了2021 年美国公民法案，将对移民制度进行广泛的改革。它将为居住在美国但没有永久合法身份的 1100 万移民提供八年的潜在公民身份途径。该法案还将让某些外国工人更容易留在美国。"
 USA_B20_Pause_Deportation: "暂停驱逐"
 USA_B20_Pause_Deportation_desc: "宣布的驱逐政策的暂停加入了总统乔·拜登上任仅几个小时后进行的全面变化的清单，包括停止边境墙的建设，削减了有争议的“留在墨西哥”政策，并撤销了前总统唐纳德·特朗普的移民执法行动。"
 USA_B20_Go_for_the_Cause: "直奔根本"
 USA_B20_Go_for_the_Cause_desc: "国土安全部将得到创纪录的预算拨款，以确保边境安全，用40亿美元援助萨尔瓦多、危地马拉和洪都拉斯，以解决他们移民的根本原因。"
 USA_B20_Reinforce_Trump_Wall: "承认川普墙"
 USA_B20_Reinforce_Trump_Wall_desc: "2023年10月5日，拜登政府表示将增加边境墙部分，以阻止来自墨西哥的创纪录的移民过境，延续前总统唐纳德·特朗普的标志性政策。这与其上台初期暂停川普墙拨款的做法大相径庭。"
 USA_B20_Bipartisan_Boarder_Bill: "两党边境法案"
 USA_B20_Bipartisan_Boarder_Bill_desc: "随着几个月的谈判，两党参议员于2024年2月4日发布了一项370页的法案，旨在急剧减少移民尝试过境过境的激励措施。该法案包括一项“边境紧急情况”条款，如果边境遇到在几天内平均每天达到5,000名走线人员，则需要自动关闭边界。该计划包括更严格的庇护申请和批准程序，并迅速清除了没有资格的移民，雇用数千名边境巡逻队和庇护官员以及拘留能力的增加。该法案还为美国公民等待移民签证的移民配偶提供了数千份工作签证，并在五年内为寻求在美国工作或加入家庭成员的人们提供了25万新签证。"
 USA_B20_Progressive_Section: "为了进步"
 USA_B20_Progressive_Section_desc: "进步是好的，保守是坏的。"
 USA_B20_Depollute_Agenda: "去污染化"
 USA_B20_Depollute_Agenda_desc: "想想那些被塑料袋困住嘴巴的海龟！人类长期在污染上天赋异禀而在环保上迟钝无能。如果我们想在地球继续长期生存下去，就必须想办法与环境污染做个了结。"
 USA_B20_Supply_NGO: "资助非政府组织"
 USA_B20_Supply_NGO_desc: "2024年4月，拜登向8个环保非政府组织捐赠了200亿美元。目标是利用这笔资金每年减少美国二氧化碳排放量4000万吨，同时将70%的收益给予低收入社区。\n\n§Y然而，谁规定了非政府组织只能在美国运作？§!"
 USA_B20_America_the_Beautiful: "美丽美利坚运动"
 USA_B20_America_the_Beautiful_desc: "美国是30x30倡议的一部分，旨在在2030年之前保护30％的全球土地和海上领土。为了使美国完成其工作，拜登发起了一项名为“美国，美丽的美国”的运动。该运动旨在与土著人民和农民合作，并更好地为处境不利的社区服务。"
 USA_B20_Prevent_LGBT_Discrimination: "预防性少数歧视"
 USA_B20_Prevent_LGBT_Discrimination_desc: "在特朗普政府下，LGBTQ群体被压制，彩虹旗被抵制，人们被禁止参军，政府部长的位置离他们远远的。\n这好吗？这不好！"
 USA_B20_Abolish_DOMA: "废除婚姻保护法"
 USA_B20_Abolish_DOMA_desc: "在2022年12月，拜登总统签署了《尊重婚姻法》，实际上废除了1996年的《婚姻保护法》，法案要求美国联邦政府以及美国所有州和地区（尽管不是部落）认识到美国同性和异族民间婚姻的有效性，并保护宗教自由。" 
 USA_B20_Blinken: "纵横捭阖"
 USA_B20_Blinken_desc: "安东尼·布林肯是美国新一任国务卿。作为在国务院、国家安全委员会、战略与国际研究中心闯荡近三十年的老练政治家，他将代表美国以更狡猾的方式处理对华对俄外交。"
 USA_B20_CHN_Task_Force: "中国特别工作组"
 USA_B20_CHN_Task_Force_desc: "拜登总统宣布成立国防部中国特别工作组，针对中国构成的挑战，对部门政策、计划和流程进行基线评估。该工作组是一次“冲刺工作”，将研究战略、作战概念、技术和部队结构、部队态势以及部队管理和情报等高度优先的主题。该工作组还将研究美国的联盟和伙伴关系及其对中美关系以及国防部与中国的关系的影响。"
 USA_B20_Shift_Gears: "工作重点"
 USA_B20_Shift_Gears_desc: "我们需要决定美国外交未来的方向。如果俄罗斯在当下最为麻烦，与中国的缓和是可接受的；如果中国在当下威胁更大，向俄罗斯的绥靖也是可考虑的。"
 USA_B20_Aid_Ukraine: "援助乌克兰"
 USA_B20_Aid_Ukraine_desc: "我们当然知道乌克兰的反俄阵线里有什么货色……亚速营、共产党、演员总统什么的，即使这是一个草台班子，只要能反俄，大家都是朋友。"
 USA_B20_Neo_Appeasement: "新时代绥靖政策"
 USA_B20_Neo_Appeasement_desc: "“我们带来了一代人的和平！”\n——内维尔·张伯伦"
 USA_B20_Fuck_Russia_War: "谴责俄罗斯的战争"
 USA_B20_Fuck_Russia_War_desc: "俄罗斯在乌克兰境内进行的战争，不管被称作“特别军事行动”，还是“解放东欧斯拉夫民族的圣战”什么的，都是侵略战争。\n检测左派的分界线就是：他对俄罗斯战争的态度是怎样的，完全支持还是批判。"
 USA_B20_Detente_Russia: "暗中媾和"
 USA_B20_Detente_Russia_desc: "通过向普京割让乌东四州，我们可以获得一代人的和平。"
 USA_B20_Detente_Cuba: "冷落古巴"
 USA_B20_Detente_Cuba_desc: "古巴有三天会成为美国的意识形态敌人：昨天、今天、明天。"
 USA_B20_Intelligence_Action: "情报行动"
 USA_B20_Intelligence_Action_desc: "就像1962年的古巴导弹危机一样，中国又一次希望在古巴建立一个反美桥头堡，我们迫切需要利用情报优势来破坏这一合作。"
 USA_B20_Cope_with_Cuba: "美古和解"
 USA_B20_Cope_with_Cuba_desc: "一个已经接纳市场经济的社会主义国家还能怎么威胁资本主义世界体系？支持朝鲜？"
 USA_B20_Medical_Support: "有奶便是娘"
 USA_B20_Medical_Support_desc: "虽然是意识形态的敌人，但基于我们在新冠疫情的教训，还是拥有一个在医疗上足够拿得出手的朋友比较好。"
 USA_B20_Support_Opposition: "反对派的温床"
 USA_B20_Support_Opposition_desc: "人在吃饱、穿暖等基本的需求满足之后，必然会产生对民主、自由等人类普世价值的向往。\n§Y这就是我们发挥的位置。§!"
 USA_B20_Go_on_Sanction: "继续封锁"
 USA_B20_Go_on_Sanction_desc: "与中华人民共和国的科技竞争将继续，而我们将阻止中国人获取我们最先进的科技。"
 USA_B20_Sanction_Phase2: "脱钩进程"
 USA_B20_Sanction_Phase2_desc: "与中国这一剥削工人、破坏全球经济秩序的经济体合作对美国与世界的经济都是有害的。必须为与中国的全面经济脱钩做好准备。"
 USA_B20_Ban_Tiktok: "夺回宣传阵地"
 USA_B20_Ban_Tiktok_desc: "中国字节跳动公司开发的Tiktok没有采用我们钦定的算法，导致它不仅不足以充当自由媒体的作用，反而让我们的国民暴露在中国的文化攻势之中。\n\n§R让它滚蛋！§!"
#国策（特朗普2025-2028任期）
 USA_Load_Trump2024_Focus_Tree_decision: "加载特朗普2025-2028任期国策树"
 USA_Trump2024: "特朗普2025-2028任期国策树"
 USA_T24_Back_on_Track: "重回正轨"
 USA_T24_Back_on_Track_desc: "伟大的唐纳德大统领已经带领着美国人民从民主党与共产主义者手中夺回了美国。我们必须让美国重回正轨！"
 USA_T24_Emergency_for_Immigrant: "非法移民迁移计划"
 USA_T24_Emergency_for_Immigrant_desc: "“所有非法入境将立即被阻止，我们将开始将数百万犯罪外籍人士送回他们来的地方。我们将恢复“留在墨西哥”政策。我将结束放生捕捞的做法。我将派遣部队到南部边境以击退对我们国家的灾难性入侵。”\n——特朗普，2025年就职演讲"
 USA_T24_Cut_Spending: "开源节流"
 USA_T24_Cut_Spending_desc: "美国的金钱正在被臃肿的、自以为是的联邦政府部门无情挥霍，要阻止我们的国家衰败，就必须与大政府斗争到底！"
 USA_T24_Set_DOGE: "设立政府效率部"
 USA_T24_Set_DOGE_desc: "为了恢复我国联邦政府的竞争力和有效性，政府将成立全新的政府效率部。爱国者将仔细调查过去十年所有政府部门私吞资金中饱私囊的情况，将我们国家的肿瘤悉数切除。"
 USA_T24_Dissolve_Influency: "解散国际开发署"
 USA_T24_Dissolve_Influency_desc: "我们曾经向“国际开发署”打了多少亿美金，有什么用？香港的神经病，俄罗斯自由派，还是“多元化斗士”？这种费尽周折专门打一场空的部门，还不如不要！"
 USA_T24_Less_Cost: "大下岗"
 USA_T24_Less_Cost_desc: "谁都能一帆风顺啊？谁这辈子还不遇上点儿事啊？你就拿我来说吧，过去大小也算个干部。我不是跟你吹啊，十八岁毕业我就到了自行车厂。我是先入CIA后入FBI，我上过三次光荣榜，麦卡锡特别器重我，眼瞅要提副组长。克里斯托弗一直跟我谈话，说单位减员要增效，当时我就表了态，咱间谍要替国家想，我不下岗谁下岗？"
 USA_T24_Reexit_Org: "无用的国际组织"
 USA_T24_Reexit_Org_desc: "现代的绝大部分国际组织都像当年的国际联盟一样，花大钱养懒虫，真出事了管不着。对于费力没好处的国际组织，美国不应放任，该走人就走人！"
 USA_T24_Expand_Now: "帝国雄心"
 USA_T24_Expand_Now_desc: "与2017年一样，我们再次将建立世界上最强大的军队。我们将衡量我们的成功不仅在于我们赢得的战斗，还在于我们结束的战争——也许最重要的是，我们从未卷入的战争。\n\n美国将重新夺回其在地球上最伟大、最强大、最受尊敬的国家地位，激发全世界的敬畏和钦佩。"
 USA_T24_Ukraine: "乌克兰的稀土"
 USA_T24_Ukraine_desc: "乌克兰富含锂、钛和其他稀有稀土元素等关键矿产，这些元素对于制造包括电动汽车电池和电机以及风力涡轮机在内的广泛现代产品至关重要。既然他们想继续得到我们的援助，那么我们开出这样的价码合情合理。"
 USA_T24_Our_Neighbor: "敲诈邻居"
 USA_T24_Our_Neighbor_desc: "加拿大与墨西哥之所以现在还能在北美蹦跶而不是被古巴、中国控制，是因为美国替他们承担了绝大部分的国防事务。但长期以来，我们与他们的关系长期是我们付出，他们吃饱。妈的，懒货，给钱！"
 USA_T24_Panama: "宣称巴拿马"
 USA_T24_Panama_desc: "我们当年把积攒了上万名美国劳工鲜血的巴拿马运河交给巴拿马，可不是为了让他们去向中国与共产党谄媚。既然他们那么喜欢中国，那我们理应把我们的礼物收回来！"
 USA_T24_Denmark: "宣称格陵兰岛"
 USA_T24_Denmark_desc: "格陵兰对美国的安全不可或缺，他们是我们抵抗苏联（现在是俄罗斯）的重要支点。格陵兰还有诸多优质资源。我们必须确保它们被正确的人掌握。"
 USA_T24_China: "贸易战，启动！"
 USA_T24_China_desc: "正是拜登政府的软弱无能导致中国迅速地突破了我们的科技防线，我们必须利用剩余的优势，将他们彻底地堵在门外！"
