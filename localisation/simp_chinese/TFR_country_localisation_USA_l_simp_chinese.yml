 POLITICS_DONALD_TRUMP_DESC: "唐纳德·约翰·特朗普是当代美国最具有分裂性的政治家。身为纽约房地产大亨弗雷德·特朗普的儿子，将父亲的公司从一个酒店和赌场连锁企业，转变成了以他个人形象为招牌的国际品牌。他在2000年和2012年尝试过涉足政坛，最终在2016年总统选举中全力投入。经过一连串的爆冷，他最终获得共和党提名，并在大选中击败了前参议员和第一夫人希拉里·克林顿，成为美国总统。\n\n特朗普从政策到个性的方方面面都颠覆了华盛顿特区所崇尚的老派形象。他信奉商业哲学：不做不能立即给自己带来实际利益的交易，绝不存在任何负面新闻，以及出现问题时绝不承认失败。支持者赞赏他的坦率，认为他敢于为中西部受挫的民众发声，敢于挑战迂腐的联邦体制。然而，众多批评者也谴责其肤浅自负，过于迎合极右翼分子，为了自己的虚荣不惜摧毁民主传统。但无论是支持还是反对，人们都难以否认，他拥有能激怒或煽动任何团体的魔力。"
 POLITICS_JOE_BIDEN_DESC: "小约瑟夫·罗比内特·拜登曾数次接近美国最高权力宝座，却频频未能如愿。拜登出生于宾夕法尼亚州，他的大部分人生和政治生涯都是在特拉华州度过的。30多年的参议员生涯，牢固其身为民主党领导层一员的地位。现在，国家迄今最严重的危机之际，拜登响应党的号召，坐上白宫交椅。他在三个鸡蛋上跳舞，同党内左中右翼谨慎协作。联邦政府这艘船必须稳住，方可共抗内敌外患。\n\n可纵观党内，拜登也是名有争议的政治家。他过去与斯特罗姆·瑟蒙德和“严刑峻罚”法案的联系招来了左翼反对者，而右翼担心他以中央政府之名镇压各地肆虐革命的做法，以及大量的联邦刺激计划会让国家离暴政愈来愈近。而年龄，78岁的拜登是美国历史上最年长的总统。在批评者看来，这不过是个病入膏肓的傀儡，打出了争权争遗产的最后一枪。而在支持者眼里，这位老道的政治家能团结所有盟友击败一切敌人。\n\n美国民主消亡的威胁笼罩大地，拜登赌上了一切。他会被人们铭记为拯救民主之人，还是视作民主的抬棺人？有一点是显而易见的：很少有人会羡慕他在这个特殊历史时期扮演的角色。"

#事件
 usa.1.t: "美国世纪"
 usa.1.d: "过去的百年岁月里，美国一直是世界首屈一指的霸权，坐拥最为优渥的经济，不计其数的自然资源以及纷繁复杂的人口储备，成为了当之无愧的超级大国。百年岁月为美国提供了传播其自由意志的土壤，那些美国的敌人们在强力下崩溃消陨。\n\n然而，美国也被过去的梦魇困扰着，有一股声音在她的脑内愈发响亮。许多人奔走呼号呼吁为曾经深处南方腹地被奴役的美国黑人群体进行赔偿，1863年，内战期间的一纸《解放黑奴宣言》让这些被压迫的人们得到解放，并在后续的1865年通过了废除奴隶制的第十三修正案。然而，这一切都并非完全正确，因为黑人们仅获得了口头上的自由，南方白人仍然对其另眼相待。这一局面最终在1964年的《民权法案》颁布后彻底终结，可奴隶制的阴影依然挥之不去，种族关系在过去几十年来急剧恶化，人们每每因美国是否建立在个人的苦难和束缚之上而争吵不休。"
 usa.1.a: "合众为一！"
 usa.2.t: "现状"
 usa.2.d: "寰宇之内，地球之上，文明摇篮，新的十年已悄然临近。全球各地的跨年烟火仍在鸣放，很多人仍在制定他们的新年计划。事实上，美利坚合众国也并未有何不同。我们的国家都有一个传统，那就是每隔十年就回顾当前经济、国际亦或是政治领域面临的形势。\n\n过去几年来，国家在经济方面维持相对稳定。通货膨胀和物价都保持在可控水平，全国各地的发展也如预期般持续，不过，这种经济稳定很大程度上取决于一个关键因素：石油。这种已成为世界“新黄金”资源日益增长的依赖，对维持我国稳定至关重要。如果我们的主要供应国切断供应，美国很可能会立刻陷入严重的危机。国际方面，美国同样面临类似的紧张局势。争端事件虽会上演，但一般都通过外交渠道或战略干预来处理，保证这些问题不会失控。尽管面临诸多挑战，但美国的势力范围基本上保持稳定，然而，为了保持我们的影响力，仍然需要密切关注这些问题。\n\n美国每十年都会面临三大问题，而当今首当其冲的就是我们国家宏伟的政治运转体系。总统竞选如火如荼地进行，选举之夜迅速临近，全国各地的政治紧张局势已让人惶恐不安。民众愤怒情绪日益抬高，公民之间的两极分化也变得愈发令人后怕。曾经仅仅只是拌嘴的分歧，现在却能让部分人采取极端行动，甚至许多人因此武装自己。\n\n虽然美国在新十年面临的困境看似简单，但最终决定命运的还是大选的结果。赌注空前绝后，选举之夜的结果将塑造未来十年“自由之地”的未来。"
 usa.2.a: "无论前途光明还是黯淡！为新的十年干杯！为美国的新时代干杯！"
 usa.3.t: "美国首例新冠病例"
 usa.3.d: "美国疾病控制与预防中心于今日收到了西雅图近郊一家医院发来的消息：美国已经出现了第一例确诊的新型传染病患者，即新型冠状病毒肺炎或者Covid-19。患者本人是一名35岁的美国公民，上周曾前往武汉探亲。患者表示，他从未在武汉和回国航班上与任何病患有接触，在返回美国的数日内也没有明显症状。\n\n患者及其家属已经处于隔离中，他返回美国后的行程轨迹也已着手调查。鉴于这种疾病具有显著的强传染性，医学专家对民众在不知情的情况下感染它而感到担忧。"
 usa.3.a: "现在麻烦事来到了我们这里。"
 usa.3.b: "现在麻烦事来到了我们这里。"
 usa.4.t: "往哪走？"
 usa.4.d: "美国的制度曾经开创了人类政治实践的先河，但是它现在正在飘摇喘息，很明显，这个体系已经到头了。\n在即将到来的政治变动中，我们需要选择一个主导力量，一个能重建美国，使其重新崛起的力量。最终，历史选择了……"
 usa.4.a: "让赤色将迎来它的黎明……"
 usa.4.b: "一条古怪的缝合了共与普的道路……"
 usa.4.c: "结束这几十年的闹剧……"
 usa.5.t: "宪政危机"
 usa.5.d: "正在崩溃……"
 usa.5.a: "风雨飘摇……"
 usa.6.t: "合众国实验结束"
 usa.6.d: "历史的丰碑……"
 usa.6.a: "就此上路吧……"
 usa.28.t: "拜登宣誓就任美国第46任总统"
 usa.28.d: "疫情肆虐、骚乱阴霾……重兵驻守中，当地时间1月20日中午，美国总统就职典礼在华盛顿特区国会大厦西面正式举行，美国当选总统、民主党人乔·拜登正式宣誓就任美国第46任总统。这是152年以来首次，美国当选总统在现任总统不在场的情况下宣誓就职。同时，受新冠疫情影响，这也是一个“缩减版”的就职典礼，与以往的总统就职典礼有所不同：宣誓仪式严格遵守防疫规则；观礼人数缩减为1000人；国家广场不对公众开放；午宴、总统巡游、就职舞会等传统活动取消……仪式结束后，拜登夫妇按照惯例沿宾夕法尼亚大道从国会大厦前往白宫。\n拜登发表就职演说，向全美民众陈述其目标和愿景。在特朗普任期内日益深重的分裂和动荡之后，拜登呼吁“团结和治愈”这个国家，打败疫情，重建更为美好的明天。"
 usa.28.a: "就像叶利钦一样，他们窃取了政权。"
 usa.28.b: "美国也许蹒跚，但终将返回正轨。"
 usa.8.t: "警官单膝跪在黑人嫌疑人的脖子致其死亡"
 usa.8.d: "2020 年 5 月 25 日，46 岁的美国黑人乔治·弗洛伊德在明尼阿波利斯市被 44 岁的白人警察德里克·肖万跪压致死。弗洛伊德因涉嫌使用假 20 美元钞票被商店收银员举报而被捕。肖万在弗洛伊德被手铐铐住并面朝下躺在街道上时，持续跪压其颈部超过 9 分钟。另两名警察亚历山大·库恩和托马斯·兰恩协助肖万制服弗洛伊德。兰恩在弗洛伊德被铐上手铐之前还曾将枪口对准弗洛伊德的头部。第四名警察陶·索阻止了旁观者进行干预。"
 usa.8.a: "媒体在一开始绝不会告诉你们：他是一名罪犯。"
 usa.8.b: "暴力执法！滥用职权！"
 usa.8.c: "这就是美国的制度！美国的社会！"
 usa.9.t: "抗议者在华盛顿特区推倒邦联雕像"
 usa.9.d: "华盛顿特区的抗议者周五推倒了邦联将军阿尔伯特·派克 （Albert Pike） 的雕像。这座雕像矗立在该市的司法广场附近。\n一段视频显示，纪念碑在美国东部时间晚上 11 点 15 分左右落地之前，周围环绕着黄色绳索，摇摇欲坠。几分钟后，人们看到雕像躺在草地上，燃烧着，上面布满了涂鸦。抗议者似乎在雕像燃烧时轮流向火中添加物品。警察在现场，但没有试图逮捕任何抗议者。\n“这几乎是平等主义的标志，现在我们正在夺回我们的自由和权利，象征着你认识的人，代表我们，代表我们的文化，而不是代表在美国通过的被视为仇恨的事情，”现场的一名抗议者告诉 WJLA。\n据俄克拉荷马历史学会称，派克是美国内战期间邦联印第安人专员和印第安领土的军事指挥官。邦联纪念碑已成为“黑人的命也是命”（Black Lives Matter）抗议活动的导火索。亚特兰大郊区迪凯特的一座 30 英尺高的方尖碑也在周四午夜前被法官下令拆除。"
 usa.9.a: "斗争的代价罢了。"
 usa.9.b: "这些人应该立即被逮捕。这是我们国家的耻辱！"
 usa.9.c: "他们本来就是外来者。"
 usa.9.e: "这是传播革命的机会！"
 usa.10.t: "南希·佩洛西修改访日计划"
 usa.10.d: "《日本富士新闻网》引述知情人士消息，美国众议院议长佩洛西在访问日本之后预计调整行程计划，可能取消访问南韩，改访台湾; 前次美国现任众议院议长访台纪录为1997年。立委王定宇也分享相关讯息，稍早在脸书发文表示「25年来，首次美国现任国会议长即将于周末访台」。\n据日媒报道，裴洛西将在8日从美国启程前往日本，预计将与日本首相岸田文雄进行会谈; 在日本之后，裴洛西原定行程预计访问南韩，然而俄罗斯侵乌之下，台海局势备受关注，忧中国「以武力改变现状」，美国政府欲表明支持台湾立场，因此紧急做出这项决定。\n若佩洛西访问台湾，将成为1997年之后25年来首个美国现任众议院议长访台纪录。众议院议长为美国总统继承顺位的第2位。"
 usa.10.a: "谁说是我们做的？"
 usa.11.t: "佩洛西的访台计划基本确定"
 usa.11.d: ""
