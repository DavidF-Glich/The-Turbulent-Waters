 Go_APLA_key: "特朗普不止是一个民粹主义商界政客，他具有煽动房地产资本贵族与民粹乃至法西斯浪潮的能力。美国的制度实际上无法阻止极右翼的上台，我们需要与这帮纳粹继承者斗争。"
 MAGA_Communism_key: "尽管共和党代表的实业大资本集团仍然是反动阶级的一员，但是民主党长期推行的身份政治与虚伪平权严重耽误了美国的经济发展，拨乱反正势在必行。"
 Patriotic_Front_key: "民主已然变成一帮小丑与布尔什维克的万物，华盛顿构想的民主早已离去。我们必须继承国父的理想，恢复美国民主的民治民享。"
