 usa.26.t: "美国得到治愈"
 usa.26.d: "经历了这么多以后，我们终于做到了，我们消灭了COVID-19，把外国佬的病毒从我们伟大的国家中赶了出去。现在我们可以回归常态了，但真的就如此轻松吗？一些医生认为我们应该等待，新冠病毒将发展成为普通的流感并将呈一年一次的周期性传播。不过就目前来看，我们终于能够安定下来，安安稳稳地过一段日子了。"
 usa.26.a: "蜕故孳新……"
 usa.32.t: "唐纳德·特朗普的就职仪式"
 usa.32.d: "华盛顿特区 - 美国东部时间2021年1月20日\n在一场历史性的选举之后，唐纳德·特朗普再次宣誓就职，正式成为美国第45任总统的第二个任期。尽管竞选过程中充满了争议和挑战，特朗普最终还是赢得了选举人团的支持，在国会联席会议上确认了他的成功连任。\n成千上万的民众聚集在国家广场周围，见证这一重要时刻。特朗普及其家人、政府官员、共和党前辈及第一家庭成员等出席了此次盛大的仪式。出于安全考虑，以及响应新冠疫情预防措施，大部分观众通过电视直播观看了整个过程。\n最高法院首席法官约翰·罗伯茨再次主持了宣誓仪式，特朗普在他的带领下庄严地念出了宪法规定的誓词。随后，特朗普发表了就职演讲，强调了“让美国再次伟大”的主题，并承诺继续推动他的政策议程：巩固边境墙、驱逐非法移民、与北约拉开距离等等。在疫情方面，特朗普提出了较高的期待，表示政府将致力于加速疫苗分发，恢复国家的正常运作。他还呼吁美国人民团结一致，不懈地与“中国病毒”和“内部阴谋”作斗争。就职典礼结束后，总统前往阿灵顿国家公墓，向无名战士墓敬献花圈。\n随着夜幕降临，特朗普将进入白宫，开启自己的第二个任期。"
 usa.32.a: "美国的前途尚不可知……"
 usa.33.t: "特朗普再次宣誓就职"
 usa.33.d: "当地时间2025年1月20日中午，当选总统特朗普和当选副总统万斯在美国国会大厦圆形大厅宣誓就职，正式启动自己非连续的第二个任期。与以往在国会大楼西侧广场举行就职典礼不同，由于寒潮天气与新近的暗杀企图，就职典礼40年来首次移至室内举行。\n特朗普的本次就职演说与8年前的演说形成鲜明对比。当时的演说措辞、语气悲观。而今天，与历任总统演讲类似，特朗普演讲内容则更多表达了乐观的情绪。同时，特朗普也直截了当地陈述他认为当前最紧迫的国家问题，以及解决方案。外界还注意到，万斯系的是红色领带，而特朗普的紫色领带似乎包含红色和蓝色的格子图案，这可能是有团结的意思。\n本次就职仪式是首个接受外国领导人出席的总统就职仪式：中国国家副主席韩正、意大利总理梅洛尼、阿根廷总统米莱等各国政要在仪式上出现。\n特朗普在讲话中强调：将继续奉行美国至上、美国优先政策，让美国再次伟大。特朗普还宣布将立即以紧急状态对美墨边境进行管控，将数以百万计的“非法移民”遣送出境。同时签署一系列具有历史意义的行政命令，开始美国的“彻底复兴”和“常识革命”。\n不论特朗普今后的政绩如何，美利坚的未来将永远改变。"
