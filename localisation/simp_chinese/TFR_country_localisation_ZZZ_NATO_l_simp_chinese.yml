l_simp_chinese:
#北约联合国策树
 NATO_Transformation_Conference: "联合指挥转型"
 NATO_Transformation_Conference_desc: "北约转型司令部是北约于2003年重组形成的军事指挥机构，旨在领导联盟部队和能力的军事转型，采用新概念如北约反应部队和新的学说，以提高联盟的军事效能。"
 NATO_WCC: "作战顶层概念"
 NATO_WCC_desc: "北约作战顶点概念 （NWCC） 于2021年获得批准。它有助于北约加强其威慑和防御态势的努力，并提供了支持保持和进一步发展北约决定性军事优势的愿景，并在2040年之前不断调整军事力量工具。"
 NATO_Technology_Conference: "培训技术会议"
 NATO_Technology_Conference_desc: "北约培训技术会议是一个年度活动，由北约联军转型司令部的建模、仿真、培训和科技部门组织。在三天的时间里，来自学术界、工业界和军事界的代表们探讨了现代和新兴培训技术如何为北约的教育与培训增添价值。"
 NATO_Resource_Conference: "资源会议"
 NATO_Resource_Conference_desc: "北约资源会议汇集了众多外部和内部演讲者，采用多种讨论形式，积极吸引观众参与富有成效的思想和见解交流。通过借鉴国家经验和利用私营部门的专业知识，该活动旨在扩大北约的知识范围，培养一种协作方法，以最大限度地利用资源来满足当前和未来的军事需求，并有效应对威胁。"
 NATO_Industry_Forum: "北约-工业论坛"
 NATO_Industry_Forum_desc: "大西洋两岸的国防工业合作是北约威慑和防御的关键部分。加强欧洲和北美国防工业，以及盟国之间国防工业合作的增强，使我们更有能力并及时满足北约防御计划的要求。"
 NATO_Multi_Domain: "多域作战"
 NATO_Multi_Domain_desc: "截至今天，多域作战对不同国家意味着不同的事情，而且正如以往，北约面临着以一个可接受、相关且被所有成员国理解的方式解释它的挑战。为此，北约必须因此在不同方法和能力各异的30个国家之间达成有效共识，这些国家现在分布在5个作战域——空中、陆地、海上、网络空间和太空。"
 NATO_TIDE: "信息决策与执行卓越"
 NATO_TIDE_desc: "TIDE Sprint 是一个面向未来的活动，它已经采取了多种形式，将始终适应不断变化的环境。活动主要讨论北约战争基石概念和盟军指挥转型战争发展议程相关的三个前沿话题：数字化转型、多域作战和军事医疗操作性。"
 NATO_Wargame: "战棋模拟"
 NATO_Wargame_desc: "联合司令部转型正在努力发展其大胆的模拟战能力，作为其更好地理解联盟军事力量所面临的挑战的努力的一部分。它还寻求加强与利益相关者的互动与合作，以完善北约对模拟战的理解和使用，使其能够保持在战争发展前沿。为此，这些努力支持北约成为多域作战联盟的目标，通过识别可以分别在所有领域利用和缓解的机会和脆弱性。"
 NATO_Communicator_Conference: "北约传播者会议"
 NATO_Communicator_Conference_desc: "北约传播者大会聚焦于北约军事结构（战略传播-公共事务-信息行动-心理战）的传播学科，以及由北约总部推动的企业活动。"
 NATO_360: "360研讨会"
 NATO_360_desc: "“北约伙伴关系360”研讨会是一个当代且创新的举措，汇集了来自盟国和所有伙伴国的民间和军事代表，以激发思想的自由交流、机会和挑战，并帮助确定对北约伙伴及其与联盟关系最相关的趋势和需求。"
 One_NATO: "一个北约"
 One_NATO_desc: "北约不能单独应对今天的安全挑战。我们需要伙伴。这不仅是为了支持我们的任务和行动，也是为了发展共同的情况意识。培养这些伙伴关系是在适应性和稳定性之间进行的一项精细的平衡。"
 NATO_Strategic_Foresight: "战略前瞻分析"
 NATO_Strategic_Foresight_desc: "战略预见分析通过鼓励从业者探索新兴趋势背后的根本驱动因素，识别和评估塑造不断演变的安全环境特征的变化驱动因素，使对广泛复杂问题的标准化研究成为可能，并开发出具有更稳健潜在影响评估的可行情景。"
 NATO_Festival: "北约节"
 NATO_Festival_desc: "北约转型司令部的主要社区关系活动是每年在诺福克举办的北约节，自1953年以来，诺福克市一直向北约及其成员国表示敬意。\n\n有趣啊，北约也有自己的节日！"
 NATO_Challenge: "北约挑战赛"
 NATO_Challenge_desc: "北约挑战赛是一个始于 2007 年的合作性公共教育活动。内容主要是对北大西洋理事会会议的决策模拟，学生大使被分配到北约成员国——来自北约成员国官员指导参与者，为学生提供政治、军事和外交指导。"
 NATO_Talk_Military: "军师"