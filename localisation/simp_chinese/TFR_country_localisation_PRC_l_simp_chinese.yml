 china.23.d: "在我们党的严格监督与广大同志的共同努力下，我们修补了新冠疫情暴露的食品安全漏洞，出台了新的卫生标准，同时继续扩大了我们的反腐成果。相信2020年的闹剧不会再次发生，精诚捞钱的老校长们只能在中纪委的办公室里胆颤心惊。"
