 PRC_god_niu_desc: "“伟大的牛爷爷”，一位在QQ群中声名鹊起的《钢铁雄心4》玩家，以其独特的游戏风格和不屈的个性成为群内外的传奇人物。\n\n他钟爱使用42锤子打造的超昂贵重型坦克，追求极致的§Y15%可靠性§!设计，堪称§G“财大气粗”§!的代名词。然而，即便在开挂的游戏规则下，牛爷爷的战绩却令人啼笑皆非——§R苏§!§p波§!战争、§1英§!§G爱§!战争、§3中§!§R日§!战争、§R苏§!§A德§!战争，他屡战屡败，战场所向披靡的坦克军团总是以§Y离奇§!的方式全军覆没。\n\n尽管如此，牛爷爷从不认输，嘴硬到底，坚称§Y“这把平局”§!。他的豪言壮语和戏剧化的对局吸引了大批关注者，群内群外粉丝无数，纷纷为这位§R“败而不馁”§!的硬核玩家点赞，期待他下一场§G“惊天动地”§!的翻盘之战。"
