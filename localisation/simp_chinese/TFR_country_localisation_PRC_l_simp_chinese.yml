 PRC_left_nationalism_desc: "\n\n\n\n£GFX_PRC_ideology_left_nationalism\n\n\n\n\n\n由中共首席理论家王沪宁所定义的§Y习近平思想§!并非对社会主义未来图景的预言，而更类似于对过去四十年改革开放的经验总结。它强调由一个包罗万象的执政党，即中国共产党，统领社会的方方面面，与此同时党内严格的晋升机制和不间断的反腐败清洗将确保先锋队的意识形态纯洁。此外，为了弥合国内的意识形态分歧，该思想以“共同富裕”、“中国梦”和“民族复兴”为口号，响应了中国国内不断高涨的民族自豪感和对社会正义的诉求。随着习近平地位的日益稳固，习近平思想也将在可预见的未来继续引领着中国。"
