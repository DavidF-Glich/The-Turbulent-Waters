 china.1533.a: "“报告，我部已控制指定园区。”"
 china.1534.t: "再见，爱人"
 china.1534.d: "今天是林仲驻扎在大阪的第36天。何家划去了日历上最后一个数字，整个身体像灌了铅，沉重地压在行军背包上。两只手渗出冷汗。\n噩梦，噩梦一直在。十天前的那个场景还在他脑中打转。他和战友们在大阪残破的市区巡查。路面空荡，只有乌鸦停在破裂的街道上。突然，一发冷枪击中了他的队友。林仲大吼着让战友们隐蔽，自己迅速寻找掩体，躲在一辆报废的丰田车旁。透过车窗，他看着周围破败的楼群。\n又一声枪响，又一个队友倒下。这是林仲第一次感到恐惧。自从登陆日本以来，这种感觉从未如此强烈。他深吸一口气，重新架起枪。在那一瞬间，他看到对面四层小楼的窗前闪过一丝白光。\n“在那！”他大吼着，朝亮光处开了一梭子弹。战友们也随之开火，枪声像雷鸣一样炸响。路上的乌鸦飞起，只留下寂静一片。林仲示意队友们跟上，几人迅速地向那栋楼推进。\n他们上楼，来到亮光处。那儿躺着一个女人，大口喘气，腰间的伤口正渗出鲜血。林仲快步上前，踢开她手中的步枪。正准备将她扣押时，一发子弹穿透她的头。\n林仲震惊地回过头，机枪手李侩的枪口冒着一丝烟。障子门突然打开，李侩调整枪口，不断地扫射。枪声在楼内咆哮着，直到最后一颗子弹打完，门被打成碎片，眼前只弥漫着一片血雾。\n血雾渐渐散去，林仲终于看清了门后的景象。\n一个男孩，一个女孩，还有一个老人。"
 china.1534.a: "地狱之门。"
