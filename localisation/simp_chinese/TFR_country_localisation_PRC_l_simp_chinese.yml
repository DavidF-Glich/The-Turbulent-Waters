 china.1535.t: "烈火余烬"
 china.1535.d: "要上军事法庭吗？”林仲猛地抓住李侩的衣领，眼中几乎喷出火来。\n李侩冷冷地看着他，轻蔑地笑了一声，“没有我，你早就死了。”\n林仲的心一沉，手缓缓松开。李侩拍拍他的肩膀，转身操起火焰喷射器，对准榻榻米上的尸体扣动了扳机。\n林仲没有回头。背后传来灼热的气浪。\n回到基地后，林仲的梦里总是有几只在烈火中挣扎的手臂。每当他往前走，那个地上的女人都会猛地抬起头，林仲凑近一看。脸上是他爱人的面孔。\n“老大，换你和家里通话了。”\n林仲吃力地爬起身，走到家属电话区。拿起电话，妻子那熟悉而温柔的声音传来。\n“你知不知道预约这通电话有多难，你知道我有多担心你吗？”对面带着哭腔的声音让林仲感到一种从未有过的温暖。\n两人慢慢地聊着。\n“让儿子过来和爸爸说话，他好久没见到你了。”林仲的心中一紧，儿子那肉嘟嘟的小脸浮现在眼前，他的嘴角不禁露出笑意。\n电话那头突然变得嘈杂，接着传来了一个稚嫩的声音\n“喂……”\n林仲的眼睛突然湿了，脑海里战场的硝烟消失了，只有妻子抱着儿子的画面。\n“喂，是爸爸呀。”\n“爸爸。”\n“嗯。”\n“爸爸？”\n“在呢。”\n“你在日本杀了多少人呀？”"
 china.1535.a: "嗯……很多……"
