 PRC_centrist_status_okay: "§Y[?PRC_influence_cen_var|=+1%]§!（£political_power_texticon [?PRC_influence_cen_dynamic_var|=+1]）\n£GFX_approval_rating_texticon §Y对政府的支持率§!是§Y[?PRC_approval_rating_cen_var|1%]§!\n§Y建制派§!从邓小平的改革与1989年的政治危机中演变而来，是中国共产党在改革开放40余年来的主导者。过去，他们秉承着邓小平的“实事求是”方针，以经济建设为中心并在国际社会上韬光养晦。在习近平上台后，§Y建制派§!的人物已经进行了一轮洗牌，故现在，大部分人认为§Y建制派§!指的就是习近平的支持者。"
 PRC_lib_status_okay: "§Y[?PRC_influence_lib_var|=+1%]§!（£GFX_dx [?PRC_influence_lib_dynamic_var|=+1%]）\n£GFX_approval_rating_texticon §Y对政府的支持率§!是§Y[?PRC_approval_rating_lib_var|1%]§!\n§C自由派§!由儒家保守派、新自由主义者和社会民主主义者组成。他们主张引入西式民主宪政，推动经济自由化。但在近二十年，以美国为代表的新自由主义集团在内政外交上跌尽跟头，沦为笑柄，而习近平也狠抓意识形态战线，将他们赶出了权力中心。§C自由派§!要想重返辉煌，不得不等待内外秩序的新曙光。"
 PRC_nat_status_okay: "§Y[?PRC_influence_nat_var|=+1%]§!（£attack_texticon [?PRC_influence_nat_dynamic_var|=+1%]）\n£GFX_approval_rating_texticon §Y对政府的支持率§!是§Y[?PRC_approval_rating_nat_var|1%]§!\n§O民族派§!，如它的称号一般，民族派高度重视中华民族（对部分人是汉族）在世界上的地位。它从中国在19世纪起的不断苦难、国耻中崛起，对邓小平、温家宝等改革派破坏中国军备发展导致世纪之交的新国耻的改革缺少认可，§O民族派§!主张强化国防安全，并彻底清算内奸。至于他们怎么上台，历史早有模板。"
 PRC_newleft_status_okay: "§Y[?PRC_influence_new_var|=+1%]§!（£development [?PRC_influence_new_dynamic_var|=+1%]）\n£GFX_approval_rating_texticon §Y对政府的支持率§!是§Y[?PRC_approval_rating_newleft_var|1%]§!\n§R新左派§!实际涵盖的范围非常广：党内失意者，党外民主社会主义者、毛主义者、托派……你不能准确描述他们的信条是什么，但“改革开放背叛社会主义”“中国是另一个官僚资本主义国家”是他们的普遍共识。由于习近平推行的很多足以混淆视听的改革，§R新左派§!与建制派迫切想拉开距离但不得志，同时也缺少支持者。但如果中国的贫富差距继续拉大，他们的机会就会来了……"
