 PRC_Wuhan_discovery_desc: "武汉的海鲜市场到底有什么猫腻？那群蝙蝠上面到底有何方神器？病毒是怎么传染给人的？这些问题都值得深入探索。"
 PRC_Wuhan_discovery_reward: "随着武汉的无线电信号传来，一场空前的§G生化战争§!拉开序幕……"
 PRC_TV_Address: "习近平的电视讲话"
 PRC_TV_Address_desc: "根据习近平指示和李克强要求，国务院联防联控机制1月20日召开电视电话会议，对新型冠状病毒感染的肺炎疫情防控工作进行全面部署。国家卫生健康委成立新型冠状病毒感染的肺炎应对处置工作领导小组，指导地方做好疫情应对处置工作。湖北省等有关地方进一步落实属地责任，采取切实有效措施，坚决做好疫情防控各项工作。"
 PRC_Lockdown_Hubei: "封锁省境"
 PRC_Lockdown_Hubei_desc: "为了防止疫情扩散，中央决定在湖北实行全面封锁。"
 PRC_QR_Code: "码上办事"
 PRC_QR_Code_desc: "二维码，这一中国“新四大发明”，将是疫情时代最伟大的产品，它可以帮助识别人员身份、在未来服务疫苗接种。"
 PRC_Bio_lab: "扩建生物实验室"
 PRC_Bio_lab_desc: "新冠病毒的基因解码、弱点查找与对应的疫苗研发，都需要在生物实验室内进行。我们可以推动与高校、企业的合作，用行政和商业力量推动药物与疫苗的研发。"
 PRC_New_Hospital: "神山医院"
 PRC_New_Hospital_desc: "武汉火神山医院位于武汉市蔡甸区知音湖大道，是参照2003年抗击非典期间“北京小汤山医院”模式，在武汉职工疗养院，建设一座专门医院，集中收治新型冠状病毒肺炎患者。\n武汉雷神山医院位于江夏区强军路，救治对象为各医院发热门诊和住院确诊的新型冠状病毒肺炎患者，医院充分借鉴非典时期“小汤山医院”的经验，只设住院不设门诊。全院共设床位1600张，分别为2个重症医学科病区、3个亚重症病区及27个普通病区，除重症病区外，病房均为2人间。"
 PRC_New_Twenty: "新二十条"
 PRC_New_Twenty_desc: "国务院联防联控机制综合组在2022年11月11日公布了《关于进一步优化新冠肺炎疫情防控措施，科学精准做好防控工作的通知》。通知指出，党中央对进一步优化防控工作的二十条措施作出重要部署、提出明确要求，各地各部门要不折不扣把各项优化措施落实到位。"
 PRC_Monitor_Agencies: "监控检测机构"
 PRC_Monitor_Agencies_desc: "最高人民检察院发布第十六批全国检察机关依法办理涉新冠肺炎疫情典型案例，涉及消极、懈怠执行区域疫情防控措施，伪造核酸检测证明供物流行业使用，伪造核酸检测报告、破坏进口冷链食品管理秩序等妨害疫情防控秩序的犯罪行为。此次典型案例的发布，目的在于指导检察机关依法办理涉疫情防控案件，尽快遏制疫情扩散蔓延势头，进一步引导人民群众自觉遵守疫情防控有关法律法规，贯彻落实好“努力用最小的代价实现最大的防控效果”。"
 PRC_Monitor_Agencies_tt: "这会§G提高§!我们防疫时的行政效率，§G减缓§!疫情扩散。"
 PRC_Investigate_Corruption: "协调官商关系"
 PRC_Investigate_Corruption_desc: "基于涉疫腐败高发易发风险，自疫情暴发以来，各级纪检监察机关立足职能定位，精准执纪问责，为疫情防控和恢复经济社会发展保驾护航。通过严肃查处擅离职守、弄虚作假、违反疫情防控纪律，以及贪污侵占、截留挪用、虚报冒领疫情防控资金物资，滥用职权、吃拿卡要损害企业和群众利益等违纪违法问题，切实保障应对疫情工作廉洁、高效和透明。\n预防和打击腐败，只有进行时，没有完成时。防疫的严峻挑战不能迟滞我们惩治腐败的节奏。"
 PRC_Blame_USA: "溯源论"
 PRC_Blame_USA_desc: "美国的德克里克堡在此次卫生危机中表现得极度可疑，他们拒绝配合调查。可以推测：美国很可能在2019年武汉军运会期间派遣了已感染此病毒的人员入境。《环球时报》已经获得了2500万人的签名请愿，要求美国公开德克里克堡相关资料，我们只需要踢上一脚，美国编排的“中国病毒论”将轰然倒塌！"
 PRC_Vaccine_Budget: "疫苗专项资金"
 PRC_Vaccine_Budget_desc: "疫苗的开发将是中美的重大竞争点。我们需要在生物医学加码投入，在国际热点问题上夺得先手。"
 PRC_Vaccine_Injection: "接种宣传"
 PRC_Vaccine_Injection_desc: "我们国家是疫苗公平的重要推动者与践行者。当我们拥有足够的疫苗产能时，应当宣传疫苗对人体的正面效果，提高国民的疫苗注射率。"
 PRC_Bye_COVID: "远去"
 PRC_Bye_COVID_desc: "我们将终止疫情防控，每个人都是自己健康的第一负责人。但得益于我们之前的部署，放开的过程应当比西方国家略微平稳一点。"
 PRC_Withdraw_from_COVID: "视我们的§0口罩库存§!和§H全国最低基础设施等级§!，我们将获得§R不同程度的全面惩罚§!。在艰难时刻过去后，我们的经济将§G勃勃生机，万物竞发。§!"
 PRC_Food_Security: "食品安全改革"
 PRC_Food_Security_desc: "“民以食为天”，食品安全是重大的民生问题。对食品安全问题，要在加强监管、严厉打击的同时，动员全社会广泛参与，努力营造人人关心食品安全、人人维护食品安全的良好社会氛围，不断增强公众对食品安全的信心。要广泛普及食品与健康相关知识，推动全社会更加关注食品安全，坚决遏制各类食品安全违法犯罪行为，提高群众消费安全感和满意度。\n——习近平，2012年9月15日，到中国农大参加全国科普日活动中的指示"
 PRC_Food_safety_reforms_start: "我们将围绕本次卫生危机的导火索展开§G新一次变革§!。"
 PRC_Leave_Wildtype: "拒食野味宣传"
 PRC_Leave_Wildtype_desc: "2020年2月25日，十三届全国人大常委会第十六次会议表决通过了关于全面禁止非法野生动物交易、革除滥食野生动物陋习、切实保障人民群众生命健康安全的决定。决定自公布之日起正式生效。"
 PRC_Canteen_Evaluation: "食堂大检阅"
 PRC_Canteen_Evaluation_desc: "“一定要注意卫生，首先是采购，一定要是合格的、没有问题的、安全的，然后储藏的过程、制作的过程，都要注意卫生，在这个基础上饭菜可口，让孩子们吃得营养健康。”\n——习近平，2024年6月20日在西宁市果洛西宁民族中学考察时对学校工作人员说"
 PRC_Premade_dish_issue: "预制菜问题"
 PRC_Premade_dish_issue_desc: "市场监管总局等六部门于2024年3月21日联合发布《关于加强预制菜食品安全监管 促进产业高质量发展的通知》，首次明确预制菜定义和范围，强化预制菜食品安全监管，明确了推动预制菜食品安全标准和质量标准体系建设的方向。"
 PRC_Transparent_Kitchen: "明厨亮灶"
 PRC_Transparent_Kitchen_desc: "明厨亮灶，是指餐饮服务提供者采用透明玻璃、视频等方式，向社会公众展示餐饮服务相关过程的一种形式。 使餐饮企业顾客可以直观地看到后厨员工的操作是否规范，卫生是否合格，是否有一些不应该出现的物品。明厨亮灶是对餐饮企业员工的一种监督。\n2014年2月，国家食药监总局部署各地在餐饮业开展明厨亮灶工作；从2015年起，正式在全国推广，推动餐饮服务提供者通过采用透视明档（透明玻璃窗或玻璃幕墙）、视频显示、隔断矮墙、开放式厨房或设置窗口等多种形式，对餐饮食品加工过程进行公示，将餐饮服务关键部位与环节置于社会监督之下。"
 PRC_Out_Poverty: "打赢脱贫攻坚战"
 PRC_Out_Poverty_desc: "8年来，近1亿人脱贫，832个贫困县全部摘帽——我们向深度贫困堡垒发起总攻，啃下了最难啃的“硬骨头”。虽遭遇疫情影响，我国依然如期完成新时代脱贫攻坚目标任务，提前10年完成联合国2030年可持续发展议程的减贫目标。"
 PRC_Historic_Checkpoint: "§t历史注脚§!"
 PRC_Historic_Checkpoint_desc: "今年将召开中国共产党第二十次全国代表大会，这是进入全面建设社会主义现代化国家、向第二个百年奋斗目标进军新征程重要时刻召开的一次十分重要的大会，意义深远重大。\n§t一个重大的问题：谁将领导中国？§!"
 PRC_Economy_Reboot: "经济重启"
 PRC_Economy_Reboot_desc: "扩大内需战略下，消费将成为经济复苏的基础拉力，投资将成为经济复苏的关键推力（推基建、稳地产、拉制造）；创新驱动战略下，现代化产业体系将加快升级，同时注重绿色低碳发展，防范房地产、地方政府债务等经济金融风险。"
 PRC_Fourteenth_Five: "第十四个五年计划"
 PRC_Fourteenth_Five_desc: "“十四五”时期推动高质量发展，必须立足新发展阶段、贯彻新发展理念、构建新发展格局。必须坚持深化供给侧结构性改革，以创新驱动、高质量供给引领和创造新需求，提升供给体系的韧性和对国内需求的适配性。必须建立扩大内需的有效制度，加快培育完整内需体系，加强需求侧管理，建设强大国内市场。必须坚定不移推进改革，破除制约经济循环的制度障碍，推动生产要素循环流转和生产、分配、流通、消费各环节有机衔接。必须坚定不移扩大开放，持续深化要素流动型开放，稳步拓展制度型开放，依托国内经济循环体系形成对全球要素资源的强大引力场。必须强化国内大循环的主导作用，以国际循环提升国内大循环效率和水平，实现国内国际双循环互促共进。"
 PRC_Industry_Branch: "§8工业§!和信息化部"
 PRC_Industry_Branch_desc: "中华人民共和国§Y工业§!和信息化部（简称：§Y工业§!和信息化部，§Y工§!信部），是根据2008年3月11日公布的国务院机构改革方案，组建的国务院组成部门。\n§Y工业§!和信息化部主要职责为：§Y拟订实施行业规划、产业政策和标准；监测工业行业日常运行；§!推动重大技术装备发展和自主创新；管理通信业；指导推进信息化建设；协调维护国家信息安全等。\n作为行业管理部门，主要是管规划、管政策、管标准，指导行业发展，但不干预企业生产经营活动。在中国的重点大学中，工信部直属高校共7所，工信部共建高校共5所。"
 PRC_Carbon_Neutral: "§G碳中和§!目标"
 PRC_Carbon_Neutral_desc: "实现碳达峰碳中和，是以习近平同志为核心的党中央经过深思熟虑作出的重大战略决策，是着力解决资源环境约束突出问题、实现中华民族永续发展的必然选择，也是构建人类命运共同体的庄严承诺。\n习近平总书记在党的二十大报告中强调，“立足我国能源资源禀赋，坚持先立后破，有计划分步骤实施碳达峰行动。”“完善能源消耗总量和强度调控，重点控制化石能源消费，逐步转向碳排放总量和强度‘双控’制度。”\n锚定目标，砥砺奋进。各地区各部门各行业全面贯彻落实党的二十大精神，深入推进生态文明建设，持续实施积极应对气候变化国家战略，采取强有力的政策措施，绿色低碳发展不断取得新进展。绿色日益成为我国经济社会高质量发展的鲜明底色。"
 PRC_Stop_and_Wait: "等等我们的人民"
 PRC_Stop_and_Wait_desc: "在回答关于减贫问题时，国务院总理李克强表示，“中国是一个人口众多的发展中国家，我们人均年可支配收入是3万元人民币，但是有6亿中低收入及以下人群，他们平均每个月的收入也就1000元左右，1000元在一个中等城市可能租房都困难，现在又碰到疫情。疫情过后，民生为要。”\n§Y（此分支尚未完成）§!"
 PRC_Factory_Upgrade: "产业升级"
 PRC_Factory_Upgrade_desc: "科技成果转化为现实生产力，表现形式为催生新产业、推动产业深度转型升级。要及时将科技创新成果应用到具体产业和产业链上。这为企业在实际发展中培育新质生产力指明了方向，提供了根本遵循。\n发展新质生产力，落脚点在以科技创新推动产业创新。要一体化推进部署创新链、产业链、人才链，提高科技成果转化和产业化水平，让科技创新与产业创新相互促进、同频共振，在生产中不断优化生产要素，将科技创新成果应用到具体产业和产业链上，推动产业深度转型升级，从而实现生产力的跃迁。"
 PRC_Intelligentizing: "新质生产力"
 PRC_Intelligentizing_desc: "新质生产力是创新起主导作用，摆脱传统经济增长方式、生产力发展路径，具有高科技、高效能、高质量特征，符合新发展理念的先进生产力质态。它由技术革命性突破、生产要素创新性配置、产业深度转型升级而催生，以劳动者、劳动资料、劳动对象及其优化组合的跃升为基本内涵，以全要素生产率大幅提升为核心标志，特点是创新，关键在质优，本质是先进生产力。\n新质生产力的显著特点是创新，既包括技术和业态模式层面的创新，也包括管理和制度层面的创新。必须继续做好创新这篇大文章，推动新质生产力加快发展。"
 PRC_Decrease_Dependence: "提高资源自给能力"
 PRC_Decrease_Dependence_desc: "要把提高农业综合生产能力放在更加突出的位置，确保口粮绝对安全、谷物基本自给，提高油料、大豆产能和自给率。\n稳妥有序推进碳达峰碳中和，在降碳的同时确保能源安全、产业链供应链安全、粮食安全，确保群众正常生活。"
 PRC_Synthesis: "合成资源"
 PRC_Synthesis_desc: "加强重要能源、矿产资源国内勘探开发和增储上产，加快规划建设新型能源体系，提升国家战略物资储备保障能力。"
 PRC_Developed_in_China: "中国智造"
 PRC_Developed_in_China_desc: "中国智造是我国加快推进产业结构调整，适应需求结构变化趋势，完善现代产业体系，积极推进传统产业技术改造，加快发展战略性新兴产业，提升中国“智造”水平，全面提升产业技术水平和国际竞争力的一项重要发展战略。不仅是当前和今后一段时间经济工作的重要任务，而且需要知识产权在其中发挥应有的支撑作用。"
 PRC_Electrical_Car: "新能源汽车补贴"
 PRC_Electrical_Car_desc: "新能源汽车补贴政策将直接降低消费者的购车成本，提高新能源汽车的市场竞争力。同时补贴政策还将推动新能源汽车产业的持续健康发展，加速技术创新和产业升级。此外新能源汽车的普及还将有助于减少碳排放和环境污染，推动经济社会的绿色转型。"
 PRC_Highland_Statics: "戈壁谋略"
 PRC_Highland_Statics_desc: "新疆是我国西北的战略屏障，是实施西部大开发战略的重点地区，是我国向西开放的重要门户，也是全国重要的能源基地和运输通道，新疆工作在党和国家工作全局中具有特殊重要的战略地位。\n要坚持稳中求进工作总基调，更好统筹发展和安全、统筹开放和稳定，积极服务和融入新发展格局，紧贴民生推动高质量发展，全力做好事关长治久安的根本性、基础性、长远性工作，保持了社会大局稳定、经济平稳健康发展、人民安居乐业的良好局面。"
 PRC_Charging_Brick: "充电桩问题"
 PRC_Charging_Brick_desc: "顾客不愿意购买新能源汽车的一大原因是它们的短续航和配套设施的缺乏。我们将助力充电桩等基础设施的建设，为他们扫清服务难，充电难的障碍。"
 PRC_Review_Toliet_Rev: "回望厕所革命"
 PRC_Review_Toliet_Rev_desc: "20世纪90年代，将农村改厕工作纳入《中国儿童发展规划纲要》和中央《关于卫生改革与发展的决定》，在中国农村掀起了一场轰轰烈烈的“厕所革命”。在厕所质量上的要求不断提高，公厕的配套设施不断完善。“厕所革命”不仅仅带来文明习惯上的改变，也带来健康效益、社会效益、生态效益，进而转化为经济效益，迸发出推动城乡融合发展的勃勃生机。\n§R中国改变着厕所，“厕所革命”也改变着中国。§!"
 PRC_Mongolia_Conditions: "内蒙古的环境报告"
 PRC_Mongolia_Conditions_desc: "内蒙古自治区聚焦聚力落实“五大任务”和全方位建设“模范自治区”两件大事，全力推动我国北方重要生态安全屏障建设，全区生态环境保护工作取得新进展、新突破。深入打好污染防治攻坚战取得新成效。"
 PRC_Upgrade_Railway: "铁路更新换代"
 PRC_Upgrade_Railway_desc: "铁路是国民经济“大动脉”，在我国经济社会发展中的地位和作用至关重要。下一步，国家铁路局将进一步抓好基础设施‘硬联通’、规则标准‘软联通’，持续推进交通物流降本提质增效，助力交通强国建设。"
 PRC_Satisfying_Sik: "新疆诉求"
 PRC_Satisfying_Sik_desc: "新疆作为一个自治区，能直截了当地展现我们国家的民族团结进步与社会事业水平。要落实党的政策举措，坚持兵地一盘棋，在反恐维稳、经济发展、生态保护、民族团结、干部人才等方面加大融合力度，加快推进兵地融合发展。"
 PRC_No_Absolute_Poverty: "绝不返贫"
 PRC_No_Absolute_Poverty_desc: " “治病必求于本”。 在这里，贫困现象就是“标”，致贫原因就是“本”。 脱贫攻坚要找准致贫原因这个“本”，精准施策，才能从根本上消除贫困现象这个“标”。\n——2017年6月23日，习近平在山西太原深度贫困地区脱贫攻坚座谈会上的发言"
 PRC_Healthcare: "医疗现状"
 PRC_Healthcare_desc: "中国共产党领导的革命胜利后，中国的医疗水平与人民的健康水平在几十年的发展中已经空前提高。现在，在我们的医疗体系内，百姓在哪些方面仍然面临“办事难”的局面？患哪些疾病的病人最多，需要国家预算的相应倾斜？医保的适用范围与补贴力度如何调整？"
 PRC_State_Nursery: "扩张公立医院"
 PRC_State_Nursery_desc: "2021年6月4日，国务院办公厅印发《关于推动公立医院高质量发展的意见》（以下简称《意见》）指出，力争通过5年努力，公立医院发展方式从规模扩张转向提质增效，运行模式从粗放管理转向精细化管理，资源配置从注重物质要素转向更加注重人才技术要素。"
 PRC_Release_Private: "松绑私立医院"
 PRC_Release_Private_desc: "为贯彻落实党的二十届三中全会精神，推动医疗领域有序扩大开放，国家卫生健康委、商务部、国家中医药局、国家疾控局制定了《独资医院领域扩大开放试点工作方案》,于2024年11月1日印发给北京市、天津市、上海市、江苏省、福建省、广东省、海南省卫生健康委、商务主管部门、中医药局、疾控局。"
 PRC_Foreign_Conditions: "他国医疗体系观察"
 PRC_Foreign_Conditions_desc: "根据医疗保障资金筹资渠道的差异，世界范围内的医疗保障制度大致分为四种模式：国家保障型医疗保险模式、社会保障型医疗保险模式、商业保险保障型医疗保险模式、个人储蓄保障型医疗保险模式。"
 PRC_Cope_with_Cuba: "与古巴同志合作"
 PRC_Cope_with_Cuba_desc: "自中古联合工作组合作机制建立以来，双方建立了包括政府部门、科研机构、伙伴企业在内的立体合作框架，已形成20余个重点项目。合作范围从最初的药物生产，逐步拓展到药学研究、公共卫生、药品法规管理等多个领域。合作方式从技术转让提升到联合开发，从贸易往来发展到合资合作，从双边合作拓宽到联合开发第三方市场。"
 PRC_Biomedical_Research: "生物医学研究"
 PRC_Biomedical_Research_desc: "生物经济是以生命科学、生物技术的发展进步和普及应用为基础的新经济形态，是国民经济的重要组成部分。2022年5月10日，国家发改委印发《“十四五”生物经济发展规划》（以下简称《规划》），明确打造国家生物技术战略科技力量，加快突破生物经济发展瓶颈，实现科技自立自强。专家表示，在《规划》牵引下，中国生物领域战略科技力量将持续壮大，有力支撑生物经济高质量发展。"
 PRC_Welfare_Adjustment: "医保体系扩充"
 PRC_Welfare_Adjustment_desc: "人民健康是社会主义现代化的重要标志。在以中国式现代化推进强国建设、民族复兴伟业的新征程上，卫生健康工作的基础性地位和全局性作用进一步凸显。深化医药卫生体制改革，有利于解决群众看病就医最关心最直接最现实的利益问题，有利于解决卫生健康事业发展不平衡不充分的主要矛盾，更好地服务人民健康和经济社会发展大局。"
 PRC_Medical_Unicorn: "医疗独角兽"
 PRC_Medical_Unicorn_desc: "中国生物制药行业目前仍然缺乏拥有足够优势的本国企业。云南省药监局提出了“一企一案”，以风险为导向，基于企业存在的问题和风险制定检查方案，提升检查的穿透性，帮助企业排查风险隐患，以检查促发展；“一企一策”以需求为导向，提前介入帮扶指导，对生物医药重点企业开展精准按需帮扶。"
 PRC_Generics: "仿制药的命运"
 PRC_Generics_desc: "仿制药是指与商品名药在剂量、安全性和效力（strength）（不管如何服用）、质量、作用（performance）以及适应症（intended use）上相同的一种仿制品（copy）。一旦知识产权对专利的保护过时，仿制者即可一拥而上，显著降低患者用药成本（尽管并不是所有人都能仿制出低副作用药品）。"
 PRC_Respect_Knowledge: "尊重知识"
 PRC_Respect_Knowledge_desc: "“一定要在党内造成一种空气：尊重知识，尊重人才。要反对不尊重知识分子的错误思想。不论脑力劳动，体力劳动，都是劳动。从事脑力劳动的人也是劳动者。要重视知识，重视从事脑力劳动的人，要承认这些人是劳动者。”\n——邓小平，1977年5月24日"
 PRC_All_for_Health: "健康至上"
 PRC_All_for_Health_desc: "“没有全民健康，就没有全面小康。医疗卫生服务直接关系人民身体健康。要推动医疗卫生工作重心下移、医疗卫生资源下沉，推动城乡基本公共服务均等化，为群众提供安全有效方便价廉的公共卫生和基本医疗服务，真正解决好基层群众看病难、看病贵问题。”\n——习近平，2014年12月13日在江苏镇江市丹徒区世业镇卫生院调研的言论"
 PRC_No_Piracy: "保护知识产权"
 PRC_No_Piracy_desc: "创新是引领发展的第一动力，保护知识产权就是保护创新。"
 PRC_Platform_Construction: "平台建设"
 PRC_Platform_Construction_desc: "不断向科学技术广度和深度进军，为“面向人民生命健康”提供强有力的科技支撑，要求我们遵循医学科技创新规律、深化科技体制改革、建设国家医学科技创新体系、建设新型国家医学科学院，使各类创新主体有效联动，形成研究领域完整、学科体系完备、转化平台完善的协同创新网络。"
 PRC_High_Production: "我们将实现高产量"
 PRC_High_Production_desc: "“这个药现在什么价？”\n——习近平，2023年12月在上海参观上海科技创新成果展时问傅大煦（上海市生物医药技术研究院院长、党委副书记）"
 PRC_Nourished: "皆有所养"
 PRC_Nourished_desc: "“一切群众的实际生活问题，都是我们应当注意的问题。”要解决群众的“穿衣问题，吃饭问题，住房问题，柴米油盐问题，疾病卫生问题，婚姻问题”。“假如我们对这些问题注意了，解决了，满足了群众的需要，我们就真正成了群众生活的组织者，群众就会真正围绕在我们的周围，热烈地拥护我们。”\n——毛泽东《关心群众生活，注意工作方法》，1934年"
 PRC_Tech_Branch: "工业与§3信息化部§!"
 PRC_Tech_Branch_desc: "中华人民共和国工业和§3信息化§!部（简称：工业和§3信息化部§!，工§3信§!部），是根据2008年3月11日公布的国务院机构改革方案，组建的国务院组成部门。\n工业和§3信息化部§!主要职责为：拟订实施行业规划、产业政策和标准；监测工业行业日常运行；§3推动重大技术装备发展和自主创新；管理通信业；指导推进信息化建设；协调维护国家信息安全等。§!\n作为行业管理部门，主要是管规划、管政策、管标准，指导行业发展，但不干预企业生产经营活动。在中国的重点大学中，工信部直属高校共7所，工信部共建高校共5所。"
 PRC_Work_with_Enterprise: "企业推手"
 PRC_Work_with_Enterprise_desc: "党中央明确提出要扎实做好“六稳”工作、落实“六保”任务，激发市场主体活力，使广大市场主体不仅能够正常生存，而且能够实现更大发展。一要落实好纾困惠企政策，继续减税降费、减租降息，确保各项纾困措施直达基层、直接惠及市场主体，支持适销对路出口商品开拓国内市场。二要打造市场化、法治化、国际化营商环境，平等保护国有、民营、外资等各种所有制企业产权和自主经营权，推动贸易和投资便利化。三要构建亲清政商关系。各级领导干部要光明磊落同企业交往，听取企业家意见和建议，同时要坚决防止权钱交易、商业贿赂等问题损害政商关系和营商环境。四要高度重视支持个体工商户发展，提供更直接更有效的政策帮扶。"
 PRC_Way_Ahead: "遥遥领先"
 PRC_Way_Ahead_desc: "遥遥领先，网络流行语。余承东在华为发布会中，多次用来形容华为手机与其他品牌差距的词汇。流行语中，这个词现被用来称赞技术创新和产品实力。我们希望这个名词未来也能指代中国的各方面科技水平。"
 PRC_Generative_AI: "生成性AI"
 PRC_Generative_AI_desc: "在过去几年中，机器学习领域取得了迅猛进步，创造了人工智能的一个新的子领域：生成式人工智能。这些程序通过分析大量的数字化材料产生新颖的文本、图像、音乐和软件。如果我们用正确的数据对它们进行训练并指导它们追求适当的目标，这些程序可以表现得好像正常的人类一样。"
 PRC_Tech_Spring: "看看教育部"
 PRC_Tech_Spring_desc: "“窃我国今日要务，莫急于图强，而图强之根本，莫要于教育。”\n——毛泽东《湘教职员请撤惩张敬尧》，1920年1月"
 PRC_Support_Universities: "支持科技大学"
 PRC_Support_Universities_desc: "“我们毕竟应该了解：\n人才、干部是世界上所有宝贵的资本中，\n最宝贵最有决定意义的资本。”\n——约瑟夫·斯大林，于1935年5月4日在克里姆林宫举行的红军学院学员毕业典礼上的讲话"
 PRC_Purge_Scholar_Tryant: "调查学术贪污"
 PRC_Purge_Scholar_Tryant_desc: "没有好的土壤，就不会长出好的庄稼；中国的科研水平怎么样，很大程度上取决于我们的科研环境。科技界还存在一些违背科研诚信的行为。比如，学术抄袭、论文造假、侵占他人成果、伪造学术身份、骗取科技补贴……对学术不端争议，就要以求真的精神调查事情真相，如果属于恶意诬告，应及时澄清事实、还原真相，绝不能任其发酵而影响科技界的团结和信任；如果确实存在学术不端行为，应依法依规严肃处理。\n§R决不包庇纵容、息事宁人。§!"
 PRC_Reform_Edu: "教育改革"
 PRC_Reform_Edu_desc: "教育是国之大计、党之大计，教育兴则国家兴，教育强则国家强。从教育大国到教育强国是一个系统性跃升和质变，必须以改革创新为动力。面对纷繁复杂的国际国内形势，面对新一轮科技革命和产业变革，面对人民群众新期待，我们要深刻把握深化教育综合改革的重大意义和历史使命。"
 PRC_Learn_with_Gain: "学有所得"
 PRC_Learn_with_Gain_desc: "“要使自己的思想适应新的情况，就得学习，要接受新事物，要研究新问题；许多东西单从书本上学是不成的，要向生产者学习，向工人学习，向贫农下中农学习；在学校则要向学生学习，向自己教育的对象学习。”\n——毛泽东，1957年3月12日，在中国共产党全国宣传工作会议上的发言"
 PRC_Astronomy: "国家§3航天§!局"
 PRC_Astronomy_desc: "中国国家§3航天§!局是中华人民共和国负责§3民用航天管理及国际空间合作§!的政府机构，履行政府相应的管理职责。对§3航天活动§!实施行业管理，使其稳定、有序、健康、协调地发展。代表中国政府组织或领导开展§3航天§!领域对外交流与合作等活动。"
 PRC_Continue_Change: "计划一览"
 PRC_Continue_Change_desc: "2022年1月28日，国务院新闻办公室发布我国第五部航天白皮书——《2021中国的航天》，以建设航天强国为主线，为未来五年中国航天“划重点”。" 
 PRC_BenYue: "§Y嫦娥奔月§!"
 PRC_BenYue_desc: "千年以来，中华民族就有飞天追月的梦想。嫦娥的故事就表现了中国古人对遥远星辰的崇拜。在尤里·加加林上天，尼尔·阿姆斯特朗登月后，人类很久没有大张旗鼓地、富有理想地探索太空了。如今，随着中国登月计划的准备就绪，我们不仅将作为首个登月的社会主义国家，也将作为新世纪首个登月的国家，将伟大的太空探索事业进行到底！\n§t前进吧！光荣的引路人！§!"
 PRC_Moon_Lab: "驻月研究基地"
 PRC_Moon_Lab_desc: "研究表明，月球蕴藏有丰富的的氦-3（核聚变反应堆的理想原材料），钛铁矿，克里普岩与太阳能资源。\n随着登月计划的进展，在月资源利用的计划也应提上日程。"
 PRC_Go_Mars: "天问系列"
 PRC_Go_Mars_desc: "“天问”源于屈原长诗《天问》，表达了中华民族对真理追求的坚韧与执着，体现了对自然和宇宙空间探索的文化传承，寓意探求科学真理征途漫漫，追求科技创新永无止境。\n我国计划2025年前后发射天问二号，开展小行星探测任务；2030年前后发射天问三号和天问四号，分别开展火星采样返回任务和木星系探测任务。"
 PRC_Economy_in_Space: "太空经济"
 PRC_Economy_in_Space_desc: "随着航天技术的不断发展和相关应用的不断深入，“太空经济”时代已经到来。新兴的“太空经济”正在改变地球上人类生活的方方面面。“太空经济”日益呈现出基础性、强关联性、高促进性和高增长性的特征，成为世界经济发展和人类生活的重要组成部分。中国航天应通过航天技术和航天产业的跨越式发展，奠定引领太空经济发展的产业基础，保证未来我国拥有制天权和日益强健的太空竞争力。"
 PRC_Work_Report: "工作报告"
 PRC_Work_Report_desc: "我们将宣告§t十四五计划§!的胜利结束，离实现§G2035远景规划§!更进一步。"
 PRC_Steady_Route: "平稳航行"
 PRC_Steady_Route_desc: "经过长期努力，中国特色社会主义进入了新时代，这是我国发展新的历史方位。我国社会主要矛盾已经转化为人民日益增长的美好生活需要和不平衡不充分的发展之间的矛盾。认真学习贯彻党的十九大精神，我们要正确认识我国社会所处的历史方位，准确把握我国社会主要矛盾，坚持新时代的基本方略，齐心协力完成新时代的新任务，决胜全面建成小康社会并开启全面建设社会主义现代化国家的新征程。"
 PRC_Adjust_Route: "调整航线"
 PRC_Adjust_Route_Trigger: "需满足以下所有条件：\n£GFX_PRC_new_left_decision §t新左派§!的影响力超过50%\n£GFX_PRC_nationalist_decision §Y民族派§!的影响力不超过30%\n£GFX_PRC_liberal_decision §3自由派§!的影响力不超过50%"
 PRC_Adjust_Route_desc: "当我们的党面临新时代的挑战之时，仅仅依靠过去的政策，不仅无法继续确保党的领导地位，同时对继续将中国建设为世界强国也毫无帮助。我们将继续鼓励党和国家机构提出新的创新与改革政策，让党成为一个真正具有活力的组织，而不是寄宿于制度之内的臃肿累赘。"
 PRC_Thirteen_Achievements: "十三个方面成就"
 PRC_Thirteen_Achievements_desc: "党的十九届六中全会决议概括了新时代“十三个方面成就”，分别是：坚持党的全面领导、全面从严治党、经济建设、全面深化改革开放、政治建设、全面依法治国、文化建设、社会建设、生态文明建设、国防和军队建设、维护国家安全、坚持“一国两制”和推进祖国统一、外交工作。"
 PRC_Ten_Points: "十个明确"
 PRC_Ten_Points_desc: "2021年11月11日，中国共产党第十九届中央委员会第六次全体会议审议通过了《中共中央关于党的百年奋斗重大成就和历史经验的决议》，在党的十九大报告“八个明确”的基础上，用“十个明确”对习近平新时代中国特色社会主义思想的核心内容作进一步概括。"
 PRC_Fourteen_Follows: "十四个坚持"
 PRC_Fourteen_Follows_desc: "“十四个坚持”根据中国特色社会主义进入新时代的发展要求，从经济、政治、法治、科技、文化、教育、民生、民族、宗教、社会、生态文明、国家安全、国防和军队、“一国两制”和祖国统一、统一战线、外交、党的建设等各个方面对怎样坚持和发展中国特色社会主义作出了理论分析和政策指导。 "
 PRC_New_Era_Socialism: "习近平新时代中国特色社会主义"
 PRC_New_Era_Socialism_desc: "新时代中国特色社会主义思想是全党全国人民为实现中华民族伟大复兴而奋斗的行动指南。习近平新时代中国特色社会主义思想是当代中国马克思主义、二十一世纪马克思主义，是中华文化和中国精神的时代精华，实现了马克思主义中国化时代化新的飞跃。"
 PRC_Never_Forget: "不忘初心"
 PRC_Never_Forget_desc: "“不忘初心、牢记使命，必须作为加强党的建设的永恒课题和全体党员、干部的终身课题常抓不懈。一个人也好，一个政党也好，最难得的就是历经沧桑而初心不改、饱经风霜而本色依旧。”\n——习近平，2020年1月8日在“不忘初心、牢记使命”主题教育总结大会上的讲话"
 PRC_Socialist_Law: "社会主义法治"
 PRC_Socialist_Law_desc: "法治兴则民族兴，法治强则国家强。当前，我国正处在实现中华民族伟大复兴的关键时期，世界百年未有之大变局加速演进，改革发展稳定任务艰巨繁重，对外开放深入推进，需要更好发挥法治固根本、稳预期、利长远的作用。"
 PRC_Party_School: "中青班"
 PRC_Party_School_desc: "中青班是中青年干部培训班的简称，是中国共产党培训后备干部的学习培训班。它对于继承和发扬党的优良传统和作风、提高领导干部领导社会主义现代化建设的本领，对于加强党的执政能力建设和先进性建设，发挥着重要的作用。"
 PRC_Rule_the_Party: "全面从严治党"
 PRC_Rule_the_Party_desc: "“全面”就是管全党、治全党，面向8900多万党员、450多万个党组织，覆盖党的建设各个领域、各个方面、各个部门，重点是抓住领导干部这个“关键少数”。“严”就是真管真严、敢管敢严、长管长严。“治”就是从党中央到省市县党委，从中央部委、国家机关部门党组（党委）到基层党支部，都要肩负起主体责任，党委书记要把抓好党建当作分内之事、必须担当的责任；各级纪委要担负起监督责任，敢于瞪眼黑脸，敢于执纪问责。"
 PRC_Promote_Unity: "党内团结"
 PRC_Promote_Unity_desc: "党的团结是党的生命，是马克思列宁主义的基本原则，破坏党的团结就是违反马克思列宁主义的基本原则，就是帮助敌人来危害党的生命。 "
 PRC_Self_Rev: "党的自我革命"
 PRC_Self_Rev_desc: "“我们已经找到新路，我们能跳出这周期率。这条新路，就是民主。只有§R让人民来监督政府§!，政府才不敢松懈。只有人人起来负责，才不会人亡政息。”\n——毛泽东，1945年7月4日答“窑洞之问”\n\n“党的十八大以来，在推进全面从严治党的伟大实践中，我们不断进行实践探索和理论思考，在毛泽东同志当年给出“让人民来监督政府”的第一个答案基础上，给出了第二个答案，那就是不断推进§8党的自我革命§!。”\n——习近平，2024年12月15日"
 PRC_Commonwealth: "中华民族共同体"
 PRC_Commonwealth_desc: "“中华民族共同体”理念不仅追溯了中华民族历史形成过程中在疆域、历史、文化、精神方面的“四个共同”，还包含要引导各族人民牢固树立“四个与共”（休戚与共、荣辱与共、生死与共、命运与共）的共同体理念，以及推动各民族对伟大祖国、中华民族、中华文化、中国共产党、中国特色社会主义形成“五个高度认同”等重要内容。"
 PRC_Theory_Confidence: "理论自信"
 PRC_Theory_Confidence_desc: "理论自信指的是党对作为自己指导思想的马克思主义、中国特色社会主义理论体系的自觉信仰和坚定信念。 理论自信包括对理论自身的科学性充满信心，对理论自身的实践效果充满信心，对理论自身的发展前景充满信心。"
 PRC_Digital_Government: "数字政府"
 PRC_Digital_Government_desc: "加强数字政府建设是适应新一轮科技革命和产业变革趋势、引领驱动数字经济发展和数字社会建设、营造良好数字生态、加快数字化发展的必然要求，是建设网络强国、数字中国的基础性和先导性工程，对加快转变政府职能，建设法治政府、廉洁政府和服务型政府意义重大。" 
 PRC_Ask_the_People: "问政于民"
 PRC_Ask_the_People_desc: "“只要我们依靠人民，坚决地相信人民的创造力是无穷无尽的，坚定地信任人民，永远和人民打成一片，那就任何困难都有可能克服，任何敌人最终都压不倒我们，而只能被我们所压倒。”\n——毛泽东《论联合政府》"
 PRC_Network: "网络强国"
 PRC_Network_desc: "只有掌握先进的信息技术、网络技术，才能抢占经济社会和科技发展先机。2018年4月，在全国网络安全和信息化工作会议上，习近平总书记深入阐述了网络强国战略思想，对当前和今后一个时期网信工作作出战略部署。"
 PRC_Rule_Confidence: "制度自信"
 PRC_Rule_Confidence_desc: "中国特色社会主义制度和国家治理体系是以马克思主义为指导，植根中国社会土壤，深得人民拥护，能持续发展中国与复兴中华民族的制度和治理体系。\n§8历史正在，并且将继续证明我们道路的正确。§!"
 PRC_Preserve_Heritage: "保护非物质文化遗产"
 PRC_Preserve_Heritage_desc: "“历史文化遗产承载着中华民族的基因和血脉，不仅属于我们这一代人，也属于子孙万代。要敬畏历史、敬畏文化、敬畏生态，全面保护好历史文化遗产。”\n——习近平，2022年2月考察山西时的发言"
 PRC_Preserve_Red: "传承红色基因"
 PRC_Preserve_Red_desc: "§R红色基因§!是党领导人民在实现民族复兴，人民解放的“一切奋斗、一切牺牲、一切创造”中淬炼的精神品质和优良作风，是区别于其他一切阶级政党的鲜明标识和政治底色，体现了中国共产党人的责任担当和初心使命。新时代新征程，把§R红色资源§!利用好，把§R红色故事§!宣讲好，把§R红色基因§!传承好，对于确保中国共产党血脉永续、革命传统精神永存、红色江山根基永固具有极为重要的意义。"
 PRC_Dig_Ancient: "发掘文物"
 PRC_Dig_Ancient_desc: "中国是有着世界上最古老历史和文化的国家之一。§O要让文物说话，让历史说话，让文化说话。§!"
 PRC_Innovative_Propaganda: "创新宣传"
 PRC_Innovative_Propaganda_desc: "“很多人特别是年轻人基本不看主流媒体，大部分信息都从网上获取。必须正视这个事实，加大力量投入，尽快掌握这个舆论战场上的主动权，不能被边缘化了。要解决好‘本领恐慌’问题，真正成为运用现代传媒新手段新方法的行家里手。”\n——习近平，2013年8月19日在全国宣传思想工作会议上的讲话"
 PRC_144h: "对外单方面免签政策"
 PRC_144h_desc: "经国务院批准，在上海市、江苏省和浙江省，北京市、天津市和河北省，以及辽宁省部分口岸对53个国家（名单附后）人员实施144小时过境免签政策。这不仅可以带动当地的消费与旅游业，还能反制西方媒体霸权对我们国家的抹黑与曲解，展现我们的国家形象。"
 PRC_Religion: "宗教自由"
 PRC_Religion_desc: "中国始终坚持从本国国情和宗教实际出发，实行宗教信仰自由政策，保障公民宗教信仰自由权利，构建积极健康的宗教关系，维护宗教和睦与社会和谐。" 
 PRC_Historical_Confidence: "文化自信"
 PRC_Historical_Confidence_desc: "文化兴国运兴，文化强民族强。没有高度的文化自信，没有文化的繁荣兴盛，就没有中华民族伟大复兴。要不断巩固全党全国各族人民团结奋斗的共同思想基础，不断提升国家文化软实力和中华文化影响力。"
 PRC_Path_Confidence: "道路自信"
 PRC_Path_Confidence_desc: "道路自信是对发展方向和未来命运的自信。坚持道路自信就是要坚定走中国特色社会主义道路，这是实现社会主义现代化的必由之路，是为近代历史反复证明的客观真理。"
 PRC_Security_Opinion: "总体国家安全观"
 PRC_Security_Opinion_desc: "总体国家安全观放眼中国的国防形势，外交形势与社会发展状况，将人民安全、政治安全、国家利益有机统一，对维护20个国家安全、确保中国战略主动起规范作用。"
 PRC_Humanitarism: "中国人权报告"
 PRC_Humanitarism_desc: "从毛泽东时代的妇女解放、教育普及，邓小平时代高考制度再到习近平时代脱贫攻坚战的胜利，中国共产党争取人权、尊重人权、保障人权、发展人权，极大提高了中国人权文明水平。"
 PRC_Xiongan: "建设雄安新区"
 PRC_Xiongan_desc: "长期以来，北京是王朝与共和国的政治、铁路中心，它仍将继续出色地履行它的工作。不过，这座城市的建成已经过去了太久，历史积淀与潜在的国家安全问题也阻止我们对城市进行升级。与此同时，当代城市形态的探索也进入了关键时刻，我们需要为未来的新一线城市建设提供一个范本。\n\n于是，建设雄安新区的分都计划应运而生。"
 Trains_occupied: "§R执行此国策将占用50列火车§!"
 PRC_Belt_Road: "一带一路"
 PRC_Belt_Road_desc: "“一带一路”国际合作从无到有，从亚欧大陆延伸到非洲和拉美，从“大写意”进入“工笔画”阶段，从硬联通扩展到软联通，蓬勃发展，取得丰硕成果，已成为开放包容的国际合作平台和广受欢迎的全球公共产品。"
 PRC_Overcome_Instability: "克服阻力"
 PRC_Overcome_Instability_desc: "俄乌冲突中，美国专注于消耗俄罗斯的战争潜力，印度展现出与我们相似的立场，欧洲希望我们能维持现在的中立地位，俄罗斯在经贸合作上不得不更亲近我们。我们要克服特别军事行动造成的阻力，变挑战为机会，拓展我们的经济网络。"
 PRC_Price_for_West: "与西方的价码"
 PRC_Price_for_West_desc: "俄罗斯对乌克兰的战争已经像苏芬战争一样漫长而缺乏意义。为了俄乌人民的正常生活，国际粮食安全与经济稳定，我们不得不调整与俄罗斯和乌克兰的关系，以各种手段逼迫双方结束敌对状态。"
 Russo_Ukrainian_War_Ongoing: "需满足以下全部条件：\n    俄乌战争进行中\n    俄乌战争进行时间超过1年（当前天数：[?global.Russo_Ukrainian_War:days|Y0]）\n    需满足以下条件中的一个：\n      俄罗斯在这场战争的伤亡超过§Y100.00k§!\n      乌克兰的投降进度大于§Y40%§!"
 PRC_Supplement_Ukr: "乌克兰的中国资本"
 PRC_Supplement_Ukr_desc: "仅靠西方国家的金融实力，乌克兰不可能从废墟中恢复，他们需要中国的大量的，廉价的工业品、人力与资本。"
 PRC_APEC: "亚太经济合作组织"
 PRC_APEC_desc: "亚太经合组织，是亚太地区层级最高、领域最广、最具影响力的经济合作组织。它是亚太区内各地区之间促进经济成长、合作、贸易、投资的论坛。"
 PRC_BRICS: "金砖国家组织"
 PRC_BRICS_desc: "金砖国家人口众多、资源丰富，发展潜力巨大，感召力和国际影响力日益提升，是多边主义的典范。金砖国家应该秉持金砖精神，加强团结协作，深化“大金砖”战略伙伴关系，强化政治安全、经贸财金、人文交流“三轮驱动”合作，推动平等有序的世界多极化、普惠包容的经济全球化和世界可持续发展。"
 PRC_RCEP: "区域全面经济伙伴关系协定"
 PRC_RCEP_desc: "RCEP的生效实施将有助于打造地区经贸合作新增长点，深化东亚区域经济开放融合。从经贸合作角度看，RCEP的生效实施提高了地区贸易投资自由化和便利化程度，密切了域内国家的经贸投资往来，为扩大区域贸易投资规模按下了“加速键”。"
 PRC_Grain_Security: "粮食安全"
 PRC_Grain_Security_desc: "仓廪实，天下安。保障国家粮食安全是一个永恒课题，任何时候这根弦都不能松。"
 PRC_Three_Agriculture: "“三农”方针"
 PRC_Three_Agriculture_desc: "“历史和现实都告诉我们，农为邦本，本固邦宁。我们要坚持用大历史观来看待农业、农村、农民问题，只有深刻理解了‘三农’问题，才能更好理解我们这个党、这个国家、这个民族。必须看到，全面建设社会主义现代化国家，实现中华民族伟大复兴，最艰巨最繁重的任务依然在农村，最广泛最深厚的基础依然在农村。”\n——习近平"
 PRC_Development_Map: "新发展格局"
 PRC_Development_Map_desc: "“国内循环越顺畅，越有利于构建以中国国内大循环为主体、国内国际双循环相互促进的新发展格局。”\n——习近平，2020年4月10日在中央财经委员会第七次会议上的讲话"
 PRC_Authority_of_Constitution: "巩固宪法权威"
 PRC_Authority_of_Constitution_desc: "宪法精神，主要分为四个方面：\n1.坚持§R社会主义本质§!特征的精神；\n2.§Y民族团结和国家统一§!的精神；\n3.§3改革开放§!的精神；\n4.§8实事求是，从实际出发§!的精神。"
 PRC_Three_Donts: "三不腐"
 PRC_Three_Donts_desc: "三不腐，即“不敢腐、不能腐、不想腐”，是中国共产党反腐败斗争要求的概括用语。要科学把握坚持一体推进“三不腐”的时代内涵和实践要求，深化体制机制建设，坚决打赢反腐败斗争攻坚战持久战。"
 PRC_CPTPP: "加入全面与进步跨太平洋伙伴关系协定"
 PRC_CPTPP_desc: "CPTPP是美国退出TPP后组织改组的产物，虽然名为“全面与进步跨太平洋伙伴关系协定”，但它能吸引乌克兰、英国这些国家加入……\n\n§Y管他呢，世界领导者的特质就是疯狂拉群加群。§!"
#国策（非历史线）
 PRC_People_Democracy: "人民民主专政"
 PRC_People_Democracy_desc: "人民民主专政既不同于“资产阶级专政”，也有别于“工人阶级专政”，而是“§R工人阶级§!领导的、以§8工农联盟§!为基础的各个革命阶级的联合专政”，即“各§8革命阶级§!联合专政”[4]。其中，§R工人阶级§!是最坚强的核心，通过代表其利益的政党来行使领导权。其次是§Y农民§!，他们是无产阶级最可靠的盟友。然后是§3小资产阶级§!，他们充其量是追随者。最后是§B民族资产阶级§!，他们有可能离弃人民，加入“反人民”的敌对阵营。这4个阶级行使“人民民主专政”。"
 PRC_People_Welfare: "人民福祉"
 PRC_People_Welfare_desc: "“我们的长处是有人民支持。国民党脱离人民。你地方多，军队多，武器多，可是你的兵是抓来的，官兵之间是对立的。当然他们也有相当大一部分很有战斗力的军队，并不是都一打就垮。他们的弱点就在这里，关键就是脱离人民，我们联系人民群众，他们脱离人民群众。”\n——毛泽东，1964年8月18日与几个哲学工作者的谈话"
 PRC_People_Culture: "人民文化"
 PRC_People_Culture_desc: "“民间艺术形式能从封建时代流传至今，自然有它的优势有人民群众看中它的地方，人民喜闻乐见的东西，你不喜欢就要批评，你算老几？”\n——周恩来，1961年6月19日"
 PRC_Interaction_with_Representative: "鼓励与人大代表互动"
