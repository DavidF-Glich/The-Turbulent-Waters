 china.1524.t: "关于全面加强对台封锁的建议"
 china.1524.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中央军事委员会\n\n登陆部队报告，台军在多轮导弹与火炮打击下一触即溃，我军已经在台湾建立了稳固的阵地，武器装备与人员增援正源源不断地运送上岛，战斗接触线仍在不断向岛内纵深推进。现由于侦测到日澳潜艇活动频繁，有建议人民海军应全面加强对台湾岛北岸与东岸的封锁，理由如下：一、可阻止日澳运送人员装备入岛，加快解放台湾的进程；二、可预防台独分子潜逃，避免其在外国组织起类似疆独藏独的反对力量。"
 china.1524.a: "批准，务必尽快解放台湾。"
 china.1524.b: "现在的程度就足够了。"
 china.1525.t: "老样子"
 china.1525.d: "“新华社台北来电，昨日上午十时五十八分，中国人民解放军已经完全解放台湾，[PRC.GetLeader]总书记将发表重要讲话……”\n\n在李鑫居住的城中村中，许多中年人在此租下店面，靠经营餐饮生意为生，国家的大政方针几乎不对他们有直接影响，甚至在那场疫情中也是如此，他们如此日复一日地过着平淡的生活。就如无数中国人老百姓那样，表面上他们并不太过关心政治，也尽量避免向陌生人表达自己的政治观点。但偶尔他们也会聚在一起谈论一些政治话题。从毛主席的伟大和缺点、蒋介石的残忍和可笑，再到美国玩弄的无聊手段、邓江胡时代甚至是习治下各种政策的优劣和社会环境的变化。这些话题像是扯家常般地从他们口中说出，其中的观点并不新鲜，甚至很幼稚，却无一不包含着他们朴素的情感。\n\n踏过被鞭炮草纸染红的路面，街上没有了往日窸窸窣窣的人声，取而代之的是远处传来的鞭炮烟花的响声，以及那陪伴中国人度过了无数个日夜的播音腔调。穿过驻足在店门前几个探着脑袋的行人，李鑫来到他常吃的一家店里，老板果不其然地在抬头盯着电视屏中的画面，忘神的没有注意他的到来。\n\n“台湾终于解放了啊……”\n\n李鑫走到老板的身边，同样仰头看着电视，嘴里不禁蹦出了这句话。老板方才一惊，站起身，脸上却依旧挂着笑容。\n\n“是啊，吃点什么？”\n\n“老样子就好。”\n\n老样子么？李鑫回过神来时，手里正端着面碗，热腾腾的水汽带着香味扑上他的脸颊，提起筷子又楞了好几秒，绚丽的烟花不断在外面的天空中绽放，但眼前的食物和烟花的响声并没有进入他的脑海，有些别样的东西在他心中升起、浮现。是的，台湾解放了，可这对他、对这里的人们却都并无影响，生活依旧是日复一日的重复与枯燥。那人们为何而变得欣喜？自己的心又是为何而变得炽热，以至于它不停跳动？他想到了之前给学生们上的那堂课，却依旧不明白，自己和人们的这股情感到底发自何处，但有至少有一点可以肯定："
 china.1525.a: "人们期待一个更美好的明天。"
 china.1526.t: "归根"
 china.1526.d: "对曾卫国来说，台海战争结束得是那样的平静：先是被远程打击摧毁了阵地，然后向解放军投降，被押送到后方，一直待到了战争结束。这一切回忆起来好似还在昨天，但他眼下有更重要、更想去记住的回忆。\n\n循着家书的轨迹，曾卫国回到了广州，他很不适应大陆的出行和支付习惯，好在台湾居民一卡通给他带来了不少便利。但由于书信中描述的村子早就改了名字，他还是费了好大一番力气，辗转多处才终于找到那个曾经只存在于家书和祖父口述中的村子。\n\n曾经的村子变成了小镇，标志性的大榕树仍然挺立在那里，就像家书和祖父描述的那样。不同的是，大榕树旁边多了两颗小榕树。它们枝条伸到旁边的居民楼，郁郁葱葱的叶子宛若撑开的绿绒伞。榕树底下香火缭绕，悠闲的老人在榕树下的石凳上休憩对弈，孩童在树荫的庇护下堆沙玩乐，头上不时传来清脆的鸟鸣……\n\n一股莫名的情感涌上心头，曾卫国就这样呆滞在了原地，两眼湿润地看着这个未曾谋面的故乡，时间仿佛停留在了这一刻。"
 china.1526.a: "千家笑语传四方，此处即是我故乡。"
 china.1527.t: "欢庆统一"
 china.1527.d: "天安门广场的胜利阅兵方才结束，但人民群众的热情却远未消去。在中国的城市与乡镇，人们自发而热烈的庆祝活动仍在继续：鞭炮烟花响彻天穹，为地面铺上一层又一层的红染；大大小小的各色店铺拉起横幅，趁机打折拉客；在人民英雄纪念碑和毛主席纪念堂前、在韶山的铜像下、在嘉兴的游船边，在每一个拥有红色光辉历史的地方，人们一波接一波地，带着红旗与鲜花，既是纪念，也是要告诉他和无数革命先辈们：他们为革命抛头颅洒热血的牺牲没有付之东流，祖国的富强统一已然实现。"
 china.1527.a: "他们的夙愿又了了一件。"
 china.1528.t: "名为命运的丝线"
 china.1528.d: "李鑫从来没有觉得工作开心过——好吧，其实偶尔还是有开心的时候，比如有学生认真地向他请教历史问题时，又比如发工资的那一天。但周末的加班肯定不开心，比如说现在，他正要回单位布置考场。\n\n乘上地铁，令他欣慰的是有座位能坐。一屁股坐下，他就开始思考着怎么打发这半个小时的无聊时间了。打开手机，随意刷着社交软件，浏览那些过目便忘的信息，直到他感觉有人戳了戳他的肩膀。扭头看去，身边坐着一位年龄与他相仿的女生，她有些尴尬地笑了笑，然后张开口：\n\n“请问你有充电宝吗？我出门忘带了，现在手机已经没电了……”\n\n他先是一楞，随后便点头，把包里的充电宝掏了出来。\n\n“……有，有的。”\n\n李鑫显得有些拘谨，对待陌生人他一向如此。反倒是女生不断和他扯着话题，这让李鑫一时难以适应，不过除了刷手机外，他终于有事可做了。而事实证明，李鑫和她还挺聊得来——从籍贯到习惯，从人生经历到憎恶喜好，如同重逢的老友，他不得不承认，这是一种很神奇的感觉。但快乐的时光总是短暂的，站牌闪烁的光点和双语播报的语音预示着二人奇妙邂逅的结束。\n\n“这么巧？你也在复兴站下？”\n\n李鑫难得主动提起话题，女生依旧笑面盈盈，\n\n“是啊，真的挺巧的。”\n\n地铁到站后，李鑫忽才想起时间的紧迫，毕竟从地铁站到单位还有一段距离，他可不想因为迟到而惹上不必要的麻烦。接过女生归还的充电宝，礼貌性地对视一笑，李鑫便匆匆奔向了出口。"
 china.1528.a: "至少这半个小时里他是快乐的。"
 china.1529.t: "在此刻交织"
 china.1529.d: "李鑫将腰靠在椅背上，伸了个了懒腰。各班的备课、本月的总结和作业的批改都让他感觉自己的腰老化了不止十岁。仰头看着天花板，白晃晃的灯光有些刺眼，闭上眼睛，好像工作的事情就会被抛诸脑后，他已经在想着晚餐吃些什么了……\n\n上课时间的安静走廊传来阵阵脚步声。放在以前，光是听声音李鑫就知道是谁要来了，可这次的脚步声却不同以往，它走走停停，没有规律，陌生中夹杂着两分甚至一分的熟悉。脚步声越来越近，勾起了李鑫的好奇心。当脚步声在办公室门口停下，他刻意的余光才看清了脚步声的主人，明白了为什么它听起来陌生又熟悉。\n\n教导主任和一位新人站了进来——怪不得会发出那样的脚步声，原来是一熟一生两个人，看来前段时间的招聘已经有了结果。李鑫的嘴角微微扬起，他就知道自己的耳朵还是很灵的。\n\n“那个，和你们介绍一下，这位是新来的廖老师。”\n\n摆着职业性的微笑，主任不急不缓地说完，廖老师也挥着手，向这些未来的同事们颔首致意。主任又四处看了看，在一众“忙碌”的身影中将李鑫挑了出来。\n\n“嗯……李老师，你等会应该没课吧？带廖老师逛逛校园怎么样？”\n\n李鑫下意识地要推辞，但在转头往那两个身影看去，与她对上目光的刹时，他的脑海里便涌现出了那一天地铁上的场景，立即更明白了，那多一分的熟悉源自何处。李鑫的眉头微微蹙起，想要让自己看得更清楚、更确认一些，但嘴巴已经先于思考同意了下来。 \n\n二人就这么一前一后地走着，一直到三栋四楼的走廊，李鑫下定了决心，停下脚步，转过身子，\n\n“话说，你是那天的……”\n\n像是心灵感应一般，相同的话也从她的嘴里蹦出。在听到对方的声音后，二人又同时收声，嘴唇半开，有些呆滞、有些疑惑地看着，或是打量着对方，似乎都没有想到一切会发生得如此巧妙。廖翠莹反应得要快些，在李鑫仍在愣着的时候，轻歪脑袋，莞尔一笑，\n\n“命运，很神奇吧？”"
 china.1529.a: "命运早晚会使我们和某些人相遇......"
 china.1530.t: "毛泽东诞辰130周年"
 china.1530.d.1: "2023年12月25日，正值西方的圣诞节，而后一天，有人将其称之为东方的圣诞节。\n\n凌晨的韶山早已人山人海，韶峰巍然耸立，松柏青翠挺拔，红旗招展如烂漫山花。也许是因为台湾解放恰逢诞辰整周年，从全国各地赶来汇聚在此的人数格外之多，青年尤甚。为此政府不得不调配了更多警力维持秩序。整点的钟声敲响，随着明快昂扬的《东方红》在现场响起，时间正式步入了12月26日。人们一边跟着合唱《东方红》，一边兴奋地涌向毛泽东铜像。铜像前早就摆满了警卫和花圈，先是几身深色制服走到铜像的花圈前，脱下帽子，快速地鞠了三次躬，随后人们在警卫的安排下有序走向铜像，瞻仰这位大多数的他们都未曾亲眼见过的领袖。四分钟过去，音乐播放完毕，但人民群众的声音依旧如排山倒海，几句口号从他们的炽热的心中喷涌而出：\n\n“战无不胜的毛泽东思想万岁！毛主席万岁！人民万岁！”\n\n接下来的几个小时里，这些原本素不相识的人们化为了最亲密的同志，手拿红宝书与红旗，以及五星红旗插在台湾伪总统府上的照片，不论男女老少自发地集结在一起，将他们对伟大领袖的全部情感融入嘹亮歌声与呐喊中，以他们各自的方式来表达对伟人的无限怀念和敬仰之情。《东方红》、《国际歌》、《华沙曲》等红色歌曲响彻了整个韶山，人民的歌声划破黑夜，唤出红彤彤的太阳，照亮了中国大地。 \n\n上午8时，韶山市委、市人大常委会、市政府、市政协、市人武部等单位的干部职工，以及更多来自海内外的游客齐聚毛泽东广场，向毛主席铜像敬献花篮；在北京，惯例的纪念活动也举行。中共中央，全国人大常委会，国务院，全国政协，中央军委，各民主党派、全国工商联和无党派爱国人士向毛泽东坐像敬献花篮。[PRC.GetLeader]等向坐像三鞠躬，随后来到瞻仰厅，瞻仰了毛泽东的遗容。"
