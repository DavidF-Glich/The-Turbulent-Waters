 china.24.t: "银杏叶"
 china.24.d: "圣诞节前夕，疑似中国第六代战机试飞的视频在各大社交媒体疯狂传播。26日晚，美国媒体陆续报道称，中国当天成功试飞了一款“令人震惊”的高性能有人驾驶第六代隐形战斗机，并由歼-20战斗机伴飞。有网友说，这片银杏叶是中国送给美西方国家的圣诞礼物，是他们这一天最大的惊喜，当天凌晨，五角大楼灯火通明。值得注意的是，26日是中华人民共和国的缔造者毛泽东主席的诞辰，中国官媒在这一天的表态表态似乎也预示着红色巨龙要在世界棋局上搅动风云了。"
 china.24.a: "飞起玉龙三百万，搅得周天寒彻"
 china.25.t: "河南水灾"
 china.25.d: "河南省遭遇历史罕见特大暴雨，这次特大暴雨灾害共造成河南全省16个市150个县1478.6万人受灾。因本次极端暴雨而产生的以郑州地铁五号线被淹为代表的人员伤亡事件主要发生在郑州市，目前，国务院已经为调查本次自然灾害造成的影响以及应对自然灾害期间暴露出来的问题派出了调查组。"
 china.25.a: "水火无情。"
 china.26.t: "农业银行危机"
 china.26.d: "河南省境内的4家村镇银行，几乎在同一时间毫无预警地关闭线上取款和转账渠道。众多储户因此面临取款困难的问题，相关消息以及衍生出来的恐慌也在社会领域迅速扩散，河南多家无法正常取款的村镇银行的储户的健康码被异地赋红码，赴豫储户被强制隔离。这引起了官方的重视，中国银行保险监督管理委员会做出决定，责成当地银保监局配合地方政府和相关部门，迅速开展调查核实，积极妥善处置。目前，储户在相关村镇银行营业网点存款业务均在法律保护下正常开展。"
 china.26.a: "这是要干什么？"
 china.27.t: "恒大债务危机"
 china.27.d: "自从官方调整房地产行业相关政策以来，由于恒大集团无法应对新的市场变化，长期经营所产生的巨额债务成为了压垮恒大集团的大山。尽管恒大集团试图采用一些积极的政策去应对债务风险，但随着众多金融机构收紧资金流，恒大面临的债务问题也越来越严峻，最终，恒大地产集团受到调查，许家印也因涉嫌违法犯罪而被警方依法采取强制措施。"
 china.27.a: "人民企业家疑似有点太投机了。"
