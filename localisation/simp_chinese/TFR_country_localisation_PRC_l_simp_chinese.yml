 PRC_XI_JINPING_DESC: "习近平，男，汉族，1953年6月生，陕西富平人，1969年1月参加工作，1974年1月加入中国共产党，清华大学人文社会学院马克思主义理论与思想政治教育专业毕业，在职研究生学历，法学博士学位。\n现任中央委员会总书记，中华人民共和国主席，中华人民共和国中央军事委员会主席，中央党校校长。2012年就任中共领导人后，习近平对中国政府与共产党进行了大刀阔斧的变革。中国不再像邓小平时期一样对外隐忍，也不再像江泽民与胡锦涛时期靠近“自由”的概念，中国的爱国主义与民族主义全面地激发出来，同时党重新搬出了毛泽东时期的诸多概念，强调“初心”。\n\n在2020年，一场新冠疫情将可能带来民族新胜利的机会，也可能将成为习近平等第五代党的领导人的烫手山芋。异见者与反对派在人民大会堂外面紧盯着他们，任何失误都可能使他们毕生的努力，连带着中国的新民主主义革命成果付诸东流……"
