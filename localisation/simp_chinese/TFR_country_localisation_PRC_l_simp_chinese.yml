 china.1530.a: "红旗在，人民在，我们都在......"
 china.1531.t: "封狼居胥"
 china.1531.d: "凌晨，霍安华跟着第一批驻蒙部队，围在乌兰巴托市的苏赫巴托广场周围，今天是五星红旗第一次在外蒙古升起，霍安华和战友们的职责就是确保这个庄严的仪式不被那些激进分子破坏。\n数十辆军车包围了广场，霍安华坐在关卡边上的军营帐篷里，有些得意的看着远处的苏赫巴托雕像，“我告诉你们，知道上面为什么选我吗？老子可是霍家人，霍去病知道吗，封狼居胥！”霍安华不停吹嘘自己的身世，不管旁边的战友早已听的昏昏欲睡。\n清晨的第一束阳光打在成吉思汗的坐像上，对指挥所通过对讲机传来了要求加强警戒的命令，霍安华从桌上拿起头盔，检查好装备，走出营帐，街道空旷，只有零星的几个蒙古人，他们的脸上的表情很复杂，有愤怒，但更多的是恐惧。\n霍安华打了个哈欠，他负责的哨所并不是广场的主要入口，不需要他操太多心，他盯着这几个蒙古人，心中那股不自觉的得意再次涌上心头。\n远处驶来一辆卡车，霍安华提起精神，他拦下车，按照手册里的规定，用蹩脚的蒙古语要求司机出示证件。\n远处，升旗仪式开始了，义勇军进行曲响彻了整个乌兰巴托，霍安华哼着国歌，一边看着蒙古司机叽里咕噜的向他解释着什么，霍安华有点不耐烦，他打了个手势，示意司机离开。\n国歌进入到到最高潮，司机依旧没有移动卡车，霍安华似乎察觉到什么，他举起枪，用蒙语要求司机马上下车，司机还在说着令人费解的蒙语，就当霍安华把手指放到板机的那一刻，卡车直直的撞向广场，他连忙试图阻拦，却被撞到一边。还没等他起身，一团烈焰从卡车迸发出来，爆炸产生的冲击波将他掀飞出数十米，紧接着是一声巨响，漫天的碎片和残肢如同血雨般洒落。\n国歌奏毕，霍安华在失去意识的最后一刻，看见了那面从烈焰中缓缓升到顶部的红旗。"
 china.1531.a: "而烈火中走出的，又是一个中国。"
 china.1532.t: "法怖责众"
 china.1532.d: "龙狭是一位无业游民，每天在出租屋内干的事就只有吃饭→网上冲浪→睡觉。他最近迷上了在网上钓鱼引战寻乐子，他觉得没有什么比这最能体现自己的价值了。主流说东他说西，众人皆醉他独醒，反串恶搞无底线。每当对面破防怒骂时，他就会一个人在电脑前神经质地放声大笑起来…\n“根本不会有什么事。”他总是这么告诉自己，自己已经无数次地在网络上扮演这个角色了，还不是没有出现任何意外嘛！另外，这么干的又不止我一个，再说了，“法不责众”，“法不责众”嘛……龙狭一边想，一边点掉了多个显示“突发新闻”的弹窗。\n哎！又有乐子可看了！突然，龙狭瞄到了视频网站中某些个“特殊守则”——“给它幽默完了”他哈哈一笑，开始了他今日份输出：“收到，已严肃谴责太约”“请党放心，强国有我”“你是五十万么？五十万竟是我自己”“典”“孝”“急”“蚌”……\n一顿痛击键盘后，龙狭满意地靠回了电竞椅上，闭上眼睛。“对面肯定急红温了，”一想到有人会被他的言论给影响到心情，他便又开始神经质地放声大笑起来。\n片刻后，龙狭开始疑惑起来：怎么回事？怎么没人回复？BYD，不说话装高手是吧？！想到这，龙狭又开始敲起键盘……\n咚咚咚…门突然被人敲响。\n“我去！”龙狭吓了一跳：“不是说过了外卖放门口就可以了嘛？！”他站起身，向门口走去…\n“BYD欠投诉了真是！”龙狭一边骂一边打开门。突然，一个黑色袋子似的东西罩在了他的脑袋上，同时双腿一痛跪倒在了地上。龙狭惊恐地大叫起来，他试图开口求饶或解释几句什么，但视觉上的黑暗让他根本分不清楚东西南北，而强烈的恐惧感让他根本说不出什么清晰的字来。\n“呜？呜呜？！”\n“我叫你别叫！”\n领头者低吼了一声，冲着不停乱动的黑色袋子来了一下。\n一声闷响之后，黑色袋子应声栽倒，彻底没了动静。\n“快！麻利点”\n半晌过后…一切便如往常一般宁静下来，只有那未关的电视里仍然在不断地播报：“……恳请各位配合……”"
 china.1532.a: "当魔鬼和你勾肩搭背时，你很难认出他来。"
 china.1533.t: "特别军事行动"
 china.1533.d.1: "深夜，李凯躺在木板床上。舍友的东西散乱地堆在床上。他知道，舍友再也不会回来了。在园区，逃跑后活着回来的，从来没有过。\n他从床上起来，走到铁栏杆封死的窗前，叹了口气。缅甸的夜晚潮湿，空气里充满了火药和酒精的味道。每天夜里，他都能听见惨叫声，早已习惯。有时候，他和舍友打赌，明天会少几个同事，还是更多。可是今晚却异常安静。\n李凯坐回床上。园区的安静，通常意味着麻烦。他盯着天花板，脑海中浮现国内的场景。他曾以为，中国统一台湾后，国家会救出他们这些被困在电诈园区的国人。但统一战争的失败，让他的希望彻底破灭。他没成为那个幸运的人，反而，园区里又来了更多大猪仔。\n他闭上眼，只是沉默。突然，房门被推开。他本能地蜷起身体，准备迎接警卫的棍棒，可那想象中的殴打却没有发生。\n“李凯，醒醒！那些警卫，那些老板全tm跑了！”舍友站在他面前，可李凯的眼里只有疑惑和恐惧。他心里一紧，担心这只是园区的新把戏。但很快，他明白，他错了。\n他们走出宿舍，宿舍楼的门全开着，其他“猪仔”们小心翼翼的走出房间，脸上写满麻木与恐惧。舍友拉着他穿过人群，直奔宿舍楼大门，更多的人跟了上来。门口不久便挤满了人。原本戒备森严的广场此刻空无一人。李凯再也忍不住好奇，他激动的跑向前，却撞上一个正准备离开的警卫。他像石化般定在原地，只能眼睁睁看着警卫举起手里的步枪，然后绝望地闭上眼。\n枪响了。他睁开眼，警卫已倒在血泊中。紧接着，头顶传来螺旋桨的轰鸣声，李凯诧异的抬起头，数十架直升机盘旋在园区上空，几道黑影从绳索上滑落。他没看清他们的面孔，但听清了那熟悉的中文："
