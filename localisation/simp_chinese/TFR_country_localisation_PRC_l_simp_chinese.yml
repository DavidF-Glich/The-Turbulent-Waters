 china.18.t: "绳之以法"
 china.18.d: "立秋后的江苏宜兴闷热潮湿，维修中的实验小学食堂里，十几台吊扇开足马力运转，勉强带来一丝清凉。通往操作间的过道两侧，陈克任组长的安全生产领导小组成员名单及相关制度仍挂在墙上。\n就在两个月前，作为该校党总支书记、校长的陈克，因涉嫌严重违纪违法，被宜兴市纪委监委采取留置措施。经查，陈克利用职务之便，与食材供应商合谋，以虚开供货单和供应发票的方式套取公款，用于账外开支，严重挤占学生伙食费。据江阴市纪委监委第八纪检监察室主任高虹介绍，2018年5月21日下午，微信朋友圈出现山观实验小学学生午餐差的图片。随后，当地网络论坛连续出现相关网帖，并附有图片和视频。学校解释称“厨师体检，无人烧菜”，因过于敷衍导致舆论持续发酵。\n经查，时任山观实验小学总务处主任的龚秀娟，利用负责食堂采购费用审核、报支等职务上的便利，通过7名供应商先后96次采取虚开送货单和发票报支再返现的手段，贪污人民币130余万元，用于其个人及亲属购房、消费等。2017年9月1日前，学生午餐收费标准为每人每天8元，之后调整为8.5元。而据审计人员推算，龚秀娟等人的弄虚作假，导致每名学生每天有5元午餐费被挤占，“实际只吃到3.5元的饭菜”。\n“龚秀娟的手段其实并不高明，甚至可以说是简单粗暴，如果监管能够严一点，也不可能做到。”高虹说，正是因为学校食堂管理过于混乱，不仅没有建立台账，其他工作人员也或多或少地借机揩油，对龚秀娟睁一只眼闭一只眼，最终形成了心照不宣的利益共同体。"
 china.18.a: "任何罪恶，都将绳之以法！"
 china.19.t: "以案为鉴"
 china.19.d: "“到了我这个年龄，本该是陪八旬老母亲安度晚年，却锒铛入狱，不能陪伴在她的身边。”年近六旬的杨太平面对镜头多次哽咽难以言语，流下了悔恨的泪水。\n杨太平，四川省雷波民族中学原党支部书记、校长。他曾经是为了帮助会计用算盘而自学算盘的党员，一步步成长到领导岗位后，错把学校当成自己的专属领地，谋取私利，错把信任代替监管，最终迷失了初心。\n从2004年担任校长以来，自认劳苦功高的杨太平在思想上渐渐发生了变化，开始放松对自己的要求，坦然地接受对方的“感谢费”。因缺少监管，加之杨某某的不断“围猎”，食堂管理人员验收食材走过场，账务审核睁只眼闭只眼，后勤承包公司获得巨大的操作空间。公司除正常运营外，还采取虚列销货清单、虚开发票入账等方式，套取学生生活补助资金。经查，从2011年到2021年，杨太平共收受他人礼品礼金19.925万元人民币，收受贿赂258万元人民币。\n雷波民族中学腐败案，7人受到党纪政务处分，其中2人被移送司法机关并被判处有期徒刑，收缴违纪违法资金1051.59万元。"
 china.19.a: "权力是人性的试金石。"
 china.20.t: "靠校吃校"
 china.20.d: "“其实我从来没有管过食堂，这个时候，(我)姐就提出我来承包你的食堂。利益嘛，肯定照顾(我)姐了嘛，这是毫无疑问的。”钟海燕说。\n2024年7月，贵州省纪委监委主要负责同志深入黔南州惠水县调研，发现该县在学生“口中食”上动脑筋，专门成立一家平台公司“管理”供餐民营企业。名为管理，实际上不仅不管，反而多次拆借挪用校园餐项目专项资金，先后共计挪用1400余万元，导致校园餐正常的供应链条受到无端破坏，侵害群众利益。\n经查，2019年至2022年间，钟海燕在实验小学校园餐项目上累计收受好处费204万余元。与此同时，钟海燕还帮助其弟弟承接实验小学工程项目，并从中收受好处。接到相关问题反映后，贵阳市纪委监委迅速提级管辖、组建市县联合专班，对其开展立案调查。\n2023年以来，贵阳市涉校园餐问题共立案521件530人，党纪政务处分447人，移送检察机关审查起诉30人，涉及全市各类学校266所，追赃挽损9287万元，清退返还资金9000余万元。"
 china.20.a: "但凡把一点主观能动性放在正事上……"
 china.21.t: "口中夺食"
 china.21.d: "“扪心自问，（我）特别惭愧。”吉林省长春市汽车经济技术开发区第七小学（以下简称“七小”）原后勤主任戚世国在2025年1月18日的电视专题片《反腐·为了人民》中出镜忏悔。\n2010年8月，吉林省高尔夫餐饮管理公司为与七小建立长期合作关系，通过给予回扣方式对校内人员进行利益输送。2010年，该校执行的“校园餐”费标准是每人每餐8块钱。该公司和七小时任校长与时任后勤主任戚世国达成约定，每人每餐给两人各1毛钱回扣。2014年，“校园餐”费涨到了每人每餐12元，回扣增加到了每人每餐3毛钱。\n从2010年8月至2019年12月，在9年多的时间里，该公司从学生餐费里克扣了70余万元用于单位行贿，其中戚世国受贿23万余元。\n中国人大网发布的《国家监察委员会关于整治群众身边不正之风和腐败问题工作情况的报告》所说，校园食品安全直接关系学生健康，从孩子口中“夺食”，群众有切肤之痛。"
 china.21.a: "呃呃……"
