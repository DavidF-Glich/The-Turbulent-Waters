 PRC_pla_idea: "中国人民解放军-陆军"
 PRC_pla_idea_desc: "中国人民解放军建军于1927年8月1日的南昌起义，当时仍称为国民革命军，后先后改称工农革命军、八路军、新四军，在解放战争爆发后的1947年采用现名。国民党败退台湾、中华人民共和国建立后，解放军出色地执行了入驻西藏、统一中国大陆、保卫中国领土的任务，在毛泽东、朱德、彭德怀、林彪、邓小平等人的领导下，蜕变为令任何列强（包括苏联）恐惧的现代化军队。\n2014年古田会议以来，习近平牵头启动军改，重申党的领导、思想教育，加速武器换代。\n\n§Y军改的成果，仍需等待实战的检验。§!"
 PRC_plaaf_idea: "中国人民解放军-空军"
 PRC_plaaf_idea_desc: "在空军建立前，中国共产党在革命战争年代极端困难条件下，已经派遣了一些党员在苏联与民国的航空学校中就读。中国人民解放军空军（Air Force of the CPLA）于1949年11月11日正式成立。如今，它已经拥有一批领先世界的战斗机与运输机型号，能出色地守卫共和国的领空。"
 PRC_plan_idea: "中国人民解放军-海军" 
 PRC_plan_idea_desc: "中国人民解放军海军成立于1949年4月23日，接手国民党投诚与苏联援助带来的少量舰艇组建。建国后，人民解放军海军快速追赶，研发出潜艇、导弹驱逐舰、核潜艇、导弹驱逐舰、改装与国产航母。在参加2014环太平洋军演近6年后，解放军海军的战斗序列极大扩大：三航母时代正在靠近、055导弹驱逐舰的快速生产、以及每年一支英国舰队的下水速度。\n§Y以至于现在，如果中国同时与美澳日新加韩等国在台海来一场海战，丢人现眼的可能不仅有中国。§!"
 PRC_chinese_enviroment_dynamic: "中国环境保护问题"
 PRC_chinese_environment_dynamic_desc: "中国的高速经济增长也造成了有史以来最严重的环境污染问题。过度砍伐树木带来的土壤流失，重工业所造成的空气污染和水污染，以及缺乏监管所导致的大量动物濒临灭绝都是亟需解决的问题。\n\n自习近平上台以来，政府推出了数项激进的环保政策，习本人所亲自喊出的口号：“绿水青山就是金山银山”已经变得家喻户晓。尽管对产业的严格限制加剧了经济增速放缓和失业问题，但环保主义者们宣称这都是必要的牺牲。§!\n\n当前环保改革进程：[?PRC_enviromental_progress|=+1%]"
#事件
 china.wuhan.t: "神兵天降"
 china.wuhan.d: "厚重的云层将天空与大地分隔，地面上城市的轮廓在空中也只是依稀可见，夜晚的霓虹灯光时不时能将一团团云朵染成紫色或橙黄色。\n\n然而这一切，坐在运20运输机里的陈梓华什么也看不到。在飞机不断轰鸣着盘旋下降的过程中，他只能带着紧张的心情只能一遍遍回想起四个小时之前发生的一切。他伴着深夜紧急铃声从床铺上连滚带爬地冲向操场，在冷风中听完了首长的讲话，知道他和他的战友们已经被选为第一批支援武汉的先遣队。在简单写完了一份给家人的信（很有可能会是遗书）后，他们这些半大小子和一箱箱的医疗物资便跨越了大半个中国，来到那座正陷入灾难的城市上空。\n\n借着机舱忽明忽暗的灯光，陈梓华默默观察着身边的战友。“大虎”即使在颠簸的飞机上也能呼呼大睡，谁知道到了武汉以后还能睡多少个安稳觉；“锤子”低着头念念有词，一只手在前胸口袋里紧紧地攥着的肯定是他女朋友的照片；坐最靠近舱门的是连队指导员。他像座雕像一样纹丝未动，双眉舒展、眼睛炯炯有神、精神抖擞，就好像他带队出征也只不过是在营地训练场进行一次普通的训练。看着他平静的脸，陈梓华感觉自己内心的恐惧似乎也逐渐消散。\n\n就在这时，“咔”地一声，运输机的滑轮与机场跑道第一次接触，整架飞机重重地落在了地面上。战士们还没等飞机停稳，就起身开始整理装备和收拢物资。机舱门开始缓缓放下，指导员起身转向大家，用最洪亮的声音喊道：“同志们……”"
 china.wuhan.a: "“……党和人民考验我们的时候到了！”"
 china.1.t: "武汉特派团的报告"
 china.1.d: "我们已经可以在武汉发现的未知病毒为新型的冠状病毒，该病毒很有可能在武汉、湖北乃至整个中国传播。此病毒同时有较高的传染性和较高的致死率，将对老人、妇女、儿童造成空前的威胁。因此，我提请中共中央审视此次卫生危机，启动紧急预案。\n                                           ——武汉特派团全体成员 签字"
 china.1.a: "我们的共和国正面对一场风暴……"
 china.2.t: "习近平发表电视讲话"
 china.2.d: "湖北武汉市等地近期陆续发生新型冠状病毒感染的肺炎疫情，必须引起高度重视，全力做好防控工作。目前正值春节期间，人员大范围密集流动，做好疫情防控工作十分紧要。各级党委和政府及有关部门要把人民群众生命安全和身体健康放在第一位，制定周密方案，组织各方力量开展防控，采取切实有效措施，坚决遏制疫情蔓延势头。要全力救治患者，尽快查明病毒感染和传播原因，加强病例监测，规范处置流程。要及时发布疫情信息，深化国际合作。要加强舆论引导，加强有关政策措施宣传解读工作，坚决维护社会大局稳定，确保人民群众度过一个安定祥和的新春佳节。"
