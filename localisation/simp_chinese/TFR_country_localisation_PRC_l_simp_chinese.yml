 china.17.t: "蒋家二人归葬大陆"
 china.17.d: "[GetDateText]\n蒋中正，曾经的中华民国总统，“黄浦江之狼”，剿共先锋，“花园口战神”，“军事物流学家”，《钢铁雄心》到《海岛奇兵》的历史见证者。\n历史让大半个中国抛弃了他，但美国的太平洋舰队给予了他继续任职的机会。在他失势后，美国佬在1950年的朝鲜半岛遭到中共的迎头痛击，麦克阿瑟折戟圣诞；俄国佬在1969年与中共决裂后孤立无援，走向崩溃；英国佬在上海遭遇中共的炮击后狼狈而逃，1997年放弃香港；葡萄牙在澳门“一二·三”事件中丢人现眼，1975年撤出澳门；法国在中共引爆首颗原子弹后，在1964年火速与其建交。\n蒋介石作为台湾岛主，见证了政敌毛泽东与他领导的共产党所做到的一切。可以说，共产党完全继承了国民党建党的“Nationalist”筋骨。\n在1957年、1965年和1975年，蒋决定试探中共对和平统一的态度，但由于自己对共产党态度的疑虑，统一从未被真正推进。1975年去世前，蒋介石希望自己能还乡奉化，之后他和蒋经国的遗体都斩厝在台北桃园的“慈湖”和“头寮”，等待返乡。\n\n如今，蒋家二人的遗骨正被运往浙江奉化溪口镇，准备下葬。\n\n在进行4年但延续[?PRC_Civilwar_End_Year]年的解放战争，就此终结。"
