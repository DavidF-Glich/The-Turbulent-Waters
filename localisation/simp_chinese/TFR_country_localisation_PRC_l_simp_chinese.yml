 TFR_CountryClosing_epilogue_PRC_Xi_Good_End: "在[GetYear]年，历史的篇章终于翻过了这一页。中国，这个曾在风雨中挣扎、在崛起中探索的伟大文明，如今站在了新时代的起点。经过无数次的艰难选择和挣扎，新的时代正在挥手。\n\n未来，充满了挑战，也充满了希望。中国的道路依然漫长，新的历程才刚刚开始。但这一次，它不再是一个追逐者，而是一个真正的引领者——一个在世界舞台上，发出自己声音的强者。\n\n纵使最初旧时代的遗民们用尽一切嘲笑这个时代，现在，新时代已经用他的咆哮彻底震撼了每一个人——每一个有幸幸存在新的世界的旧日遗民。\n\n感谢你游玩中国！感谢你游玩本模组！"
