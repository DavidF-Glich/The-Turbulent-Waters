 #小民尊严区
 china.1500.t: "涟漪"
 china.1500.d: "李鑫躺在小窄床上，一副中国地图在他的手机屏幕中展开，各个省份被深浅不一的颜色所标记，手机屏幕散发出的白光照出了他脸上的忐忑不安。他抬头看了一眼对床的父母，试探性地开口，\n\n“今年咱们还回去外婆家吗？我看疫情已经……”\n\n父母还在用微信与今年未能谋面的亲戚交流，能看得出来他们的心情也并不平静。像是下定了很大的决心，母亲才缓缓开口，\n\n“可能……回不去了，那就不回去了吧。”\n\n母亲无疑是最失望和难过的那个人，而父亲很快接过话，\n\n“我们明天就回城里，不然恐怕回不去了。”\n\n李鑫只是点了点头，翻身盖上被子，然后闭上眼睛，祈祷最坏的情况不会发生在他和他的家人身上。"
 china.1500.a: "可是又有什么用呢？"
 china.1501.t: "悲喜剧"
 china.1501.d: "大规模的封控随着中央政府的命令而到来。聚集不再被允许，出行次数被严格限制，有可能与感染者进行过接触和从风险地区返回的人也要被集中隔离观察，而重点地区将被划区域居家封控。一时间人心惶惶，口罩供不应求，被炒上了平日十倍不止的价格，倒闭企业数量和失业人数冲上了高点，没人知道这样的情况何时才会结束，也无人知晓自己在这变数中的命运。\n\n“对不起，我们也是按照规定来办事。困难时期，还请您理解……”\n\n面对他的愤怒，身穿防疫服的人只是丢下了这么一句话，离去的白色背影显得颇为臃肿和疲惫。他缩回了逼仄的房间里，方才的愤怒化为了绝望与无助，爬上了他的脸庞。\n\n因为从风险地区返回，他与其他人员一起被封锁在了一栋老旧的小区中，由当地政府组织防疫志愿者来安排他们的饮食起居，保障他们的生活需求——至少表面上是这样的。在隔离的两个星期里，他没有获取到足够的食物和生活用品，他不知道是否还能够保住他的工作，而他的家人也因为居家封控而苦苦挣扎着。\n\n不断增多的感染让解封变得无望，消磨着他的信心和理智。但到了晚上，他还是按照要求打开窗户，一手举着批发下来的小国旗，一手摇着打开了灯光的手机，就像其他同样被隔离在此的人们一样。在志愿者的带头下，微弱却整齐的声音汇聚在一起，唱响了《歌唱祖国》这首歌曲。此时，好几台摄影机正架在小区楼下，旁边还站了几个打着领带的官员。\n\n第二天，一篇题为《封不住的关爱和温情》的文章被各大媒体转发。"
 china.1501.a: "喜剧的内核是悲剧。"
 china.1502.t: "毫无意义"
 china.1502.d: "“你说，我们填那么多的表格干什么？真是烦的不行，七八个表格都大差不差，还每天都要填，有这时间精力我宁愿去多搬点物资。”\n\n“嗨……咱们照做就是了，抱怨那么多也没用。”\n\n“不吐不快啊，昨天我站岗到一半，因为一个领导中途要来视察，非叫我去弄横幅。从仓库里翻出来，说是灰尘太多让我先擦干净，然后我还得等着领导拍完照收拾场地。几个相机摆拍了半天，来来回回折腾了两三个小时……我都差点要恶心地吐出来。这帮领导脑子里都是怎么想的？”\n\n“……”\n\n“我就很奇怪啊，明明有那么多不合理的地方，为什么他们就是视而不见呢？物资堆了好久还一直拖着不发，上个星期已经不止一个人冲我骂了，我除了叹气然后敷衍他们之外还能怎么办？我真的……“\n\n“行了行了，差不多到时间了，一会还要开会呢，估计又要一两个小时了，可能还要发表点感想感言，你可记得带瓶水。”"
 china.1502.a: "“真的是操了。”"
 china.1503.t: "解决问题？"
 china.1503.d: "新冠肺炎疫情发生以来，在以习近平同志为核心的党中央坚强领导下，坚持全国一盘棋，打响了疫情防控的人民战争。各级党员领导干部尤其是广大基层干部在疫情防控一线付出了诸多艰苦努力，发挥了重要作用，但疫情防控工作中也暴露出一些地方和部门的形式主义、官僚主义问题。习近平总书记主持召开中央政治局常委会会议研究下一步疫情防控工作时明确提出，“在疫情防控工作中，要坚决反对形式主义、官僚主义，让基层干部把更多精力投入到疫情防控第一线”。\n\n针对问题性质、程度的不同，总书记提出明确处理意见：\n\n对党中央决策部署贯彻落实不力的，要敢于批评，责令其立即整改。\n对不服从统一指挥和调度、本位主义严重的，对不敢担当、作风飘浮、推诿扯皮的，除追究直接责任人的责任外，情节严重的还要对党政主要领导进行问责。\n对失职渎职的，要依纪依法惩处。"
 china.1503.a: "希望这能有用。"
 china.1504.t: "平常心"
 china.1504.d: "阳光挤过城中村老旧的握手楼，交错纠缠的电缆在小巷中投下阴影。阳台勉强从小巷中伸出半边身子，阳台上的一盆盆植物也朝外探出枝干，贪婪地享受着这来之不易的温暖。\n\n李鑫靠在阳台边，放空大脑，俯瞰着一排排延伸到河边的瓦房，河边的建筑与这些瓦房相比显得无比高耸。城中村里的其他人大都只能看到“邻居”的窗户和墙壁，这又让他庆幸起父母十多年前租下这里的眼光。与儿时的回忆相比，这里还是如此的一成不变，凌乱规划的楼房依旧根植在那里（当然还挤着又建了几栋新的），不过是房顶的泥瓦换成了钢瓦、墙上的漆掉了又刷上罢了。即使面对现在的特别时期也一样——与几乎不存在的疫情相对的是社区宽松的管控。虽然父亲因为经济危机导致的公司重组而暂时失业，但母亲的努力和多年储存的积蓄已经足够一家人度过这短暂的困难，而他也正好能在家中安静地完成毕业论文。\n\n母亲栽培的花卉在微风中轻轻摇曳，带起阵阵清香，他忽然觉得这一切好像也并没有那么糟糕。"
 china.1504.a: "也许这就是最好的情况了。" 
 china.1505.t: "稻草"
 china.1505.d: "咯哒，咯哒。踩在水泥地上的声音规律地响起，楼梯间的声控灯泡随着声音亮起。叮呤，叮呤。脚步在门前停下，而后是一串清脆的金属碰撞声。在门外发出更多声音之前，绿色的金属门被打开。\n\n“怎么样了？”父亲开口询问，期待中带着一抹焦急。\n\n李鑫一如既往地长叹一口气，把背包扔在床上， “我看没戏。”\n\n“没关系，工作这事不着急，找到自己喜欢的最重要。”母亲从厨房走出来，手上还端着一盘热乎的菜。\n\n听着这些父母已经说过无数次的话，李鑫没有更多的回应，只是侧躺在床上，看着那些毫无营养但却能舒缓他疲惫精神的短视频，希望藉此可以暂时的忘掉现实中的不快与挫败。\n\n这个小家一时安静了下来，电视中播放的新闻联播早就被当作是背景音无视。直到母亲催促着开饭，电视节目被父亲切换成了流水的抗日剧，狭小的房间里才恢复了一丝活力。"
 china.1505.a: "再等一等，经济就会好起来......吧？"
 china.1506.t: "众声"
 china.1506.d: "在大封控的时代，人们会更多地在网络上倾吐他们的想法和情绪，有好的也有坏的。他们看似简单的言语却蕴含着强大的能量——舆论是一种强制、普遍、隐蔽的力量，谁掌握了这股力量，就拥有了影响现实的权力，那么有人会为此收钱办事也就并不奇怪了。作为舆论阵地的最前线，互联网中一直充斥着各种各样的声音，不同的力量在赛博战场中激烈地争夺着，只需要进行小小引导，这些力量便会自发的成长起来。久而久之便打成一片，不分你我，甚至是只是意见的稍微不同就会引发大争论和骂架，最后演变为互扣帽子，谁也无法说服谁的场面。\n\n“……总之，我这边的情况就是这样，大家理性讨论。”\n“我这里人都要封死了！政府还是不是人了？”\n“疫情期间谁都不容易，国家也不想这样的，大家尽量互相体谅吧。”\n“你是五毛粉红？我损失的你补偿给我？”\n“那你是什么？1450美狗？”\n“笑死……”“**的东西”“永不忘记！”\n\n至于其中的真真假假，恐怕连他们自己都不知道。"
 china.1506.a: "-该贴子已被删除-"
 china.1507.t: "百相"
 china.1507.d: "热腾的饭菜、柔软的大床、身边的妻儿——温馨的家。多久没有感受到这份温馨了呢？吴启航躺在床上，望着白花花的天花板，内心无比平静。闭上眼睛，回忆如同冬日的焰火，温暖了他的心房。\n\n作为一名普通的货运司机，他每天穿梭于全国上下的高速公路，风雨兼程，日夜无阻，即使在疫情时期也不能停下。不幸的是，当他前往上海时，正赶上疫情导致的高速管制，加之跨省两证一码的限制，因此被迫滞留在了高速公路上。时间一晃就是二十天，他一度陷入绝望，虽然有来自当地社区和爱心人士的帮助不至于饿死，但停滞的里程表无异于对他往后的生活判下死刑，直到他不抱希望地在贴吧上发起了求助。\n\n通过视频和文字真诚地道出了他的困难情况后，令他没想到的是，在一位网友的带头下，二十、四十、五十……一笔笔捐款打在了他的账上，这让他足以应付接下来的生活开销，甚至已经远超过了因为停摆而损失的工资。在最后一篇视频贴子里，他表示已经将这些钱分给了一位与他一同被困的车队工友。视频的最后，二人面朝屏幕向素不相识的网友们道谢，粗糙疲惫的脸上露出了质朴的笑容。"
 china.1507.a: "黯淡世界的光亮一点。"
 china.1508.t: "距离"
 china.1508.d: "天涯海角，是指可以跨越的遥远，还是不可逾越的界限？犹如城市之于乡村、生命之于死亡、子女之于父母？\n\n医院中，孩子们，同时也是父亲们、母亲们，从城市繁忙的工作中回到家乡县城，陪伴着他们的父亲母亲度过有可能是最后一秒的每一秒，即便知道结果不会改变，即使每一秒都在榨干他们这一生的积蓄。\n\n两间几乎相同的白色病房里，熟悉的消毒水味扑面而来。在那最难熬的一周里，母亲守着她的母亲，父亲守着他的父亲，每天如此。即便相隔数百公里，四人的境遇此刻却出乎意料的一致。老人躺在病床上，一根根管线穿过干裂的皮肤，扎进他们苍老的躯壳。站在旁边的白大褂手拿着表格，脸上带着口罩，看不清表情，就像拉紧的苍白色窗帘，透露出难以言说的压抑。与此同时，挂壁电视正在以字正腔圆的声调播报着最近出台的《关于扩大社会保障体系的决定》。"
 china.1508.a: "迟到的正义......"
 china.1509.t: "疫苗接种不断推进"
 china.1509.d: "自疫苗研发完成以来，中国各个城市和乡镇的医院就排起了队伍长龙。不论是相信疫苗的作用，还是只是听从政府的安排，人们高效有序地接种着免费的疫苗。根据官方统计，目前适龄人口接种率已经达到了半数以上，甚至在华外国人也能够享受到这样的待遇，他们已经开始在Youtube等平台上赞美中国政府的这一举动。中国速度再一次为世人惊叹。\n\n同时，中国政府也承诺将疫苗作为“全球公共产品”，不附带任何政治条件地对有需要的国家提供新冠疫苗。虽然不时有质疑疫苗产生副作用的只言碎语传出，更有西方国家散播所谓“芯片疫苗”的谎言，但在不争的事实面前，这些虚假言论很快就不攻自破，消失得无影无踪。"
 china.1509.a: "一项壮举。"
 china.1510.t: "这里的清晨静悄悄"
 china.15101.d: "最近几个月中不断从官方媒体放出的风声终于落地成真：几乎是一夜之间，所有的疫情管制被取消，包括钟南山在内的大人物们随后谨慎地表达了对现实的支持，并表示人们仍需保持一些疫情时期的基本生活习惯，要“科学防疫、坦然面对”。\n\n毫不意外，全国数以亿计的人口相继发生了感染——高烧之后是持续数周的乏力、发热、咳嗽、咽喉不适、甚至是嗅觉和味觉丧失与呼吸困难——好在大多只是轻症感染，在高烧几天后便能基本恢复行动能力，其他几乎不会影响生产生活有序重启的症状不值一提。\n\n随着社会秩序回归日常，一切又如同往日。动态清零成为了上下缄口不言的过去式，疫情的动态地图早已下架，政府宣布了对疫情战争的完全胜利。"
 china.15102.d: "最近几个月中不断从官方媒体放出的风声终于落地成真：几乎是一夜之间，所有的疫情管制被取消，包括钟南山在内的大人物们随后谨慎地表达了对现实的支持，并表示人们仍需保持一些疫情时期的基本生活习惯，要“科学防疫、坦然面对”。\n\n毫不意外，全国数以亿计的人口相继发生了感染——高烧之后是持续数周的乏力、发热、咳嗽、咽喉不适、甚至是嗅觉和味觉丧失与呼吸困难——好在大多只是轻症感染，在高烧几天后便能基本恢复行动能力，其他几乎不会影响生产生活有序重启的症状不值一提。\n\n随着社会秩序回归日常，一切又如同往日。疫情的动态地图早已下架，经济保持持续增长，政府宣布了对疫情战争的完全胜利。"
 china.1510.a: "中国人民坚毅顽强的精神能够战胜一切。"
 china.1511.t: "乡"
 china.1511.d: "寂寥，宁静，一两声鸟鸣。一排排行走在乡间小道上的白衣人的脚步和锣鼓声打破了这长久的寂静。他们扛着走着，爬上一座满是土包和石碑的小山，领头的人开始布置各种器具，嘴里不停念叨着李鑫听不懂的话。李鑫知道，这种时候只需要低头保持安静。余光所及的人群中，几乎没有他能够叫的出口的人，他看向母亲，一滴泪珠正从这个操劳了半生的女人脸上滑落。\n\n医生说他是在睡梦中离开的——就在前几天，当时他正发着烧。回到那每年才见一次的矮房，坐在客厅的塑料椅上，望着墙上曾经挂着毛泽东画像的地方，回忆如潮水般涌现。在记忆的碎片中，外公脾气很差，但他从来没对李鑫发火；他很爱喝酒，每次吃饭总少不了；他有一辆用了很久的电动自行车，六七十岁的他骑起来还很稳当……这些记忆的碎片逐渐拼成一面镜子，映出一个完整的模样——一个再常见不过的乡下人的模样。  \n\n母亲和她的兄弟姊妹们收拾好了遗物，他们拄着拐杖的母亲又向他们交代了些什么，随后李鑫和母亲坐上二十年不变的小三轮，又要回归城市生活。带着雨棚的三轮车只有后面敞开，李鑫探出头去，恍惚间看到了两位老人站在车尾，面目慈祥地目送他们离开。记忆里佝偻的身影随着发动机的响声渐行渐远，矮房和小道变得支离破碎，他的视野开始模糊，一切都在枯萎，思绪和乡村就这样消失在地平线上。"
 china.1511.a: "不过是又一首乡下人的悲歌罢了。"
 china.1512.t: "城"
 china.1512.d: "亲爱的爸妈：\n\n\n不知是从什么时候开始，我再也没做过噩梦。在记忆由可触及的地方，将儿时的怪物异灵取而代之的是那些向往着，或着说是妄想着的东西——那些缺憾和未曾触及的美好。\n昨夜我做了一个很长很长的梦，在梦里度过了有些劳累，但却相当幸福的一生。然而当我醒来，忆起这些天的争吵，才发觉这是冰冷的现实。梦终究是现实的，梦是现实的延续；现实却终究不是梦的，现实是梦的终结。\n这个现实的世界时常让我感到恐慌，它太过庞大，我总寻不到落脚的角落，也找不到前行的方向。漫漫二十年的生命，这些天的争吵只是我们之间分歧观念的冰山一角，没有成为你们所期望的样子，是我身为女儿的“失职”。然而种子一旦播下，便会生根发芽——我从来无意过那样的生活，也不想继续生活在这个小县里——我望见梦的背影，想要抓住梦的影踪。\n一把封死了的水壶，要是不倒出沸水，便会失火爆炸。我想这就是我们之间争吵，也是促使我写下这封信的原因。我知道这样的不辞而别太过任性，但我们之间太熟了，太熟了就要跑，就会变成陌生的模样。留给彼此之间一些距离吧，这样对谁都好。\n生命很复杂，洋洋万言写不尽，我想也不必再多说什么；但生命也很简单，它自会找到出路——不必挂念，合适的时候再联系。有了工作后，会给你们汇钱。\n\n\n                                                                                                                                          爱你们的，翠莹。\n\n（有一段潦草的字写在纸页边）爸，你少抽点烟，不要动不动就和妈生气吵架；妈，不要总是和爸回嘴计较（后面的字写了一半又被划掉了，看不清）"
 china.1512.a: "她将信放在圆木桌上，坐上了前往城市的大巴。"
 china.1513.t: "致全体官兵的一封信"
 china.1513.d: "人民解放军指战员、武警部队官兵、民兵预备役人员：\n\n\n过去的几年注定是不平凡的几年：不仅顺利完成脱贫攻坚，还战胜了来势汹汹的新冠疫情，党的二十大也胜利召开。抗击疫情你们冲锋在一线、脱贫攻坚你们争当生力军，然而，面前有更严峻、更紧要的任务在等着你们。\n\n习近平总书记早已明确指出：“祖国必须统一，也必然统一”。现今，美国陷入内战，日澳公然同台独势力勾结，组建军事同盟，妄图维护美帝国主义在亚太的旧秩序，加紧了武装台湾、驻军台湾的侵略进程，台海局势日渐紧张，已然进入危机的时刻，战火一触即发。危机意味着危险，也孕育着机遇——随着日澳侵略步伐的加快和台独势力镇压的加剧，台湾人民看清了台独分子卖国求荣的真面目和帝国主义险恶的狼子野心，比以往任何时候都更热烈地呼唤两岸统一。而美国已无力阻碍祖国的统一进程，现在已是解放台湾的最佳时机。但也不可轻视了日澳的危险，必须以最佳的状态应对这场战争、以最快的速度打赢这场战争，最大限度地减少人民生命财产的损失，要打出人民解放军的风采，发扬人民解放军的精神。\n\n习近平总书记还指出，“台湾问题因民族弱乱而产生，必将随着民族复兴而终结”。日澳的侵略行为与台独分子的分裂行径是对国家主权、安全、发展利益的无耻挑衅和严重威胁，中华民族早已不再是百年前任人宰割的东亚病夫，我们绝不能再让祖国和宝岛台湾遭受欺凌。让我们紧密团结在以习近平为核心的党中央周围，高举马列主义毛泽东思想和习近平新时代中国特色社会主义伟大旗帜，不忘初心，牢记使命，克服困难，以坚如磐石的信心、只争朝夕的劲头、坚忍不拔的毅力打赢打好这一仗，为实现祖国统一和中华民族的伟大复兴献出自己的坚实力量！党和人民考验我们的时候到了！ "
 china.1513.a: "中国共产党中央军事委员会政治工作部"
 china.1514.t: "两岸共相望-大陆"
 china.1514.d: "清晨的第一缕阳光穿过海面上的薄薄雾气照向海滩，老人搬出小靠椅，像往常那样静静地感受着海边的一切。 只是这数月里，大海并不如他那样平静。\n\n附近的渔民因为禁航不再出海打渔，远处常常传来舰船不分昼夜的轰鸣，这让他感到一丝久违的熟悉，思绪随着一股海风回到了从前。七十年前，他还是个小孩子，常哼着那一首从文工团学来的的歌在海滩上踱步；五十年前，他当上了兵，在这首歌的陪伴下度过了颇为动荡的军旅生涯；三十年前，他开了一家小店，平平淡淡、水波不兴地走过了中年，那首歌曲及其所代表的往日回忆就这样逐渐淡去，时间步入了二十一世纪……\n\n远处又是一声声响声传来，他的思绪被拉回现实。抬眸朝海平面望去，刹那间，朝阳照下的海面雾气散去，台湾岛的轮廓在波光粼粼的海平面上若隐若现。他伸直身子，用力眯起眼睛，满是皱纹的额头挤成一团，想要尽力看清七十年来未曾见过的，台湾宝岛的模样，不由自主地再次唱起了记忆里那首歌： "
 china.1514.a: "“一定要，一定要解放台湾......”"
 china.1515.t: "两岸共相望-台湾"
 china.1515.d: "“你说，共军真的要打上岸了吗？他们都说了七十年了。”\n\n曾卫国气喘吁吁地爬着台阶，没有理会身旁队友方才说的话。由于台海局势的日渐紧张，海峡两岸剑拔弩张，台湾当局也不得不加紧了部队训练，为那不可避免的的战争做着最后的准备。\n\n到了半山腰，脚下的土地终于平缓起来，队伍得以稍做歇息。队友拍了拍他的肩膀，又重复了一遍刚才说过的话。\n\n“唉，说真的，我不知道，也没那么在乎，打了又如何，不打又如何……”\n\n对曾卫国来说，参军只是一份工作，没有什么特别的含义，只不过这里的老板叫做将军，又背上了一份国家荣誉感罢了。更何况这所谓国家，在这么多年的意识形态混乱后，早已指代不清，也不剩下多少值得珍视的含蕴了。但他倒是又记起了，祖父经常讲给儿时的他的，广东故乡的故事。 \n\n这突来的记忆与将至的现实，让他萌生了从未有过的想法。队伍登上训练的山头，他掏出望远镜，看向被雾气笼罩着的海峡对岸，日升的朝阳正揭开层层薄雾，中国大陆就这样毫无保留地显露在他的眼中。他的影子越过海峡，投向了对岸那未曾谋面的祖国，微微颤抖的嘴唇将脑海里的话语吐露： "
 china.1515.a: "“这就是.......中国......祖国。”"
 china.1516.t: "尘埃"
 china.1516.d: "天才蒙蒙亮，港口已然人头攒动。换做平日，这里绝不会有如此多操着日本口音的人流量。他们的神情看上去有紧张、有不安也有不舍，但更多的是面对未来的忐忑——台海战争在即，日本已经全面叫返在华公民。\n\n“仁盛，你是知道我的，中国是个伟大的国家，她的强大和统一是必然的。”\n“当然，我相信你的立场。日本也……”\n\n坂上一郎用力拍了拍他的肩膀，打断了他的话，\n\n“客套话就不必说了，都是兄弟。”\n\n邓仁盛点了点头，\n\n“在日本，我也会用我的方式来支持你们的斗争。战争后，待中日解冻，我还期待再来中国学习。”\n\n邓仁盛依旧只是点点头，眼睛不停地眨着，想要把情绪憋回心里，可是个人都能看出来他脸上那股淡淡的忧伤。\n\n“别搞得这么伤感嘛，又不是不能联系了。”\n\n说完，一郎摆出一个“中二”的姿势，用日语大声喊出：“你这家伙，不要小看我们之间的羁绊啊！”二人包括在场一些正在等候的乘客都被逗笑了，但只有他们二人知道，这样的笑多少带着一些无奈与苦涩。\n\n随后，二人以中日双语互相道别，邓仁盛目送着这位友人登上航船。此时，太阳正飘于海平面上，其倒影随着搅动的海面荡漾，显得颇为扭曲，仿佛预示着中日未来激烈交锋的命运。"
 china.1516.a: "终有一天，你我还会再次相见。"
 china.1517.t: "日本爆发反战游行！"
 china.1517.d: "台海的硝烟味变得愈发浓重，中日以及台湾当局都在为战争做着准备。但与中国大陆万众齐心（无疑有一些例外）的情况不同，日本大阪、东京、广岛等各大城市爆发了反战大游行，游行的人们举着中日两国国旗和一行行黑白标语，警告日本政府不要忘记了过去犯下的罪行，不要忘了为此而付出的惨痛代价，更不要忘记了和平的可贵。\n\n日本政府反应迅速，立刻进行了社媒管控，指控游行人士“受到中共的资助”，并动用警察维持街道秩序。但这并未止熄人们的怒火，反而为其添上一把干柴，让游行愈演愈烈——然后部队出动了，在装甲车、防爆盾、警棍、高压水枪和催泪弹的“帮助”下，游行队伍一波接一波地被打散。\n\n在台湾，相同的事件也正在上演。虽然被台湾当局层层封锁，但CCTV晚间新闻还是播放了记者记录下的，台湾军警在短短几秒内向示威者挥出了数十棍的画面。"
 china.1517.a: "一秒六棍，师从全公。"
 china.1518.t: "当那一天真的来临"
 china.1518.d: "第一波登陆部队乘着登陆艇上岸，台军的阵地早已被无人机和导弹定点清除，抢滩部队并没有受到太大的阻碍，顺利地在海岸边展开。\n\n他随着部队逐步向前推进，清理剩余的台军阵地与战壕。就在他从战壕中揪出一个台兵，正要将其押送给后方队伍时，一处不知隐蔽在何处的台军火炮阵地突然开火，数枚火炮呼啸划过天空，落在他所在队伍的边上，如雷霆般的响声的几乎刺穿了他的耳膜，耳鸣声刺激着大脑，冲击力将他掀翻在地上，身子被飞溅的碎片砸出了几个血窟窿，一瞬间的天旋地转让他失去意识，朦胧中只听见身边微弱的几声叫喊与脚步声。\n\n不知过了多久，他意识到有人正握住他的手掌，耳朵也终于能听到远处渐渐停熄的枪炮声。\n\n“他受伤很重，必须尽快治疗……”“失血太多，就算包扎上了还是一个劲地流……”\n\n他抬了抬手臂，像是要抓住些什么，凝固着鲜血的嘴巴缓缓张开，让握着他手掌的人不禁一惊， \n\n“我们……打下来了吗……？”\n\n战士用力握紧了他的手，想要给他尽可能多的安慰与温暖，\n\n“是的同志，多亏了你们，登陆很成功，先头阵地已经建立起来了，后续部队很快就到，请你一定要坚持住！”\n\n他没有说话，眼睛艰难地睁开，看了看身边的战友，然后记下这片蔚蓝的、注定属于祖国的天空，嘴角轻轻咧了起来，眼皮架不住那份沉重，像他抬起的手臂那样，失去了最后的力量。握着他手掌的战士察觉到了什么，又更加紧紧地握住他的手，拼命地想要唤醒他，"
 china.1518.a: "“同志！同志！醒醒啊！！！”"
 china.1519.t: "生机"
 china.1519.d: "“操！操！操！”\n\n曾卫国当然想过这是一场压倒性的战争，但当他真正身处其中时，才发觉自己是多么的幼稚，光是压倒性已经不足以形容这场战争了——在他进驻防事的这几天里，一个所谓共军的影子都没见到，头顶被漫天导弹、火炮以及无人机所覆盖。战前急匆匆修筑的防事被证明一文不值，队伍死伤惨重，还有行动能力的人早就丢盔弃甲地逃离了，现在他正躲在粉碎的混凝土所堆砌成的废墟里，腿部受伤，连续两天滴水未进、粒米未沾，没有增援，没有希望。\n\n他靠在墙上，绝望地朝着废墟的阴影破口大骂，干渴的喉咙马上就咳嗽起来，为这死气沉沉的废墟带来了些许喧杂。\n\n喧杂……？他的耳朵像是猫那样竖起来，朝墙外探出脑袋，一、二、三……数十架小型无人机正朝他的方向飞来。躲回废墟中，虽然他知道这是无法避免的命运，但面对死亡将至的恐惧，还是让他心脏狂跳，面色惨白。无人机的嗡嗡声越来越响，越来越近，在他的头顶盘旋……\n\n有什么东西掉在了他的身边，发出金属磕碰的响声。他随即闭上眼睛，抱紧身体，接受了自己的命运。时间一分一秒的过去，预想的疼痛和爆炸没有到来，无人机的声音却已经远去。他疑惑地睁开双眼，发现方才掉在自己身边的，并不是什么炸弹，而是罐头与瓶装水。上面还贴着一张崭新的纸条："
 china.1519.a: "“亲爱的台湾同胞：请放下武器，人民解放军会保证你的安全。”"
 china.1520.t: "特别的一堂课"
 china.1520.d: "李鑫迈着忐忑的步伐走向教室，脑海中反复回忆着昨天写好的说辞。来到教室外，班主任早已等待着他。双方只是相互交流了眼神，然后班主任踏入教室，\n\n“这节班会课本来应该是我上，但是我考虑了一下，应该由李老师来上更合适。”\n\n顺着班主任的话，李鑫走进教室，向班主任和学生们挤出一抹微笑，把事先准备好的U盘插进电脑。在等待电脑响应的这段时间，他决定按照在脑海中演练了无数遍的那样，先把氛围烘托起来。\n\n“咳……同学们都知道，台湾自古以来便是我国不可分割的一部分……”\n\n即便已经不是第一次走上讲台，但李鑫的声音还是紧张得有些颤抖，\n\n“之前的课里我们讲过，解放战争后，国民党溃败台湾，由于美国的干涉，解放台湾的事业一直未能完成。在之后的很长一段时间中，我们出于多方面的考量，提出和平统一、一国两制的原则……”\n\n他打开文件夹中的PPT，一副毛时代的宣传画瞬间铺满了整个投影幕布。\n\n“习总书记早就说过，‘祖国必须统一，也必然统一’，但关心国家大事的同学肯定知道，最近的台湾并不太平。”\n\n他顿了顿，观察着学生们的反应，此时，已经有几个学生小声地讲话，接着周围的学生交头接耳地有了讨论。见策略初见成效，他点开了下一张PPT，\n\n“同学们可以看到，图中的三个站在一起的人分别是台湾地区领导人[CHI.GetLeader]，日本外长、澳大利亚防长，你们知道他们要做什么吗？他们……”\n\n话音未落，几个平时比较顽皮不爱听课的学生立刻大喊着打倒小日本之类的话，很快炒热了整个班级的情绪，学生们七嘴八舌地吵闹起来。事情没有按照李鑫的预想来走，他一时间有些无措，但很快就想到了办法，他示意班主任不要叫停学生们，自己则静静地站在讲台上。\n\n大约两三分钟后，学生们终于渐渐安静下来，一双双眼睛再次回到了讲台上。李鑫面带笑容，左右扫视着这些半分成熟，稚气未脱的学生，朝他们摆了摆手，\n\n“看来大家都是心系天下，爱国爱民的社会主义接班人。的确，台湾与祖国分离的悲剧源于日本的无耻侵略，还有美西方的阴险阻挠和台独势力的胆大妄为，但最根本的是民族孱弱和国力不足。如今的中国已经不止是站起来，还富起来、强起来了，解放战争和祖国的统一大业必将不可阻挡地进行下去，大声告诉我，你们能让别人强行将你们和兄弟姐妹分开吗？你们会允许台湾宝岛被别人侵占、欺凌吗？”\n\n“不能！”“不允许！”\n\n听着学生们铿锵有力的回答，李鑫感觉到自己也被满教室朴素的热情感染了，他清了清嗓子，要将这堂特别的课深入下去。"
 china.1520.a: "“好，接下来提问：解放战争开始的时间和标志事件是什么？”" 
 china.1521.t: "再出发"
 china.1521.d: "津门求学四载，西里斯带着南开大学软件工程的学位，走进了2021年的盛夏。这个沉浸在数字与逻辑世界中的理科生，早在高中时代便进入了清一色蓝白校服的理科班，周围充斥着方程式和化学式，恋爱的美好与诗意似乎与他无缘——甚至连天狼星的光年距离也比爱情更为触手可及。毕业后，他选择回到家乡辽宁，在写字楼里做着程序调试的工作，而晚上，他的精神则飞跃到虚拟世界，在B站上传着自己制作的独立游戏实况，像在构建一座理想的乌托邦。\n\n2022年，西里斯的人生发生了微妙的转变。随着《钢铁雄心4》这款游戏的战鼓响起，他开始白天忙碌于工作的同时，夜晚则化身为一位游戏科普节目制作者，阅读大量资料，撰写文案，将自己对游戏的理解与热情传播给更多观众。为了兼顾现实工作与视频更新，西里斯甚至不得不调整自己的更新频率，他的Up主之路步伐缓慢而坚定。然而，命运的波动总是悄然而至，2022年底，西里斯所在的公司遭遇了裁员潮，无法逃脱“优化”的命运，他也加入了待业大军。\n\n这场突如其来的失业带来了不小的冲击。随着人才市场的饱和，找工作变得更加艰难，经济压力和长期的情感空缺成了他无法忽视的困境。然而，正是在这个情感与职业的双重低谷中，西里斯才真正意识到，自己最擅长的，不是那些写满程序代码的日常，而是与这些代码精灵们共同跳动，创造新的奇迹。于是，他决定转行，成为了一名全职Up主。在B站的直播间，他以“天狼星”作为自己的命名，这个源自夜空中最亮恒星的词汇，承载了他对生活的希望与坚持，象征着他从古埃及到现代的文化历程，也反映了他在当代青年群体中对精神力量的追求。\n两年间，西里斯经历了无数的挑战与挣扎，但他坚持了下来。在与粉丝们度过了那些充满坎坷却又充满温暖的日子后，他终于迎来了自己的突破——拥有了10万粉丝，并获得了B站的“黄闪电”认证。这对他来说不仅是肯定，更是对他坚持与付出的回报。尽管经济压力始终存在，西里斯依然坚定地希望，在没有屈服于现实之前，能够继续将自己的心血与热爱投入到这一片充满梦想的自媒体天地中。"
 china.1521.a: "年轻的梦想永不倒。"
