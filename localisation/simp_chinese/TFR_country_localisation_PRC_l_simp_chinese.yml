 china.9.t: "巨龙崛起"
 china.9.d: "“四人帮”的倒台与党的十一届三中全会已过去了四十多年，在毛泽东去世后，中华人民共和国继续取得巨大成就。邓小平并没有继续采取毛泽东时期的政治制度，而是采取了一种更为实用主义的手段，即后来众所周知的中国特色社会主义。国有企业被私有化，新时代的新经济政策开始了。而在后来的江泽民以及胡锦涛治下，中国通过商业和全球化踏上了华夏和平崛起之路。在2012年习近平接过了最高领导人的职务后，这条路线发生了变动。习近平的共产党和中国不像曾经那样韬光养晦，而是发展国防实力、爱国/民族主义确保自己的大国地位。尽管取得了进步，中国却无法赢得美国在20世纪所享有的“国际赞誉”。从对香港反引渡条例运动的处理，到与台湾叛乱政权走向持续敌对，外界对北京方面的评价变得无比复杂，哪怕中国政府在以国家手段掌控舆论，对共产党的批评仍不曾终结。\n\n而现在，随着鼠年的到来，中华人民共和国发现自己处于前所未有的大变局。美国——丑陋的霸权主义国家与坐享无数资源的贸易伙伴。若是它走向了崩溃解体，一个“新秩序”，或是一个真正和平自由的时代，便会就绪。尽管莫斯科、新德里和布鲁塞尔仍是北京方面的潜在竞争对手，但目前来看，既有危机挑战，也有无限机遇。"
 china.9.a: "中国将繁荣昌盛！"
 china.10.t: "中国的政治思想派系"
 china.10.d: "尽管中国政府向来避免民间的政治讨论，但私底下，人们对中国政治的看法能大致分为四大派系：\n\n建制派：是希望国家稳定前进的群体，他们大部分是普通的，不那么关心中南海事务与政府报告但已从习近平的改革中获益的老百姓。党内的建制派（也就是习近平与他的支持者）秉持实用主义，将社会主义国家的五年计划、共产党领导与资本主义的市场分配策略相结合。\n\n自由派：这个派别中有儒家保守派、新自由主义者和社会民主主义者，他们大多对真实透明的民主程序与自由市场经济十分向往。他们希望对中国的经济、社会和政治方面进行大刀阔斧的革新，期冀实现民主化。然而，在习近平时代全球经济增长放缓的背景下，他们的影响力正在衰减。\n\n新左派：由对马克思主义与毛泽东时代略有了解的底层工人、职工、部分进步小资产阶级与脱产学生组成。他们对邓小平与改革开放的态度有更多的批评，对毛泽东、斯大林等领导人持有比主流社会更开放的态度。新左派希望重视社会公平，部分或完全恢复公有制的生产关系与优越的工人地位。\n\n民族派：是习近平上台后逐渐崛起的政治派系。他们在对外观点上比中国的外交部与官方宣传更加激进，主张对不负责任的“军国主义复燃”的日本与穷凶极恶的美国更加强硬，少部分人主张恢复俄罗斯从中国分离的领土。中国政府正小心地驾驭他们的爱国热情，目前来看风险可控。\n\n习近平本人与四大派系都有不小的渊源：最高领导人身份、对腐败的深恶痛绝，对“文化大革命”的不同评价与对国防和尊严的重视，决定了他能在任何派系都有相当的支持者。因此，习近平领导的中国政府可以向任何方向前进——只要共产党、政府与他能统一行动。"
