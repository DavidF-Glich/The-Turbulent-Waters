 PRC_chinese_communist_party_idea_desc: "\n\n\n\n£GFX_chinese_communist_party\n\n\n\n\n\n自1949年以来，中国共产党便一直是中国大陆无可争议的执政党。即使在以§R苏联§!为首的§R东欧共产党国家§!的§3集体崩溃§!后，社会主义中国依然在东亚屹立不倒，并在§p改革开放§!后逐渐成为了世界上最强大的国家之一。中共能够在拥有14亿人口的中国保持民心的原因一直众说纷纭。有人说这是因为中共早已§Y放弃§!了共产主义信条，通过快速发展§3资本主义经济§!与GDP数值以换取§Y“中华民族”§!所有阶级的支持，同时运用中国§Y古王朝时代§!的传统思想让人民内化于心而停止“革命”。也有人认为，这是因为中共成功将其独特的§t社会主义价值观§!渗透进了社会的方方面面，并通过不断§p改革自己和社会主义制度§!从而保持了活力。不过无论怎样，有一点是确定的：§R如果要推翻中共这个巨人，恐怕需要一次世界末日级别的灾难。§!"
