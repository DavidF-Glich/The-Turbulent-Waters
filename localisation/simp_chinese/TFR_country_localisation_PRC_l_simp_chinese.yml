 PRC_the_separatist_problem: "香港余波"
 PRC_the_separatist_problem_desc: "中国的分离主义已经成为一个常年困扰着中央政府的顽疾。不仅是新疆的维吾尔人和西藏的喇嘛们在闹独立，更有香港这个不安分的特别行政区和台湾这个“叛乱岛屿”在制造麻烦。\n\n中国政府曾经尝试各种不同的办法，从怀柔政策到严厉镇压，来处理分裂分子，但先后以失败告终。除此之外，来自外国的干涉也使得不同地区的分离主义问题日益复杂化。\n\n§W去年年底的香港修宪危机暴露了中国政府对§Y“颜色革命”§!的大意，因此，香港特别行政区正在出台§t《维护国家安全法》§!以防止类似的事件发生。§!"
