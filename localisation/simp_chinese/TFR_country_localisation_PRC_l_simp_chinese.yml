 PRC_Political_Opinion_category_desc: "\n\n\n\n\n£GFX_PRC_npc_category_banner\n\n\n\n\n\n\n\n[PRC_centrist_text]\n[PRC_lib_text]\n[PRC_nat_text]\n[PRC_newleft_text]"
