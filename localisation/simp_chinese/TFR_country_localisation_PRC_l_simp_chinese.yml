 PRC_corrupt_bureaucracy_idea: "正在打虎"
 PRC_corrupt_bureaucracy_idea_desc: "\n\n\n\n£GFX_PRC_down_with_bureaucracy_banner\n\n\n\n\n\n腐败是中国的永恒敌人。无论是古代皇朝谋权篡位的宦官，还是近代麻木不仁的帝国总督和只懂烧杀抢掠的军阀，再到只知中饱私囊的国民党官僚，人民们饱受其苦已有数千年。而正因如此，新生的中共才能在血腥的斗争中脱颖而出，成为能代表人民扫清帝国主义、封建主义与官僚资本主义的中坚力量。然而，腐败从未远去。建国后，即使毛泽东尝试发动数次政治运动来阻止腐败做大，党的干部们阳奉阴违，借群众之手清洗异己，稳固了新的特权阶级。改革开放开始后，特权阶级争先恐后地将自己的利益传承给后代，同时抢夺他人的利益。伴随着经济发展的不平衡不充分，互相猜忌的政治文化与派系斗争在我们党内蔓延，官员之间泛滥的贿赂与利益交换的政治裙带关系使随处可见。习近平上台后发起了史无前例的反腐运动，在近十年来已取得了很大效果。但是，“百足之虫，死而不僵”。"
