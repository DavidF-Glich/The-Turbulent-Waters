 china.1536.t: "生死而已"
 china.1536.d: "“命运就算颠沛流离。”\n奶油蛋糕静静地躺在方形木桌中央，许甫和真理子面对面坐在榻榻米上，旁边的黑胶唱片机正放着李克勤的《红日》。\n“命运就算曲折离奇。”\n许甫想起那些年，他和真理子一起唱歌。他唱的《红日》，真理子唱《それが大事》，因为旋律相同，两个人年轻时能这么唱一晚上，那时候许甫还是大学教授，而真理子是学校外聘的日语老师。两个人什么都不干，只唱歌。他轻轻笑了起来，真理子看到丈夫的笑容，也笑了。\n“命运就算恐吓着你做人没趣味。”\n真理子拿起桌上的刀，轻轻切下一块蛋糕，然后温柔地摆在许甫面前。窗外的炮火声从未停歇，许甫盯着眼前已经上了年纪的妻子，又低头看向面前的那块蛋糕。自杀的想法是什么时候出现的？是儿子在日本被人打死的那天？是自己和妻子被同胞驱逐出小区的那天？还是妻子带他来到日本后，在横滨街头露宿的那天？\n“别流泪，心酸。”\n在战争爆发之前，在那个东亚冷战还没开始的年代，中日之间通婚的情况并不少见，人们通常都会给他们送上最诚挚的祝福，无论意识形态如何，人们还是更相信爱情。但战争改变了一切，因为战争从未改变。\n许甫拿起叉子，一口将蛋糕送进嘴里，奶油的香味瞬间在口腔里迸发，真理子烹饪手艺还是这么优秀，他满意的抬起头，真理子正含笑看着他，一边轻轻擦拭嘴角的奶油。\n“更不应舍弃。”\n好美味的蛋糕啊，谁又能想到里面夹着一层砒霜呢。许甫握住了妻子已经没有生机的手，两人一起慢慢地躺在榻榻米上，房间里只剩下李克勤清脆的嗓音。\n“我愿能一生永远陪伴你。”"
 china.1536.a: "跨越纷争，直到永远。"
