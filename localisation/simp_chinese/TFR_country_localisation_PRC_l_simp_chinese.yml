 PRC_enviromental_policy_category_desc: "生态文明建设是“五位一体”推进社会主义现代化的重点内容之一。而不幸的是，在过去50年的快速发展中，环境问题被有意无意地忽视了，取而代之的是经济产业肆无忌惮的粗放式扩张。随着新千禧的到来，恶劣的生活环境使中国人民不得不意识到那些被污染地河流和天空，数百万吨致癌化学物质被直接排放到大气中，城市发病率和死亡率急剧攀升。随着全球变暖成为世界各国的共同挑战，海平面上升淹没上海、天津等城市的威胁逐渐逼近，国家已经开始朝着更加绿色、节能、环保的政策方向迈进。然而，实现美好绿色未来仍道阻且长。我们必须要有壮士断腕的决心与勇气，割舍粗放、落后、高能耗产业带来的经济增长，不断推动供给侧结构性改革和环境政策改革。如果我们不积极应对气候变化挑战，那么在可见的未来，海平面将淹没南方大地，戈壁和沙漠将逐渐蚕食中国西部。中华民族将被卷入一个永暗无光的末世时代。\n\n当前环境改革进度：[?PRC_enviromental_progress|=+1%]"
