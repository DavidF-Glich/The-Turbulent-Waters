#国策（MAGA共产主义）
 USA_MC_Analysis: "谁是凶手？"
 USA_MC_Analysis_desc: "旧的美国模式结束了，美国的时代结束了，为什么呢？"
 USA_MC_Capitalist_Bad: "资本的贪婪"
 USA_MC_Capitalist_Bad_desc: "有时资本主义国家会出于各种地缘政治的原因而扩大自己的领土控制，但是全球资本主义的经济力量的进程并不取决于政治支配的范围。这不仅意味着资本主义创造了一种新的支配形式，也意味着经济霸权可以远远超出直接的政治力量或领土控制的范围。事实上，资本不断自我扩张的能力取决于这种分离。这就是资本主义的独特之处，也是新矛盾的根源。\n——艾伦·梅克辛斯·伍德《资本主义扩张的双重逻辑》，2006年"
 USA_MC_Immigrant_Bad: "鸠占鹊巢"
 USA_MC_Immigrant_Bad_desc: "“美国非法移民治理的困境既反映了美国移民执法体系本身所存在的机制性弊端，如联邦政府集权过大，地方政府积极性不高等，更反映出美国存在着一个强大的、与非法移民有关的利益链，这成为美国非法移民治理道路上最大也是最难以逾越的障碍。”/——陈积敏《美国非法移民的治理及其困境》"
 USA_MC_Fuck_Wall_Street: "清算华尔街"
 USA_MC_Fuck_Wall_Street_desc: "美国兴起的占领华尔街的抗议运动具有深远的意义，它不仅仅是美国民众又一次宣泄愤怒的抗议活动或是对华尔街的贪婪和政府金融监管不力表示不满。其实，这次运动与以往的抗议活动有着截然不同的性质，它不是单纯争取某些经济利益，也不是单纯寻求发泄对华尔街贪婪、腐败的愤怒情绪，而是将矛头直接指向了资本主义民主模式的核心弊端：\n§Y金钱操纵政治。§!"
