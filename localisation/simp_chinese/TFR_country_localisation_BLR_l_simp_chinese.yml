#民族精神
 BLR_Rising_Zmagars_idea: "冉冉升起的“斗士”"
 BLR_Rising_Zmagars_idea_desc: "自由主义者不满“苏式”的卢卡申科政权，被卢卡申科称为“Zmagars”（字面意思，斗士、战斗、狂热者。现常用意，反对卢卡申科所做一切的反对派。）。他们的反对声悄然嘹亮，欲纠正万事万物。他们承诺西式民主与美式生活方式，吸引青年万众——未曾经历90年代经济衰退恐怖的青少年们。当然，自由主义势力没能力影响全部，乃至大部分白俄罗斯人。但如果不加注意，或会发生一些可怕的悲剧。"
 BLR_Lukashenkonomics_idea: "卢卡申科经济学"
 BLR_Lukashenkonomics_idea_desc: "在一众后苏联国家里，白俄罗斯的经济模式相当特殊。其他国家的苏式公有制遭“企业家”摧毁，被私有化、休克疗法消灭。而卢卡申科领导的白俄罗斯阻止了这种情况发生。如今，白俄罗斯拥有的庞大国有部门为工业带来增长。集体农场不受商业优化影响，安心种粮。工会也在国家经济事务中发挥重要作用。当然，私人财产是有的，但它们受国家控制，在总的经济体里毫无分量。卢卡申科所建的绝非社会主义，但这是后共产主义东欧里最接近社会主义的那个。"
 BLR_Lukashenko_rule_idea: "卢卡申科的权威"
 BLR_Lukashenko_rule_idea_desc: "\n\n\n\n£GFX_BLR_Lukashenko_rule\n\n\n\n\n\n几十年来，亚历山大·卢卡申科以无可争议的权威统治着白俄罗斯。被他盯上，就是死路一条。哪位部长看起来懈怠了，直接卷铺盖回家，别想着能为自己辩护。私营企业若无视工会，那别谈了，直接变国企。内阁来来去去，而他还得继续换人。事实证明，这种统治方式很受普通工人欢迎，他们想要的就是稳定与秩序。"
 BLR_Democratization_of_Belarus_idea: "白俄罗斯民主化"
 BLR_Democratization_of_Belarus_idea_desc: "暴君已去！我们终于可以将白俄罗斯从他那压迫又亲俄的政府中解放出来！我们的任务很明确——进行自由市场改革、禁止俄语、举行自由选举、加入欧盟和北约！"
 BLR_Crushing_Zmagar_Opposition_idea: "粉碎反对派抵抗"
 BLR_Crushing_Zmagar_Opposition_idea_desc: "那些非政府组织是对白俄罗斯主权和我们生活方式的威胁。\n或许，我们过去太心慈手软了……\n好吧，不过现在不会了。"
 BLR_Dawn_of_Red_Belarus_idea: "红色白俄的黎明"
 BLR_Dawn_of_Red_Belarus_idea_desc: ""
 BLR_New_BNR_idea: "新白俄罗斯卢布"

