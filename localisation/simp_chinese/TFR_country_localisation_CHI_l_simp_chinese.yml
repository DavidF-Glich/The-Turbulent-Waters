 CHI_tsai_ing_wen_desc: "蔡英文，女，1956年8月31日出生，中国台湾省屏东县枋山乡枫港村人，客家人，祖籍福建漳州。台湾大学法律系毕业、美国康奈尔大学法学院法学硕士、英国伦敦政治经济学院法学博士，民主进步党籍。历任台湾省政府大陆委员会主任委员、省立法委员、行政机构副负责人、民进党主席、中国台湾省第14任、15任领导人等职。现任当地“中华文化总会”会长。\n1984-2000年，在台湾多所大学任教，任学者、顾问。2000年，任“台湾陆委会”主委，2004年，加入民主进步党，当选第六届民进党不分区立委 。2012年，代表民进党角逐2012年台湾省领导人选举败选。2016年5月20日，当选中国台湾省领导人，成为台湾省首位女性领导人。2020年1月11日，当选连任中国台湾省领导人。"
