 CHI_country_summary: "§Y国家/政权介绍：§!\n这个介绍的定语十分的特别，因为这里的现状源于§3中国§!过去一百年经历的最动荡的时期：§Y辛亥革命§!、护国战争、北伐战争、§t剿匪§!、中原大战、§8抗日战争§!，以及最后的，决定性的§t解放战争§!。由于§t共党§!当时缺乏海军，蒋介石得以带着他的§3国民党§!军队逃亡至台湾，民国得以持续。\n时过境迁，蒋介石的党国已经§G自由化§!，国军也成为了中华民国的国军，但民国已经彻底失去了在国际舞台的地位；与此同时，§t共产党§!在大陆上经历了一系列混乱后，最后稳定在§Y“社会主义市场经济”§!这一新的集权统治模式之下，并成为了世界体系的关键维护者。令人遗憾又紧张的是：在毛泽东去世后，§t中共§!也没有放弃“解放战争”，甚至在习近平上台后，§t中共§!对“解放”“统一”的诉求愈发热心，并迟早有一天将冲击我们的民主制度。\n此刻，台湾人民必须作出自己的选择：§3争取时间§!还是§Y消极等待§!？§t回归中国§!还是§G彻底斩断羁绊§!？§t大陆§!与§3台湾§!的斗争史，将成为牵动这脆弱世界秩序的关键神经。"
