#民族精神
 ENG_commonwealth_of_nations_leader: "英联邦领导国"
 ENG_commonwealth_of_nations_leader_desc: "英联邦是大英帝国在第一次世界大战后实力衰弱殖民体系瓦解的产物。1931年，英国议会通过《威斯敏斯特法案》，确定各英属自治领都获得完全独立的主权，大英帝国名存实亡，英联邦应运而生。英联邦已经对前殖民地国家丧失了约束能力，仅在经济贸易领域起到协调行动、贸易优惠、促进往来的作用。"
 ENG_nato_eu_leader_idea: "北约欧洲堡垒"
 ENG_nato_eu_leader_idea_desc: "英国是北约欧洲国家里最致力于反苏（现在是反俄）的国家，也是为数不多心不向欧盟的欧盟国家。他们的“离岸平衡”战略没有发生根本改变，在欧盟的存在也十分“耐人寻味”。他们很重视北约，是北约里的对外强硬派。"
 ENG_eu_gambit_idea: "脱欧之灾"
 ENG_eu_gambit_idea_desc: ""
 ENG_systemic_corruption: "英式腐败"
 ENG_systemic_corruption_desc: "在中国、苏联、俄罗斯等威权国家，腐败的含义是挪用公款、偷工减料；但在英国，美国这样的民主国家，腐败的含义是有中生无，自动豁免。"
 ENG_sun_sets_idea: "落日"
 ENG_sun_sets_idea_desc: "能让伦敦工人挺起胸膛的大英帝国早已随着美苏崛起与殖民地运动而彻底消散。英国仍在想办法在又一次世界秩序危机中找到自己的位置。"
 ENG_struggling_health_sector_idea: "定时炸弹：国民医疗服务体系"
 ENG_struggling_health_sector_idea_desc: "NHS的运转能力值得怀疑。"
#人物
 ENG_borris_johnson_char: "鲍里斯·约翰逊"
#政党
 ENG_elizabeth_ii_desc: "伊丽莎白二世（全称：Her Majesty Queen Elizabeth II），1926年4月21日生，英国女王，英联邦元首、国会最高首领，为已故英王乔治六世的长女。全称为“托上帝洪恩，大不列颠及北爱尔兰联合王国以及其他领土和属地的女王、英联邦元首、基督教的保护者伊丽莎白二世”。1952年2月6日即位，1953年6月2日加冕，是英国在位时间最长的君主。她在位期间经历了英国、美国与苏联的长期意识形态对抗，美苏对大英帝国的全面清算，撒切尔夫人激进的公务员改革以及曾经敌人中国的崛起。如今，帝国变成联邦，被拽出殖民时代的联合王国不得不踉跄着走向当代——没有殖民地，没有原始积累，只有美国人的金融体系，俄罗斯的核武器与中国人的工业。女王正在注视仍有期待的子民，还有已经忙得焦头烂额的首相和聒噪的议会。"
