 JAP_taiwan_war_category_desc: "Asien ist wieder einmal in Flammen aufgegangen. Die Armeen der Volksrepublik China haben eine Invasion des freien und unabhängigen Staates Taiwan gestartet, überall auf der Insel wurden Seelandungen gemeldet, bestimmte Militäreinrichtungen wurden sabotiert, und Taipeh und andere Städte werden mit Luftangriffen bombardiert.\n\nWir und der Rest der PDTO werden nicht tatenlos zusehen, wie diese Barbarei gegen unseren Verbündeten geführt wird. Wir werden im Angesicht des Krieges nicht zögern oder nachgeben. Nein. Eine Demokratie in Asien steht auf dem Spiel, das Leben und die Freiheit der Menschen stehen auf dem Spiel, und wir werden sie mit aller Kraft verteidigen!"
