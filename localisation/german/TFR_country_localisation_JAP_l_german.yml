 jap.106.t: "NHK-Bericht über den Taiwan-Krieg"
 jap.106.d: "\"Danke, Akane, wie Sie hinter mir sehen können, ist der Wiederaufbau Taipehs in vollem Gange, nachdem die japanischen Streitkräfte die friedenserhaltende Operation zur Aufrechterhaltung der taiwanesischen Unabhängigkeit durchgeführt haben, bleiben einige unserer Truppen auf dieser schönen Insel, um dem Land Sicherheit und Frieden zu bieten, bis es sie nicht mehr braucht. \"Unsere Truppen waren hier, um die Besetzung Taiwans durch die feindlichen Chinesen zu verhindern und jegliche Pläne für eine künftige Expansion nach Asien zu durchkreuzen. Darüber hinaus stellen wir Taiwan die Ressourcen zur Verfügung, die es für den Wiederaufbau benötigt, damit es wieder aufblühen kann, und dieses Mal wird es entspannter sein, da die unmittelbare Gefahr eines Konflikts nicht mehr besteht.\"\"\n\n\"Mit unserem Engagement für den Frieden in Asien werden wir sicherstellen, dass die edlen Opfer, die unsere Männer und Frauen gebracht haben, nicht umsonst waren, und dafür sorgen, dass das helle Licht der Demokratie weiterhin leuchtet.\"\n\n\"Egal, was Kritiker sagen mögen, sie können nicht leugnen, dass wir Asien in einem Zustand des Friedens gehalten haben.\""
 jap.106.a: "Vielen Dank, Fumiko, und jetzt zum Sport."
 jap.107.t: "In den Vier Meeren sind alle Menschen Brüder."
 jap.107.d: "Mohameds Gedanken schweiften von der dröhnenden Arbeit ab, die er einst so gerne verrichtete, und dachten immer mehr an die Heimat, die er einst so gerne verlassen hatte, und verlangsamten seine Arbeit, um vom Hochland seiner Geburt zu träumen, oder manchmal von dem Curry, das er zum Mittagessen versiegelt hatte. Er war einst so glücklich gewesen, die Küsten Japans zu sehen, die Nation mit den sehr gepflegten Männern auf ihren Banknoten, alle sehr korrekt, westlich und vielleicht fast europäisch. Die Nation mit den Wolkenkratzern und den sauberen Straßen, in denen es scheinbar keine streunenden Tiere gab, eine Nation, in der er sich vielleicht eines Tages mit vollem Magen sehen konnte; faul in der Sonne dösend als Lohn für seine Mühen.\n\nKein Gedanke wurde auf dem Weg dorthin daran verschwendet, wie er sich jetzt abmühte, die Schrift zu lesen, wie er sich abmühte, zu sprechen, und wie die Menschen ihm eher mit stechenden Augen als mit einem freundlichen Lächeln begegneten, wenn er vielleicht nur noch eine Woche arbeiten und seinen Lohn nehmen könnte... Vielleicht, wenn... Plötzlich wurden alle Gedanken von einem schrillen Mittagspfeifchen verdrängt, und seine Gedanken wurden doppelt von Gedanken an Essen, Ruhe und flüchtige Erholung überrollt.\n\nEr beobachtete einen fliehenden Möwenschwarm, und seine Augen und sein Kopf wandten sich unwillkürlich dem Klang von gut gesprochenem, eloquentem, fließendem Japanisch zu. Leicht außer Atem sprach ein Mann, der so gekleidet war wie er, zu ihm: \"Wir haben nach der Arbeit ein Treffen mit allen neuen Mitarbeitern in einer Bar in der Nähe!\" Und bei solch einem einladenden Ton stammelte Mohamed zum ersten Mal ohne Angst die Worte fast heraus: \"Ja, danke.\""
 jap.107.a: ""Und, was isst du zum Mittagessen?""
 jap.108.t: "Das Geschwätz"
 jap.108.d: "Kishi sah Shinsato an.  Die Sonnenstrahlen waren gerade dabei, sich unter den Bäumen neben ihnen in Schatten zu verwandeln, aber Kishi sah das Gesicht seines Gefährten deutlich, sogar durch das Glas der Ramune an seinen Lippen. Es erinnerte ihn daran, wie sie vor langer Zeit auf einer Bank in San Francisco an einer Coca-Cola genippt hatten, Gehaltsempfänger von titanischem Geist und brillantem Intellekt, die das Kapital gegen ihre Konkurrenten einsetzten.\n\n\"Amerika.\"\n\n \"Hmm?\" Shinsato stellte sein Getränk ab und sah seinen Freund neugierig an.\n\n\"Amerika, es sieht so aus, als würde sich alles in Luft auflösen.\"\n\nAugenrollend und das Getränk kommentarlos verdrückend, fragte Kishi dennoch nach: \"Glaubst du, die Börse wird sich erholen? Ich bin niedergeschlagen.\"\n\nDas Glas wurde auf dem Tisch abgestellt, und mit einem zuversichtlichen Licht, das aus einem schiefen Lächeln und wachen Augen strahlte, sprach Shinsato: \"Ja, ich bin sicher, dass alles für uns in Ordnung sein wird, kein Grund, sich Sorgen zu machen, wie du es sonst tust.\"\n\nKishi lächelte so, dass er seinem Freund sein Gewissen überließ, dieser Ausdruck absoluten Vertrauens, der sich in seinen Falten abzeichnete, den er nur diesem Mann vorbehielt, denn er hatte sich noch nie geirrt.
 jap.108.a: ""Ja. Alles wird gut werden.""
 jap.109.t: "Scharfe Argumente"
 jap.109.d: "Die Politik hat die Japaner nie sonderlich interessiert, aber seit dem jüngsten Konflikt in Taiwan interessieren sich immer mehr Menschen für die Innenpolitik Japans, und zwischen den Kampagnen und dem Aktivismus hat auch die Zahl der Zuschauer bei politischen Interviews zugenommen. \n\n\"Bei allem Respekt, Kato, aber Artikel neun hat immer wieder bewiesen, dass stiller Pazifismus ein Irrweg ist. Wir hatten Glück, dass wir die chinesische Aggression überhaupt abwehren konnten, könnten Sie sich vorstellen, wenn wir nicht einen so restriktiven Teil unserer Verfassung hätten?\"\n\nEin weiterer Tag, eine weitere Debatte bei \"Live till morning!\", die von Soichiro Tahara moderiert wird, er hat den Zuschauern sowohl Sasaki von der konservativen Fraktion als auch Kato von der liberalen Fraktion vorgestellt, eine Zeit lang verlief die Debatte ohne erhöhte Emotionen, aber als das Thema um Artikel 9 aufkam, wurden Stimmen laut.\n\n\"Japans Hauptziel in jedem Konflikt ist es, den Frieden zu erhalten, das sollten Sie inzwischen wissen, Sasaki, wir sind keine Nation des Krieges.\"\n\n\"Da wir uns ausschließlich der Verteidigung verschrieben haben, mussten wir die Hauptlast der chinesischen Feindseligkeiten tragen, der Taiwan-Krieg hat das bewiesen...\"\n\n\"Aber der Konflikt war kein Krieg?\"\n\nSasaki schwieg, ein wenig verblüfft. \n\n\"Nein, nein, Sasaki, die Taiwan-Operation war kein Krieg, sondern eine friedenserhaltende Operation, wir waren nicht auf Taiwan, um unser Territorium zu erweitern oder einer anderen unabhängigen Nation unseren Willen aufzuzwingen, wir waren dort, um den Frieden auf der Insel zu bewahren und ihre Souveränität zu erhalten, Japan hat seine Expansionsgelüste aufgegeben, und mit Artikel neun werden wir der Welt weiterhin beweisen, dass wir nicht von unseren Absichten abweichen.\"\n\n\"Ich meine, ja - ich denke schon... Wenn-\" Sasaki stotterte. \"Taiwans Verteidigung auch Japans Verteidigung ist.\" Kato lächelte."
 jap.109.a: "Unsere Absichten bleiben dieselben." 
 
