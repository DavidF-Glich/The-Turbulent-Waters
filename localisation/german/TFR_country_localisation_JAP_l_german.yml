 jap.56.t: "Japan führt einen Informationskrieg gegen uns!"
 jap.56.d: "Seit wir die Bemühungen um die Vereinigung über die Taiwanstraße hinweg aufgenommen haben, ist die Zahl der Sicherheitsvorfälle im Inneren unseres Landes dramatisch angestiegen. Dieser Anstieg ist teilweise auf die Spannungen während des Krieges und die Gegenreaktion auf die strengen Kontrollmaßnahmen zurückzuführen. Agenten des Ministeriums für Staatssicherheit haben jedoch eine überraschende Anzahl von Fällen aufgedeckt, in denen Spionage vermutet wurde. Nach gründlicher Untersuchung und Analyse haben wir bestätigt, dass diese Aktivitäten von unseren \"alten Freunden\" vom japanischen Kabinettsnachrichtendienst und dem Hauptquartier des Verteidigungsnachrichtendienstes inszeniert werden.\n\nDie japanischen Nachrichtendienste wissen, dass sie sich nicht allein auf militärische Stärke verlassen können, um uns auf dem Schlachtfeld zu begegnen. Stattdessen haben sie auf Strategien zurückgegriffen, die darauf abzielen, unsere Gesellschaftsordnung zu destabilisieren, um die öffentliche Unterstützung für den Krieg zu schwächen. Zahlreiche Vorfälle zeugen von der Dreistigkeit ihrer verdeckten Operationen. So führten die Arbeiter einer Fabrik für Drohnenkomponenten in Shenzhen kürzlich einen massiven Streik durch, für dessen Beilegung die Stadtregierung monatelange Verhandlungen und Personalanpassungen benötigte. Darüber hinaus wurden Fotos von der Front und angebliche Videos von \"PLA-Kampfverlusten\" - sowohl echte als auch gefälschte - auf Social-Media-Plattformen wie WeChat, Weibo, QQ und Bilibili in Umlauf gebracht.  Der Umgang mit diesen Personen ist keine besondere Herausforderung. Das eigentliche Problem liegt jedoch in der schieren Menge der feindlichen Aktivitäten, dem rasanten Tempo, in dem sie stattfinden, und der schwer fassbaren Natur ihrer Drahtzieher."
