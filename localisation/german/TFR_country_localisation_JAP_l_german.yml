 jap.88.t: "Stimm ab oder verlier" 
 jap.88.d: "\"Na und, warum sollte ich über eine Sache abstimmen, die mir eigentlich egal ist?\"\n\nEs war ein langer Tag für Takeshi und Akio, die nationale Diät ist ein großes Geflecht aus Nuancen und Hintertürchen, Koalitionen werden gebildet und die Mitglieder werden zu Gewichten für Entschließungen, die die Waage zu ihren Gunsten kippen. Eine der vielen Bars in Tokio war leer, als die beiden Parlamentarier sich hinsetzten und ein paar Bier genossen.\n\nAkio grinste, er hielt Takeshi manchmal für einen Idealisten, in anderen Momenten war er ein dickköpfiger Bastard, der immer ein Machtwort sprach.\n\n\"Du weißt doch, wie das ist, der ganze Sinn von Koalitionen ist, dass wir alle auf der gleichen Seite sind.\"\n\n\"Ja, aber diese Art von Dingen erfordern eine ordentliche Recherche, ich weiß nicht viel über das Thema und du willst nur, dass ich für etwas stimme, von dem mir mein Bauchgefühl sagt, dass ich es nicht tun soll.\"\nTakeshi war schon ein bisschen beschwipst, Akio hat ihn wirklich genervt und er würde das Thema lieber einfach fallen lassen. \n\n\"Außerdem, glaubst du, dass deine Karriere überleben würde, wenn die anderen wüssten, dass du dich wie ein Kind benimmst?\"\n\n\"Na gut, ich stimme ab, aber... lass es gut sein und amüsier dich gut, ja?\"\n\nAkio lächelte wieder, in einem etwas wärmeren Ton. \"Na bitte, wenn es hilft, zahle ich die Rechnung.\""
 jap.88.a: "Freiheit bringt Verantwortung mit sich"
 jap.89.t: "Das Problem der Wahlfreiheit"
 jap.89.d: "Es war ein regnerischer Tag, die Sonne war nirgends zu sehen, und die Menschen standen in der Schlange. Ein junges Paar fiel auf, ein Mann und eine Frau, er trug einen Regenschirm, um seine Geliebte vor dem Regen zu schützen. \"Wie lange dauert es noch?\", fragte die Frau. \"Nicht mehr lange, kein Grund, so trübsinnig zu sein, es ist wichtig, zu wählen, sich Gehör zu verschaffen, oder?\" Der Mann lächelte sie sanft an, während er die Schlange überblickte, die sich ein Stückchen näher zum Gebäude bewegte. Die Bürgermeisterwahlen standen vor der Tür, und die Zeit der Abstimmung gab den Menschen die Möglichkeit, sich Gehör zu verschaffen, ihre Unzufriedenheit oder Zufriedenheit mit dem aktuellen Stand der Dinge zu zeigen, wenn auch auf lokaler Ebene.\n\n\"Wozu? Die LDP wird sowieso gewinnen, wie schon seit Jahren, ich hätte zu Hause sein können, ganz gemütlich und warm, mit dir, aber jetzt sitzen wir hier im elenden Regen fest.\"\n\nDer Mann lachte ein wenig. \"Nun, alles was wir haben, ist eine Stimme und Zeit, wenn wir sie haben, warum sollten wir sie nicht jetzt nutzen? Außerdem, wer weiß, vielleicht ändert sich ja wirklich etwas.\"\n\n\"Gut, aber danach schuldest du mir Gebäck.\""
 jap.89.a: "So ist das Leben." 
 jap.91.t: "Der Tod von Shinzo Abe"
 jap.91.d: "Schockierende Nachrichten aus der Stadt Nara: Ex-Premierminister Shinzo Abe wurde während seiner Rede angegriffen. Seine Rede wurde von zwei lauten Knallgeräuschen unterbrochen, die von der Straße hinter dem Politiker kamen, begleitet von großen Rauchschwaden. Der mutmaßliche Angreifer wurde daraufhin zu Boden gerungen und von Sicherheitskräften abgeführt. Abe wurde dann mit einem Hubschrauber in das Krankenhaus der Medizinischen Universität Nara in der Stadt Kashihara gebracht, wo er für tot erklärt wurde. Die offizielle Autopsie ergab, dass \"die Kugel Abes linken Oberarm durchschlug und ein Blutgefäß unter seinem Schlüsselbein beschädigte\" und nennt als offizielle Todesursache \"Blutverlust\". Er wurde verhaftet und von der Polizei verhört."
 jap.91.a: "Gute Nacht, süßer Prinz..."
 jap.92.t: "Die Vereinigungskirche"
 jap.92.d: "Einigen Berichten zufolge hat Yamagami den Ermittlern gesagt, dass sein Motiv nicht die Ablehnung von Abes politischen Überzeugungen war, sondern \"Gerüchte über die Verbindung des ehemaligen Führers zu einer bestimmten Organisation, die die Polizei nicht identifiziert hat\". In anderen Berichten wird behauptet, dass Yamagami die „bestimmte Organisation“ dafür verantwortlich machte, seine Mutter in den Bankrott getrieben zu haben, die offenbar viel Geld an die Gruppe gespendet hatte.\n\nDie Spekulationen über die Identität dieser \"bestimmten Organisation\" konzentrieren sich derzeit auf die Vereinigungskirche. Die Familienföderation für Weltfrieden und Vereinigung - früher Vereinigungskirche genannt, aber vielleicht am besten bekannt als die Kirche, zu der \"die Moonies\" gehören - wurde 1954 von Pastor Sun Myung Moon gegründet. Eine weitere Organisation, die in Verbindung mit Abe (und der Vereinigungskirche) auftaucht, ist Nippon Kaigi. Sie wird als die \"größte und mächtigste rechtskonservative Organisation\" bezeichnet. Die LDP hat immer noch konservative Mitglieder, die in all diesen Organisationen mitwirken, und es stellt sich die Frage, was man mit diesen Elementen tun soll. Werden wir versuchen, sie aus der Politik zu vertreiben, oder werden wir warten, bis alles besser wird?"
 jap.92.a: "Wir müssen diese Elemente aus der Politik entfernen!"
 jap.92.b: "Wir sollten uns einfach bedeckt halten..."
