 JAP_revise_article_9: "Artikel 9 abschaffen"
 JAP_revise_article_9_desc: "Während die Amerikaner damit beschäftigt sind, sich im Namen ihrer radikalen Ideale gegenseitig zu erschießen, werden sich Russland und China diese Gelegenheit nicht entgehen lassen. Es ist das Beste, wenn wir den Artikel noch ein wenig ändern, denn das Feuer ist entfacht und verschlingt eine einst blühende Supermacht in Flammen."
