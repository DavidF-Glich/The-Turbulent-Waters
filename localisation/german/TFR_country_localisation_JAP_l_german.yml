 jap.29.t: "Das Staatsbudget"
 jap.29.d: "Die jüngsten Debatten der bürgerlichen Koalition über den Staatshaushalt haben eine entscheidende und umstrittene Frage hervorgehoben: Sollen wir die Menschen an die erste Stelle setzen oder der Sanierung der Wirtschaft Vorrang einräumen?\n\nDie linken Parteien in der Zivilen Koalition verteidigen vehement die Idee, \"die Menschen an die erste Stelle zu setzen\". Sie plädieren für eine Aufstockung der Mittel für Sozialprogramme, Gesundheitsfürsorge und Bildung und betonen die dringende Notwendigkeit, die Schwachen zu unterstützen.\n\nIm Gegensatz dazu argumentieren verschiedene rechte Parteien in der Koalition, dass eine starke Wirtschaft Vorrang haben sollte. Sie argumentieren, dass eine florierende Wirtschaft der beste Weg ist, um Chancen für alle zu schaffen, was letztlich genau den Menschen zugute kommt, die die Linke unterstützen will."
