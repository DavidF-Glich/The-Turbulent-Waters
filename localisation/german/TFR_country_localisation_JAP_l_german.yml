 jap.1.t: "Erster Corona-Fall bestätigt"
 jap.1.d: "Japan hat seinen ersten Fall von Lungenentzündung bestätigt, der durch ein neues Coronavirus aus China verursacht wurde, so das Gesundheitsministerium am Donnerstag.\n\nEin 30-jähriger Chinese, der in der Präfektur Kanagawa lebt, wurde positiv auf das Virus getestet, so das Ministerium. Er kehrte am 6. Januar aus Wuhan zurück und wurde am 10. Januar ins Krankenhaus eingeliefert, hat sich aber bereits erholt und wurde am Mittwoch aus dem Krankenhaus entlassen."
 jap.1.a: "Oh nein..."
 jap.2.t: "Olympische Spiele 2020 verschoben"
 jap.2.d: "Da die Zahl der mit Covid-19 infizierten Menschen von Tag zu Tag steigt, haben das Internationale Olympische Komitee und die japanische Regierung darüber beraten, welche Maßnahmen am besten geeignet wären. Angesichts des Risikos, dass die Olympischen Spiele zu einer Brutstätte der Krankheit werden könnten, die Athleten und Touristen sowie japanische Bürger einem Infektionsrisiko aussetzt, haben beide Parteien angekündigt, die Olympischen Spiele so lange zu verschieben, bis die Infektionsrate einen Tiefstand erreicht hat.\n\nDiese Nachricht hat weltweit für Enttäuschung gesorgt, da die japanische Regierung versprochen hat, alles zu tun, um sicherzustellen, dass Covid keine Gefahr mehr darstellt."
 jap.2.a: "Die Fackel wird weitergegeben."
 jap.3.t: "Die Spiele der XXXII. Olympiade beginnen"
 jap.3.d: "Die Corona-Pandemie ist weit verbreitet, und da die Zahl der Infizierten steigt, stellt sich auch die Frage, ob es klug ist, die Olympischen Spiele stattfinden zu lassen oder nicht.\n\nDie japanische Regierung und das internationale olympische Komitee haben lange darüber diskutiert und beschlossen, die Olympischen Spiele nicht zu verschieben. Trotz der zunehmenden Kritik mehrerer Gesundheitsexperten und anderer Nationen an dieser Entscheidung haben sowohl das Komitee als auch Japan versichert, dass sie sicherstellen werden, dass die Gesundheit weiterhin oberste Priorität haben wird.\n\nMit dieser Entscheidung können die Olympischen Spiele beginnen, bei denen Athleten aus der ganzen Welt gegeneinander antreten werden, wobei die Gesundheitsmaßnahmen bis zum Äußersten gehen."
 jap.3.a: "Kein Grund zur Sorge, genießt die Spiele."
 jap.4.t: "Die olympische Frage"
 jap.4.d: "Jeder spürt, dass der lange Frieden nicht ewig währen wird, unsere amerikanischen Freunde haben ihre eigenen inneren Kämpfe, die jederzeit eskalieren können, und China betrachtet seine Ansprüche mit hungrigen Augen.\n\nDa die Spannungen weltweit zunehmen, stellt sich eine neue Frage, denn die Verantwortung für die Austragung der Olympischen Spiele wird uns auferlegt. Wir können sie natürlich einfach ausrichten und hoffen, den Sportsgeist unter den Völkern der Welt zu fördern, aber das Risiko, dass wir damit noch mehr Öl ins Feuer gießen, bleibt bestehen. Ganz zu schweigen von Covid-19, einem Virus, der uns schon seit geraumer Zeit lähmt, Familien trennt und uns dazu bringt, uns zu isolieren. Mit so vielen Menschen in einer Stadt ist ein sich ausbreitendes Ereignis möglich.\n\nWir können sie auch absagen, angesichts des Sicherheits- und Gesundheitsrisikos wäre es vielleicht das Beste, unseren Rivalen nicht noch mehr Anreize für politische Aggressionen zu geben.\n\nAm Ende wurde die Entscheidung getroffen:
 jap.4.a: "Trotz der Risiken werden sie veranstaltet werden."
 jap.4.b: "Löscht das Feuer, sagt die Spiele ab."
 jap.5.t: "Die Gründung der PDTO"
 jap.5.d: "Die Pacific Defense Treaty Organization (PDTO) wird gegründet, da die Spannungen mit dem irredentistischen China zunehmen. Sie wird von zwei Gründungsnationen, nämlich Australien und Japan gebildet."
 jap.5.a: "Wir müssen Taiwan verteidigen!"
 jap.6.t: "Der letzte Schimmer der Dämmerung"
 jap.6.d: "Die USA befinden sich in einem Bürgerkrieg und die Chinesen bereiten sich darauf vor, in Taiwan einzumarschieren. Viel Glück und sag Sayonara zu deinen möglichen Hoffnungen und Träumen von einem heilen Otaku-Paradies."
 jap.6.a: "oh gott"
 jap.7.t: "Das Land der aufgehenden Sonne"
 jap.7.d: "Seit dem Ende des Zweiten Weltkriegs hat Japan turbulente Zeiten durchlebt, aber dank seiner Verbündeten auf der ganzen Welt und seiner Bereitschaft, sich anzupassen, konnte es nicht nur überleben, sondern auch gedeihen. Die 2020er Jahre waren nicht gerade freundlich zu uns, eine alternde Bevölkerung und ein Militär, das an der kurzen Leine gehalten wird, sind nur einige der Probleme, die uns weiterhin ein Dorn im Auge sind. \n\nAngesichts des bevorstehenden Rücktritts von Shinzo Abe, der dunklen Wolken, die sich über dem übrigen Asien zusammenbrauen, und der zunehmenden Spannungen zwischen unseren westlichen Verbündeten kann nur die Zeit zeigen, was diese neuen turbulenten Zeiten bringen werden. Wir brauchen einen klaren Verstand und einen starken Geist, um sicherzustellen, dass wir nicht in den Schatten gestellt werden."
 jap.7.a: "Wir haben noch viel Arbeit vor uns."
 jap.8.t: "Der Taiwankrieg"
 jap.8.d: ""
 jap.8.a: "Wir werden gewinnen!"
 jap.9.t: "Sieg!"
 jap.9.d: "Nach wochenlangen harten Kämpfen und unter dem Verlust vieler Menschen hat sich China aus Taiwan zurückgezogen. Mit vereinten Kräften haben wir die Insel erfolgreich vor der chinesischen Aggression bewahrt und ihre jahrelange Propaganda und Drohungen gedemütigt. Während wir um diejenigen trauern, die wir verloren haben, und uns im Ruhm des Sieges sonnen, dämmert uns allmählich die Erkenntnis, dass wir die chinesische Aggression vielleicht nicht zum letzten Mal erleben werden.\n\nSie werden zurückkommen, aber jetzt sind wir bereit."
 jap.9.a: "Gureto!"
 jap.10.t: "Beschämende Niederlage"
 jap.10.d: "Das Feuer des Drachens war zu viel für uns. Nach Monaten harter Kriegsführung weht die rote Fahne der Volksrepublik über Taipeh, ein Szenario, das sich keiner von uns vorstellen wollte.\n\nWährend unsere Wunden eitern und unsere Verbündeten verzweifelt sind, ist unser Volk zu Hause wütend über die verschwendeten Leben, die Witwen weinen und die Waisen werden niemals nach Hause zurückkehren. Eine solche Demütigung wird eine schwere Last auf unserer kollektiven Seele sein, eine Last, die das Gefüge der Zivilisation in unserer Nation erschüttern könnte. Schon jetzt gibt es Gruppen, die ihren Zorn und ihre Frustration über die Regierung zum Ausdruck bringen, [JAP_ldp_reelection_loc]\n\nNach dieser Niederlage wird Japan nie wieder dasselbe sein."
 jap.10.a: "Owari Da!" 
 jap.11.t: "Ukraine erkennt die Südkurilen als japanische Inseln an"
 jap.11.d: "Die Werchowna Rada der Ukraine hat eine Entschließung über die Anerkennung der südlichen Kurilen als \"von Russland besetztes Gebiet Japans\" verabschiedet, wie auf der Website des Parlaments zu lesen ist.\n\nDie Werchowna Rada der Ukraine erklärt ihre Unterstützung für die Position Japans in Bezug auf seine Nördlichen Territorien; sie erkennt an, dass diese Territorien weiterhin von der Russischen Föderation besetzt sind", heißt es in dem Dokument. Im gleichen Text fordert Kiew die internationale Gemeinschaft auf, alle möglichen Maßnahmen zu ergreifen, "um den Status der Nördlichen Territorien Japans rechtlich zu formalisieren"."
 jap.11.a: "Was?"
 jap.12.t: "Der Eindringling bei den Game Awards"
 jap.12.d: "Die Game Awards überraschten trotz ungeplanter Verlegung und Verschiebung der Konferenz mit vielen Ankündigungen, Trailern und Auszeichnungen. Der unerwartetste und verrückteste Moment ereignete sich jedoch ganz am Ende der Ausstellung: Direkt nach der Präsentation des "Spiels des Jahres" Elden Ring, wurden die Taiwanesen von der Bühne aus nominiert.\n\n"Hey, Motto. Aber ernsthaft Leute, ich möchte sagen, dass ich für diesen Preis meine Jungs aus Taiwan nominieren möchte. Haltet Taiwan frei!" Diese Rede ertönte von der Bühne unmittelbar nach den Worten der Entwickler von Elden Ring.\n\nNach Angaben des Geschäftsführers und Organisators der Veranstaltung, Geoff Keighley, wurde der Mann für weitere Untersuchungen in Gewahrsam genommen. Offenbar wurde er nicht angeklagt."
 jap.12.a: "Haltet den Geist stark!"
 jap.13.t: "Shinzo Abe tritt zurück"
 jap.13.d: "Shinzo Abe hatte am Freitag erklärt, er trete wegen seines sich verschlechternden Gesundheitszustands von seinem Amt zurück. Die Gespräche über seinen Gesundheitszustand eskalierten, als er am Montag zum zweiten Mal innerhalb einer Woche ein Krankenhaus in Tokio besuchte. Abe leidet seit langem an Colitis ulcerosa.\n\nEs wird zwei bis drei Wochen dauern, bis ein neuer Parteivorsitzender gewählt ist. Der Gewinner muss formell durch eine Parlamentsabstimmung gewählt werden und wird für den Rest der Amtszeit von Abe, d.h. bis September 2021, als Premierminister fungieren."
 jap.13.a: "Ruh dich aus, Patriot..."
 jap.14.t: "Yoshihide Suga als Premierminister gewählt"
 jap.14.d: "Yoshihide Suga, Vorsitzender der Liberaldemokratischen Partei Japans, ist zum neuen Regierungschef des Landes gewählt worden. Seine Kandidatur wurde von einer Mehrheit der Abgeordneten des Repräsentantenhauses unterstützt. Insgesamt stimmten 314 von 465 Abgeordneten für den neuen Premierminister."
 jap.14.a: "Ist er ein würdiger Nachfolger?"
 jap.15.t: "LDP-Führungswahl"
 jap.15.d: "Die internen LDP-Wahlen sind in vollem Gange, Parteimitglieder schütteln einander die Hände und machen beruhigende Versprechungen, fordern Gefälligkeiten ein und erweitern ihre eigenen Kreise, doch in dieser politischen Arena sind nur zwei zu einer überragenden Präsenz geworden. \n\nDer erste ist Fumio Kishida, ein bekannter Zentrist, der für eine gewisse Stabilität in der internen LDP-Politik sorgt, indem er Parteimitglieder auf beiden Seiten des Spektrums anspricht und die Idee des nun „Neue Form des Kapitalismus“ genannten Programms hat, das darauf abzielt, die Mittelschicht zu entlasten, ihr das Leben gerechter zu machen und sie im Gegenzug zu motivieren, zur Wirtschaft beizutragen. \n\nDer andere, Taro Kono, gilt innerhalb und außerhalb der LDP als Liberaler, er will Shinzo Abes drei Pfeile neu bewerten und eine Ökologisierung Japans durchführen, er will die Anzahl der Atomkraftwerke zugunsten erneuerbarer Energien reduzieren, er wird vom Volk geliebt, aber die Verachtung, die ein großer Teil der LDP-Mitglieder für ihn hegt, ist schwer zu ignorieren.\n\nNichtsdestotrotz sind die Stimmen ausgezählt, mit offenen Ohren hört sich die Partei die Ergebnisse an."
