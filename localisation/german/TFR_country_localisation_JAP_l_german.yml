 JAP_aging_population_idea: "Alternde Bevölkerung"
 JAP_aging_population_idea_desc: "Mehr als 76,4 % der japanischen Bevölkerung gelten als ältere Menschen, was größtenteils auf die Unfruchtbarkeit nach dem Babyboom der Nachkriegszeit in den 1940er Jahren und die hohe Lebenserwartung zurückzuführen ist. Trotz des extremen demografischen Ungleichgewichts ist von einer Bevölkerungskrise nicht wirklich etwas zu spüren, und der Lebensstandard ist auch heute noch relativ hoch. Dies hat jedoch zu einer starken wirtschaftlichen Belastung der ohnehin stagnierenden japanischen Wirtschaft geführt, was vor allem darauf zurückzuführen ist, dass ein großer Teil der Bevölkerung in den Ruhestand geht und die Regierung einen hohen Bedarf an Pflegeleistungen hat. Die japanische Regierung hat daraufhin begonnen, neue Möglichkeiten für ältere Menschen einzuführen, damit sie wieder aktiv am gesellschaftlichen Leben teilnehmen können, und gleichzeitig neue Familien subventioniert und die Geburt neuer Kinder durch einfachere Pflegedienste stark gefördert."
