 #Focuses
 JAP_reiwa_2: "Reiwa II"
 JAP_reiwa_2_desc: "Im Jahr 2020, dem zweiten Jahr der Regentschaft von Kaiser Naruhito, stehen unserer Nation neue Herausforderungen bevor, und da sich die Zeiten ändern, müssen wir entscheiden, welchen Weg Japan einschlagen soll."
 JAP_deal_with_the_pandemic: "Die Pandemie angehen"
 JAP_deal_with_the_pandemic_desc: "Die Pandemie hat unser Land erreicht, und wir müssen etwas dagegen tun, bevor es zu spät ist."
 JAP_restrict_travel: "Reisen nach Japan einschränken"
 JAP_restrict_travel_desc: "Um die Ausbreitung der Pandemie zu verhindern, müssen wir möglicherweise Reisen aus anderen Ländern einschränken."
 JAP_research_the_vaccine: "Den Impfstoff erforschen"
 JAP_research_the_vaccine_desc: "Seit die Covid-19-Pandemie unser Land heimgesucht hat, stellt sich die Frage: "Können wir einen Impfstoff herstellen?" Die Antwort lautet natürlich ja, aber wir sind noch weit von seiner Entwicklung entfernt. Um den Prozess zu beschleunigen, müssen wir Mittel bereitstellen, um unseren Forschern zu helfen, wie auch immer sie es brauchen."
 JAP_provide_emergency_response_packages: "Notfallpakete bereitstellen"
 JAP_provide_emergency_response_packages_desc: "Die COVID-19-Lockdowns haben viele Existenzen beeinträchtigt, und wir müssen den Familien im ganzen Land Hilfe anbieten."
 JAP_continue_the_lockdowns: "Die Lockdowns fortführen"
 JAP_continue_the_lockdowns_desc: "Wir müssen die Lockdowns aufrechterhalten, um die Ausbreitung des Virus zu minimieren."
 JAP_ease_the_lockdowns: "Die Beschränkungen lockern"
 JAP_ease_the_lockdowns_desc: "Wir könnten die Beschränkungen etwas lockern, auch wenn dies mit Risiken verbunden ist."
 JAP_support_small_medium_enterprises: "Kleine und mittelgroße Unternehmen unterstützen"
 JAP_support_small_medium_enterprises_desc: "Die Grundlagen des Kapitalismus liegen nicht in riesigen, schwerfälligen Konzernen, sondern in kleinen Unternehmen. Im heutigen Japan scheint dies vergessen worden zu sein. Kleinere Unternehmen brauchen unsere Unterstützung jetzt mehr denn je, vor allem angesichts der Gefahr, dass Covid-19 ihnen das Geschäft wegnimmt."
 JAP_prepare_for_the_olympics: "Auf die Olympischen Spiele vorbereiten"
 JAP_prepare_for_the_olympics_desc: "Seit fast sieben Jahren wartet unsere Hauptstadt sehnsüchtig auf die Olympischen Spiele. Doch am Vorabend dieses bedeutenden Ereignisses wurde unser Land von demselben Virus heimgesucht wie der Rest der Welt. Dies und die zunehmenden Spannungen in der ganzen Welt haben die Organisatoren dazu veranlasst, die Veranstaltung zu überdenken. Angesichts der Angst vor Covid-19 und der Funken, die zwischen den Teilnehmern fliegen, stellt sich die Frage, ob Tokio überhaupt in der Lage ist, die Olympischen Spiele auszurichten."
 JAP_hold_the_olympics: "Die Olympischen Spiele abhalten"
 JAP_hold_the_olympics_desc: "Jedes Jahr findet die Olympiade in einer ausgewählten Stadt statt, jedes Land nimmt daran teil, und wenn es um COVID-19 geht, könnte es vielleicht funktionieren, eine oder zwei Masken zu tragen."
 JAP_delay_the_olympics: "Die Olympischen Spiele verschieben"
 JAP_delay_the_olympics_desc: "Welchen Sinn hat es überhaupt, die Olympischen Spiele zu veranstalten? Die Welt wird wahrscheinlich in ein oder zwei Jahren brennen, und es gibt diesen Virus, der die Weltgemeinschaft im Moment heimsucht."
 JAP_promote_japanese_culture: "Japanische Kultur bewerben"
 JAP_promote_japanese_culture_desc: "Katanas, Bonsai-Bäume, Doujinshi, Anime, Sushi und Tempura. Wir können unsere Kultur in der ganzen Welt verbreiten."
 JAP_japan_on_the_world_stage: "Japan auf der Weltbühne"
 JAP_japan_on_the_world_stage_desc: "Während sich die Welt um uns herum verändert, könnten wir dazu bestimmt sein, zum strahlenden Leuchtfeuer der ostasiatischen Demokratie zu werden, wenn wir unsere dunkelste Vergangenheit hinter uns lassen."
 JAP_deal_with_social_policies: "Mit Sozialpolitik auseinandersetzen"
 JAP_deal_with_social_policies_desc: "Wir mögen zwar wie ein Paradies aussehen, aber wir haben unsere eigenen Probleme, insbesondere das Problem der alleinlebenden Menschen und das Problem der sinkenden Geburtenrate in diesem Land."
 JAP_provide_maternity_leave_for_female_workers: "Mutterschaftsurlaub für weibliche Beschäftigte"
 JAP_provide_maternity_leave_for_female_workers_desc: "Angesichts der rückläufigen Geburtenrate in unserem Land liegt es in unserem ureigensten Interesse, dafür zu sorgen, dass Frauen sich tatsächlich um ihre Babys kümmern können. Zu viele unserer Bürgerinnen und Bürger haben keinen Zugang zu Mutterschaftsurlaub, und das muss sich ändern!"
 JAP_improve_childcare_facilities: "Kindertagesstätten fördern"
 JAP_improve_childcare_facilities_desc: "Mütter und Väter in unserem Land verbringen oft einen Großteil ihres Tages bei der Arbeit und haben keine Zeit, sich um ihre Kinder zu kümmern. Unsere Kinderbetreuungseinrichtungen sind funktional, aber wenn wir unsere Leute entlasten wollen, müssen wir dafür sorgen, dass sie außergewöhnlich sind!"
 JAP_improve_the_workspace: "Den durchschnittlichen Arbeitsplatz verbessern"
 JAP_improve_the_workspace_desc: "Ob es sich um einen schlechten Chef handelt oder um eine Baustelle, die schon seit Jahren nicht mehr inspiziert wurde - unsere Arbeitnehmer sind oft mit einem nicht gerade wünschenswerten Arbeitsplatz konfrontiert. So wie sich die Welt entwickelt, müssen wir ein gesundes, sicheres und angenehmes Arbeitsumfeld fördern!"
