 JAP_keiretsu_control_idea: "Keiretsu-Kontrolle"
 JAP_keiretsu_control_idea_desc: "Japans wichtigstes industrielles Rädchen sind seit jeher die mächtigen Firmenkonglomerate, die seit der Meiji-Restauration die Wirtschaft dominieren. Die historisch als Zaibatsu bekannten Konzerne, die heute als Keiretsu bekannt sind, sind für den Fluss der japanischen Wirtschaft so wichtig geworden, dass einige von ihnen sogar als staatlich geförderte Monopole bezeichnet werden, allein aufgrund ihres hohen Marktanteils. Die Macht der Keiretsu beruht hauptsächlich darauf, dass jedes Mitgliedsunternehmen einer Keiretsu einen Teil der Anteile an jedem Partnerunternehmen besitzt, wobei sie sich auf eine Kernbank konzentrieren. Auf diese Weise kann sich jedes Unternehmen einer Keiretsu gegen Marktveränderungen und Übernahmen im Management absichern, so dass langfristige Projekte mit geringem oder gar keinem Risiko aus Laune heraus organisiert werden können. Die Keiretsu kontrollieren inzwischen den größten Teil des monolithischen japanischen Produktionssektors, und solange die Regierung nicht versucht, den Status quo zu ändern, ist es unwahrscheinlich, dass sie aufgelöst werden."
