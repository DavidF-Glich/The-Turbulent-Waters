 JAP_japanese_pacifism_idea: "Japanischer Pazifismus"
 JAP_japanese_pacifism_idea_desc: "Seit dem Ende des Zweiten Weltkriegs ist Japan gezwungen, die alten Methoden des Militarismus aufzugeben und eine pazifistischere Lebensweise als in der Vergangenheit anzunehmen. Artikel 9 der Verfassung macht es der Nation nahezu unmöglich, eine Armee aufzustellen. Angesichts der zunehmenden Bedrohung durch China im Osten und der immer schwächer werdenden Vereinigten Staaten haben jedoch viele begonnen, den Status quo in Frage zu stellen und schlagen die Abschaffung von Artikel 9 und die Aufstellung einer eigenen Armee zur Verteidigung Japans und seines Volkes vor."
