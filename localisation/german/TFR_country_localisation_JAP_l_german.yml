 JAP_political_monopoly_idea: "Politisches Monopol"
 JAP_political_monopoly_idea_desc: "Die Liberaldemokratische Partei ist seit ihrer Gründung im Jahr 1955 die dominierende politische Kraft in Japan. Mit nur wenigen kurzen Unterbrechungen hat die LDP die meiste Zeit ihres Bestehens die Mehrheit im japanischen Parlament gehalten, was der Partei effektiv ein politisches Monopol verschafft und Japan de facto zu einem Einparteienstaat gemacht hat.\nIn den letzten Jahren gab es einige Anzeichen für Veränderungen in der politischen Landschaft Japans, da neue Parteien entstanden sind und die Dominanz der LDP in Frage stellen. Es bleibt jedoch abzuwarten, ob diese Entwicklungen zu einem wettbewerbsfähigeren und pluralistischeren politischen System in Japan führen werden, oder ob die LDP weiterhin ihre Macht im Würgegriff halten wird."
