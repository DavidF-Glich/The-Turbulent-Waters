 jap.87.d: "Beunruhigende Nachrichten aus dem ganzen Land: Die Macht der LDP hat sich gefestigt, und der Einfluss anderer Parteien ist stark zurückgegangen, so dass radikalere Elemente in den Herzen und Köpfen der japanischen Bevölkerung Fuß gefasst haben. Von demokratisch ausgerichteten Gruppen über Populisten und Aktivisten bis hin zu noch unbeständigeren Gruppierungen haben alle meist friedliche Aktionen gegen das derzeitige politische Monopol der LDP in Japan durchgeführt. \n\nMit der ständig wachsenden Präsenz dissidenter Stimmen wird es keinen Tag ohne Nachrichten über radikale Aktivitäten geben, aber mit den starken Armen von Recht und Ordnung auf unserer Seite würde es eine Katastrophe brauchen, um uns zu Fall zu bringen."
