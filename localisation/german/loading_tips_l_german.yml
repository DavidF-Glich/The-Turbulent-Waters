l_german:
 LOADING_TIP_0: "Wenn ich die Wahl hätte, würde ich jeden Reporter auf der Welt umbringen. Aber ich bin sicher, dass wir noch vor dem Frühstück Meldungen aus der Hölle bekommen würden.\n- William Sherman"
 LOADING_TIP_1: "Leidenschaft ist absolut notwendig, um irgendeinen dauerhaften Erfolg zu erzielen. Das weiß ich aus eigener Erfahrung. Wenn du keine Leidenschaft hast, wird alles, was du tust, im Sande verlaufen oder höchstens mittelmäßig sein.\n- Donald Trump"
 LOADING_TIP_2: "Manche halten mich für einen Zocker. Ich habe noch nie in meinem Leben gezockt. Für mich ist ein Glücksspieler jemand, der an Spielautomaten spielt. Ich ziehe es vor, Spielautomaten zu besitzen. Es ist ein sehr gutes Geschäft, das Haus zu sein.\n- Donald Trump"
 LOADING_TIP_3: "Wissen Sie, jeder erlebt in seinem Leben Rückschläge, und jeder verfehlt die Ziele, die er sich gesetzt hat. Das ist Teil des Lebens und der Auseinandersetzung mit der eigenen Person.\n- Hillary Clinton"
 LOADING_TIP_4: "Die Leute können mich für das, was ich getan habe, verurteilen. Und ich denke, wenn jemand in der Öffentlichkeit steht, ist es das, was er tut. Ich fühle mich also sehr wohl mit dem, was ich bin, wofür ich stehe und wofür ich immer gestanden habe.\n- Hillary Clinton"
 LOADING_TIP_5: "Wir werden es niemals zulassen, dass eine fremde Macht uns tyrannisiert, unterdrückt oder unterjocht, und jeder, der dies versucht, wird auf Kollisionskurs mit einer großen Stahlmauer geraten, die von über 1,4 Milliarden Chinesen geschmiedet wurde.\n- Xi Jinping"
 LOADING_TIP_6: "Meine Politik ist alternativlos. \n -Angela Merkel"
 LOADING_TIP_7: "Unsere Feinde sind innovativ und einfallsreich, und wir sind es auch. Sie hören nie auf, über neue Wege nachzudenken, unserem Land und unserem Volk zu schaden, und wir auch nicht.\n- George W. Bush"
 LOADING_TIP_8: "Pinochet hätte mehr Menschen töten sollen.\n- Jair Bolsonaro"
 LOADING_TIP_9: "Es gibt keine kulturelle Identität in einer Bevölkerung ohne stabile ethnische Zusammensetzung. Die Veränderung der ethnischen Zusammensetzung eines Landes ist gleichbedeutend mit einer Veränderung seiner kulturellen Identität.\n- Viktor Orbán"
 LOADING_TIP_10: "Betet nicht für ein einfaches Leben. Betet, um stärkere Menschen zu werden.\n- John F. Kennedy"
 LOADING_TIP_11: "Wo Macht ist, gibt es auch Widerstand.\n- Michel Foucault"
 LOADING_TIP_12: "Der Zweck des Straßenverkehrs ist Geschwindigkeit, nicht Sicherheit.\n- Janusz Korwin-Mikke"
 LOADING_TIP_13: "An diesem Gedenktag, an dem unsere Nation ihre ununterbrochene Reihe gefallener Helden ehrt – und ich sehe viele von ihnen heute hier im Publikum –, ist unser Sinn für Patriotismus besonders stark.\n- Barack Obama"
 LOADING_TIP_14: "Die Demokratie kann keinem Volk von außen aufgezwungen werden. Jede Gesellschaft muss ihren eigenen Weg finden, und kein Weg ist perfekt.\n- Barack Obama"
 LOADING_TIP_15: "Aber einige Regierungen werden angesichts des Terrors zaghaft sein. Und machen Sie sich darüber keine Illusionen: Wenn sie nicht handeln, wird Amerika es tun.\n- George W. Bush"
 LOADING_TIP_16: "Damit Amerika wettbewerbsfähig bleibt, brauchen wir bezahlbare Energie. Hier haben wir ein ernstes Problem. Amerika ist süchtig nach Öl, das oft aus instabilen Teilen der Welt importiert wird.\n- George W. Bush"
 LOADING_TIP_17: "Wollen Sie auf das Titelblatt einer Zeitung kommen? Ich würde sowas nicht wollen. Ich führe eine inhaltsorientierte Kampagne.\n- Bernie Sanders"
 LOADING_TIP_18: "Ich befürchte sehr, dass die Regierung des Volkes, durch das Volk und für das Volk in Amerika allmählich untergeht.\n- Bernie Sanders"
 LOADING_TIP_19: "So etwas wie einen ehemaligen KGB-Mann gibt es nicht.\n- Wladimir Putin"
 LOADING_TIP_20: "Die Russen haben andere, weitaus höhere Ziele, eher geistiger Art. Es geht mehr um eure Beziehung zu Gott.\n- Wladimir Putin"
 LOADING_TIP_21: "Natürlich sind wir uns auch nüchtern darüber im Klaren, dass in den Beziehungen zwischen beiden Seiten der Straße nach wie vor historische Probleme bestehen und dass es auch in Zukunft Probleme geben wird, deren Lösung Zeit, Geduld und gemeinsame Anstrengungen erfordert.\n- Xi Jinping"
 LOADING_TIP_22: "Erstens muss an der Führung der Partei über alle Aufgaben festgehalten werden, und die Führung der Partei muss unaufhörlich gestärkt und verbessert werden.\n- Xi Jinping"
 LOADING_TIP_23: "Ich versuche, aus der Vergangenheit zu lernen, aber ich plane für die Zukunft, indem ich mich ausschließlich auf die Gegenwart konzentriere. Das ist das, was Spaß macht.\n- Donald Trump"
 LOADING_TIP_24: "Wenn du das Ende deines Seils erreicht hast, mach einen Knoten und halte dich fest.\n- Abraham Lincoln"
 LOADING_TIP_25: "Ich fühle deinen Schmerz.\n- Bill Clinton"
 LOADING_TIP_26: "Es ist äußerst gefährlich, Menschen zu ermutigen, sich selbst als außergewöhnlich zu betrachten, ganz gleich aus welchen Gründen.\n- Wladimir Putin"
 LOADING_TIP_27: "Ich war kein exekutiver Vorsitzender, sondern ein arbeitender Vorsitzender, der im Rahmen der Verfassung tätig war.\n- Kocheril R. Narayanan"
 LOADING_TIP_28: "Wenn mich jemand beleidigt, empfinde ich nur unendliches Mitleid für ihn.\n- Kocheril R. Narayanan"
 LOADING_TIP_29: "Ich denke nie an die Zeit, die ich verloren habe. Ich führe einfach ein Programm durch, weil es da ist. Es ist für mich vorgezeichnet.\n- Nelson Mandela"
 LOADING_TIP_30: "Irgendwann im Leben ist Scheitern unvermeidlich, aber trotzdem ist Aufgeben unverzeihlich.\n- Joe Biden"
 LOADING_TIP_31: "Das Illegale machen wir sofort. Bei den verfassungswidrigen Sachen dauert es ein bisschen länger.\n- Henry Kissinger"
 LOADING_TIP_32: "Wenn Sie glauben, dass sie wirklich die Absicht haben, Sie zu töten, ist es nicht unvernünftig zu glauben, dass sie Sie anlügen würden.\n- Henry Kissinger"
 LOADING_TIP_33: "Sie sprechen vom Scheitern des Sozialismus, aber wo ist der Erfolg des Kapitalismus in Afrika, Asien und Lateinamerika?\n- Fidel Castro"
 LOADING_TIP_34: "Wir haben 50 Millionen Muslime in Europa. Es gibt Anzeichen dafür, dass Allah dem Islam den Sieg in Europa gewähren wird - ohne Schwerter, ohne Waffen, ohne Eroberung - und es innerhalb weniger Jahrzehnte in einen muslimischen Kontinent verwandeln wird.\n- Muammar al-Gaddafi"
 LOADING_TIP_35: "Afrika muss wieder zu dem werden, was es war, bevor die Imperialisten es geteilt haben. Das sind künstliche Trennungen, die wir mit unserem panafrikanischen Konzept zu beseitigen versuchen werden.\n- Robert Mugabe"
 LOADING_TIP_36: "Das größte Geschenk ist die Fähigkeit zu vergessen - die schlechten Dinge zu vergessen und sich auf die guten zu konzentrieren.\n- Joe Biden"
 LOADING_TIP_37: "Kanada ist eine offene und gastfreundliche Gesellschaft, aber lassen Sie mich eines klarstellen. Wir sind auch ein Land der Gesetze.\n- Justin Trudeau"
 LOADING_TIP_38: "Meine Chancen, Premierminister zu werden, sind so groß wie die, von einem Frisbee geköpft zu werden oder Elvis zu finden.\n- Boris Johnson"
 LOADING_TIP_39: "In allen Schlachten zu kämpfen und zu siegen ist also nicht die höchste Leistung; die höchste Leistung besteht darin, den Widerstand des Feindes zu brechen, ohne zu kämpfen.\n- Sunzi"
 LOADING_TIP_40: "Wir haben das Feuer nicht angefacht.\n- Billy Joel"
 LOADING_TIP_41: "Man muss nicht jeden Kampf gewinnen. Man muss nicht in jedem Kampf kämpfen. Aber man muss für etwas stehen.\n- Ted Cruz"
 LOADING_TIP_42: "Die Zukunft gehört nicht den Schwachen, sie gehört den Mutigen.\n- Ronald Reagan"
 LOADING_TIP_43: "Wir brauchen die Welt nicht zu retten. Die Welt ist groß genug, um auf sich selbst aufzupassen. Worüber wir uns Sorgen machen müssen, ist, ob die Welt, in der wir leben, in der Lage sein wird, uns zu erhalten.\n- Douglas Adams"
 LOADING_TIP_44: "Ich weiß, dass die "Identitätspolitik" nicht das Problem ist. Der Kapitalismus ist es.\n- Joe Sims"
 LOADING_TIP_45: "Wir müssen uns der Tatsache stellen, dass manche Leute sagen, man bekämpft Feuer am besten mit Feuer, aber wir sagen, man löscht Feuer am besten mit Wasser. Wir sagen, man bekämpft Rassismus nicht mit Rassismus. Wir werden Rassismus mit Solidarität bekämpfen.\n- Fred Hampton"
 LOADING_TIP_46: "Wahrer Frieden ist nicht nur die Abwesenheit von Spannungen, sondern auch die Anwesenheit von Gerechtigkeit.\n- Martin Luther King, Jr."
 LOADING_TIP_47: "Die Zeit ist immer reif, das Richtige zu tun.\n- Martin Luther King, Jr."
 LOADING_TIP_48: "Wir feiern die Vergangenheit, um die Zukunft zu erwecken.\n- John F. Kennedy"
 LOADING_TIP_49: "Warum wurde ich nach einem Flughafen benannt?\n- Ronald Reagan"
 LOADING_TIP_50: "Die Zukunft gehört den wenigen von uns, die noch bereit sind, sich die Hände schmutzig zu machen.\n- James Mason"
 LOADING_TIP_51: "Unsere Vorstellungskraft trägt uns oft in Welten, die es nie gab. Aber ohne sie gehen wir auch nirgendwo hin.\n- Carl Sagan"
 LOADING_TIP_52: "Gewalt ist nicht die Antwort, aber eine verdammt gute Annahme.\n- Anonym"
 LOADING_TIP_53: "Jedes Lied endet, aber das ist kein Grund, Musik nicht zu mögen.\n- Anonym"
 LOADING_TIP_54: "Wir sind nach 9/11 nicht zusammengebrochen. Wir sind auch nicht nach dem Boston-Marathon ins Wanken geraten. Aber wir sind Amerika. Amerikaner werden niemals klein beigeben. Wir halten durch. Wir überwinden. Uns gehört die Ziellinie.\n- Joe Biden"
 LOADING_TIP_55: "Mit jeder Kugel, die Sie abfeuerten, um einen Terroristen auszuschalten und zu töten, veränderten Sie das internationale Kräftegleichgewicht. Jeder Panzerfahrer, der einen Meter vorrückt, verändert die politische Landkarte der Welt.\n- Baschar al-Assad"
 LOADING_TIP_56: "Man kann einen Revolutionär ins Gefängnis stecken, aber nicht die Revolution.\n- Fred Hampton"
 LOADING_TIP_57: "Nur wer das Risiko eingeht, zu weit zu gehen, kann möglicherweise herausfinden, wie weit man gehen kann.\n- T. S. Eliot"
 LOADING_TIP_58: "Was mein Verhältnis zu Präsident Putin angeht, so ist es in Ordnung.\n- Gerhard Schröder"
 LOADING_TIP_59: "Der Irakkrieg hatte Vorrang vor dem Katastrophenschutz im Inland.\n- Charles B. Rangel"
 LOADING_TIP_60: "Ich wollte im Irak kämpfen, weil ich mich verpflichtet fühlte, die Menschen von Unterdrückung zu befreien.\n- Edward Snowden"
 LOADING_TIP_61: "Reden Sie über Politik, reden Sie über das Lernen und reden Sie positiv.\n- Jiang Zemin"
 LOADING_TIP_62: "Ich bin keine natürliche Führungspersönlichkeit. Ich bin zu intellektuell, ich bin zu abstrakt, ich denke zu viel. \n- Newt Gingrich"
 LOADING_TIP_63: "Die neun furchterregendsten Wörter in der englischen Sprache sind: "I'm from the government and I'm here to help"\n- Ronald Reagan"
 LOADING_TIP_64: "Eine robuste Wirtschaft ist eine Quelle der nationalen Stärke.\n- Shinzo Abe"
 LOADING_TIP_65: "Amerika wurde von Gott an seiner verwundbarsten Stelle getroffen und seine prestigeträchtigsten Gebäude wurden zerstört.\n- Osama bin Laden"
 LOADING_TIP_66: "Gott ist auf unserer Seite. Wir werden den Invasor besiegen.\n- Saddam Hussein"
 LOADING_TIP_67: "Die Amerikaner sind der große Satan, die verwundete Schlange.\n- Ayatollah Chamenei"
 LOADING_TIP_68: "Nichts kann aufhalten, was kommen wird. Nichts.\n- James Mason"
 LOADING_TIP_69: "Lasst uns wenigstens dem Tod unserer Rasse ins Auge sehen, so wie unsere Vorfahren ihrem Tod ins Auge gesehen haben - wie MÄNNER.\n- George Lincoln Rockwell"
 LOADING_TIP_70: "Jedes Land hat eine Seele, und die französische Seele ist die Gleichheit.\n- Francois Hollande"
 LOADING_TIP_71: "Der Baum der Freiheit muss von Zeit zu Zeit mit dem Blut von Patrioten und Tyrannen aufgefrischt werden.\n- Thomas Jefferson"
 LOADING_TIP_72: "Unser Land, unser Volk und unsere Gesetze müssen oberste Priorität haben.\n- Donald Trump"
 LOADING_TIP_73: "Lasst uns auf dem Schafott der Geschichte stehen - wenn wir hängen müssen - wie die Märtyrer von Nürnberg, groß und stolz!\n- George Lincoln Rockwell"
 LOADING_TIP_74: "Sie werden es uns nicht erlauben, es zu tun. Das bedeutet, dass wir es trotz ihnen tun müssen. Nur über ihre Leichen.\n- James Mason"
 LOADING_TIP_75: "Der wahre Guerilla wird niemals geschlagen. Er wird niemals seine Freiheit aushandeln. Er wird niemals seine Ideale aufgeben. Er wird niemals kapitulieren.\n- Auszug aus 'Siege'"
 LOADING_TIP_76: "Es ist nicht in unserem Interesse, Krankenhäuser zu bombardieren.\n- Baschar al-Assad"
 LOADING_TIP_77: "Der Terrorismus leugnet das Wichtigste - den Wert des menschlichen Lebens. Er tritt alle Rechte und Freiheiten mit Füßen, ganz gleich, welches ideologische Kalkül damit einhergeht, er schürt Angst und Hass und hindert uns daran, unsere Welt zu wandeln und zu verbessern.\n- Dimitri Medwedew"
 LOADING_TIP_78: "Nachdem Trump die Wahl überraschend gewonnen hat, und das war eine Überraschung, glaube ich jetzt, dass alles möglich ist.\n- James Mason"
 LOADING_TIP_79: "Ich gehörte zu der Generation, die im Nationalsozialismus aufgewachsen ist und verblendet und in die Irre geführt wurde. Wir haben uns in die Irre führen lassen.\n- Günter Grass"
 LOADING_TIP_80: "Es gibt kein Beispiel dafür, dass eine Nation von einem lang andauernden Krieg profitiert.\n- Sunzi"
 LOADING_TIP_81: "Die Menschenrechte werden nicht nur durch Terrorismus, Unterdrückung oder Ermordung verletzt, sondern auch durch ungerechte wirtschaftliche Strukturen, die große Ungleichheit schaffen.\n- Papst Franziskus"
 LOADING_TIP_82: "Es wurde gesagt, ich sei ein Wolf im Schafspelz. Das bin ich aber nicht. Es gibt keinen Schafspelz.\n- Norbert Hofer"
 LOADING_TIP_83: "Ich denke, wenn es um Chaos geht, haben Sie noch nichts gesehen.\n- Nigel Farage"
 LOADING_TIP_84: "Die Zeiten, in denen unsere Feinde uns mit Atomsprengköpfen erpressen konnten, sind endgültig vorbei.\n- Kim Jong-un"
 LOADING_TIP_85: "Die militärische Stärke eines Landes stellt seine nationale Stärke dar. Nur wenn ein Land sein Militär auf jede erdenkliche Weise ausbaut, kann es erfolgreich sein.\n- Kim Jong-un"
 LOADING_TIP_86: "Ich nenne die Dinge gerne beim Namen, in der Politik und in allem anderen. Deshalb hassen die Zionisten und die Amerikaner Saddam Hussein.\n- Saddam Hussein"
 LOADING_TIP_87: "Wenn die Verteilungsmaschinerie des derzeitigen Wirtschaftssystems der Welt nicht in der Lage ist, den produktiven Reichtum der Nationen richtig zu verteilen, dann ist dieses System falsch und muss geändert werden.\n- Xi Jinping"
 LOADING_TIP_88: "Es gibt Zeiten in der Geschichte, in denen Veränderungen notwendig sind, und andere Zeiten, in denen es besser ist, alles so zu belassen, wie es ist. Die Kunst des Lebens besteht darin, im Rhythmus der Zeit zu sein.\n- Sir Oswald Mosley"
 LOADING_TIP_89: "Basiert ähhhhhhhhhhhhhhhhhhhhhhh.\n- Alexander Dugin"
 LOADING_TIP_90: "Ich bin die Demokratische Partei.\n- Joe Biden"
 LOADING_TIP_91: "Die Amerikaner mögen zwar keine Identität haben, aber sie haben wunderbare Zähne.\n- Jean Baudrillard"
 LOADING_TIP_92: "Falsch.\n- Donald Trump"
 LOADING_TIP_93: "Niemals, NIEMALS, aufgeben.\n- Donald Trump"
 LOADING_TIP_94: "Wir machen ein bisschen Trolling, es heißt wir machen ein bisschen Trolling.\n- Donald Trump"
 LOADING_TIP_95: "Was Sie Korruption nennen, nenne ich Strategie. Was Sie Wahlfälschung nennen, nenne ich Wahlsicherung. Was Sie Machtmissbrauch nennen, nenne ich Konsolidierung. Und was Sie Ethikrat nennen, nenne ich nutzlos.\n- Anonym"
 LOADING_TIP_96: "Nicht Waffen töten Menschen, sondern die Regierung.\n - Dale Gribble"
 LOADING_TIP_97: "General Li, ich möchte Ihnen versichern, dass die amerikanische Regierung stabil ist und alles in Ordnung sein wird. \n- Mark Milley, kurz vor dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs."
 LOADING_TIP_98: "Es war der ständige Wunsch des Sklaven nach Anerkennung, der die Geschichte vorantrieb, und nicht die müßige Selbstzufriedenheit und das unveränderliche Selbstverständnis des Herrn. \n- Francis Fukuyama"
 LOADING_TIP_99: "Wenn du am Pflock sitzt, spürst du keine Leine um deinen Hals. Nur wenn du vom Weg abkommst, spürst du das zurückhaltende Ziehen.\n- Michael Parenti"
 LOADING_TIP_100: "Die Existenz des russischen Volkes als organische historische Gemeinschaft ist ohne den Aufbau eines Reiches kontinentaler Kreativität nicht denkbar. Die Russen werden nur im Rahmen des Neuen Reiches ein Volk bleiben. \n- Alexander Dugin"
 LOADING_TIP_101: "Der Mensch ist frei geboren, und er ist überall in Ketten. Diejenigen, die sich für die Herren der anderen halten, sind in der Tat größere Sklaven als diese.\n- Jean-Jacques Rousseau"
 LOADING_TIP_102: "Zivilisierte Diskussionen sind schwul.\n- Mike Ma"
 LOADING_TIP_103: "Wir brachen die Schädel unserer Meister auf und fanden nichts als Fleisch und Blut.\n- Unbekannt"
 LOADING_TIP_104: "Freiheit ist besser als Unfreiheit.\n- Dimitri Medwedew"
 LOADING_TIP_105: "Dein Name ist unbekannt. Deine Taten unsterblich.\n- Grabmal des Unbekannten Soldaten (Moskau)"
 LOADING_TIP_106: "Ich will nicht hier im Garten Eden liegen. Ich würde lieber halb verhungert irgendwo in der Taiga liegen, aber dafür den Menschen helfen.\n- Wladimir Schirinowski" 
 LOADING_TIP_107: "Kann man mit Sicherheit sagen, dass das Publikum im Saal absolut nichts mit dem Geschehen auf der Bühne zu tun hat?\n- Yukio Mishima" 
 LOADING_TIP_108: "Zwingt die Kinder nicht dazu, Englisch zu lernen. Lasst sie besser das Kalaschnikow-Gewehr lernen. Und dann wird bald die ganze Welt Russisch sprechen.\n- Wladimir Schirinowski" 
 LOADING_TIP_109: "Krieg ist das, was passiert, wenn Worte versagen.\n- Margaret Atwood"
 LOADING_TIP_110: "Ein Haus, das mit sich selbst uneins ist, kann nicht bestehen.\n- Abraham Lincoln"
 LOADING_TIP_111: "Wenn wir uns auflehnen, dann nicht für eine bestimmte Kultur. Wir lehnen uns einfach auf, weil wir aus vielen Gründen nicht mehr atmen können\n- Franz Fanon"
 LOADING_TIP_112: "Nichts ist so friedensstiftend wie eine gute Vorbereitung auf einen Feind.\n- George Washington"
 LOADING_TIP_113: "Der rechte Flügel, auf dem ich stand, war dem gesamten Feuer des Feindes ausgesetzt und wurde von ihm beschossen... Ich hörte die Kugeln pfeifen, und, glauben Sie mir, der Klang hat etwas Reizvolles.\n- George Washington"
 LOADING_TIP_114: "Jeder Posten ist ehrenvoll, in dem ein Mann seinem Land dienen kann.\n- George Washington"
 LOADING_TIP_115: "Ein Volk, das es nicht gewohnt ist, sich zu zügeln, muss geführt werden. Es wird sich nicht treiben lassen.\n- George Washington"
 LOADING_TIP_116: "Ich möchte, dass diejenigen, die mich am besten kannten, von mir sagen, dass ich immer eine Distel gepflückt und eine Blume gepflanzt habe, wo ich dachte, dass eine Blume wachsen würde.\n- Abraham Lincoln"
 LOADING_TIP_117: "Fast alle Männer können Widrigkeiten ertragen, aber wenn Sie den Charakter eines Mannes testen wollen, geben Sie ihm Macht.\n- Abraham Lincoln"
 LOADING_TIP_118: "Die alten Staaten und ihre traditionelle Staatsweisheit werden in einem solchen Ausmaß zusammenbrechen, dass die Kronen zu Dutzenden auf den Bürgersteig rollen werden und niemand sie aufheben kann.\n- Friedrich Engels"
 LOADING_TIP_119: "Die Gegenwart liegt vor unseren Augen. Die Aussichten sind so, dass man diese Augen am liebsten schließen würde.\n- Michail Bulgakow"
 LOADING_TIP_120: "Ich will nicht sagen: "Weint nicht!", denn nicht alle Tränen sind ein Übel.\n- J.R.R. Tolkien"
 LOADING_TIP_121: "Je dunkler die Nacht, desto heller die Sterne, Je tiefer der Kummer, desto näher ist Gott!\n- Apollon Maikow"
 LOADING_TIP_122: "Passen Sie auf, was Sie sagen, meine Herren! Und vergessen Sie nicht, dass Wirtschaftskriege in der Geschichte der Menschheit oft zu echten Kriegen geworden sind.\n- Dimitri Medwedew"
 LOADING_TIP_123: "Für die nächsten Jahre, vielleicht Jahrzehnte, können wir normale Beziehungen zum Westen vergessen. Das ist nicht unsere Entscheidung. Jetzt werden wir ohne sie auskommen, bis dort eine neue Generation vernünftiger Politiker an die Macht kommt. Seien wir vorsichtig und wachsam\n- Dimitri Medwedew"
 LOADING_TIP_124: "Leider haben wir im Westen niemanden mehr, mit dem wir reden und verhandeln können, es gibt nichts mehr zu besprechen, und es besteht auch keine Notwendigkeit.\n- Dimitri Medwedew"
 LOADING_TIP_125: "Und diese Leute halten sich ernsthaft für Weltführer, geben vor, etwas Globales zu sein, träumen davon, anderen ihren Willen zu diktieren? Auf welcher Grundlage, wenn sie sich selbst diskreditiert haben, in Machtlosigkeit versunken sind, gelogen haben, in Probleme verstrickt sind?\n- Dimitri Medwedew"
 LOADING_TIP_126: "Die NATO wurde als Instrument des Kalten Krieges im Kampf gegen die Sowjetunion und den so genannten Warschauer Pakt geschaffen. Jetzt gibt es weder den Warschauer Pakt noch die Sowjetunion, aber die NATO existiert. Es stellt sich die Frage - warum?\n- Wladimir Putin"
 LOADING_TIP_127: "Wir zwingen niemanden, wir erpressen niemanden, wir drohen nicht... Wir sind höfliche Menschen...\n- Sergei Lawrow"
 LOADING_TIP_128: "Europa ohne Russland ist nicht Europa, Russland hat Europa wiederholt vor Europa selbst gerettet.\n- Sergei Lawrow"
 LOADING_TIP_129: "Patriotismus ist, wie Sie und ich wissen, nichts anderes als die Liebe zum Vaterland. Ohne Patriotismus kann kein Land existieren, es wird sich einfach auflösen wie ein Stück Zucker in diesem Tee.\n- Wladimir Putin"
 LOADING_TIP_130: "Sie sind nicht hinter MIR her, sondern hinter EUCH - und ich stelle mich ihnen in den Weg!\n -Donald Trump"
 LOADING_TIP_131: "Wir stehen einem gemeinsamen Feind gegenüber. Einst nannte es die sowjetische Presse "Weltimperialismus". Heute können wir diesen alten Namen klären. Aggressiver Globalismus, der unter dem Banner der "neuen Weltordnung" hastig ein liberal-apokalyptisches "Königreich der Bestien" errichtet."\n- Gennadi Sjuganow"
 LOADING_TIP_132: "Wir haben das im Griff, Mann, wir haben das im Griff!"
 LOADING_TIP_134: "Heute sind wir tolerant und Morgen fremd im eigenen Land. \n- Alexander Gauland"
 LOADING_TIP_135: "Nur weil Sie sich nicht für die Politik interessieren, heißt das nicht, dass sich die Politik nicht für Sie interessiert. \n- Pericles"
 LOADING_TIP_136: "Gnade für die Schuldigen ist Grausamkeit für die Unschuldigen. \n -Adam Smith"
 LOADING_TIP_137: "Die Natur - ist Rom, und jetzt, genau wie früher, gibt es keine Notwendigkeit, Götter zu beunruhigen oder zu beten -. Wir haben das Opfer, den Krieg zu prophezeien, Sklaven, zu schweigen; und die Steine, zu legen! \n- Osip Mandelstam" 
 LOADING_TIP_138: "Ich möchte nicht in 70 Jahren gefragt werden: "Wusstet ihr denn nichts davon?" und dann sagen müssen: "Ja, wir wussten davon, aber wir haben nichts unternommen".\n- Jörg Meuthen"
 LOADING_TIP_139: "Ungezügelte Globalisierung hat einigen genutzt, aber für die meisten ist sie eine Katastrophe. \n- Marine Le Pen"
 LOADING_TIP_140: "Journalisten sind ja sowieso die größten Huren auf dem Planeten. \n- H.C Strache"
 LOADING_TIP_141: "In der Politik ist Dummheit kein Manko. \n- Napoleon Bonaparte"
 LOADING_TIP_142: "Ein linker Depp ist genauso gefährlich wie ein rechter Depp. \n- Milos Zeman"
 LOADING_TIP_142: "Niemand hat die Absicht, eine Mauer zu errichten! \n- Walter Ulbricht, zwei Monate vor dem Bau der Berliner Mauer"
 LOADING_TIP_143: "Migration ist Krieg. \n- Eric Zemmour"
 LOADING_TIP_144: "Ich ziehe Freiheit mit Gefahr dem Frieden mit Sklaverei vor. \n- Jean-Jacques Rousseau"
 LOADING_TIP_145: "Wir sind Befürworter der Abschaffung von Krieg, wir wollen keinen Krieg; aber der Krieg kann nur durch Krieg abgeschafft werden, und um die Waffe loszuwerden, ist es notwendig, zur Waffe zu greifen. \n- Mao Tse-Tung"
 LOADING_TIP_146: "Ich glaube, dass das russische Volk absolut nicht schlechter ist als andere, dass es reif für die Demokratie und bereit ist, Fragen von Krieg und Frieden auf demokratische Weise zu lösen. \n- Alexei Nawalny"
 LOADING_TIP_147: "Ich bin für Assimilierung, nicht für Abschiebung. Wenn ihr hier leben wollt, seid Russen. Wenn ein Kind in Russland aufgewachsen ist, warum sollte es dann ein Tadschike sein? Sie sollen im wahrsten Sinne des Wortes Russen werden. Schließlich werden die meisten Menschen, die nach Amerika kommen, zu Amerikanern.\n- Alexei Nawalny"
 LOADING_TIP_148: "Wir müssen uns um unser eigenes Volk kümmern, bevor wir die Taschen ausländischer Länder und Investoren füllen. \n- Pauline Hanson"
 LOADING_TIP_149: "Der Islam gehört zu Deutschland wie die Reeperbahn nach Mekka. \n- Akif Pirinçci"
 LOADING_TIP_150: "Das Licht am Ende des Tunnels kann auch ein entgegenkommender Zug sein. \n- Gregor Gysi"
 LOADING_TIP_151: "Er, der andere terrorisiert, lebt selbst in ständiger Angst. \n- Claudian"
 LOADING_TIP_152: "Friede wenn möglich, aber die Wahrheit um jeden Preis. \n- Martin Luther"
 LOADING_TIP_153: "Grenzen existieren nur, wenn man sie verteidigt. Andernfalls gibt es sie nicht. \n- Giorgia Meloni"
 LOADING_TIP_154: "Wie kommt es, dass sie diese minderwertigen Bastarde in diese großen, schicken Hotels stecken? Scheiße Mann, das ist besser als das, was ich habe! \n- Anonym"
 LOADING_TIP_155: "Was zum Teufel machst du da, wenn da oben jemand auf uns schießt? \n- Anonym"
 LOADING_TIP_156: "ICH LEITE JETZT DIESE AFFENFARM, FRANKENSTEIN, UND ICH MÖCHTE WISSEN, WAS ZUM TEUFEL DU MIT MEINER ZEIT ANSTELLST! \n- Anonym"
 LOADING_TIP_157: "Ich hätte bei Waterloo sterben sollen. \n- Napoleon Bonaparte"
 LOADING_TIP_158: "Bitte nicht waschen, werde in drei Tagen ankommen \n- Napoleon Bonaparte"
 LOADING_TIP_159: "Anarchie ist das Sprungbrett zur absoluten Macht. \n- Napoleon Bonaparte"
 LOADING_TIP_160: "Die Unsterblichkeit ist die beste Erinnerung, die man hinterlässt. \n- Napoleon Bonaparte"
 LOADING_TIP_161: "Küsst die Füße von Päpsten, sofern ihnen die Hände gebunden sind. \n- Napoleon Bonaparte"
 LOADING_TIP_162: "Ein großes Volk kann getötet werden, aber es kann nicht eingeschüchtert werden. \n- Napoleon Bonaparte"
 LOADING_TIP_163: "Mut kann nicht gefälscht werden. Er ist eine Tugend, die der Heuchelei entgeht. \n- Napoleon Bonaparte"
 LOADING_TIP_164: "Europa ist ein Maulwurfshügel. Es hat nie große Reiche gehabt, wie die des Orients, die sechshundert Millionen Menschen umfassen. \n- Napoleon Bonaparte"
 LOADING_TIP_165: "Bürger, wolltet ihr eine Revolution ohne Revolution? \n- Maximilien Robespierre"
 LOADING_TIP_166: "Mit dieser Rede habe ich mein eigenes Todesurteil unterschrieben. Ich habe heute gesehen, dass die Liga der Schurken zu stark ist, dass ich nicht hoffen kann, ihr zu entkommen. Ich sterbe ohne Bedauern, ich hinterlasse euch mein Vermächtnis, es wird euch lieb sein und ihr werdet es verteidigen. \n- Maximilien Robespierre"
 LOADING_TIP_167: "Ich denke, wir sind uns einig, dass die Vergangenheit vorbei ist. \n- George W. Bush"
 LOADING_TIP_168: "Ich weiß, dass Menschen und Fische friedlich koexistieren können. \n- George W. Bush"
 LOADING_TIP_169: "Wir müssen den Terror stoppen. Ich rufe alle Nationen auf, alles zu tun, was sie können, um diese terroristischen Mörder zu stoppen. Ich danke Ihnen... und jetzt sehen Sie sich diesen Schlag an. \n- George W. Bush"
 LOADING_TIP_170: "Die Entscheidung eines einzigen Mannes, eine völlig ungerechtfertigte und brutale Invasion im Irak zu starten. Ich meine, in der Ukraine. \n- George W. Bush"
 LOADING_TIP_171: "Natürlich senke ich die Steuern an der Spitze. Das fördert das Unternehmertum. Wir Republikaner sollten für das Wachstum der Wirtschaft stehen. Wir sollten den Kuchen größer machen. \n- George W. Bush"
 LOADING_TIP_172: "Selten wird die Frage gestellt: Lernt unsere Kinder? \n- George W. Bush"
 LOADING_TIP_173: "Wenn man einem Kind das Lesen beibringt, wird es in der Lage sein, eine Lese- und Schreibprüfung zu bestehen. \n- George W. Bush"
 LOADING_TIP_174: "Man hat mich falsch unterschätzt. \n- George W. Bush"
 LOADING_TIP_175: "In meinem Beruf muss man die Dinge immer und immer wieder wiederholen, damit die Wahrheit ankommt und die Propaganda sozusagen katapultiert wird. \n- George W. Bush"
 LOADING_TIP_176: "Versenkt sie in Toiletten. \n- Wladimir Putin"
 LOADING_TIP_177: "Russland ist nicht die Art von Land, die Menschenrechtsaktivisten ausliefert. \n- Wladimir Putin"
 LOADING_TIP_178: "Das Schöne an mir ist, dass ich sehr reich bin. \n- Donald Trump"
 LOADING_TIP_179: "Ich könnte mitten auf der Fifth Avenue stehen und jemanden erschießen, und ich würde keine Wähler verlieren, OK? Es ist einfach unglaublich. \n- Donald Trump"
 LOADING_TIP_180: "Ich habe noch nie einen dünnen Menschen gesehen, der Cola Light trinkt. \n- Donald Trump"
 LOADING_TIP_181: "Denn was braucht Nahrung, um zu wachsen? Richtig, Wasser. \n- Rainer Winkler"
 LOADING_TIP_182: "Die Machenschaften des Imperialismus, insbesondere der Supermächte, können den Siegeszug der Entwicklungsländer auf dem Weg der wirtschaftlichen Befreiung in keiner Weise aufhalten. \n- Deng Xiaoping"
 LOADING_TIP_183: "Gott bewahre uns vor einem russischen Aufstand, sinnlos und gnadenlos. \n- Alexander Puschkin"
 LOADING_TIP_184: "Unser russischer Liberaler ist in erster Linie ein Lakai, der nur darauf achtet, wie er jemandem die Stiefel putzt. \n- Fjodor Dostojewski"
 LOADING_TIP_185: "Wenn wir nicht gewinnen sollten, werden wir zeigen, dass die russische Armee weiß, wie man stirbt. \n- Lawr Kornilow"
 LOADING_TIP_186: "Wenn ich einen Fernseher brauche, dann kaufe ich einen japanischen, keinen chinesischen. Der chinesische könnte explodieren. \n- Jackie Chan"
 LOADING_TIP_187: "Ich weiß nicht, was besser ist: Freiheit zu haben oder keine Freiheit zu haben. Zu viel Freiheit kann zu Chaos führen. Es könnte passieren, was in Taiwan passiert ist. Das chinesische Volk muss kontrolliert werden, sonst macht es, was es will. \n- Jackie Chan"
 LOADING_TIP_188: "Lest eine beliebige Heldengeschichte: Ein Held wird erst dann zum Helden, wenn ein Monster auftaucht. \n- Ai Weiwei"
 LOADING_TIP_189: "Alles auf der Welt ist Kunst und alles auf der Welt ist Politik. \n- Ai Weiwei"
 LOADING_TIP_190: "Ich bin kein Mann aus Eisen, ich bin ein Mann aus Leidenschaft, aus Fleisch und Blut. \n- Hu Yaobang"
 LOADING_TIP_191: "Diejenigen, die den mächtigen Gezeiten und Tendenzen der Welt folgen, werden Erfolg haben, während diejenigen, die sich widersetzen, untergehen werden. \n- Sun Yat-sen"
 LOADING_TIP_192: "Ich habe schon immer versucht, jede Katastrophe in eine Chance zu verwandeln. \n- John D. Rockefeller"
 LOADING_TIP_193: "Kündige deinen Job und erschieß einen Politiker. \n- Mike Ma"
 LOADING_TIP_194: "Am Ende des Tages, wenn es am dunkelsten ist, lächelt der Mann auf den Trümmern des Berges. Er kann die vielen Sterne sehen, den aufkommenden Wind riechen, erst jetzt weiß er, dass er frei ist. \n- Mike Ma"
 LOADING_TIP_195: "Die Natur gewinnt immer. Sie hat noch nie verloren, und ich bete, dass sie es auch nie tun wird. \n- Mike Ma"
 LOADING_TIP_196: "Wenn es eine Schlussfolgerung gibt, ist sie gleich Null. \n- Nick Land"
 LOADING_TIP_197: "Es ist leichter, sich das Ende der Welt vorzustellen als das Ende des Kapitalismus. \n- Mark Fisher"
 LOADING_TIP_198: "Beeile dich, die Arbeit abzulehnen, bevor dir ein neuer Sophist wieder erzählt, dass "Arbeit frei macht". Beeil dich zu spielen. Beeil dich, dich zu bewaffnen. \n- Alfredo Bonnano"
 LOADING_TIP_199: "Aus dem rationalen Mechanismus der kapitalistischen Ausbeutung kann uns keine echte Freude erreichen. Die Freude hat keine festen Regeln, um sie zu katalogisieren. \n- Alfredo Bonnano"
 LOADING_TIP_200: "Der physische Tod, mit dem sich die Welt des Todes so sehr beschäftigt, ist weniger kränkend als das, was als Leben verkauft wird. \n- Alfredo Bonnano"
 LOADING_TIP_201: "Freiheit ist bedeutungslos, wenn sie nur die Freiheit ist, mit den Regierenden zuzustimmen. \n- Ludwig von Mises"
 LOADING_TIP_202: "Mach dich erst einmal unbeliebt, dann wirst du auch ernst genommen. \n- Konrad Adenauer"
 LOADING_TIP_203: "Frankreich hat keine Freunde, nur Interessen. \n- Charles de Gaulle"
 LOADING_TIP_204: "Wenn die Bevölkerung wüsste, mit welchem Blödsinn sie regiert wird, würde sie sich auflehnen. \n- Karl der Große"
 LOADING_TIP_205: "Zeit ist alles; fünf Minuten entscheiden über Sieg und Niederlage. \n- Horatio Nelson"
 LOADING_TIP_206: "Feiglinge sterben viele Male, bevor sie tatsächlich sterben. \n- Julius Cäsar"
 LOADING_TIP_207: "Ich werde entweder einen Weg finden oder einen machen. \n- Hannibal"
 LOADING_TIP_208: "Der ewige Friede ist ein Traum, und nicht einmal ein schöner, aber im Krieg kann man schöne Träume sehen, die beim Erwachen das Bedauern hinterlassen, dass sie nicht mehr weitergehen werden. \n- Alexander Koltschak"
 LOADING_TIP_209: "Es kann keine Niederlagen geben - es kann nur vorübergehende Schwierigkeiten geben. \n- Alexander Koltschak"
 LOADING_TIP_210: "Die bloße Anweisung, Beethovens Sinfonien zu spielen, reicht manchmal nicht aus, um sie gut spielen zu lassen. \n- Alexander Koltschak"
 LOADING_TIP_211: "Sklaven geben sich gerne als freie Menschen aus. \n- Eduard Limonow"
 LOADING_TIP_212: "Ein kleiner flacher Klotz - ein rechteckiger Pfannkuchen eines Buches - ist die genialste Erfindung der Menschheit. Wie viele sind durch Bücher in die Irre geführt worden! Die Bücher von Marx! Und "Mein Kampf"! Und Marigellas "Stadtguerilla-Lehrbuch"! \n- Eduard Limonow"
 LOADING_TIP_213: "Es gibt weder links noch rechts - es gibt ein System und Feinde des Systems. \n- Eduard Limonow"
 LOADING_TIP_214: "Ich bin nicht pervers, ich bin nur Italiener. \n- Andrew Cuomo"
 LOADING_TIP_217: "Es gibt Redefreiheit, aber ich kann die Freiheit nach der Rede nicht garantieren. \n- Idi Amin"
 LOADING_TIP_218: "Das moderne Leben ist so dünn, oberflächlich und unecht. Ich freue mich schon darauf, wenn die Bauunternehmer bankrott gehen, Japan ärmer wird und die wilden Gräser die Oberhand gewinnen. \n- Hayao Miyazaki"
 LOADING_TIP_219: "Alles, was es für den Triumph des Bösen braucht, ist die Untätigkeit guter Menschen.  \n- Alexei Nawalny"
 LOADING_TIP_220: "Hörst du ihn nicht in tausend Städten brüllen, hörst du nicht seine Gewitter um uns herum, wie in den Tagen, als die Schlachten uns umgaben? Siehst du nicht seine Flamme in den Augen eines jeden von uns glühen?  \n- Ernst Jünger"
 LOADING_TIP_221: "Denn dass die einen herrschen und die anderen beherrscht werden, ist nicht nur notwendig, sondern auch zweckmäßig; von der Stunde ihrer Geburt an sind die einen zur Unterwerfung, die anderen zur Herrschaft bestimmt. \n- Aristoteles, Politik"
 LOADING_TIP_222: "Die alte Welt liegt im Sterben, und die neue Welt kämpft darum, geboren zu werden: Jetzt ist die Zeit der Ungeheuer. \n- Antonio Gramsci"