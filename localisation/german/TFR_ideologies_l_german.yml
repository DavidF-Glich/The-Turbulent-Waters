 #Social Democratic Sub Ideologies
 left_centrist: "Linkszentrismus"
 left_centrist_desc: "\n\n\n\n£GFX_Ideology_left_centrism\n\n\n\n\n\nDer §YLinkszentrismus§!, auch bekannt als Mitte-Links-Politik, ist eine breite Palette von Ideologien, die Sozialdemokratie, Progressivismus, Sozialliberalismus und Umweltschutz umfassen und darauf abzielen, diese Ideale durch Synkretismus zu vereinen. Im Großen und Ganzen lehnt sich der Linkszentrismus näher an die politische Mitte an, im Gegensatz zu linksradikalen Überzeugungen wie dem Kommunismus und dem revolutionären Sozialismus. Der Linkszentrismus steht im Einklang mit progressiven sozialen Überzeugungen und unterstützt eine gemischte Wirtschaft mit Maßnahmen wie starkem Wirtschaftsinterventionismus, Wohlfahrtskapitalismus und Gewerkschaftsfreundlichkeit. Sie unterstützen eine Einwanderungspolitik mit offenen Grenzen und Multikulturalismus, wie zum Beispiel in Deutschland. Mitte-Links-Parteien glauben auch an die Arbeit innerhalb der etablierten Systeme, um die soziale Gerechtigkeit zu verbessern, wobei die linkszentristischen Parteien eine gemischte Sozialpolitik unterstützen, obwohl die meisten dem Neoliberalismus entsprechen."
 left_populism: "Linkspopulismus"
 left_populism_desc: "\n\n\n\n£GFX_Ideology_left_populism\n\n\n\n\n\nDer §YLinkspopulismus§! kombiniert Elemente populistischer Rhetorik und Themen mit linker Ideologie. Im Allgemeinen ist der Linkspopulismus elitenfeindlich, globalisierungsskeptisch und etablierungsfeindlich. Der Linkspopulismus ist extrem antimilitaristisch und entstand hauptsächlich aus der Opposition gegen die amerikanischen Militärinterventionen in den späten 90er und frühen 2000er Jahren. Linkspopulisten versuchen, das Wohlstandsgefälle durch Umverteilung des Reichtums, Sozialprogramme und eine große Regierung zu beseitigen."
 progressivism: "Progressivismus"
 progressivism_desc: "\n\n\n\n£GFX_Ideology_progressivism\n\n\n\n\n\nDer §YProgressivismus§! ist eine sozialliberale, auf Identitätspolitik basierende Ideologie, die versucht, soziale Gerechtigkeit durch staatliche Interventionen und staatliche Programme herzustellen. Sie werden weitgehend mit der Bewegung für soziale Gerechtigkeit und der feministischen Bewegung in Verbindung gebracht, sind in der Regel für Abtreibung und sehen Fortschritte in Wissenschaft, Technologie und Wirtschaft als vorteilhaft für die menschliche Gesellschaft an. Progressive befürworten in der Regel weitere Zuschüsse für Bildung, Kunst und gesetzliche Gesundheit." 
 social_democracy: "Sozialdemokratie"
 social_democracy_desc: "\n\n\n\n£GFX_Ideology_social_democracy\n\n\n\n\n\nDie §YSozialdemokratie§! wird als linke politische, soziale und wirtschaftliche Philosophie innerhalb des Sozialismus beschrieben, die wirtschaftliche und soziale Interventionen zur Förderung der sozialen Gerechtigkeit in einer kapitalistisch orientierten Mischwirtschaft befürwortet. Sie kann als Oberbegriff für Demokratien dienen, die sowohl eine sozialistische als auch eine kapitalistische Politik verfolgen, wobei es manchmal zu Überschneidungen mit sozial progressiven Ansichten kommt."
 green_politics: "Grüne Politik"
 green_politics_desc: "\n\n\n\n£GFX_Ideology_green_politics\n\n\n\n\n\n§YGrüne Politik§!, oder Enviromentalismus, ist eine Ideologie, die sich auf die Bekämpfung des vom Menschen verursachten Klimawandels im 21. Jhd fokussiert. Sie streben eine sich selbst erhaltende Gesellschaft an, die auf den Idealen des Umweltschutzes, der Gewaltlosigkeit, der Basisdemokratie und der sozialen Gerechtigkeit beruht."
 technocracy: "Technokratie"
 technocracy_desc: "\n\n\n\n£GFX_Ideology_technocracy\n\n\n\n\n\nEine §YTechnokratie§! ist ein politisches und wirtschaftliches System, das durch die Führung der Gesellschaft durch Experten, Wissenschaftler, Ingenieure und andere technische Fachleute gekennzeichnet ist. In einem technokratischen System wird die Entscheidungsbefugnis an Einzelpersonen auf der Grundlage ihres technischen Fachwissens und ihrer meritokratischen Leistung und nicht an Repräsentanten vergeben, wobei technokratische Regierungsformen in der Regel als oligarchisch bezeichnet werden. Wirtschaftliche Planung, Ressourcenzuteilung und Optimierung von Produktionsprozessen sind integraler Bestandteil einer technokratischen Wirtschaft, und auch eine starke zentralisierte Bürokratie ist für technokratische Staaten charakteristisch. Die meisten technokratischen Gruppen sind pragmatisch, obwohl eine große Anzahl von Organisationen, die eine technokratische Haltung einnehmen, links orientiert oder progressiv sind."
 neo_socialism_socdem: "Neosozialismus"
 neo_socialism_socdem_desc: "\n\n\n\n£GFX_ideology_neo_socialismsub\n\n\n\n\n\n Der §YNeosozialismus§! ist eine moderne Form des Sozialismus, die vom klassischen Marxismus abweicht, indem sie argumentiert, dass die Klasse nicht der primäre oder einzige Hauptwiderspruch innerhalb der Gesellschaft ist. Neosozialisten sind der Ansicht, dass Rasse, Sexualität oder Geschlecht ebenfalls Hauptwidersprüche sind, die ebenfalls gelöst werden müssen, bevor der Kommunismus erfolgreich umgesetzt werden kann."
 putinism_social_democrat: "Linksputinismus
 putinism_social_democrat_desc: "\n\n\n\n£GFX_Ideology_putinism_banner\n\n\n\n\n\nDer §YLinksputinismus§! - eine Ideologie, in der die Ideale von Wladimir Putin ihren Höhepunkt finden. Eine unpolitische autoritäre Demokratie, stark technokratisch und staatskapitalistisch mit Betonung des freien Marktes. Der Staat kämpft für die Sicherheit Russlands, mit allen Mitteln. Russische Nazis, die auf mysteriöse Weise spurlos verschwinden, Oppositionsführer, die inhaftiert werden, einwanderungsfeindliche und pro-muslimische Proteste, die niedergeschlagen werden - der Staat ist bestrebt, das Gleichgewicht in der Nation zu wahren. Dies führt zwar zu viel Hass auf den Staat, da sich niemand von der Regierung "verteidigt" fühlt, aber es macht die Menschen auch apathisch gegenüber der Politik und verhindert letztlich groß angelegte ideologische Zusammenstöße. Das bedeutet jedoch nicht, dass die Menschen die Nation hassen. Patriotismus, traditionelle Werte und nationale Einheit werden vom Staat gefördert. Die Idee der "Russischen Welt" und einer multipolaren Ordnung ist eine der Hauptantriebskräfte des Systems selbst.\n\nAuch wenn Wladimir Wladimirowitsch nicht mehr lebt, werden seine Ideale weiterleben. Sein System wird jedoch verbessert werden, um ein perfektes, unveränderliches und wirklich geeintes Russland zu schaffen."
 social_patriotism: "Sozialpatriotismus"
 social_patriotism_desc: "\n\n\n\n£GFX_Ideology_patriotism_banner\n\n\n\n\n\nDer §YSozialpatriotismus§! ist eine Ideologie, die ein tiefes Gefühl von Patriotismus mit einem Engagement für sozialen Zusammenhalt und nationale Einheit verbindet. Sie unterstreicht die Bedeutung einer starken und geeinten Gesellschaft, in der die Menschen stolz auf ihre Nation sind und sich gemeinsam für deren Wohlergehen einsetzen. Sozialpatrioten glauben an die Bewahrung des kulturellen Erbes, der Traditionen und Werte ihres Landes sowie an den Schutz seiner territorialen Integrität und seiner nationalen Interessen.\nDer Kern des Sozialpatriotismus ist der Glaube an die Macht des Kollektivs gegenüber den Interessen des Einzelnen. Er fördert ein Gefühl der Solidarität unter den Bürgern und ermutigt sie, das Wohl der Nation über den persönlichen Vorteil zu stellen. Sozialpatrioten betrachten ihre Landsleute als Teil einer Großfamilie, die durch gemeinsame Geschichte, Sprache und Kultur verbunden ist."
 
