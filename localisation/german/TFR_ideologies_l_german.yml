 #Conservative Sub Ideologies
 right_centrist: "Rechtszentrismus"
 right_centrist_desc: "\n\n\n\n£GFX_Ideology_Right_Centrism\n\n\n\n\n\nDer §YRechtszentrismus§!, oft auch als Mitte-Rechts bezeichnet, ist eine synkretistische Mischung rechter Ideologien mit gemäßigten Positionen, die als nahe der "Mitte" beschrieben werden, wobei der Rechtszentrismus darauf abzielt, sie unter einer einzigen Organisation oder Agenda zu vereinen. Der Rechtszentrismus zielt darauf ab, sie unter einer einzigen Organisation und Agenda zu vereinen. Zu den politischen Strategien gehört die wirtschaftliche Mäßigung, wobei die Befürworter für eine gemischte Marktwirtschaft eintreten, die die Grundsätze der freien Marktwirtschaft mit einem gewissen Maß an staatlichen Eingriffen zur Lösung wirtschaftlicher Probleme verbindet. Rechtszentristen sind in der Regel sozial konservativ, sind aber in sozialen Fragen zu Kompromissen bereit. Obwohl sie die persönliche Freiheit schätzen, sind sie oft bereit, im Namen der nationalen Sicherheit oder Stabilität Einschränkungen zuzulassen, wobei der Kerngedanke des Rechtszentrismus der Pragmatismus ist."
 right_populism: "Rechtspopulismus"
 right_populism_desc: "\n\n\n\n£GFX_Ideology_right_populist\n\n\n\n\n\nDer §YRechtspopulismus§! ist eine Ideologie, die populistische Rhetorik mit rechtsgerichteten Ideen verbindet. Die rechtspopulistische Rhetorik vertritt traditionell anti-elitäre, anti-etablierte, nationalistische und nativistische Ansichten. Rechtspopulisten machen traditionell Einwanderung, Globalismus und liberale Werte für den gesellschaftlichen Niedergang verantwortlich und bieten im Gegenzug eine Politik der strengeren Einwanderungskontrolle, hoher Zölle und eine Rückkehr zu traditionellen Werten als Abhilfe an. Rechtspopulisten sind traditionell extrem nationalistisch eingestellt und plädieren für wirtschaftlichen Protektionismus."
 neoconservative: "Neokonservatismus"
 neoconservative_desc: "\n\n\n\n£GFX_Ideology_neo_conservative\n\n\n\n\n\nDer §YNeokonservatismus§! ist eine politische Bewegung, die in den 1960er Jahren in den Vereinigten Staaten unter liberalen Falken entstand, die mit der zunehmend pazifistischen Außenpolitik der Demokratischen Partei und der wachsenden Neuen Linken und Gegenkultur der 1960er Jahre unzufrieden waren. Viele begannen auch, ihre liberalen Überzeugungen in Bezug auf die Innenpolitik, z. B. den Sozialstaat, in Frage zu stellen. Neokonservative befürworten in der Regel die Förderung von Demokratie und Interventionismus in internationalen Angelegenheiten, einschließlich Frieden durch Stärke, und sind bekannt für ihre Verachtung gegenüber Kommunismus und politischem Radikalismus."
 christian_conservatism: "Christlicher Konservativismus"
 christian_conservatism_desc: "\n\n\n\n£GFX_Ideology_Christian_Conservatism\n\n\n\n\n\nDer §YChristliche Konservativismus§! ist eine christliche politische Bewegung, die versucht, mit ihrer Interpretation der christlichen Lehren Einfluss auf die Politik und die öffentliche Ordnung zu nehmen. Die christliche Rechte zeichnet sich dadurch aus, dass sie sozial konservative Positionen zu Themen wie Schulgebet, Intelligent Design, Mäßigung, christlichen Nationalismus und Sonntagssabbatismus vertritt. Gleichzeitig sind sie traditionell gegen Ideen wie Sexualerziehung, Abtreibung, embryonale Stammzellenforschung, Euthanasie, Verhütung, Homosexualität und Pornografie."
 mormon_conservatism: "Mormonischer Konservatismus"
 constitutionalist: "Konstitutionalismus"
 constitutionalist_desc: "\n\n\n\n£GFX_Ideology_constitutionalism\n\n\n\n\n\nDer §YKonstitutionalismus§! ist eine Ideologie, die besagt, dass die Grundwerte des Landes nicht verhandelbar sind. Die Befürworter verachten soziale und wirtschaftliche Veränderungen, die dem Bild, auf dem das Land gegründet wurde, widersprechen. Manche nennen sie stagnierend, aber unter ihnen wissen die Unternehmen, wo ihr Platz ist und welche Rechte sie haben, so dass die Wirtschaft der Regierung vertraut."
 classical_conservatism: "Klassischer Konservatismus"
 classical_conservatism_desc: "\n\n\n\n£GFX_ideology_classical_conservatismsub\n\n\n\n\n\nDer §YKlassische Konservatismus§!, oder traditioneller Konservatismus, ist eine politische und soziale Philosophie, die die Bedeutung transzendenter moralischer Prinzipien betont, die sich in bestimmten Naturgesetzen manifestieren, an die sich die Gesellschaft mit Umsicht halten sollte. Der traditionalistische Konservatismus basiert auf den politischen Ansichten von Aristoteles und Edmund Burke. Traditionalisten schätzen soziale Bindungen und die Bewahrung der überlieferten Institutionen mehr als das, was sie als übermäßigen Individualismus ansehen."
 islamic_democrat: "Islamische Demokratie"
 islamic_democrat_desc: "\n\n\n\n£GFX_ideology_islamic_democracy\n\n\n\n\n\nDie §Islamische Demokratie§!, auch bekannt als islamischer Liberalismus, ist der Mittelweg zwischen Säkularismus und Islamismus und versucht, die Ideen des Korans mit westlichen liberalen Ideen wie Demokratie, Menschenrechten, Pluralismus und Rechtsstaatlichkeit zu verschmelzen, obwohl die Befürworter der Meinung sind, dass der Islam weiterhin eine starke Rolle in staatlichen Angelegenheiten spielen sollte. "
 sovereign_democracy: "Souverändemokratie"
 sovereign_democracy_desc: "\n\n\n\n£GFX_Ideology_sovdem\n\n\n\n\n\nDie §YSouverändemokratie§! ist eine politische Nischenideologie, deren Ziel es ist, eine "perfekte" Demokratie zu schaffen, die das westliche demokratische Parteiengezänk ignoriert. Die Parteien haben nicht nur ähnliche Ansichten, sondern arbeiten auch zusammen und setzen sich für das Wohlergehen des Staates als Ganzes ein. Die Zivilgesellschaft dient als Kontrollinstanz für die Parteien, indem sie ihren Einfluss geltend macht, um beispielsweise korrupte und unpatriotische Beamte aus dem Amt zu drängen.\nDie Rechte Partei tritt für einen offeneren Markt ein, wenn auch im Rahmen eines verstaatlichten Sektors der Schlüsselindustrien. Sie wendet sich an ein eher nationalistisches Klientel ohne rassistische Vormachtstellung."
 putinism_conservative: "Putinismus"
 putinism_conservative_desc: "\n\n\n\n£GFX_Ideology_putinism_banner\n\n\n\n\n\nDer §YPutinismus§! - eine Ideologie, in der die Ideale von Wladimir Putin ihren Höhepunkt finden. Eine unpolitische autoritäre Demokratie, stark technokratisch und staatskapitalistisch mit Betonung des freien Marktes. Der Staat kämpft für die Sicherheit Russlands, mit allen Mitteln. Russische Nazis, die auf mysteriöse Weise spurlos verschwinden, Oppositionsführer, die inhaftiert werden, einwanderungsfeindliche und pro-muslimische Proteste, die niedergeschlagen werden - der Staat ist bestrebt, das Gleichgewicht in der Nation zu wahren. Dies führt zwar zu viel Hass auf den Staat, da sich niemand von der Regierung "verteidigt" fühlt, aber es macht die Menschen auch apathisch gegenüber der Politik und verhindert letztlich groß angelegte ideologische Zusammenstöße. Das bedeutet jedoch nicht, dass die Menschen die Nation hassen. Patriotismus, traditionelle Werte und nationale Einheit werden vom Staat gefördert. Die Idee der "Russischen Welt" und einer multipolaren Ordnung ist eine der Hauptantriebskräfte des Systems selbst.\n\nAuch wenn Wladimir Wladimirowitsch nicht mehr lebt, werden seine Ideale weiterleben. Sein System wird jedoch verbessert werden, um ein perfektes, unveränderliches und wirklich geeintes Russland zu schaffen."
 
 russian_patriotic_populism: "Demokratischer Populismus"
 russian_patriotic_populism_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_banner\n\n\n\n\n\nDer §YDemokratische Populismus§! gehört zu den neuesten ideologischen Begriffen, die unter Nawalnys "Patriotischer Demokratie" gepflegt werden. "Patriotisch" im Namen steht für die Position der Regierung, die russische Staatlichkeit und einzigartige Identität zu schützen sowie sicherzustellen, dass Patriotismus mit demokratischen Institutionen kombiniert wird.\n\nDie populistische Variante besteht aus rechter Rhetorik und der Bildung einer breiten parlamentarischen Koalition, in der die Regierungspartei das Sagen hat, durch Hinterzimmerdeals und eine angepasste Politik. Da die Medien und die staatlichen Gesetze lockerer sind, stützt sie sich immer noch auf die Exekutive, um gegen jede schädliche Subversion gegen ihre Herrschaft vorzugehen. Während das ideale Wirtschaftssystem für die Populisten ein verantwortungsvoller Marktkapitalismus wäre, müssen sie möglicherweise Wiedergutmachungen mit den Mitgliedern der Koalition leisten, einschließlich der Verabschiedung sozialer Maßnahmen und erweiterter Wohlfahrt, um das Gleichgewicht zu wahren, das zum Schutz der patriotischen Demokratie geschaffen wurde.\n\nGenau wie andere mögliche Varianten setzt sie oft die russische Nationalität als staatsbildend ein und versucht, die Beteiligung von Minderheiten an staatlichen Angelegenheiten zu verringern, indem sie behauptet, dass "rückwärts denkende Menschen, die nicht zum Kern gehören, versuchen könnten, die demokratischen Prozesse des Landes zu untergraben und unsere Demokratie zu zerstören"." 
 conservative_socialism: "Konservativer Sozialismus"
 conservative_socialism_desc: "\n\n\n\n£GFX_Ideology_Conservative_Socialism\n\n\n\n\n\n§YDer konservative Sozialismus§!, bürgerliche Sozialismus oder paternalistische Konservatismus bezeichnet eine Ideologie, die Elemente des Sozialismus mit rechtskonservativen Werten verbindet. Konservative Sozialisten unterstützen konservative Werte wie traditionelle Familienstrukturen, religiöse Überzeugungen und nationale Identität sowie eine Politik, die den sozialen Zusammenhalt, die Bewahrung der Kultur und moralische Werte fördert, und wenden sich häufig gegen soziale Veränderungen, die mit dem Liberalismus oder Progressivismus verbunden sind. Konservative Sozialisten unterstützen zwar staatliche Eingriffe in wirtschaftliche Angelegenheiten, sind aber eher bereit, Marktmechanismen und privates Unternehmertum in größerem Umfang zu akzeptieren, wie es in China und der Sowjetunion der Fall ist."
 supervised_democracy: "Übergangsdemokratie"
 supervised_democracy_desc: "\n\n\n\n£GFX_Ideology_transitional_democracy\n\n\n\n\n\n§YÜbergangsdemokratie§!, auch "Demokratisierung" genannt, ist der Zeitraum, in dem eine autoritäre Regierung in eine stabile, demokratische Regierung übergeht, in der Regel unter Anwendung von Gewalt, um sie vor internen oder externen Bedrohungen zu schützen. Während dieses Übergangszeitraums finden bedeutende politische, soziale und institutionelle Veränderungen statt, um demokratische Grundsätze wie freie und faire Wahlen, freie Meinungsäußerung, den Schutz der Menschenrechte und die Rechtsstaatlichkeit zu verwirklichen. Infolgedessen kommt es in Übergangsregimen zu erheblichen zivilen Unruhen, auch wenn diese nicht in jedem Fall auftreten. Häufige Beispiele für Übergangsdemokratien sind Polen, Ungarn, die Tschechische Republik, Spanien und Portugal, womit diese Regierungsform die häufigste seit dem Ende des Kalten Krieges ist. Inwieweit dies der Fall ist, kann von verschiedenen Faktoren beeinflusst werden, und es gibt viele Beispiele dafür, dass die Demokratisierung an diesen Faktoren scheitert, wie etwa in Myanmar. Auch das Militär spielt in mehreren Fällen von Übergangsdemokratie eine Rolle, da es aufgrund seiner Unpolitizität seine Aufgaben effizient wahrnehmen kann."
 generic_patriotic_populism_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_banner_generic\n\n\n\n\n\nDer §YDemokratische Populismus§! gehört zu den neuesten ideologischen Begriffen, die unter Nawalnys "Patriotischer Demokratie" gepflegt werden. "Patriotisch" im Namen steht für die Position der Regierung, die russische Staatlichkeit und einzigartige Identität zu schützen sowie dafür zu sorgen, dass Patriotismus mit demokratischen Institutionen kombiniert wird.\n\nDie populistische Variante hat nach der Revolution in Belarus das russische politische Feld verlassen und gewinnt vor allem unter liberalen und konservativen Euroskeptikern an Popularität, die dem Kampf gegen Korruption, Bürokratie und externe Ausbeutung Priorität einräumen. Wie in Russland stützen sich ihre Ideen auf eine rechte Rhetorik und die Bildung einer breiten parlamentarischen Koalition, in der die Regierungspartei das Sagen hat, mit Hilfe von Hinterzimmerabsprachen und einer verfälschten Politik. Da die Medien- und Staatsgesetze gelockert sind, stützt sie sich auf die Exekutive, um gegen jede schädliche Subversion gegen ihre Herrschaft vorzugehen. Während das ideale Wirtschaftssystem für Populisten ein verantwortungsvoller Marktkapitalismus wäre, müssen sie möglicherweise Wiedergutmachung bei den Mitgliedern der Koalition leisten, einschließlich der Verabschiedung von Sozialpolitik und erweiterter Wohlfahrt, um die Gleichgewichte zu wahren, die zum Schutz der patriotischen Demokratie geschaffen wurden."
