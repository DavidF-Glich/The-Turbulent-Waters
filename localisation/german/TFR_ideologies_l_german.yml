 market_socialism: "Marktsozialismus"
 market_socialism_desc: "Der §YMarktsozialismus§!, oft auch Dengismus genannt, umfasst ein breites Spektrum sozialistischen Denkens, das Märkte in eine sozialistische Wirtschaft einbezieht. Es wird argumentiert, dass das Land in der gegenwärtigen Phase der gesellschaftlichen und wirtschaftlichen Entwicklung nicht bereit ist, einen vollständigen Plansozialismus einzuführen, und dass es bestimmte kapitalistische Reformen durchführen muss, um die Produktivkräfte eines Landes zu entwickeln. Marktsozialistische Länder nehmen in der Regel an der Weltwirtschaft teil, haben Privateigentum und private Unternehmen, doch die Regierung lenkt und kontrolliert die Unternehmen indirekt."
 #Authsoc Subideologies

 market_socialism: "Marktsozialismus"
 market_socialism_desc: "\n\n\n\n£GFX_Ideology_Dengism\n\n\n\n\n\nDer §YMarktsozialismus§!, oft auch Dengismus genannt, umfasst ein breites Spektrum sozialistischen Denkens, das Märkte in eine sozialistische Wirtschaft einbezieht. Es wird argumentiert, dass das Land in der gegenwärtigen Phase der gesellschaftlichen und wirtschaftlichen Entwicklung nicht bereit ist, einen vollständigen Plansozialismus einzuführen, und dass es bestimmte kapitalistische Reformen durchführen muss, um die Produktivkräfte eines Landes zu entwickeln. Marktsozialistische Länder nehmen in der Regel an der Weltwirtschaft teil, haben Privateigentum und private Unternehmen, doch die Regierung lenkt und kontrolliert die Unternehmen indirekt."
 marxism_leninism: "Marxismus-Leninismus"
 marxism_leninism_desc: "\n\n\n\n£GFX_Ideology_ML\n\n\n\n\n\nDer §YMarxismus-Leninismus§! ist die Ideologie hinter den meisten kommunistischen Bewegungen des 20. Jahrhunderts und war die offizielle Staatsideologie der Sowjetunion. Sie entstand in den 1920er Jahren, als Stalin die Werke von Marx und Lenin zusammenfasste. Die Marxisten-Leninisten treten für den Sturz des Kapitalismus und dessen Ersetzung durch eine Übergangsdiktatur des Proletariats ein, die theoretisch abklingen wird, wenn die Gesellschaft weit genug entwickelt ist, um den Kommunismus zu verwirklichen."
 neo_socialism: "Neosozialismus"
 neo_socialism_desc: "\n\n\n\n£GFX_ideology_neo_socialismsub\n\n\n\n\n\nDer §YNeosozialismus§! ist eine moderne Form des Sozialismus, die vom klassischen Marxismus abweicht, indem sie argumentiert, dass die Klasse nicht der primäre oder einzige Hauptwiderspruch innerhalb der Gesellschaft ist. Neosozialisten glauben, dass Rasse, Sexualität oder Geschlecht ebenfalls Hauptwidersprüche sind und ebenfalls gelöst werden müssen, bevor der Kommunismus erfolgreich umgesetzt werden kann."
 left_nationalism: "Linksnationalismus"
 left_nationalism_desc: "\n\n\n\n£GFX_Ideology_left_nationalist\n\n\n\n\n\nDer §YLinksnationalismus§! ist ein weit gefasster Begriff für Bewegungen, die Elemente des linken Denkens, wie Umverteilung von Reichtum, Verstaatlichung von Großindustrien und Klassenkampf, mit Elementen des Nationalismus verbinden. In der Regel werden sie in Entwicklungsländern eingesetzt, um die Menschen auf der Grundlage ihrer Nationalität gegen die vermeintliche koloniale Aggression zu vereinen und gleichzeitig linke Reformen im eigenen Land durchzuführen."
 trotskyism: "Trotzkismus"
 trotskyism_desc: "\n\n\n\n£GFX_Ideology_trotskyismsub\n\n\n\n\n\nDer §YTrotzkismus§! ist ein ideologischer Rahmen, der aus den Ideen und Überzeugungen des russischen Revolutionärs Leo Trotzki hervorgegangen ist. Er ist in den Grundsätzen des Marxismus verwurzelt und versucht, die Ziele des internationalen Sozialismus und der permanenten Revolution voranzutreiben. \n\nIm Kern betont der Trotzkismus die Notwendigkeit einer globalen Revolution der Arbeiterklasse, um die kapitalistischen Systeme zu stürzen und eine weltweite sozialistische Gesellschaft zu errichten. Er lehnt das Konzept des Sozialismus in einem Land ab und vertritt die Auffassung, dass wahre Befreiung nur durch die kollektiven Anstrengungen des Proletariats über nationale Grenzen hinweg erreicht werden kann."
 left_baathism: "Linker Baathismus"
 left_baathism_desc: "\n\n\n\n£GFX_ideology_left_baathism_banner\n\n\n\n\n\nDer §YLinke Baathismus§! ist eine Ideologie, die Elemente des Sozialismus und des arabischen Nationalismus miteinander verbindet, wobei der Schwerpunkt auf sozialer Gerechtigkeit, Gleichheit und Einheit unter den arabischen Nationen liegt. Sie entstand als politische Ideologie in der Mitte des 20. Jahrhunderts, insbesondere in Ländern wie Syrien und Irak.\nIm Kern zielt der linke Baathismus darauf ab, sozioökonomische Ungleichheiten innerhalb der Gesellschaft zu beseitigen, und setzt sich für die Umverteilung von Reichtum und Ressourcen ein, um eine gerechtere Gesellschaft zu schaffen. Er betont die Bedeutung von Sozialfürsorgeprogrammen, öffentlichem Eigentum an Schlüsselindustrien und der Bereitstellung grundlegender Dienstleistungen für alle Bürger."

