 #Fascism Subideologies Mussolini chungus
 fascist_ideology: "Faschismus"
 fascist_ideology_desc: "Der Faschismus, der eine Vielzahl von ultranationalistischen Bewegungen umfasst, verehrt in der Regel die Hingabe an den Staat und die Vereinigung des Volkes unter einem starken Führer."
 falangist: "Falangismus"
 falangist_desc: "Der §YFalangismus§!, ein Leuchtfeuer des unerschütterlichen Nationalismus und der Hüter eines reinen Staates. Mit dem Panzer der Tradition entwirft diese Ideologie die Vision einer unverwässerten Nation, in der das vermeintliche Chaos der liberalen Demokratie der Ordnung der autoritären Macht weicht. Der Falangismus schmiedet eine Nation mit eisernem Willen zur Einheit, in der die kollektive Identität über dem Individuum steht und das einzigartige Ziel des Staates vor dem Hintergrund von Spaltung und Dissens hell leuchtet. Unter dem Vorwand, das nationale Gefüge zu bewahren, fördert der Falangismus eine ausgrenzende Ordnung, in der nur diejenigen willkommen sind, die dem nationalen Ethos treu bleiben, während andere an den Rand gedrängt werden. Im Schatten des Falangismus ist die Nation nicht nur ein Land, sondern eine Idee - ein Leuchtfeuer von unerschütterlicher Stärke und einem unzerbrechlichen Willen. Ihre Anhänger marschieren zum Trommelschlag eines bedrohlichen Nationalismus, entschlossen in ihrer Mission, den Staat zu seinem rechtmäßigen Platz als unanfechtbare Macht aufsteigen zu lassen, die die Zeiten überdauert."
 chinese_exceptionalism: "Chinesischer Exzeptionalismus"
 chinese_exceptionalism_desc: "\n\n\n\n£GFX_Ideology_Chinese_Supremacy\n\n\n\n\n\nIn den Annalen der Geschichte steht das Reich der Mitte als zivilisatorischer Leuchtturm, und der §Ychinesische Exzeptionalismus§! ist sein moderner Herold. Diese Ideologie ist durchdrungen vom beständigen Geist einer Nation, die Jahrtausende überdauert hat und sich nun mit nationalistischem Eifer erhebt, um ihren geschichtsträchtigen Platz an der Spitze der weltweiten Verehrung zurückzuerobern. Mit Wurzeln, die tief im fruchtbaren Boden einer uralten Vergangenheit verwurzelt sind, hebt der chinesische Exzeptionalismus die kulturelle Vorrangstellung des Han-Erbes hervor und erhebt es zum Leitstern eines erneuerten und mächtigen Chinas.\n\nDie Souveränität des Staates wird unverletzlich und unangreifbar gehalten und durch den Glauben an ein einzigartiges Schicksal gestärkt, das die Nation von allen anderen unterscheidet. Ordnung und Harmonie werden durch eine zentralisierte Behörde aufrechterhalten, die dafür sorgt, dass das komplizierte Gleichgewicht des Staates durch eine feste Hand und ein wachsames Auge bewahrt wird. Mit dem Gewicht der Geschichte im Rücken marschiert das Reich der Mitte vorwärts, entschlossen auf seinem Weg zu einem Schicksal, das nur ihm gehört."
 ultranationalism: "Ultranationalismus"
 ultranationalism_desc: "\n\n\n\n£GFX_ideology_ultranationalism_banner\n\n\n\n\n\nDer §YUltranationalismus§! ist eine extreme und radikale Form des Nationalismus, die den Glauben an die Überlegenheit der eigenen Nation oder ethnischen Gruppe über alle anderen fördert. Er betont, wie wichtig es ist, die kulturelle, rassische und territoriale Identität der Nation um jeden Preis zu bewahren, und befürwortet oft eine aggressive und expansionistische Außenpolitik, um die Vorherrschaft auf der Weltbühne zu behaupten. Ultranationalismus ist durch eine glühende und fanatische Loyalität gegenüber der eigenen Nation gekennzeichnet und grenzt oft an Fremdenfeindlichkeit und Autoritarismus."
 classical_fascism: "Klassischer Faschismus"
 classical_fascism_desc: "\n\n\n\n£GFX_Ideology_Fascist\n\n\n\n\n\nDer §Yklassische Faschismus§! ist die ursprüngliche faschistische Ideologie, die in Italien von Giovanni Gentile und Benito Mussolini entwickelt wurde. Der klassische Faschismus hat seine Wurzeln im Nationalismus, Korporatismus und dem Wunsch nach territorialer Expansion und Imperialismus. Die klassischen Faschisten befürworten ein korporatistisches Wirtschaftssystem, in dem Arbeitgeber- und Arbeitnehmersyndikate in Verbänden zusammengeschlossen sind, um die Wirtschaftsproduzenten des Landes kollektiv zu vertreten und gemeinsam mit dem Staat die nationale Wirtschaftspolitik zu bestimmen. Dieses Wirtschaftssystem zielt darauf ab, den Klassenkonflikt durch Zusammenarbeit zwischen den Klassen zu lösen, im Gegensatz zum Sozialismus, Strasserismus oder Nationalbolschewismus, die den Konflikt zwischen den Klassen fördern. Der klassische Faschismus prangert auch den Liberalismus an, insbesondere den klassischen Liberalismus, den die faschistischen Führer als 'das Debakel des Individualismus' anprangerten."
 clerical_fascism: "Klerikalfaschismus"
 clerical_fascism_desc: "\n\n\n\n£GFX_ideology_clerical_fascism_banner\n\n\n\n\n\nDer §YKlerikalfaschismus§! ist eine ideologische Bewegung, die die Grundsätze des Faschismus mit dem Einfluss religiöser Kleriker und Institutionen verbindet. Sie strebt die Errichtung eines totalitären Staates an, der von einem charismatischen Führer angeführt wird, der sowohl politische als auch religiöse Autorität verkörpert. Diese Ideologie betont die Verschmelzung von Religion und Politik mit dem Ziel, eine Gesellschaft zu schaffen, die sich strikt an traditionelle religiöse Werte hält. \nIm Kern fördert der Klerikalfaschismus eine hierarchische Gesellschaftsstruktur, in der der Staat und religiöse Institutionen Hand in Hand arbeiten, um Ordnung und Kontrolle über alle Aspekte der Gesellschaft aufrechtzuerhalten."
 vladimir_zhirinovsky_thought: "Wladimir-Schirinowski-Gedanke"
 vladimir_zhirinovsky_thought_desc: "\n\n\n\n£GFX_Ideology_zhir_thought\n\n\n\n\n\nDer §YWladimir-Schirinowski-Gedanke§! oder der §Ykaiserliche Gedanke§! wie er manchmal genannt wird, steht für die Wiederbelebung des russischen Volkes auf der Grundlage seiner traditionellen Werte, die gesunde Säuberung der Gesellschaft, die Verherrlichung des Militärs und die Zerstörung liberaler und kommunistischer Ideen.\n\nDas Russische Reich und seine Größe dienten natürlich als Grundlage der Ideologie, aber Schirinowski schafft einen Kult um einen charismatischen Führer, der die Wahrheit trägt, er und seine Anhänger nutzen einen Teil der sowjetischen Sozialpolitik und den Kampf gegen die Korruption, um mehr Popularität in verschiedenen Bereichen der Gesellschaft zu gewinnen. Die Schirinowski-Anhänger treten für einen souveränen Pragmatismus in der Wirtschaft ein - einen starken staatlichen Flügel und verantwortungsbewusste Privatunternehmen, vollständige Importsubstitution und die Zerstörung von Werbemarken.\n\nSeine Anhänger variieren von Konservativen und Monarchisten bis hin zu russischen Nationalisten und Faschisten, sie sind nur durch eines vereint - die Loyalität zu den Ideen von Wladimir Wolfowitsch Schirinowski."
 national_spartanism: "Nationalspartanismus"
 national_spartanism_desc: "\n\n\n\n£GFX_ideology_national_spartanismsub\n\n\n\n\n\nDer §YNationalspartanismus§! ist eine Ideologie, die den modernen Lebensstil ablehnt und danach strebt, moderne Annehmlichkeiten und Luxus zugunsten eines spirituellen Erwachens abzulehnen. In einer idealen neospartanischen Gesellschaft führt der Mensch ein minimalistisches Leben und arbeitet für das Wohl seiner selbst und seines Volkes. Diese Gesellschaft baut auf dem antiken Sparta auf und nutzt dessen kollektivistische und militaristische Identität, um ihre Ziele zu erreichen." 
 ecofascism: "Ökofaschismus"
 ecofascism_desc: "\n\n\n\n£GFX_Ideology_Ecofascist\n\n\n\n\n\nDer §YÖkofaschismus§! ist eine synkretistische Ideologie, die rechtsextreme Politik mit Umweltbewusstsein verbindet. In der heutigen Zeit sind Ökofaschisten vor allem über die Überindustrialisierung der Gesellschaft besorgt und über das, was sie als Postmoderne betrachten, die die traditionelle Lebensweise und den Planeten zerstört. Aus Sorge vor Überbevölkerung rechtfertigen viele Ökofaschisten mit der 'Rettungsboot-Ethik' die Ausrottung ganzer Bevölkerungsgruppen, um die natürliche Welt zu erhalten. Sie glauben, dass die einzige Möglichkeit zur Rettung der menschlichen Rasse in der Eugenik und der Zerstörung der modernen Industriegesellschaft liegt."
 national_syndicalism: "Nationalsyndikalismus"
 national_syndicalism_desc: "\n\n\n\n£GFX_Ideology_national_syndicalism_banner\n\n\n\n\n\nDer §YNationalsyndikalismus§! ist eine rechtsextreme Anpassung des Syndikalismus an die Ziele des revolutionären Nationalismus. Obwohl sich die nationalen Syndikalisten bei kleineren Themen unterscheiden, haben sie gemeinsame Prinzipien: die Ablehnung bürgerlicher Werte, der Demokratie, des Liberalismus, des Marxismus, des Internationalismus und des Pazifismus, während sie Heldentum, Vitalismus und Gewalt fördern. Sie streben die Schaffung einer "reinen" proletarischen Nation an, die in der Lage sein soll, sich gegen die globalistische Weltordnung und den "internationalistischen Sozialismus" zu wehren."
 russian_syncretism: "Russischer Synkrantismus"
 russian_syncretism_desc: "\n\n\n\n£GFX_Ideology_russian_syncretism_banner\n\n\n\n\n\nDer §YRussische Synkrantismus§! ist ein spezifisches synkretistisches Gedankengut, das nationalistische Aspekte des Russischen Reiches und soziale Aspekte der Sowjetunion miteinander verbindet. Sie entstand aus der Asche des Zusammenbruchs der Sowjetunion während der Zeit der breiten Anti-Jelzin-Opposition, in der viele politische Rivalen wie Schirinowski und Sjuganow eine gemeinsame Basis fanden. Obwohl sie einige sozialistische Ansichten vertreten, bezeichnen sie die meisten Marxisten als Marionetten des Globalismus und als russlandfeindlich."
 ethno_nationalism: "Ethnonationalismus"
 ethno_nationalism_desc: "\n\n\n\n£GFX_Ideology_eth_nat\n\n\n\n\n\nDer §YEthnische Nationalismus§!, auch bekannt als Ethnonationalismus, ist eine Form des Nationalismus, bei der die Nation und die Nationalität über die ethnische Zugehörigkeit definiert werden, wobei der Schwerpunkt auf einem ethnozentrischen Ansatz in verschiedenen politischen Fragen liegt, die mit der nationalen Behauptung einer bestimmten ethnischen Gruppe zusammenhängen. Das zentrale Thema der ethnischen Nationalisten ist, dass Nationen durch ein gemeinsames Erbe definiert werden, das in der Regel eine gemeinsame Sprache, einen gemeinsamen Glauben und eine gemeinsame ethnische Abstammung umfasst. Dazu gehört auch die Vorstellung von einer gemeinsamen Kultur der Mitglieder der Gruppe und ihrer Vorfahren."
 
