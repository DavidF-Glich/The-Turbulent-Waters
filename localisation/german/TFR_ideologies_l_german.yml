 #nazism subideologies
 accelerationist: "Akzelerationismus"
 accelerationist_desc: "\n\n\n\n£GFX_Ideology_Accelerationist\n\n\n\n\n\nDer §YAkzelerationismus§! ist die Vorstellung, dass der Kapitalismus oder einige mit ihm verbundene Prozesse und der technologische Wandel 'beschleunigt' und drastisch intensiviert werden sollten, um einen radikalen sozialen Wandel herbeizuführen oder um das Ende des Kapitalismus herbeizuführen. Akzelerationisten unterstützen Sabotage, Massentötungen und Attentate auf hochrangige Ziele, um das gegenwärtige System zu destabilisieren und zu zerstören, das als ein System angesehen wird, das eine jüdische und multikulturelle Neue Weltordnung aufrechterhält."
 babylonian_nazism: "Babylonischer Nationalsozialismus"
 babylonian_nazism_desc: "\n\n\n\n£GFX_Ideology_Satanic_Nazism\n\n\n\n\n\nDer §YBabylonische Nationalsozialismus§!, auch bekannt als "Babylonisches Ethos", ist die erklärte Ideologie des Ordens der Neun Winkel und des Finsteren Pfades. Es handelt sich um eine synkretistische Mischung aus traditionellem Satanismus, okkultistischen Praktiken der Linken Hand und esoterischem Nationalsozialismus, die zur Errichtung einer militaristischen, heidnischen Gesellschaftsordnung namens "Imperium" aufruft, um die "magische/nazarenische Weltordnung" im Westen zu bekämpfen. Sie bestehen aus globalen terroristischen Zellen und glauben an den Deo Vindex, eine Entität, die durch ein "Nexion" (Tor) freigesetzt wird und das jüdische Christentum besiegt, so dass die "arische" Gesellschaft die Galaxis durch eine Periode der "kosmischen Evolution" kolonisieren kann, die von einer finsteren Dialektik geleitet wird. Darüber hinaus rufen sie zu Aktivitäten wie Menschenopfern, Massenschlachten, dem Bau von Konservatoriumslagern und der Ausübung der dunklen Magie auf."
 neonazism: "Neonazismus"
 neonazism_desc: "\n\n\n\n£GFX_Ideology_Nat_Soc\n\n\n\n\n\nDer §YNeonazismus§! ist ein moderner Ableger des Nationalsozialismus. Er umfasst ein breites Spektrum von Überzeugungen und Praktiken, die in der Regel weniger formell und rauer sind als bei seinem Vorgänger. Im Kern geht es um die ultranationalistischen und rassistischen Ideen, die für die NSDAP von zentraler Bedeutung waren. Sie plädieren für die Stärkung des arischen Menschen und streben gleichzeitig einen reinen Staat an, in dem er und seinesgleichen leben können, während sie darüber hinaus die Zukunft für sich selbst sichern wollen."
 american_neonazism: "Neo-Nazism"
 american_neonazism_desc: "\n\n\n\n£GFX_Ideology_Nat_Soc\n\n\n\n\n\nDer §YNeonazismus§! ist ein moderner Ableger des Nationalsozialismus. Er umfasst ein breites Spektrum von Überzeugungen und Praktiken, die in der Regel weniger formell und rauer sind als bei seinem Vorgänger. Im Kern geht es um die ultranationalistischen und rassistischen Ideen, die für die NSDAP von zentraler Bedeutung waren. Sie plädieren für die Stärkung des arischen Menschen und streben gleichzeitig einen reinen Staat an, in dem er und seinesgleichen leben können, während sie darüber hinaus die Zukunft für sich selbst sichern wollen."  
 death_cult: "Apokalyptismus"
 death_cult_desc: "\n\n\n\n£GFX_Ideology_death_cult\n\n\n\n\n\nDer §YApokalyptismus§! malt ein lebendiges Bild von kosmischen Katastrophen und göttlichen Abrechnungen, ein starkes Glaubenssystem, das am Abgrund des Weltendes hängt. Es ist die Erzählung eines Höhepunkts kosmischen Ausmaßes, eines Schlussakts der Menschheitsgeschichte, der mit Prüfungen, Drangsalen und schließlich der Erlösung gefüllt ist. Diese Philosophie, die auf dem fruchtbaren Boden religiöser Prophezeiungen wurzelt, entspringt verschiedenen Texten, Denkmälern und Prophezeiungen, die ein bevorstehendes Ende der Welt, wie wir sie kennen, beschreiben. Im §YApokalyptismus§! schwingt der Widerhall eines kosmischen Dualismus mit, der das Universum in die Kräfte des Guten und des Bösen aufteilt, die sich in einer unvermeidlichen, katastrophalen Konfrontation befinden. Es ist ein eindrucksvolles Zeugnis für die anhaltende Faszination und Angst der Menschheit vor der Endzeit." 
 iraqi_baathism: "Irakischer Baathismus"
 iraqi_baathism_desc: "\n\n\n\n£GFX_Ideology_iraq_baathism\n\n\n\n\n\nDer §Yirakische Baathismus§! ist eine politische Ideologie, die im arabischen Nationalismus, Sozialismus und Säkularismus verwurzelt ist, wobei ein besonderer Schwerpunkt auf den von der Arabischen Sozialistischen Baath-Partei im Irak vertretenen Prinzipien liegt. Der von Persönlichkeiten wie Saddam Hussein entwickelte irakische Ba'athismus strebt die Vereinigung der arabischen Welt unter einem einzigen, säkularen Staat an, der die arabische Einheit und wirtschaftliche Gleichheit in den Vordergrund stellt. Die von Fuad al-Rikabi in den 1950er Jahren gegründete Partei ist sehr militaristisch und antizionistisch, wobei insbesondere Saddam Hussein gegen Israel und das Regime im Iran Stellung bezog. Seit dem Sturz des saddamistischen Irak im Jahr 2003 wurden Widerstandsgruppen wie die Armee der Männer des Naqshbandi-Ordens unter dem Kommando von Izzat Ibrahim al-Douri gebildet, um den baathistischen Irak wiederherzustellen. Diese Gruppe wurde ursprünglich gegründet, um irakische Naqshbandis und Sufi-Muslime zu schützen, die von sunnitischen aufständischen Gruppen wie Al-Qaida im Irak unterdrückt wurden, deren Taktiken die Gruppe ablehnte."
 falun_dafa: "Falun Dafa"
 falun_dafa_desc: "\n\n\n\n£GFX_Ideology_falun\n\n\n\n\n\nFalun Dafa ist das Glaubenssystem von Falun Gong, einer chinesischen neuen religiösen Bewegung. Es ist eine synkretistische Mischung aus Buddhismus, Taoismus und traditionellen chinesischen Qigong-Praktiken und fördert die Ideen der spirituellen Moral und göttlichen Erleuchtung durch eine Reihe von Praktiken und Meditation. Die drei Prinzipien des Falun Dafa sind Wahrhaftigkeit, Mitgefühl und Nachsicht, die als die grundlegende Natur des Kosmos angesehen werden und die höchste Manifestation des Tao darstellen sollen. Diese Praktiken werden absichtlich vor Außenstehenden verborgen gehalten, da die Bewegung eine ausgeprägte Fremdenfeindlichkeit und die "rassische Reinheit" des Han-Volkes propagiert. Li Hongzhi, der Gründer, glaubt, dass die Paradiese rassentrennend sind. Li wird in diesen Kreisen vergöttert und fördert den Ultranationalismus der Han und die Idee der "Großen Wiedergeburt", die sich gegen Mischehen, Homosexualität, Hyperkonservatismus und die Ablehnung der modernen Medizin richtet."
 eurasianism: "Neoeurasianismus"
 eurasianism_desc: "\n\n\n\n£GFX_Ideology_neo_eurasianism\n\n\n\n\n\nDer §YNeoeurasianismus§! - Ihre aus dem postsowjetischen politischen Denken hervorgegangene Ideologie richtet sich gegen den globalen eurozentrischen Liberalismus, den sie als 'Atlantizismus' bezeichnen, und dessen Versuche, die Hegemonie der Randgebiete über die Menschen im Kernland zu errichten. Sie lehnen die Uniformierung der Menschheit ab und konzentrieren sich stattdessen auf die Wertschätzung und den Schutz der kulturellen und ethnischen Vielfalt des Kontinents. Als überzeugte Antikapitalisten und Befürworter des Kollektivismus werden die Eurasianisten alles tun, um Eurasien zu vereinen und es vor atlantischen Bedrohungen zu schützen."
 obliteration_of_the_self: "Auslöschung des Selbst"
 obliteration_of_the_self_desc: "\n\n\n\n£GFX_Ideology_obliteration_of_self\n\n\n\n\n\nDie §YAuslöschung des Selbst§! ist eine Ideologie, die sich auf die vollständige Auslöschung der individuellen Identität, der Wünsche und der persönlichen Anhaftungen konzentriert. Sie ist in verschiedenen philosophischen und spirituellen Traditionen wie dem Buddhismus, dem Shintoismus und der östlichen Mystik verwurzelt und befürwortet die Aufgabe des Ichs und die vollständige spirituelle Transzendenz, wobei bestimmte Varianten für die "Todesanbetung", die spirituelle Verehrung der Würde des Todes, eintreten. Dies hat sich in gewissem Maße in Japan während des Zweiten Weltkriegs gezeigt, obwohl einige Anhänger dieser Überzeugungen in der heutigen Zeit sogar noch weiter gehen, indem sie spirituelle Überzeugungen missbrauchen, um das Individuum zu zwingen, dem Staat zu gehorchen, und ein Kollektiv zu schaffen, das sich auf das Märtyrertum konzentriert, um den Egotod zu erreichen. Die Anhänger dieser Ideale versuchen, einen Zustand der Erleuchtung oder der Einheit mit einer größeren kosmischen Realität zu erreichen, indem sie sich von persönlichen Ambitionen, Anhaftungen und der Illusion des Getrenntseins lossagen."
 strassarite: "Strasserismus"
 strassarite_desc: "\n\n\n\n£GFX_ideology_strasserism\n\n\n\n\n\nDer §YStrasserismus§! ist eine rivalisierende Variante des Nationalsozialismus, die bei mehreren Neonazi-Bewegungen auf der ganzen Welt beliebt ist. Der Strasserismus betrachtet die kapitalistische Gesellschaft als ein inhärent jüdisches System zur Kontrolle des Proletariats und tritt für einen stärker arbeiterorientierten Ansatz in der Wirtschaft auf der Grundlage des Sozialismus ein."
 identitarianism: "Identitarismus"
 identitarianism_desc: "\n\n\n\n£GFX_Ideology_identitarianism\n\n\n\n\n\nDer §YIdentitarismus§! ist eine eher eurozentrische Form des ethnischen Nationalismus, die aus der Nouvelle Droite hervorgegangen ist und als Alternative zu traditionalistischer, ethnopluralistischer und illiberaler Politik geschaffen wurde, um sich von Faschismus und Nationalsozialismus abzugrenzen. Die Identitären treten für einen angeblich nicht-hierarchischen globalen Separatismus ein, in dem die Unterschiede zwischen den Völkern bewahrt und gefeiert werden. \nDabei treten sie auch für paneuropäische Ideale ein, bei denen die weißen Europäer im Mittelpunkt stehen und Vorrang haben, und wehren sich vehement gegen Ideen und Konzepte, die die westliche Welt bedrohen. \nSie erlangten 2016-2017 Bekanntheit, da sie von der Welle der anti-islamischen Stimmung in Europa profitierten. Sie haben sich in ganz Europa in Ländern wie Deutschland, Österreich und den nordischen Ländern eingenistet, aber es gibt auch Identitäre in den Vereinigten Staaten und Ozeanien. n\Ihr Hauptziel ist die Schaffung von Ethnosphären, die jeweils von ethnisch verwandten Völkern beherrscht werden. Sie setzen sich für die Schaffung einer Konföderation regionaler Identitäten ein, die schließlich die verschiedenen Nationalstaaten in Europa ersetzen würde." 
 esoteric_fascism: "Esoterischer Nazismus"
 esoteric_fascism_desc: "\n\n\n\n£GFX_Ideology_esoteric_nazism\n\n\n\n\n\nDer §YEsoterische Nationalsozialismus§! bezeichnet eine Reihe von Interpretationen des Nationalsozialismus, die Mystizismus und Neuheidentum, meist nordische oder baltische Varianten, miteinander verbinden und sich in ihrer Ikonographie stark von bestimmten Runensymbolen inspirieren lassen. Die als neue religiöse Bewegung eingestufte Bewegung hat ihren Ursprung in den Überzeugungen einiger hochrangiger Nazifunktionäre wie Heinrich Himmler während des Zweiten Weltkriegs. Danach entwickelten Ideologen wie Savitri Devi die Ideologie weiter und schlugen vor, dass Adolf Hitler nach dem Untergang Nazi-Deutschlands "vergöttert" werden könnte. Zu den weiteren Befürwortern dieser Denkrichtung gehörten Alexey Dobrovolsky, David Wyatt und vor allem Robert Charroux, der die Idee eines "arischen Heimatlandes" entwickelt hatte. Heute findet sich diese Ideologie in bestimmten Kreisen des weißen Nationalismus, vor allem in den Vereinigten Staaten, wobei sie in bestimmten neuheidnischen Bewegungen eine große Rolle spielt."
 national_bolshevism: "Nationalbolschewismus"
 national_bolshevism_desc: "\n\n\n\n£GFX_Ideology_national_bolshevism_banner\n\n\n\n\n\nDer §YNationalbolschewismus§! ist ein ideologischer Rahmen, der Elemente des Nationalismus und des Sozialismus kombiniert und darauf abzielt, ein einzigartiges System zu schaffen, das die bestehende politische Ordnung in Frage stellt. Gegründet und theoretisiert von Alexander Dugin und Eduard Limonow, versucht der Nationalbolschewismus, die traditionelle Links-Rechts-Spaltung zu überwinden und einen Weg zu einer neuen, alternativen Gesellschaft zu finden.\nIm Kern lehnt der Nationalbolschewismus das liberal-demokratische Modell ab und strebt einen starken Zentralstaat an, der die Interessen der Nation und des Volkes in den Vordergrund stellt. Er betont die Bedeutung der nationalen Identität, des kulturellen Erbes und der Souveränität und setzt sich gleichzeitig für soziale Gerechtigkeit, wirtschaftliche Gleichheit und die Rechte der Arbeitnehmer ein."

