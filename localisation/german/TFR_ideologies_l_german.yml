 #Libsoc Subideologies
 
 left_anarchist: "Anarchokommunismus"
 left_anarchist_desc: "\n\n\n\n£GFX_Ideology_Ancom\n\n\n\n\n\nDer §YAnarchokommunismus§! ist eine linksanarchistische Ideologie, die für die Abschaffung des Staates, des Kapitalismus, der Lohnarbeit, der sozialen Hierarchien und des Privateigentums eintritt und gleichzeitig direkte Demokratie und horizontal organisierte Volkswirtschaften unterstützt. Historisch gesehen haben Bewegungen wie die CNT-FAI im Spanien der Bürgerkriegszeit, die Schwarze Armee in der Ukraine während des Russischen Bürgerkriegs und die Koreanische Anarchistische Föderation in der Mandschurei während des Zweiten Weltkriegs den Anarchokommunismus auf die eine oder andere Weise genutzt."
 post_leftism: "Neomarxismus"
 post_leftism_desc: "\n\n\n\n£GFX_ideology_neomarxist_banner\n\n\n\n\n\nDer §YNeomarxismus§! ist eine ideologische Bewegung, die im 20. Jahrhundert als revisionistische Interpretation der traditionellen marxistischen Theorie entstanden ist. Der Neomarxismus versucht, die Grenzen und Mängel des klassischen Marxismus zu überwinden, während er weiterhin für eine radikale Umgestaltung der Gesellschaft auf der Grundlage sozialistischer Prinzipien eintritt. \nIm Kern betont der Neomarxismus die Bedeutung der sozialen Klasse und wirtschaftlicher Faktoren bei der Gestaltung der gesellschaftlichen Dynamik. Er erweitert jedoch den klassischen Marxismus, indem er andere Formen der Unterdrückung, wie Rasse, Geschlecht und Sexualität, in seine Analyse einbezieht. Neomarxisten argumentieren, dass diese sich überschneidenden Systeme der Unterdrückung zur Aufrechterhaltung von Ungleichheit und Ausbeutung in kapitalistischen Gesellschaften beitragen."
 eurocommunism: "Eurokommunismus"
 eurocommunism_desc: "\n\n\n\n£GFX_ideology_eurocommunism_banner\n\n\n\n\n\nDer §ҮEurokommunismus§!, auch bekannt als §ҮDemokratischer Kommunismus§! oder §ҮNeokommunismus§! - ist ein politisch-ideologisches Projekt des Marxismus, das zwischen dem Leninismus und dem demokratischen Sozialismus liegt, d.h. ein Kommunismus, der von einigen kommunistischen Organisationen in Westeuropa in einem reformistischen und demokratischen Sinne entwickelt wurde. Er zeichnet sich durch eine größere Nähe zu einer aus dem Kapitalismus hervorgegangenen gesellschaftlichen Mittelschicht und durch die Übernahme eines parlamentarischen Mehrparteienmodells aus. Die Eurokommunisten wollen einen sogenannten 'dritten Weg' zwischen dem Marxismus-Leninismus und der sozialdemokratischen Tradition verkörpern."
 reformist_socialism: "Demokratischer Sozialismus"
 reformist_socialism_desc: "\n\n\n\n£GFX_Ideology_reformist_socialism\n\n\n\n\n\nDer §YDemokratische Sozialismus§!, oder Reformistische Sozialismus, ist eine Ideologie, die für die Schaffung des Sozialismus innerhalb des liberalen parlamentarischen Systems eintritt. Durch die Beteiligung an Wahlen, Arbeitergenossenschaften und Arbeiterselbstverwaltung versuchen demokratische Sozialisten, die kapitalistische Wirtschaft in eine dezentralisierte, von den Arbeitern geführte Marktwirtschaft umzuwandeln. Demokratische Sozialisten haben zwar den Sozialismus als langfristiges Ziel, sind aber eher darum bemüht, die Exzesse des Kapitalismus einzudämmen, und unterstützen fortschrittliche Reformen, um ihn in der Gegenwart zu humanisieren. Reformsozialisten argumentieren, dass der Kapitalismus von Natur aus unvereinbar mit den Werten Freiheit, Gleichheit und Solidarität ist und dass diese Ideale nur durch die Verwirklichung einer sozialistischen Gesellschaft erreicht werden können."
 left_accelerationist: "Linker Akzelerationismus"
 left_accelerationist_desc: "\n\n\n\n£GFX_Ideology_left_accelerationist\n\n\n\n\n\nDer §Ylinke Akzelerationismus§! ist die Vorstellung, dass der Kapitalismus oder einige mit ihm verbundene Prozesse und der technologische Wandel 'beschleunigt' und drastisch intensiviert werden sollten, um einen radikalen sozialen Wandel herbeizuführen oder um das Ende des Kapitalismus herbeizuführen. Akzelerationisten unterstützen Sabotage, Massentötungen und Attentate auf hochrangige Ziele, um das derzeitige System zu destabilisieren und zu zerstören, das als ein System angesehen wird, das eine kapitalistische und faschistische Neue Weltordnung aufrechterhält."
 sovereign_democracy_left: "Souverändemokratie"
 sovereign_democracy_left_desc: "\n\n\n\n£GFX_Ideology_left_sovdem\n\n\n\n\n\nDie §YSouverändemokratie§! ist eine politische Nischenideologie, deren Ziel es ist, eine "perfekte" Demokratie zu schaffen, die das westliche demokratische Parteiengezänk ignoriert. Die Parteien haben nicht nur ähnliche Ansichten, sondern arbeiten auch zusammen und setzen sich für das Wohlergehen des Staates als Ganzes ein. Die Zivilgesellschaft dient als Kontrollinstanz für die Parteien, indem sie ihren Einfluss geltend macht, um beispielsweise korrupte und unpatriotische Beamte abzusetzen.\n\nDie Linkspartei tritt für eine stärkere Abschottung des Marktes ein, ähnlich wie in der Sowjetära. Sie wendet sich an ein linkes Milieu, das sich die Rückkehr des "Kommunismus" wünscht, allerdings ohne dessen Nachteile."
 eco_socialism: "Ökosozialismus"
 eco_socialism_desc: "\n\n\n\n£GFX_Ideology_eco_socialism\n\n\n\n\n\n Der §YÖkosozialismus§!, auch bekannt als Grüner Sozialismus, ist eine synkretistische Ideologie des Sozialismus und des Umweltschutzes, die davon ausgeht, dass die sich ständig ausbreitende Natur des Kapitalismus die Ursache für Umweltzerstörung wie Klimawandel, globale Erwärmung, Erschöpfung der Ressourcen und den Verlust der globalen biologischen Vielfalt ist. Sie lehnen auch die Globalisierung und den Imperialismus ab, da sie mit den ökologischen Erfordernissen der menschlichen Zivilisation unvereinbar sind, um sich selbst zu erhalten. Ökosozialisten treten für die Abschaffung des Kapitalismus und der Globalisierung ein und schlagen eine Gesellschaft vor, die auf Egalitarismus, sozialem Fortschritt und Gemeineigentum an den Produktionsmitteln beruht. Ökosozialisten sind auch gegen Bürokratie, insbesondere gegen Formen des Sozialismus, die sie als bürokratischen Kollektivismus betrachten, und bezeichnen sich selbst gewöhnlich als orthodoxe Marxisten."

