 #Authoritarian Democratic Sub Ideologies
 ultra_conservatism: "Ultrakonservatismus"
 ultra_conservatism_desc: "\n\n\n\n£GFX_Ideology_ultra_conservatism\n\n\n\n\n\nDer §YUltrakonservatismus§!, auch bekannt als extremer Konservatismus, steht für eine rigidere und kompromisslosere Form des Konservatismus. Ultrakonservative neigen dazu, sich sozialen Veränderungen und Reformen zu widersetzen oder sie abzulehnen, und versuchen oft, zu dem zurückzukehren, was sie als reinere oder idealisierte Vergangenheit ansehen. Sie stehen Modernisierungen, fortschrittlichen sozialen Bewegungen und Veränderungen traditioneller sozialer Normen oft äußerst kritisch gegenüber. Ultrakonservative treten oft für eine strenge Auslegung und Anwendung religiöser, kultureller oder moralischer Werte ein. Sie lehnen die Einmischung des Staates in soziale und wirtschaftliche Angelegenheiten ab und plädieren für eine Minimierung des staatlichen Engagements. Ultrakonservative lehnen möglicherweise auch internationale Zusammenarbeit und Abkommen ab und geben stattdessen der nationalen Souveränität den Vorrang."
 mormon_ultra_conservatism: "Mormonischer Ultrakonservatismus"
 oligarchist: "Oligarchie"
 oligarchist_desc: "\n\n\n\n£GFX_Ideology_oligarchy\n\n\n\n\n\nEine §YOligarchie§! ist eine Form der Machtstruktur, bei der das staatliche System mit den Einflussnetzen bestimmter adliger und wohlhabender Unternehmen, gemeinhin als "Oligarchen" bekannt, verflochten ist. Diese Personen haben zwar nicht direkt das Sagen im Land, verfügen aber über verschiedene Einflussmöglichkeiten und wirtschaftliche Verbindungen, die es ihnen ermöglichen, in Regierungsämtern eine für sie günstige Politik zu verfolgen. Obwohl Oligarchen in der Regel extrem korrupt und schwer zu bändigen sind, können sie zum Nutzen des Staates eingesetzt werden, wenn dieser den oligarchischen Einfluss und die nationalen Interessen in ein günstiges Gleichgewicht bringt. Ihre Verbindungen, nicht nur intern, sondern auch extern, können zur Lösung geopolitischer Probleme beitragen, und ihr Kapital und ihre Managementfähigkeiten können die Entwicklung der nationalen Wirtschaft und des Handels unterstützen."
 islamic_authoritarian: "Islamismus"
 islamic_authoritarian_desc: "\n\n\n\n£GFX_ideology_sharia_democracy\n\n\n\n\n\nDer §YIslamismus§! ist eine politische Ideologie, die in den Grundsätzen der islamischen Scharia verwurzelt ist, insbesondere in der Auslegung durch Ayatollah Ruhollah Khomeini, und oft mit dem Khomeinismus in Verbindung gebracht wird. Sie verbindet Elemente der islamischen Staatsführung mit einer Form der partizipativen Demokratie und strebt ein politisches System an, das sich am islamischen Recht orientiert. Die Umsetzung dieses Rechts steht im Mittelpunkt der Ideologie, da es die Grundlage der Gesetzgebung und der Staatsführung ist. Es geht um die Auslegung und Anwendung islamischer Texte in rechtlichen und sozialen Angelegenheiten, was dem islamischen Klerus natürlich eine große Machtfülle in der Gesellschaft verleiht. Velayat-e Faqih, die Vormundschaft des Rechtsgelehrten, ist eine der zentralen Ideen der Scharia-Demokratie, die dem von den islamischen Geistlichen gewählten Obersten Führer volle Autorität verleiht. Der Präsident wird jedoch durch das Volk gewählt. Sie betont auch den Antiimperialismus, den Wohlfahrtsstaat und die angebliche Korruptionsbekämpfung."
 confucian_hyperconservativism: "Konfuzianischer Hyperkonservatismus"
 confucian_hyperconservativism_desc: "\n\n\n\n£GFX_Ideology_Confucian_Hyperconservatism\n\n\n\n\n\nDer §Ykonfuzianische Hyperkonservatismus§!, auch bekannt als "Selbst-Erneuerungs-Bewegung", bezieht sich auf eine extreme Form des politischen und sozialen Konservatismus, der seinen Ursprung in der konfuzianischen Philosophie hat, insbesondere in den traditionellen Werten und sozialen Hierarchien, die in China verbreitet sind. Obwohl diese Untergruppe des Konfuzianismus unter Mao größtenteils zerstört wurde und an Popularität verlor, hat sie innerhalb und außerhalb Chinas schnell wieder an Aufmerksamkeit gewonnen, wobei Organisationen wie Falun Gong zu ihrem Wachstum beigetragen haben. Sie lehnt die Modernisierung ab, die sie als Gegensatz zur chinesischen Kultur und zur konfuzianischen Tradition betrachtet, und befürwortet eine autoritäre Regierungsführung und Paternalismus; sie vertritt die Auffassung, dass eine starke, zentralisierte Bürokratie sowie ein weiser und tugendhafter Herrscher für die soziale Harmonie unerlässlich sind. Sie ist inbrünstig antikommunistisch und antiliberal, lehnt Formen fortschrittlicher Moral ab und vertritt eine Philosophie der "Selbststärkung", die an den konfuzianischen Moralismus anknüpft. Einige Vertreter dieser Richtung des Konfuzianismus befürworten auch den Han-Exzeptionalismus, der jedoch nicht Bestandteil der Ideologie ist."
 military_democracy: "Militärdemokratie"
 military_democracy_desc: "\n\n\n\n£GFX_ideology_military_democracysub\n\n\n\n\n\nDie §YMilitärdemokratie§! ist im Wesentlichen eine Militärjunta mit einem gewählten Regierungssystem. Die Gesellschaft unter einer solchen Ideologie ist sehr militaristisch, wobei der Militärdienst als Zeichen des sozialen Status gilt. In der Regel entstehen solche Gesellschaften während eines Krieges und gehen später entweder in ein demokratisches oder autoritäres System über."
 hybrid_regime: "Anokratie"
 hybrid_regime_desc: "\n\n\n\n£GFX_ideology_ideology_anocracy_banner\n\n\n\n\n\nEine §YAnokratie§!, oft auch als Hybridregime bekannt, wird lose als eine Regierungsform definiert, die demokratische und autokratische Elemente in der Art und Weise, wie eine Nation regiert wird, vermischt. Während Anokratien in der Regel eine Form von (wenn auch halb-)demokratischen Prozessen wie Wahlen zulassen, gelten in ihnen einige Gesetze als undemokratisch, wenn nicht gar als autokratisch. Sie sind zwar nicht unbedingt korrupt und unterdrückerisch wie ihre rein autokratischen Gegenstücke, neigen aber dennoch zu denselben drastischen Maßnahmen wie Autokratien."
 assadist_baathism: "Assadistischer Baathismus"
 assadist_baathism_desc: "\n\n\n\n£GFX_ideology_assadist_baathism_banner\n\n\n\n\n\nDer §Yassadistische Baathismus§! oder die Korrekturbewegung ist ein Begriff, der die Politik von Hafez al-Assad und seinem Nachfolger Bashar al-Assad beschreibt. Der Assadismus hat seine Wurzeln im Baathismus, einer panarabischen sozialistischen Ideologie, und hat sich zu einer eigenständigen Form entwickelt, die durch die Politik der Assad-Dynastie geprägt ist. Zu den Elementen des Assadismus gehören Säkularismus, arabischer Nationalismus und Sozialismus, der für den Baathismus von grundlegender Bedeutung ist, auch wenn seine praktische Umsetzung oft mit wirtschaftlichem Pragmatismus und Veränderungen in der genannten Politik einherging. Die Ideologie legt den Schwerpunkt auf die Aufrechterhaltung eines starken, zentralisierten bürokratischen Staates, der Volksfronten einsetzt, um die Kontrolle über eine einzige Partei, die Baath-Partei, zu festigen, wobei der Schwerpunkt auf politischer Stabilität und der Unterdrückung abweichender Meinungen liegt. Dies hat sowohl innerhalb als auch außerhalb Syriens Kritik hervorgerufen, wobei die autokratische Herrschaft von Bashar al-Assad in den 2010er Jahren zu einem Revolutionsversuch und einem Bürgerkrieg führte. Sie haben zwar dieselben Wurzeln wie die irakische Baath-Partei, weisen aber verschiedene Unterschiede auf, wobei Hafez' Liberalisierungs- und Privatisierungsbemühungen der 2000er Jahre im Gegensatz zu Saddams Wirtschaft stehen."
 putinism: "Putinismus"
 putinism_desc: "\n\n\n\n£GFX_ideology_putinism\n\n\n\n\n\nDer §YPutinismus§! - eine Ideologie, in der die Ideale von Wladimir Putin ihren Höhepunkt finden. Eine unpolitische autoritäre Demokratie, stark technokratisch und staatskapitalistisch mit Betonung des freien Marktes. Der Staat kämpft für die Sicherheit Russlands, mit allen Mitteln. Russische Nazis, die auf mysteriöse Weise spurlos verschwinden, Oppositionsführer, die inhaftiert werden, einwanderungsfeindliche und pro-muslimische Proteste, die niedergeschlagen werden - der Staat ist bestrebt, das Gleichgewicht in der Nation zu wahren. Dies führt zwar zu viel Hass auf den Staat, da sich niemand von der Regierung "verteidigt" fühlt, aber es macht die Menschen auch apathisch gegenüber der Politik und verhindert letztlich groß angelegte ideologische Zusammenstöße. Das bedeutet jedoch nicht, dass die Menschen die Nation hassen. Patriotismus, traditionelle Werte und nationale Einheit werden vom Staat gefördert. Die Idee der "Russischen Welt" und einer multipolaren Ordnung ist eine der Hauptantriebskräfte des Systems selbst.\n\nAuch wenn Wladimir Wladimirowitsch nicht mehr lebt, werden seine Ideale weiterleben. Sein System wird jedoch verbessert werden, um ein perfektes, unveränderliches und wirklich geeintes Russland zu schaffen."
 patriotic_socialism: "Patriotischer Sozialismus"
 patriotic_socialism_desc: "\n\n\n\n£GFX_Ideology_patriotic_socialism_banner\n\n\n\n\n\nDer §YPatriotische Sozialismus§! ist eine sich rasch entwickelnde politische Ideologie, die Elemente des Sozialismus und des Patriotismus verbindet. \nDer patriotische Sozialismus betont die Bedeutung des Nationalstolzes und des Zugehörigkeitsgefühls zu seinem Land und lehnt die allzu radikalen Praktiken der Kommunisten im In- und Ausland ab. Während sie im Allgemeinen den Zielen einer gerechten sozialen Wohlfahrt treu bleiben, lassen sie ein gewisses Maß an Privateigentum zu und können mit dem Ziel einer pragmatischen Politik und der Gesundheit der Wirtschaft entweder verstaatlichen oder privatisieren."
 corporatocracy: "Korporatokratie"
 corporatocracy_desc: "\n\n\n\n£GFX_Ideology_corp\n\n\n\n\n\n§YKorporatokratie§! ist ein Begriff, der sich auf ein wirtschaftliches, politisches und juristisches System bezieht, das von Unternehmen oder Unternehmensinteressen kontrolliert wird und in dem Wirtschaftsunternehmen eine erhebliche, wenn nicht sogar die vollständige Kontrolle über die Regierung haben."

 russian_patriotic_meritocracy: "Nawalnyistischer Populismus"
 russian_patriotic_meritocracy_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_banner\n\n\n\n\n\nDie §YNawalnyistische Populismus§! ist einer der neuesten ideologischen Begriffe, die unter Nawalnys "Patriotischer Demokratie" kultiviert werden. Das "Patriotische" im Namen steht für die Position der Regierung, die russische Staatlichkeit und einzigartige Identität zu schützen sowie sicherzustellen, dass Patriotismus mit demokratischen Institutionen kombiniert wird.\n\nDie meritokratische Strömung unterscheidet sich dadurch, dass sie am anokratischsten ist, ein dominantes Parteiensystem aufbaut und über eine umfangreiche Managerkaste verfügt, die sich um die bürokratischen Bedürfnisse kümmert, während "die Manager" selbst ständig ausgetauscht und aus den ehrenwerten Reihen der Partei oder niedrigeren Staatsapparaten rekrutiert werden. Sie neigt oft zum Konservatismus, kann aber auch eine Politik der sozialen Wohlfahrt und fortschrittliche Gesetze erlassen, um die Gleichgewichte zu wahren, die zum Schutz der patriotischen Demokratie geschaffen wurden.\n\nGenau wie andere mögliche Varianten setzt sie oft die russische Nationalität als staatsbildend ein und versucht, die Beteiligung von Minderheiten an staatlichen Angelegenheiten einzuschränken, indem sie behauptet, dass "rückwärts denkende Menschen, die nicht zum Kern der Gesellschaft gehören, versuchen könnten, die demokratischen Prozesse des Landes zu untergraben und unsere Demokratie zu zerstören"."
 novocommunism: "Novokommunismus"
 novocommunism_desc: "\n\n\n\n£GFX_Ideology_patriotic_socialism_banner\n\n\n\n\n\nDer §YNovokommunismus§! ist eine sich rasch entwickelnde politische Ideologie, die Elemente des Sozialismus und des Patriotismus vereint. \nDer Novokommunismus betont die Bedeutung des Nationalstolzes und des Zugehörigkeitsgefühls zu seinem Land und lehnt die allzu radikalen Praktiken der Kommunisten im In- und Ausland ab. Während sie im Allgemeinen den Zielen einer gerechten sozialen Wohlfahrt treu bleiben, lassen sie ein gewisses Maß an Privateigentum zu und können mit dem Ziel einer pragmatischen Politik und der Gesundheit der Wirtschaft entweder verstaatlichen oder privatisieren."
 russian_monarchist_conservative: "Zaristischer Konservatismus"
 russian_monarchist_conservative_desc: "\n\n\n\n£GFX_Ideology_ultra_conservatism\n\n\n\n\n\nIn einer sich ständig verändernden Welt, in der die gefährlichen Ideen einiger Republikaner und gottloser Marxisten auf dem Vormarsch sind, stellt der russische konservative Monarchismus eine erfrischende Alternative dar. Er verbindet demokratische Prinzipien mit religiöser Spiritualität und patriotischen Gefühlen sowie Loyalität gegenüber dem Herrscher des Landes.\n\ Die Idee der russischen konstitutionellen Monarchie entstand aus dem Wunsch, die Welt vor den Extremen beider Seiten zu schützen." 
 
