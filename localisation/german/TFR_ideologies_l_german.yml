 #Social Liberal Subideologies old man biden time
 neoliberalism: "Neoliberalismus"
 neoliberalism_desc: "\n\n\n\n£GFX_Ideology_neo_liberalism\n\n\n\n\n\nDer §YNeoliberalismus§!, auch bekannt als der "Washingtoner Konsens", ist die vorherrschende Ideologie nach dem Fall des Kommunismus. Der Neoliberalismus, der der Linken diametral entgegengesetzt ist, strebt Marktreformen an, wie z. B. die Abschaffung von Preiskontrollen, die Privatisierung staatlich kontrollierter Branchen, die Deregulierung der Kapitalmärkte und den Abbau von Handelsschranken, um das Land für die Globalisierung zu öffnen. Der moderne Neoliberalismus bedient sich fortschrittlicher Ideen, um seine Märkte zu verbreiten, und setzt sich lautstark für LGBT-Rechte, Feminismus und Minderheitenrechte ein, wobei er sich des Staates bedient, um diese Sozialpolitik aufrechtzuerhalten. Zu den bekanntesten neoliberalen Institutionen gehören der IWF und die Weltbank, die auf der ganzen Welt Reformen durchgeführt haben."
 christian_democracy: "Christdemokratie"
 christian_democracy_desc: "\n\n\n\n£GFX_Ideology_chirstian_democracy\n\n\n\n\n\nDie §YChristdemokratie§! ist eine politische Ideologie, die auf modernen demokratischen Ideen und traditionellen christlichen Werten und christlicher Ethik basiert. Sie geht auf Einflüsse der katholischen Soziallehre und des Neo-Calvinismus zurück. In der Praxis wird die Christdemokratie in kulturellen, sozialen und moralischen Fragen oft als Mitte-Rechts, in Bezug auf Wirtschafts- und Arbeitsfragen, Bürgerrechte, Außenpolitik und Umwelt jedoch als Mitte-Links angesehen."
 supervised_democracy_liberal: "Erzwungene Demokratie"
 supervised_democracy_liberal_desc: "\n\n\n\n£GFX_Ideology_enforced_democracy\n\n\n\n\n\nDie §YErzwungene Demokratie§! ist eine psudeo-autoritäre Form des Neoliberalismus, die darauf abzielt, sozialliberale Werte und einen freien Markt in einer traditionell konservativen Gesellschaft durchzusetzen. In Wirklichkeit führt diese Ideologie zu Massenunterdrückung und kultureller Instabilität auf dem Niveau des maoistischen Chinas."
 centrist: "Zentrismus"
 centrist_desc: "\n\n\n\n£GFX_Ideology_centrism\n\n\n\n\n\nDer §YZentrismus§! ist eine politische Ideologie, die einen Mittelweg zwischen der traditionellen Linken und Rechten darstellt und deren Ideale auf Kompromissen beruhen. Der Zentrismus lehnt politischen Extremismus auf allen Seiten ab und versucht, einen ausgewogenen Ansatz in der Politik zu verfolgen, in der Regel in Ländern, die durch Parteipolitik zerrissen sind, wie Frankreich unter Emmanuel Macron, der sich und seine Partei als zentristisch bezeichnet. Zentristische Regierungen fördern in der Regel die Überparteilichkeit und gemäßigte sozioökonomische Positionen sowie die Philosophie des prinzipiellen Kompromisses. Zentristen legen in der Regel mehr Wert auf politische Stabilität als auf alles andere. Wenn es einer zentristischen Regierung jedoch nicht gelingt, die Linke und die Rechte an einen Tisch zu bringen, wird sie mit ziemlicher Sicherheit zusammenbrechen - im übertragenen wie im wörtlichen Sinne."
 liberal_socialism: "Liberalsozialismus"
 liberal_socialism_desc: "\n\n\n\n£GFX_Ideology_liberal_socialism\n\n\n\n\n\nDer §YLiberalsozialismus§! ist eine politische Philosophie, die liberale Prinzipien in den Sozialismus einbezieht. In dieser Synthese wird der Liberalismus als die politische Theorie betrachtet, die die innere Freiheit des menschlichen Geistes als gegeben ansieht und die Freiheit als Ziel, Mittel und Regel des gemeinsamen menschlichen Lebens annimmt. Der Sozialismus wird als die Methode gesehen, diese Anerkennung der Freiheit durch politische und wirtschaftliche Autonomie und Emanzipation vom Zwang materieller Notwendigkeiten zu verwirklichen."
 sovereign_democracy_liberal: "Souverändemokratie"
 sovereign_democracy_liberal_desc: "\n\n\n\n£GFX_Ideology_left_sovdem_liberal\n\n\n\n\n\nDie §YSouverändemokratie§! ist eine politische Nischenideologie, deren Ziel es ist, eine "perfekte" Demokratie zu schaffen, die das westliche demokratische Parteiengezänk ignoriert. Die Parteien haben nicht nur ähnliche Ansichten, sondern arbeiten auch zusammen und setzen sich für das Wohlergehen des Staates als Ganzes ein. Die Zivilgesellschaft dient als Kontrollinstanz für die Parteien, indem sie ihren Einfluss geltend macht, um beispielsweise korrupte und unpatriotische Beamte aus dem Amt zu drängen.\nDie Zentrums-Partei steht für Kommunitarismus, Meinungsfreiheit und Machtoptimierung. Sie strebt eine liberalere Plattform an, jedoch ohne westliche Gründung und mit einem "gesunden" Liberalismus."
 russian_patriotic_liberalism: "Liberalpopulismus"
 russian_patriotic_liberalism_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_banner\n\n\n\n\n\nDer §YLiberalpopulismus§! ist einer der neuesten ideologischen Begriffe, die unter Nawalnys "Patriotischer Demokratie" kultiviert werden. "Patriotisch" im Namen steht für die Position der Regierung, die russische Staatlichkeit und einzigartige Identität zu schützen sowie sicherzustellen, dass der Patriotismus mit demokratischen Institutionen kombiniert wird.\n\nDie liberale Variante ist die zentristischste und vielfältigste unter allen, sie hat die liberalste Staatspolitik und nutzt eine gleichberechtigte und vielseitige parlamentarische Koalition, um die Ziele des Staates zu erweitern, indem sie gemeinsame Reformen und Politiken aushandelt. Die liberale Wirtschaftspolitik kann als Versuch beschrieben werden, den Kapitalismus der freien Marktwirtschaft aufzubauen, während gleichzeitig das Wohlergehen der Menschen berücksichtigt werden muss, und sie verhandelt mit den linken Mitgliedern der Koalition, was dazu führen kann, dass die Mechanismen der freien Marktwirtschaft im Interesse der sozialen Stabilität und des Wohlstands eingeschränkt werden.\n\nGenau wie andere mögliche Varianten setzt sie oft die russische Nationalität als staatsbildend ein und versucht, die Beteiligung von Minderheiten an staatlichen Angelegenheiten zu verringern, indem sie behauptet, dass "rückwärtsgewandte Menschen, die nicht zum Kern der Gesellschaft gehören, versuchen könnten, die demokratischen Prozesse des Landes zu untergraben und unsere Demokratie zu zerstören"."
 green_liberalism: "Grüner Liberalismus"
 green_liberalism_desc: "\n\n\n\n£GFX_ideology_green_liberalism_banner\n\n\n\n\n\nDer §YGrüne Liberalismus§! ist eine Ideologie, die die Grundsätze des Liberalismus mit einer starken Betonung der ökologischen Nachhaltigkeit und der ökologischen Verantwortung verbindet. Sie zielt darauf ab, die individuelle Freiheit und den wirtschaftlichen Wohlstand zu fördern und gleichzeitig den Schutz und die Erhaltung der natürlichen Welt zu gewährleisten."
 ultra_liberalism: "Ultraliberalismus"
 ultra_liberalism_desc: "\n\n\n\n£GFX_ideology_ultra_liberalism_banner\n\n\n\n\n\nDer §YUltraliberalismus§! bezieht sich auf eine Untergruppe des Sozialliberalismus, die sich in einem Land entwickelt, wenn die Demokratie bedroht ist oder die Autokratisierung zunimmt, wobei die Befürworter dieser Ideologie die Ansicht vertreten, dass liberale Werte mit allen Mitteln gesichert und geschützt werden müssen, selbst wenn dies die Unterdrückung abweichender Meinungen und eines Einparteienstaats durch den Einsatz militärischer Gewalt bedeutet. Der Ultraliberalismus befürwortet auch die Globalisierung und setzt sich für den freien Waren- und Personenverkehr und die Förderung des internationalen Handels ein; ein Beispiel hierfür ist der Schengen-Raum. Trotz dieser Unterschiede hat der Ultraliberalismus viele Gemeinsamkeiten mit dem Nationalliberalismus und tritt für eine unternehmensfreundliche gemischte Wirtschaft sowie für sozialen Progressismus ein. Diese Variante des Liberalismus ist zwar äußerst selten, hat aber dennoch ihre Anhänger, vor allem in einem vom Krieg zerrissenen Europa..."

