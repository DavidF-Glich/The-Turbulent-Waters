 military_junta: "Militärjunta"
 military_junta_desc: "\n\n\n\n£GFX_Ideology_military_junta\n\n\n\n\n\nEine §YMilitärjunta§! ist eine Regierung, die von einem Komitee von Militärführern geleitet wird. Der Begriff wird heute für eine autoritäre Regierungsform verwendet, die durch eine oligarchische Militärdiktatur gekennzeichnet ist und sich von anderen Kategorien autoritärer Herrschaft unterscheidet."
 neo_luddism: "Neoluddismus"
 neo_luddism_desc: "\n\n\n\n£GFX_Ideology_neo_luddism\n\n\n\n\n\nDer §YNeoluddismus§! ist eine führerlose Bewegung von nicht angeschlossenen Gruppen, die sich gegen moderne Technologien wehren und eine Rückkehr einiger oder aller Technologien auf ein vorindustrielles Niveau fordern. Neoludditen zeichnen sich durch eine oder mehrere der folgenden Praktiken aus: passiver Verzicht auf den Einsatz von Technologie, Schädigung derjenigen, die umweltschädliche Technologie produzieren, Befürwortung eines einfachen Lebens oder Sabotage der Technologie. Die moderne Neo-Ludditen-Bewegung steht in Verbindung mit der Anti-Globalisierungsbewegung, der Anti-Wissenschafts-Bewegung, dem Anarcho-Primitivismus, dem radikalen Umweltschutz und der Tiefenökologie."
 purification_administration: "Bidenismus"
 purification_administration_desc: "\n\n\n\n£GFX_Ideology_caligula\n\n\n\n\n\nDie Demokratie ist der Eckpfeiler unserer Nation, ein hochgeschätztes Prinzip, das es uns ermöglicht hat, von dreizehn kleinen Kolonien zu einem weltweit führenden Land zu werden. Heute ist Joseph Biden das Sinnbild für den amerikanischen Geist. Trotz seines fortgeschrittenen Alters ist sein Geist immer noch \"scharf\", und er ist bereit, \"unermüdlich\" für die Sache der Demokratie zu kämpfen.\n\nDoch die Sache, die Generationen geschützt haben, ist verdorben und schwer verwundet worden. Auch wenn der bösartigste Feind weg ist und sich seine Anhänger zerstreut haben, ist die Reinheit der Demokratie ständig bedroht. Präsident Biden ruft zum Handeln auf und schwört, alles zu tun, um alle finsteren und reaktionären Elemente zu beseitigen und die demokratische Mission Amerikas gründlich zu \"reinigen\". Er will den Frieden zum ewigen Zustand dieses Landes machen, unabhängig davon, wie viele freie Bürger Opfer bringen und zu Märtyrern werden müssen."
 salafi: "Salafismus"
 salafi_desc: "\n\n\n\n£GFX_ideology_salafism_banner\n\n\n\n\n\nDer §YSalafismus§! ist ein politischer Zweig des sunnitischen Islams, der sich aus der Befürwortung einer Rückkehr zu den Traditionen der 'Vorfahren' (salaf) ableitet, den ersten drei Generationen von Muslimen, die angeblich die unverdorbene, reine Form des Islam kannten. Die salafistische Doktrin beruht darauf, dass man auf die frühen Jahre der Religion zurückblickt, um zu verstehen, wie die heutigen Muslime ihren Glauben praktizieren sollten. Sie lehnen religiöse Neuerungen oder bid'ah ab und unterstützen die Umsetzung der Scharia."
 wahabi: "Wahhabismus"
 wahabi_desc: "\n\n\n\n£GFX_ideology_wahabi_banner\n\n\n\n\n\nDer §YWahhabismus§! ist eine sunnitische islamische Erweckungs- und Fundamentalistenbewegung, die mit den reformistischen Lehren des arabischen islamischen Gelehrten, Theologen, Predigers und Aktivisten Muhammad ibn Abd al-Wahhab aus dem 18. Jahrhundert verbunden ist. Der Wahhabismus wurde verschiedentlich als 'orthodox, 'puritanisch', 'revolutionär' und als islamische 'Reformbewegung' zur Wiederherstellung der 'reinen monotheistischen Anbetung' durch die Gläubigen beschrieben."
 absolute_monarchist: "Absolute Monarchie
 absolute_monarchist_desc: "\n\n\n\n£GFX_ideology_monarchy\n\n\n\n\n\n§YMonarchisten§! glauben an eine Minimierung der Regierung und ihre Beschränkung auf die lokale Verwaltung. Die föderale und im besten Fall die kaiserliche Herrschaft liegt in der Hand eines angesehenen und weisen Monarchen. Das Land soll sich selbst verwalten, unter der Aufsicht und dem Schutz seines Herrschers, sei es ein Herzog, König oder Kaiser, der über absolute Macht verfügt, die er im Bedarfsfall einsetzen kann."
 autocrat: "Autokratie"
 autocrat_desc: "\n\n\n\n£GFX_Ideology_autocracy\n\n\n\n\n\nDie §YAutokratie§! ist keine Ideologie, wie sie gemeinhin verstanden wird. Autokraten interessieren sich nur für Macht und dafür, wie sie diese erlangen und erhalten können. Reaktionäre Denkschulen werden benutzt, um liberale, kommunistische und nationalistische Bewegungen zu unterdrücken. Jeder Weg zur Macht ist gerechtfertigt."
 theocracy: "Gottesstaat"
 theocracy_desc: "\n\n\n\n£GFX_Ideology_theocracy\n\n\n\n\n\nDer §YGottesstaat§!, eine seltene Regierungsform, die einen oder mehrere Diäten als oberste Autorität anerkennt, wobei 'Vermittler' die alltäglichen Angelegenheiten der Regierung verwalten. Die meisten theokratischen Regierungen haben eine konservative Weltanschauung, da sie die gegenwärtige Welt als dekadent ansehen und von ihren Sünden gereinigt werden müssen."
 mafia_state: "Mafiastaat"
 mafia_state_desc: "\n\n\n\n£GFX_Ideology_mafia\n\n\n\n\n\nEin §YMafiastaat§! ist ein Staat, in dem der größte Teil des Regierungsapparats in das organisierte Verbrechen verwickelt ist. Solche Staaten sind in hohem Maße korrupt und ineffizient und dienen nur der Bereicherung der herrschenden Klasse und ihrer Gefolgsleute."
 theocracy_LDS: "Mormonischer Fundamentalismus"
 radical_nationalism: "Radikaler Nationalismus"
 radical_nationalism_desc: "\n\n\n\n£GFX_ideology_radical_nationalism\n\n\n\n\n\nDer §YRadikale Nationalismus§! ist eine ideologische Bewegung, die der Nation als zentraler Einheit der sozialen und politischen Organisation größte Bedeutung beimisst. Sie setzt sich vor allem für die Erhaltung und Förderung der Identität, der Kultur und der Interessen einer bestimmten Nation ein. Der radikale Nationalismus ist in einem starken Gefühl von Nationalstolz und Patriotismus verwurzelt und versucht, das Wohlergehen und die Souveränität der Nation zu fördern, oft mit radikalen, autokratischen Mitteln."
 
