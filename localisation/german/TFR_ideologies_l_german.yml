 #Marlib Subideologies
 right_libertarianism: "Rechtslibertarismus"
 right_libertarianism_desc: "\n\n\n\n£GFX_Ideology_Libertarian\n\n\n\n\n\nDer §YRechtslibertarismus§!, oder der libertäre Kapitalismus, ist eine rechte Ideologie, die den freien Markt, das Recht auf Privateigentum und eine kleine Regierung verteidigt. Rechtslibertäre wollen im Allgemeinen eine umfassende Umkehrung des Wohlfahrtsstaates sowie eine Ausweitung negativer Rechte. Die rechtslibertäre Philosophie ist auch in den Ideen der individuellen Rechte und der Laissez-faire-Wirtschaft verwurzelt. Die rechtslibertäre Theorie der individuellen Rechte folgt im Allgemeinen dem Homestead-Prinzip und der Arbeitstheorie des Eigentums, wobei der Schwerpunkt auf dem Selbsteigentum liegt und die Menschen ein absolutes Recht auf das Eigentum haben, das ihre Arbeit produziert."
 right_anarchism: "Rechtsanarchismus"
 right_anarchism_desc: "\n\n\n\n£GFX_Ideology_ancap\n\n\n\n\n\nDer §YRechtsanarchismus§!, auch Anarchokapitalismus genannt, ist eine politische Philosophie, die den Markt über alles andere stellt und für eine vollständige Abschaffung des Staates eintritt. In Ermangelung von Gesetzen neigt die Gesellschaft nach Ansicht der Anarchokapitalisten dazu, sich vertraglich selbst zu regulieren und durch die Teilnahme am freien Markt zu zivilisieren, den sie als freiwillige Gesellschaft bezeichnen. Das System des Privateigentums würde weiterhin bestehen und von privaten Verteidigungsagenturen und von den Kunden ausgewählten Versicherungsgesellschaften durchgesetzt werden, die auf einem Markt im Wettbewerb agieren und die Aufgaben von Gerichten und Polizei übernehmen würden."
 right_anarchism_SOL: "Jeffersonianismus"
 classical_liberalism: "Klassischer Liberalismus"
 classical_liberalism_desc: "\n\n\n\n£GFX_Ideology_classical_liberal\n\n\n\n\n\nDer §Yklassische Liberalismus§! ist eine politische Ideologie, die für bürgerliche Freiheiten im Rahmen der Rechtsstaatlichkeit eintritt und den Schwerpunkt auf wirtschaftliche Freiheit legt. Sie entwickelte sich im frühen 19. Jahrhundert und baute auf den Ideen des vorangegangenen Jahrhunderts auf, als Reaktion auf die Urbanisierung und die industrielle Revolution. Klassische Libertäre orientieren sich eng an Adam Smith und an den Überzeugungen des Utlitarismus, des Naturrechts, des Gesellschaftsvertrags und der natürlichen Rechte."
 civic_nationalism: "Nationalliberalismus"
 civic_nationalism_desc: "\n\n\n\n£GFX_Ideology_civic_nationalism\n\n\n\n\n\nDer §YBürgerliche Nationalismus§! ist eine Variante des Liberalismus, die liberale Politik mit bürgerlichem Nationalismus, kulturellem Erbe und einem Bekenntnis zum Nationalstaat verbindet. Sie versucht, die individuellen Freiheiten mit einer gemeinsamen nationalen Identität in Einklang zu bringen, und befürwortet eine begrenzte staatliche Intervention in die Wirtschaft und unterstützt stattdessen den freien Markt. Sie unterstützen zwar den sozialen Progressismus, aber fast ausschließlich innerhalb des kulturellen Rahmens einer Nation und lehnen Veränderungen, die den Traditionalismus ablehnen, vehement ab. Der Nationalliberalismus wird auch von Patriotismus und starken kulturellen Bindungen angetrieben, wobei dies von Land zu Land unterschiedlich ist. Sie setzen sich vor allem für Ordnung und nationale Sicherheit ein und tun in manchen Fällen alles, um diese Ordnung aufrechtzuerhalten..."
 
