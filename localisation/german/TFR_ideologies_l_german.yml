 #Totalitarian Socialist Sub Ideologies

 jucheism: "Juche"
 jucheism_desc: "\n\n\n\n£GFX_Ideology_juche\n\n\n\n\n\n§YJuche§! ist die koreanische Form des Marxismus-Leninismus, die die nationale Eigenständigkeit in den Vordergrund stellt. In wirtschaftlicher Hinsicht argumentieren die Befürworter von Juche, dass zur Umsetzung des Prinzips der wirtschaftlichen Autarkie eine unabhängige nationale Wirtschaft aufgebaut werden muss, obwohl dies den Außenhandel nicht ausschließt. Darüber hinaus betrachtet Juche den Menschen im Allgemeinen als die treibende Kraft in der Geschichte. Zusammengefasst bedeutet dies, dass die Volksmassen im Zentrum von allem stehen und der Führer das Zentrum der Massen ist. Die Theorie macht den Großen Führer zu einem absolutistischen, obersten Führer. Die Arbeiterklasse soll nicht für sich selbst denken, sondern durch den Großen Führer. Der Große Führer ist das oberste Gehirn der Arbeiterklasse, was bedeutet, dass er der einzige legitime Vertreter der Arbeiterklasse ist."
 
 maoism: "Maoismus"
 maoism_desc: "\n\n\n\n£GFX_Ideology_maoist\n\n\n\n\n\nDer §YMaoismus§! ist eine fortgeschrittene Form des Marxismus-Leninismus, die der peruanische Theoretiker und Guerillakämpfer Gonzalo 1982 zusammenfasste. Sie baut auf den früheren Theorien des Marxismus-Leninismus und dem Gedankengut von Mao Tse-Tung auf und vertritt die Auffassung, dass Maos Schriften universell anwendbar sind. Ihre wichtigsten Grundsätze sind der langwierige Volkskrieg, der für einen Guerillakrieg gegen die kapitalistischen Staaten eintritt, die Kulturrevolution, um die Kultur vom Einfluss der Bourgeoisie zu befreien, und die Massenlinie, die besagt, dass eine Avantgardepartei eine Strategie für die revolutionäre Führung der Massen, die Konsolidierung der Diktatur des Proletariats und die Stärkung der Partei sowie für den Aufbau des Sozialismus entwerfen muss."
 
 jacobinism: "Jakobinismus"
 jacobinism_desc: "\n\n\n\n£GFX_Ideology_jacobin\n\n\n\n\n\nDer §YJakobinismus§! geht auf die ursprüngliche Französische Revolution von 1789 zurück. Jakobinische Regime legen großen Wert auf bürgerlichen Nationalismus, Patriotismus und den Kampf um die §YNationale Souveränität§! in einer zunehmend feindseligen Welt und wenden autoritäre Kontrollmethoden an, um die Revolution gegen ihre Feinde zu schützen. Um die Revolution zu schützen und eine neue Welt zu schaffen, setzen die jakobinischen Regime Massenüberwachungssysteme, Geheimpolizei und ein Netz von Informanten ein und versuchen, alle Lebensbereiche von der Wirtschaft bis zur Familiendynamik zu kontrollieren. Paradoxerweise bezieht der Jakobinismus seine Legitimität in erster Linie aus dem Populismus und greift zu populistischen Maßnahmen, um das Volk zu beschwichtigen. Er bevorzugt eine Umverteilung des Reichtums, umfassende soziale Sicherheitsnetze sowie eine konservativere Sozialpolitik, um die Unterstützung seiner hauptsächlich ländlichen Basis zu erhalten. Während viele Ähnlichkeiten mit dem ursprünglichen Jakobinismus der Französischen Revolution bestehen bleiben, stellt der neue Jakobinismus des 21. Jahrhunderts eine Synthese aus dem Alten und dem Neuen dar - die Einführung einer kommunistischen Gesellschaft, egal wie hoch der Preis dafür sein mag."

 totalism: "Avantgardistischer Sozialismus"
 totalism_desc: "\n\n\n\n£GFX_Ideology_totalist\n\n\n\n\n\nDer §Yavantgardistische Sozialismus§!, ist eine Form des Sozialismus, die die Totalität des Staates über alles andere stellt. Avantgardisten argumentieren, dass die Ressourcen des gesamten Landes zum Aufbau des §YSozialistischen Sicherheitsstaates§! eingesetzt werden müssen, und zwar in allen Bereichen der Gesellschaft, von der gesellschaftlichen Einstellung bis zur Planung der Wirtschaft. Avantgardistische Regierungen setzen in der Regel autoritäre High-Tech-Methoden zur Kontrolle und Überwachung ihrer Bürger ein, wie z. B. die flächendeckende Videoüberwachung und die Zensur des Internets."

 eurasianism_left: "Neoeurasianismus"
 eurasianism_left_desc: "\n\n\n\n£GFX_Ideology_neo_eurasianism\n\n\n\n\n\nDer §YNeoeurasianismus§! - Ihre aus dem postsowjetischen politischen Denken hervorgegangene Ideologie richtet sich gegen den globalen eurozentrischen Liberalismus, den sie als \"Atlantizismus\" bezeichnen, und dessen Versuche, die Hegemonie der Randgebiete über die Menschen im Kernland zu errichten. Sie lehnen die Uniformierung der Menschheit ab und konzentrieren sich stattdessen auf die Wertschätzung und den Schutz der kulturellen und ethnischen Vielfalt des Kontinents. Als überzeugte Antikapitalisten und Befürworter des Kollektivismus werden die Eurasianisten alle möglichen Methoden anwenden, um Eurasien zu vereinen und vor atlantischen Bedrohungen zu schützen."

 left_wing_junta: "Linke Militärjunta"
 left_wing_junta_desc: "\n\n\n\n£GFX_Ideology_left_wing_junta\n\n\n\n\n\nEine §YLinke Militärjunta§! ist ein ideologisches Konzept, das Elemente linker Politik mit der Struktur und Autorität einer Militärjunta verbindet. Mit dieser einzigartigen Kombination soll ein Regierungssystem geschaffen werden, das sozialistischen Grundsätzen, Gleichheit und sozialer Gerechtigkeit Vorrang einräumt und gleichzeitig einen disziplinierten und zentralisierten Entscheidungsfindungsprozess beibehält, der typischerweise mit Militärregimen in Verbindung gebracht wird.\n\n Das Hauptziel einer linken Militärjunta besteht darin, sozioökonomische Ungleichheiten zu beseitigen, Klassenspaltungen zu beseitigen und den Wohlstand der Arbeiterklasse zu fördern. Diese Ziele sollen durch eine zentralisierte Behörde erreicht werden, die politische Maßnahmen und Reformen effizient umsetzen kann, ohne durch bürokratische Prozesse oder politische Opposition behindert zu werden. Das Militär als Rückgrat dieser Junta spielt eine entscheidende Rolle bei der Sicherung der Stabilität, dem Schutz der Revolution und der Wahrung der Interessen des Volkes. eine Militärdiktatur, die mit kommunistischer Ästhetik larpt"

 social_fascism: "Nationalkommunismus"
 social_fascism_desc: "\n\n\n\n£GFX_Ideology_social_fascism\n\n\n\n\n\nDer §YNationalkommunismus§! ist ein ideologischer Rahmen, der versucht, die Grundsätze des Kommunismus mit einem starken Gefühl der nationalen Identität und des Patriotismus zu verbinden. Er betont die Bedeutung sowohl der wirtschaftlichen Gleichheit als auch der nationalen Souveränität und zielt darauf ab, eine Gesellschaft zu schaffen, in der die Arbeiterklasse die Macht innehat, während gleichzeitig das kulturelle Erbe und die Interessen der Nation bewahrt werden.\nIm Kern tritt der Nationalkommunismus für die Abschaffung des Privateigentums an den Produktionsmitteln ein und befürwortet ein kollektives Eigentumssystem, in dem die Arbeiter die Kontrolle über ihre Arbeit haben und von ihr profitieren. Er strebt die Abschaffung der Klassenunterschiede und die Schaffung einer Gesellschaft an, in der Reichtum und Ressourcen gleichmäßig unter allen Mitgliedern verteilt werden. Diese Ideologie legt großen Wert auf soziale Gerechtigkeit und zielt auf die Beseitigung von Armut, Ausbeutung und sozialen Ungleichheiten ab."
 neo_stalinism: "Neostalinismus"
 neo_stalinism_desc: "\n\n\n\n£GFX_ideology_neo_stalinism_bannner\n\n\n\n\n\nDer §YNeostalinismus§! ist ein ideologischer Rahmen, der sich an den Ideen und der Politik von Joseph Stalin, dem ehemaligen Führer der Sowjetunion, orientiert. Er stellt eine Wiederbelebung oder Neuinterpretation der stalinistischen Prinzipien im zeitgenössischen Kontext dar. \nIm Kern vertritt der Neostalinismus den Glauben an einen starken zentralisierten Staat und den Einsatz autoritärer Maßnahmen zur Erreichung gesellschaftlicher Ziele. Er legt großen Wert auf staatliche Kontrolle und Planung und befürwortet die Verstaatlichung von Schlüsselindustrien und die Einführung einer Kommandowirtschaft. Neostalinisten argumentieren, dass ein starker Staat notwendig ist, um soziale Stabilität, wirtschaftliche Entwicklung und den Fortschritt des Sozialismus zu gewährleisten."
 digital_totalitarianism: "Digitaler Totalitarismus"
 digital_totalitarianism_desc: "\n\n\n\n£GFX_Ideology_digital_totalitarianism\n\n\n\n\n\nIn seinem allegorischen politischen Schreckensroman 1984 fiktionalisierte George Orwell ein "Ozeanien", in dem alles, was die Bürger sagen und tun, und jeder Aspekt ihres Lebens von einem "Telescreen" kontrolliert wird, und in dem die Regierung jede mögliche Unzufriedenheit auslöscht. Heute sieht es so aus, als ob eine solche Fabel kurz davor steht, Wirklichkeit zu werden. Regierungen und große Technologieunternehmen haben ein breites Interessenbündnis geschlossen, während die einfachen Menschen, sogar Intellektuelle, die ihren Regierungen gegenüber misstrauisch sind, ihre Wachsamkeit ablegen und die Bequemlichkeit genießen. Das Ergebnis wird ein noch nie dagewesener §YDigitaler Totalitarismus§! sein, der es unmöglich machen wird, Widerstand zu organisieren, und wenn sich das Internet weiter ausbreitet, wird es für die Menschen zu spät sein, um zu erkennen, dass ihre persönlichen Daten vollständig offengelegt wurden. 

