l_german:
 Ivory.0.t: "Französische Offiziere in Afrika kehren heim"
 Ivory.0.d: "Aufgrund des öffentlichen Charakters unserer Hilfe in Westafrika fordern viele innerhalb und außerhalb der französischen Regierung, dass wir unsere in Westafrika stationierten Offiziere nach Hause holen. Unsere westafrikanischen Verbündeten werden überleben, denn wir haben sie gut im Regieren unterrichtet."
 Ivory.0.a: "Ich meine, wer könnte sich schon beschweren?"
 Ivory.1.t: "Gründung der Brüderschaft der westafrikanischen Staaten"
 Ivory.1.d: "Heute hat eine Gruppe von Offizieren unter der Leitung von General Ibrahim Traore die Gründung der "Bruderschaft der westafrikanischen Staaten" angekündigt, einer \"friedlichen"\ Gruppe von Offizieren, die bereit sind, \"zu handeln"\, wenn die derzeitige Regierung nicht zugunsten einer \"antifranzösischen Regierung"\ zurücktritt."
 Ivory.1.a: "Warum würden wir sowas machen?"
 Ivory.2.t: "Französisches Militär kündigt Rückzug an"
 Ivory.2.d: ""
 Ivory.2.a: "Warte... was?"
 Ivory.3.t: "Die Zeit ist gekommen"
 Ivory.3.d: "Die Franzosen haben sich aus der \"französischen Marionette"\ in der ehemaligen Elfenbeinküste zurückgezogen, es ist Zeit für uns zuzuschlagen!"
 Ivory.3.a: "Tod den Franzosen"
 Ivory.4.t: "Dschihad gegen die Westafrikaner"
 Ivory.4.d: "TÖTEN TÖTEN TÖTEN"
 Ivory.4.a: "TÖTEN TÖTEN TÖTEN"
 Ivory.5.t: "Bürgerkrieg"
 Ivory.5.d: "Traore hat verkündet, dass die Forderungen der Bruderschaft der westafrikanischen Staaten noch nicht erfüllt sind, und wir wissen jetzt von groß angelegten militärischen Aufständen in ganz Burkina Faso."
 Ivory.5.a: "Scheiße"
 Ivory.6.t: "Auf wessen Seite sind wir?
 Ivory.6.d: "Sowohl die WADT als auch die CoASAI haben uns eingeladen, ihren gemeinsamen Sicherheitspakten beizutreten."
 Ivory.6.a: "Der WADT beitreten"
 Ivory.6.b: "Der CoASAI beitreten"
 Ivory.6.c: "Fordert Neutralitätsgarantien ein"
 Ivory.7.t: "Mali fordert \"Entkolonialisierung"\ unserer Identität"
 Ivory.7.d: "Mali will nicht mehr, dass wir Französisch sprechen"
 Ivory.7.a: "Äh... Okay?"
 Ivory.8.t: "Mali setzt Marionette als Despot ein"
 Ivory.8.d: "Mali behauptet, wir hätten uns nicht stark genug entkolonialisiert, und stellt nun einen Nachfahren eines längst vergessenen Königreichs als Versuch dar, unsere nationale Identität zu zerstören."
 Ivory.8.a: "Wie sollen wir das akzeptieren?"
