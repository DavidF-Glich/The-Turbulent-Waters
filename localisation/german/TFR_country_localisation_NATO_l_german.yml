 nato.12.t: "Drohende Gasknappheit im Winter"
 nato.12.d: ""
 nato.12.a: "Der Winter kommt..."
 nato.13.t: "Winterliche Gasknappheit trifft unser Land"
 nato.13.d: ""
 nato.13.a: "Wir können dem Sturm trotzen!"
 nato.14.t: "Gefechte an der polnisch-weißrussischen Grenze"
 nato.14.d: "In den frühen Morgenstunden gab es Berichte über Schüsse und kleinere Scharmützel an der Grenze. Über Funk wurden verzweifelt Verstärkungen angefordert, bis aus diesen "Gefechten" ausgewachsene Schlachten wurden. Es bleibt wenig Zeit, um herauszufinden, wer die ersten Schüsse abgefeuert hat, da die polnischen Streitkräfte begonnen haben, in einem unorganisierten Gegenangriff in unser Gebiet vorzudringen, um unsere Streitkräfte zu erwischen, während sie durcheinander sind.\n\nVertreter der NATO trafen sich, sobald die Berichte über Gefechte vorlagen, und stimmten für die Inkraftsetzung von Artikel 5."
 nato.14.a: "Sie suchen die Stärke in der Zahl, was ihnen an Tapferkeit fehlt!"
 nato.15.t: "Aufstockung der NATO-Streitkräfte in Polen und im Baltikum"
 nato.15.d: "Während unsere Operation in der Ukraine in vollem Gange ist, wurden die NATO-Streitkräfte in höchste Alarmbereitschaft versetzt und haben begonnen, Tausende von Truppen nach Polen und ins Baltikum zu verlegen. Wir verurteilen solche Aktionen als Provokation und als Beweis für die Absicht des Westens, einen Krieg zwischen unseren Bündnissen zu erzwingen.\n\n Das Rollen von Panzertritten und das Aufheulen von Motoren ist auf beiden Seiten zu hören. Als mögliche Reaktion auf eine Invasion hat der westliche Militärbezirk Kräfte an die Grenze mobilisiert, um sie zu bewachen."
 nato.15.a: "Eine waghalsige Provokation!"
 nato.16.t: "Gründung der neuen Achse"
 nato.16.d: ""
 nato.16.a: "Wir müssen Europa noch einmal vor der bolschewistischen Bedrohung schützen!"
 nato.17.t: "Eintritt in die Achse"
 nato.17.d: ""
 nato.17.a: "Und wenn wir es überstehen, werden wir das"
 nato.18.t: "Die Auflösung der NATO"
 nato.18.d: ""
 nato.18.a: "Dieses Relikt der Vergangenheit ist die Ursache dafür!"
 nato.22.t: "Gefechte an der polnisch-weißrussischen Grenze"
 nato.22.d: "In den frühen Morgenstunden gab es Berichte über Schüsse und kleinere Scharmützel an der Grenze. Über Funk wurden verzweifelt Verstärkungen angefordert, bis aus diesen "Scharmützeln" ausgewachsene Kämpfe wurden. Es bleibt wenig Zeit, um herauszufinden, wer die ersten Schüsse abgefeuert hat, da die russischen Streitkräfte begonnen haben, in einem unorganisierten Gegenangriff in unser Gebiet vorzudringen, um unsere Streitkräfte zu erwischen, während sie verwirrt sind.\n\nVertreter der NATO kamen zusammen, sobald die Berichte über Gefechte vorlagen, und stimmten dafür, Artikel 5 in Kraft zu setzen."
 nato.22.a: "Mobilisiert unsere Streitkräfte!"
 nato.23.t: "Russische Aufrüstung an der polnischen Grenze"
 nato.23.d: ""
 nato.23.a: "Das wird nichts Gutes bringen..."
 nato.24.t: "Deutschland schlägt Offensive vor"
 nato.24.d: ""
 nato.24.a: "Wir sind bereit, beginnt die Planung!"
 nato.24.b: "Unsere Streitkräfte sind nicht bereit für offensive Handlungen."
 nato.25.t1: "NATO-Kommando billigt Offensive"
 nato.25.t2: "NATO-Kommando lehnt Offensive ab"
 nato.25.d1: ""
 nato.25.d2: ""
 nato.25.a: "Lasst uns kräftig zuschlagen!"
 nato.25.b: "Vielleicht ist die Zeit noch nicht reif..."
 nato.26.t: "Die Zukunft der NATO"
 nato.26.d: ""
 nato.26.a: "In Varietate Concordia!"
 nato.27.t: "NATO-Wahlen beginnen"
 nato.27.d: "Mit dem Zusammenbruch der Vereinigten Staaten nach dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs steht die NATO ohne ihren traditionellen Führer da. Das mächtigste Militärbündnis der Welt steht nun an einem Scheideweg, da Europa entscheiden muss, wer in diesen unsicheren Zeiten die Führung übernehmen soll. Die Wahl ist auf drei Schlüsselmächte gefallen - Deutschland, Frankreich und das Vereinigte Königreich. Jedes dieser Länder ist der Ansicht, dass es die NATO durch diese Krisenzeit führen kann, aber der Weg dorthin ist mit vielen Herausforderungen verbunden. Wer auch immer die Führung übernimmt, muss sich die Unterstützung der beiden anderen sichern und sich als fähig erweisen, das Bündnis in eine neue Ära zu führen.\n\nDie Wahl wird in 200 Tagen stattfinden. Während dieser Zeit werden diplomatische und politische Manöver von entscheidender Bedeutung sein. Jedes Land wird versuchen, seinen Einfluss geltend zu machen, wobei sorgfältige Verhandlungen und strategische Allianzen darüber entscheiden werden, wer das Sagen haben wird. Deutschland, mit seiner wirtschaftlichen und militärischen Stärke, wird versuchen, seine Macht in Mitteleuropa zu konsolidieren. Frankreich, mit seinem starken Militär und seiner unabhängigen Außenpolitik, hofft, sich als Verfechter der europäischen Autonomie zu positionieren. Das Vereinigte Königreich, das trotz seiner jüngsten Probleme immer noch einen bedeutenden Einfluss in der Welt ausübt, will seine Rolle als Weltmacht beibehalten.\n\nEs könnte nicht mehr auf dem Spiel stehen. Das Überleben der NATO - und die Sicherheit der westlichen Welt - hängt vom Ausgang dieser Wahlen ab. Nur eine Nation kann die NATO in die Zukunft führen."
 nato.27.a: "Möge die beste Nation gewinnen."
 nato.28.t: "[Root.GetName] gewinnt die Wahlen zur Führungsspitze"
 nato.28.d: "Der Sieg ist unser! Nach Monaten intensiver Diplomatie und strategischer Verhandlungen hat sich [ROOT.GetName] die Führung der NATO gesichert. Da die Vereinigten Staaten nach dem Zweiten Amerikanischen Bürgerkrieg in Unordnung geraten waren, blieb das Bündnis führungslos und war internen Spaltungen und externen Bedrohungen ausgesetzt. Jetzt, unter unserem Kommando, wird die NATO nicht nur überleben, sondern gedeihen. Dies ist der Moment für [ROOT.GetName], als neuer Hüter der westlichen Sicherheit in die Geschichte einzugehen.\n\nDeutschland und Frankreich haben hart um diese Position gekämpft, aber sie waren unserem Einfluss und unserer Führung nicht gewachsen. Jetzt liegt die Zukunft der NATO in unseren Händen. Wir werden das Bündnis durch diese turbulenten Zeiten steuern und dafür sorgen, dass unsere Vision die NATO in eine stärkere, geeintere Ära führt. Mit unserem militärischen Können, unserer diplomatischen Stärke und unserer strategischen Vision wird sich die westliche Welt unter unserer Führung zusammenschließen.\n\nDie Umgestaltung der NATO beginnt jetzt, und [ROOT.GetName] wird die treibende Kraft hinter ihrer neuen Stärke sein."
 nato.28.a: "Wir werden die NATO in eine neue Ära der Stärke und Einheit führen!"
 nato.29.t: "Die NATO fordert uns auf, eine offensive Politik zu verfolgen"
 nato.29.d: ""
 nato.29.a: "Wie mein Herr es will, ziehen wir in die Schlacht"
