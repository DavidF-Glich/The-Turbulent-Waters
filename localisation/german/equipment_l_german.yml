 motorized_equipment_desc: "Lastkraftwagen und andere Fahrzeuge, die für den Transport von Truppen zum und im Feld verwendet werden."
 motorized_equipment_1: "Motorisierter Transport I"
 motorized_equipment_1_desc: "Die Motorisierung von Infanterie ist der erste Schritt zur Mechanisierung einer Armee. Zivile Lastkraftwagen lassen sich leicht an militärische Zwecke wie den Transport von Soldaten, das Ziehen von Geschützen und den Transport von Ausrüstung und Nachschub anpassen. Dadurch wird die strategische Mobilität von Infanterieeinheiten, die sonst auf den Marsch angewiesen wären, erheblich gesteigert."
