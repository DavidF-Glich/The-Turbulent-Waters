 ### GENERIC ARTILLERY EQUIPMENT ###
 artillery_equipment: "Gezogene Artillerie"
 artillery_equipment_short: "Artillerie"
 artillery_equipment_desc: "Unter Artillerie versteht man großkalibrige Waffen wie Kanonen und Haubitzen, die von Besatzungen bedient werden und Munition weit über die effektive Reichweite von Schusswaffen hinaus verschießen können."
 artillery_equipment_1: "Gezogene Artillerie"
 artillery_equipment_1_short: "Artillerie aus der Zeit nach dem Kalten Krieg"
 artillery_equipment_1_desc: "Eine einfache Haubitze mit der Fähigkeit, schwere Geschosse über große Entfernungen abzuschießen. Nichts Besonderes, aber dennoch eine der wichtigsten Waffen auf dem modernen Schlachtfeld."
 artillery_equipment_2: "Verbesserte Artillerie"
 artillery_equipment_2_desc: "Eine aktualisierte Haubitze mit Mündungsbremse, verbesserter Tragbarkeit und größerem Kaliber."
 artillery_equipment_3: "Fortschrittene Artillerie"
 artillery_equipment_3_desc: "Ein leistungsstarkes Geschütz mit einem längeren Lauf, der es ermöglicht, Granaten über größere Entfernungen zu verschießen."
 artillery_equipment_4: "Artillerie der nahen Zukunft"
 artillery_equipment_4_desc: "Das stärkste Artilleriegeschütz, das es bisher gab. Mit seinem großen Kaliber, der digitalen Schnittstelle und dem robusten Rahmen kann es Geschosse mit beeindruckender Geschwindigkeit und über extreme Entfernungen abfeuern."
 ### ROCKET ARTILLERY ###
 motorized_rocket_equipment: "Motorisierte Raketenartillerie"
 motorized_rocket_equipment_short: "Mot. R-Artillerie"
 motorized_rocket_equipment_desc: "Mehrfachraketenwerfer wie diese bringen Sprengstoff schneller in ein Zielgebiet als herkömmliche Artillerie, haben aber eine geringere Genauigkeit und benötigen eine längere Nachladezeit. Da diese Version auf Lastwagen montiert ist, kann sie Angriffe starten und die Position wechseln, bevor der Feind das Feuer erwidern kann."
 motorized_rocket_equipment_1: "Motorisierte Raketenartillerie"
 motorized_rocket_equipment_1_short: "Mot. R-Artillerie"
 motorized_rocket_equipment_1_desc: "Mehrfachraketenwerfer wie diese bringen Sprengstoff schneller in ein Zielgebiet als herkömmliche Artillerie, haben aber eine geringere Genauigkeit und benötigen eine längere Nachladezeit. Da diese Version auf Lastwagen montiert ist, kann sie Angriffe starten und die Position wechseln, bevor der Feind das Feuer erwidern kann."
 rocket_artillery_equipment: "Mittleres Artillerieraketensystem"
 rocket_artillery_equipment_short: "MLRS"
 rocket_artillery_equipment_desc: "Raketenartillerie ist eine Art von Artillerie, die Raketen als Geschosse einsetzt. Die moderne Raketenartillerie wurde erstmals im Zweiten Weltkrieg eingesetzt, und zwar in Form der deutschen Nebelwerfer-Familie, der sowjetischen Katjuscha-Serie und zahlreicher anderer Systeme, die in kleinerem Maßstab von den westlichen Alliierten und Japan eingesetzt wurden. Im modernen Einsatz werden die Raketen häufig durch ein internes Leitsystem oder GPS gesteuert, um die Genauigkeit zu gewährleisten."
 rocket_artillery_equipment_1: "Raketenartillerie-Stellung"
 rocket_artillery_equipment_1_short: "Raketenartillerie"
 rocket_artillery_equipment_1_desc: "Raketenartillerie ist eine Art von Artillerie, die Raketen als Geschosse einsetzt. Die moderne Raketenartillerie wurde erstmals im Zweiten Weltkrieg eingesetzt, und zwar in Form der deutschen Nebelwerfer-Familie, der sowjetischen Katjuscha-Serie und zahlreicher anderer Systeme, die in kleinerem Maßstab von den westlichen Alliierten und Japan eingesetzt wurden. Im modernen Einsatz werden die Raketen häufig durch ein internes Leitsystem oder GPS gesteuert, um die Genauigkeit zu gewährleisten."
 rocket_artillery_equipment_2: "Fortgeschrittene Raketenartillerie"
 rocket_artillery_equipment_2_short: "Fortgesch. Raktenartillerie"
 rocket_artillery_equipment_2_desc: "Langstreckenraketen mit individuellen Lenksystemen ermöglichen eine größere Genauigkeit über große Entfernungen. Das moderne System besteht aus Raketenzellen, die eine mächtige Salve zahlreicher Geschosse abfeuern und die meisten Ziele als verbranntes Land mit Kratern und Trümmern hinterlassen."
 ### ANTI-TANK ###
 anti_tank_equipment: "Panzerabwehr-Lenkflugkörper"
 anti_tank_equipment_short: "ATGM"
 anti_tank_equipment_desc: "Man-portable anti-tank systems (MANPATS or MPATS) are shoulder-launched anti-tank rockets. Modern MANPATS have their roots in the 20th century with the early development of the explosive shaped charge. The development of practical rocketry provided a means of delivering such an explosive."
 anti_tank_equipment_1: "Einfache Panzerabwehr-Lenkflugkörper"
 anti_tank_equipment_1_short: "ATGM der Gen. 1"
 anti_tank_equipment_1_desc: "Tragbare Panzerabwehrsysteme (MANPATS oder MPATS) sind von der Schulter abzufeuernde Panzerabwehrraketen. Dieses Modell hat die grundlegenden Eigenschaften, die man von einer modernen Panzerabwehrwaffe erwartet."
 anti_tank_equipment_2: "Verbesserte Panzerabwehr-Lenkflugkörper"
 anti_tank_equipment_2_short: "ATGM der Gen. 2"
 anti_tank_equipment_2_desc: "Das Standard-Raketenrohr wurde zusammen mit dem Bezeichnungssystem robuster gestaltet. Die Steuerung ist intuitiver und bietet einen Top-Attack-Modus, der die schwache obere Panzerung der meisten modernen Panzer ausnutzt."
 anti_tank_equipment_3: "Fortgeschrittene Panzerabwehr-Lenkflugkörper"
 anti_tank_equipment_3_short: "ATGM der Gen. 3"
 anti_tank_equipment_3_desc: "Ein einfacheres rückstoßfreies Gewehr mit moderner Optik für einen präziseren Schuss. Die von diesem System verwendete Munition kann je nach Aufgabe variieren."
 anti_tank_equipment_4: "Panzerabwehr-Lenkflugkörper der nahen Zukunft"
 anti_tank_equipment_4_short: "ATGM der Gen. 4"
 anti_tank_equipment_4_desc: "Ein erheblich aktualisiertes Raketensystem mit Top-Attacke und direkter Feuerart. Die Größe wurde reduziert, ohne die Zerstörungskraft des Flugkörpers selbst zu beeinträchtigen."
 anti_tank_equipment_5: "Zukünftige Lenkflugkörper zur Panzerabwehr"
 anti_tank_equipment_5_short: "Gen 5 ATGM"
 anti_tank_equipment_5_desc: "Das fortschrittlichste, tragbare Panzerabwehrsystem in der Produktion. Es verfügt über die Standardmodi Top-Attack und Direktfeuer, aber auch über einen Loitering-Modus. Der Loitering-Modus zwingt den Flugkörper, in größere Höhen zu fliegen und das Gefechtsfeld zu umkreisen, bis ein Ziel bestimmt worden ist. Der Schwebeflug ermöglicht es den Bodentruppen, das Risiko bei der Bestimmung eines Ziels zu verringern, indem sie nach dem Start ein großes Zeitfenster für die Zielerfassung nutzen."
 ### UNIQUES ###
