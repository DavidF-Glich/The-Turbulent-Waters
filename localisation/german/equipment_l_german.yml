 TUR_infantry_equipment_0: "M1"
 TUR_infantry_equipment_0_short: "M1"
 TUR_infantry_equipment_0_desc: "Mit über 300.000 Einheiten, die zwischen 1953 und 1970 von den USA geliefert wurden, war das "Garand" eines der wichtigsten Dienstgewehre des türkischen Militärs, das heute nur noch eine zeremonielle Rolle spielt."
 TUR_infantry_equipment_1: "G3A4"
 TUR_infantry_equipment_1_short: "G3A4"
 TUR_infantry_equipment_1_desc: "Diese seit den 1970er Jahren im Einsatz befindliche Variante des ehrwürdigen deutschen Kampfgewehrs verfügt über ein Trommelvisier und einen einstellbaren Klappschaft."
 TUR_infantry_equipment_2: "HK33E"
 TUR_infantry_equipment_2_short: "HK33E"
 TUR_infantry_equipment_2_desc: "Das HK33E wird in Lizenz vom MKEK hergestellt und ist in der leichteren 5,56×45-mm-NATO-Patrone gelagert, um die Gewichtsprobleme des Vorgängermodells zu lösen - hoffentlich nicht auf Kosten der Manstoppwirkung."
 TUR_infantry_equipment_3: "M4 Carbine"
 TUR_infantry_equipment_3_short: "M4 Carbine"
 TUR_infantry_equipment_3_desc: "Der von Sarsılmaz Firearms in Lizenz hergestellte M4-Karabiner, der bereits von den Spezialeinheiten verwendet wird, könnte den Bedarf unserer Truppen an einer modernen, leichten Dienstwaffe decken."
 TUR_infantry_equipment_4: "HK416"
 TUR_infantry_equipment_4_short: "HK416"
 TUR_infantry_equipment_4_desc: "Als deutsche Variante des amerikanischen M4 sieht das HK416 mit seinem proprietären Kurzhub-Gaskolbensystem wie ein vielversprechender Ersatz für unseren alternden Bestand an G3A7-Gewehren aus."
 TUR_infantry_equipment_5: "MPT-76"
 TUR_infantry_equipment_5_short: "MPT-76"
 TUR_infantry_equipment_5_desc: "Das vom HK417 inspirierte Nationale Infanteriegewehr ist das erste türkische Gewehr mit dem schwereren Kaliber 7,62×51 mm NATO, das für große Höhen und extreme Bedingungen entwickelt wurde."
 TUR_infantry_equipment_6: "MPT-99"
 TUR_infantry_equipment_6_short: "MPT-99"
 TUR_infantry_equipment_6_desc: "Dieses neuere Nationale Infanteriegewehr wurde mit den modernsten Technologien der Kriegsführung des 21. Jahrhunderts entwickelt und vereint Gewicht und Mannstoppwirkung, um verheerende Feuerkraft auf das Schlachtfeld zu bringen."

 ## UKRAINE ##
 UKR_infantry_equipment_0: "AK-47"
 UKR_infantry_equipment_0_short: "AK-47"
 UKR_infantry_equipment_0_desc: "Das Awtomat Kalaschnikowa 47 war ein Sturmgewehr nach dem Vorbild des deutschen Sturmgewehrs 44 und wurde erstmals 1947 eingeführt. Bis in die 1960er Jahre wurde es zur wichtigsten Waffe der sowjetischen Roten Armee und war auch bei den sowjetischen Verbündeten und den von der Sowjetunion unterstützten aufständischen Gruppen weit verbreitet. Das AK-47 wurde zum meistproduzierten Sturmgewehr aller Zeiten und gilt bis heute als eine der kostengünstigsten und zuverlässigsten Waffen."
 UKR_infantry_equipment_1: "AKM"
 UKR_infantry_equipment_1_short: "AKM"
 UKR_infantry_equipment_1_desc: "Die AKM ist die am meisten in Serie produzierte Variante der AK-47. Die 1959 eingeführte AKM bietet verschiedene kleine, aber insgesamt spürbare Verbesserungen, wie z. B. neue Sicherheitsmerkmale und ein geringeres Gewicht im geladenen Zustand. Sie blieb bis in die 1970er Jahre das Hauptgewehr des Warschauer Paktes."
 UKR_infantry_equipment_2: "AK-74"
 UKR_infantry_equipment_2_short: "AK-74"
 UKR_infantry_equipment_2_desc: "Die AK-74 diente 1979 als Ersatz für die bis dahin veraltete AKM und wurde erstmals bei der sowjetischen Invasion in Afghanistan eingesetzt. Es hatte eine andere Patrone als die Vorgängermodelle und zeichnete sich durch eine verbesserte Reichweite, Schussgenauigkeit und Haltbarkeit aus. Es ist nach wie vor das am häufigsten verwendete Gewehr in den ehemals kommunistischen Ländern und den wenigen verbliebenen Ländern."
 UKR_infantry_equipment_3: "Fort-221"
 UKR_infantry_equipment_3_short: "Fort-221"
 UKR_infantry_equipment_3_desc: "Fort-221"
 UKR_infantry_equipment_4: "Malyuk"
 UKR_infantry_equipment_4_short: "Malyuk"
 UKR_infantry_equipment_4_desc: "Malyuk"
 UKR_infantry_equipment_5: "Vepr 2"
 UKR_infantry_equipment_5_short: "Vepr 2"
 UKR_infantry_equipment_5_desc: "Vepr 2"
 UKR_infantry_equipment_6: "Vepr 3"
 UKR_infantry_equipment_6_short: "Vepr 3"
 UKR_infantry_equipment_6_desc: "Vepr 3"
 UKR_motorized_equipment_1: "Krementschuk Automobilwerk Cougar"
 UKR_motorized_equipment_1_short: "KrAZ Cougar"
 UKR_motorized_equipment_1_desc: "Der Panzerwagen hat den üblichen Aufbau mit dem Motor an der Vorderseite, dem Steuerraum in der Mitte der Maschine, im hinteren Teil der Maschine befindet sich ein Landungsraum. Die Besatzung des Wagens besteht aus zwei Personen, es ist möglich, mehrere Infanteristen zu transportieren."
 ## UNITED STATES ##
 USA_infantry_equipment_0: "M14"
 USA_infantry_equipment_0_short: "M14"
 USA_infantry_equipment_0_desc: "M14"
 USA_infantry_equipment_1: "M16A2"
 USA_infantry_equipment_1_short: "M16A2"
 USA_infantry_equipment_1_desc: "Die Entwicklung des M16A2-Gewehrs wurde ursprünglich vom United States Marine Corps als Ergebnis der Kampferfahrungen in Vietnam mit dem XM16E1 und dem M16A1 gefordert. Es wurde 1982 vom Verteidigungsministerium offiziell als "US Rifle, 5.56mm, M16A2" übernommen. Die Marines waren die erste Waffengattung der US-Streitkräfte, die dieses Gewehr Anfang/Mitte der 1980er Jahre einführte, und die US-Armee folgte Ende der 1980er Jahre."
 USA_infantry_equipment_2: "M16A4"
 USA_infantry_equipment_2_short: "M16A4"
 USA_infantry_equipment_2_desc: "Das M16A4 ist die vierte Generation der M16-Serie. Es ist mit einem abnehmbaren Tragegriff und einer durchgehenden Vierfach-Picatinny-Schiene für die Montage von Optiken und anderen Zusatzgeräten ausgestattet. Das FN M16A4 mit Safe/Semi/Burst-Selective Fire wurde zur Standardausrüstung des U.S. Marine Corps."
 USA_infantry_equipment_3: "M4"
 USA_infantry_equipment_3_short: "M4"
 USA_infantry_equipment_3_desc: "Der M4-Karabiner ist eine kürzere und leichtere Variante des M16A2-Sturmgewehrs. Der M4 ist ein luftgekühlter, gasbetriebener Karabiner mit Magazin und Stoner-Expansionsgassystem im Kaliber 5,56×45 mm NATO. Es hat einen 14,5-Zoll-Lauf und einen Teleskopschaft."
 USA_infantry_equipment_4: "M27 Infanterie-Automatikgewehr"
 USA_infantry_equipment_4_short: "M27 IAR"
 USA_infantry_equipment_4_desc: "Das M27 IAR ist ein leichtes, magazingespeistes 5,56-mm-Select-Fire-Gewehr, das auf dem HK416-Gewehr basiert, das von der deutschen Firma Heckler & Koch entwickelt und hergestellt wurde, und das die Manövrierfähigkeit des Schützen verbessern soll. Das U.S. Marine Corps plante ursprünglich die Anschaffung von 6.500 M27, um einen Teil der leichten Maschinengewehre M249 zu ersetzen, die von automatischen Schützen in Infanterie- und leichten gepanzerten Aufklärungsbataillonen eingesetzt werden."
 USA_infantry_equipment_5: "NGSW-Gewehr"
 USA_infantry_equipment_5_short: "NGSW-Gewehr"
 USA_infantry_equipment_5_desc: "Sig Sauer hat den Auftrag für die nächste Generation der Truppenwaffen erhalten, die erste bedeutende moderne Weiterentwicklung der Infanteriewaffen. Sie verwendet eine 6,8-mm-Hybridpatrone und wurde so konzipiert, dass sie eine größere Durchschlagskraft bei größeren Entfernungen als bisherige Gewehre bietet."
 USA_infantry_equipment_6: "MG-H"
 USA_infantry_equipment_6_short: "Modulares Gewehr - Hülsenlos"
 USA_infantry_equipment_6_desc: "Das von Cyre Associates entworfene MG-H ist ein 6,8-mm-Sturmgewehr ohne Hülse. Das Gewehr war ein Modell aus dem Jahr 2005, das für die Herstellung und den Verkauf an das US-Militär bestimmt war. Es kam nie über das Entwurfsstadium hinaus und es wurden auch keine Prototypen gebaut."
 USA_motorized_equipment_1: "M35"
 USA_motorized_equipment_1_short: "M35 Zweieinhalb"
 USA_motorized_equipment_1_desc: ""
 USA_motorized_equipment_2_short: "MTVR"
 USA_motorized_equipment_2_desc: "Das mittelschwere taktische Ersatzfahrzeug (MTVR) ist eine Reihe von Fahrzeugen, die auf einem gemeinsamen Fahrgestell basieren und je nach Nutzlast und Einsatzanforderungen variieren. Das MTVR ist ein zweckbestimmtes Militärfahrzeug, obwohl eine kleine Anzahl von Fahrzeugen für spezielle Einsätze wie die Bekämpfung von Waldbränden kommerziell verkauft wurde."
