 ## AMPHIBIOUS VEHICLES ##
 amphibious_tank_equipment: "Amphibische Panzer"
 amphibious_tank_equipment_short: "Amphibische Panz."
 amphibious_tank_equipment_desc: "Panzer, die so modifiziert wurden, dass sie sich durch Wasser bewegen können. Sie eignen sich viel besser für amphibische Landungen und Flussdurchquerungen als andere Panzer, benötigen aber mehr Treibstoff."
 amphibious_tank_equipment_1: "Amphibischer Panzer der Gen. 1"
 amphibious_tank_equipment_1_desc: "Dieses Fahrzeug, das im Wesentlichen ein schwimmfähiger leichter Panzer ist, dient der Feuerunterstützung von Einheiten, die einen Brückenkopf aufbauen."
 amphibious_tank_equipment_2: "Amphibischer Panzer der Gen. 2"
 amphibious_tank_equipment_2_desc: "Ein leichter Panzer, der so umgebaut wurde, dass er sich im Wasser bewegen kann. Die zusätzliche Vielseitigkeit und Mobilität geht auf Kosten einer geringeren Treibstoffeffizienz."
 amphibious_tank_equipment_3: "Amphibischer Panzer der Gen. 3"
 amphibious_tank_equipment_3_desc: "Ein leichter Panzer, der so umgebaut wurde, dass er sich im Wasser bewegen kann. Die zusätzliche Vielseitigkeit und Mobilität geht auf Kosten einer geringeren Treibstoffeffizienz."
 amphibious_mechanized_equipment: "Amphibische Landungsfahrzeuge"
 amphibious_mechanized_equipment_short: "Amtracs"
 amphibious_mechanized_equipment_desc: "Amphibische Zugmaschinen (Amtracs) ermöglichen es den Marineinfanteristen, unter gepanzertem Schutz an einem Strand zu landen. Dies geht jedoch auf Kosten einer schlechten Kraftstoffeffizienz."
 amphibious_mechanized_equipment_1: "Amphibisches Angriffsfahrzeug der Gen. 1"
 amphibious_mechanized_equipment_1_short: "AAF der Gen. 1"
 amphibious_mechanized_equipment_1_desc: "Amphibische Zugmaschinen (Amtracs) ermöglichen es den Marineinfanteristen, unter gepanzertem Schutz an einem Strand zu landen. Dies geht jedoch auf Kosten einer schlechten Treibstoffeffizienz."
 amphibious_mechanized_equipment_2: "Amphibisches Angriffsfahrzeug der Gen. 2"
