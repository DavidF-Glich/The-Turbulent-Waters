 ### TURKEY ###
 ## MECHANIZED ##
 TUR_mechanized_equipment_1: "M113A2T2"
 TUR_mechanized_equipment_1_short: "M113A2T2"
 TUR_mechanized_equipment_1_desc: "Der modernisierte und lokal produzierte M113 wird von der türkischen Armee seit Jahrzehnten für alle möglichen Zwecke eingesetzt."
 TUR_mechanized_equipment_2: "ACV-15"
 TUR_mechanized_equipment_2_short: "ACV-15"
 TUR_mechanized_equipment_2_desc: "Der ACV-15 wurde als TPz/SPz entwickelt, der Kampfpanzern in gepanzerten Divisionen oder mechanisierten Brigaden folgen und sie begleiten kann. Der Schwerpunkt liegt sowohl auf dem Schutz durch eine Zusatzpanzerung als auch auf der Bewaffnung mit einer 20 mm Autokanone im Drehtürmchen."
 TUR_mechanized_equipment_3: "ACV-19"
 TUR_mechanized_equipment_3_short: "ACV-19"
 TUR_mechanized_equipment_3_desc: "Der ACV-19 ist eine verbesserte Variante des ACV-15 und bietet zusätzlichen Schutz gegen 30-mm-Granaten, Panzerfäuste und Minen sowie die obligatorische Klimaanlage und Satellitennavigation."
 TUR_mechanized_equipment_4: "TULPAR"
 TUR_mechanized_equipment_4_short: "TULPAR"
 TUR_mechanized_equipment_4_desc: "Der TULPAR wurde als Mehrzweck-Fahrzeugplattform mit mehr Schutz und einer niedrigeren Silhouette konzipiert, um Panzer und Infanterie der nächsten Generation in einer Vielzahl von schwierigen Klimazonen und Einsätzen zu unterstützen."
 TUR_mechanized_equipment_5: "KAPLAN-20 NG-AFV"
 TUR_mechanized_equipment_5_short: "KAPLAN-20 NG-AFV"   
 TUR_mechanized_equipment_5_desc: "Der KAPLAN ist ballistisch geschweißt, mit einem 35-mm-Kanonensystem ausgestattet und strebt danach, der König der mechanisierten Kriegsführung in einem immer unberechenbareren 21. Jahrhundert zu werden."
 ## LIGHT MECHANIZED ##
 TUR_light_mechanized_equipment_1: "M8 Leicht gepanzerter Wagen"
 TUR_light_mechanized_equipment_1_short: "M8"
 TUR_light_mechanized_equipment_1_desc: "Bis zu ihrer endgültigen Ausmusterung in den 1990er Jahren nutzten die türkische Armee und paramilitärische Einheiten verschiedene Ausrüstungsgegenstände aus amerikanischer Produktion aus dem Zweiten Weltkrieg, darunter dieses leicht gepanzerte Fahrzeug mit einer 37-mm-Kanone und anpassbarer Sekundärbewaffnung."
 TUR_light_mechanized_equipment_2: "Kobra"
 TUR_light_mechanized_equipment_2_short: "Kobra"
 TUR_light_mechanized_equipment_2_desc: "Die Kobra basiert auf dem amerikanischen Nutzfahrzeug HMMVVV und ist ein leichtes, robustes und vielseitiges gepanzertes Fahrzeug, das einen gewissen Schutz und schnelle Mobilität bietet."
 TUR_light_mechanized_equipment_3: "Kirpi"
 TUR_light_mechanized_equipment_3_short: "Kirpi"
 TUR_light_mechanized_equipment_3_desc: "Das minenresistente, sturmgeschützte Fahrzeug, das das türkische Militär benötigte, ist mit abgeschirmten Geschützstellungen, einer AP-resistenten Wanne und stoßgedämpften Sitzen ausgestattet."
 TUR_light_mechanized_equipment_4: "PARS"
 TUR_light_mechanized_equipment_4_short: "PARS"
 TUR_light_mechanized_equipment_4_desc: "Als hochmobiles gepanzertes Fahrzeug mit einzigartigen amphibischen Fähigkeiten ist der PARS sowohl für die Aufstandsbekämpfung als auch für die Herausforderungen einer möglichen Kriegsführung im 21. Jahrhundert."
 TUR_light_mechanized_equipment_5: "Arma TPz"
 TUR_light_mechanized_equipment_5_short: "Arma TPz"
 TUR_light_mechanized_equipment_5_desc: "Der Arma ist ein modulares, gepanzertes Mehrrad-Kampffahrzeug, dessen hochfeste Monocoque-Stahlwanne den Kampfeinheiten einen mehr als ausreichenden Schutz vor Gefahren bieten soll."
