 APA_infantry_equipment_1_short: "AKM"
 APA_infantry_equipment_1_desc: "Die AKM ist eine der am meisten produzierten Varianten der AK-Familie und kann in Schmutz, Schlamm und Rost fallen gelassen werden, und sie schießt immer noch wie an dem Tag, an dem sie die Produktionslinie verlassen hat. Im Vergleich zu anderen Gewehren in den Vereinigten Staaten ist die 7,62x39 dem AR-15-Pendant, der 5,56, zahlenmäßig weit unterlegen. Aber hey, das lässt dich wie ein Revolutionär aussehen!"
