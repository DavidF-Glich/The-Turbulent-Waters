 infantry_equipment_0_desc: "Das Awtomat Kalaschnikowa 47 war ein Sturmgewehr nach dem Vorbild des deutschen Sturmgewehrs 44 und wurde erstmals 1947 eingeführt. Bis in die 1960er Jahre wurde es zur wichtigsten Waffe der sowjetischen Roten Armee und war auch bei den sowjetischen Verbündeten und den von der Sowjetunion unterstützten aufständischen Gruppen weit verbreitet. Das AK-47 wurde zum meistproduzierten Sturmgewehr aller Zeiten und gilt bis heute als eine der kostengünstigsten und zuverlässigsten Waffen."
 infantry_equipment_1: "Ausrüstung nach dem Kalten Krieg"
 infantry_equipment_1_short: "Ausrüst. nach dem Kalten Krieg."
 infantry_equipment_1_desc: "Entwickelt während und nach dem Kalten Krieg, sind diese Gewehre immer noch sehr zuverlässig in den richtigen Händen. Lasst sie in Schlamm fallen, bedeckt sie mit Staub, Rost, diese Gewehre feuern wie am ersten Tag, als sie neu waren."
 infantry_equipment_2: "Moderne Ausrüstung"
 infantry_equipment_2_short: "Moderne Ausrüst."
 infantry_equipment_2_desc: "Persönliche Waffen und Truppenwaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Modernisiert, um eine große Anzahl von Maschinenpistolen und Panzerabwehrgewehren einzubeziehen."
 infantry_equipment_3: "Verbesserte moderne Ausrüstung"
 infantry_equipment_3_short: "Verbess. moderne Ausrüst."
 infantry_equipment_3_desc: "Persönliche Waffen und Truppenwaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Weiter modernisiert, um persönliche Sturmgewehre und Panzerabwehrraketen einzubeziehen."
 infantry_equipment_4: "Fortgeschrittene moderne Ausrüstung"
 infantry_equipment_4_short: "Fortgeschr. moderne Ausrüs."
 infantry_equipment_4_desc: "Persönliche Waffen und Truppenwaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Weiter modernisiert, um persönliche Sturmgewehre und Panzerabwehrraketen einzubeziehen."
 infantry_equipment_5: "Standardgewehr der nahen Zukunft"
 infantry_equipment_5_short: "Standardgewehr d. nahen Zukunft"
 infantry_equipment_5_desc: "Diese zukünftigen Gewehre stellen die Effektivität des einzelnen Soldaten in den Vordergrund und beseitigen das übliche Problem der unterschiedlichen Munitionstypen für die verschiedenen Truppenteile zugunsten einer einzigen Universalmunition."
