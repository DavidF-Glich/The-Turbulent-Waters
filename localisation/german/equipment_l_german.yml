 ### ANTI-AIR ###
 anti_air_equipment: "Tragbares Luftverteidigungssystem"
 anti_air_equipment_short: "MANPADS"
 anti_air_equipment_desc: "Eine Boden-Luft-Rakete (SAM) ist eine Rakete, die vom Boden aus gestartet wird, um Flugzeuge oder andere Flugkörper zu zerstören. Sie sind eine Art von Flugabwehrsystem. In den modernen Streitkräften haben Raketen die meisten anderen Formen von Flugabwehrwaffen ersetzt, während Flugabwehrkanonen in spezialisierte Rollen gedrängt wurden."
 anti_air_equipment_1: "Einfaches tragbares Luftverteidigungssystem"
 anti_air_equipment_1_short: "MANPAD der Gen. 1"
 anti_air_equipment_1_desc: "MTragbare Luftabwehrsysteme (MANPADS oder MPADS) sind tragbare Boden-Luft-Raketen. Sie sind Lenkwaffen und stellen eine Bedrohung für niedrig fliegende Flugzeuge dar."
 anti_air_equipment_2: "Verbessertes tragbares Luftverteidigungssystem"
 anti_air_equipment_2_desc: "Eine tragbare Station mit mehreren Boden-Luft-Raketen, die auf kurze und mittlere Entfernungen eingesetzt werden können."
 anti_air_equipment_3: "Fortgeschrittenes tragbares Luftverteidigungssystem"
 anti_air_equipment_3_desc:1 "Eine bedeutende Plattform mit schweren Boden-Luft-Raketen, die für die Bekämpfung von Luftzielen in großer Reichweite und großer Höhe ausgelegt ist."
 anti_air_equipment_4: "Tragbares Luftverteidigungssystem der nahen Zukunft"
 anti_air_equipment_4_desc:1 "Ein dicht gepacktes Gehäuse mit fortschrittlichen Boden-Luft-Raketen mit verbesserter Lenkung und Manövrierfähigkeit, um selbst die schwer zu fassenden Luftziele abzuschießen."
 anti_air_equipment_5: "Zukünftiges tragbares Luftverteidigungssystem"
 anti_air_equipment_5_desc:1 "Ferngesteuerte und halbautonome Boden-Luft-Raketensysteme, die mit den besten landgestützten Antriebs- und Lenkungssystemen ausgestattet sind."
 ### SELF-PROPELLED ARTILLERY ###
 modern_tank_artillery_equipment: "Selbstfahrende Artillerie"
 modern_tank_artillery_equipment_short: "SFA"
 modern_tank_artillery_equipment_desc: "Selbstfahrende Artillerie ist Artillerie, die mit einem eigenen Antriebssystem ausgestattet ist, um sich zu ihrem Ziel zu bewegen. Es handelt sich um Fahrzeuge mit hoher Mobilität, die in der Regel auf Raupenketten fahren und entweder ein großes Feldgeschütz, eine Haubitze, einen Mörser oder eine Art Raketen-/Raketenwerfer tragen. Sie werden in der Regel zur Unterstützung des indirekten Bombardements auf dem Schlachtfeld über große Entfernungen eingesetzt."
