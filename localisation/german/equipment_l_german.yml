 AST_infantry_equipment_0: "L1A1-Selbstladegewehr"
 AST_infantry_equipment_0_short: "L1A1"
 AST_infantry_equipment_0_desc: "Das L1A1 SLR war das Standardgewehr der australischen Armee von 1960 bis 1992. Das L1A1 ist eine einheimische Übernahme des britischen L1A1 SLR (eine Entwicklung des belgischen FN FAL)."
 AST_infantry_equipment_1: "F88 Austeyr"
 AST_infantry_equipment_1_short: "F88"
 AST_infantry_equipment_1_desc: "Eine Ableitung des österreichischen Sturmgewehrs Steyr AUG STG-77. Es ist die Standard-Individualwaffe der ADF, die Ende der 1980er Jahre das L1A1 SLR und das M16A1-Gewehr aus dem Frontdienst ersetzte."
 AST_infantry_equipment_2: "F88SA1 Austeyr"
 AST_infantry_equipment_2_short: "F88SA1"
 AST_infantry_equipment_2_desc: "Mit der F88SA1 wurde eine Picatinny-Schiene eingeführt, die das standardmäßig in die alten F88s eingebaute Zielfernrohr mit 1,5-facher Vergrößerung ersetzt. Dadurch konnte eine breite Palette von Optiken und Geräten mit dem Gewehr verwendet werden."
 AST_infantry_equipment_3: "F88SA2 Austeyr"
 AST_infantry_equipment_3_short: "F88SA2"
 AST_infantry_equipment_3_desc: "Eine Weiterentwicklung des F88-Programms. Zu den technischen Verbesserungen der F88SA2 gehören eine größere Picatinny-Schiene an der Oberseite der Waffe, ein modifiziertes Visiergehäuse und eine seitliche Schienenmontage für Taschenlampe und Nachtzielgerät."
 AST_infantry_equipment_4: "EF88 Austeyr"
 AST_infantry_equipment_4_short: "EF88"
 AST_infantry_equipment_4_desc: "Die verbesserte F88 (oder EF88) ist derzeit die letzte Evolutionsstufe der F88-Familie. Zu den Verbesserungen gehören ein neu gestalteter Hinterschaft und zusätzliche STANAG 4694-Zubehörschienen, ein neuer Abzugsbügel für die Montage des neuen, leichten 40-mm-Granatwerfers ML40AUS sowie neuere Leichtbaumaterialien."
 AST_infantry_equipment_5: "Fortgeschrittene Einzelkampfwaffe F20"
 AST_infantry_equipment_5_short: "F20 AICW"
 AST_infantry_equipment_5_desc: "Das AICW wurde ursprünglich von der Defence Science and Technology Organisation (DSTO) im Jahr 2005 entwickelt. Nach dem Erfolg des EF88 wurde das Projekt mit dem Ziel wieder aufgenommen, ein leichtes, kombiniertes Waffensystem zu entwickeln, bei dem ein einziger Abzug den 40-mm-Granatwerfer und das 5,56-mm-Gewehr steuert. Auch die grundlegende Computerintegration mit einem Laserentfernungsmesser wurde in diesem Modell perfektioniert."
 AST_infantry_equipment_6: "Verbesserte Einzelkampfwaffe EF20"
 AST_infantry_equipment_6_short: "EF20 EICW"
 AST_infantry_equipment_6_desc: "Die verbesserte Einzelkampfwaffe (EF20) ist die Krönung der Erfahrungen, die in den letzten 40 Jahren des Lebenszyklus der F88 gemacht wurden. Leichtere Materialien, stärkere Läufe, die Miniaturisierung von Feuerleitrechnern und die Integration von Gefechtsfeldsoftware haben zu einer Waffe geführt, die reaktionsschnell, vorausschauend und tödlich ist."
 AST_motorized_equipment_1: "Mercedes-Benz Unimog U1700L"
 AST_motorized_equipment_1_short: "Unimog U1700L"
 AST_motorized_equipment_1_desc: "Die australische Armee bestellte 1295 Unimog 1700L, die im Mercedes-Benz Werk in Mulgrave, Victoria, produziert wurden. Für die neuseeländische Armee produzierte Mercedes-Benz ebenfalls 400 Stück im Land. Diese Version des Unimogs wird auch in Kanada und Malaysia eingesetzt. Der Unimog wurde 2013 im Rahmen der LAND 121 Phase B durch den Mercedes-Benz G-Wagon ersetzt."
