 AFG_infantry_equipment_0: "AK-47"
 AFG_infantry_equipment_0_short: "AK-47"
 AFG_infantry_equipment_0_desc: "Das Awtomat Kalaschnikowa 47 war ein Sturmgewehr nach dem Vorbild des deutschen Sturmgewehrs 44 und wurde erstmals 1947 eingeführt. Bis in die 1960er Jahre wurde es zur wichtigsten Waffe der sowjetischen Roten Armee und war auch bei den sowjetischen Verbündeten und den von der Sowjetunion unterstützten aufständischen Gruppen weit verbreitet. Das AK-47 wurde zum meistproduzierten Sturmgewehr aller Zeiten und gilt bis heute als eine der kostengünstigsten und zuverlässigsten Waffen."
 AFG_infantry_equipment_1: "AKM"
 AFG_infantry_equipment_1_short: "AKM"
 AFG_infantry_equipment_1_desc: "Die AKM ist die am meisten in Serie produzierte Variante der AK-47. Die 1959 eingeführte AKM bietet verschiedene kleine, aber insgesamt spürbare Verbesserungen, wie z. B. neue Sicherheitsmerkmale und ein geringeres Gewicht im geladenen Zustand. Sie blieb bis in die 1970er Jahre das Hauptgewehr des Warschauer Paktes."
 AFG_infantry_equipment_2: "AK-74"
 AFG_infantry_equipment_2_short: "AK-74"
 AFG_infantry_equipment_2_desc: "Die AK-74 diente 1979 als Ersatz für die bis dahin veraltete AKM und wurde erstmals bei der sowjetischen Invasion in Afghanistan eingesetzt. Es hatte eine andere Patrone als die Vorgängermodelle und zeichnete sich durch eine verbesserte Reichweite, Schussgenauigkeit und Haltbarkeit aus. Es ist nach wie vor das am häufigsten verwendete Gewehr in den ehemals kommunistischen Ländern und den wenigen verbliebenen Ländern."
 AFG_infantry_equipment_3: "M16A2"
 AFG_infantry_equipment_3_short: "M16A2"
 AFG_infantry_equipment_3_desc: "Das M16A2 ist die zweite Generation des M16, die vom US-Militär entwickelt wurde, um die Probleme zu beheben, für die die ursprüngliche Waffe im Vietnamkrieg berüchtigt war. Neben einigen Änderungen am Volumen der Waffe wurde die Zuverlässigkeit deutlich verbessert und die Kompatibilität mit verschiedenen Zubehörteilen erhöht, um die Waffe im Kampfeinsatz dynamischer zu machen. Ursprünglich für das US Marine Corps entwickelt, verwendet das US-Militär auch heute noch einige M16A2 in anderen Bereichen der Streitkräfte, die nicht die modernsten Gewehre benötigen."
