 ## RUSSIA ##
 SOV_infantry_equipment_0: "AKM"
 SOV_infantry_equipment_0_short: "AKM"
 SOV_infantry_equipment_0_desc: "Die AKM ist die am meisten in Serie produzierte Variante der AK-47. Die 1959 eingeführte AKM bietet verschiedene kleine, aber insgesamt spürbare Verbesserungen, wie z. B. neue Sicherheitsmerkmale und ein geringeres Gewicht im geladenen Zustand. Sie blieb bis in die 1970er Jahre das Hauptgewehr des Warschauer Paktes."
 SOV_infantry_equipment_1: "AK-74"
 SOV_infantry_equipment_1_short: "AK-74"
 SOV_infantry_equipment_1_desc: "Die AK-74 diente 1979 als Ersatz für die bis dahin veraltete AKM und wurde erstmals bei der sowjetischen Invasion in Afghanistan eingesetzt. Es hatte eine andere Patrone als die Vorgängermodelle und zeichnete sich durch eine verbesserte Reichweite, Schussgenauigkeit und Haltbarkeit aus. Es ist nach wie vor das am häufigsten verwendete Gewehr in den ehemals kommunistischen Ländern und den wenigen verbliebenen Ländern."
 SOV_infantry_equipment_2: "AK-74M"
 SOV_infantry_equipment_2_short: "AK-74M"
 SOV_infantry_equipment_2_desc: "Das AK-74 ist ein Sturmgewehr, das Anfang der 1970er Jahre vom russischen Waffenkonstrukteur Michail Kalaschnikow entwickelt wurde, um das frühere AKM zu ersetzen. Es verwendet eine kleinere 5,45×39-mm-Patrone und ersetzt damit das 7,62×39-mm-Gehäuse der früheren Kalaschnikow-Waffen."
 SOV_infantry_equipment_3: "AK-RMO"
 SOV_infantry_equipment_3_short: "AK-RMO"
 SOV_infantry_equipment_3_desc: "Das AK-107 ist ein russisches 5,45×39-mm-Sturmgewehr, das aus der AK-100-Serie entwickelt wurde. Es verfügt über ein "ausgewogenes" Betriebssystem. In diesem Fall steht die Bezeichnung AK nicht für Avtomat Kalashnikova, sondern für Alexandrow/Kalaschnikow. Die geänderte Bezeichnung deutet auf den Einbau eines neuen, von Yourij Alexandrow entworfenen Gassystems für Gewehre nach dem Kalaschnikow-Muster hin."
 SOV_infantry_equipment_4: "AK-12"
 SOV_infantry_equipment_4_short: "AK-12"
 SOV_infantry_equipment_4_desc: "Die AK-12 ist ein russisches Sturmgewehr mit dem Kaliber 5,45×39 mm. Es wurde vom Kalaschnikow-Konzern entwickelt und hergestellt. Das endgültige Produktionsmodell der AK-12 soll zuverlässiger und präziser sein und den neuesten Anforderungen des russischen Militärs besser gerecht werden. Sie basiert auf der AK-400."
 SOV_infantry_equipment_5: "AK-12M"
 SOV_infantry_equipment_5_short: "AK-12M"
 SOV_infantry_equipment_5_desc: "Im Jahr 2020 wurde auf der Armeeausstellung eine aktualisierte Version des Sturmgewehrs AK-12 vorgestellt, die im Rahmen des Projekts AK-Evo modernisiert wurde. Es berücksichtigte die Bemerkungen des Militärs über die Erfahrungen mit dem tatsächlichen Einsatz der Waffe in der Truppe. Das Gewehr erhielt einen neuen, wesentlich komfortableren Hinterschaft des ursprünglichen Designs, eine neue Diopter-Kimme und einen neuen "verletzungssicheren" Pistolengriff mit integriertem Abzugsbügel."
 SOV_infantry_equipment_6: "AK-308"
 SOV_infantry_equipment_6_short: "AK-308"
 SOV_infantry_equipment_6_desc: "Das 7,62-mm-Sturmgewehr AK-308 von Kalaschnikow basiert auf dem 7,62-mm-Sturmgewehr AK-15 und ist eine Einzelfeuerwaffe mit der Gewehrpatrone 7,62x51 mm. Dieses Modell stellt den Höhepunkt der Entwicklung des AK-Systems dar und unterscheidet sich von den vorangegangenen Generationen durch eine ausgefeilte Ergonomie, die Anpassung an den ganztägigen Gebrauch und eine erhöhte Präzision und Schussgenauigkeit."
 SOV_motorized_equipment_1: "Urals Automotive Ural-4320"
 SOV_motorized_equipment_1_short: "Ural-4320"
 SOV_motorized_equipment_1_desc: "Der Ural-4320 ist ein 6x6-Geländewagen, der im Ural-Automobilwerk in Miass, Russland, für die russische Armee hergestellt wird. Er wurde 1976 eingeführt und wird auch heute noch produziert. Die Radanordnung des Ural-4320 wurde für den Transport von Gütern, Personen und Anhängern auf allen Arten von Straßen und in jedem Gelände konzipiert."
 SOV_motorized_equipment_2: "GAZ-3308 'Sadko'"
 SOV_motorized_equipment_2_short: "GAZ-3308"
 SOV_motorized_equipment_2_desc: ""
 SOV_motorized_equipment_3: "Ural-5323"
 SOV_motorized_equipment_3_short: "Ural-5323"
 SOV_motorized_equipment_3_desc: ""
 SPR_infantry_equipment_0: "CETME C"
 SPR_infantry_equipment_0_short: "CETME C"
 SPR_infantry_equipment_0_desc: "Die Produktion des Gewehrs begann in Spanien im Jahr 1957. Die Kampfgewehre der CETME-Serie wurden in vier Grundmodellen hergestellt: den Modellen A, B, C und E. Der Hauptunterschied zwischen den Produktionsmodellen ist die Feuerart, das Fehlen eines Zweibeins und das geringere Gewicht der späteren Modelle."
 SPR_infantry_equipment_1: "CETME L"
 SPR_infantry_equipment_1_short: "CETME L"
 SPR_infantry_equipment_1_desc: "Die Waffe wurde in den Jahren 1981-1982 erfolgreich erprobt und 1984 in der Fabrik Empresa Nacional Santa Bárbara (heute Santa Bárbara Sistemas, integriert in die General Dynamics European Land Combat Systems Division) für die Serienproduktion freigegeben. 1987 wurden die ersten Gewehre ausgeliefert, bis dahin waren bereits rund 60.000 Stück bestellt worden, die das 7,62-mm-CETME-Modell C bei der spanischen Armee ersetzten."
 SPR_infantry_equipment_2: "HK G36E"
 SPR_infantry_equipment_2_short: "HK G36E"
 SPR_infantry_equipment_2_desc: "Im Juli 1998 wurde bekannt gegeben, dass das G36 als Standardgewehr für die spanischen Streitkräfte ausgewählt wurde und die 5,56 mm CETME-Gewehre Modell L und LC ersetzt. Die ersten Auslieferungen erfolgten Ende 1999. Diese Gewehre werden in Spanien unter Lizenz von General Dynamics Santa Bárbara Sistemas im FACOR-Werk (Fábrica de Armas de la Coruña) in Coruña, Galicien, hergestellt."
 SPR_infantry_equipment_3: "HK G36E1"
 SPR_infantry_equipment_3_short: "HK G36E1"
 SPR_infantry_equipment_3_desc: "Dies ist eine Waffenbezeichnung für eine verbesserte Variante des G36, die von der spanischen Armee verwendet wird."
 SPR_infantry_equipment_4: "HKG36E2"
 SPR_infantry_equipment_4_short: "HKG36E2"
 SPR_infantry_equipment_4_desc: "Dies ist eine Waffenbezeichnung für eine verbesserte Variante des G36, die von der spanischen Armee verwendet wird."
 SPR_infantry_equipment_5: "HK417E"
 SPR_infantry_equipment_5_short: "HK417E"
 SPR_infantry_equipment_5_desc: "Das Heckler & Koch HK417E ist ein Kampfgewehr, das von Heckler & Koch in Spanien entwickelt und in Lizenz hergestellt wird. Es ist ein gasbetriebenes, selektiv feuerndes Gewehr mit einem Drehverschluss und ist im Wesentlichen ein vergrößertes HK416-Sturmgewehr. Es ist für die 7,62×51-mm-NATO-Patrone mit voller Durchschlagskraft ausgelegt."
 SPR_infantry_equipment_6: "CETME M30"
 SPR_infantry_equipment_6_short: "CETME M30"
 SPR_infantry_equipment_6_desc: "Das CETME Modell 30 ist ein 7,62 mm NATO-Sturmgewehr. Das Design dieses Gewehrs entstand aus einer Mischung aus dem alten Modell CETME C und den aktuellen Bedürfnissen der spanischen Armee. Da es sich um ein Gewehr des Typs Bullpup handelt, das vollständig auf nationaler Ebene hergestellt wird, ist es die Option der Zukunft für die spanische Armee."
