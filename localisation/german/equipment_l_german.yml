 ## LIGHT TANKS ##
 AST_light_tank_equipment_1: "M113A1 Fire Support Vehicle"
 AST_light_tank_equipment_1_short: "M113 FSV"
 AST_light_tank_equipment_1_desc: "The FSV was an M113A1 variant fitted with the turret from the Alvis Saladin armoured car. The FSV was introduced into Australian Army units in the mid-1960s following the withdrawal of the Saladins and was armed with a 76mm gun, a .30 caliber coaxial machine gun and a .30 caliber machine gun mounted on the roof of the vehicle's turret. The M113 FSV served until the late 1970s. It was commonly referred to by crews as the "Beast"."
 AST_light_tank_equipment_2: "M113A1 Medium Reconnaissance Vehicle"
 AST_light_tank_equipment_2_short: "M113 MRV"
 AST_light_tank_equipment_2_desc: "An M113 variant similar to the M113 FSV, but using the turret from the FV101 Scorpion light tank, instead of that of the Saladin armoured car. This turret was equipped with an Image Intensifier sight for the main armament. This sight was the first effective passive night sight fitted to an Australian AFV, giving the MRVs a night fighting capability exceeding the Leopard AS1 and all other Australian AFVs of the period."
 AST_light_tank_equipment_3: "Australian Light Armoured Vehicle (TOW)"
 AST_light_tank_equipment_3_short: "ASLAV-TOW"
 AST_light_tank_equipment_3_desc: "During Exercise Phoenix in September/October 1998, the Army's 1st Brigade trialled a number of new concepts and vehicles. An ASLAV hull was mated with a Delco turret mounting two TOW (Tube launched, Optically tracked, Wire guided) missile launchers. The configuration is similar to that of the turret on the Bradley Combat Vehicle."
 AST_light_tank_equipment_4: "Australian Light Armoured Vehicle (Mobile Gun System)"
 AST_light_tank_equipment_4_short: "ASLAV-MGS"
 AST_light_tank_equipment_4_desc: "The ASLAV (Mobile Gun System) is an eight-wheeled armored car mounting a 105mm M68A2 of US design. The General Dynamics Low-Profile Turret is identical to the one on the M1128 Stryker in US service, and was similarly mounted to the ASLAV chassis with minimal changes in design. The lightweight vehicle is able to be airlifted with the infantry and provide high levels of fire support."
 AST_light_tank_equipment_5: "Australian Light Armoured Vehicle (Armoured Mortar System)"
 AST_light_tank_equipment_5_short: "ASLAV-AMS"
 AST_light_tank_equipment_5_desc: "During Exercise Phoenix in September/October 1998, the Army's 1st Brigade trialled a number of new concepts and vehicles. The Armoured Mortar System was a complete DDGM LAV variant, mounting the Royal Ordnance breech loading 120mm mortar. The ASLAV (MGS) is lightweight enough to be airlifted and can provide infantry with both direct and indirect fire support."
 AST_mechanized_equipment_1: "M113AS1 Armoured Personnel Carrier"
 ## MAIN BATTLE TANKS ##
 AST_modern_tank_equipment_1: "Hauptkampfpanzer Centurion Mk. 5"
 AST_modern_tank_equipment_1_short: "Centurion Mk. 5"
 AST_modern_tank_equipment_1_desc: "Der Centurion war einer der ersten Kampfpanzer, die nach dem Krieg produziert wurden. Er war zunächst mit einer 17pdr-Kanone bewaffnet, dann mit einer 20pdr-Kanone und schließlich bei der Mk. 5-Variante mit einer 105 mm L7. Die ersten Centurions trafen im Juni 1952 in Australien ein und wurden bis 1971 eingesetzt. In dieser Zeit war der Centurion auch in Vietnam im Einsatz."
 AST_modern_tank_equipment_2: "Leopard AS1"
 AST_modern_tank_equipment_2_short: "Leopard AS1"
 AST_modern_tank_equipment_2_desc: "Der Leopard AS1 (AS ist die NATO-Abkürzung für Australien) verwendet die Leopard-1-Wanne und den mit der Leopard-1A3-Serie eingeführten Gussstahlturm, einschließlich der geschweißten, in Abständen angebrachten Panzerung über der Front und den Seiten des Turms. Die Fahrzeuge wurden von Krauss Maffei hergestellt. Der AS1 war 32 Jahre lang, von 1974 bis 2006, im Einsatz und hat nie einen Schuss im Zorn abgefeuert."
 AST_modern_tank_equipment_3: "Leopard AS1+"
 AST_modern_tank_equipment_3_short: "Leopard AS1+"
 AST_modern_tank_equipment_3_desc: "Nach mehreren Jahrzehnten im Dienst der australischen Armee wurde der AS1 einer Reihe von Verbesserungen und Verfeinerungen unterzogen. Obwohl er nie offiziell umbenannt wurde, konnten diese Verbesserungen es dem AS1 ermöglichen, die Bedürfnisse der Armee bis weit in die 90er Jahre hinein zu erfüllen. Zu diesen Verbesserungen gehörten: Klimakontrolle, Wärmetarnung, ein verbessertes FCS, größere Stauräume, verbesserte Optik und Farbkameras."
 AST_modern_tank_equipment_4: "M1A1 AIM"
 AST_modern_tank_equipment_4_short: "M1A1 AIM"
 AST_modern_tank_equipment_4_desc: "Im Rahmen des AIM-Programms werden ältere Abrams auf Vordermann gebracht, und der Panzer wird durch den Einbau von vorwärtsgerichteten Infrarot- (FLIR) und Fernzielsensoren, eines Panzertelefons, einer Kommunikationsausrüstung einschließlich FBCB2 und Blue Force Tracking zur Verbesserung des Situationsbewusstseins der Besatzung und eines Wärmezielgeräts für das Kaliber .50 verbessert. Australien hat im Jahr 2005 59 dieser Fahrzeuge bestellt."
 AST_modern_tank_equipment_5: "M1A1 AIM TUSK"
 AST_modern_tank_equipment_5_short: "M1A1 AIM TUSK"
 AST_modern_tank_equipment_5_desc: "Nach der Bestellung des M1A1 AIM im Jahr 2005 zeigte Australien sofort Interesse an dem Tank Urban Survival Kit. Dieses Paket zur Verbesserung der Überlebensfähigkeit des Abrams umfasst eine Käfigpanzerung um die hinteren Teile des Panzers, eine reaktive Panzerung an den Seiten, ferngesteuerte Waffensysteme und Wärmebildkameras."
 AST_modern_tank_equipment_6: "M1A2 SEP TUSK"
 AST_modern_tank_equipment_6_short: "M1A2 SEP TUSK"
 AST_modern_tank_equipment_6_desc: "Das M1A2 System Enhancement Package (SEP) ist ein Nachfolger des M1A2 und ein Upgrade-Paket für die älteren Abrams-Panzer. Es bietet einen verbesserten Panzerschutz, verbesserte Systemkomponenten, verbesserte Computerkomponenten und einige andere Verbesserungen. Australien hat diese Upgrades für seine bestehende Flotte von M1A1-Panzern erworben. Das SEP ist mit dem TUSK kompatibel, mit dem die australische Panzertruppe derzeit ausgerüstet ist."
 AST_modern_tank_equipment_7: "M1A3 Australisches Exportmodell"
 AST_modern_tank_equipment_7_short: "M1A3 AEM"
 AST_modern_tank_equipment_7_desc: "Während sich das SEP-Programm auf die Überlebensfähigkeit und Tödlichkeit des Abrams konzentrierte, zielte das M1A3-Programm darauf ab, die Belastung des alternden Fahrgestells zu minimieren. Leichte Geschütze, Turmringe, ein kleinerer Turm, miniaturisierte Computer und Anzeigen sowie leichtere Räder geben dem M1A3 viel mehr Spielraum für Modernisierungen. Bei dem AEM handelt es sich um ein Exportmodell, das für australische Bedürfnisse maßgeschneidert wurde und gleichzeitig zukunftssicher für künftige Upgrades ist."
 AST_modern_tank_equipment_8: "Leopard 3A1"
 AST_modern_tank_equipment_8_short: "Leopard 3A1"
 AST_modern_tank_equipment_8_desc: "Während die jüngste Anschaffung von Abrams den australischen Bedarf an schwerer Panzerung seit Jahrzehnten gedeckt hat, ist der große Generationssprung des Leopard 3 nicht unbemerkt geblieben. Die beeindruckende 130-mm-Glattrohrkanone wurde bereits in den M1A3 eingebaut, aber das hochmoderne FCS, die GPS-Entfernungsmessung und die Thermotarnung lassen den M1A3 zehn Jahre älter aussehen, als er sein sollte."
 ## MECHANIZED ##
 AST_mechanized_equipment_1_short: "M113AS1"
 AST_mechanized_equipment_1_desc: "Ein Standard-M113A1 mit einem Cadillac Gage T50-Turm, wie er bei den gepanzerten Fahrzeugen der Serie V100/V150 verwendet wird, auf dem eine Browning M2 im Kaliber .50 und ein GPMG im Kaliber .30 montiert sind. Die Standardversion des APC im australischen Dienst ist zwar ebenfalls mit dem T50-Turm ausgestattet, trug aber zunächst nur zwei Maschinengewehre vom Kaliber .30. Im späteren Einsatz trugen sowohl die LRV- als auch die TPz-Versionen die 30/50-Kombination, und der einzige Unterschied zwischen ihnen bestand in den Funktionen."
 AST_mechanized_equipment_2: "TPz M113AS4"
 AST_mechanized_equipment_2_short: "M113AS4"
 AST_mechanized_equipment_2_desc: "Der M113AS4 ist eine Weiterentwicklung des M113AS1 aus der Vietnam-Ära und verfügt über einen elektrisch angetriebenen Turm, ein Tag/Nacht-Waffenzielgerät, einen neuen Motor, eine neue Lenkung, einen neuen Antriebsstrang, ein neues Elektro- und Kraftstoffsystem sowie eine neu gestaltete Innenausstattung, die eine sichere Unterbringung in verschiedenen Situationen ermöglicht. Die einzelnen Varianten des M113 sind mit speziellen Ausrüstungen versehen. Die M113AS4 werden voraussichtlich bis 2020 im Dienst bleiben."
 AST_mechanized_equipment_3: "Australisches leicht gepanzertes Fahrzeug (Aufklärer)"
 AST_mechanized_equipment_3_short: "ASLAV-25"
 AST_mechanized_equipment_3_desc: "Das Australian Light Armoured Vehicle (ASLAV) ist ein achträdriges Fahrgestell, das von General Dynamics Land Systems Canada entwickelt und hergestellt wird. Das Fahrzeug basiert auf dem Design des MOWAG Piranha 8x8. Bei dieser Variante handelt es sich um ein dreiköpfiges Aufklärungsfahrzeug, das mit einer 25-mm-Bushmaster-Kanone M242 mit Doppellafette und zwei 7,62-mm-Maschinengewehren FN MAG 58 bewaffnet ist."
 AST_mechanized_equipment_4: "Australisches leicht gepanzertes Fahrzeug (Aufklärer, 40mm)"
 AST_mechanized_equipment_4_short: "ASLAV-40"
 AST_mechanized_equipment_4_desc: "Der ASLAV-40 ist vielleicht das letzte Aufrüstungspaket für die ASLAV-Aufklärungsfahrzeuge und verfügt über die Bushmaster IV, eine 40-mm-Autokanone mit Kettenantrieb, die in einen flachen Turm eingebaut ist. Die Bushmaster IV basiert auf der M242 Bushmaster und Bushmaster II und verschießt 40×365 mm 3P (Prefragmented, Programmable, Proximity-fuzed), APFSDS-T Mk I und APFSDS-T Mk II Geschosse. Die 3P-Patrone ist luftunterstützt und die APFSDS-T Mk II kann eine Panzerung von über 150 mm durchschlagen. Zu den weiteren Verbesserungen des in die Jahre gekommenen ASLAV gehören reaktive Panzerungsschichten, Verbundpanzerungen, verbesserte Reifen mit Notlaufeigenschaften und Kompatibilität mit RADAR-Geräten."
 AST_mechanized_equipment_5: "Boxer-Kampfaufklärungsfahrzeug"
 AST_mechanized_equipment_5_short: "Boxer CRV"
 AST_mechanized_equipment_5_desc: "Der Boxer Combat Reconaissance Vehicle ist mit dem LANCE-Turm, Air Burst Munition, aktiven Verteidigungssystemen und fortschrittlichen Simulationssystemen ausgestattet. Er bietet Feuerkraft und Schutz in gleichem Maße und scheint der Hauptanwärter für den Ersatz der alternden ASLAV-Flotte zu sein, zusammen mit seiner Variante (MRAV) in TPz-Form."
 ## LIGHT MECHANIZED ##
 AST_light_mechanized_equipment_1: "Langstrecken-Patrouillenfahrzeug"
 AST_light_mechanized_equipment_1_short: "LRPV"
 AST_light_mechanized_equipment_1_desc: "Die ersten Langstrecken-Patrouillenfahrzeuge der SASR waren modifizierte Land Rover. Sie wurden in den frühen 1970er Jahren entwickelt und ab 1973 bei Übungen im nördlichen Westaustralien eingesetzt. Dieses LRPV wurde in den späten 1980er Jahren aus der sechsradgetriebenen Variante des Land Rover Perentie der australischen Armee entwickelt. Das Fahrzeug sollte von der SASR für Patrouillen in abgelegenen Regionen Australiens eingesetzt werden. Das LRPV ist mechanisch einfach und im Einsatz relativ leicht zu warten. Er hat eine dreiköpfige Besatzung. Bewaffnet ist er mit einem M2 Kaliber .50 oder einem 40 mm AGL mit einer Vorrichtung für ein MAG58."
 AST_light_mechanized_equipment_2: "Australisches leicht gepanzertes Fahrzeug - Mannschaftstransporter"
 AST_light_mechanized_equipment_2_short: "ASLAV-PC"
 AST_light_mechanized_equipment_2_desc: "Vier kanadische gepanzerte Mannschaftstransportwagen (Bison Armoured Personnel Carriers) wurden 1992 im Rahmen der ABCA-Vereinbarung (Amerika, Großbritannien, Kanada und Australien) evaluiert und erwiesen sich aufgrund ihres größeren Rumpfes, der einen geräumigeren Innenraum bietet, als idealer für die Beförderung von Sturmtruppen als der LAV des USMC. Nach fast zweijähriger Erprobung wurde im Dezember 1992 bekannt gegeben, dass Australien 97 LAVs von Kanada kaufen würde, um die bereits vorhandenen 15 Fahrzeuge zu ergänzen. Die Fahrzeugfamilie erhielt die Bezeichnung ASLAV - Australian Light Armoured Vehicle (AS ist die NATO-Abkürzung für Australien)."
 AST_light_mechanized_equipment_3: "Bushmaster, Geschütztes Mobilitätsfahrzeug - Mittelklasse"
 AST_light_mechanized_equipment_3_short: "Bushmaster PMV"
 AST_light_mechanized_equipment_3_desc: "Der Bushmaster ist für die Beförderung und den Unterhalt einer neunköpfigen Infanterieeinheit gebaut und bietet Platz für einen weiteren Passagier. Er ist voll klimatisiert und kann bis zu drei Tage lang durchhalten. Der gepanzerte v-förmige Rumpf schützt die Passagiere vor Landminen und anderen Sprengkörpern. Die abgeschrägten Seiten an der Unterseite der Wanne lenken die Explosion nach oben vom Fahrzeug weg."
 AST_light_mechanized_equipment_4: "Hawkei, Geschütztes Mobilitätsfahrzeug"
 AST_light_mechanized_equipment_4_short: "Hawkei PMV"
 AST_light_mechanized_equipment_4_desc: "Der Hawkei PMV ist ein leichtes geschütztes 4 x 4-Mobilitätsfahrzeug, das ursprünglich entwickelt wurde, um den Bedarf der australischen Verteidigungskräfte (ADF) an einem leichten gepanzerten Patrouillenfahrzeug zu decken, das einige ihrer Land Rover Perentie-Varianten ersetzen sollte. Der Hawkei ist ein hochmobiles, hochgeschütztes 7-Tonnen-Fahrzeug mit eingebauten Systemen, die es ermöglichen, ihn als Kampfplattform zu nutzen."
 AST_light_mechanized_equipment_5: "Australisches leicht gepanzertes Fahrzeug (Mittelschwerer Mannschaftstransporter)"
 AST_light_mechanized_equipment_5_short: "ASLAV-MPC"
 AST_light_mechanized_equipment_5_desc: "Der ASLAV-MPC ist eine Weiterentwicklung des ASLAV-PC, bei der der 25-mm-Bushmaster in einem ferngesteuerten Turm untergebracht ist und die Front und die Seiten mit einer Keramikapplikationspanzerung und einer reaktiven Panzerung versehen sind. Während der ASLAV-25 vier Passagiere befördern kann, kann der ALSAV-MPC nun sieben oder acht Passagiere befördern, wenn das Geschütz mit einem Passagier besetzt ist."
 AST_light_mechanized_equipment_6: "Gepanzertes Mehrzweckfahrzeug "Boxer""
 AST_light_mechanized_equipment_6_short: "Boxer MRAV"
 AST_light_mechanized_equipment_6_desc: "Der Boxer ist ein achträdriges Mehrzweckfahrzeug, das mit seiner Größe die meisten zeitgenössischen Fahrzeuge in den Schatten stellt. Mit 33 Tonnen Kampfgewicht ist er auch etwa 10 Tonnen schwerer als viele andere zeitgenössische Fahrzeuge in derselben Rolle. Der MRAV ist so konzipiert, dass er eine Vielzahl von Einsatzaufgaben mit maximaler Flexibilität erfüllen kann; dies wird durch verschiedene, für unterschiedliche Aufgaben spezialisierte "Missionsmodule" erreicht, die separat vom Fahrzeug erhältlich sind. Die australischen MRAVs verfügen über ein Personentransportmodul, das mit dem ferngesteuerten Waffensystem FLW-200 bewaffnet ist, das entweder eine 40 mm AGL oder ein Kaliber .50 M2 enthält."
