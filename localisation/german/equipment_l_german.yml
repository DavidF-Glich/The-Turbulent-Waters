 ## MAIN BATTLE TANKS ##
 modern_tank_equipment: "Hauptkampfpanzer"
 modern_tank_equipment_short: "HKP"
 modern_tank_equipment_desc: "Hauptkampfpanzer"
 modern_tank_equipment_1: "Hauptkampfpanzer der Gen. 1"
 modern_tank_equipment_1_short: "HKP Gen. 1"
 modern_tank_equipment_1_desc: "Kampfpanzer der ersten Generation erschienen in den frühen 1950er Jahren und haben seitdem die bis dahin etablierten Klassifikationen der leichten, mittleren und schweren Panzer aus dem Zweiten Weltkrieg ersetzt. Diese Kampfpanzer der ersten Generation sind gegen alle modernen Kampfpanzer hoffnungslos unterlegen und werden meist von Nationen eingesetzt, die keine andere Möglichkeit haben."
 modern_tank_equipment_2: "Hauptkampfpanzer der Gen. 2"
 modern_tank_equipment_2_short: "HKP Gen. 2"
 modern_tank_equipment_2_desc: "Kampfpanzer der zweiten Generation werden in der ganzen Welt eingesetzt, von Syrien über Armenien bis nach Nigeria. Allerdings sieht man nur selten einen, der nicht in irgendeiner Form aufgerüstet wurde. Diese Panzer sind angemessen, viele von ihnen verfügen über eine Verbundpanzerung mit Nachtsichtfähigkeiten, aber ihr Alter macht sich schnell bemerkbar."
 modern_tank_equipment_3: "Hauptkampfpanzer der Gen. 3"
 modern_tank_equipment_3_short: "HKP Gen. 3"
 modern_tank_equipment_3_desc: "Bei diesen Kampfpanzern der dritten Generation, die von den meisten Ländern der ersten Welt eingesetzt werden, handelt es sich um frühe Varianten ohne viele der Upgrades, über die ihre aktuellen Gegenstücke verfügen. Diese Panzer, die in der Regel in viele Entwicklungsländer exportiert werden, werden von Offizieren oft nicht genutzt und häufig außer Dienst gestellt. Panzerung ist kein Garant für den Sieg."
 modern_tank_equipment_4: "Moderner HKP der Gen. 3"
 modern_tank_equipment_4_short: "Moderner HKP, Gen. 3"
 modern_tank_equipment_4_desc: "Die Kampfpanzer der dritten Generation, die von den meisten Nationen der ersten Welt eingesetzt werden, sind die Besten der Besten. Sie sind mit den neuesten Entwicklungen der Militärtechnologie ausgestattet: Wärmebildtechnik, GPS, fortschrittliche Feuerleiteinrichtungen und Panzerung. In den letzten Jahrzehnten haben sich viele Nationen dafür entschieden, ihre Panzer der dritten Generation einfach aufzurüsten, anstatt in ein neues Design zu investieren. Das wird auch so bleiben, bis zum nächsten Krieg..."
