 ### IRAN ###
 ## LIGHT TANKS ##
 PER_light_tank_equipment_1: "FV101 Scorpion"
 PER_light_tank_equipment_1_short: "FV101 Scorpion"
 PER_light_tank_equipment_1_desc: "Der FV101 Scorpion ist ein gepanzertes britisches Aufklärungsfahrzeug. Er war das Leitfahrzeug und der Feuerunterstützungstyp in der Combat Vehicle Reconnaissance (Tracked), CVR(T), Familie von sieben gepanzerten Fahrzeugen. Der von Alvis hergestellte Scorpion wurde 1973 bei der britischen Armee in Dienst gestellt und war bis 1994 im Einsatz."
 PER_light_tank_equipment_2: "Tosan"
 PER_light_tank_equipment_2_short: "Tosan"
 PER_light_tank_equipment_2_desc: "Der Tosan ist ein iranischer leichter Panzer für die unkonventionelle Kriegsführung. Der Iran bezeichnet ihn als "Quick Reaction"-Panzer, weil der Panzer angeblich schnell reagieren kann und für strategische Einsätze gebaut ist. Er scheint auf dem britischen FV101 Scorpion zu basieren (von dem der Iran 80 Stück in Betrieb hat). Der Panzer ist mit einer 90-mm-Kanone, Toophan-Raketenwerfern und einem verbesserten Abschuss- und Zielsystem ausgestattet."
 PER_light_tank_equipment_3: "Aqareb"
 PER_light_tank_equipment_3_short: "Aqareb"
 PER_light_tank_equipment_3_desc: "Die iranische Rüstungsindustrie hat das aus der Sowjetunion stammende Fahrzeug BTR-60PB zu ihrer eigenen Entwicklung Aqareb 8x8 modifiziert."
 PER_light_tank_equipment_4: "Zulfiqar LT"
 PER_light_tank_equipment_4_short: "Zulfiqar LT"
 PER_light_tank_equipment_4_desc: "Leichtpanzer-Version des Zulfiqar HKP."
 PER_light_tank_equipment_5: "Fallagh"
 PER_light_tank_equipment_5_short: "Fallagh"
 PER_light_tank_equipment_5_desc: "Der Fallagh scheint dem US-Projekt RIPSAW sehr ähnlich zu sein, einem unbemannten leichten Panzer, der von der Firma Howe & Howe Technologies entwickelt wurde. Er wurde von der iranischen Verteidigungsindustrie entwickelt und 2015 vorgestellt."
 ## MAIN BATTLES TANKS ##
 PER_modern_tank_equipment_1: "M48 Patton" 
 PER_modern_tank_equipment_1_short: "M48 Patton"
 PER_modern_tank_equipment_1_desc: "Der M48 Patton ist ein Hauptkampfpanzer (HKP), der in den Vereinigten Staaten entwickelt wurde. Er war der dritte Panzer, der offiziell nach General George S. Patton benannt wurde. Er war eine Weiterentwicklung des Panzers M47 Patton. Der M48 Patton war bis zu seiner Ablösung durch den M60 in den USA im Einsatz und diente während des Vietnamkriegs als wichtigster Kampfpanzer der US-Armee und des Marine Corps in Südvietnam. Er wurde in großem Umfang von den Verbündeten der USA im Kalten Krieg eingesetzt, insbesondere von anderen NATO-Ländern."
 PER_modern_tank_equipment_2: "T-72"
 PER_modern_tank_equipment_2_short: "T-72"
 PER_modern_tank_equipment_2_desc: "Der T-72 ist ein sowjetischer Kampfpanzer der zweiten Generation, der 1971 in Produktion ging. Mit rund 20.000 gebauten Panzern ist der T-72 nach der T-54/55-Familie einer der am meisten produzierten Panzer nach dem Zweiten Weltkrieg. Der T-72 wurde in großem Umfang exportiert und kam in 40 Ländern und in zahlreichen Konflikten zum Einsatz."
 PER_modern_tank_equipment_3: "Safir-74"
 PER_modern_tank_equipment_3_short: "T-72Z"
 PER_modern_tank_equipment_3_desc: "Der T-72Z ist eine stark modernisierte Version des T-55, die von der Defense Industries Organization of Iran modernisiert wurde." 
 PER_modern_tank_equipment_4: "Zulfiqar I"
 PER_modern_tank_equipment_4_short: "Zulfiqar I"
 PER_modern_tank_equipment_4_desc: "Der Zulfiqar ist ein iranischer Hauptkampfpanzer (HKP). Er ist nach Zulfiqar benannt, dem legendären Schwert von Ali, dem vierten Kalifen und ersten schiitischen Imam."
 PER_modern_tank_equipment_5: "Zulfiqar II"
 PER_modern_tank_equipment_5_short: "Zulfiqar II"
 PER_modern_tank_equipment_5_desc: "Der Zulfiqar II ist die verbesserte Version des Grunddesigns."
 PER_modern_tank_equipment_6: "Zulfiqar III"
 PER_modern_tank_equipment_6_short: "Zulfiqar III"
 PER_modern_tank_equipment_6_desc: "Eine verbesserte Version des Zulfiqar II."
 PER_modern_tank_equipment_7: "Tiam HKP"
 PER_modern_tank_equipment_7_short: "Tiam HKP"
 PER_modern_tank_equipment_7_desc: "Tiam ist ein iranischer Kampfpanzer, der auf einem Sabalan-Fahrgestell aufgebaut ist, einer verbesserten iranischen Version des M47M Platton-Fahrgestells."
 PER_modern_tank_equipment_8: "Karrar"
 PER_modern_tank_equipment_8_short: "Karrar"
 PER_modern_tank_equipment_8_desc: "Der Karrar (Striker) ist ein iranischer Kampfpanzer. Der Panzer wurde am 12. März 2017 angekündigt. Bei der Ankündigung wurde erklärt, dass er über ein elektrooptisches Feuerleitsystem, einen Laserentfernungsmesser und einen ballistischen Computer verfügt und sowohl bei Tag als auch bei Nacht auf feste und bewegliche Ziele schießen kann. Trotz seiner optischen Ähnlichkeit mit dem T-90 hat Iran keine Vorkehrungen getroffen, um eine Lizenzvereinbarung mit Russland zur Herstellung von T-90 für die iranische Armee zu schließen."
 ## MECHANIZED ##
 PER_mechanized_equipment_1: "BMP-1" 
 PER_mechanized_equipment_1_short: "BMP-1"
 PER_mechanized_equipment_1_desc: "Der BMP-1 ist ein sowjetischer amphibischer Kettenschützenpanzer. Der BMP-1 war der erste in Serie gefertigte Schützenpanzer der UdSSR."
 PER_mechanized_equipment_2: "BMP-2"
 PER_mechanized_equipment_2_short: "BMP-2"
 PER_mechanized_equipment_2_desc: "Der BMP-2 ist ein amphibischer Schützenpanzer der zweiten Generation, der in den 1980er Jahren in der Sowjetunion eingeführt wurde und den BMP-1 aus den 1960er Jahren ablöste."
 PER_mechanized_equipment_3: "Boragh SPz"
 PER_mechanized_equipment_3_short: "Boragh"
 PER_mechanized_equipment_3_desc: "Boraq oder Boragh ist ein iranischer Schützenpanzer/Transportpanzer. Es wird angenommen, dass der Boragh ein nachgebautes und verbessertes Modell des chinesischen Typs 86 (BMP-1) ist. Zu den Verbesserungen gehören ein geringeres Gewicht, eine höhere Fahrgeschwindigkeit und eine stärkere Panzerung."
 PER_mechanized_equipment_4: "T-15 Armata"
 PER_mechanized_equipment_4_short: "T-15 Armata"
 PER_mechanized_equipment_4_desc: "Der T-15 Armata mit der industriellen Bezeichnung "Objekt 149" ist ein russischer schwerer Schützenpanzer, der 2015 bei den Proben für die Parade zum Tag des Sieges in Moskau erstmals der Öffentlichkeit vorgestellt wurde. Der T-15 soll die auf BMP-2 und MT-LB basierenden Plattformen der russischen Bodentruppen ersetzen."
 PER_mechanized_equipment_5: "Ural ATOM"
 PER_mechanized_equipment_5_short: "Ural ATOM"
 PER_mechanized_equipment_5_desc: "Der ATOM ist ein schwerer 8×8-Schützenpanzer, der gemeinsam von der russischen Firma Petrel (einer Abteilung von Uralvagonzavod) und dem französischen Unternehmen Renault Trucks entwickelt wurde. Das Fahrzeug basiert auf dem französischen Schützenpanzer (VBCI), der von Renault hergestellt wird. Der Prototyp des ATOM wurde erstmals auf der russischen Rüstungsmesse 2013 in Nizhny Tagil vorgestellt und ist mit einem einzigartigen Kampfmodul ausgestattet."
 ## LIGHT MECHANIZED ##
 PER_light_mechanized_equipment_1: "BTR-50"
 PER_light_mechanized_equipment_1_short: "BTR-50"
 PER_light_mechanized_equipment_1_desc: "Der BTR-50 ist ein sowjetischer amphibischer gepanzerter Mannschaftstransportwagen auf der Grundlage des leichten Panzers PT-76. Der BTR-50 ist ein Raupenfahrzeug, im Gegensatz zu den meisten Fahrzeugen der BTR-Serie, die auf Rädern fahren."
 PER_light_mechanized_equipment_2: "BTR-60"
 PER_light_mechanized_equipment_2_short: "BTR-60"
 PER_light_mechanized_equipment_2_desc: "Der BTR-60 ist das erste Fahrzeug einer Reihe von achträdrigen gepanzerten Mannschaftstransportwagen der Sowjetunion. Er wurde in den späten 1950er Jahren als Ersatz für den BTR-152 entwickelt und 1961 zum ersten Mal der Öffentlichkeit vorgestellt."
 PER_light_mechanized_equipment_3: "Boragh TPz"
 PER_light_mechanized_equipment_3_short: "Boragh"
 PER_light_mechanized_equipment_3_desc: "Boraq oder Boragh ist ein iranischer Schützenpanzer/Transportpanzer. Es wird angenommen, dass der Boragh ein nachgebautes und verbessertes Modell des chinesischen Typs 86 (BMP-1) ist. Zu den Verbesserungen gehören ein geringeres Gewicht, eine höhere Fahrgeschwindigkeit und eine stärkere Panzerung."
 PER_light_mechanized_equipment_4: "Rakhsh TPz"
 PER_light_mechanized_equipment_4_short: "Rakhsh TPz"
 PER_light_mechanized_equipment_4_desc: "Rakhsh ist ein leichter iranischer 4x4-Geländepanzer, der vom Shahid Kolah Dooz Industrial Complex der DIO entwickelt und hergestellt wird und nach Rakhsh, dem mythischen Pferd von Rostam in Shahnameh, benannt ist. Er basiert wahrscheinlich auf einem bewährten 4 × 4-Geländefahrgestell, das im Iran bereits vorhanden war und von der iranischen Polizei, der iranischen Armee, dem IRGC und dem Sudan eingesetzt wird."
 PER_light_mechanized_equipment_5: "Ural Typhoon"
 PER_light_mechanized_equipment_5_short: "Ural Typhoon"
 PER_light_mechanized_equipment_5_desc: "Ural Typhoon ist Russlands multifunktionale, modulare, gepanzerte und minengeschützte Fahrzeugfamilie. Das Fahrgestell besteht aus der Motorhaube, dem Rahmen, dem dreiachsigen Antrieb, dem Rahmen mit Motorhaube und dem Fahrgestell. Der Typhoon ist Teil von Russlands Großfahrzeugprogramm Typhoon."
 PER_light_mechanized_equipment_6: "Bumerang TPz"
 PER_light_mechanized_equipment_6_short: "Bumerang TPz"
 PER_light_mechanized_equipment_6_desc: "Der Bumerang ist ein amphibischer gepanzerter Transportpanzer auf Rädern, der für die russische Armee entwickelt wird."
 ### POLAND ###
 ## LIGHT TANKS ##
 POL_light_tank_equipment_1: "PT-76"
 POL_light_tank_equipment_1_short: "PT-76"
 POL_light_tank_equipment_1_desc: "Der PT-76 ist ein leichter Panzer auf Basis des BWP-1-Raupenfahrgestells."
 POL_light_tank_equipment_2: "PT-40"
 POL_light_tank_equipment_2_short: "PT-40"
 POL_light_tank_equipment_2_desc: "Der PT-40 ist ein leichter Panzer auf Basis des BWP-1-Raupenfahrgestells, das auf BWP-40-Standard modernisiert wurde."
 POL_light_tank_equipment_3: "PT-2000"
 POL_light_tank_equipment_3_short: "PT-2000"
 POL_light_tank_equipment_3_desc: "Der PT-2000 ist ein leichter Panzer auf Basis des BWP-1-Raupenfahrgestells, das auf BWP-2000-Standard modernisiert wurde."
 POL_light_tank_equipment_4: "WWO Anders"
 POL_light_tank_equipment_4_short: "WWO Anders"
 POL_light_tank_equipment_4_desc: "Der WWO Anders (Wóz Wsparcia Ogniowego - Feuerunterstützungsfahrzeug) ist ein leichter Panzer auf Basis des WPB Anders-Kettenfahrgestells."
 POL_light_tank_equipment_5: "WWB Gepard"
 POL_light_tank_equipment_5_short: "WWB Gepard"
 POL_light_tank_equipment_5_desc: "Der WWB Gepard (Wóz Wsparcia Bezpośredniego - Direktes Unterstützungsfahrzeug) ist ein leichter Panzer auf Basis des BWP Borsuk-Kettenfahrgestells."
 ## MAIN BATTLE TANKS ##
 POL_modern_tank_equipment_1: "T-55"
 POL_modern_tank_equipment_1_short: "T-55"
 POL_modern_tank_equipment_1_desc: "Bei den T-55-Panzern handelt es sich um eine Serie sowjetischer Kampfpanzer, die kurz nach dem Ende des Zweiten Weltkriegs eingeführt wurde und sich zum meistproduzierten Panzer der Militärgeschichte entwickelte. Die geschätzten Produktionszahlen für diese Serie liegen zwischen 86.000 und 100.000."
 POL_modern_tank_equipment_2: "T-72"
 POL_modern_tank_equipment_2_short: "T-72"
 POL_modern_tank_equipment_2_desc: "Der T-72 ist ein sowjetischer Kampfpanzer der zweiten Generation, der 1971 in Produktion ging. Der T-72 war von den 1970er Jahren bis zum Zusammenbruch der Sowjetunion der am häufigsten eingesetzte Panzer des Warschauer Paktes"
 POL_modern_tank_equipment_3: "PT-91 Twardy"
 POL_modern_tank_equipment_3_short: "PT-91 Twardy"
 POL_modern_tank_equipment_3_desc: "Der PT-91 Twardy ("unverwüstlich") ist ein polnischer Kampfpanzer. Er ist eine Weiterentwicklung des T-72M1 und wurde 1995 erstmals in Dienst gestellt. Der PT-91 wurde im OBRUM entwickelt.  Zu den Änderungen gegenüber dem T-72 gehören ein neues zweiachsiges stabilisiertes Feuerleitsystem, eine reaktive Panzerung, ein leistungsstärkerer Motor, ein Getriebe und ein neuer automatischer Lader."
 POL_modern_tank_equipment_4: "Leopard 2A4"
 POL_modern_tank_equipment_4_short: "Leopard 2A4"
 POL_modern_tank_equipment_4_desc: "Der Leopard 2 ist ein Kampfpanzer, der in den 1970er Jahren von Krauss-Maffei für die westdeutsche Armee entwickelt wurde. Der Panzer wurde 1979 in Dienst gestellt und löste den früheren Leopard 1 als Hauptkampfpanzer der Bundeswehr ab."
 POL_modern_tank_equipment_5: "Leopard 2A5"
 POL_modern_tank_equipment_5_short: "Leopard 2A5"
 POL_modern_tank_equipment_5_desc: "Der Leopard 2A5 führt eine keilförmige, in Abständen angebrachte Zusatzpanzerung an der Turmfront ein, und der vordere Bereich der Seiten sowie das Visier des Kommandanten wurden an eine neue Position hinter der Luke verlegt und erhielten einen unabhängigen Wärmekanal. Das Visier des Richtschützen wurde auf das Turmdach verlegt und nicht mehr wie bei den Vorgängermodellen in den Hohlraum der Frontpanzerung."
 POL_modern_tank_equipment_6: "Leopard 2PL"
 POL_modern_tank_equipment_6_short: "Leopard 2PL"
 POL_modern_tank_equipment_6_desc: "Der Leopard 2PL wird mit neuen Visiereinrichtungen für Richtschütze, Kommandant und Fahrer, einem erhöhten Schutzniveau, einer verbesserten Kanone, einem verbesserten Feuerlöschsystem und einem Hilfstriebwerk ausgestattet."
 POL_modern_tank_equipment_7: "Leopard 2PL+"
 POL_modern_tank_equipment_7_short: "Leopard 2PL+"
 POL_modern_tank_equipment_7_desc: "Der Leopard 2PL+ wurde u.a. mit der 120 mm Glattrohrkanone L55 von Rheinmetall ausgerüstet."
 POL_modern_tank_equipment_8: "Leopard 3PL"
 POL_modern_tank_equipment_8_short: "Leopard 3PL"
 POL_modern_tank_equipment_8_desc: "Der Leopard 3PL ist eine tiefgreifende Modernisierung, die für das Schlachtfeld des XXI. Das Modell 3PL ist mit einer neuen Verbundpanzerung, besseren Sicht- und Feuerleitsystemen, einem neuen Antriebsaggregat und einem besseren Tarnsystem ausgestattet."
 ## MECHANIZED ##
 POL_mechanized_equipment_1: "BWP-1"
 POL_mechanized_equipment_1_short: "BWP-1"
 POL_mechanized_equipment_1_desc: "Der BMP-1 ist ein sowjetischer amphibischer Kettenschützenpanzer. BWP steht für die polnische Übersetzung "Bojowy Wóz Piechoty" von russisch BMP, was "Schützenpanzer" bedeutet. Der BMP-1 war der erste in Serie gefertigte Schützenpanzer der UdSSR und aller anderen Mitglieder des Warschauer Paktes"
 POL_mechanized_equipment_2: "BWP-2"
 POL_mechanized_equipment_2_short: "BWP-2"
 POL_mechanized_equipment_2_desc: "Der BWP-2 war ein aus dem BWP-1 entwickelter Schützenpanzer der zweiten Generation mit einem neuen Zwei-Mann-Turm, der mit der 30-mm-Autokanone 2A42 und dem ATGM-Werfer 9P135M bewaffnet war, der die Panzerabwehrraketen 9M111 "Fagot", 9M113 "Konkurs" und 9M113M "Konkurs-M" abfeuern konnte."
 POL_mechanized_equipment_3: "WPB Anders"
 POL_mechanized_equipment_3_short: "WPB Anders"
 POL_mechanized_equipment_3_desc: "Die WPB Anders ist eine Familie mittlerer Kettenkampffahrzeuge. WPB steht für Wielozadaniowa Platforma Bojowa - Multirole Combat Platform."
 POL_mechanized_equipment_4: "BWP Borsuk"
 POL_mechanized_equipment_4_short: "BWP Borsuk"
 POL_mechanized_equipment_4_desc: "Der BWP Borsuk ist ein Schützenpanzer des XXI. Jahrhunderts mit leistungsstarkem Motor, moderner Panzerung, automatischem Geschützturm ZSSW-30 und einem Gefechtsführungssystem zur Koordinierung der Einheiten auf dem Schlachtfeld."
 POL_mechanized_equipment_5: "M3 Bradley"
 POL_mechanized_equipment_5_short: "M3 Bradley"
 POL_mechanized_equipment_5_desc: "M3 Bradley"
 ## LIGHT MECHANIZED ##
 POL_light_mechanized_equipment_1: "SKOT 2A"
 POL_light_mechanized_equipment_1_short: "SKOT 2A"
 POL_light_mechanized_equipment_1_desc: "Der SKOT 2A ist ein amphibischer, gepanzerter Transportpanzer(8x8), der gemeinsam von Polen und der Tschechoslowakei entwickelt wurde. Die SKOT-2A APCs waren mit 9M14 Malyutka ATGM-Werfern an den Turmseiten ausgestattet. Die Abschussvorrichtungen waren mit Panzerplatten oder Drahtgeflecht geschützt."
