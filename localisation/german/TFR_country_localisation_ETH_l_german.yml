 #Events
 ethiopia.1.t: "Renaissance-Damm-Gespräche scheitern"
 ethiopia.1.d: "Die Gespräche mit ägyptischen Diplomaten über den Weiterbau des Renaissance-Staudamms sind erneut gescheitert. Unsere beiden Nationen haben sich noch nicht auf einen einfachen Kompromiss einigen können, und so werden wir den geplanten Bau des Staudamms fortsetzen. Wenn die Bedingungen stimmen, rechnen wir mit einer Eröffnung noch in diesem oder im nächsten Jahr. Dieser Damm wird uns großen Einfluss und Macht in der Region verschaffen!"
 ethiopia.1.a: "So soll es sein."
 ethiopia.2.t: "Bau des Renaissance-Damms abgeschlossen"
 ethiopia.2.d: "Das Projekt lag weit vor dem Zeitplan und ist nun endlich eröffnet worden! Premierminister Abiy Ahmed gratulierte den Ingenieuren und Arbeitern, die den Damm gebaut haben, im nationalen Fernsehen."
 ethiopia.2.a: "Ein großartiger Tag für Äthiopien!"
 ethiopia.3.t: "Second Renaissance Dam Conference"
 ethiopia.3.d: "Die Ägypter haben eine zweite Konferenz einberufen, um hoffentlich eine Einigung über den Bau des Staudamms zu erzielen. Wir hoffen, dass sich unsere Nationen auf einen Kompromiss einigen können."
 ethiopia.3.a: "Vielleicht brauchen wir den Damm doch nicht..."
 ethiopia.3.b: "Warum sollten wir aufhören?"