 CAC_soul_of_the_nation_campaign_decision_desc: "Wer sind diejenigen, die jeden Tag auf den Feldern schuften, die mit bloßen Händen schöne klassische Bauwerke errichten und ihr Blut für die Verteidigung ihres Stammes und ihres Volkes opfern? Der Bauer, der Bauarbeiter, der Soldat, der Arbeiter, und nicht die Patrizier, die sie aussaugten. Der arbeitende Mensch ist das Herz und die Seele der Nation."
