 #Events
 cac.1.t: "Die Basisrepublik"
 cac.1.d: "Unsere neugeborene Nation wird kein leichtes Erwachen haben. \n\nIm Kampf um die nationale Befreiung Cascadias haben wir festgestellt, auf welch schwachen politischen Fundamenten wir stehen. Wir haben vielleicht einige unserer Differenzen beiseite geschoben, aber Cascadia ist immer noch ein Land, das durch politische Extreme stark gespalten ist. Es haben sich mehrere Gruppen gebildet, die dem Extremismus anhängen, ob links oder rechts, und ihre Ideen finden langsam Anklang bei den Menschen. Unsere Republik wurde auf dem Volk, durch das Volk und für das Volk errichtet, also müssen wir hier und da mit einigen politischen Ausreißern rechnen.\n\nEine Sache, die jedoch viel näher liegt, ist die politische Spaltung innerhalb des Militärs. Die kämpfenden Truppen, die unser Heimatland befreien, haben neben ihrem Eid auf Cascadia ihre eigenen, getrennten Loyalitäten zu Ideen und Figuren. Es gibt Faschisten, Sozialisten und eine Fülle von anderen dazwischen. \n\nWir wären gut beraten, etwas zu tun, um sicherzustellen, dass dies unsere Chancen auf Unabhängigkeit nicht zunichte macht."
 cac.1.a: "Hoffen wir, dass sich dieser Extremismus in Luft auflöst."
 
 cac.2.t: "Die Koalition "Vorwärts Kaskadien" gewinnt!"
 cac.2.d: "Die Wahlergebnisse sind eingetroffen, und es zeigt sich, dass die Koalition die meisten Stimmen erhalten hat! Die beiden anderen Parteien haben zwar etwas gezögert, aber nominell ihre Niederlage eingeräumt und den Regierungswechsel zugelassen. Da es sich um eine Koalition verschiedener Ideologien handelt, die dieselben demokratischen Werte teilen, wird erwartet, dass Cascadia für viele Menschen, die vor dem Bürgerkrieg auf dem amerikanischen Festland fliehen, ein sicheres Paradies sein wird.\n\nEine Koalition wie diese wird jedoch viele Kompromisse eingehen müssen, wenn sie den Anschein von Stabilität wahren will. Da jedoch drei Fraktionen mit gegensätzlichen Werten unter demselben politischen Dach vertreten sind, ist ein Kompromiss fast unmöglich. Die Progressiven und die Libertären haben zwei unterschiedliche wirtschafts- und sozialpolitische Ansätze, die Konservativen und die Libertären sind sich nicht einig über die Militärpolitik, die Sozialpolitik ist ein Albtraum für Progressive und Konservative, und so weiter und so fort. Kein idealer Start für eine neu geschaffene Demokratie, aber immerhin gibt es Demokratie in unserer neuen Republik..."
 cac.2.a: "Kaskadien lebt!"
 cac.2.b: "Lasst die Freiheit läuten!"
 cac.2.c: "Gelobt sei der Herr!"
 
