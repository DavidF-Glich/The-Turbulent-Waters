 malet.1.t: "AN WEN AUCH IMMER ES SICH RICHTEN MAG"
 malet.1.d: "Bei unserem Übergang nach Nordkalifornien ist ein interessantes Phänomen aufgetreten. Als wir in Ihr Gebiet einmarschierten, legten alle Ihre weiblichen Truppen fast sofort ihre Waffen nieder. Ich habe Ihnen persönlich eine Nachricht geschickt, in der ich Sie höflich um Ihre bedingungslose Kapitulation bitte. Wenn Sie das nicht tun, werden wir keine andere Wahl haben, als "The Cuckening" fortzusetzen und jede kommunistische Festung zu zerstören, die wir finden. \n\nZwingen Sie mich nicht, da runter zu kommen! Ich bin nicht gerade in der Stimmung, das Drittweltscheißloch "Kalifornien" zu besuchen. \n\nMIT LIEBE,"
 malet.1.a: "MIKE MA"
 
 
