 cac.38.t: "Besuche New York City"
 cac.38.d: "Weißt du, ich hätte nie gedacht, dass ich jemals wieder hier sein würde, ich habe mir geschworen, dass ich nie wieder in diesen Schmelztiegel aus fetter Landstreicherpisse und mysteriösem Fleisch zurückkehren würde, selbst jetzt schaudert es mich, wenn ich an die Betontürme denke, die in den Himmel ragen, jeder ein Turm von Babylon, der versucht, die Gottheit zu erreichen, eine Schlangenhöhle, in der sich niemand wirklich anlächelt, alles erbärmliche kleine Kreaturen, die den anderen in den ekelhaften Pool aus Scheiße und Plastik hinunterziehen würden. \n\nAllerdings sind die Umstände jetzt anders, ich dachte, ich wäre gegen meinen Willen hier, ich würde in Handschellen hierher geschleppt werden und einer Todesstrafe entgegensehen oder nach einer missglückten Operation fliehen. Nein, ich stehe hier wie die Eroberer von einst, die gerade ihren größten Widersacher besiegt haben. Nach jeder eingenommenen Stadt plünderten sie, was wertvoll war, und fackelten das urbane Bienenvolk ab, doch die Städte von einst hatten wenigstens etwas, das es wert war, bewahrt zu werden, dies jedoch ist einer der vielen Grabsteine einer einst toten Zivilisation.\n\nWie ein hungriger Löwe, der bei dem Gedanken tränt, seine Reißzähne in den Nacken seiner Beute zu stoßen, bin ich ebenso hungrig darauf, diesen verfluchten Ort lange und schrecklich zu quälen. Nichts wird geplündert, alles wird zerstört, wir werden die ganze Stadt in Flammen setzen, es wird jede Stunde ein "nine-eleven" auf jedem Wolkenkratzer geben, jeder Laternenpfahl wird mit unseren aufgedunsenen Feinden geschmückt sein, jeder U-Bahn-Tunnel wird einstürzen, während der Ozean sein lange verlorenes Territorium zurückfordert, ich hoffe, das Salzwasser kann jede einzelne Sünde jedes einzelnen New Yorkers, der jemals dort spazieren gegangen ist, wegwaschen, jedes einzelne Stückchen Sprengstoff wird in der Betonhölle eingesetzt werden. \Raketen, Granaten, Molotowcocktails, Napalm und mit Märtyrern gefüllte Flugzeuge, alles, was zur totalen Vernichtung von New York City beitragen kann, wird zum Einsatz kommen, denn zu lange hat diese widerliche Stadt ihre Wurzeln auf unserer schönen Erde geschlagen, verbrennen, zerstören und verstümmeln, bis kein einziger Beweis mehr dafür übrig ist, dass es jemals eine Stadt war, die verbrannte Erde mit Salz bedecken, die Hipster mögen weinen, die fetten Zurückgebliebenen können weinen, die ganze Welt kann schockiert zusehen, mir ist es egal und meinem Stamm auch. \n\nMein Weg hat mich hierher geführt, der Höhepunkt meines Weges zur Beschleunigung, keine Gnade, keine Bremsen. Und siehe da, die ultimative Ikone der modernen Sünde steht in Flammen, aber es wird nicht dabei bleiben, jeder einzelne Beweis für die Existenz von New York City wird aus öffentlichen Aufzeichnungen, Zeitungen, Büchern und Wahrzeichen, die auch nur im Entferntesten auf seine frühere Existenz hinweisen, durch die kombinierte Kraft von Feuer und Stahl zerbröckelt werden. \n\nUnd danach, wenn genug Zeit vergangen ist, wird der historische Dreck aus unseren Köpfen verschwunden sein, unsere Kinder werden es nicht besser wissen und die Welt kann erleichtert aufatmen, weil sie weiß, dass eine der vielen explosiven Zysten der Moderne verschwunden ist und für immer als der Grabstein der Moderne bekannt sein wird.\n\nUnd ich könnte nicht glücklicher sein."
 cac.38.a: "Ich bin das Feuer der Welt, ich bin die Welt, die brennt"

 cac.39.t: "Die Plünderung der Goldenen Stadt"
 cac.39.d: ""Alter, ich liebe einfach das Treiben in der Großstadt! Es ist so dynamisch und gibt mir das Gefühl, in einer dieser Fernsehsendungen zu sein!"\n\Nur ein absoluter Vollidiot würde so etwas sagen. San Fransisco hat viele davon, und obwohl ich die Tausenden von Obdachlosen (die übrigens nach Scheiße stinken) verstehen kann, die damit klarkommen, wie toll San Fransisco ist, gibt es auch den typischen Stadtbewohner, der sich zu sehr darüber aufregt, in einem ständigen gesellschaftlichen Dreckloch zu leben, ernsthaft, sie regen sich über menschliche Scheiße auf, die an die Wand eines örtlichen Starbucks geschmiert wurde, weil es "so authentisch ist omg! "Einer der schlimmsten Orte, an denen man sich in dieser Stadt aufhalten kann, ist das Castro-Viertel. Ich kann mich daran erinnern, wie ich als Kind nach jeder Regenperiode die Sonne hell schien und einen Regenbogen entstehen ließ, dessen Farben wunderschön waren, die Natur ist schließlich der größte Künstler. \n\nNun, hier sehe ich überall Regenbögen und es ist unglaublich hässlich, ich mache keine Witze, diese Leute verstehen überhaupt nichts von Ästhetik und schmieren einfach überall bunte Farben hin, früher war dies ein Arbeiterviertel, aber jetzt ist es ein garantiertes STD-Fickfest, es ist ekelhaft. \n\nUnd weißt du, was diesen Ort aufhellen würde? Feuer, und zwar jede Menge davon, trotz all der Farbenpracht sieht dieser Ort trist aus, und mit einer guten Menge an Brandwaffen wird dieses Viertel eines der größten Lagerfeuer aller Zeiten sein, und wenn alles gesagt und getan ist?\n\n Wir werden die schönen Bäume in den frischen, fruchtbaren Boden pflanzen, das Holz wird sich durch den Betonschutt brechen und all die künstlichen Farben werden durch das unbestrittene Grün von Mutter Natur ersetzt werden.\n\n Ich werde mich mindestens vierzig Stunden lang waschen müssen, selbst nachdem ich den Ort abgefackelt habe, fühle ich mich immer noch eklig."
 cac.39.a: "Der Rauch bedeckt den Regenbogen."

 cac.40.t: "Besorgniserregende Nachrichten von der Grenze zwischen Oregon und Kalifornien"
 cac.40.d: "Jüngste Berichte von Offizieren entlang der südlichsten Grenze haben beunruhigende Warnzeichen für eine mögliche Invasion der Amerikanischen Volksbefreiungsarmee (APLA) gemeldet. Entlang des südlichen Oregon stationierte Truppen haben mehrere Kolonnen von APLA-Soldaten bei Trainingsübungen gesichtet, und örtliche Wachen haben beobachtet, dass sich feindliche Kräfte entlang der Grenze versammeln. Angesichts dieser Informationen ist unser Oberkommando einstimmig zu dem Schluss gekommen, dass eine Invasion unmittelbar bevorsteht. Fast unmittelbar nach Bekanntwerden der Nachricht haben viele unserer Generäle mit den Vorbereitungen für eine bevorstehende Invasion begonnen, und mehrere Milizgruppen aller Couleur haben beschlossen, ihre Differenzen beizulegen und sich zusammenzuschließen. Sie haben sich im gesamten südlichen Oregon positioniert und scheinen sich auf einen Guerillakrieg vorzubereiten. Wenn die Gerüchte wahr sind, müssen wir dafür sorgen, dass sie für jeden Zentimeter unserer Heimat bezahlen, bevor sie uns zerstören."
 cac.40.a: "Das sollen diese Bastarde mal versuchen."

