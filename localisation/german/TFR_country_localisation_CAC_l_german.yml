 cac.5.t: "Die Wahlen beginnen"
 cac.5.d: "Nachdem wir unsere Unabhängigkeit und die Existenz unseres Nationalstaates gesichert haben, wird es für Kaskadien an der Zeit sein, eine rasche Wahl abzuhalten, um zu bestimmen, wer von den Menschen als würdig genug erachtet wird, unser Land zu führen. Wir haben eine Zeit lang in einer Einheitsfront gekämpft, und die politische Landschaft hat sich anscheinend genug für eine solche Wahl beruhigt.\n\nWir haben derzeit:\n\nDie "Vorwärts Kaskadien"-Koalition: Eine zentristische Koalition aus Progressiven, Libertären und Konservativen. Sie versuchen, Kasadien zu führen und seine Freiheit zu sichern. Die Sozialistische Partei von Kaskadien: Die verbliebenen Sozialisten in unserem Land haben sich schon früh zu einer einzigen Partei zusammengeschlossen. Ihr Ziel ist es, "den Kapitalismus im In- und Ausland zu stürzen."\n\nDie Imperative Partei von Kaskadien: Neofaschistische und rechtsextreme Brigaden haben sich kürzlich zu einem potenziellen Kandidaten für die Wahl zusammengeschlossen. Sie wollen "die natürliche Schönheit unserer Heimat wiederherstellen, um sie rein und frei zu halten.""
