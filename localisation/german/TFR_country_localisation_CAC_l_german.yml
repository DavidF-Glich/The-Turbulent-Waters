 CAC_ipc_support_rinaldo_nazzaro_decision: "[GetRightDescisionName] fördern"
 CAC_ipc_legitimize_ecofascism_decision: "Ökofaschismus legitimieren"
 CAC_ipc_legitimize_ecofascism_decision_desc: "Für viele ist der Ökofaschismus keine legitime und fundierte politische Bewegung, sondern eher ein Versuch, bereits bestehende ökologische Bewegungen zu vereinnahmen. Wir werden unseren Leuten zeigen, dass unsere Bewegung ernst genommen werden sollte und dass wir wirklich eine Alternative zur scheiternden "grünen Linken" und dem degenerierten Kapitalismus bieten wollen."
 CAC_ipc_promote_anti_modernism_decision: "Antimodernismus fördern"
 CAC_ipc_promote_anti_modernism_decision_desc: "Seit Jahrzehnten wird unser Stamm von einer Krankheit geplagt, der Krankheit der Modernität. Dieses Virus hat unser Volk und unseren Stamm infiziert, es geschwächt und seinen Geist und sein Leben ausgesaugt, so dass es nur noch Hass auf seine Stammesgenossen und eine kranke Anbetung des Materialismus gibt. Wir werden uns darauf konzentrieren, diese Krankheit auszurotten, indem wir eine Massenkampagne zur mentalen Impfung gegen die Moderne starten, in der Hoffnung, dass sie schließlich die Übel der gloabilistischen, materialistischen Welt erkennen werden."
 CAC_ipc_ancient_aesthetics_decision: "Antike Ästhetik"
 CAC_ipc_ancient_aesthetics_decision_desc: "Die Griechen haben gern trainiert."
 CAC_ipc_ecological_acceleration_decision: "Ökologische Akzeleration"
 CAC_ipc_ecological_acceleration_decision_desc: "pflanz bäume oder so keine ahnung"
 CAC_ipc_rebuild_the_nation_decision: "Die Nation wiederaufbauen"
 CAC_ipc_rebuild_the_nation_decision_desc: "samen"
 CAC_ipc_hold_a_military_parade_decision: "Eine Militärparade abhalten"
 CAC_ipc_hold_a_military_parade_decision_desc: "soldaten die marschieren"
 CAC_ipc_nm_connect_our_country_decision: "§YNationale Mission§! auswählen: Unser Land verbinden"
 CAC_ipc_nm_connect_our_country_decision_desc: "Auch wenn wir den modernistischen Abschaum bekämpfen wollen, können wir die negativen Auswirkungen des Bürgerkriegs auf unser Volk und unseren Stamm nicht leugnen. Im ganzen Land sind viele ohne Nahrung, Wasser und Unterkunft, was wir nicht ignorieren können. Wir werden uns darauf konzentrieren, unser Land zu verbinden und ein landesweites Straßennetz zu errichten, um unserem Volk das Nötigste zu geben. Alle Wege sollen zum neuen Rom führen."
 CAC_ipc_nm_destroy_modernity_decision: "§YNationale Mission§! auswählen: Die Modernität zerstören"
 CAC_ipc_nm_destroy_modernity_decision_desc: "Es ist endlich an der Zeit, uns ein für alle Mal von der modernistischen Plage zu befreien. Wir werden massenhaft fähige Männer in die Armee einberufen, um sicherzustellen, dass unser Volk die Kraft und den Willen hat, unseren Stamm zum Ruhm zu führen. Wir werden die falschen Götzen zerstören, die die Städte bevölkern, die schlagenden Herzen der Entartung und des Verfalls. Und wir werden dafür sorgen, dass alle Männer, Frauen und Kinder von den Übeln der modernistischen Kultur erfahren, koste es, was es wolle."
 CAC_ipc_nm_destroy_the_hubs_of_decadence_decision: "§YNationale Mission§! auswählen: Die Zentren der Dekadenz zerstören"
 CAC_ipc_nm_destroy_the_hubs_of_decadence_decision_desc: ""
 CAC_ipc_nm_cultivate_a_new_violence_decision: "§YNationale Mission§! auswählen: Cultivate a New Violence"
 CAC_ipc_nm_cultivate_a_new_violence_decision_desc: "Obwohl wir die Kapitalisten verachten, könnten wir zum Wohle unseres Landes vielleicht doch mit einigen von ihnen zusammenarbeiten. Wir werden eine neue Klasse kultivieren, die auf der Natur und der Liebe zum eigenen Stamm und Volk aufbaut."
