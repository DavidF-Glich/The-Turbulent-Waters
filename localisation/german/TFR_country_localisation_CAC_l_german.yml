 cac.16.t: "Ar War E"
 cac.16.d: "Als Trump gewählt wurde, habe ich wirklich geglaubt, dass er dieses Land aus dem Loch ziehen könnte, das es sich selbst geschaffen hat, und wie viele andere habe ich meine Unterstützung für seine Präsidentschaft zum Ausdruck gebracht, natürlich wissen wir jetzt, dass sich absolut nichts geändert hat. Er hat das Unvermeidliche nur hinausgezögert, Ausländer wüten immer noch in unserem Land, und unsere natürliche Umwelt wird von Tag zu Tag hässlicher. Wie kann Demokratie funktionieren, wenn die Herrscher nicht zu deinem Stamm gehören? \n\nKaskadien ist nach wie vor ein wunderschönes Fleckchen Erde, nein, wirklich, ich bin überzeugt, wenn du irgendeinen sojakonsumierenden Stadtbewohner in dieses Land schleppst, würde er in Tränen ausbrechen und um Vergebung bitten, weil er die Ikonen der Sünde und des Verfalls verehrt. Ein großer Fehler, den die Menschen hier begangen haben, ist jedoch, dass sie versuchen, denselben Weg zu gehen, den die Bundesregierung gegangen ist. Letztendlich werden hier noch mehr Bienenstöcke entstehen, noch mehr kulturelle Fäulnis wird einsetzen, und ich werde es nie bereuen, diese Menschen losgeworden zu sein, sie hätten dasselbe mit mir gemacht. \n\nDiese Leute sind das pure Böse, sie tragen Masken aus falschem Lächeln und Gift im Blut, wir haben sie schon oft gesehen und wir haben gelernt, mit ihnen umzugehen, mein Stamm hat sie im Staub zurückgelassen, und so wie sie auf unsere Geschichte, unser Erbe, pissen, werde ich das Gleiche mit ihrer erbärmlichen Verfassung tun, einer billigen Kopie dessen, was die Vereinigten Staaten einst ausmachte. Ich frage mich, wie lange es dauern wird, bis sie sich auflöst. Danach werden Hunderte von neuen Bäumen gepflanzt, und der Vorteil von so viel frischem Dünger ist, dass sie zu schönen, gesunden Bäumen heranwachsen werden, die die Nahrung unserer Feinde zu schätzen wissen, vor allem die fetten."
