 cac.22.t: "Belästigungsarchitektur"
 cac.22.d: "Als ich zum ersten Mal einen Fuß in einen der vielen städtischen Bienenstöcke setzte, war ich wenig überraschend angewidert. Jahrelang tat ich mein Bestes, um diese städtischen Samen zu meiden, die sich zu einer betonierten Verhaltenssenke wie New York City entwickeln würden.\n\Natürlich haben mich die jüngsten Ereignisse dazu gezwungen, denn da der verrottende Leichnam der Vereinigten Staaten in das Stadium der explosiven Nekrose eintritt, wäre es nur eine Frage der Zeit, bis die Geier anfangen, darüber zu schwärmen, begierig darauf, das zu zerpflücken, was am meisten Nahrung bietet. Ich habe vor, einer dieser Geier zu sein.\n\nBei einem Blick auf den Bienenstock namens Seattle waren die Tumore reichlich vorhanden und zu erwarten. Kriminalität und Hedonismus waren allgegenwärtig, Ausländer zerstörten die wenigen kulturellen Sehenswürdigkeiten, die es gab, und natürlich verunstalteten ideologische Parasiten unsere einst großartige Nation. \Ganz zu schweigen von den Elfenbeintürmen, die versuchen, den Himmel zu durchdringen, von Müllsäcken, einem kotzenden Landstreicher oder blauhaarigen Walen, die in der Öffentlichkeit schreien, und natürlich von einem zufälligen Baum hier und da, denn selbst der psychopathischste Stadtplaner erkennt, dass der Mensch die Natur braucht, aber selbst die wollen sie entfernen, um die Kontrolle zu haben. Fettgesichtige Oligarchen, die gierig ihre öligen Hände schütteln, während sie mehr Geld bekommen, indem sie die Wälder mit noch mehr Betonklötzen abwürgen, Politiker, die so viel Geld wie möglich aus dem arbeitenden Menschen herauspressen, und ausländische Marionettenspieler, die mit unserem Nachwuchs nach ihren eigenen Vorstellungen spielen - nicht, dass das viel ausmachen würde, sie alle werden ihr Ende finden. \n\nIch weiß, dass es da draußen noch mehr Menschen wie mich gibt, wir alle wissen, was auf uns zukommt, und wir haben uns seit Jahren körperlich und geistig darauf vorbereitet.\n\n Die Pläne für den Akzelerationismus sind da, es liegt an uns, sie zu zerstören und wieder aufzubauen."
