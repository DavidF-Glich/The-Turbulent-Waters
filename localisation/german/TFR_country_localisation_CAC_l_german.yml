 #Leader Desc
 POLITICS_MIKE_MA_DESC: "Der im Oktober 1995 geborene Mike Ma war in seiner Jugend als Unruhestifter bekannt, und obwohl er von seinem Highschool-Abschluss ausgeschlossen wurde, erhielt er ein Diplom mit der Begründung, dass er den Rest des Abschlussjahres zu Hause verbrachte. Ein Jahr später wurde er bei der US-Küstenwache aufgenommen. Nachdem er deren Bootcamp zweimal durchlaufen hatte, einmal als Truppenführer, wurde er aus dem Dienst entlassen, weil er auf Sperrgebiet schlafgewandelt war.\n\nNun war er in der Welt verloren. Er war müde, geschlagen und hatte keinen College-Abschluss. Er begann zu schreiben, sowohl in der Belletristik als auch in der Politik. Das verschaffte ihm ein paar gut bezahlte Jobs, aus denen sich später bessere Jobs mit hervorragender Bezahlung entwickelten. Aber wie alle guten Dinge hatten auch diese ein Ende. Die Welt brennt, und in Zeiten großer Krisen werden große Eroberer aus den Flammen geboren. Mike Ma hat vor, genau das zu sein, denn er sieht den Schaden, den die moderne Welt seinem Stamm zugefügt hat, und will einen großen Wandel in der Gesellschaft herbeiführen, um die klassische Moral und Ästhetik wiederzubeleben, sich weiter in den Zusammenbruch der modernen Welt hineinzulehnen und vor allem Mutter Natur zu ermöglichen, das zurückzuerobern, was ihr über so viele Jahrhunderte genommen wurde. Der Zweck heiligt die Mittel, Millionen werden für den Schaden bezahlen, den sie der natürlichen Ordnung zugefügt haben, und das Gleichgewicht wird wiederhergestellt werden. \n\nNachdem er Bücher geschrieben hatte, die sich über eine übertriebene Version seiner selbst lustig machten, erkannte er bald, dass er genau diese Version von sich selbst sein musste, um die Flammen des Wandels noch weiter zu schüren: Er wird nicht länger der junge Schriftsteller sein, der im Populismus feststeckt, er wird nicht länger der komödiantische Rebstockstar sein, er wird ein neuer Mike Ma sein, der Architekt der Belästigung, der Motor der Beschleunigung und eine helle Flamme, die alles verbrennt, er will das größte Feuer entfachen, das die Welt je gesehen hat, damit er selbst in der Niederlage seine Spuren in der Geschichte hinterlässt, so wie es die alten Eroberer taten. \n\nDie moderne Welt ist sein größter Gegner, und er hat nicht die Absicht, zu verlieren."

