 cac.15.t: "Vergnügungssüchtiger"
 cac.15.d: "Als Teenager habe ich mich immer gefragt, warum es Pyromanen gibt, oder überhaupt alle, die Spaß daran haben, Dinge zu zerstören. Ich erinnere mich, wie einige von ihnen kicherten und vor Aufregung wimmelten, wenn sie mehr und mehr zerstörten. Nun, das frage ich mich nicht mehr, denn als ich die Lunte dieses roten Dynamitbündels anzündete und es in ein Verwaltungsgebäude von King County warf, war ich ziemlich aufgeregt, und noch aufgeregter, als die Fassade des Gebäudes in die Luft flog, Glas überall zersplitterte, Holz und Beton überall verstreut wurden, und zu wissen, dass die Besitzer darin gefangen waren, war das Tüpfelchen auf dem i. \n\nDer Unabomber war kreativ, Nero war kreativ, und genau wie diese Großmeister der Zerstörungskunst werde ich ein Meisterwerk schaffen. Ich habe Glück, denn Seattle bietet reichlich Leinwand.\n\nNun ja, die gesamten ehemaligen USA werden es tun.\n\nAls Nächstes kommt die Space Needle, ich habe das Ding immer gehasst, ich habe nie verstanden, warum der Mensch so besessen davon ist, im Weltraum zu sein oder den Himmel zu erreichen, während das Paradies hier auf dieser grünen Erde ist. Es ist ein Affront gegen die Existenz, einen Betonbaum zu imitieren.\n\nGut, dass man nur einen einzigen Auslöser und eine Menge Sprengstoff braucht."
