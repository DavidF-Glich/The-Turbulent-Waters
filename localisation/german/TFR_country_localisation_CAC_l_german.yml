 CAC_cascadian_militias_idea_desc: "Vor dem Ausbruch des Bürgerkriegs begannen viele Menschen im Nordwesten, Milizen zur Selbstverteidigung für den Notfall oder zur Bekämpfung einer tyrannischen Regierung zu bilden. Jetzt, da die Autorität in Washington und Oregon zusammengebrochen ist, sind viele Menschen aus allen Gesellschaftsschichten in unsere Reihen geströmt, weil sie glauben, dass wir die einzige Gruppe sind, die in der Lage ist, sich ausreichend zu verteidigen und für einen ausreichenden Vorrat an Lebensmitteln und Wasser zu sorgen. Ein großer Teil unserer Armee kümmert sich wenig um Kaskadien und kämpft nur für die Chance auf Beute oder eine gefüllte Suppenschüssel."
