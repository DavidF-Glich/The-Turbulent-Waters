 submarine: "U-Boot"
 submarine_desc: "Ein U-Boot ist ein Wasserfahrzeug, das unabhängig unter Wasser operieren kann. Die Hauptverteidigung eines U-Boots liegt in seiner Fähigkeit, in den Tiefen des Ozeans verborgen zu bleiben. Ein verborgenes militärisches U-Boot ist eine echte Bedrohung und kann eine gegnerische Marine aufgrund seiner Tarnkappe dazu zwingen, Ressourcen für die Suche in großen Meeresgebieten und den Schutz von Schiffen vor Angriffen zu verschwenden."
