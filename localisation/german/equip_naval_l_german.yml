 carrier: "Flugzeugträger"
 carrier_desc: "Ein Flugzeugträger ist ein Kriegsschiff, das als Seeluftstützpunkt dient und mit einem durchgehenden Flugdeck sowie Einrichtungen zum Transport, zur Bewaffnung, zum Einsatz und zur Bergung von Flugzeugen ausgestattet ist. In der Regel ist er das Hauptschiff einer Flotte, da er es den Seestreitkräften ermöglicht, ihre Luftstreitkräfte weltweit einzusetzen, ohne dass sie auf lokale Stützpunkte angewiesen sind, um Flugzeuge einzusetzen."
