 heavy_cruiser:1 "Zerstörer"
 heavy_cruiser_desc: "Ein großer gepanzerter Kreuzer, der ziemlich flexibel ist. Eine gute Wahl für Nationen, die es sich nicht leisten können, größere Großkampfschiffe zu bauen."
 both_cruisers_desc: "Eine Fregatte ist eine Art von Kriegsschiff, das in den letzten Jahrhunderten verschiedene Größen und Funktionen hatte. In modernen Seestreitkräften werden Fregatten zum Schutz anderer Kriegs- und Handelsschiffe eingesetzt, insbesondere zur U-Boot-Bekämpfung (ASW) für amphibische Expeditionsverbände, Nachschubgruppen und Handelskonvois. In der Terminologie der Marine ist ein Zerstörer ein schnelles, manövrierfähiges Kriegsschiff mit langer Lebensdauer, das dazu bestimmt ist, größere Schiffe in einer Flotte, einem Konvoi oder einer Kampfgruppe zu eskortieren und sie gegen kleinere, leistungsstarke Angreifer mit kurzer Reichweite zu verteidigen. Zu Beginn des 21. Jahrhunderts sind Zerstörer der weltweite Standard für Überwasserkampfschiffe. "
