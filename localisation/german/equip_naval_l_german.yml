 battleship: "Raketenkreuzer"
 battleship_desc: "Moderne Kreuzer sind in der Regel die größten Schiffe einer Flotte nach Flugzeugträgern und amphibischen Angriffsschiffen und können in der Regel mehrere Funktionen erfüllen. Im späten 20. Jahrhundert war der Kreuzer nach dem Flugzeugträger das größte und leistungsstärkste Überwasser-Kampfschiff, nachdem das Schlachtschiff überflüssig geworden war. Die Rolle des Kreuzers variierte je nach Schiff und Marine und umfasste oft auch die Luftverteidigung und die Bombardierung der Küste."
