 ### STANDARD NAVAL ##
 destroyer: "Korvette"
 destroyer_desc: "Eine Korvette ist ein kleines Kriegsschiff. Sie ist traditionell die kleinste Schiffsklasse, die als echtes Kriegsschiff gilt. Bei den modernen Seestreitkräften setzte im späten 20. und frühen 21. Jahrhundert ein Trend hin zu kleineren, wendigeren Überwasserfahrzeugen ein. Sie sind in der Regel mit mittel- und kleinkalibrigen Geschützen, Boden-Boden-Raketen, Boden-Luft-Raketen und U-Boot-Waffen bewaffnet. Viele können einen kleinen oder mittleren Hubschrauber zur U-Boot-Bekämpfung aufnehmen."
