 Iceland.4.a: "Willkommen, liebe Intellektuelle!"
 Iceland.5.t: "Mammut aus dem Aussterben zurückgeholt"
 Iceland.5.d: "In einer bahnbrechenden Errungenschaft, die das Feld der Genetik und des Naturschutzes neu gestalten könnte, hat ein Team von Wissenschaftlern in Island die erfolgreiche Wiederauferstehung des Wollhaarmammuts bekannt gegeben, einer Art, die vor über 4.000 Jahren ausgestorben ist. \n\nDas Projekt wurde in Zusammenarbeit von Genetikern, Paläontologen und Naturschützern durchgeführt und zielte darauf ab, modernste Gen-Editing-Techniken einzusetzen, um die ausgestorbene Art wiederzubeleben. Das Team extrahierte DNA-Fragmente aus gut erhaltenen Mammutresten, die im sibirischen Permafrostboden gefunden wurden. Diese Fragmente wurden dann sorgfältig sequenziert und mit der DNA ihrer engsten lebenden Verwandten, den heutigen Elefanten, verglichen. \n\nNach mehreren erfolglosen Versuchen gelang dem Team der Durchbruch mit einem gesunden weiblichen Kalb namens "Lyra", das in einer eigens dafür eingerichteten Anlage in Island geboren wurde. Lyra, das erste Wollhaarmammut, das seit Jahrtausenden auf der Erde lebt, wird als Zeugnis menschlicher Innovation und Entschlossenheit gepriesen."
 Iceland.5.a: "Wir sind Götter!"
 Iceland.6.t: "Mammut aus dem Aussterben zurückgeholt"
 Iceland.6.d: "In einer bahnbrechenden Errungenschaft, die das Feld der Genetik und des Naturschutzes neu gestalten könnte, hat ein Team von Wissenschaftlern in Island die erfolgreiche Wiederauferstehung des Wollhaarmammuts bekannt gegeben, einer Art, die vor über 4.000 Jahren ausgestorben ist. \n\nDas Projekt wurde in Zusammenarbeit von Genetikern, Paläontologen und Naturschützern durchgeführt und zielte darauf ab, modernste Gen-Editing-Techniken einzusetzen, um die ausgestorbene Art wiederzubeleben. Das Team extrahierte DNA-Fragmente aus gut erhaltenen Mammutresten, die im sibirischen Permafrostboden gefunden wurden. Diese Fragmente wurden dann sorgfältig sequenziert und mit der DNA ihrer engsten lebenden Verwandten, den heutigen Elefanten, verglichen. \n\nNach mehreren erfolglosen Versuchen gelang dem Team der Durchbruch mit einem gesunden weiblichen Kalb namens "Lyra", das in einer eigens dafür eingerichteten Anlage in Island geboren wurde. Lyra, das erste Wollhaarmammut, das seit Jahrtausenden auf der Erde lebt, wird als Zeugnis menschlicher Innovation und Entschlossenheit gepriesen."
 Iceland.6.a: "Warum haben sie das gemacht?"
 Iceland.7.t: "Colossal Biosciences kündigt das Aussterben und dann auch das Wiederaussterben des Dodos an"
 Iceland.7.d: "In einer seltsamen Wendung des Schicksals hat Colossal Biosciences bekannt gegeben, dass es ihnen gelungen ist, den ausgestorbenen Raphus Cucullatus, auch bekannt als Dodo, wiederzubeleben. Doch nur wenige Augenblicke, nachdem er aus seinem Ei geschlüpft war, fiel er zu Boden und war sofort tot. \n\nDies ist sowohl ein Sieg als auch ein Verlust für die Crew des Colossal Biosciences Lab in Reykjavík"
 Iceland.7.a: "Wir werden ihn Ikarus taufen"