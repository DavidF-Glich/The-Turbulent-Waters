 ICE_Ecological_Disaster_Category_desc: "\n\n\n\n\n£GFX_ICE_Ecological_Disaster_Banner\n\n\n\n\n\n\n\n"Wenn wir nicht innerhalb des nächsten Jahrzehnts drastische Maßnahmen ergreifen, könnten wir mit irreversiblen Schäden an der Natur und dem Zusammenbruch unserer Gesellschaften konfrontiert werden." -Sir David Attenborough \n\nWährend die Welt von Tag zu Tag mehr in Anarchie versinkt, sieht sich Island von seinen früheren Verbündeten isoliert. Isoliert ist es gezwungen, mitzuerleben, was das globale Gemetzel mit der Umwelt anstellt, und die Last zu tragen, die niemand hören will, weil sie ihre politische Agenda oder Legitimität beeinträchtigt... \n\nDas Ende der Welt"
