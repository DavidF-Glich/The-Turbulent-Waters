moldova.1.t: "Die moldawischen Präsidentschaftswahlen von 2020"
moldova.1.d: "Die moldauischen Präsidentschaftswahlen 2020 sind eine der kritischsten, die unser Land in den letzten Jahren erlebt hat, denn die COVID-Pandemie hat große Auswirkungen auf unser ohnehin schon angeschlagenes Land. Die Moldauerinnen und Moldauer haben die Wahl zwischen Ost und West, wobei der derzeitige Präsident Igor Dodon von der Partei der Sozialisten der Republik Moldau (PSRM) die prorussische Bewegung in Moldawien vertritt und Maia Sandu von der ACUM-Koalition zwischen der Partei der Aktion und Solidarität (PAS) und der Partei der Plattform für Würde und Wahrheit (PPDA) die prowestliche Bewegung in Moldawien vertritt. Es steht viel auf dem Spiel, und wer auch immer gewinnt, wird das Land in eine radikal andere Richtung lenken."
moldova.1.a: "Maia Sandu wurde gewählt"
moldova.1.b: "Igor Dodon wurde wiedergewählt"

