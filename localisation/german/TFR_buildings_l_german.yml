l_german:
 infrastructure: "Infrastruktur"
 infrastructure_plural: "Infrastruktur"
 infrastructure_desc: "Dieses Gebäude bietet dem Staat eine Verbesserung der Infrastruktur. Es steigert deine Versorgungskraft in strategischen Regionen und erhöht die Geschwindigkeit deiner Divisionen sowie deine Rohstoffförderung."
 power_plant: "Kraftwerk"
 power_plant_plural: "Kraftwerke"
 power_plant_desc: "Dieses Gebäude bietet dem Staat §G+20% Bauslots§!, §G+10% Örtliche Ressourcen§! und §G+10% Baugeschwindigkeit§! auf Kosten von §HTreibstoff§!.\n\n§RDu wirst in diesem Staat keine §Y$nuclear_reactor_plural$§! oder §Y$energy_farm_plural$§! bauen können!§!" 
 nuclear_reactor: "Kernreaktor"
 nuclear_reactor_plural: "Kernreaktoren"
 nuclear_reactor_desc: "Dieses Gebäude bietet dem Staat §G+40% Bauslots§!, §G+20% örtliche Ressourcen§!, §G+20% Fabrikproduktion§! und §G+40% Baugeschwindigkeit§! ohne die Notwendigkeit von §HTreibstoff§!, aber zu §RHohen Baukosten§!. Falls Atombomben §Gfreigeschaltet§! sind, können sie sie produzieren.\n\n§RDu wirst in diesem Staat keine §Y$nuclear_reactor_plural$§! oder §Y$energy_farm_plural$§! bauen können!§!"
 energy_farm: "Energiefarm"
 energy_farm_plural: "Energiefarmen"
 energy_farm_desc: "Dieses Gebäude versorgt den Staat mit §G+20% Bauslots§! und §G+20% Fabrikproduktion§! ohne die Notwendigkeit von §HTreibstoff§!.\n\n§RDu wirst in diesem Staat keine §Y$nuclear_reactor_plural$§! oder §Y$energy_farm_plural$§! bauen können!§!"
 infrastructure: "Infrastruktur"
 infrastructure_plural: "Infrastruktur"
 infrastructure_desc: "Mit diesem Gebäude wird die staatliche Infrastruktur verbessert. Es erhöht Ihre Nachschubstärke in strategischen Regionen, die Geschwindigkeit Ihrer Divisionen sowie Ihre Rohstoffgewinnung."
 rocket_site: "Drohnenstartplatz"
 rocket_site_plural: "Drohnenstartplätze"
 rocket_site_desc: "CORDIS DIE"
 arms_factory: "Militärfabrik"
 arms_factory_plural: "Militärfabriken"
 arms_factory_desc: "Dieses Gebäude ermöglicht der Region die Produktion neuer militärischer Ausrüstung. Kann bei Bedarf in eine Zivilfabrik umgewandelt werden."
 dockyard: "Schiffswerft"
 dockyard_plural: "Schiffswerften"
 dockyard_desc: "Dieses Gebäude bietet dem Staat eine Industrie für den Bau neuer Schiffe zum Preis von §RWerftunterhalt§!."
 office_park: "Bürokomplex"
 office_park_plural: "Bürokomplexe"
 office_park_desc: "Dieses Gebäude versorgt den Staat mit §G+10% Fabrikproduktion§! und erzeugt §GBIP§! und §GSteuereinnahmen§! basierend auf §Yx1,5§! dem aktuellen §YUnternehmenswert§! bzw. §YGewerbesteuersatz§!"
 industrial_complex: "Zivilfabrik"
 industrial_complex_plural: "Zivilfabriken"
 industrial_complex_desc: "Dieses Gebäude ermöglicht der Region die Produktion von Zivilgütern oder den Bau neuer Gebäude. Kann bei Bedarf in eine Militärfabrik umgewandelt werden."
 air_base: "Luftstützpunkt"
 air_base_plural: "Luftstützpunkte"
 air_base_desc: "Dieses Gebäude ermöglicht den Einsatz von Luftstreitkräften in dieser Region."
 naval_base: "Marinestützpunkt"
 naval_base_plural: "Marinestützpunkte"
 naval_base_desc: "Vergrößert die Reichweite Ihrer Flotte und repariert sie. Ermöglicht den Nachschub und Ressourcenexport nach Übersee. Je höher die Stufe, desto größer die Nachschublieferungen."
 bunker: "Landbefestigung"
 bunker_plural:0 "Landbefestigungen"
 bunker_desc:0 "Verursacht im Kampf für jede Befestigungsstufe einen Angriffsmalus von $VALUE|+%0$ beim Angreifer."
 coastal_bunker:0 "Küstenbefestigung"
 coastal_bunker_plural:0 "Küstenbefestigungen"
 coastal_bunker_desc:0 "Verursacht während einer Invasion für jede Befestigungsstufe einen Angriffsmalus von $VALUE|+%0$ beim Angreifer."
 anti_air_building:0 "Flugabwehrgeschütze"
 anti_air_building_plural:0 "Flak"
 anti_air_building_desc:0 "Dieses Gebäude bietet dem Staat Schutz vor feindlichen Bombern und die Möglichkeit, das Feuer auf angreifende Flugzeuge zu eröffnen."
 synthetic_refinery:0 "Synthetische Raffinerie"
 synthetic_refinery_plural:0 "Synthetische Raffinerien"
