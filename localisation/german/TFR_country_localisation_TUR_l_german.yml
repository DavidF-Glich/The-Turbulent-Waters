 #Events
 turkey.2.t: "Türkei verlässt die NATO"
 turkey.2.d: "Nach den Wahlen, die Erdogan knapp gewann, warf er den NATO-Ländern vor, sich in die inneren Angelegenheiten der Türkei einzumischen. In seiner Rede bezeichnete Erdogan die NATO als \"nicht mehr existierende und de facto tote Organisation\", wobei er auch darauf hinwies, dass die Abwesenheit der Vereinigten Staaten sich darauf ausgewirkt habe, und versprach, die NATO-Mitgliedschaft der Türkei zu beenden."
 turkey.2.a: "Ist das sein Ernst?" 
 turkey.3.t: "Erdogan in der Türkei wiedergewählt"
 turkey.3.d: "Verdammt, er hat herausgefunden, dass wir versuchen, ihn loszuwerden und jetzt verlässt er die NATO!"
 turkey.3.a: "Scheiße!"
 turkey.4.t: "Kemal Kilicdaroglu in der Türkei gewählt"
 turkey.4.d: "Zum Glück hat sich unsere sehr demokratische Einmischung in die inneren Angelegenheiten der Türkei ausgezahlt! Ich warte auf die kemalistische Subideologie."
 turkey.4.a: "Kein Land ist frei, wenn es nicht demokratisch ist." 