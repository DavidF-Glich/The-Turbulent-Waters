 SAU_civil_war_preparations: "Vorbereitungen auf den Bürgerkrieg"
 SAU_civil_war_preparations_desc: "Trotz seiner rechtlichen Befugnis, die Nachfolge von Salman Abdulaziz anzutreten, wächst der interne Widerstand gegen Mohammed bin Salman. Nach dem Tod des Königs haben sich Oppositionsgruppen gebildet, die sich anscheinend zusammenschließen, um Mohammed zu stürzen. Auch die Rückkehr von Yahya Assiri hat die Lage nicht beruhigt, denn auch die Liberalen haben begonnen, sich zu organisieren und ihren Einfluss zu vergrößern. Regimente ignorieren Befehle, Bitten um Verstärkung werden nicht erfüllt, seltsame Bewegungen werden aufgezeichnet. Es gibt nur eine Möglichkeit..."
