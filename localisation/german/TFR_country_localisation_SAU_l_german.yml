 ###EVENTS###
 saudi.1.t: "Salman in Krankenhaus eingeliefert"
 saudi.1.d: "Heute früh wurde der König von seinem Hausarzt wegen plötzlicher Atembeschwerden und Rückenschmerzen aufgesucht. Ihm zufolge hatten die Atemprobleme bereits vor einigen Wochen begonnen und sich seitdem verschlimmert. Es dauerte nicht lange, bis der Arzt feststellte, dass er mit COVID-19 infiziert war. Die Informationen darüber werden aufmerksam verfolgt und zu einem späteren Zeitpunkt an die Öffentlichkeit weitergegeben." 
 saudi.1.a: "Betet für den König"
 saudi.2.t: "Der Zustand des Jemenkrieges"
 saudi.2.d: "Es ist ganz offensichtlich geworden, dass dieser Konflikt in den nächsten fünf Jahren kein sicheres Ende hat. Unsere Houthi-Gegner haben unsere Männer mit 40 Jahre alten AKs besiegt. Obwohl unsere jüngsten Offensiven gescheitert sind, sind wir nach wie vor entschlossen und bereit zu kämpfen." 
 saudi.2.a: "Mehr Männer, mehr Waffen."
 saudi.3.t: "Salmans Gesundheit versagt"
 saudi.3.d: "Große Ungewissheit naht. König Salman ist wegen schwerer Atemprobleme in die Notaufnahme eingeliefert worden. Es scheint, dass sich das Coronavirus in seinem Körper stark ausgebreitet hat. Wir beten, dass er sich erholt, auch wenn es so aussieht, als sei nur ein Resultat denkbar."
 saudi.3.a: "Betet für den König"
 saudi.4.t: "König Salman ist tot"
 saudi.4.d: "Heute trauert das saudische Volk um den Verlust seines Monarchen.\n\nHeute Morgen verstarb König Salman bin Abdulaziz al Saud im Alter von 85 Jahren an Komplikationen, kurz nachdem er positiv auf COVID-19 getestet worden war. Obwohl diese Unvermeidlichkeit in den letzten Jahren mit Schrecken erwartet worden war, war ihr Eintreffen dennoch ein Schock für die Nation. Aus der königlichen Familie und von einflussreichen Persönlichkeiten, die sich liebevoll über den König geäußert und sein Leben und seine Führung des Landes beklagt haben, sind verschiedene Erklärungen eingetroffen. Viele ausländische Staatsoberhäupter haben bereits ihr Beileid zu seinem vorzeitigen Ableben bekundet, und Kronprinz Mohammed bin Salman hat sich in herzlichen Worten zum Tod seines Vaters geäußert und wünscht sich, sein Andenken zu ehren.\n\nWährend die Trauerfeierlichkeiten weitergehen und die Gebete im ganzen Königreich zunehmen, liegt eine feierliche Stimmung in der Luft. Das Ableben des Königs hat jedoch einige Dinge in Bewegung gesetzt, vor allem eine nur allzu bekannte Nachfolgekrise. Im Hintergrund haben verschiedene Prinzen damit begonnen, die Nachricht unter den Mitgliedern wichtiger Positionen und anderen Mitgliedern der königlichen Familie zu verbreiten. Während die Nachfolgekrise langsam aber sicher ihr hässliches Haupt erhebt und die Zeit der Trauer sich dem Ende zuneigt, haben Mohammeds Feinde innerhalb des Königreichs die Gelegenheit genutzt, um Unmut gegen den de-facto-Führer des Königreichs zu säen. Dieser Prozess wird wahrscheinlich auch nach der Krönung des neuen Königs weitergehen."
 saudi.4.a: "Möge Gott uns helfen."
 saudi.5.t: "Salman bin Abdulaziz bin Salman al Saud tot aufgefunden"
 saudi.5.d: "Unseren jungen Prinzen hat ein schreckliches Schicksal ereilt! Während er das beliebte MMO DOTA 2 spielte, stürmte ein bewaffneter Mann in sein Zimmer und erschoss ihn aus nächster Nähe mit einem Gewehr."
 saudi.5.a: "Eine Ratte weniger, mit der man sich beschäftigen muss"
 saudi.6.t: "Mohammed bin Salman als König gekrönt"
 saudi.6.d: "Mit dem Ende der offiziellen Trauerzeit nach dem Tod von König Salman beginnt in Riad nun eine Zeit des Feierns: Sein Sohn, Prinz Mohammed, besteigt den saudischen Thron als König Mohammed, der achte Herrscher eines vereinigten Saudi-Arabiens. Seine Krönung stellt eine neue Ära in der saudischen Politik dar; fast siebzig Jahre lang war der saudische Thron von den immer älter werdenden Söhnen des ersten Königs Ibn Saud regiert worden. Da jedoch alle Söhne entweder tot sind oder von der Thronfolge ausgeschlossen wurden, obliegt es der neuen Generation zu regieren.\n\nDie Angelegenheit wird durch Mohammeds Ruf zusätzlich erschwert. Seit er seine Position gefestigt hat, hat er ein hartes Durchgreifen gegen die königliche Familie veranlasst und Onkel und Cousins wegen Verrats und Korruption entlassen. Nur wenige bezweifeln, dass er alles getan hat, um seinen Thron zu erhalten, aber viele machen sich Sorgen, wie weit er noch gehen wird, um ihn zu behalten.\n\nDer König ist tot, lang lebe der König."
 saudi.6.a: "Widerstand gegen den König wird unterdrückt werden."
 saudi.6.b: "Es muss eine Koalition gebildet werden, um diesen korrupten Despoten zu stürzen."
 saudi.6.c: "Arabien muss von diesem Monarchen befreit werden!"
 saudi.7.t: "Prinzen protestieren"
 saudi.7.d: ""
 saudi.7.a: "Holt euch euren eigenen Monarchen!"
 saudi.8.t: "PMCs versuchen, Mohammed zu verhaften"
 saudi.8.d: "Unsere Streitkräfte haben es gestern nicht geschafft, den abtrünnigen Prinzen Muhammad bin Nayef zu neutralisieren. Obwohl sie Tausende von Dollar in private Militärfirmen investiert haben, haben sie nicht das gewünschte Ergebnis erzielt. Acht bewaffnete Männer drangen im Schutze der Dunkelheit in Bin Salmans Residenz ein und lieferten sich ein Feuergefecht mit einem von Salmans eigenen privaten Sicherheitsleuten, bevor sie sich zurückzogen, nachdem es ihnen nicht gelungen war, die Verteidigung des Residenten zu durchdringen. Zum Glück hat unser PR-Team hart gearbeitet und kommentiert, dass dieser Mordversuch ein "sicheres Zeichen dafür ist, dass Allah seinen Tod wünscht"."
 saudi.8.a: "Diese Bastarde..."
 saudi.9.t: "Die Prinzenrebellion"
 saudi.9.d: "Trotz unserer ständigen Bemühungen um politische Stabilisierung ist unser Land in das Chaos eines Bürgerkriegs gestürzt. Die Verräter Muhammad bin Nayef und Ahmed bin Abdulaziz haben im Süden des Landes eine offene Rebellion angezettelt und den "Königlich-Arabischen Rat" gegründet, um den Thron an sich zu reißen. Im Norden des Landes haben liberale und jugendliche Kräfte ihre eigene Rebellion begonnen, wobei sie eine verdächtige Menge an von Israel gelieferten Waffen in ihrem Besitz haben. Unterdessen sind in Mekka Proteste ausgebrochen, und es gibt Gerüchte über einen möglichen Dschihadistenaufstand, obwohl wir unser Bestes tun, um das Gebiet unter Kontrolle zu halten. Wir werden alles in unserer Macht Stehende tun, um die zivile Ordnung wiederherzustellen, indem wir die große Bank des Reichtums der saudischen Königsfamilie aufbrechen."
 saudi.9.a: "Möge Gott uns helfen..."
 saudi.10.t: "Dschihadisten organisieren sich in Mekka"
 saudi.10.d: ""
 saudi.10.a: "Noch mehr Schafe auf die Schlachtbank!"
 saudi.10.b: "Wir sind Allahs Krieger!"
 saudi.11.t: "Schiitische Milizen organisieren sich"
 saudi.11.d: ""
 saudi.11.a: "Noch mehr Schafe auf die Schlachtbank!"
 saudi.12.t: "Russland bleibt beim Öl trotzig"
 saudi.12.d: ""
 saudi.12.a: "Senkt den Ölpreis und überschwemmt den Markt."
 saudi.18.t: "Yahya Assiri kehrt nach Saudi-Arabien zurück"
 saudi.18.d: "Der politische Exilant und Menschenrechtsaktivist Yahya Assiri ist nach den kürzlich ausgebrochenen Unruhen nach Saudi-Arabien zurückgekehrt. Der ehemalige Pilot der saudischen Luftwaffe hat nach der Verhaftung mehrerer prominenter Mitglieder der saudischen Vereinigung für bürgerliche und politische Rechte politisches Asyl im Vereinigten Königreich beantragt. Seine Rückkehr in das Land hat eine breite Kontroverse ausgelöst, wobei junge Liberale ihn lobten und mit offenen Armen empfingen, während die Konservativen ihn als Verräter und westlichen Spion beschimpften.\n\nMit seiner Rückkehr hat Assiri angekündigt, dass er sich den Idealen der Gewaltlosigkeit verpflichtet fühlen wird, doch wie haltbar diese Versprechen wirklich sind, wird von vielen in unserer Verwaltung bezweifelt."
 saudi.18.a: "Ein weiterer Scharlatan."
 saudi.19.t: "Fehlgeschlagener PMC-Putsch"
 saudi.19.d: ""
 saudi.19.a: "Das war knapp!"
 saudi.24.t: "Safar al-Hawali verurteilt den König"
 saudi.24.d: "Safar al-Hawali, ein prominenter islamischer Gelehrter und Führer der Sahwah-Bewegung, hat heute Nachmittag Kronprinz Mohammed bin Salman angeprangert. Er nannte ihn eine "israelische Marionette" und forderte weiterhin den Abzug der amerikanischen Truppen und kulturellen Einflüsse von der arabischen Halbinsel. Dies geschieht zu einer Zeit, in der das Land politisch gespalten ist und viele internationale Beobachter einen möglichen Bürgerkrieg befürchten.\n\nIsrael hat eine Erklärung abgegeben, in der es die Äußerungen Hawalis verurteilt und eine Entschuldigung für die "Verbreitung antisemitischer Verschwörungstheorien" fordert.\n\nViele Anhänger von Hawali scheinen sich auf einen "großen Dschihad gegen den Westen" vorzubereiten, da religiöser Extremismus und Fraktionszwang das Land an seinen Wurzeln zu zerreißen drohen"
 saudi.24.a: "Der alte Mann braucht seine Ruhe."
