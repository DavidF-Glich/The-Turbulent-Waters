 car.7.t: "Die Soldatenföderation"
 car.7.d: "Während die Nachrichten aus Zentralafrika und der ehemaligen Demokratischen Republik Kongo in letzter Zeit besonders spärlich waren, zeichnet sich eine Reihe von Entwicklungen ab, die von den Mainstream-Medien nicht unbemerkt geblieben sind. Inmitten eines zermürbenden Bürgerkriegs, der das Land in die schlimmste humanitäre Krise seit den 1990er Jahren gestürzt hat, hat \"Gleb\", ein mysteriöser russischer Söldner mit Verbindungen zur privaten Militärfirma \"Wagner Group\", die Oberhand über die vielen um die Macht kämpfenden Gruppierungen in der Region gewonnen. Im ganzen Land wurden mehrere \"zivil-militärische Verwaltungen\" eingerichtet, um ordnungsgemäß zu regieren, wobei sie sich auf internationale Söldner und lokale Kollaborateure stützen, um die Macht im Würgegriff zu halten. Die jüngste Entwicklung in der Kongokrise hat dazu geführt, dass Gleb und der Rat der Befehlshaber die \"Soldatenföderation\" zum neuen Staatsapparat erklärt haben, der die Verwaltung des Landes leitet. Dies hat auch dazu geführt, dass das Land zur Neutralität übergegangen ist und die Wagner-Gruppe effektiv gespalten wurde. Mit dieser Ankündigung wird erwartet, dass die Aufmerksamkeit und die Einnahmen privater Militärfirmen, die aufgrund der Ereignisse, die die globale Landschaft in den letzten Jahren geprägt haben, bereits jetzt zu den größten Unternehmen der Welt gehören, sprunghaft ansteigen werden. Die über den Kongo verstreuten Widerstandsgruppen im Untergrund gaben ebenfalls rasch Erklärungen zu dieser Angelegenheit ab und bekräftigten, dass sie alles tun werden, um ihr Heimatland von den Besatzern zurückzuerobern."
 car.7.a: "Alles für Geld." 