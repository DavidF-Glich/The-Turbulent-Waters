 congo.1.t: "Der dritte Kongokrieg"
 congo.1.d: "Nach den monatelangen wirtschaftlichen Turbulenzen im Anschluss an die Ölkrise ist die Demokratische Republik Kongo erneut in eine Ära des Warlordismus gestürzt. Nach einem gescheiterten Versuch der Oppositionsgruppe "Allianz der Demokratischen Kräfte des Kongo", die Macht zu übernehmen, hat sie im Nordosten des Landes erneut zu den Waffen gegriffen und geschworen, die Ordnung mit allen Mitteln wiederherzustellen. Unterdessen haben die von Ruanda unterstützten Separatistengruppen im Osten des Landes ihre Unabhängigkeitsbestrebungen intensiviert. Im Süden hat sich die seit langem in Aufruhr befindliche Region Katanga ebenfalls abgesetzt und versucht, ihre eigene Zukunft unabhängig von der Zentralregierung in Kinshasa zu gestalten.\n\nDie DRK, die bereits die sechstärmste Nation der Welt ist, steht vor einer noch nie dagewesenen humanitären Katastrophe. Millionen Menschen im Landesinneren sind von ausländischer Hilfe und der Exportwirtschaft abhängig, und ihr Leben steht auf dem Spiel. Auch die Landwirte in der Substanze sind von Engpässen bedroht, da erwartet wird, dass die Kämpfe große Teile des Ackerlandes zerstören werden."
 congo.1.a: "Gott schütze den Kongo." 
