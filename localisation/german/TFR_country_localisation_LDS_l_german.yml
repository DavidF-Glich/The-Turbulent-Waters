 #Ideas
 LDS_divided_mormons_idea: "Gespaltene Mormonen"
 LDS_divided_mormons_idea_desc: "Obwohl es die Bestimmung des mormonischen Volkes ist, unser himmlisches Königreich Deseret zu errichten, teilen viele unserer hochrangigen Persönlichkeiten eine doppelte Loyalität zu den Vereinigten Staaten und sehen die Zukunft von Deseret vielleicht für immer in den bequemen Händen einer kontinentumspannenden Nation, anstatt ganz unabhängig zu sein, wie Gott es will. \n\nDiese Kluft in der mormonischen Gesellschaft muss überwunden werden, bevor wir unsere Bestrebungen als unabhängiger Staat verwirklichen können."
 LDS_divided_mormons_2_idea: "Gespaltene Mormonen"
 LDS_divided_mormons_2_idea_desc: "Obwohl es die Bestimmung des mormonischen Volkes ist, unser himmlisches Königreich Deseret zu errichten, teilen viele unserer hochrangigen Persönlichkeiten eine doppelte Loyalität zu den Vereinigten Staaten und sehen die Zukunft von Deseret vielleicht für immer in den bequemen Händen einer kontinentumspannenden Nation, anstatt ganz unabhängig zu sein, wie Gott es will. \n\nDiese Kluft in der mormonischen Gesellschaft muss überwunden werden, bevor wir unsere Bestrebungen als unabhängiger Staat verwirklichen können."
 LDS_divided_mormons_3_idea: "Vereinte Mormonen"
 LDS_divided_mormons_3_idea_desc: "Nachdem der Weg nach Zion von Ungläubigen frei gemacht wurde, hat unser Prophet erfolgreich den Geist des Volkes kultiviert und Deseret in einen religiösen Rausch versetzt."
 LDS_divided_mormons_3_NoJeffs_idea: "Vereinte Mormonen"
 LDS_divided_mormons_3_NoJeffs_idea_desc: "Obwohl es immer noch viele Ungläubige gibt, hat die mormonische Kirche erfolgreich die Gläubigen des Mormonentums zusammengeführt, die Nelson in seinem Kampf um die Vereinigung des Volkes von Deseret folgen."
 LDS_mormon_unpopularity_idea: "Unbeliebtheit der Mormonen"
 LDS_mormon_unpopularity_idea_desc: "Obwohl der Mormonismus die Mehrheit der Menschen in unserem Gebiet ausmacht, gibt es immer noch einen beträchtlichen Teil unserer Bevölkerung, der nicht an die Lehren des Mormonismus glaubt."
 LDS_Mormon_ISIS_idea: "Fundamentalistische Extremisten"
 LDS_Mormon_ISIS_idea_desc: "Die fundamentalistische Bewegung mit ihrer kultischen Verehrung für ihren Propheten Warren Jeffs ist rasch gewachsen, nachdem ihr Prophet im Gefängnis den Zusammenbruch der Regierung der Vereinigten Staaten vorausgesagt hatte. Mit ihrer zunehmenden Macht in Deseret haben die feurigen Fundamentalisten selbst bei den gemäßigten Mormonen einen Geist fanatischer Ergebenheit geweckt."
