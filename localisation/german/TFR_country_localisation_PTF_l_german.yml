 PTF_lower_national_support_idea_desc: "Trotz des Aufschwungs von Faschismus und rechtsextremen Sympathien im letzten Jahr, der darauf zurückzuführen ist, dass der verrottete Kern des globalistischen Staates den Massen offenbart wurde, fehlt uns immer noch die Unterstützung und das Vertrauen der großen Mehrheit der Menschen unter unserer Herrschaft. Durch jahrelange Propaganda der korrupten Medien indoktriniert, verstehen sie die Notwendigkeit unserer Bewegung nicht. Aber mit der Zeit müssen sie begreifen, dass die Rückeroberung Amerikas der einzige Weg ist, das Land zu retten, und dann werden sie uns unterstützen."
