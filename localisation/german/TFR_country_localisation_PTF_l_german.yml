 ptf.38.t: "Der dritte Deal"
 ptf.38.d: "Als Sieger der Neuengland-Kampagne und des Zweiten Verfassungskonvents sind die Blueshirts im amerikanischen Nordosten unangefochten. Während wir uns darauf vorbereiten, unseren Rubikon zu überschreiten und auf Washington zu marschieren, beginnen wir mit dem Wiederaufbau unserer bereits zurückgewonnenen Ländereien und legen das Fundament für unsere Nation.\n\nInmitten des turbulenten Mahlstroms des Zweiten Amerikanischen Bürgerkriegs starten wir eine Initiative, die in unserer illustren Vergangenheit verwurzelt und doch auf unsere komplexe Gegenwart zugeschnitten ist: die Initiative des Dritten Deals. Sie wird als Eckpfeiler für Amerikas kommende Ära dienen.\n\nUm Amerika von Grund auf wieder aufzubauen, müssen wir die Ursachen angehen, die zum Untergang der alten Republik geführt haben:\n\n1. Die katastrophal inkompetente herrschende Klasse\n\n2. Wirtschaftliche Ausschweifung\n\n3. Sozialer Defätismus\n\n4. Zersplitterte Einheit\n\n5. Liberalismus\n\nArm in Arm, werden wir dieser majestätischen Nation neues Leben einhauchen. Unter der weiten Ausdehnung unseres Leitsterns wird unser Amerika wieder auferstehen - trotzig und wiedergeboren aus der längst vergessenen Glut der einstigen Republik."
 ptf.38.a: "Americae Invictus!"

