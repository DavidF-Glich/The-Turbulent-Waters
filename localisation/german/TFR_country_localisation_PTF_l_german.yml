 PTF_second_continental_army1_idea: "Die zweite Kontinentalarmee"
 PTF_second_continental_army1_idea_desc: "\n\n\n\n£GFX_PTF_Banner_2nd_Rev\n\n\n\n\n\nDie Zeit ist endlich gekommen - das von den Roten und Globalisten kontrollierte Amerika ist gefallen, und die zweite Revolution wird dort beginnen, wo die erste begann - in Massachusetts. In der Ästhetik und Optik der ersten Revolutionäre ist die Patriotenfront bereit, einen erbitterten Krieg zu führen, um §PAmerika zurückzuerobern§!, koste es, was es wolle."
