 ptf.109.t: "Der neue Washington"
 ptf.109.d: "Thomas Rousseaus Büro war mit Büchern übersät. Es gab vor allem technische Handbücher, juristische Wörterbücher und andere langweilige Lehrbücher, aber auf dem Schreibtisch in der Mitte stand nur ein einziges. Auf dem abgenutzten Buchrücken stand einfach \"Washington"\. Rousseau blätterte es durch und hielt gelegentlich inne, um eine oder zwei Passagen zu lesen.\nRousseau fand das alles ziemlich zufällig. Der Landvermesser wurde Soldat, wurde Anwalt der Gerechtigkeit, wurde General der Kontinentalarmee, wurde Präsident. Jedes kleine Detail rief tausend Geschichten hervor. Hier, dachte Rousseau, war ein Gründer. Er führte, während andere theoretisierten, Artikel schrieben und sich gegenseitig bekriegten. Sein kriegerisches Geschick hielt die Nation zusammen. Amerika verdankte sich ihm.\n Rousseau stand auf und starrte aus dem Fenster. Boston war düster, ein fahles Grau verdunkelte alles bis auf ein schwaches weißes Licht, das die nahe gelegenen Backsteingebäude nur so beleuchtete, dass sie verfallen und gebrechlich wirkten, und die Wolkenkratzer so dunkel und unnatürlich. Auf den Straßen waren keine Menschen unterwegs, und es fuhren keine Autos darunter. Ausgangssperre und Rationierung hatten ihren Tribut gefordert. Die Soldaten, die unten herumliefen, bewegten sich unbehaglich in der Feuchtigkeit. Rousseau seufzte und kehrte zurück\nDie Stimmung des Tages erinnerte an Washington, stellte Rousseau fest. Neuengland war wie Valley Forge, ein Test für zukünftige Konflikte. Die Stadt, die hinter ihm zitterte, glich jenen eilig errichteten kleinen Hütten, nur dass die Probleme, die die Stadt plagten, im Gegensatz zu dem Frost, der über die Soldaten kroch, eher anthropogenen Ursprungs waren. Die Stadt, die hinter ihm zitterte, glich diesen eilig errichteten kleinen Hütten, nur dass die Probleme, die die Stadt plagten, im Gegensatz zu dem Frost, der die Soldaten heimsuchte, eher anthropogenen Ursprungs waren. Washington wusste auch mit dieser Art von Problemen umzugehen. Je mehr Rousseau über Washington las, desto mehr kam er mit dem wahren Wesen dieses Mannes in Berührung. Er und er waren sich schließlich gar nicht so unähnlich."
