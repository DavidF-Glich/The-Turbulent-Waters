 ptf.140.t: "Allamerikanischer Terror" 
 ptf.140.d: "Tom Pavelic war eines der dienstältesten Mitglieder der Patriotenfront in seiner Einheit. Er hatte die ersten und letzten Kriegstage mit der Patriotenfront erlebt, was die anderen Mitglieder seiner Einheit nie vergaßen. Nach so langer Zeit des Marsches durch Schmerz, Leid und Kampf war Amerika endlich zum Greifen nah! Die Rückeroberung Amerikas war nicht länger ein Slogan, sondern Realität. Er war von Neuengland bis nach Kalifornien marschiert, eine Leistung, die ein durchschnittlicher Mensch in seinem Leben nicht erleben kann. Jetzt war er im Bauch der linken Bestie, in Kalifornien, der Heimat der AVBA, und jetzt... wollte er diese linke Bestie zum Quieken und Leiden bringen, bevor er sie endgültig zur Strecke brachte. Auf diesen Moment hatte er sein ganzes Leben lang gewartet, und er würde jede Sekunde davon genießen.\nTom war jetzt mit einem großen Kontingent von \"Minutemen\" der Patriot Front zu ihrem wichtigsten Auftrag des Tages eingetroffen: die kommunistischen und anarchistischen Zellen innerhalb der Universität von Kalifornien, Berkley, zu liquidieren. In der einen Hand hielt er eine telefonbuchgroße Liste von "Terroristen" und "Staatsfeinden", in der anderen eine AR-15, um ihnen ihre \"Strafe\" zu überbringen. Als er eines der riesigen Wohnheime auf dem Campus betrat, begann er mit seiner Razzia. \nEr klopfte an die erste Tür: \"Jessica Edelstein?\", fragte er, woraufhin sich die Tür öffnete und die verängstigte Studentin zum Vorschein kam, die schnell mit einem Gewehrkolben auf den Kopf geschlagen und von den anderen Minutemen herausgezerrt wurde. Er ging zum nächsten Raum: \"Ed Hernandes?\", die Tür öffnete sich, und die gleiche Prozedur wurde auch ihm zuteil. Dann ging er in den nächsten Raum ein paar Meter weiter den Flur hinunter und klopfte fest an die Tür: \"Will Jefferson?\", fragte er, aber die Tür öffnete sich nicht. Die anderen Minutemen stießen und traten heftig gegen die Tür, bis das Schloss zerbrach und die Tür geöffnet wurde, so dass der Schüler, der in der Ecke kauerte, zum Vorschein kam. Die Minutemen betraten den Raum und zerrten den schreienden und strampelnden Jugendlichen aus seinem Zimmer auf den Flur. \"BITTE! LASST MICH GEHEN! ICH HAB NICHTS GETAN, VERDAMMT NOCH MAL! BITTE! BITTE!\" Tom, der nun von dem sich windenden Jungen genervt war, schlug ihm mit dem Gewehrkolben brutal auf den Kopf und ins Gesicht und schrie ihn an: "Du kommst mit uns! KOMRADE!". Der junge Kommunist, der nun Prellungen und Blutergüsse aufwies, wimmerte und weinte leise, während Tom zusah, wie die anderen Minutemen ihn mit den anderen nach draußen schleppten. Tom ging nun in den nächsten Raum, und in den nächsten, und in den nächsten, und in den nächsten... Draußen wartete ein ganzer Trupp von PF Minutemen und sammelte Hunderte dieser \"Feinde\" ein, um sie auf einen Lastwagen zu laden und zu ihrem... \"Urteil\" und ihrer \"Strafe\"."
 ptf.140.a: "Eure Revolution endet hier!"
 ptf.141.t: "Die Verräter der amerikanischen Tradition" 
 ptf.141.d: "Dieser Krieg um das Herz und die Seele der amerikanischen Nation und des amerikanischen Volkes wird natürlich auf Opportunisten und andere Illegitime stoßen, die sich in einen dünnen Schleier selbstbewusster Rechtschaffenheit hüllen; aber wir durchschauen ihre Verkleidung. Die Republikanische Partei sowohl der Vorkriegszeit als auch der heutigen Zeit hat die Sache der amerikanischen Nation für die schändliche Sache des eigenen Profits und der Intrigen aufgegeben. Sie geben Millionen von Dollar aus, um dem amerikanischen Volk zu versichern, dass sie die Verfechter des amerikanischen Patriotismus und der konservativen Werte sind, haben aber alles andere als bewiesen, dass sie sich für diese Anliegen einsetzen. Unter ihrer Führung ist Amerika verkommen und das Volk, das sie zu verteidigen vorgeben, ist in Degeneration und Versagen verfallen. In ihrem Kader tummeln sich Globalisten, reiche Wucherer, Schwachköpfe und andere Kreaturen, die in eine Gefängniszelle gehören. Die Fäulnis, die sie unter ihren Anzügen und Krawatten verbergen, ist nun der Welt offenbart worden und wir sehen sie in ihrer Gesamtheit. Ihr degenerierter, pummeliger, selbsternannter Messias ist der schlimmste Übeltäter von allen, Donald Trump. Wie kann es sein, dass der so genannte \"Löwe\" der Sache für Amerika neunzig Prozent seiner Existenz lang ein opulenter demokratischer Globalist aus New York war? Dieser pummelige orangefarbene Possenreißer hat mehr Zeit mit Prostituierten, Pornostars und queeren Transgender-Freaks verbracht, als für wahre konservative Werte zu kämpfen. Die größten Werke seines Lebens sind auf den verkommensten und ranzigsten sozialen Werten und der Gesellschaft aufgebaut.  Der einzige Ort, an den seine endlosen Stapel von Kasinos und seine kitschige Opulenz gehören, ist Sodom und Gomorrah; er hat ein Imperium der Sünde aufgebaut, nicht des Erfolgs. Sein Konservatismus zeigt sich nur, wenn es ihm die größten Gewinne und Einschaltquoten beschert.Die Lügner und Geschäftemacher, die ihn umgeben, sind nicht besser.Seine Kader von Fernsehpredigern und Handlangern der Konzerne können sich alle zu ihm auf den Grund seiner goldenen Toilette in New York gesellen!Wir haben die Fackel Amerikas aufgegriffen, die diese Republikaner und ihr seltsamer falscher Messias Trump schon vor langer Zeit aufgegeben haben.Die Welt wird Zeuge sein, wie wir diese Lügner entlarven und die wahren Werte, für die Amerika stehen sollte, zurückbringen.Unsere Rückeroberung wird diese falschen Amerikaner von ihrem goldenen Kalbsthron werfen und in ihr wahres Zuhause... den Mülleimer!"
 ptf.141.a: "Diese Betrüger werden nicht lange überleben!"
 ptf.142.t: "Neue Lektionen über "Extremismus"" 
 ptf.142.d: "Wenn es der Patriotenfront um etwas anderes ging als um den Sieg auf dem Schlachtfeld, dann war es die Zementierung ihrer Ideen in allen Bereichen der amerikanischen Gesellschaft. Die örtliche Universität in New Haven hatte kürzlich eine sehr umfangreiche Liste von Änderungen an ihrem Lehrplan erhalten. Ein Großteil der umfangreichen akademischen Bürokratie der Universität, die für die Aufklärung und das Eintreten für \"Rechtsextremismus\" geschaffen wurde, wurde an einem einzigen Tag aufgelöst. An ihre Stelle traten neue Richtlinien und Lehrpläne, die von den PF-Behörden erlassen wurden und einen starken Schwerpunkt auf den Kommunismus legten. Es war ganz klar, welche Richtung die neuen Behörden in Sachen Bildung einschlagen wollten.\nDie meisten Professoren auf dem Campus waren über die Änderungen entsetzt, aber sie mussten mitmachen, um nicht von den Behörden als \"Terroristen\" oder \"Verräter\" festgenommen zu werden. Einer der Geschichtsprofessoren musste aufgrund der neuen Richtlinien den gesamten Semesterplan umstellen, vor allem aufgrund des sehr langatmigen Memorandums, das er vom Dekanat erhielt. Aber er wusste, dass die PF-Vertreter, die jetzt das Universitätspersonal von außer Sichtweite liegenden Büros aus kontrollierten, die wahren Verfasser waren. Die Einleitung war klar in ihren Absichten...\nNACH DEM UMSTRUKTURIERTEN LEHRPLAN FÜR STUDIERENDE DER SOZIALWISSENSCHAFTEN:\nAufgrund der jüngsten Entscheidungen und Entwicklungen in der amerikanischen Gesellschaft soll der Lehrplan der Universität seinen Schwerpunkt auf die Aufklärung der Studentenschaft über die verbrecherischen und völkermörderischen Merkmale des Kommunismus und Anarchismus verlagern. Diese Ideologien haben zu mehr Tod und Zerstörung geführt als alles andere auf diesem Planeten. Es sollte unsere Pflicht als Pädagogen sein, die nächste Generation von Amerikanern davor zu bewahren, in die Falle solcher extremistischen Ideen zu tappen. Solche Überzeugungen, die die Sicherheit und das Vertrauen unserer Gemeinschaft verletzen, haben auf unserem Campus keinen Platz. Der Professor legte das Memorandum zur Seite und schämte sich dafür, wie vertraut ihm der Jargon in dem Memo war. Sie hatten in der Sache an sich nicht Unrecht, aber er verfluchte sich selbst, weil er wusste, dass er und seine Kollegen an der Stelle von PF wahrscheinlich genau das Gleiche geschrieben und getan hätten."
 ptf.142.a: "History is on our side now!"
 ptf.143.t: "Das Schicksal des Löwen" 
 ptf.143.d: "Der Gerichtssaal im Stadtzentrum von Boston stand eigentlich nie im Mittelpunkt von großen Ereignissen, wie es bei den meisten alltäglichen Rechtsfällen der Fall ist, aber heute war es ein Jahrhundertfall für dieses Gericht. Heute befanden sich alle Teilnehmer des Verfahrens in einem Zustand purer Unruhe, da die Geschworenen in der Kabine nervös über den Fall diskutierten, Journalisten Notizen machten, Bürger, die den Fall beobachten durften, miteinander raunten, und das alles unter dem wachsamen Auge der Minutemen der Patriotischen Front, die den Raum streng abtasteten, um sicherzustellen, dass es zu keinen Störungen kam. Ihre Aktivitäten wurden jedoch zum Schweigen gebracht, als ein paar Minutemen der Patriotenfront den Mann der Stunde, Donald J. Trump, hereinmarschieren ließen. Da war er nun, der Patriot, der Populist, der Mann des Volkes, der mächtige amerikanische Löwe; müde und hungrig und in Handschellen, der nun zu seiner Verurteilung vorgeführt wurde. Niemand im Saal konnte glauben, dass der Mann, der so viel Zeit damit verbracht hatte, dem Establishment, den Globalisten, den Linken und all den anderen Kräften, die gegen ihn arbeiteten, zu trotzen, ein solches Schicksal erleiden könnte.  Der Mann, der sich so sehr dem amerikanischen Patriotismus und der \"Wiederherstellung der amerikanischen Stärke\" verschrieben hat, sollte von seinen eigenen "amerikanischen Patrioten" zu einer Gefängnisstrafe oder Schlimmerem verurteilt werden. Es scheint, dass das Schicksal einen Sinn für Ironie hat...\n\"Donald J. Trump, bitte erheben Sie sich für Ihre Verurteilung\", befahl der Richter.\nTrump erhob sich zusammen mit seinen Anwälten, woraufhin der Richter sein Schicksal verkündete. \"Das Gericht befindet Sie, Donald John Trump, schuldig des Verrats, des Betrugs, der Steuerhinterziehung, der Verschwörung und der mehrfachen groben sozialen Unanständigkeit. Die Strafe ist lebenslänglich ohne Möglichkeit auf Bewährung".\nTrump, der kein Wort sagte, stand einfach nur da, unter den Augen von Hunderten von Zuschauern, und nahm alles in sich auf. Niemand konnte sagen, was genau ihm in diesem Moment durch den Kopf ging, aber sein feierlicher Ernst deutete darauf hin, dass er höchstwahrscheinlich wusste, was ihn als nächstes erwartete. Trump und seine Anwälte wurden umgehend von denselben Minutemen hinausbegleitet, die ihn zu Beginn in den Saal geführt hatten. Der genaue Moment, in dem Trump den Gerichtssaal verließ, war das letzte, was die Öffentlichkeit vom ehemaligen Präsidenten zu sehen bekam..."
 ptf.143.a: "So endet das Leben eines Patrioten durch die Hand eines anderen."
