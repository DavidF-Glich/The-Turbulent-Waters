 PTF_rogue_forces_idea: "Abtrünnige Streitkräfte"
 PTF_rogue_forces_idea_desc: "Außergewöhnliche Ereignisse führen zu außergewöhnlichen Situationen. Eine breite rechtsgerichtete Koalition, die in mehrere verschiedene Fraktionen aufgeteilt ist, will die einst große Nation retten. Obwohl die Patriotenfront im Großen und Ganzen geeint ist, fehlt es ihr an einer ordentlichen Befehlskette und Disziplin, was dazu führt, dass Befehle regelmäßig ignoriert werden. Dies erschwert die Umsetzung der vom Oberkommando festgelegten Politik und die bestmögliche Nutzung unserer Ressourcen."

 PTF_political_cornucopia_idea: "Politisches Füllhorn"
 PTF_political_cornucopia_idea_desc: "\n\n\n\n£GFX_PTF_Banner_Tragedy_of_Rousseau\n\n\n\n\n\nDie Patriotenfront erlebte ihr größtes Wachstum im Vorfeld des Zusammenbruchs der alten Republik, als sie diejenigen aus allen Gesellschaftsschichten aufnahm, die sich vom Establishment im Stich gelassen fühlten. Politisch gesehen endet die Einigkeit jedoch dort. Was als weiße nationalistische Aktivistengruppe begann, ist inzwischen zu einer Ästhetik geworden, die all diese Gruppierungen vereint. Die meisten orientieren sich an ihrer eigenen Kohorte und nicht an Rousseau selbst. Insgesamt gibt es keine einzige kohärente Ideologie; mit Ausnahme einiger weniger Ideale fehlt es der Patriotenfront an einer echten Vision und einem Ziel außerhalb der etablierten Fraktionen."
 
