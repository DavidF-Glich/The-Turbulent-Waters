 ptf.21.t: "Amerikas Widergeburt"
 ptf.21.d: "Unser Gebiet beginnt sich zu festigen, und der Zusammenbruch dieser einstmals großen Nation hat unsere Entschlossenheit selbst im Angesicht einer solchen Tragödie nur gestärkt. Während die Überreste der lokalen Behörden durch unsere eigenen ersetzt werden, hat die Erkenntnis, wie real die Situation ist, sowohl in der Bevölkerung als auch bei den Mitgliedern der Front zu einer Vielzahl unterschiedlicher Meinungen und Ansichten in den Reihen geführt, wie wir uns am besten anpassen und unsere Ideale umsetzen können, jetzt, da wir die Gelegenheit haben, genau das zu tun. Trotz der entschiedenen Missbilligung von Fraktionsbildung innerhalb der Organisation haben sich im Gefolge unserer nationalen Revolution zwei unterschiedliche Gruppen gebildet.\n\nZuerst und am wichtigsten sind die Faschisten - der ideologisch engagierte Teil der Patriotenfront, der seine Wurzeln im Faschismus hat, der von Figuren wie Benito Mussolini, Francis Yockey und Julius Evola gepredigt wurde. Im Laufe der Jahrzehnte der Propaganda und des Verfalls im ganzen Land haben sie das Stigma ertragen, das der Ideologie seit dem Zweiten Weltkrieg anhaftet, und sich weiterhin ihrer Mission gewidmet, das zu bewahren, was sie als den amerikanischen Geist betrachten. Gegenwärtig stehen sie in der Gunst von Thomas Rousseau, da ihre Ansichten eng mit den seinen übereinstimmen, da sie sich an seiner großen Vision für die Nation orientieren. Ihre strikte ideologische Linie, die auf amerikanischem Boden noch nie umgesetzt wurde, ist für einen Großteil der Bevölkerung zweifellos schwer zu akzeptieren. Am anderen Ende des Spektrums stehen die Nationalisten, die zumeist aus neuen Rekruten der Patriotischen Front bestehen, die zwar ähnliche Ansichten wie die Faschisten vertreten, aber der Meinung sind, dass die Bewegung ideologisch weniger starr sein muss, um mehr Anhänger zu gewinnen. Da viele von ihnen ehemals verärgerte Republikaner und andere Konservative sind, sind sie bereit, mit anderen Gruppen innerhalb des dissidenten rechten Flügels zusammenzuarbeiten, etwa mit der christlichen Rechten oder radikalen Elementen der populistischen Bewegung des ehemaligen Präsidenten Donald Trump. Obwohl sie in Bezug auf Politik und Praktiken viel kompromissbereiter sind, lassen sie sich nicht beirren: Sie halten an ihrer Vorstellung von einer Regierung fest, die das Wohlergehen ihrer Nation über alles stellt, und sie werden alle notwendigen Mittel einsetzen, um dieses Ziel zu erreichen. Ob die Idee der Reform oder die Verfestigung der Ideale der Organisation die richtige ist oder nicht, ist eine Entscheidung, die allein Rousseau obliegt."
 ptf.21.a: "Wir werden ein neues Schicksal für Amerika schmieden"
 ptf.21.b: "Wir werden wiederherstellen, was Amerika war"

 ptf.22.t: "Das Schicksal des Trump-Towers"
 ptf.22.d: "Unser Kampf in Neuengland geht weiter, und vor kurzem haben unsere Bemühungen es uns ermöglicht, New York City zurückzuerobern, womit wir auch die Kontrolle über den Trump Tower übernommen haben. Der Turm, der dem ehemaligen Präsidenten Donald Trump gehörte, war in letzter Zeit ein heißes Diskussionsthema, genauer gesagt darüber, was wir mit ihm machen sollten.\n\nEinige glauben, dass wir den Tower so lassen sollten, wie er ist, weil sie glauben, dass er trotz allem Teil der amerikanischen Geschichte ist und bewahrt werden sollte, und dass dies auch ein Zeichen des guten Willens gegenüber den Menschen wäre, die immer noch eine verweilende Loyalität zur GOP haben. \n\nAndere hingegen sind der Meinung, dass der Trump Tower von allem befreit werden sollte, was auf den ehemaligen Präsidenten hinweist, und glauben, dass es keinen Grund gibt, sich an den Mann zu erinnern, der seine Nation im Stich gelassen hat. Dies würde die Trump-Loyalisten in unserem Gebiet sehr verärgern, aber es würde auch zeigen, dass wir mit dem alten, dem verrotteten Amerika fertig sind und dass wir die Nation verjüngen werden, frei von ihrer dekadenten Vergangenheit."
 ptf.22.a: "Der Turm ist Teil unserer Geschichte, erhaltet ihn."
 ptf.22.b: "Keine Denkmäler der Dekadenz mehr"

