 PTF_the_patriot_front_category: "Die Patriotenfront"
 PTF_the_patriot_front_category_desc: "Ursprünglich war die Patriotenfront eine dissidente nationalistische Aktivistengruppe, die faschistische Bilder mit amerikanischer Symbolik verband, um den einfachen Mann besser anzusprechen. Im Gegensatz zu ihren Vorgängern hat sie sich als Anwärter auf die nächste amerikanische Regierung etabliert. In der Dämmerung der alten Republik hat sie sich von einer kleinen Gruppe von ein paar Dutzend Personen, die die zeitgenössische Politik mieden, zu einer der größten paramilitärischen und politischen Organisationen des rechten Flügels in den Vereinigten Staaten entwickelt. Durch die Zusammenarbeit mit lokalen Gemeinden und die Ansprache vor allem der Mittelschicht sowie die Integration vieler anderer Dissidentengruppen und die Herstellung von Verbindungen innerhalb der Regierung und der Strafverfolgungsbehörden haben sie sich als weitreichende Alternative zur GOP positioniert und konnten sich so schnell legitimieren.\n\nSo positiv es ist, dass die Patriotenfront in so kurzer Zeit so viel Macht und Stärke erlangt hat, so negativ ist es, dass sie eine Organisation mit einem großen Zelt und einem breiten rechten Flügel ist. Die Patriotenfront ist in erster Linie in 4 Hauptgruppen unterteilt, die jeweils unterschiedliche Ziele und Agenden für Amerika verfolgen.[PTF_jacksonian_text][PTF_hamiltonian_text][PTF_blueshirt_text][PTF_spartanist_text][PTF_gop_text]"
