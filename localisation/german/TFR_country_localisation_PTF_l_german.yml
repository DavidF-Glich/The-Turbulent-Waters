 ptf.58.t: "Die amerikanischen Faszien neu schmieden"
 ptf.58.d: "Seit dem Ende des 2. Weltkriegs wird der Begriff "Faschist" in abwertender Weise verwendet. Im vergangenen Jahrhundert wurde der Begriff Faschismus für alles verwendet, was als "böse" angesehen wurde, und er wurde in einer solch negativen Weise eng ausgelegt. Das war nicht immer so, während der ersten amerikanischen Revolution galt er als Symbol gegen die britische Herrschaft, danach als Symbol für die Republik selbst. Heute soll es etwas Neues symbolisieren."
