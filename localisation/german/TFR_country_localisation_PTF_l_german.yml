 ptf_news.6.t: "Schlacht um Washington D.C." 
 ptf_news.6.d: "Berichte aus Washington D.C. haben bestätigt, dass die Hauptstadt der Union von Amerika an die als Patriotenfront bekannten rechten Aufständischen gefallen ist.  Die Bürger fliehen in alle Richtungen, während sich Berichte über Plünderungen und Hinrichtungen wie ein Lauffeuer verbreiten. In einer Ansprache an die Nation erklärt Thomas Rousseau: "Das amerikanische Volk hat sein Schicksal in die Hand genommen. Unser nationaler Geist hat über das zionistische Marionettenregime gesiegt, und unsere Befreiung steht unmittelbar bevor"."
 ptf_news.6.a: "Das Herz Amerikas ist unser!"


