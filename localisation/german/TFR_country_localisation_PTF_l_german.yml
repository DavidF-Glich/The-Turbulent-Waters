 ptf.125.d: "\"Das könnt ihr nicht machen! Das ist illegal!\" rief der Ladenbesitzer aus. \"Ihr könnt nicht einfach all das hier nehmen und zerstören. Ihr versteht nicht, wie wichtig das für die lokale Gemeinschaft ist!"\n \"Wir haben unsere Befehle\", erwiderte der Minuteman der Patriotenfront mit starker Verärgerung, \"das Material hier ist als obszön und extremistisch eingestuft worden. Es ist eine Straftat, es öffentlich zu zeigen\". Nun hob der Minuteman eine große Kiste neben sich auf, drehte sich um, um das Geschäft zu verlassen, und rief dem Besitzer zu: \"Und außerdem ist es mir egal!\" Der Ladenbesitzer sah mit einer Mischung aus Wut und Frustration zu, wie der Minuteman ihr Geschäft mit ihrer gesamten Sammlung von Gay-Pride- und Black-Lives-Matter-Schildern und -Aufklebern verließ.\nNun schlossen sich seine Kameraden an, um die riesige Menge an Material aus dem Laden und auf die Straße zu schleppen, und enthüllten die umfangreiche Operation, die sie für den gesamten Stadtblock durchführten. Eine große Gruppe von Minutemen der Patriotenfront schleppte und hievte große Mengen von Gegenständen aus den unzähligen Geschäften, Betrieben und Büros, die die Straße säumten. In ihren Händen und Kisten trugen sie unzählige Schwulenflaggen, BLM-Schilder, Aufkleber, Plakate, kommunistische rote Fahnen, Bücher mit transgender-pornografischem Material und anderem... \nAn der Straßenecke kippten die Minutemen alles, was sie fanden, auf einen riesigen Haufen und zündeten es an. "
 ptf.125.a: "Höchste Zeit, den Müll rauszubringen."
 ptf.126.t: "Der amerikanische Rettungsplan" 
 ptf.126.d: "Zahlreiche Wirtschaftswissenschaftler, Intellektuelle und Aktivisten haben sich heute in Buffalo versammelt, um einen seit langem in Arbeit befindlichen Plan zur Wiederbelebung der amerikanischen Wirtschaft und zum Wiederaufbau der Mittelschicht vorzustellen. Die zentrale Säule des Plans ist ein \"Glaube, Familie, Nation\"-Schwerpunkt, bei dem die Wirtschaft in erster Linie den Bedürfnissen der Nation, ihrer Menschen und ihrer Traditionen dienen soll und nicht wie beim früheren neoliberalen Paradigma auf unbegrenztes Wachstum ausgerichtet sein soll.\n\n Die Strategie zur Durchsetzung dieser Politik beinhaltet eine \"Investieren und Veräußern\"-Methode. Kleine Unternehmen sollen subventioniert werden, während Großkonzerne verpflichtet werden, mindestens 20 % ihrer Gewinne in Form von Rentenkonten an die Arbeitnehmer abzugeben und in ihren Aufsichtsräten von der Regierung ernannte Positionen einzunehmen. Mit den Gewinnen aus den neuen staatlichen Monopolen für die Herstellung und den Verkauf von Arzneimitteln und anderen vom Staat verstaatlichten Vermögenswerten wird der Staat auch den Wohlfahrtsstaat großzügig ausbauen."
