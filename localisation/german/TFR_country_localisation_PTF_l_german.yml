#Events
 ptf.1.t: "Neuengland wiedererobert"
 ptf.1.d: "Als Thomas Rousseau Ende 2017 als Teenager die Patriotenfront gründete, hatte er immer davon geträumt, siegreiche Armeen anzuführen, um die Globalisten Staat für Staat aus Amerika zu vertreiben. Aber er hatte sich nie vorstellen können, dass dieser Prozess ausgerechnet in Neuengland beginnen würde. In gewisser Weise war es poetisch. So wie Washingtons Revolution in Neuengland ausgebrochen war, war es auch die von Rousseau. \n\nNach Monaten brutaler Kriegsführung gegen verschiedene antifaschistische und libertäre Milizen, Staatsregierungen, Polizeikräfte und föderale Elemente haben die Armeen der Patriot Front schließlich den Nordosten der USA und Neuengland "zurückerobert" und dabei die Kontrolle über einen beträchtlichen Teil der wirtschaftlichen und bevölkerungspolitischen Zentren Amerikas übernommen, darunter New York und Boston. Da der Nordosten nun fest unter der Kontrolle der Patriotenfront steht, kann sich Rousseau endlich darauf konzentrieren, seine militärische Stärke auszubauen, loyalistische Aufständische in den von der Patriotenfront kontrollierten Regionen zu zerschlagen und sein Ansehen in der Organisation selbst weiter zu stärken.\n\nIm Süden, in Pennsylvania und New Jersey, befinden sich bedeutende föderalistische Streitkräfte unter dem Kommando von Bidens Regierung der \"Union von Amerika"\ mit Sitz in D.C.. Kräfte, die die letzte bedeutende Barriere zwischen Rousseaus eigenen Armeen im Norden und der Hauptstadt selbst bilden. Wenn es der Patriotischen Front gelingt, diese Kräfte zu zerschlagen und die Hauptstadt einzunehmen, steht Rousseaus Truppen nur noch wenig im Wege, um die Kontrolle über die Appalachen und fast alle Länder im Osten zu erlangen. Vorerst wird Rousseau abwarten müssen, aber der Weg zum Sieg wird für die Patriotenfront immer klarer."
