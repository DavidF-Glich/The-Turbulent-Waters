 PTF_distribute_the_manifesto: "Das Manifest verbreiten"
 PTF_distribute_the_manifesto_desc: "Damit eine Revolution erfolgreich sein kann, müssen sowohl die Öffentlichkeit als auch die Partei über ihre Ideale und ihr politisches Programm aufgeklärt werden. Wir werden uns bemühen, unser Manifest in der Öffentlichkeit zu verbreiten. Wir werden sicherstellen, dass unsere Worte von allen, die zuhören können, gehört werden."
