 ptf.155.d: "Der Bürgerkrieg dauert nun schon seit Monaten an, und langsam aber sicher ist es uns gelungen, die rote Bedrohung immer weiter in die Ecke zu drängen, die sie Kalifornien nennen. \n\nBis zu einem schicksalhaften Tag, an dem es der zweiten Kontinentalarmee gelungen ist, eine APLA-Hochburg in San Francisco zu umzingeln, in der sich eine der prominentesten Figuren der Organisation verschanzt hat: Michael Prysner. Ehemaliger Soldat, jetziger Verräter und zukünftiger Toter. Er hat erkannt, wie viele Leben wir im Nahen Osten vergeudet haben, und ist dennoch vom Weg abgekommen, um unsere Nation zu hassen. Wenn die Dinge anders gelaufen wären... wer weiß. \n\nZusammen mit seinem ungewaschenen Haufen roter Banditen hat er geschworen, sich endgültig gegen uns zu stellen. Nach mehrtägigen Kämpfen beschlossen wir, dass es genug war, und das Gebäude wurde bombardiert, wobei die Trümmer ihre Gräber waren. Damit fällt eine weitere Säule des roten Terrors, der zumindest bereit war, für seine Sache zu sterben."
 ptf.155.a: "Ein weiterer Märtyrer für die Mythen..."
 ptf.156.t: "Kanadische Intervention in Neuengland"
 ptf.156.desc: "Heute haben kanadische Beamte eine wichtige Ankündigung für die Region Neuengland gemacht. Demnach haben die kanadischen Streitkräfte offiziell ihre Intervention gegen die Patriotenfront erklärt, eine Gruppierung, die sich in letzter Zeit als einziger Vereiniger der Region erwiesen hat. Trotz der jüngsten Erfolge der Patriotenfront gehen Militärexperten aufgrund ihrer gut ausgebildeten und ausgerüsteten Armee von einem Sieg der Kanadier aus. Aufgrund der jüngsten Patt-Situationen bei den Grenzgefechten gegen die Patriotische Front sind sich die Experten jedoch nicht sicher, ob die kanadische Offensive in einer so großen Region wirksam sein wird. \nDie internationale Gemeinschaft ist von Kanadas Eingreifen überrascht, da das Land während des Zweiten Amerikanischen Bürgerkriegs zunächst erklärt hatte, sich nicht einzumischen, nachdem es von Flüchtlingen überschwemmt worden war. Angesichts dieser Situation stellen viele die Motive der kanadischen Regierung für die Eskalation des Konflikts in Frage. Der weitere Verlauf des Krieges ist noch ungewiss. Experten sagen zwar ein Vorrücken Kanadas in der Anfangsphase voraus, sind sich aber nicht sicher, wie es danach weitergeht."
 ptf.156.a: "Noch ein Krieg in Amerika." 


#Assassinations
 ptf_unit_leader.1.t: "Christopher Heben §Rgefallen§! am [GetDateText]"
 ptf_unit_leader.1.d: "Das Regionalkommando hat Berichte bestätigt, wonach Feldmarschall Christopher Heben bei einem offenbar gezielten Selbstmordkommando getötet wurde. Alle Angreifer wurden bei dem Gefecht getötet, bei dem es sich überwiegend um Mitglieder der ELF handelte, unter den Toten befanden sich auch viele gesuchte Terroristen."
 ptf_unit_leader.1.a: "Lebte für einen Gehaltsscheck, starb für eine Idee."

 ptf_unit_leader.2.t: "Jordan Goudreau §Rgefallen§! am [GetDateText]"
 ptf_unit_leader.2.d: "Beamte haben den Tod von Feldmarschall Jordan Goudreau bestätigt. Zeugenaussagen zufolge wurde er bei einem Streit mit kürzlich begnadigten Söldnerkollegen getötet, die wegen des Verhaltens der Soldaten und Plünderungen gemaßregelt werden sollten. Aus Frustration über die Situation soll einer der Soldaten eine plötzliche Bewegung gemacht haben, die zu einer Schießerei führte, bei der fünf Menschen getötet wurden, darunter alle vier Soldaten, die gemaßregelt wurden."
 ptf_unit_leader.2.a: "Krieg macht Schrott erstrebenswert."

 ptf_unit_leader.3.t: "Nathan Damigo §Rgefallen§! am [GetDateText]"
 ptf_unit_leader.3.d: "In the aftermath of the uprising on Rikers Island Penal Facility. Officials have confirmed the death of General Nathan Damigo. CCTV recordings show him being captured by inmates after having a prolonged siege within the compound. Along with other surviving officers he was beheaded in the middle of the courtyard after prisoners had successfully captured a significant portion of the facility. His remains have been recovered; he along with other officers who had lost their lives in the insurrection are scheduled for a funeral next week."
 ptf_unit_leader.3.a: "Gestorben beim Schutz der Stadt vor der Hölle"


