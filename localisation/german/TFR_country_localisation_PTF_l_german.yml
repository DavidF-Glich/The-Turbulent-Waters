 PTF_safeguard_our_nation: "Unsere Nation schützen"
 PTF_safeguard_our_nation_desc: ""
 PTF_state_of_the_union: "Die Lage der Nation"
 PTF_state_of_the_union_desc: ""
 PTF_soil: "Boden"
 PTF_soil_desc: "Wenn wir die Herrscher dieser Nation werden wollen, müssen wir eine Politik machen, die über die Manifeste und feurigen Reden hinausgeht. Wir werden zusammenkommen, um über praktische Politik für die Nation zu diskutieren und über ihren weiteren Weg zu entscheiden."
 PTF_the_new_american_man: "Der neue Amerikanische Mann"
 PTF_the_new_american_man_desc: "Diese Revolution soll das Land nicht nur politisch verändern, sondern auch neu definieren, was es bedeutet, Amerikaner zu sein. Wir werden eine Propagandaanstrengung unternehmen, um die amerikanische Öffentlichkeit neu zu formen und sie aus den Gruben der Entartung herauszuholen, in denen sie sich einst suhlte."
 PTF_national_revival: "Vor dem Ersten Konsul niederknien"
 PTF_national_revival_desc: ""
 PTF_denounce_the_church: "Die Moral des Menschen und sein Verhalten" 
 PTF_denounce_the_church_desc: ""
 PTF_fight_factionalism: "Faktionalismus bekämpfen"
 PTF_fight_factionalism_desc: "In der Patriotenfront hat sich ein großer Teil der rechten Dissidenten Amerikas zusammengeschlossen. Von weißen Nationalisten bis hin zu verärgerten Konservativen haben sich viele unter unserem Banner versammelt, alle mit ihren eigenen Ideen, wie man Politik machen sollte. Wir müssen dafür sorgen, dass sie alle zum Wohle der Nation zusammenarbeiten und sich auf eine gemeinsame Vision einigen."


