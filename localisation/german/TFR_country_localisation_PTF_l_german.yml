 PTF_resource_development_cat: "Resourcenentwicklung"
 PTF_jacksonian_loc: "\n\n£GFX_PTF_Jacksonians_texticon §7Jacksonianischer§! Einfluss: [?ROOT.party_popularity@authoritarian_democrat|Y%2] (£stability_texticon [?PTF_authdem_popularity_dynamic_var|=+1%])\nDie £GFX_PTF_Jacksonians_texticon §7Jacksonianer§! streben danach, Amerika als §7rechte Mehrparteiendemokratie§! wiederherzustellen, und wollen ein Amerika zurückgewinnen, das für den einfachen Mann und nicht für die Kosmopoliten in Washington spricht. Sie vertreten eine §7Autoritär-Demokratische§! Sicht der Regierung und schließen sich weder den §YTraditionalisten§! noch den §CFuturisten§! an."
 PTF_hamiltonian_loc: "\n\n£GFX_PTF_Hamiltonians_texticon§ §9Hamiltoniaischer§! Einfluss: [?ROOT.party_popularity@nationalist|Y%2] (£mil_factory [?PTF_nationalist_popularity_dynamic_var|=+1%] und £dockyard [?PTF_nationalist_popularity_dynamic_var|=+1%])\nThe£GFX_PTF_Hamiltonians_texticon §9Hamiltonianer§! repräsentieren diejenigen, die mit der dunklen Aufklärungsbewegung verbunden sind und versuchen, die Nation unter der Führung ihrer aufgeklärtesten, gebildetsten und edelsten Bürger zu vereinen und Amerika als §9Begrenzte Demokratische Aristokratie§! wiederherzustellen. Sie vertreten eine §9Despotische§! Sicht der Regierung und schließen sich den §YTraditionalisten§! an."
 PTF_blueshirt_loc: "\n\n£GFX_PTF_Blueshirts_texticon §2Blauhemden-Einfluss§!: [?ROOT.party_popularity@fascist|Y%2] (£pol_power [?PTF_fascist_popularity_dynamic_var|=+2])\nDie £GFX_PTF_Blueshirts_texticon §2Blauhemden§! sind eine §2Neofaschistische§! Organisation, die ein Amerika anstrebt, in dem Ordnung und Stärke die Nation leiten. Sie vertreten eine §2Faschistische§! Sicht der Regierung und schließen sich weder den §YTraditionalisten§! noch den §CFuturisten§! an."
 PTF_spartanist_loc: "\n\n£GFX_PTF_Spartanists_texticon §RNJP-Einfluss§!: [?ROOT.party_popularity@national_socialist|Y%2] (£attack_texticon [?PTF_natsoc_popularity_dynamic_var|=+1%])\nDie £GFX_PTF_Spartanists_texticon §RNationale Gerechtigkeitspartei§! ist eine Gruppe nationalsozialistischer Extremisten, die versuchen, die politische Kontrolle über die Patriotenfront zu übernehmen und die Organisation so zu reformieren, dass sie rassistisch ausgerichtet und gegenüber ihren Feinden gefühllos ist. Sie vertreten die Ansicht, dass das moderne Amerika eine neue Weimarer Republik ist, die von den Flammen der nationalen Revolution zu Asche verbrannt werden wird."
 PTF_gop_loc: "\n\n£GFX_PTF_GOP_texticon §1GOP-Einfluss§!: [?ROOT.party_popularity@conservative|Y%2] (£war_support_texticon [?PTF_conservative_dynamic_var|=+1%])\nDie £GFX_PTF_GOP_texticon §1GOP§! setzt sich aus Trump-Anhängern zusammen, die glauben, dass das alte Amerika noch zu retten ist. Obwohl sie der Patriotenfront sehr skeptisch gegenüberstehen, schließen sie sich im Stillen der Bewegung an, um gegen die Föderalisten und Kommunisten in Neuengland zu kämpfen. Sie verbünden sich mit niemandem und versuchen, die Bewegung von innen heraus zu untergraben."

