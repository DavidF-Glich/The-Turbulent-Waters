 ptf.87.t: "GOP-Rebellion"
 ptf.87.d: "Seit langem hat sich die Patriotenfront langsam in eine radikalere Richtung entwickelt, wobei die nationalsozialistische Ideologie innerhalb der Organisation und in den zurückeroberten Gebieten zunehmend gefördert wird. Die Verschiebung der Ideologie war eine unvermeidliche Folge der Entscheidung von Thomas Rousseau, dem radikalen Flügel der Patriot Front unter der Führung von Chris Hood, dem ehemaligen Anführer der NSC-131-Organisation vor deren Zusammenschluss mit der Patriot Front, weiter entgegenzukommen. Leider hat dieser notwendige ideologische Wandel noch weitere schwerwiegende Folgen gehabt. Eine verräterische Clique republikanischer Aufwiegler, die vom ehemaligen Gouverneur von Maine, Paul LePage, angeführt wird und sich "New England Republican Movement" nennt, hat eine groß angelegte Meuterei gegen unsere Militärregierung gestartet. Ein beträchtlicher Teil unserer Streitkräfte ist bereits zu dieser reaktionären Sache übergelaufen und behauptet, die Patriotenfront sei ein "sozialistischer Tyrann", der Amerika zerstören wolle. Obwohl es sich bei einem Großteil der zu den Rebellen übergelaufenen Streitkräfte um Milizen handelt, sind sie immer noch sehr zahlreich und kontrollieren einen Großteil der nordöstlichen Bundesstaaten, die wir so hart zurückerobert haben. Letztlich spielen ihre Beweggründe für den Verrat an unserer glorreichen Revolution keine Rolle, und sie sollten auch nicht in Betracht gezogen werden. Sie sind nichts weiter als verräterischer Abschaum, und als solcher werden sie auch behandelt werden. Ihre Meuterei wird lediglich dazu dienen, die Verräter und Feiglinge in unseren Reihen zu entlarven und uns die Möglichkeit geben, sie ordnungsgemäß zu vernichten."
