 #Decision Categories
 PTF_recruiting_militia_category: "Milizrekrutierung"
 PTF_recruiting_militia_category_desc: "Der Gedanke der Milizen und Selbstverteidigungsgruppen ist seit jeher ein fester Bestandteil der amerikanischen Kultur und Identität. Viele von ihnen waren schon vor dem Krieg aktiv, und jetzt, da der Konflikt ausgebrochen ist, werden täglich mehr von ihnen für verschiedene Zwecke im ganzen Land gegründet.\n\nUnsere Organisation muss sich dieses historische Ideal zunutze machen. Indem wir bewaffnete Gruppen bilden, die sich hauptsächlich aus Freiwilligen aus der örtlichen Bevölkerung zusammensetzen, werden wir in der Lage sein, mehr kampffähige Männer heranzuziehen, um unseren Triumph in der Schlacht um Amerikas Schicksal zu sichern. Diese Gruppen werden zwar oft nicht über die beste Ausrüstung verfügen, aber sie sind notwendig, um die Lücken zu füllen, die unsere Hauptstreitkräfte nicht abdecken können.."
 PTF_national_front_category: "Die Nationalfront"
