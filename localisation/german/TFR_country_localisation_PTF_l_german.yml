 PTF_low_popular_support_idea_desc: "Während sich unsere Bewegung aus der Asche des globalistischen Ungeziefers erhebt, das die Vereinigten Staaten ein Jahrhundert lang verseucht hat, ist es klar, dass wir nicht die Unterstützung des größten Teils der amerikanischen Bevölkerung gewonnen haben. Die Manipulation der Massenmedien, die Indoktrination der amerikanischen Kinder und der gesellschaftliche Verfall, der die Amerikaner mit ihrer eigenen Unterdrückung selbstzufrieden gemacht hat, haben die einst stolze Nation völlig aufgezehrt. Selbst wenn wir, die Kreuzritter für ein neues Amerika, hinabsteigen, um es von den Parasiten zurückzuerobern, werden wir immer noch auf die Hürde der linken Infiltration in den Gehirnen von Hunderten von Millionen Amerikanern stoßen. Wenn wir in unserer großen Mission erfolgreich sein wollen, müssen wir Amerika heilen und die Menschen darüber aufklären, was die Kosmopoliten in Washington ihnen angetan haben. Nur dann kann Amerika wiedergeboren werden."
