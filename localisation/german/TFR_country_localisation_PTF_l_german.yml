 ptf.4.t: "Zusammenbruch des anarchistischen Kollektivs von Green Mountain"
 ptf.4.d: "Während Vermont weiter brennt, feiern unsere Streitkräfte; ein großes entartetes Übel wurde unter den Stiefelabsätzen unserer glorreichen Patrioten vernichtet.\n\nDie bisher größte Anstrengung zur Verbreitung des verschwenderischen Vergnügens, die GMAC, liegt derzeit in einem zerknitterten Haufen zu unseren Füßen. Nachdem unsere Streitkräfte die Anarchisten vollständig zerschlagen haben, hielten wir es für angebracht, brutale Vergeltungsmaßnahmen gegen diejenigen zu ergreifen, die törichterweise den Prinzipien eines perfiden Mangels an Selbstbeherrschung anhingen. Von unseren Soldaten bedrängt, müssen gefangene Aktivisten beim geringsten Anzeichen von Ungehorsam harte Schläge erdulden, um sie von ihrer kindlichen rebellischen Natur zu erlösen. Ihre ebenso verwerflichen Anführer wurden raschen Hinrichtungen unterzogen, die oft mit Spott und Demütigungen einhergingen, bevor das Knacken der Schlinge des Henkers das Letzte war, was sie hörten. Ihre unteren Ränge, die im Allgemeinen aus anarchistischen Entarteten und anderen unerwünschten Heiden bestehen, erlitten ein ähnliches Schicksal wie ihre Anführer. Viele von ihnen wurden auf ebenso geordnete Weise hingerichtet und zum Galgen geführt, als sie erkannten, dass ihre Versuche, Amerika und die amerikanische Kultur zu zerstören, umsonst waren. Diejenigen, die nicht hingerichtet wurden, wurden in Lastwagen verfrachtet und an sichere Orte gebracht, wo man sie zweifellos für eine sehr produktive Zukunft einsetzen wird. Sie werden lernen, wie es ist, ein hart arbeitender Amerikaner zu sein - wir können uns keine passendere Strafe vorstellen, als dass sie auf lange Sicht unsere Kriegsanstrengungen unterstützen. Wenn sie jemals freigelassen werden, haben sie vielleicht ihre Einstellung zu diesen törichten Idealen geändert, für die sie in ihrer Vergangenheit gekämpft haben und die sich nie verwirklichen werden.\n\nViele Zivilisten in ihrem Gebiet sind erwartungsgemäß zufrieden, dass die Anarchisten verschwunden sind - aber nicht alle sind so gesinnt. Es scheint, dass leider mehr Amerikaner ihren Idealen verfallen sind, als wir ursprünglich erwartet hatten. Während wir damit beginnen, die Ordnung und das Gefühl der patriotischen Pflicht in ihren Gebieten wiederherzustellen, müssen wir sicherstellen, dass diese Denkweise schnell beseitigt wird. Wenn nötig, mit Gewalt."
 ptf.4.a: "Ein passendes Ende für ihre Versuche, unser Land zu zerstören."

 ptf.5.t: "Zweites Massaker von Boston"
 ptf.5.d: "Es begann alles mit einem Schneeball.\n\nAuf dem Bostoner Marktplatz versammelten sich zahlreiche neoliberale und sozialistische Gruppen, um gegen unsere jüngste Übernahme der Stadt zu protestieren. Unter Hinweis auf einige unserer angeblichen "Verbrechen" in der Stadt und der Region forderten die Demonstranten, die Schilder von kriminellen Verwandten trugen, die wir inhaftiert haben, ein Ende des Kriegsrechts und die Wiederherstellung der vollen Bürgerrechte. Der Protest begann klein und wurde von unseren Streitkräften genau beobachtet.\n\nNachdem Informanten berichtet hatten, dass die Demonstranten einen Marsch auf das Rathaus planten, ordnete der neu eingesetzte Polizeichef an, die Demonstranten bis zum Ende der Stunde aufzulösen, und versprach rasche Vergeltung, falls seine Anweisung nicht befolgt würde. Nach kurzen Beratungen beschlossen die Protestführer per Abstimmung, ihr Vorgehen fortzusetzen. Damit war ihr Schicksal besiegelt.\n\nEin Demonstrant warf offenbar einen Schneeball voller Eis- und Steinsplitter auf unsere Soldaten, die sich ruhig verhielten und die Demonstranten aufforderten, sich zu zerstreuen, wobei sie die Anweisungen des Polizeichefs wiederholten. Dies schien die Demonstranten nur noch mehr zu verärgern, die begannen, einige unserer Männer mit Steinen, Stöcken und anderen Trümmern zu bewerfen. Nach einem unglaublich lauten Knall wurde ein Soldat von einem schweren Gegenstand besonders hart getroffen. Er erklärte, dass er dachte, er sei angeschossen worden, und eröffnete das Feuer in die Luft, was seine Kameraden ebenfalls taten. Daraufhin sollen einige Demonstranten nach vorne gestürmt sein, woraufhin ein allgemeines Feuer in die Menge abgegeben wurde.\n\nJetzt sind zehn Menschen tot, siebenundsechzig liegen im Krankenhaus, und Hunderte haben leichte oder schwere Verletzungen durch die anschließende Massenpanik erlitten. Abgesehen von dem einen Verletzten vor den Schüssen, der in Wirklichkeit nicht erschossen wurde (dies müssen wir der Öffentlichkeit noch mitteilen), erlitt nur ein Mann einen leichten Armbruch, als er beim Rückzug der Demonstranten kurz zu Boden gestoßen wurde. Obwohl es sich um eine optische Katastrophe handelte, bot uns das Chaos eine gute Gelegenheit, die Anführer der Proteste zu fassen, die nun an anderer Stelle für die Sache der amerikanischen Erneuerung fruchtbar gemacht werden."
