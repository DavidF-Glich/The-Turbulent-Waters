 ptf.111.t: "Die Rechte Koalition"
 ptf.111.d: "Die £GFX_PTF_Jacfksonians_texticon §7Jacksonianer§! bestehen aus denjenigen, die das Establishment für den Zusammenbruch Amerikas verantwortlich machen, sie wollen Amerika als eine rechte §7Mehrparteiendemokratie§! wiederherstellen. Sie stellen sich ein Amerika vor, in dem die Stimme des einfachen Bürgers in den Hallen der Macht widerhallt, und wollen die Schranken von Privilegien und Elitismus niederreißen, während sie sicherstellen, dass nur diejenigen, die Amerikas beste Interessen im Herzen tragen, in der Lage sind, Macht oder Einfluss zu erlangen. \n\nDie £GFX_PTF_Hamiltonians_texticon §9Hamiltonianer§! repräsentieren die Anhänger der dunklen Aufklärungsbewegung, die mit der eleganten Raffinesse einer vergangenen Ära glänzen und Amerika und seine wichtigsten Antriebssysteme als Schuldige an seinem eigenen Untergang betrachten. Sie streben danach, die Nation unter der Führung ihrer aufgeklärtesten, gebildetsten und edelsten Bürger zu vereinen und Amerika als §9Begrenzte Demokratische Aristokratie§! wiederherzustellen, um sicherzustellen, dass das neue Amerika ein raffinierter, harmonischer Chor ist, der das Lob der Stabilität, des Wohlstands und des Fortschritts singt.\n\nDie £GFX_PTF_Blueshirts_texticon §2Blauhemden§! sind eine §2Neofaschistische§! Organisation, die Amerika von Grund auf neu aufbauen will. Geleitet von der Inbrunst ihrer unnachgiebigen Überzeugungen, stellen sich diese Revolutionäre eine Gesellschaft vor, die durch einen Sturm des Wandels und der Wiedergeburt aufgebaut wird, und versuchen, ein Amerika zu schaffen, in dem Ordnung und Stärke die Nation leiten. Auf der Grundlage von Teddy Roosevelts Vision für Amerika versuchen sie, Amerika durch kollektive Stärke und Nationalstolz in sein zweites goldenes Zeitalter zu führen."
 ptf.111.a: "Reclaim America!"
 ptf.112.t: "Beginn des zweiten Verfassungskonvents"
 ptf.112.d: "Große Banner der Patriotenfront hingen über dem Boden des Bostoner Kongress- und Ausstellungszentrums, wo sich Hunderte von Delegierten mischten. Hundert politische Bündnisse wurden am ersten Tag des Kongresses geschlossen, neben unzähligen persönlichen Freundschaften und Rivalitäten. Berühmte Gesichter wurden von treuen Gefolgsleuten umringt und von Skeptikern oder Gegnern aus der Ferne bespitzelt. Spontane Reden, manche bewegend und provokativ, andere schwülstig und tautologisch, waren von den Wällen und Bühnen zu hören.\n\nAußerhalb des reparierten Convention Centers bot sich der Stadt Boston ein feierlicher Anblick, als die militärische Besetzung durch Schüsse erhellt wurde, während der flüchtige Widerstand weiter kämpfte. Die einst blühende Stadt mit über 600.000 Einwohnern ist nur noch eine Hülle ihres früheren Selbst, und nach wochenlangen Kämpfen sind nur noch 35 Prozent der Einwohner übrig geblieben.\n\nInmitten der Kakophonie haben viele Strömungen ihre Positionen deutlich gemacht und sich Gehör verschafft, indem sie für ihre eigene Art der Wiederherstellung eintraten. Die Futuristen, die sich aus Ingenieuren, Chemikern und Prometheus zusammensetzen, und die Traditionalisten konzentrieren sich auf die Veränderung der einschränkenden Aspekte der vorrevolutionären amerikanischen Nation und richten ihren Zorn auf den Bürokratismus, von dem sie befürchten, dass er sich unter ihren ehemaligen Kameraden breit machen könnte. Auch glühende Nationalsozialisten sind vertreten, die die \"Judaisten\" in ihrer Mitte angreifen und eine ganze Reihe von rassistischen Reformen befürworten."
 ptf.112.a: "Stürmische Zeiten stehen bevor"
 ptf.113.t: "Das Öffnen der Schleusen"
 ptf.113.d: "Es war etwas, das nur wenige übersehen, aber noch weniger bedacht hatten. Dutzende von Kamerateams, Livestreamern und anderen Social-Media-Akteuren waren bei Öffnung der Tore auf den Kongress gestürmt, nur um zurückgehalten zu werden und ihre Ausrüstung konfiszieren zu lassen. Während Druck- und Schriftberichte über die Vorgänge auf dem Podium erlaubt sind, sind Videoaufnahmen verboten, da die Führung mögliche Sabotageakte befürchtet und sich Sorgen über die losen Lippen anderer Kongressbesucher macht.\n\Nach dem Erfolg des ersten Tages haben viele gefordert, das Verbot von Filmaufnahmen aufzuheben. Es wurden Argumente für und gegen diesen Schritt vorgebracht, aber die Entscheidung liegt letztlich bei der Führungsspitze der Front."
 ptf.113.a: "Das Volk soll Zeuge der Geschichte werden!"
 ptf.113.b: "Ihre Kinder werden aus den Geschichtsbüchern lernen."
 ptf.114.t: "Eine Hommage an die Vergangenheit"
 ptf.114.d: "\"Andrew Jackson, Held von New Orleans, Eroberer Floridas, Verfechter des einfachen Mannes ...\" Michael Di Lorenzos Stift flog schnell und geräuschvoll über das Papier. Sein Hotelzimmer war still und kühl, und nur sein improvisierter Schreibtisch wurde von einer billigen, gelegentlich flackernden Lampe beleuchtet. Di Lorenzo verfluchte sich im Stillen für seine Entscheidung, beim Verfassen seiner Rede auf Technik zu verzichten. Es war für die Nachwelt, dachte er. Als er das wohl fünfzigste Papier in den Mülleimer warf, lehnte er sich zurück und starrte an die Decke\n\n: "James K. Polk, der Mann, der Texas gewonnen hat, der Mann, der Amerikas Schicksal offenbart hat, der Verfechter der Volksrechte.\" \nDi Lorenzo rollte das Papier zusammen und ließ es auf den Boden fallen. Grummelnd blätterte er in seinem Notizbuch weiter. \"Thomas Rousseau, der jugendliche Anführer unserer Bewegung, der Mann, der Anarchie und Kommunismus aus der Wiege der Republik vertrieben hat, ein Cäsar für unsere Zeit.\"\nDi Lorenzo starrte an die Wand. Auf seinem Schreibtisch sammelte er drei Papiere. Diese waren die brauchbarsten von allen, und jedes hatte seine Vorzüge. Jackson, Polk und Rousseau waren alle auf ihre Weise Helden, aber Di Lorenzo wusste, dass jeder von ihnen eine ganz andere Rede schreiben würde."
 ptf.114.a: "Jackson, eine Rede für das Volk"
 ptf.114.b: "Polk, eine Rede für die Informierten"
 ptf.114.c: "Rousseau, eine Rede für die Front"
 ptf.115.t: "Eine vollkommenere Union"
 ptf.115.d: "Die Verfassung war ein großartiges juristisches und politisches Werk, das jedoch zahlreiche Mängel aufwies. Sie hat es versäumt, viele Rechte zu spezifizieren und gleichzeitig die Möglichkeit der moralischen Degeneration zu berücksichtigen. Sie wurde zu einem reinen Schlachtfeld für Juristen, über das bis zur Bedeutungslosigkeit debattiert wurde und das von denen, die angeblich durch einen Eid verpflichtet waren, es zu verteidigen, mit Verachtung und Spott behandelt wurde. Darin sind sich alle Mitglieder der Patriotenfront einig.\n\nWorin wir uns unterscheiden, ist, was wir mit ihr machen wollen. Jacksonianer wollen sie nur überarbeiten, um sicherzustellen, dass Sozialismus, Neoliberalismus und Postmoderne in unserer Nation niemals rechtlich Fuß fassen können, und um moderne, kulturelle, rassische und soziale Fragen zu berücksichtigen. Die Befürworter dieser Position argumentieren, dass die Verfassung das größte Erbe unserer Vorfahren ist, ein notwendiges Bindeglied zur Vergangenheit, während so viele andere im Zuge des kulturellen und sozialen Niedergangs unserer Nation verkümmern. Die Gegner der Beibehaltung der Verfassung sind der Meinung, dass sich die Beibehaltung des Dokuments als ein Albatros erweisen würde, der die notwendige Machtausübung unserer Führer verhindert und ein reaktionäres konservatives Symbol bewahrt. Sie argumentieren, dass das gesamte Dokument in den Ruhestand versetzt und durch einen völlig neuen und ideologisch inspirierteren Rechtsrahmen ersetzt werden sollte.\n\nEine Entscheidung wie diese erfordert eine gründliche Abwägung, bei der beide Seiten berücksichtigt werden müssen."
 ptf.115.a: "Die Worte der Gründerväter klingen durch die Jahrhunderte!"
 ptf.115.b: "Eine neue Verfassung für das neue Zeitalter"
 ptf.116.t: "Verfassungsergänzungen"
 ptf.116.d: "Es wurde zwar beschlossen, dass die Verfassung überarbeitet werden soll, aber der Umfang wurde nicht festgelegt. Alle Teilnehmer des Konvents haben zahlreiche Vorschläge unterbreitet, von denen einige nur eine Handvoll oder sogar hundertzwölf Änderungsanträge vorschlugen. Alle Bemühungen waren bisher umsonst, da jede Fraktion und jede Figur den Änderungsprozess als Gelegenheit ansieht, sich und ihre Ideen in den Geschichtsbüchern zu platzieren.\n\nDie wichtigsten Änderungen, die vorgeschlagen wurden, drehen sich um kulturelle Belange. Viele christliche Nationalisten fordern, dass neben dem Establishmentarianismus in den Staaten auch explizit religiöse Eide zugelassen werden, angeblich im Einklang mit der ursprünglichen Absicht der Gründerväter. Die Delegierten der Blueshirts haben beide Vorschläge der Christlichen Nationalisten als fadenscheinig abgelehnt und gleichzeitig gefordert, dass die Präambel um eine Würdigung der \"historischen Krieger gegen den Bolschewismus\" ergänzt wird. Die Delegierten der NJP hingegen sind noch weiter gegangen und haben einen Zusatz gegen die Rassenmischung und eine ausdrückliche Würdigung des Dritten Reichs in der Präambel gefordert. Angesichts der schwindelerregenden Menge von Vorschlägen muss die Patriotenfront entscheiden, wie umfangreich die neue Verfassung sein soll."
 ptf.116.a: "Ein Dokument, das die neue Demokratie sichern und vor dem Kommunismus schützen soll!"
 ptf.116.b: "Geht weiter - die Verfassung muss das Christentum schützen"
 ptf.116.c: "Ein wahrhaft umfassendes Dokument - Bevorzugt die NJP"
 ptf.117.t: "Cäsar oder Cincinnatus?"
 ptf.117.d: "Es wurde zwar beschlossen, dass die Verfassung überarbeitet werden soll, aber der Umfang wurde nicht festgelegt. Alle Teilnehmer des Konvents haben zahlreiche Vorschläge unterbreitet, von denen einige nur eine Handvoll oder sogar hundertzwölf Änderungsanträge vorschlugen. Alle Bemühungen waren bisher umsonst, da jede Fraktion und jede Figur den Änderungsprozess als Gelegenheit ansieht, sich und ihre Ideen in den Geschichtsbüchern zu platzieren.\n\nDie wichtigsten Änderungen, die vorgeschlagen wurden, drehen sich um kulturelle Belange. Viele christliche Nationalisten fordern, dass neben dem Establishmentarianismus in den Staaten auch explizit religiöse Eide zugelassen werden, angeblich im Einklang mit der ursprünglichen Absicht der Gründerväter. Nationalsozialistische Delegierte haben beide Vorschläge der Christen als fadenscheinig abgelehnt und gleichzeitig gefordert, die Präambel um einen Zusatz gegen die Rassenmischung und ein Lob für \"historische Kämpfer gegen den Bolschewismus, vor allem Adolf Hitler\" zu ergänzen.\n\nEs gibt nur zwei Möglichkeiten, einer solch schwindelerregenden Menge von Ideen und Forderungen gerecht zu werden: entweder die Verfassung vollständig umgestalten oder sie verwerfen und neu beginnen. Beide Optionen haben ihre Befürworter, aber die Entscheidung wird schwer fallen und so oder so zu Feindseligkeiten führen."
 ptf.117.a: "Die Worte der Gründerväter sind nach wie vor von großer Bedeutung"
