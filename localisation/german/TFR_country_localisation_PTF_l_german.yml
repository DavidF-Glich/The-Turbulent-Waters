 ptf.136.t: "Zuweisungen für die Minutemen" 
 ptf.136.d: "Wie viele andere politische Bewegungen, die einen radikalen gesellschaftlichen und politischen Wandel anstreben, verfügen wir über eine paramilitärische Gruppe, die sich aus unseren treuesten Mitgliedern zusammensetzt und bereit ist, für unsere Sache zu kämpfen, wo immer es möglich ist. Diese engagierten Kämpfer der Partei sind die Minutemen, die wie ihre Vorfahren vor Jahrhunderten bereit sind, im Handumdrehen zu den Waffen zu greifen, um die Nation zu verteidigen. Sie sind seit den Anfängen der Bewegung dabei und haben sich von den kleinsten Dörfern bis zu den größten Städten durch die härtesten Schlachten gekämpft. Dieser Krieg erfordert jedoch mehr als nur das Erschießen und Töten unserer Feinde. Wie viele andere Organe unserer Partei, denen bestimmte Aufgaben und Ziele zugewiesen wurden, müssen auch die Minutemen eingesetzt werden. Es ist an der Zeit, eine Entscheidung darüber zu treffen, wie die Minutemen zur Sache beitragen sollen.\nUnsere erste Option ist die einfachste und traditionellste: Sie werden wie alle anderen an der Front kämpfen. Die Minutemen sind eine Formation, die sich dem Kampf verschrieben hat. Warum sollten wir sie für etwas einsetzen, das ihrer wahren Bestimmung so fremd ist? Warum müssen wir ihnen ihre Bestimmung verweigern? Wie die \"M\"-Bataillone von Mussolinis Schwarzhemden werden sie ihre eigenen Kampfformationen erhalten und an der Seite unserer regulären Streitkräfte kämpfen. Sie werden nicht mehr nur eine \"paramilitärische\" Gruppe sein, sondern eine Armee, die bereit ist, in den härtesten Schlachten gegen die härtesten Gegner zu kämpfen. "
 ptf.136.a: "An die Front! Alles für den Sieg!"
 ptf.136.b: "Nothilfe ist ihre Priorität."
 ptf.137.t: "Neuaufbau der zerrütteten Nation" 
 ptf.137.d: "Der Zweite Amerikanische Bürgerkrieg ist der verheerendste Konflikt, den das amerikanische Volk seit mehr als 150 Jahren erlebt hat. Die Wirtschaft befindet sich im freien Fall, zahllose Menschen sind obdachlos und hungrig, die Städte liegen in schwelenden Ruinen, und Millionen von Menschen sind tot; etwas, das man eigentlich nur im Nahen Osten oder in der Subsahara sehen würde. Aber nein, dies ist kein schrecklicher Albtraum oder ein fernes exotisches Land, das man im Fernsehen sieht. Das ist Amerika, hier und jetzt. \nWas ist zu tun? Wo soll man überhaupt anfangen? Zumindest während des Krieges war das Endziel ein einfaches Unterfangen. Jetzt gibt es keine Feinde mehr zu besiegen, keine feindlichen Staaten mehr zu erobern und niemanden mehr, der sich uns in den Weg stellt. Wir allein sind jetzt für die Zukunft und das Wohlergehen Amerikas verantwortlich. Es ist schockierend, einen Schritt zurückzutreten und sich vor Augen zu führen, dass eine politische Gruppierung, die früher nur aus ein paar hundert Mitgliedern bestand, jetzt die Geschicke von fast 300 Millionen Menschen lenkt. Ist Amerika zurückerobert worden? Oder haben wir einfach nur einen Berg von Asche, Müll und blutigen Leichen \"zurückerobert\"?\nNein! Wir haben nicht durch dick und dünn gekämpft, um Amerika im Moment der größten Not im Stich zu lassen. Die Nation ist von zahllosen inneren und äußeren Feinden verraten und ruiniert worden; wir werden nicht zulassen, dass sie sie erneut ruinieren. Unter unserer wachsamen Führung und Anleitung wird sich diese Nation wieder erheben und sich auf dem Sitz der globalen Größe wiederfinden. Unsere Bewegung, die Millionen von Menschen für die Sache mobilisiert hat, wird noch einmal Millionen von Menschen für diese große Aufgabe mobilisieren."
