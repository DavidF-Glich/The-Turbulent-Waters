 ptf.17.t: "Der Prozess gegen die fette Ratte"
 ptf.17.d: "Diejenigen, die die Patriotenfront gut genug kannten, seien es Zivilisten oder direkte Mitglieder der Organisation selbst, waren sich der Tatsache bewusst, dass interner Dissens in den Reihen ein Tabuthema war. Eine geeinte Basis war der Schlüssel zum Sieg in einer Zeit des nationalen Kampfes, und diejenigen, die versuchten, diese Einheit zu stören, wurden, um es vorsichtig auszudrücken, äußerst kritisch beäugt. Gewisse Meinungsverschiedenheiten waren zwar vorprogrammiert, aber keine interne Gruppe war störender als die Strasseriten, an deren Spitze das ehemals einflussreiche NSM-Mitglied Matthew Heimbach stand. Heimbach war natürlich nichts weiter als ein unbedeutender kommunistischer Infiltrator unserer Organisation, der seine perfiden bolschewistischen Neigungen unter den leichtgläubigen Mitgliedern verbreitete, die zuhören wollten. Bis heute. Angeblich auf Anweisung von Rousseau selbst wurde die oberste Führungsriege von Heimbachs strasseritischer Clique heute Morgen plötzlich festgenommen, verhaftet und in Verhörräume gezerrt, wo sie mehrere Stunden lang verhört wurden, bevor man sie wegen ihres verräterischen Verhaltens vor Gericht stellte. Im Beisein von Rousseau selbst sowie einer Reihe einflussreicher Persönlichkeiten und rangniedrigerer Mitglieder sanken Heimbach und seine Kumpane tiefer in ihre Sitze, als ihnen ihre Verbrechen vorgelesen wurden, darunter die Förderung von Uneinigkeit in den Reihen, die Untergrabung der Bemühungen der Front und die Verbreitung kommunistischer Überzeugungen, die allesamt auf Hochverrat hinausliefen.\n\nDas Tribunal kam bald darauf zu einem Urteil - schuldig in allen Anklagepunkten und fortan zum Tod durch Erschießen verurteilt. Daraufhin wurde die Fraktionsführung sofort nach draußen gezerrt und mit Beleidigungen überhäuft, während man sie an die Wand führte. Heimbach flehte feige um Vergebung, während ihm von vielen Anwesenden Ausdrücke wie "Cousin-Ficker" und "fetter Rattenbastard" entgegengeschleudert wurden, bis der Knall des Gewehrfeuers seinem erbärmlichen Gejammer ein Ende setzte.\n\nNachdem ihre Führung tot ist, haben sich die durchschnittlichen Mitglieder von Heimbachs Fraktion wieder in die Reihe eingereiht, wahrscheinlich aus Angst, selbst in die Sache verwickelt zu werden und das Schicksal ihrer Führer zu teilen. Seien Sie versichert, dass sie nicht noch einmal aus der Reihe tanzen werden."
 ptf.17.a: "Eine passende Erinnerung daran, wo ihre Loyalität liegen sollte."

 ptf.18.t: "Das Schicksal der Unternehmenssymbolik"
 ptf.18.d: "Dank unseres ständigen Kampfes für die Rückeroberung Amerikas konnten wir die Kriminellen, die sich in New York City verschanzt hatten, überwältigen. Wie Ratten versuchten sie, vor unseren edlen Soldaten zu fliehen, aber wir konnten sie schnell auslöschen, und jetzt ist die Stadt in unseren Händen, zusammen mit neuen Debatten in unseren Reihen. \n\nEin neues Diskussionsthema ist das Schicksal der Wallstreet, ein Ort, an dem Wirtschaftsparasiten das hart verdiente Geld des Volkes für nutzlose Investitionen verschwenden, die niemandem außer ihnen selbst und der internationalen Finanzwelt dienen, während der amerikanische Mann sich bei der Arbeit das Kreuz bricht, die Oligarchen wie Verrückte zocken und nach immer mehr gieren, während die Nation verrottet. \n\nUnsere Leute sind sich einig, dass das, was die Wallstreet im korrupten Amerika war, nicht zurückkehren darf, aber es gibt eine Debatte darüber, was wir dagegen tun sollten. \n\nEs gibt diejenigen, die sagen, dass wir alle Denkmäler und Zeichen der finanziellen Gier abreißen und die Symbole des unternehmerischen Neoliberalismus durch neue Symbole ersetzen sollten, die Vitalität und Tugendhaftigkeit ausdrücken; es gibt auch diejenigen, die die Wallstreet beibehalten wollen, weil sie verstehen, dass sie dazu beigetragen hat, Amerika zu einer der stärksten Wirtschaftsmächte der Welt zu machen; alles, was sie tun müssten, ist sicherzustellen, dass sie sich nicht wieder in ein Herz der Korruption verwandelt, und wenn wir Amerika erst einmal zurückgewonnen haben, wird das nicht mehr passieren."
 ptf.18.a: "Erhaltet unsere Symbole der wirtschaftlichen Macht."
 ptf.18.b: "Schmelzt sie ein und nehmt die Zukunft an."

