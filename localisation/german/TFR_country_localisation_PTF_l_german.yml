 ptf.139.t: "Not Ridin' With Biden" 
 ptf.139.d: "Der Gerichtssaal im Stadtzentrum von Boston stand eigentlich nie im Mittelpunkt von großen Ereignissen, wie es bei den meisten alltäglichen Rechtsfällen der Fall ist, aber heute war es ein Jahrhundertfall für dieses Gericht. Heute befanden sich alle Teilnehmer des Verfahrens in einem Zustand purer Unruhe, da die Geschworenen in der Kabine nervös über den Fall diskutierten, Journalisten Notizen machten, Bürger, die den Fall beobachten durften, miteinander raunten, und das alles unter dem wachsamen Auge der Minutemen der Patriotischen Front, die den Raum streng abtasteten, um sicherzustellen, dass es zu keinen Störungen kam. Ihre Aktivitäten wurden jedoch zum Schweigen gebracht, als ein paar Minutemen der Patriotischen Front den Mann der Stunde, Joseph R. Biden, hereinbrachten. \nDas gesamte Gericht starrte auf die traurige und bedauernswerte Visage des einst stolzen ehemaligen Präsidenten der Vereinigten Staaten. Biden, der Mann, den das gesamte liberale Amerika als den großen Einiger der amerikanischen Nation auf ein Podest gestellt hatte, sah jetzt geschlagen und verloren aus. Er wirkte erschöpft, verwirrt und so, als wäre er gerade um 6 Uhr morgens aufgestanden; einigen in der Menge fiel es sogar schwer, ihm in die Augen zu sehen. Der Präsident hatte keine Mitarbeiter mehr, die ihm ein Stichwort geben konnten, keine Adjutanten, die ihm beim Briefing halfen, keine Parteimitarbeiter, die ihn anleiteten; er war in diesem Moment ganz allein. Seine Anwälte drehten sich zu ihm um und versuchten, ihm etwas für den Fall mitzuteilen, aber alles, was man von dem ehemaligen Präsidenten hörte, war: \"Haben wir hier einen guten Parkplatz gefunden?\" Der Anwalt und Bidens Gemurmel wurden unterbrochen, als sich der Richter erhob, um Bidens Schicksal zu verkünden. \"Joseph Robinette Biden, das Gericht hat nach eingehender Prüfung Ihres Falles entschieden, dass Sie geistig nicht in der Lage sind, vor Gericht zu stehen. Sie sind unverzüglich aus der Untersuchungshaft zu entlassen.\" Die Bürger und Beamten des Gerichtsverfahrens begannen sich zu regen und zu murmeln, da niemand das "Urteil" glauben konnte, das soeben gefällt worden war. Biden, der immer noch nicht zu begreifen schien, was soeben geschehen war, flüsterte dem Gericht einfach zu: "\Ich versichere Ihnen, dass Kamala und ich hart daran arbeiten, dieses Ziel zu erreichen...\".\nDer Richter blickte den ehemaligen US-Präsidenten direkt an, bevor er die Verhandlung schloss: \"Mr. Biden, gibt es noch etwas, das Sie diesem Verfahren hinzufügen möchten, das nicht von Ihrer Verteidigung vorgetragen wurde?\""
