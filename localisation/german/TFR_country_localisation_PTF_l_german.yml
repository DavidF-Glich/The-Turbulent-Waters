 ptf.145.t: "Unglückliche geopolitische Umstände"
 ptf.145.d: "Eine große Tragödie hat sowohl unsere Sache als auch die gesamte Zivilisation, wie wir sie kennen, getroffen. Die westeuropäische Welt ist an feindliche Mächte gefallen, was uns einiger wichtiger Verbündeter beraubt, die wir nach unserem Erfolg in Nordamerika erwartet hatten. Das bedeutet jedoch nicht, dass wir zum sicheren Untergang verurteilt sind.\nNachdem der Westen gefallen ist, haben die Chinesen und die Russen auf der internationalen Bühne wieder eine herausragende Stellung eingenommen. Wenn wir uns und Amerika auf der internationalen Bühne an der Macht halten wollen, müssen wir unbedingt mit diesen neuen Mächten zusammenarbeiten. Auch wenn es zwischen uns viele Unterschiede in Bezug auf Politik und Werte gibt, heißt das nicht, dass wir nicht etwas mit ihnen ausarbeiten können. China und Russland sind fest entschlossen, ihre nationalen Kulturen und Identitäten gegen die globalistische Fäulnis zu bewahren; das ist etwas, das wir zu schätzen wissen. So unterschiedlich wir auch sein mögen, es ist sehr gut möglich, dass wir versuchen können, uns um diese wenigen ähnlichen Werte zu scharen und etwas daraus zu machen.\nUnsere ersten Annäherungsversuche haben bisher positive Reaktionen von den Russen und Chinesen hervorgerufen. Ihre Außenministerien haben erklärt, dass sie die Einladung zu friedlicher Zusammenarbeit und Koexistenz begrüßen. Sie haben uns auch dafür gelobt, dass wir vor dem Krieg Organisationen und kleine Staaten beseitigt haben, die ihren Interessen feindlich gesinnt waren, insbesondere die rivalisierenden Regierungen Biden und Trump. Ihre staatlichen Medien haben ihre Berichterstattung von einer Verharmlosung zu einer stillschweigenden Ergänzung unserer internationalen Diplomatie geändert, was ein gutes Zeichen für die Einstellung ihrer herrschenden Eliten ist. Derzeit wird davon ausgegangen, dass sich unsere neu gefundene Zusammenarbeit in den kommenden Jahren weiter leicht verbessern wird.\nEinige mögen uns einen \"Ausverkauf\" vorwerfen, aber solche Entscheidungen der Zusammenarbeit sind genau das Gegenteil. Wenn wir in dieser neuen globalen Ordnung überleben und gedeihen wollen, dann müssen wir Vorkehrungen treffen, die unseren Erfolg sichern. Es ist unmöglich, einen Staat zu nennen, der dies im Laufe der Menschheitsgeschichte nicht getan hat."
 ptf.145.a: "Realpolitik kann nützlich sein, auch für uns"
 ptf.146.t: "Wer sind wir?"
 ptf.146.d: "Was ist eine Nation? Wer sind wir? Dies sind einige der Fragen, die von unzähligen Zivilisationen im Laufe der Menschheitsgeschichte beantwortet wurden. Alle Nationen der Menschheitsgeschichte, die aus dem Nichts aufgestiegen sind und ihren Platz in der Geschichte gefestigt haben, hatten eines gemeinsam: Sie hatten in den Köpfen aller fest verankert, wer sie als Volk sind. Nationen, deren Identität durch Lügen und Betrug gefälscht oder so verwässert wurde, dass sie sich selbst verloren, sind alle untergegangen. Wir werden nicht zulassen, dass dieses Land weiter in ein solch schreckliches Schicksal abrutscht. Amerika braucht eine Wiederentdeckung dessen, was Amerika zu der Nation macht, die es ist.\nNur allzu lange wurde unsere Identität verwässert und in Verwirrung und Hysterie gestürzt. Die amerikanische nationale Identität wurde unter dem Deckmantel sehr schön klingender Begriffe wie \"Vielfalt\" und \"Gleichheit\" ruiniert. Der größte Schaden wurde in den letzten Jahrzehnten angerichtet, da ihr Globalismus und Internationalismus die Erosion unseres nationalen Bewusstseins, das bereits auf dem Siedepunkt war, noch verstärkt haben. Wir sind hier, um all das zu ändern. Wenn wir aus den Feuern des Krieges auf dem nordamerikanischen Kontinent in die Welt marschieren, werden unsere Herzen und Gedanken am richtigen Ort sein. "
 ptf.146.a: "Eine wiedergeborene Nation!"
 ptf.147.t: "Auf der anderen Seite des Atlantiks"
 ptf.147.d: "So sehr wir eine Bewegung für Amerika sind, so sehr müssen wir auch erkennen, dass in diesem großen Kampf für die USA auch Europa ein Teil davon sein muss. Amerika ist nicht in einem totalen zivilisatorischen Vakuum geboren oder aufgewachsen. Wir sind ein Produkt des europäischen Erbes, der europäischen Kultur und des europäischen Blutes. Der Westen wird sich nicht nur erheben, wenn nicht nur Amerika zurückerobert wird, sondern auch Europa unter einer einheitlichen Idee und Bewegung. Jetzt, da wir die Macht in einem zurückgewonnenen Amerika gesichert haben, ist es an der Zeit, Europa die Hand zu reichen und mit der Erfüllung unseres Schicksals zu beginnen.\nUnser Ziel wird nicht das der Waffen oder der Eroberung sein, sondern eher das der Diplomatie und Propaganda. Wir werden unsere Diplomaten und andere Vertreter mobilisieren, um in die wichtigsten europäischen Staaten zu gehen und unsere Beziehungen zu ihnen zu verbessern. Unsere Appelle und Verhandlungen werden hoffentlich dazu führen, dass sich diese großen europäischen Nationen uns in wichtigen geopolitischen und politischen Fragen annähern. So wie das amerikanische Regime in der Vorkriegszeit die Diplomatie nutzte, um Europa für seine transatlantischen Ziele zu gewinnen, werden auch wir eine ähnliche Menge an Menschen und Ressourcen investieren, um Europa für unsere Sache zu gewinnen. Länder wie Deutschland, Spanien, Italien, das Vereinigte Königreich, Frankreich und andere werden unsere Bemühungen um eine Wiederherstellung der transatlantischen Beziehungen sicherlich zu schätzen wissen, insbesondere angesichts eines wieder erstarkenden China und Russland. Am wichtigsten ist, dass wir unsere Aktivisten, Medienorganisationen und andere Verbündete oder gleichgesinnte Partner in Europa mobilisieren, um unsere Ideen und Organisationen in ganz Europa zu fördern. Wenn sich herausstellt, dass ihre Führer sich nicht mit uns verbünden wollen, werden ihre Bürger uns vielleicht stattdessen stärker unterstützen. Unsere Botschaft \"Reclaim America"\ wird nicht nur in den USA, sondern auch in ganz Europa gehört werden!\nHoffentlich können wir mit unserer Öffentlichkeitsarbeit unseren großen Plan verwirklichen, die westliche Welt unter unseren Fittichen zu vereinen!"
 ptf.147.a: "Zwei Kontinente, ein gemeinsamer Kampf!"
