 ptf.35.t: "Neoklassizismus"
 ptf.35.d: "Amerikanische Städte stehen im Mittelpunkt der Entfremdung unseres Landes. Tatsächlich begann das ganze Phänomen der liberalen Zerstörung unserer Kultur mit der architektonischen Bewegung des "Modernismus". Was einst Schönheit und Geist ausstrahlte, wurde zugunsten seelenloser Blöcke ohne Stil und Substanz eingeebnet. Hohe, seelenlose Monstrositäten aus Glas und Stahl, die von technokratischen Konzernen gebaut wurden. Die gläsernen und minimalistischen Fassaden spiegeln die verfallende nihilistische Gesellschaft wider, deren Schatten sie sind. Der arbeitende Mensch wurde von dieser Umgebung zutiefst angegriffen.\n\nDer Neoklassizismus erhebt den Menschen, da er in ihm Größe und Stolz für die Gegenwart weckt und gleichzeitig Orientierung und Stabilität aus der Vergangenheit bietet. Nichts ist so heilig wie die Tradition unserer Vorfahren. Neben der Schönheit des Neoklassizismus erlaubt er uns, das Erbe der alten Grundlagen, die unsere Zivilisation inspiriert haben, zu ehren und für kommende Generationen weiterzuführen. Unsere Kinder werden mit Ehrfurcht zu diesen Kunstwerken aufschauen, und ihre Kinder werden es auch tun."
 ptf.35.a: "Unsere Vorväter wären stolz."
 
