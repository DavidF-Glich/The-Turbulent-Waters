 PTF_second_constitutional_convention_desc: ""
 PTF_ideological_propoganda: "Ideologische Propoganda"
 PTF_ideological_propoganda_desc: ""
 PTF_expand_the_partys_role: "Die Rolle der Partei ausbauen"
 PTF_expand_the_partys_role_desc: "Die Rolle der Partei muss nicht ausschließlich politisch sein. Sie kann sich in allen Bereichen des Lebens bemerkbar machen und wird sich dabei in das soziale und häusliche Leben der Menschen ebenso einfügen wie in ihr politisches Leben."
