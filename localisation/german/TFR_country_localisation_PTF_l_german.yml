 ptf.11.t: "Hilfe von La Meute trifft ein!"
 ptf.11.d: "WAngesichts des tobenden Bürgerkriegs ist es offensichtlich, dass Amerika nie wieder dasselbe sein wird. Auch unsere Brüder in Kanada werden sich dessen bewusst. Obwohl sie noch nicht ins Chaos gestürzt sind, hat eine ausreichende Anzahl von Menschen die Grenze überquert und sich bereit erklärt, für unsere Sache zu kämpfen.\n\nHistorisch gesehen war Quebec in einer schwierigen Lage; seine Bevölkerung wurde von den Kanadiern gespalten - einige von ihnen wollen die Freiheit, während andere damit zufrieden sind, unterwürfig zu sein. La Meute gehört zu den Ersteren. Sie haben erkannt, dass unsere Kämpfe gar nicht so unähnlich sind, und haben einige Kämpfer geschickt, um Kampferfahrung zu sammeln. Auch wenn ihre Sprache albern klingen mag, können wir jede Hilfe gebrauchen, die wir bekommen können.\n\nLeider hat Kanada dies bemerkt und seine Grenzkontrollen verschärft. Das hat zwar einige ihrer Kämpfer daran gehindert, die Grenze zu überqueren, aber die große Mehrheit von ihnen hat es trotzdem geschafft, nach Amerika zu kommen und sich unserer Sache anzuschließen. Zusammen mit unseren französischen Brüdern werden wir Amerika zurückerobern, und vielleicht können sie ihre Erfahrungen nach dem Krieg in ihrer Heimat nutzen."
 ptf.11.a: "Reconquérir l'Amérique, Reconquérir Le Québec!"

 ptf.12.t: "Sinnlose Arbeit"
 ptf.12.d: "Eine Uhr schlägt Mitternacht in der Stadt, die niemals schläft. Ein junger Mann sitzt schlummernd über der Tastatur, greift nach seinem Kaffee und seinem Adderall und fragt sich, ob sich seine 100.000$ Schulden in Form von Studienkrediten gelohnt haben. Sein Chef auf der anderen Seite des Ganges starrt aus dem Fenster. Er ist nervös, weil er in das Haus geht, das er bezahlt und für das er arbeitet. Er will nicht hören, wie seine Frau darüber schreit, dass der Hund in den neuen Teppich geschissen hat, den sie mit ihren Gutscheinen bei Homegoods gekauft hat. Er hat Angst davor, zu sehen, was seine Tochter bei ihrem Ausgehabend tragen wird. Er hat Angst, dass sein Sohn in dieselben Fußstapfen tritt. Ist das alles normal? Männer schlummern und verlieren sich im Labyrinth der amerikanischen Wirtschaft, angekettet an ihre Schreibtische und arbeiten auf Zahlen hin, die im wahrsten Sinne des Wortes bedeutungslos sind. Arbeiten wir, um zu leben, oder leben wir, um zu arbeiten? Im Streben nach dem amerikanischen Traum verbringen wir unzählige Stunden vor Bildschirmen und Berichtsblättern, leben von Tassen Kaffee und jagen schwer fassbaren Terminen hinterher. Da die Grenzen zwischen unserem Privat- und Berufsleben verschwimmen, wird das Mantra "Zeit ist Geld" zu einer allumfassenden Wahrheit. Wir sind gefangen, gefangen in einem Kreislauf der unternehmerischen Knechtschaft. Wie sind wir in dieses Dilemma geraten? Die Antwort liegt in der Vermählung von Konsumismus und Korporatismus. Die Konzerne haben es verstanden, den Mythos aufrechtzuerhalten, dass das gute Leben ein Produkt unermüdlicher Arbeit und ständigen Konsums ist. Aber zu welchem Preis? Gesundheit, Familie, Seelenfrieden - sind das nicht die wahren Maßstäbe für ein gutes Leben?"
 ptf.12.a: "Amerika erhebt sich"
 ptf.13.t: "Die unsichtbaren Fesseln"
 ptf.13.d: "In der großen amerikanischen Tradition des Wohlstands wurde unsere Nation immer als Wiege der vielen Möglichkeiten und des großen Reichtums gefeiert. Doch im Streben nach mehr sind wir in einem nicht enden wollenden Konsum gefangen.\n\nUnternehmen, einst Lieferanten von Waren und Dienstleistungen, haben sich in Marionettenspieler verwandelt, die mit einem fast hypnotischen Zwang an den Fäden des amerikanischen Verbrauchers ziehen. Wir sind in eine unerbittliche Symphonie von Werbung und Verkaufsgesprächen eingetaucht, die uns dazu drängen, mehr zu kaufen und mehr zu konsumieren. Es ist eine stille Tyrannei in diesem Kreislauf des endlosen Erwerbs - ein Kreislauf, der unsere Grundwerte auslöscht und sie durch einen unersättlichen Hunger nach dem Neuesten ersetzt. Die Essenz des natürlichen Urinstinkts des Geistes - Individualismus, Selbstvertrauen und das Streben nach echtem Glück - läuft Gefahr, unter einem Berg von Unnötigem und Überflüssigem begraben zu werden. Bei diesem Kampf geht es nicht um die Ablehnung von Wohlstand oder einen Aufruf zum Minimalismus, sondern um die Rückgewinnung unserer Unabhängigkeit von Unternehmen, die das Feuer endloser Begierde schüren. Es geht um Freiheit."
 ptf.13.a: "Die Dinge, die du besitzt, besitzen am Ende auch dich"


