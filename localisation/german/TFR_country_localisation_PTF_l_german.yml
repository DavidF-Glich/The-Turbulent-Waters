 ptf.32.t: "Die amerikanische Rechte wiederaufbauen"
 ptf.32.d: "Der moderne Konservatismus, wenn man ihn überhaupt so nennen kann, hat es nicht geschafft, irgendetwas anderes zu konservieren als die Verpflichtungen gegenüber den Unternehmensoligarchen und die fortgesetzte Tyrannei über das amerikanische Volk. Die wenigen Patrioten in den Reihen der Republikaner wurden vom Establishment ständig niedergemacht und ins Visier genommen. Diese Patrioten hatten, wie viele andere Amerikaner in der Dämmerung der alten Republik, ihren Weg in unsere Bewegung gefunden.\n\nDie beiden aufkommenden Kräfte innerhalb der Rechten sind derzeit Populismus und Reaktionismus. Die populistische Plattform tritt für eine Regierung ein, die dem Volk und den Interessen der Unteren dient und nicht dem Elitismus der Oberen. Außerdem argumentieren sie, dass Korruption und nationaler Nihilismus die treibende Kraft hinter dem Niedergang des vorherigen Regimes waren. Sie sind der Meinung, dass eine revolutionäre Vorhut des Volkes die treibende Kraft der Regierung sein soll. Die reaktionäre Plattform hingegen ist der Ansicht, dass der Niedergang Amerikas mit dem Ausbruch des ersten Bürgerkriegs begann. Behauptung, dass kultureller Niedergang und Modernismus die Grundursache für alle Probleme Amerikas seien. Viele Theoretiker der Gruppe befürworten nicht nur eine größere Regierung und eine stärkere Zentralisierung, sondern sehen auch das amerikanische Volk als Teil des Problems und die Demokratie als Ganzes für den Niedergang verantwortlich. Die Unterstützung der einen gegenüber der anderen wird sie weder festigen noch auslöschen, sie wird jedoch als Maßstab für die Richtung und Zukunft der Sache dienen."
