 PTF_tragedy_of_rousseau_idea: "Rousseaus Tragödie"
 PTF_tragedy_of_rousseau_idea_desc: "Im Jahr 2017 war Patriot Front ein Discord-Server, der sich von Vanguard America abspaltete. Niemand, nicht einmal Thomas Rousseau selbst, hätte vorhersehen können, was kommen würde. Er erlebt eine Geschichte, die ihm fast biblisch vorkommt, die sich direkt vor seinen Augen abspielt, und das macht ihm tiefe Angst. Als junger Mann, der kaum alt genug ist, um zu trinken, über tausend Meilen von zu Hause entfernt und von vielen seiner Kameraden verraten, befindet er sich in einer unvorstellbaren Situation. Was als Discord-Server begann, hat sich inzwischen zu einer bedeutenden politischen und militärischen Kraft im Nordosten Amerikas entwickelt. Nicht viele, die am Anfang dabei waren, sind noch da, und noch weniger wussten vor zwei Jahren von der Existenz der Organisation. Er erkennt nicht einmal mehr die Gesichter, die er sieht, und einige erkennen ihn nicht wieder. Er ist lediglich eine Galionsfigur in einer Revolution, die nach einem Anführer schreit. Er hat keine militärische oder politische Erfahrung, diejenigen, die ihn erkennen, stellen seine Position in Frage und zögern oft, sich seiner Autorität zu unterwerfen. Seine Ansichten und Ziele sind unklar, und es scheint, dass seine Schöpfung ihn vergessen hat. Sein Schicksal ist ungewiss."

 PTF_economic_instability_idea: "Wirtschaftliche Instabilität"
 PTF_economic_instability_idea_desc: "Seit der Übernahme von Connecticut sind wir mit einem schwerwiegenden Problem konfrontiert, das unsere Fähigkeit, aus der Region auszubrechen, behindert hat: wirtschaftliche Instabilität. Es ist nicht überraschend, dass globale Finanzinstitutionen, Banken und Unternehmen den Staat nach unserer Befreiung verlassen haben. Die gierigen Kapitalisten sind entsetzt über das Aufkommen einer Bewegung, die sie dort bekämpfen will, wo es am wichtigsten ist. Wie Parasiten haben sie uns ein Jahrhundert lang ausgesaugt und nun den größten Teil unserer Wirtschaft mitgenommen. Dies hat zu einer Reihe von Problemen geführt, die unsere industrielle Basis und unsere Produktionseffizienz geschwächt haben. Es ist nun die Pflicht eines jeden Patrioten, Amerika von Grund auf wieder aufzubauen, unsere Arbeit zu verteidigen und das Herz der Wirtschaft der Nation wiederzubeleben."
