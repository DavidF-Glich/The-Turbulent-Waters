 PTF_blood: "Blut"
 PTF_blood_desc: "Um unsere Ziele zu erreichen, werden wir Opfer bringen müssen, und für einige wird dies das Opfer ihres Lebens bedeuten. Um die Verluste unserer Soldaten im Kampf zu minimieren und uns dem Sieg im Krieg näher zu bringen, werden wir neue Taktiken für unsere Streitkräfte entwickeln."
 PTF_spread_our_propaganda: "Unsere Propaganda verbreiten"
 PTF_spread_our_propaganda_desc: ""Propaganda" mag wie ein schmutziges Wort erscheinen, aber gerade wegen der Fähigkeit unserer Organisation, unsere Botschaft zu verbreiten, sind wir die bekannteste rechtsextreme Gruppe in Amerika geworden. Wir müssen jetzt einen landesweiten Aufruf zu den Waffen verkünden, damit wir alle Menschen unter unserer Herrschaft versammeln können, um für ein neues Amerika zu kämpfen!"
 PTF_a_new_minutemen: "Die neuen Minutemen"
 PTF_a_new_minutemen_desc: "Während der amerikanischen Revolution hieß es, dass die Milizen so gut vorbereitet waren, dass sie innerhalb einer Minute zum Kampf bereit sein konnten. Diese Schnelligkeit und Bereitschaft müssen auch wir haben, unser Überleben hängt davon ab! In unseren Territorien werden Milizen gebildet, und sie werden in der Taktik ausgebildet, die die Patrioten vor so vielen Jahren angewandt haben."
 PTF_the_boston_offensive: "Die Offensive auf Boston"
 PTF_the_boston_offensive_desc: "Im Jahr 1776 belagerten die Briten die tapfere Kontinentalarmee in der Stadt Boston. Jahrhunderte später werden wir, die neuen Patrioten Amerikas, es von denen befreien, die von der vorherigen Regierung einer Gehirnwäsche unterzogen und korrumpiert wurden."
 PTF_target_the_common_man: "Den einfachen Mann ansprechen"
 PTF_target_the_common_man_desc: "Die Patriotenfront wurde von einfachen Männern und Frauen gegründet, die die Fassade der amerikanischen Regierung durchschauten und von etwas Größerem träumten. Jetzt ist die Zeit für alle Menschen gekommen, zu den Waffen zu greifen und ihrem Gott, ihrer Nation und ihrer Familie zu dienen, damit wir wirklich frei sein können."
 PTF_target_dissatisfied_veterans: "Unzufriedene Veteranen ansprechen"
 PTF_target_dissatisfied_veterans_desc: "Die Unterstützung des Volkes ist zwar wichtig, aber sie wird uns keinen Krieg gewinnen lassen. Was wir brauchen, sind Menschen, die wissen, wie man kämpft. Viele Veteranen in Amerika teilen die neoliberale Gesinnung der vorherigen Regierung nicht und schämen sich dafür, was aus der Nation, für die sie gekämpft haben, geworden ist. Wir müssen ihnen zeigen, dass ihr Dienst etwas bedeutet hat und dass es immer noch ein Amerika gibt, das es zu retten lohnt."
 PTF_stabilize_frontlines: "Unsere Frontlinien stabilisieren"
 PTF_stabilize_frontlines_desc: "Um einen längeren Krieg zu führen, braucht man eine stabile Front, damit Männer und Nachschub leicht bewegt werden können und die Organisation möglich wird. Wir werden die sporadischen Kämpfe und die "Hit-and-Run"-Taktik beenden und fortschrittlichere Methoden des Kampfes anwenden."
 PTF_for_the_nation_against_the_state: "Für die Nation, gegen den Staat"
 PTF_for_the_nation_against_the_state_desc: "Es ist jetzt jedem schmerzlich klar, dass sich die amerikanische Nation und der Staat im Krieg miteinander befinden, aber wir wissen, dass dies seit vielen Jahren der Fall ist. In unserer gesamten Geschichte als Nation gab es unzählige Beispiele dafür, dass die Regierung gegen das Volk arbeitet. In der Neuzeit schien es so, als ob es jeden Tag passierte. Nie wieder wird ein tyrannisches Regime über uns herrschen! Wir werden bis zum letzten Mann kämpfen, um die amerikanische Regierung und alle ihre Kollaborateure zu stürzen!"
 PTF_better_dead_than_red: "Lieber tot als rot"
 PTF_better_dead_than_red_desc: "Im Gefolge des Zusammenbruchs hat der Sozialismus sein hässliches Haupt aufgerichtet. Sie umkreisen uns wie Geier und wollen uns zerpflücken und alles zerstören, wofür wir gearbeitet haben! Wir werden ihnen Amerika nicht überlassen. Es ist an der Zeit, ihre höllische Herrschaft zu beenden, bevor sie beginnt."
 PTF_international_volunteers: "Für internationale Freiwillige öffnen"
 PTF_international_volunteers_desc: ""
 PTF_expand_training_camps: "Will2Rise-Trainingscamps ausweiten"
 PTF_expand_training_camps_desc: ""
 PTF_prioritize_veteran_recruitment: "Vorrang für die Einstellung von Veteranen"
 PTF_prioritize_veteran_recruitment_desc: "Es gibt keine bessere Zielgruppe für die Rekrutierung als diejenigen, die bereits gedient haben. Wir werden eine Propagandakampagne für Veteranen durchführen, damit wir über ein erfahreneres Militär verfügen können."
 PTF_crusaders_for_a_new_america: "Kreuzzügler für ein neues Amerika"
 PTF_crusaders_for_a_new_america_desc: "Um unsere Landsleute zu befreien, müssen wir mit religiösem Eifer kämpfen. Um diese Leidenschaft in den Herzen unserer Soldaten zu wecken, werden wir in unseren Rekrutierungsbemühungen und in den politischen Texten, die wir den Soldaten geben, religiöse Rhetorik verwenden. Wir werden alle wissen lassen, dass wir für unser Land, aber auch für unseren Gott kämpfen!"
 PTF_scrape_toghether_an_airforce: "Eine Luftwaffe zusammenkratzen"  
 PTF_scrape_toghether_an_airforce_desc: "Der Vorschlag, eine Luftwaffe aufzubauen, wurde von einigen belächelt, aber wir betrachten ihn immer noch als eine wertvolle Investition. Wir werden mit dem, was wir haben, eine Luftwaffe zusammenkratzen, und auch wenn es nicht die beste ist, wird sie fürs Erste ausreichen müssen."
 PTF_small_arms_requisition_program: "Programm zur Beschaffung von Kleinwaffen"
 PTF_small_arms_requisition_program_desc: "Ohne Waffen ist unsere Armee nichts. Um sicherzustellen, dass alle unsere Männer angemessen ausgerüstet sind, werden wir eine landesweite Kampagne starten, um die Menschen unter unserer Herrschaft zu ermutigen, ihre Waffen zum Wohle der Nation abzugeben."
 PTF_an_elite_officer_corps: "Ein Elite-Offizierskorps"
 PTF_an_elite_officer_corps_desc: "Manchmal entsteht eine Situation, die nur die besten Männer erfordert. Zur Bewältigung eines solchen Szenarios wird eine Eliteoffizierskompanie gebildet, die nur aus den besten Männern unserer Streitkräfte besteht."
 PTF_study_new_tactics: "Neue Taktiken studieren"
 PTF_study_new_tactics_desc: "Zwar kann man viel von alten Militärtaktiken lernen, aber um zu überleben, muss man innovativ sein, und um unser Überleben zu sichern, werden wir ebenfalls Militärtaktiken für das moderne Zeitalter entwickeln. Diejenigen, die sich an die Wege der Vergangenheit klammern, werden leicht in die Knie gezwungen werden, wenn wir unter dem Banner der Zukunft marschieren!"
 PTF_forged_in_fire: "Geschmiedet im Feuer"
 PTF_forged_in_fire_desc: "Um in einem so brutalen Kriegsgebiet zu überleben, muss man brutalere Taktiken anwenden, als einige mit einem schwächeren Willen vielleicht für inakzeptabel halten. Aber unsere Entschlossenheit ist unübertroffen, und wir werden alle notwendigen Taktiken anwenden, um den Krieg zu gewinnen!"
 PTF_construct_a_mechanized_corps: "Ein mechanisiertes Korps aufstellen"
 PTF_construct_a_mechanized_corps_desc: "Wir stehen allein, umgeben von Goliaths. Armeen, die mit weitaus besserer Ausrüstung und Fahrzeugen ausgestattet sind als wir. Um zu überleben, müssen wir zu ihnen aufschließen. Deshalb werden wir damit beginnen, mechanisierte Infanterieeinheiten zu organisieren, damit wir konkurrenzfähig sind."
 PTF_call_for_mass_mobilization: "Aufruf zur Massenmobilisierung"
 PTF_call_for_mass_mobilization_desc: "Krieg ist eine pure Qual. Viele sind bei der Verteidigung ihres Heimatlandes gefallen, und Tausende weitere werden ihr Leben verlieren. Wir haben jedoch keine andere Wahl, als jeden Mann aufzurufen, sich der Neuen Amerikanischen Revolution anzuschließen und für die Sicherung unserer Zukunft zu kämpfen! Leben! Freiheit! Sieg!"
 PTF_establish_strict_training_protocols: "Strenge Trainingsprotokolle"
 PTF_establish_strict_training_protocols_desc: "Mit der Entwicklung des Krieges haben wir verstanden, was ein brutaler Kampf in Amerika wirklich bedeutet, und wir können unsere Männer entsprechend ausbilden. Das wird zwar mehr Aufwand bedeuten, aber es wird dafür sorgen, dass unsere Männer sich besser an ihr Terrain anpassen können und besser für den bevorstehenden Kampf gerüstet sind."
 PTF_lessons_from_ne: "Lektionen aus der Befreiung von New England"
 PTF_lessons_from_ne_desc: ""
 PTF_use_our_fanaticism: "Unseren Fanatismus nutzen"
 PTF_use_our_fanaticism_desc: "Wir mögen zahlenmäßig und waffentechnisch unterlegen sein, aber das spielt keine Rolle! Unsere Leidenschaft und Entschlossenheit sind eine mächtigere Waffe als jede Flotte oder Armee der Welt. Wir werden die Herzen unserer Männer mit tiefem Eifer erfüllen, und das wird sich als bessere Investition erweisen, als jede materielle Investition es je sein könnte. Der Triumph des Willens wird eine neue Ära einleiten!"
 PTF_american_blitzkreig: "Amerikanischer Blitzkrieg"
 PTF_american_blitzkreig_desc: "Um die Schlachten der Zukunft zu gewinnen, müssen wir aus den Schlachten der Vergangenheit lernen und diese Lehren an die Umstände anpassen, in denen wir uns befinden. Wir werden von der Blitzkriegstaktik der Wehrmacht lernen und sie nutzen, um große Landstriche in Amerika schnell zu überziehen und unsere Feinde zu überwältigen, bevor sie überhaupt einen Schuss abgeben können."
 PTF_the_rousseau_line: "Die Rousseau-Linie"
 PTF_the_rousseau_line_desc: ""
 PTF_rebuiling_federal_bases: "Bundesstützpunkte wiederaufbauen"
 PTF_rebuiling_federal_bases_desc: ""
 PTF_vanguard: "Avantgarde"
 PTF_vanguard_desc: "In jeder politischen Bewegung ist es wichtig zu verstehen, wo man steht, was man ist und wohin man geht. Auch die Patriotische Front wird diese Fragen beantworten müssen, und die Partei wird sich treffen, um sie zu diskutieren und zu einem Ergebnis zu kommen."
 PTF_the_next_washington: "Der nächste Washington"
 PTF_the_next_washington_desc: "Unsere Partei rückt immer näher an die nächste amerikanische Revolution heran, und Rousseau hat uns bei jedem Schritt auf diesem glorreichen Weg begleitet. Er ist wahrlich der moderne Washington!"
 PTF_a_big_tent_party: "Ein neues Columbia"
 PTF_a_big_tent_party_desc: ""
 PTF_invite_traditionalist_thinkers: "Die Führer des Neuen Amerika"
 PTF_invite_traditionalist_thinkers_desc: ""
 PTF_a_new_fascism: "Ein neuer Faschismus"
 PTF_a_new_fascism_desc: "Wenn unsere Bewegung überleben soll, müssen wir dieses historische Stigma gegen den Faschismus in diesem Land verstehen und überwinden. Die Patriotenfront wird den Faschismus auf eine einzigartig amerikanische Weise darstellen und der Welt den Faschismus in Rot, Weiß und Blau zeigen."
 PTF_loosen_ideological_requirements: "Die Amerikanische Rechte wiederaufbauen"
 PTF_loosen_ideological_requirements_desc: " "
 PTF_reasses_the_republic: "Die Republik im Spiegel der Zeit"
 PTF_reasses_the_republic_desc: "Eine Revolution ist eine Zeit der großen Umstrukturierung, und das gilt auch für unsere Regierungsform. Wir müssen das republikanische System und die republikanischen Werte überprüfen und sehen, ob sie wirklich mit denen der Patriotenfront übereinstimmen."
