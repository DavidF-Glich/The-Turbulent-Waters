 ptf.24.t: "Die Hauptstadt neu verorten"
 ptf.24.d: "Nach einer langen und äußerst brutalen Stadtschlacht hat die Kontinentalarmee endlich die größte Stadt Amerikas, New York City, eingenommen. Mit der Einnahme von New York City haben viele in unserer Organisation erneut die Frage nach einer Verlegung der Hauptstadt aufgeworfen. Unsere derzeitige Hauptstadt Boston hat einen hohen symbolischen Wert, da sie die erste große Stadt ist, aus der die Briten während der ersten Revolution vertrieben wurden, und die erste große Stadt, die unsere Organisation während der zweiten Revolution erobert hat. Außerdem liegt sie tief in unserem Territorium und ist nicht dem Risiko ausgesetzt, von einer feindlichen Offensive überrannt oder umzingelt zu werden.\n\n Andererseits ist New York City die bei weitem größte Stadt, die wir kontrollieren, und ist auch weltweit als die mächtigste und wichtigste Stadt der Welt bekannt. New York zu unserem Machtzentrum zu machen, würde der Welt zeigen, dass wir nicht nur irgendeine unorganisierte militante Gruppe sind, sondern die rechtmäßigen Anwärter auf die Nachfolge der alten amerikanischen Regierung. Viele in unserem Offizierskorps haben auch darauf hingewiesen, dass New York City viel größer ist als Boston und aufgrund des unendlichen Labyrinths aus massiven Wolkenkratzern, aus dem die Stadt besteht, sehr leicht zu verteidigen ist. Welche Stadt wir auch immer wählen, Washington ist die nächste."
 ptf.24.a: "Boston"
 ptf.24.b: "New York City"

 ptf.25.t: "Die Zerstörung des Times Square"
 ptf.25.d: "Mit der Eroberung von New York City durch die Patriotemfront hat Thomas Rousseau die Organisation angewiesen, die Stadt von neoliberaler und unternehmerischer Kunst und Denkmälern zu säubern, als Teil einer Bemühung, die amerikanische Kultur zu dekommodifizieren. Die Anstrengungen waren immens, da im Grunde die gesamte Stadt voller entarteter Symbolik und Strukturen war, aber nach großen Anstrengungen erreichten die Abriss-Teams der Organisation schließlich den Times Square.\n\n Zunächst wurden die Gebäude rund um den Platz besetzt und von Scharfschützen gesäubert, wie sie auch dann noch mehrfach angetroffen wurden, als der Feind in New York City bereits kapituliert hatte und verräterisch versuchte, seinen Vernichtungskrieg gegen das amerikanische Volk im Dienste seiner bösen globalistischen Herren fortzusetzen. Thomas Rousseau selbst war anwesend, um vor der Zerstörung des Times Square eine Rede zu halten, in der er den Platz beschuldigte, seelenloses Konsumverhalten im Namen einer wurzellosen kosmopolitischen Elite zu repräsentieren, die jahrzehntelang die amerikanische Kultur vergiftet und zerstört und sie durch eine degenerierte und sterile Schale ersetzt habe. Nach Beendigung seiner Rede wurde der Platz geräumt und mit reichlich Sprengstoff gesprengt. Das Ereignis wurde aufgezeichnet und live für die ganze Welt ausgestrahlt."
 ptf.25.a: "Die amerikanische Kultur wird nicht mehr länger ein Werkzeug der parasitären Eliten sein."

 ptf.26.t: "Die neospartanische Bewegung"
 ptf.26.d: "Die Patriotenfront war schon immer eine Bewegung, die Stärke, Ehre und die Notwendigkeit einer starken, von materialistischen Lastern und Hedonismus unverdorbenen Jugend betonte, eine Bewegung, die stets die antiken europäischen Kriegergesellschaften wie die Spartaner vergötterte. Trotz der Brutalität der Zweiten Amerikanischen Revolution haben sich viele in unseren Reihen für den Krieg begeistert und nutzen den Kriegergeist unserer Vorfahren als Inspiration, um weiter zu kämpfen. Innerhalb unserer Organisation hat sich eine neue Ideologie herausgebildet, die sich vor allem auf diese Eigenschaften konzentriert. Die Anhänger dieser Ideologie nennen sie Nationalspartanismus und befürworten eine militaristische Kriegergesellschaft, die notwendig ist, um sicherzustellen, dass die amerikanische Nation nie wieder schwach und korrupten Eliten unterworfen wird. Diese Ideologie wurde von einigen der ranghöchsten Mitglieder unserer Organisation übernommen und gefördert, von denen viele Verbindungen zur alten Rise Above-Bewegung hatten oder an ihr beteiligt waren, darunter auch General Robert Rundo. Die Anhänger dieser Ideologie bekennen sich jedoch nach wie vor zu ihrer Loyalität gegenüber Thomas Rousseau, und die Ideologie selbst scheint nicht im Widerspruch zu den Grundwerten der Organisation zu stehen, aber sie ist etwas, das außer Kontrolle gerät und in Zukunft eine Bedrohung darstellt. Die Patriotische Front muss möglicherweise irgendwann eingreifen, um zu verhindern, dass die Nationalen Spartanisten die Einheit der Organisation zerstören."
 ptf.26.a: "Sie haben nur einen Weg vor sich."

 ptf.27.t: "Weißrussische Unterstützung"
 ptf.27.d: "Da der Konflikt in Amerika immer blutiger wird, haben wir begonnen, verstärkt um ausländische Unterstützung für unsere Sache zu bitten. Die weißrussische Regierung ist dem Ruf gefolgt und hat vor kurzem damit begonnen, militärische Ausrüstung und Berater an die Patriot Front zu schicken, wobei es sich bei den Beratern hauptsächlich um technische Berater handelt, die bei der Bedienung der neuen Ausrüstung helfen sollen, die an die PTF geschickt wurde. Obwohl die Entsendung von technischen Beratern an die Patriotenfront, die die Einheiten in der Bedienung der militärischen Ausrüstung unterrichten sollen, für uns nicht besonders überraschend war, war die Entsendung von freiwilligen Kämpfern für uns eine positive Überraschung. Einige in unserer Organisation haben spekuliert, dass Weißrussland Kampfeinheiten nach Amerika schickt, um dort Kampferfahrungen zu sammeln und sich so auf einen künftigen Konflikt in Europa vorzubereiten. Ungeachtet der internen Spekulationen unserer Kämpfer und Mitarbeiter freuen wir uns über die Unterstützung."
 ptf.27.a: "Mehr Unterstützung ist immer willkommen."

 ptf.28.t: "Tschetnik-Freiwillige"
 ptf.28.d: "In letzter Zeit haben wir viele freiwillige "Tschetnik"-Kämpfer aus Serbien und der Republika Srpska erhalten. Die Freiwilligen scheinen aus verschiedenen serbischen nationalistischen und kriminellen Organisationen zu stammen, mit denen Robert Rundo, ein hochrangiger Kommandeur der Patriotischen Front und Gründer der RAM, während seines Exils in Serbien Kontakt aufgenommen hatte. Viele der Freiwilligen haben ausdrücklich darum gebeten, unter sein Kommando gestellt zu werden.\n\n Die Ausrüstung und die Waffen der Tschetnik-Kämpfer sind nicht sehr technisch oder fortschrittlich - meist AK47 und alte Waffen des Warschauer Paktes und der jugoslawischen Armee, aber die Freiwilligen haben ihren Mangel an fortschrittlicher oder hochwertiger Ausrüstung mit Loyalität und leidenschaftlicher Hingabe an unsere Sache wettgemacht. Viele dieser Tschetniks verfügen über aktuelle Kampferfahrungen aus dem Donbass, einige sogar aus dem Bosnien- und Jugoslawienkrieg. In unserer Organisation kursieren Gerüchte, dass einige der Freiwilligen ehemalige Mitglieder von Arkans Tigern und anderen berüchtigten militanten serbischen Nationalistengruppen waren. Ihre Unterstützung wird sehr geschätzt und wird uns sicherlich helfen, die korrupten Tyrannen zu besiegen, die unser Land so lange besetzt haben."
 ptf.28.a: "Rundos Exil in Serbien hat sich ausgezahlt."

 ptf.29.t: "Die "anderen italienischen Kontakte""
 ptf.29.d: "In den meisten Fällen, in denen die Patriotenfront ein Angebot an Unterstützung oder Freiwilligen erhalten hat, hat die Organisation es dankend angenommen. Jeder in der Front weiß, dass die Organisation jede nationale und internationale Unterstützung braucht, um ihre revolutionären Bestrebungen zum Erfolg zu führen - schließlich wäre die amerikanische Revolution ohne die Unterstützung des französischen und des preußischen Königreichs wahrscheinlich gescheitert. Zum ersten Mal seit einiger Zeit hat die Patriot Front jedoch ein Unterstützungsangebot erhalten, das viele in der Organisation lieber ablehnen würden. Offenbar hatte die Cosa Nostra, auch bekannt als die amerikanische Mafia, angeboten, die Patriot Front zu unterstützen, wobei ein Mitglied als Vermittler fungierte. Sie boten an, dass die Cosa Nostra die Patriotenfront in jeder Hinsicht unterstützen würde, damit die Organisation den Sieg im Bürgerkrieg erringen kann, und zwar unter einigen "einfachen" Bedingungen. Die beiden wichtigsten Bedingungen sind, dass sie bei vielen ihrer Aktivitäten freie Hand haben und dass die Patriotische Front allen Cosa Nostra-Mitgliedern und allen anderen, die es wünschen, eine Begnadigung anbietet.\n\nDas Angebot ist für viele Mitglieder der Patriotenfront in der Tat verlockend, da sie dazu beitragen können, lokale Banden und kriminelle Organisationen zu befrieden, die die Situation ausgenutzt haben. Die Costra Nostra verfügt immer noch über ein relativ großes Netzwerk von Mitarbeitern und korrupten Beamten in einigermaßen einflussreichen Positionen und Verbindungen auf der ganzen Welt. Einige haben auch darauf hingewiesen, dass es der Legitimität der Organisation sowohl zu Hause als auch weltweit schaden könnte, wenn wir bekannte Mitglieder der Mafia in unsere Reihen aufnehmen würden, und dass dies wahrscheinlich vor der Öffentlichkeit schwer zu rechtfertigen wäre. Außerdem hat das faschistische Italien unter Mussolini die Mafia erfolgreich vernichtet, und wir haben jetzt die Gelegenheit, dies auch hier zu tun, wenn man bedenkt, dass wir den größten Teil ihrer Führung in Gewahrsam haben.\n\n Letztendlich ist es für alle Beteiligten offensichtlich, dass eine so wichtige Entscheidung wie diese nur vom Führer selbst getroffen werden kann."
 ptf.29.a: "Die Mafia sind blutsaugende Parsiten. Löscht sie aus!"
 ptf.29.b: "Wir brauchen jede Hilfe und Unterstützung, die wir bekommen können."

 ptf.30.t: "Aufstand im Gefängnis von Rikers Island"
 ptf.30.d: "Das Gefängnis von Rikers Island, die berüchtigte Haftanstalt in New York, ist in einen massiven Tumult geraten, während der zweite amerikanische Bürgerkrieg weiter tobt. Das ohnehin schon überfüllte und unterfinanzierte Gefängnis ist nun Schauplatz von Chaos und Gewalt. Die Insassen haben die Kontrolle über mehrere Zellenblöcke übernommen und kämpfen gegen Vollzugsbeamte. Die Situation innerhalb des Gefängnisses soll einen Siedepunkt erreicht haben, als eine Gruppe von Insassen, ermutigt durch die Unruhen außerhalb der Gefängnismauern, einen Aufstand anzettelte. Die Unruhen weiteten sich bald auf die gesamte Einrichtung aus, es wurden Brände gelegt, Bedienstete als Geiseln genommen, und die Insassen kämpften gegeneinander um die Kontrolle. Die Behörden hatten große Mühe, die Unruhen einzudämmen, und die Kontinentalarmee wurde zur Unterstützung des angeschlagenen Gefängnispersonals gerufen. Trotz ihrer Bemühungen bleibt die Situation instabil, und das volle Ausmaß der Schäden und Opfer ist noch nicht bekannt. Die Unruhen auf Rikers Island wurden durch den Zweiten Amerikanischen Bürgerkrieg verschärft, der die Infrastruktur und die Ressourcen der Nation belastet hat. Der anhaltende Konflikt macht es den Behörden schwer, die Ordnung im Gefängnis aufrechtzuerhalten, da sie gleichzeitig mit der Bekämpfung bewaffneter Aufständischer und der Aufrechterhaltung der öffentlichen Sicherheit in New York City beschäftigt sind. Das Chaos auf Rikers Island ist ein Spiegelbild der allgemeinen Unruhen in den Vereinigten Staaten. Während das Land weiterhin von tief sitzenden politischen und sozialen Spaltungen zerrissen wird, dient die Situation in den Gefängnissen und Hafteinrichtungen als Mikrokosmos der Unordnung, die die Nation erfasst hat.\n\n Während die Behörden daran arbeiten, die Ordnung auf Rikers Island wiederherzustellen, werden Fragen über die Zukunft des Gefängnisses und des Strafrechtssystems des Landes insgesamt gestellt. Der Zweite Amerikanische Bürgerkrieg hinterlässt weiterhin eine Spur der Zerstörung und ein Ende des Chaos und der Konflikte ist nicht in Sicht..."
 ptf.30.a: "Diese Tiere müssen eingeschläfert werden!"

