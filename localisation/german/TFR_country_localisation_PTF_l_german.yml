 ptf.130.d: "Wenn Sie jemanden irgendwo auf der Welt fragen, wo ist der Ort, an dem auch der gewöhnlichste Mensch Erfolg haben kann? Sie würden Amerika sagen. Das Sprichwort lautet: \"Wenn du es hier schaffst, kannst du es überall schaffen\". So viele Jahre lang war dieses Land das Land des Wohlstands, in das Millionen von Menschen drängten, um es zu erreichen. Jetzt ist das alles vorbei, und es scheint, dass das Gegenteil eingetreten ist. Früher bettelte die Welt um Amerikas Wohltätigkeit, jetzt scheint es, als bräuchte Amerika die Wohltätigkeit der Welt für sein eigenes Überleben.\nDie Zahlen waren bereits in jedes Büro der Patriotenfront gekommen. Keines davon bot gute Aussichten, stattdessen zeichneten sie alle ein apokalyptisches Bild. Seite für Seite wurden Dinge aufgeführt, die jedem Amerikaner den Magen umdrehen würden. Die Obdachlosigkeit, die Armut, der Hunger, das Leid, all das hatte ein Ausmaß, von dem niemand auch nur träumen konnte. Das umfangreichste Informationspaket mit diesen Einzelheiten gelangte in das Büro des Sprechers des Patriot Front Congress. Er las es, alles, und verspürte ein Gefühl der Verzweiflung, wie er es schon lange nicht mehr erlebt hatte. Am Vortag hatte er sich an den Rest des Kongresses gewandt und einen Vorschlag gemacht, den viele zunächst für undenkbar hielten: Er bat um ausländische Wirtschaftshilfe. In der gestrigen Sitzung machten viele nicht viel Aufhebens darum, aber er rechnete mit einer Menge Unmut, der folgen würde. Die vermeintliche Beeinträchtigung des amerikanischen Stolzes würden nur wenige tolerieren."
 ptf.130.a: "Unseren Status oder unser Überleben bewahren?"
 ptf.131.t: "Vom Elfenbeinturm weggesprengt" 
 ptf.131.d: "Joshua Gilberg war einer der jüngsten Neuzugänge an der sozial- und politikwissenschaftlichen Fakultät der Universität Yale. Der noch junge, aber angesehene Gelehrte für amerikanische Politikwissenschaft und Konfliktforschung hatte auf seinem Weg zu seiner Lieblingsuniversität - der Yale University, der Besten der Besten - einige verschiedene Universitäten durchlaufen. Wie viele seiner Kollegen war auch er ein engagierter Aktivist, der sich auf dem Campus für soziale Gerechtigkeit einsetzte. Als die Studenten Zugeständnisse von der Fakultät verlangten, war er an ihrer Seite; als die Arbeiter bessere Löhne forderten, war er an ihrer Seite; und als die Bürger vor Ort für Rassengleichheit protestierten, war er an ihrer Seite.\n\nSeit Beginn des Krieges wusste er jedoch, dass die Dinge ganz anders sein würden. Es war ein Leichtes für ihn, Abhandlungen und Seminare zu veröffentlichen, in denen er die heimtückischen Rassisten oder Populisten aufs Schärfste beschuldigte und kritisierte, wenn sie nicht zurückfeuern konnten. Doch nun, da die Patriotenfront die Stadt übernommen hatte, hatten sie endlich die Chance dazu - und ihr Schlag würde tödlich sein."
 ptf.131.a: ""Deine Ivy-League-Titel können dich jetzt nicht mehr retten.""
 ptf.132.t: "Aufbauend auf unseren großen Vorgängern der Vergangenheit" 
 ptf.132.d: "Beim Aufbau unserer Bewegung dürfen wir nicht außer Acht lassen, dass wir das Produkt einer Bewegung und einer Idee sind, die weit in die Vergangenheit zurückreicht. Der Kampf um die Verteidigung der westlichen Welt gegen die Kräfte des Kommunismus, der Anarchie und der Entartung reicht viele Jahre zurück. Mussolini, Hitler, Mosely, Franco und viele andere schmiedeten Bewegungen, die das Herz der linken Bedrohung in Angst und Schrecken versetzten. Doch sie alle sind jetzt tot, und wir stehen heute am Sitz der großen Macht und sind bereit, ihr großes Erbe fortzuführen. Die Frage ist, von wem sollen wir uns am meisten inspirieren lassen?\n Als erstes können wir den großen Stammvater von ihnen allen, den italienischen Faschismus unter Benito Mussolini, nennen. Wie könnte man jemals den großen Vorläufer selbst leugnen? Wie könnte man seinen eigenen Triumph bei der Schaffung des ersten faschistischen Staates in Europa nicht anerkennen? Mussolini und die italienischen Faschisten legten den Grundstein und die Kernideen, die fast jedes Regime seither verwendet hat. Sogar Hitler selbst, der bekannteste Mann in der Welt der Politik, hat sich viel von Mussolinis Theorien abgeschaut. Wir werden, wie viele andere auch, viele seiner Ideen übernehmen, z. B. den Ständestaat, die Vorherrschaft des Staates über den Einzelnen, die Bedeutung des Duce und andere Ideen. Das Erbe Mussolinis wird hier weiterleben! Wenn uns jemand als "\faschistisch\" oder mit anderen dummen Begriffen beschimpft, werden wir ihm sagen, was man in Italien zu sagen pflegte: \"Me ne Frego!\"Die andere Möglichkeit besteht darin, dass wir uns näher mit unseren eigenen angelsächsischen Vorfahren, Mosely und der British Union of Fascists, befassen. Im Gegensatz zu den Bewegungen auf dem europäischen Festland ist Moselys Bewegung diejenige, die unserem gemeinsamen angelsächsischen Erbe am nächsten steht. Er erkannte die Bedeutung der nationalen Traditionen Englands an und strebte sowohl radikale Veränderungen als auch die Bewahrung des nationalen Charakters an. Vielleicht werden uns die Positionen von Moselys BUF am besten dienen, denn von allen Bewegungen in Europa scheint sie unserem eigenen nationalen Charakter am meisten entgegenzukommen. Wir werden in Einklang mit unseren Vorfahren zu Hause in Nordeuropa stehen und in ihre Fußstapfen treten.\nSchließlich können wir alles über Bord werfen und einfach auf das schauen, was uns am nächsten ist: uns selbst. Warum sollten wir uns überhaupt von jemand anderem eine Vorstellung davon machen lassen, wie wir unsere Gesellschaft aufbauen sollen? Wir sind keine Italiener, Deutschen oder Briten, wir sind Amerikaner! Wir sind eine große Nation mit einer reichen Geschichte und Tradition. Wir werden unsere eigenen Erfahrungen, Ideen und einzigartigen Standpunkte völlig unabhängig von anderen nutzen."
 ptf.132.a: "Ave! Die Italiener wussten, wie man es macht!"
 ptf.132.b: "Unsere angelsächsischen Brüder haben es richtig gemacht!"
 ptf.132.c: "Hail Columbia! Wir haben alles selbst gemacht!"
 ptf.133.t: "Ein Testament für die Zukunft" 
 ptf.133.d: "Der Zweite Amerikanische Bürgerkrieg ist mehr als nur ein Konflikt um Land oder Ressourcen oder gar reine Politik; er ist etwas viel Größeres. Dieser Krieg ist ein Kampf nicht nur um das Hier und Jetzt, sondern um die Zukunft dieser Nation. Jeder einzelne Soldat, jede Armee, jeder kleine Staat, jede Idee, die jetzt auf Amerikas weiten Feldern blutet und stirbt, blutet und stirbt, um ihren Anspruch auf die Zukunft abzustecken; ein Kampf um die Zukunft, dessen sich Patriot Front sehr wohl bewusst ist. Nationen sind nicht nur ein Produkt ihres Volkes, sondern ihres historischen Schicksals und des Willens ihrer treuesten Söhne und Töchter.\nUnsere Zukunft ist nicht links oder rechts, nicht republikanisch oder demokratisch, nicht Hammer und Sichel oder Hakenkreuz, sondern Amerika, etwas, das höher ist als alles andere. Die Globalisten, die Internationalisten, die Verräter, die intriganten Profiteure und unsere zahllosen Feinde haben in ihrer schwachsinnigen und simplen Weltsicht den Fehler gemacht, uns als ein durchschnittliches Gesindel von Banditen und Mördern zu verdammen. Sie alle behaupten, dass unsere Zukunft nur aus Tod und reaktionärem Elend besteht, aber sie wird weit entfernt von allem sein, was sie je gesehen haben. Amerikas verrottete und krebserregende moderne Fassade wird abgerissen werden, und an ihrer Stelle wird auf dem Fundament der amerikanischen Tradition eine neue Nation entstehen, eine wiedergewonnene Nation. Eine Nation der Ordnung, der Disziplin, der Kultur, der Macht und des Sieges wird ein neues Zeitalter herbeiführen, wie es kein anderes gibt. "
 ptf.133.a: "Das wird unsere Zukunft sein, eine amerikanische Zukunft."
 ptf.134.t: "Das neue amerikanische Wirtschaftsmodell" 
 ptf.134.d: "Der Zweite Amerikanische Bürgerkrieg richtete katastrophale Verwüstungen in der Volkswirtschaft an. Der Bürgerkrieg, der bereits durch die große Rezession, die durch COVID-19 ausgelöst worden war, in Mitleidenschaft gezogen wurde, stürzte die Wirtschaft in eine Todesspirale, die wohl genauso schlimm oder schlimmer war als die Weltwirtschaftskrise von 1929. All dies bedeutete, dass die Menschen ihren Arbeitsplatz verloren, Geschäfte geschlossen wurden, Fabriken stillgelegt wurden, die Obdachlosigkeit zunahm und Ersparnisse vernichtet wurden. Neuengland unterschied sich in seiner wirtschaftlichen Misere nicht vom Rest der Nation, aber die Patriot Front hatte vor, das zu ändern.\nEin großer Teil Bostons war kürzlich zu einem Musterbeispiel für den von der Patriot Front angepriesenen "Nationalen Wiederbelebungsplan" geworden, eine radikale neue Agenda zum Wiederaufbau der US-Wirtschaft. Das Gebiet wurde von allen Kriegstrümmern befreit, alte oder beschädigte Gebäude wurden abgerissen, die Obdachlosen wurden entfernt, und die ausgebrannten Überreste der örtlichen Parteizentrale der Demokraten wurden in ein kleines Informationszentrum für die lokale Verwaltung der Patriot Front umgewandelt. Das große Herzstück des Wiederaufbaus und der Neugestaltung des Gebiets war jedoch eine nagelneue Fabrik, die von einem Lebensmittelverpackungsunternehmen mit großzügiger materieller Unterstützung und unter der Koordination der Patriotenfront gebaut wurde. Jetzt, da sich das Leben wieder einigermaßen normalisiert hatte und die Patriot Front das Unternehmen \"ermutigt\" hatte, zog es von New York in diesen Teil Bostons um, wo es sich einen guten Aufschwung erhoffte. Die Zeremonie zur Eröffnung der Fabrik wurde mit der für die Patriotenfront typischen Fanfare eröffnet, und sogar der Vorsitzende des Parteiapparats der Patriotenfront in Boston erschien, um eine kurze Rede zu halten. \n\"Es wird erwartet, dass dieses Projekt Hunderte von Menschen aus der Bostoner Gemeinde beschäftigen wird, mit guten Löhnen und einem starken Sinn für die Ziele einer Gemeinde, die von den Misserfolgen der Vergangenheit gezeichnet ist", verkündete der Parteivorsitzende.\"\n\"Unsere Nation wird sich wieder erheben, wenn ihre Menschen Ziele und Disziplin haben. Der wichtigste Schritt dazu ist harte Arbeit und Ordnung! Nicht nur der Einzelne braucht eine solche Richtung für den Erfolg, sondern auch die Gesellschaft! Der Wiederaufstieg wird mit solchem Erfolg gepflastert sein!\" Die Zuhörer klatschten und jubelten bei dieser donnernden Rede, aber vor allem, weil sie nun ein sicheres Auskommen haben, was heutzutage selten ist.""
 ptf.134.a: "Starke Arbeit und Zielstrebigkeit werden ein starkes Amerika schaffen!"
