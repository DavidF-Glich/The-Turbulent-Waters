 ptf.121.t: "Rousseaus Kult"
 ptf.121.d: "Thomas Rousseau starrte aus dem Fenster seiner Wagenkolonne und begutachtete die grüne, bukolische Schönheit der umliegenden Landschaft. Die schwarzen Lieferwagen wirkten wie eine Schlange, als sie durch die gewundenen Straßen fuhren, deplatziert und fremdartig inmitten der Wälder und des anderen Grüns. Eine weitere Kurve, und die Schlange wurde langsamer und blieb stehen.\n\Die Stadt war in Rot, Weiß und Blau geschmückt, und viele amerikanische und Frontflaggen flatterten im Wind. Unzählige Bürger hatten sich auf der Hauptstraße versammelt, und alle schwiegen, während ihre Augen jeden Wagen hungrig musterten. Rousseau schmunzelte, richtete sich auf und öffnete die Tür. Er wurde der Bewunderung nicht müde, der Freude in den Gesichtern der Menschen, als er ihnen die Hand schüttelte und kurze Worte wechselte. Diese besondere Menschenmenge hatte einen Grund, dankbar zu sein, abgesehen von der wachsamen Präsenz von etwa fünfzig Soldaten. Die alte Mühle war wieder in Betrieb genommen worden, und die neue Technologie hatte die Stadt rasch verjüngt. Schon jetzt erstrahlten die ehemaligen Hüllen der Hauptstraße in neuem Glanz und mit all den glänzenden Produkten, die die Rationierung zuließ. Rousseau warf einen letzten, kurzen Blick auf die Menge, bevor eine Gruppe von Männern in Anzügen ihn abführte.\nDie neue alte Mühle war ein Wunder. Sie war über ein Jahrzehnt lang stillgelegt gewesen und erstrahlte nun in neuem Glanz. Das Fließband surrte fast lautlos vor sich hin, während die Arbeiter emsig die Gegenstände zusammensetzten, die sich langsam ihren Weg bahnten. Rousseau nahm ein Porträt von ihm, das an der gegenüberliegenden Wand hing, mit einem zufriedenen Grinsen zur Kenntnis. "
 ptf.121.a: "Eine große weiße Hoffnung."
 ptf.122.t: "Die Rettung Amerikas"
 ptf.122.d: "Dixville Notch war eine dieser Städte, in denen es immer kalt war. Kalt, langweilig und isoliert. Das war es, was die meisten von ihr dachten. Es war eine Ironie des Schicksals, dass es in letzter Zeit so etwas wie eine Wiederbelebung erlebt hatte. Die hohen Tiere der Patriotischen Front hatten das örtliche Balsam-Resort entdeckt und renoviert, um es als isolierten Zufluchtsort vor den Strapazen des Regierens ihres Teils von Amerika zu nutzen. In der kleinen Stadt lebten vor allem neue Bewohner, Fachleute aus dem hochrelevanten Bereich des Skisports. Von den ursprünglichen Bewohnern der Stadt war nur ein alter Mann übrig geblieben. Dieser alte Mann schlurfte über die neu lackierten Böden, vorbei an den Suiten und schloss sich in einer leeren, hallenden Kammer ein. Die Fenster des Raumes warfen einen goldenen Schein auf den blassen Marmor. Der alte Mann setzte sich zittrig und fluchend an den Fuß einiger Kisten. Behutsam entledigte er sich des feuchten Kartons und begann zu lesen. \n\nNiemand außer ihm erinnerte sich wirklich an die mitternächtlichen Wahlen, an die aufgereihten Speisen, die Kameras der Medien, die begierig den Anblick der ersten Menschen aufnahmen, die ihre Stimme für den Präsidenten der Vereinigten Staaten abgaben. Der alte Mann lächelte, es war so amerikanisch, nicht wahr? Dieses Gefühl des Mitspracherechts, als hätte man Einfluss darauf, wohin sich die Nation entwickeln würde, seine kleine Stimme, die Teil einer rauschenden Welle sein konnte, die Tyrannen stürzte oder Reagans wählte. Jetzt, wo er in seinen Erinnerungen kramte, schienen die beiden seltsam ähnlich zu sein. Keiner wusste, wie gut sie es hatten. Jetzt ist alles weg.\nDer alte Mann schob die Schachtel langsam in den Müllcontainer, zog sich die Jacke über die Schultern und stapfte davon. "
 ptf.122.a: "Er hat noch nie für die Patriotenfront gewählt."
