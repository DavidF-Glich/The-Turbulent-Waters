 ptf.127.d: "Johnathan mochte seine Zeit in der High School nie wirklich, ein Gefühl, das die meisten Teenager seiner Statur teilten. Die eintönige Routine und die langweilige Wiederholung des Unterrichts war etwas, das seine Teenagerangst nie überwinden konnte, selbst wenn der Unterricht mitten im Krieg wieder aufgenommen wurde. Doch nun, da der Krieg aus seiner Stadt abgezogen war und die Patriotenfront die Macht übernommen hatte, musste er widerwillig in die Schule zurückkehren. Doch seine High School war inzwischen alles andere als eintönig und langweilig. In seiner Schule hatten sich tatsächlich Dinge verändert, die er in seiner Klasse, geschweige denn in seiner ganzen Stadt, nie erwartet hätte.\nDie ersten paar Unterrichtstage waren gelinde gesagt ziemlich seltsam. Viele der Kurse in Geschlechterkunde fielen dauerhaft aus, der Pride Club wurde aufgelöst, viele der Kunstlehrer fehlten, alle außereuropäischen ethnischen und Minderheiten-Clubs wurden aufgelöst, und interessanterweise war auch der Lehrplan für den Sportunterricht völlig anders. Als er den Sportunterricht betrat, stellte er fest, dass die Turnhalle mit Plakaten und Flugblättern der Patriotenfront geschmückt war, auf denen bombastische Bilder abgebildet waren. Auf den Plakaten sah er Bilder von körperlich massiven Männern und Soldaten in triumphalen Eroberungsszenen, die es mit der Pompösität der Bilder aus dem faschistischen Italien aufnehmen konnten. Doch seine Aufmerksamkeit musste nun nach vorne gehen, denn der Sportlehrer, ein kleiner, pummeliger Mann, begann, die Klasse für den Unterricht zu versammeln... aber nun in Begleitung eines seltsamen neuen Gastes.\n\"Also gut, Leute\", verkündete der Sportlehrer, \"wir werden heute etwas anders machen. Er ist von der Patriotenfront und wird das heutige Aufwärmtraining leiten\". Die normalerweise rauflustige Gruppe von Teenagern schwieg eingeschüchtert beim Anblick des jungen, aber gut gebauten Parteifunktionärs der Patriotischen Front in seiner blau-weißen Uniform, dem Markenzeichen der Patriotenfront. \"Zum Aufwärmen werden wir einen Lauf von einer Meile machen! Ich erwarte von allen, dass sie mitmachen! Wenn ihr nicht mitmacht, werden euch die Punkte für die Teilnahme an diesem Tag abgezogen. Habt ihr mich verstanden?\"\nDie Klasse nickte, als sie sich hintereinander aufstellten, um sich auf ihren Lauf vorzubereiten. Der Ausbilder der Patriot Front gab der Klasse ein Zeichen zum Start und beobachtete sie mit strengem Blick.\nAls er sah, dass Johnathan beim Laufen keuchte und stolperte, erinnerte er die Klasse mit Nachdruck: \"Haltet das Tempo, Leute! Besonders die Jungs! Unsere Nation wird nicht auf den Faulen und Langsamen aufgebaut werden!\"\nWer auch immer diese Typen waren, dachte Johnathan bei sich, sie haben auf jeden Fall hohe Erwartungen an jemanden wie mich..."
