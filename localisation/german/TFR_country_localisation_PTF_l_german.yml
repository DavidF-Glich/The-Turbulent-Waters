 ptf.56.t: "Das Bild der amerikanischen Identität"
 ptf.56.d: "Im Laufe der Geschichte Amerikas hat sich die Definition des Begriffs "Amerikaner" dramatisch verändert. Einige behaupten in ihrer Feigheit, dass jeder Amerikaner sein kann; andere bezeichnen es in ihrer Unwissenheit als esoterischen Unsinn. Einige glauben, dass es biologisch bedingt ist, während andere darauf bestehen, dass es physisch bedingt ist. Die Wahrheit ist, dass keine einzige Sache definieren kann, was es bedeutet, Amerikaner zu sein. Der Weg, ein Amerikaner zu werden, erfordert Opferbereitschaft, Widerstandsfähigkeit und Hingabe an die gemeinsamen Werte, die unsere Nation stark machen. Amerikaner zu sein bedeutet nicht nur ein Geburtsrecht, sondern ein Bekenntnis zu den gemeinsamen Grundsätzen, die uns am Herzen liegen. In Anlehnung an Teddy Roosevelts Konzept, was es bedeutet, ein Amerikaner zu sein, glauben wir, dass der amerikanische Geist nicht durch Geburtsrecht oder physische Grenzen begrenzt ist. Stattdessen ist er eine Geisteshaltung, eine spirituelle Reise, ein Zeugnis der Widerstandsfähigkeit und ein Bekenntnis zu den gemeinsamen Werten, die unsere Nation einzigartig machen.\n\nAußerdem halten wir die Bedeutung der Assimilation hoch, für die Teddy Roosevelt einst eintrat. Dabei geht es nicht darum, einzelne Kulturen zu einer eintönigen Mischung zu verwässern. Vielmehr ermutigen wir jeden, seine einzigartigen Kulturen, Geschichten und Erfahrungen in den amerikanischen Teppich einzubringen und sich dabei an den Grundprinzipien zu orientieren, die uns als Nation verbinden. Unser Ziel ist es, eine gemeinsame Identität und ein gegenseitiges Verständnis zwischen allen, die Amerika ihr Zuhause nennen, zu fördern. Wir sehen "amerikanisch" als eine Verpflichtung, die über den Geburtsort hinausgeht und sich zu einem tiefen Gefühl der Zugehörigkeit und des gemeinsamen Schicksals entwickelt."
 ptf.56.a: "Una Natione!"
 ptf.57.t: "Der Elchbulle in uns"
 ptf.57.d: "Da eine neue Ära über unsere geliebte Nation hereinbricht, muss sich die Partei vergrößern. Wir müssen es auf uns nehmen, nicht nur zu regieren, sondern auch ein integraler Bestandteil des amerikanischen Lebens zu werden, eine allgegenwärtige Kraft, die über die Werte wacht, die uns teuer sind. Auf jedem städtischen Platz, in jeder Nachbarschaft, in jedem Haus und in jedem Herzen wird der Geist unserer Partei gedeihen und den Rhythmus der Nation bestimmen.\n\nWir glauben, dass diese Beziehung, diese Verflechtung von Politik und Alltagsleben, uns den Menschen, denen wir dienen, näher bringt. Unsere Führungspersönlichkeiten sind keine fernen Gestalten, sondern sie stehen Schulter an Schulter mit jedem Amerikaner in dem gemeinsamen Bestreben, eine vielversprechende und wohlhabende Zukunft aufzubauen. Dies ist die Vision unserer Initiative "The Bull Moose Within Us" (Der Elchbulle in uns). Unter der lenkenden Hand des Elchbullen schaffen wir ein Amerika, das seine Vergangenheit schätzt, sich ernsthaft mit seiner Gegenwart auseinandersetzt und zuversichtlich in seine Zukunft schreitet. Mit jedem Tag, der vergeht, wird der Geist des Bull Moose tiefer in die amerikanische Psyche eindringen, ein Zeugnis für die Widerstandsfähigkeit und Zähigkeit unseres Volkes. Gemeinsam schreiben wir das nächste große Kapitel der amerikanischen Geschichte. Vereint im Ziel durch Bull Moose."
