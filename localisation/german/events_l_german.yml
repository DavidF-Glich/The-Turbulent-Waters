 mali.4.b: "Nein."
 mali.5.t: "Die Entscheidung"
 mali.5.d: "Da es nur noch wenige Tage bis zu einer Invasion sind und keine ausreichenden Mittel zur Verfügung stehen, um unsere Truppen dorthin zu bringen und die Grenze gegen das Dreigestirn feindlicher Nationen an der Grenze zur Elfenbeinküste zu sichern, ist die Entscheidung, die wir treffen müssen, ob wir die Elfenbeinküste unterstützen oder aufgeben sollen, eine schwache Machtdemonstration, unabhängig davon, wie wir uns entscheiden."
 mali.5.a: "Aufruf an ehemalige amerikanische Militärkanäle"
 mali.5.b: "Kommt her"
 mali.5.c: "Verlasst die Küste... Verlasst Westafrika... Zur Hölle mit dem ganzen Dreck"
 mali.6.t: "Das letzte Gefecht des Hegemons"
 mali.6.d: "Obwohl unser Hilferuf auf taube Ohren zu stoßen schien, haben zwei Abteilungen amerikanischer Spezialeinheiten, die sich zu Beginn des amerikanischen Bürgerkriegs tief hinter den feindlichen Linien verschanzt hatten und von der zentralen Befehlsgewalt abgeschnitten waren, unseren Hilferuf gehört und sich entschlossen, ''unerlaubt abwesend'' zu sein und ihre zusammenbrechenden amerikanischen Stützpunkte zu verlassen. Diese beiden Bataillone haben sich dem Fortbestand der amerikanischen Hegemonialmacht verschrieben, unabhängig von der herrschenden amerikanischen Regierung."
 mali.6.a: "Semper Fi..."
 news.309.t: "Amerikanische Spezialeinheiten treffen in der Elfenbeinküste ein"
 news.309.d: "Trotz des Zusammenbruchs der amerikanischen Regierung hat der Griff von Uncle Sam seine Spuren hinterlassen. \n\nDie ivorische Regierung hat eine kleine Parade für zwei eintreffende Abteilungen amerikanischer Spezialeinheiten veranstaltet, die sich offenbar tief im Dschungel von Ghana verschanzt hatten und nach einem verzweifelten Appell des französischen Außenministers über frühere amerikanische Kanäle abzogen. Diese Einheiten sind weder von der konstitutionellen noch von der unionistischen Regierung als bekannte Spezialeinheiten bestätigt worden, tragen aber amerikanische Militärausrüstung und amerikanische Abzeichen."
 news.309.a: "Das letzte Brüllen der amerikanischen Bestie"
