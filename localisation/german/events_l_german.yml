 mali.2.t: "Das Ende des Kolonialismus"
 mali.2.d: "Heute stehe ich schweren Herzens, aber mit fester Entschlossenheit vor Ihnen, um ein drängendes Problem anzugehen, das unsere Region schon viel zu lange plagt - den Neokolonialismus. Die Elfenbeinküste, unser Nachbar und Bruderland, ist leider unter den Einfluss ausländischer Mächte geraten und zu einer Marionette der französischen Regierung geworden. Diese Form der neokolonialen Kontrolle ist ein Affront gegen unsere gemeinsame Vision von Souveränität und Selbstbestimmung. Wir können nicht tatenlos zusehen, wie unsere Brüder und Schwestern unter dem Joch der Manipulation von außen leiden. Deshalb müssen wir entschlossen handeln. Lassen Sie uns jedoch klarstellen, dass wir nicht beabsichtigen, Krieg oder Aggression gegen das Volk der Elfenbeinküste zu führen. Vielmehr wollen wir eine Hand der Solidarität und der Befreiung reichen. Indem wir uns mit unseren ivorischen Kollegen zusammenschließen, können wir uns gemeinsam von den Ketten des Neokolonialismus befreien und den Weg für ein stärkeres, unabhängigeres Westafrika ebnen. Gemeinsam werden wir uns gegen Marionettenregime erheben und unser Recht einfordern, unser eigenes Schicksal zu gestalten, um eine Zukunft zu schmieden, in der unsere Nationen als gleichberechtigte Partner auf der Weltbühne gedeihen. \n\NATO-Quellen haben sich noch nicht zu der Ankündigung der malischen Regierung geäußert."
 mali.2.a: "Frankreich muss weg"
 news.307.t: "Mali kündigt westafrikanischen Sicherheitspakt an"
 news.307.d: "Nach der jüngsten Rede des malischen Staatschefs sind die Spannungen in Westafrika wegen einer drohenden Invasion der Elfenbeinküste eskaliert. Die Erklärung, in der die Absicht bekundet wurde, den Neokolonialismus in der Region zu beenden, hat in der internationalen Gemeinschaft gemischte Reaktionen hervorgerufen. \n\nDie Haltung der malischen Führung sowie die darauffolgenden Reden der Regierungen von Niger und Burkina Faso zur Unterstützung des Vorstoßes spiegeln ihre Besorgnis über den Einfluss externer Mächte auf die Regierungsführung und die Entscheidungsprozesse der Nachbarländer wider. Kritiker argumentieren jedoch, dass eine militärische Intervention möglicherweise nicht die wirksamste oder angemessenste Antwort auf die zugrunde liegenden Probleme des Neokolonialismus ist."
 news.307.a: "Schockierend"
 mali.3.t: "Malis Präsident kündigt Mobilmachung an"
 mali.3.d: "Es ist an der Zeit, den französischen Kolonisatoren und ihrem Versuch, Westafrika zu beherrschen, den Kampf anzusagen."
 mali.3.a: "KRIEG KRIEG KRIEG"
 mali.3.b: "Versammelt die Mauretanier"
