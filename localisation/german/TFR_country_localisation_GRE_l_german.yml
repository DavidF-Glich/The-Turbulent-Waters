 #Events
 greece.1.t: "Der Zustand Griechenlands"
 greece.1.d: "Der Geburtsort der Demokratie, der Vater Europas, das zweite Rom. Griechenland hat viele Spitznamen, doch sein Erbe ist äußerst faszinierend. Von den Persern ausgebeutet, von den Römern erobert und von den Türken versklavt, litten die Griechen unter dem Stiefel vieler Regimes. Dennoch gelang es den Griechen stets, sich zu vereinen und aus der Asche des Alten aufzuerstehen, von Alexander dem Großen bis zu Eleftheros Venizelos. Fast zweihundert Jahre sind vergangen, seit die Griechen ihren Unabhängigkeitskampf gegen das Osmanische Reich und die Gründung der Griechischen Republik begannen, doch Griechenland ist nur noch ein Schatten seiner selbst. Geplagt von der Wirtschaftskrise 2008-2014 liegt die Wirtschaft immer noch in Trümmern. Die griechische Politik wird immer noch vom Gespenst der Neonazi-Organisation Goldene Morgenröte heimgesucht, und die Türken verärgern uns ständig mit ihren wiederholten Verletzungen der griechischen und zypriotischen Seegrenzen, einschließlich ihrer ständigen Militärübungen, mit denen sie sich rühmen. Vielleicht kann das griechische Volk einen Neuanfang wagen, denn die Präsidentschaftswahlen 2020 stehen kurz bevor. Soll der amtierende Premierminister Kyriakos Mitsotakis den fragilen Zustand Griechenlands reparieren, oder wird sich Griechenland selbst ins Grab führen? Das liegt an dir, und nur an dir."
 greece.1.a: "Vorwärts!"
