l_german:
  #Events
  baath.1.t: "Der Baathismus kehrt in den Irak zurück"
  baath.1.d: "Der Naqschbandi-Orden unter Izzat Ibrahim al-Douri - dem so genannten "König der Keulen" während des Irakkriegs - hat den Irak erobert, nachdem er Bagdad erfolgreich eingenommen und islamistische und Regierungsmilizen im zweiten Bürgerkrieg besiegt hatte, der den Irak in den letzten zwei Jahrzehnten heimsuchte. Izzat war Saddam Husseins rechte Hand und übernahm nach der Hinrichtung Saddams die Führung der irakischen Baath-Partei. Jetzt, da Amerikas Präsenz im Nahen Osten zusammengebrochen ist, hat die Naqshbandi-Armee die Baath-Politik im gesamten Irak wiederhergestellt, und es gibt Berichte über eine Säuberung der verbliebenen Dissidenten. Es gab bereits Rufe nach Vergeltung für die gescheiterte Invasion des Irans vor dem Bürgerkrieg und nach Rache für Saddams Erbe, da der Ultranationalismus ein Wiederaufleben erlebt, während die verbitterte irakische Bevölkerung Rache am westlichen Imperialismus und eine Rückkehr des Iraks zu den großartigen Zeiten der Saddam-Ära fordert. In seiner ersten Fernsehansprache seit seiner Machtübernahme versprach Izzat, den vom Ausland unterstützten gewalttätigen islamistischen Aufständen im Land ein Ende zu setzen, die Wirtschaft wiederzubeleben und alle Überbleibsel westlicher Einmischung im Land mit aller Härte zu beseitigen."
  baath.1.a: "Der Baathismus ist noch lange nicht ausgestorben, wie es scheint."
  baath.2.t: "Der Tod von Izzat Ibrahim al-Douri"
  baath.2.d: "ANach nur wenigen Monaten im Amt ist Izzat Ibrahim al-Douri - die rechte Hand von Saddam Hussein - plötzlich gestorben, nachdem die Komplikationen seiner langjährigen Leukämieerkrankung ihren Höhepunkt erreicht hatten. Während Izzat lange genug lebte, um den Baathismus im Irak wieder zu etablieren, ist seine Nachfolge in Frage gestellt, da die Baath-Partei in einem vermutlich unbedeutenden Machtkampf um die Ernennung eines neuen Nachfolgers ringt. In der Zwischenzeit wurde eine landesweite einwöchige Trauerzeit ausgerufen, als in seiner Heimatstadt Tikrit am Tigris ein Trauerzug für den verstorbenen Izzat stattfand, an dem auch Baschar Al-Assad persönlich und mehrere Führer verschiedener Baath-Parteien aus der ganzen arabischen Welt teilnahmen."
  baath.2.a: "Der Ritter des Baath ist von seinem Pferd abgestiegen."
  baath.3.t: "Salah Al-Mukhtar wird irakischer Präsident"
  baath.3.d: "Die Nachfolgekrise im Irak nach dem plötzlichen Tod des ersten Führers der Baath-Partei seit dem Sturz von Saddam Hussein hat sich mit der Unterstützung des irakischen Militärs für Salah Al-Mukhtar, den neuen Vorsitzenden der irakischen Baath-Partei, als neuen Präsidenten des Irak gelöst. In seiner ersten Fernsehansprache verspricht Al-Mukhtar, die Wünsche Izzats zu erfüllen, damit der Irak seinen globalen Status wiedererlangt und Saddam Husseins Traum, Kuwait und Khuzestan mit dem Irak zu vereinen, gerächt wird, während er gleichzeitig die irakische Wirtschaft wiederbelebt und den Irak auf einen Weg des Patriotismus und Nationalismus verpflichtet. Die Verwirklichung seiner Ziele bleibt jedoch abzuwarten, da sich der Irak von einem weiteren Bürgerkrieg noch nicht erholt hat."
  baath.3.a: "Wir schaffen das!"
