 news.417.t: "Der Tod der Wall Street"
 news.417.d: "Die Vereinigten Staaten stecken in einer tiefen Krise, deren Auswirkungen in der ganzen Welt zu spüren sind. In den letzten Monaten befand sich das Land in einer akuten politischen Krise mit zunehmender politischer Gewalt und einer stark polarisierten Gesellschaft. Eine verstärkte Welle von Coronavirus-Infektionen hat die Situation noch verschlimmert, zu massiven Arbeitsplatzverlusten geführt und das Gesundheitssystem überlastet.\n\nVor diesem Hintergrund ist der Lebensstandard rapide gesunken. Die Wirtschaft des Landes wurde gelähmt, Importe und Exporte gingen drastisch zurück, und die Preise für lebenswichtige Güter stiegen sprunghaft an. Der Finanzsektor war auf diese Entwicklung nicht vorbereitet. Die US-Banken verhängten plötzlich Abhebungsbeschränkungen und beriefen sich auf einen \"kritischen Liquiditätsengpass\". Diese Entscheidung löste in der Bevölkerung eine Welle der Panik aus, die zu einem massiven Ausverkauf von Vermögenswerten und einer Umschichtung von Ersparnissen in Bargeld führte.\n\nDie US-Finanzmärkte brachen zusammen, was sich sofort auf die Wirtschaft anderer Länder auswirkte. Die Weltwirtschaft stand am Rande des Zusammenbruchs, die Aktienindizes fielen rapide, die Währungen werteten ab. Die politische Instabilität in den Vereinigten Staaten verschärft die globale Krise, die schon jetzt als eine der zerstörerischsten in der modernen Geschichte bezeichnet wird, noch weiter."
 news.417.a: "Eine Welt am Rande des Kollapses..."
 news.418.t: "Nigel Farage gewinnt Neuwahlen in Großbritannien!"
 news.418.d: "Das Vereinigte Königreich befindet sich nach der Niederlage der NATO im europäischen Krieg und der anschließenden Auflösung der NATO in einer schweren Krise. Das Land hat eine Regierung, die das Vertrauen der Bevölkerung verloren hat.\nWochenlange Proteste zwangen die britische Regierung zum Einlenken und zur Vorbereitung von vorgezogenen Neuwahlen im Lande. In den ersten Tagen des Wahlkampfs stand der Sieger bereits fest - Nigel Farage und seine Partei Reform UK. Ihre lautstarken Slogans und populistischen Argumente fanden breite Unterstützung, und Farage selbst galt als \"Problemlöser\". \"Reform UK\" gewann die Wahlen mit erstaunlichen Ergebnissen. Ihre Gegner aus der Vorgängerregierung erhielten fast keine Sitze, während andere Parteien nur geringe Stimmenanteile hatten und nicht in der Lage waren, eine koordinierte Opposition zu bilden. Es scheint, dass Farage in der Lage sein wird, die britische Gesellschaft nach seinem Gutdünken neu zu definieren.\n\nIn seiner Siegesrede kurz nach dem Wahlergebnis erklärte Farage: \"Großbritannien ist kaputt. Zerbrochen durch korrupte Labour-Bürokraten und kleptokratische Tories. Verschlungen in den Flammen der schädlichen Einwanderung und gefesselt von den Tyrannen aus Brüssel. Aber wir werden es retten. Das britische Volk hat sich schon immer Herausforderungen gestellt, und wir haben unser Land schon viele Male gerettet. Wir werden es wieder retten! Wir werden eine vernünftige Politik machen, Partner suchen, statt Feinde zu machen, und Großbritannien reformieren!\""
 news.418.a: "Die letzte Hoffnung für Großbritannien?"
 news.419.t: "Vereinigtes Königreich tritt der OVKS bei!"
 news.419.d: "Der Bürgerkrieg in Großbritannien neigt sich dem Ende zu. Die letzten verbliebenen \"rebellischen\" Kräfte werden ausgeräumt. In dieser Zeit verkündete Nigel Farage lautstark, dass das Vereinigte Königreich den Beitritt zur OVKS beantragen werde: \"Wir haben gesehen, wie die Tyrannen in Brüssel extremistische Rebellen gegen unsere demokratisch gewählte Regierung und unsere Institutionen finanziert und versorgt haben. Ich habe mich entschlossen, dem OVKS-Bündnis Russlands beizutreten, weil es die Souveränität anderer Länder respektiert. Russland war die erste Nation, die auf unsere Krise mit Hilfe und Mitgefühl reagierte. Wir alle wollen Frieden, aber wir müssen auch bereit sein, uns vor Bedrohungen zu schützen. Meines Erachtens gehen diese Bedrohungen von diesen Eurokraten und ihrer so genannten \"Demokratie\" aus...\"\n\nDer Antrag wurde ratifiziert, und der König stimmte in vielen Punkten mit seinem Premierminister überein. Die Russen waren sehr froh, ein neues Mitglied ihrer Fraktion willkommen zu heißen. In vielen Städten Russlands kam es zu Kundgebungen mit Slogans wie \"Farage, wir sind mit dir!\" und \"Briten und Russen - Brüder für immer!\"\n\nDie OVKS hat gemeinsam mit Großbritannien bereits ein spezielles Trainingsszenario für später in diesem Jahr geplant, das den Namen \"FORTRESS ALBION\" trägt."
 news.419.a: "Russlands unsinkbarer Flugzeugträger."
 news.421.t: "Das Ende von ASEAN"
 news.421.d: "Nach dem Zusammenbruch der Vereinigten Staaten, der tiefe Spuren in der globalen geopolitischen Arena hinterließ, sah sich der Verband Südostasiatischer Nationen (ASEAN) internen Konflikten und Spaltungen gegenüber. Viele Mitglieder der Organisation begannen, sich in unterschiedliche Richtungen zu bewegen, wobei einige eine engere Zusammenarbeit mit dem wachsenden Einfluss Chinas anstrebten und andere die Unterstützung Japans suchten. Die wirtschaftliche und politische Bedeutung der ASEAN sank, und die Fähigkeit der Organisation, die regionale Politik zu gestalten, wurde in Frage gestellt. Angesichts der zunehmenden Polarisierung und des schwindenden Einflusses auf die Weltwirtschaft beschlossen die Staats- und Regierungschefs der ASEAN, die Organisation formell aufzulösen, was das Ende einer der wichtigsten Organisationen in Asien bedeutet."
 news.421.a: "Sie sind jetzt auf sich allein gestellt." 
 news.500.t: "Zweite Schlacht um Pjöngjang"
 news.500.d: "Als sich das Blatt im Krieg zwischen der OAVI und der PDTO allmählich wendete, ergriffen die OAVI-Kräfte die Gelegenheit, eine Kampagne zu starten, um die Kontrolle über die Gebiete um Pjöngjang zu erlangen. Es gelang ihnen, die Streitkräfte der PDTO aus der Region zu vertreiben. Das OAVI-Lager, insbesondere Nordkorea, feierte diese Rückeroberung als \"Sieg der Gerechtigkeit\". Die jubelnde koreanische Volksarmee zog in die zurückeroberte Hauptstadt ein und begann mit der Räumung der verbliebenen Widerstandskräfte und dem Aufbau einer grundlegenden militärischen Führung. Chinesische Hilfslieferungen sind über das ausgebaute Eisenbahnnetz auf dem Weg nach Pjöngjang. Der Konflikt geht weiter, und der Kampf zwischen der PDTO und der OAVI ist noch lange nicht vorbei. Beide Seiten müssen sich auf die nächste Phase des militärischen Wettstreits vorbereiten; Pjöngjang könnte nur der Anfang sein." 
 news.500.a: "Zurück zu dem, was es einmal war? Naja, okay."
 news.503.t: "Schlacht um Tokio"
 news.503.d: "Tokio, die Hauptstadt Japans und eine moderne Metropole mit einem Dschungel aus Stahl, ist schließlich unter den heftigen Angriff der OAVI-Kräfte gefallen. Eine große Anzahl von OAVI-Soldaten hat nach dem Einmarsch in Tokio, entweder aus nationalem Gefühl oder auf Befehl ihrer Vorgesetzten, systematisch nach Symbolen und Strukturen gesucht, die den japanischen Militarismus repräsentieren, und diese zerstört, während sie die verbleibenden Widerstandskräfte auslöschten. Leider kamen dabei auch einige Zivilisten zu Schaden. Für die PDTO bedeutet der Verlust Tokios nicht nur den Verlust der Hauptstadt des zweitgrößten Landes in Ostasien, sondern auch der zuverlässigsten von Menschenhand geschaffenen Verteidigungsanlage, was in den folgenden Kämpfen zum Verlust ganz Japans führen könnte." 
 news.503.a: "Wie viele Stifte brauchen wir dieses Mal für die Friedensunterzeichnung?" 
 news.528.t: "Tokio wurde atomar vernichtet"
 news.528.d: "Vor Stunden stieg ein greller Feuerball über Tokio auf und erleuchtete die gesamte Stadt. Kurz darauf folgte ein ohrenbetäubendes Gebrüll, als die Schockwelle durch das Stadtzentrum fegte. Die Explosion ereignete sich in der Nähe des Tokio-Towers, und der Feuerball stieg auf und bildete einen kolossalen Atompilz, der den Himmel durchdrang. Die intensive Strahlung der Explosion verwandelte alles im Umkreis von mehreren Kilometern in Asche. Zeugen beschrieben die Explosion als den Anblick einer \"zweiten Sonne\", gefolgt von einem Bodenbeben. Die Kommunikation wurde unterbrochen, die Stromversorgung brach zusammen, und die gesamte Stadt versank in Chaos und Panik. In einer Dringlichkeits-Pressekonferenz verurteilte der japanische Premierminister den Einsatz von Atomwaffen durch China gegen unschuldige Zivilisten und forderte die internationale Gemeinschaft und die Vereinten Nationen auf, Sanktionen gegen China zu verhängen.\n\nDie genaue Zahl der Opfer ist derzeit noch unklar, aber es wird geschätzt, dass in Tokio und Umgebung Hunderttausende getötet oder verletzt worden sein könnten. Die Explosion löste auch massive Brände aus und setzte möglicherweise nukleare Strahlung frei, was langfristige Umweltrisiken mit sich bringt." 
