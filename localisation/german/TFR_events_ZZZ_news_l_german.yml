 news.267.t: "Russen entledigen sich Lenins" 
 news.267.d: "Kürzlich hat die neue russische Regierung eine tiefgreifende Veränderung im gesellschaftlichen Gefüge angeordnet - die Entfernung von Lenins Leichnam aus dem Mausoleum. Dies geschah ohne große Präsentation oder Berichterstattung, um nicht zu viel Aufmerksamkeit zu erregen. Viele Antikommunisten haben ihre Unterstützung für diese Entscheidung geäußert, da sie sie als Entfernung des "bolschewistischen Teufels" vom Heiligen Platz sehen, und sie erwarten sehnsüchtig weitere antibolschewistische Gesetze, die, wie sie es ausdrücken, "die Gerechtigkeit wiederherstellen" werden.\nDer Aufenthaltsort von Iljitschs Leiche ist unbekannt, und viele behaupten, dass die Aussage der LDPR, ihn dort zu begraben, wo er sein wollte", eine Lüge ist und die Leiche auf weniger respektvolle Weise entsorgt wurde.\n\nUnabhängig davon, was wahr ist, stellt dies einen großen Paradigmenwechsel in Russland dar, da das Lenin-Grab selbst nach dem Zusammenbruch der Sowjetunion und unter Jelzin und Putin nicht angerührt wurde. Die Regierung Schirinowski stellt sich in Bezug auf die antikommunistische Initiative als viel radikaler dar als seine Vorgänger."
