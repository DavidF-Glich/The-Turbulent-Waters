 news.327.t: "Schlacht um Paris"
 news.327.d: "Frankreich sieht mit Schrecken zu, wie die Geißel der modernen Kriegsführung schließlich die französische Hauptstadt Paris erreicht und verwüstet. In den letzten Monaten waren Politiker und Bürger in Frankreich noch zuversichtlich, dass der Krieg auf den Osten des Landes beschränkt werden könnte und die großen Städte von der Zerstörung verschont blieben. Es scheint jedoch, dass das französische Militär den französischen Feind nicht in Schach halten konnte, wie die Schlacht um Paris beweist. Die französischen Streitkräfte beschreiben den Kampf um die Stadt als einen Kampf der Verzweiflung und Grausamkeit. Die Infanterie kämpfte von Wohnblock zu Wohnblock, Panzer und Schützenpanzer verwandelten große Boulevards in unpassierbare Schlachtfelder, und Granaten und Panzerfäuste verwandelten die Straßen in einen Dschungel aus zerfressenem Beton. Berühmte Denkmäler wie der Eiffelturm liegen nun durch Artillerie-, Raketen- und Drohnenangriffe in Schutt und Asche. Die Verluste der französischen Verteidiger waren hoch, und das zur Verteidigung der Stadt abgestellte Kontingent wurde immer weiter vom Stadtzentrum weggedrängt. Man geht davon aus, dass der Kampf um die Stadt letztendlich viel kostspieliger sein wird, als beide Seiten erwartet hatten. Unabhängig davon haben die Menschen in aller Welt keine Worte für den Anblick einer so weltberühmten Stadt, die nun in schwelenden Trümmern liegt."
