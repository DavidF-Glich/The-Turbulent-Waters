 news.121.t: "Ölpreise schießen in die Höhe"
 news.121.d: "TDer Dow Jones Industrial Average erlitt seinen bisher stärksten Einbruch an einem einzigen Tag und brach alle Rekorde, die Anfang des Monats aufgestellt worden waren, da die Instabilität der saudischen Regierung Investoren verunsicherte, die bereits wegen der Coronavirus-Epidemie in Panik geraten waren. Angesichts zunehmender Ängste vor einer globalen Rezession näherte sich der Blue-Chip-Index der Baisse und fiel um rekordverdächtige 2.013,76 Punkte bzw. 7,8 Prozent auf einen Schlussstand von 23.851,02 Punkten. Der Nasdaq-Index fiel um 7,3 Prozent auf 7.950,68 Punkte. Der S&P 500 Index verlor 7,6 Prozent und schloss bei 2.746,56 Punkten, dem schlechtesten Tag seit Dezember 2008.\n\nNachdem der Kurs in den ersten Minuten der Börsensitzung um 7 Prozent gefallen war, löste er eine Unterbrechung der New Yorker Börse aus, die den Handel für 15 Minuten unterbrochen hatte. Am Montag trat die Handelsbeschränkung zum ersten Mal in Kraft, seitdem die aktuellen Schwellenwerte 2013 eingeführt wurden, um eine Wiederholung des "Schwarzen Montags" von 1987 zu vermeiden. Der Ölpreis schoss auf 117,14 US-Dollar pro Barrel, als Produktionsstörungen in Saudi-Arabien die Produktion zum Erliegen brachten. Da die saudi-arabischen Ölfelder zum Stillstand kommen und andere Länder angesichts von Stilllegungen und Arbeitskräftemangel um die Aufrechterhaltung der Produktion kämpfen, scheint eine Rezession so gut wie sicher zu sein."
 news.121.a: "Oje"
