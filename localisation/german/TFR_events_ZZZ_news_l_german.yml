 news.292.t: "Gründung Jugoslawiens"
 news.292.d: "Mit dem Sieg der serbischen Streitkräfte über die letzten "Splitterstaaten" auf dem Balkan sind die Kämpfe zu Ende. Die serbischen Behörden haben die Wiederbelebung des eigentlichen Jugoslawiens verkündet, der letzte Papierkram ist erledigt, und im ganzen neu reformierten Staat wurden Feiertage ausgerufen. Auch Militärparaden sind an der Tagesordnung, die größte davon in Belgrad, wo die Stadt mit jugoslawischen Flaggen und Agitationsplakaten geschmückt ist.\nDie Regierung in Belgrad behauptet seit langem, sie habe aus den Fehlern der früheren Union gelernt und ihre Vision eines neuen, vereinigten südslawischen Staates modernisiert.\nInternationale Beobachter haben immer noch Zweifel an diesem neuen Experiment, viele beschuldigen die harte Behandlung von Menschen, die sie als "Reaktionäre" und "Volksfeinde" betrachten."
 news.292.a: "Brüderlichkeit und Einheit leben weiter?"
 news.293.t: "Rechtsextremer Putsch in Kroatien"
 news.293.d: "Nach dem Sieg der extremistischen Kräfte in Serbien wurde die kroatische Bevölkerung immer unruhiger und radikalisierte sich angesichts der drohenden serbischen Gefahr.\nEine der wichtigsten nationalistischen Parteien - die HSP - hat vor allem in den Reihen des Militärs einen stetigen Aufschwung erlebt, der in einem Militärputsch gipfelte, durch den das Parlament aufgelöst und die HSP mit autokratischen Befugnissen an die Macht gebracht wurde.\nDaniel Srb, der neue Präsident, hat in einer Fernsehansprache verkündet, dass "Kroatien sich nicht den serbischen Revanchisten beugen wird". Die nationalistische Regierung unternimmt bereits umfangreiche Reformen zur Militarisierung."
 news.293.a: "Das wird nicht gut enden..."
 news.294.t: "Weißrussland vereinigt sich mit Russland"
 news.294.d: "Nach Jahren des politischen Funktionierens ist Russlands Projekt eines "Unionstaates", das seit Beginn des Jahrtausends seine Existenz begann, endlich abgeschlossen. Die russischen Behörden haben zusammen mit ihrem belarussischen Amtskollegen Abkommen über die einheitliche Zusammenarbeit und die Vertiefung der Union unterzeichnet, die von beiden Staatsoberhäuptern sofort ratifiziert wurden. \nMit nur wenigen Papierkram vor uns ist es dasselbe, Russland und Weißrussland von nun an als eine Einheit zu sehen. \nIn vielen Städten beider Länder fanden Massenkundgebungen statt, in denen diese Entwicklung gelobt und als der größte Sieg des Mutterlandes seit der Krim bezeichnet wurde. Viele Staatspolitiker behaupten, es sei nur der Beginn eines neuen russischen Frühlings. \n\nDieser geopolitische Schritt verschafft den Russen einen neuen Vorteil auf dem europäischen Theater und den Boden für eine stärkere militärische Aufrüstung gegen die vorhergesehene Bedrohung aus dem Westen."
 news.294.a: "Sie werden besser dran sein..."
 news.294.b: "Möge unsere brüderliche Vereinigung ewig sein!"
 news.295.t: "Medwedews Rede"
 news.295.d: "Die geopolitische Welt war schockiert über die jüngste Rede von Dmitri Medwedew, der kürzlich sein Büro betrat und eine Rede an das russische Volk hielt. Darin kritisierte er die Globalisten, die "Schoßhunde" der EU und ihre ständigen Angriffe auf die russische Souveränität. Medwedew verkündete: "... Unser Volk wird sich niemals dem Willen der Sodomiten in Brüssel beugen. Ihre Verhöhnung der Demokratie, die Werte verbirgt, die für Russland und seine Völker unheilig sind..."Noch besorgniserregender ist, dass Medwedew die blockfreien Nachbarländer mit harten Äußerungen ansprach und sogar die Legitimität ihrer Regierungen in Frage stellte. Später an diesem Tag schickten die russischen Behörden dringende Briefe an diese Staatsoberhäupter, in denen sie forderten, an den Verhandlungstisch zu kommen, um eine neue politische Mäßigung zu erreichen. Da die russischen Streitkräfte kürzlich Kriegsspiele an ihren Grenzen beendet haben, kann nur die Zeit sagen, was daraus werden wird.\nPolitische und militärische Analysten erwarten nicht, dass diese Länder im Szenario einer militärischen Invasion lange durchhalten werden, und berufen sich auf eine schlechte Armeestruktur und ihre geopolitische Position, die ihren Kampf für westliche Demokratien wenig interessant macht.   die sich derzeit durch ihre eigenen Probleme verschärfen und nicht viel Hilfe leisten werden.""
 news.295.a: "Der Bär brüllt." 
 news.296.t: "Kommunisten stellen Splitterstaaten Ultimatum"
 news.296.d: "Russische Kommunisten haben ihre immer feindseliger werdenden Äußerungen gegenüber den aus ihrer Sicht "antisowjetischen Splitterstaaten" verstärkt, indem sie Ultimaten verschickten, in denen sie eine vollständige Sowjetisierung forderten, wie sie es ausdrückten, um "die Arbeiter unterdrückter Schwesterrepubliken zu befreien" und ihnen das Recht dazu zu geben Abstimmung im Referendum zur Wiederherstellung der UdSSR wird von den derzeitigen kapitalistischen Regimen abgelehnt. Dies stieß in Russland auf allgemeine Unterstützung, und viele sahen darin den Beginn einer neuen Sowjetunion. Städte waren mit roten Fahnen, sowjetischen Emblemen und Plakaten für die Wiedervereinigung behängt.\nViele Kommunisten in angegriffenen Ländern haben der UdSSR die Treue geschworen und verkündet, dass sie gegen ihre Unterdrückerstaaten kämpfen werden.\nPolitische und militärische Analysten erwarten dies nicht Länder müssen lange durchhalten und berufen sich auf die schlechte Armeestruktur und ihre geopolitische Lage, die ihren Kampf für westliche Demokratien, die derzeit durch ihre eigenen Probleme angespannt sind und nicht viel Hilfe leisten, von geringem Interesse macht.\nEs sieht so aus, als würden diese Nationen bald verschwinden und die aktuellen politischen Karten überflüssig machen."
 news.296.a: "Der rote Bär brüllt."
 news.297.t: "Das Russische Reich attackiert!"
 news.297.d: "Die jüngsten Gefechten an den russischen Grenzen eskalierten zu militärischen Zusammenstößen, als das russische Oberkommando den direkten Befehl gab, einen Militärmarsch in die Nachbarländer zu beginnen. In einer Fernsehansprache machte Wladimir Schirinowski heftige Bemerkungen gegen die Feinde und behauptete, sie seien nichts anderes als gescheiterte Causi-Staaten, die von korrupten Oppertunisten geführt würden, die ihre Länder durch ihre eigene Schuld in den Abgrund getrieben hätten. Schirinowski erklärte, dass nur die Rückkehr der russischen Regierung zum Großreich diese Regionen wieder zu Wohlstand und Reichtum führen könne. Er beendete seine Rede mit: "Russen, wir werden siegen! Gott ist mit uns!\nBerichte über harte Kampfbefehle, die an Soldaten ausgegeben wurden, deuten darauf hin, dass die Russen jeden Widerstand und jede Bedrohung gewaltsam niederschlagen werden.nInnerhalb Russlands werden die Bürger jetzt ständig an kriegsbefürwortende Agitation, Redner und Paraden erinnert, wobei alle Städte in die Farben der Nationalflagge gehüllt sind.\nPolitische und militärische Analysten erwarten nicht, dass diese Länder im Szenario einer militärischen Invasion lange durchhalten werden.  Unter Berufung auf die schlechte Armeestruktur und ihre geopolitische Lage ist ihr Kampf für westliche Demokratien, die derzeit durch ihre eigenen Probleme verschärft sind und nicht viel Hilfe leisten werden, von geringem Interesse."
 news.297.a: "Der Bär brüllt." 
 news.298.t: "Russland marschiert in Weißrussland ein!"
 news.298.d: "Russland wird zunehmend wütend auf das demokratische Belarus, das seine Beziehungen zu ihnen abgebrochen hat. In einer kürzlichen Sendung hat Medwedew den Beginn einer militärischen Operation zur Wiederherstellung der Ordnung angekündigt, um Belarus in den Kreis der befreundeten Länder zurückzuführen. Die geopolitische Lage von Belarus macht sie zu einem wichtigen Teil des europäischen Plans zur Eindämmung des Einflusses Russlands, und es wird erwartet, dass sie der belarussischen Demokratie in dieser dunklen Zeit der Not helfen könnten. Während der Krieg an der ukrainischen Grenze stattfindet, haben die Kiewer Behörden aufgrund der mutigen Schritte Moskaus begonnen, sich um ihr Wohlergehen zu sorgen."
