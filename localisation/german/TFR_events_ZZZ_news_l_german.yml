 news.348.t: "Sowjetischer Sieg im Zweiten Europäischen Krieg"
 news.348.d: "Nach Jahren brutaler Kämpfe und einer Kriegsführung, wie es sie seit dem Zweiten Weltkrieg nicht mehr gegeben hat, hat die Union der Sozialistischen Sowjetrepubliken über den Stahlpakt triumphiert, und die Flagge mit Hammer und Sichel weht über jeder Stadt des Kontinents von Moskau bis London. Nach Jahren des zermürbenden Konflikts, intensiver Kämpfe und des groß angelegten Einsatzes strategischer Atomwaffen gegen die Zivilbevölkerung ist es der Sowjetarmee gelungen, die Achsenmächte zurückzuschlagen und sie in ihre Heimat zu vertreiben, wie sie es vor fast 80 Jahren getan haben. Nach der katastrophalen Niederlage gegen das kommunistische Russland und der Auflösung der Nordatlantikvertrags-Organisation bildete sich in Europa ein neues Achsenbündnis aus mehreren westeuropäischen Nationen, die von gewalttätigen rechtsextremen Revolutionen heimgesucht worden waren, um in einem letzten Versuch, den Kommunismus mit militärischer Gewalt vom Kontinent zu vertreiben, in die Sowjetunion einzufallen. Doch trotz aller Bemühungen erwies sich die vereinte Macht der mächtigsten Länder Europas als unzureichend, um den unaufhaltsamen Vormarsch der Vereinigten MTO-Armeen aufzuhalten. Dutzende Millionen Zivilisten und Soldaten kamen ums Leben, und Europa wurde durch den Konflikt völlig verwüstet. Der zum zweiten Mal in der Weltgeschichte erfolgte Einsatz von Atomwaffen im Krieg sowie wahllose chemische Bombardierungen durch die Achsenmächte in Osteuropa haben den Kontinent in Trümmern liegen lassen, so dass es der UdSSR überlassen blieb, den Kontinent nach ihren Vorstellungen wiederaufzubauen." 
 news.348.a: "Der Krieg ist vorbei..."
 news.349.t: "Schlacht um Seoul"
 news.349.d: "Nach Bestätigung durch mehrere Quellen wurde festgestellt, dass die verbündeten PDTO-Kräfte in der Nähe von Seoul einer massiven Offensive der OAVI ausgesetzt waren. Nach heftigen Kämpfen ist die PDTO zu dem Schluss gekommen, dass Seoul keinen militärischen Wert mehr hat, und hat sich zurückgezogen, um eine strategischere Position zu suchen.\n\nNach Angaben der PDTO leisteten die Soldaten der PDTO trotz der gewaltigen Offensive von OAVI erbitterten Widerstand und nutzten ihr vorteilhaftes Terrain und ihre befestigten Stellungen. Letztendlich sahen sie sich jedoch aufgrund der überwältigenden zahlenmäßigen Überlegenheit der feindlichen Streitkräfte gezwungen, ihre derzeitigen Standorte aufzugeben, um bessere Positionen für den Kampf gegen die EADI-Koalition zu suchen.\n\n Nichtsdestotrotz ist die OAVI-Koalition erfolgreich nach Seoul vorgedrungen, wo die Taegukgi am Blauen Haus in Bestürzung gesenkt und durch die rote Fünf-Sterne-Flagge und die blau-weiß-rote Sternenflagge ersetzt wurde. Die sich rasch verändernde Dynamik des Schlachtfelds und die zunehmend schwierige Lage stellen auch die Anpassungsfähigkeit der PDTO-Generäle auf die Probe." 
