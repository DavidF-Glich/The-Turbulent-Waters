 news.276.t: "Explosion im Munitionsdepot in Kobasna"
 news.276.d: "Im Dorf Kobasna in der Republik Moldau wurde während des Krieges zwischen der NATO und Russland das größte Munitionsdepot Europas zerstört. \n\nDie Explosion war so gewaltig, dass sie in ihrer Stärke mit den Atombomben in Hiroshima und Nagasaki vergleichbar war, und kostete Zehntausende von Menschen in Moldawien und den umliegenden Gebieten das Leben. Es wird angenommen, dass es sich um eine der größten nichtnuklearen Explosionen der Geschichte handelt. \n\nDie Ursache der Explosion ist derzeit nicht bekannt, aber es gibt Berichte, dass sie durch eine verirrte Rakete während des Krieges in Europa zwischen der NATO und Russland verursacht wurde."
