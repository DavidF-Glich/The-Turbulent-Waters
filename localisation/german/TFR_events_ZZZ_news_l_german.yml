 news.316.t: "Russische Befriedungsoperation in Kasachstan"
 news.316.d: "Nach der Revolution in Kasachstan hat Russland auf das Hilfegesuch von Präsident Tokajew hin eine militärisch-polizeiliche Operation zur Wiederherstellung der Ordnung im Lande eingeleitet. Diese Operation wird im Einklang mit den Vereinbarungen zwischen den beiden Staaten durchgeführt und dient der Aufrechterhaltung der Stabilität sowie dem Schutz der Rechte und der Sicherheit der Bürger Kasachstans. Das russische Militär hat die Aufgabe, die Situation zu kontrollieren, Verstöße gegen die Ordnung zu unterbinden, wichtige Einrichtungen zu schützen und die Sicherheit der Behörden zu gewährleisten. Außerdem unterstützt Russland die kasachischen Behörden bei der Wiederherstellung der Regierung, leistet humanitäre Hilfe und sorgt für ein stabiles Funktionieren der staatlichen Institutionen. Diese Operation löst in der internationalen Gemeinschaft verschiedene Reaktionen und Diskussionen aus."
 news.316.a: "Ein Was-stan?" 
 news.317.t: "Russland integriert Noworossija!"
 news.317.t1: "Russland annektiert die Ostukraine"
 news.317.d: "In einem Schritt, der international Besorgnis erregt hat, hat Russland die östlichen Regionen der Ukraine, die zuvor vom selbsternannten Bundesstaat Noworossija kontrolliert wurden, nach einer Reihe von Volksabstimmungen offiziell integriert. Diese Entwicklung erfolgt nach dem Sieg Russlands in einem Krieg gegen die NATO-Truppen, der die neue Ordnung in der Region weiter stärkt und Russlands Position als neuer Hegemon Osteuropas festigt."
 news.317.a: "Dem Sieger gebührt die Beute"
 news.317.b: "Willkommen zu Hause!"
 news.318.t: "Massive Repressionen in Belarus"
 news.318.d: "Der weißrussische Präsident Alexander Lukaschenko ist wegen seiner jüngsten Welle harter Maßnahmen zur Unterdrückung liberaler Demonstranten und Politiker im Lande in die Kritik geraten. Durch den Einsatz des berüchtigten Staatssicherheitsdienstes KGB haben Lukaschenkos Maßnahmen eine breite Verurteilung durch die internationale Gemeinschaft ausgelöst und Besorgnis über Menschenrechtsverletzungen und demokratische Rückschritte in Weißrussland ausgelöst. \n\nSeit den umstrittenen Präsidentschaftswahlen im August 2020, bei denen Lukaschenko aufgrund von Betrugsvorwürfen zum sechsten Mal in Folge den Sieg davontrug, hat Weißrussland eine noch nie dagewesene Protestwelle erlebt, bei der ein politischer Wandel und faire Wahlen gefordert wurden. Als Reaktion darauf hat Lukaschenkos Regime zu zunehmend repressiven Maßnahmen gegriffen und den KGB eingesetzt, um abweichende Meinungen zu unterdrücken und seine Macht zu erhalten."
 news.318.a: "Besorgniserregend."
