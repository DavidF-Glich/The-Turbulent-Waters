 news.325.t: "Konservative Partei siegt bei den Wahlen in Großbritannien"
 news.325.d: "Aus den mit Spannung erwarteten Wahlen im Vereinigten Königreich ist die Konservative Partei in einem hart umkämpften Rennen als Sieger hervorgegangen. Mit einem hart umkämpften Wahlkampf und einem überzeugenden Mandat der Wähler im ganzen Land haben sich die Tories eine weitere Amtszeit gesichert und versprechen Stabilität und Wohlstand für Großbritannien in den kommenden Jahren.\nDie Wahlergebnisse spiegeln das Vertrauen der Wähler in die Fähigkeit der Konservativen Partei wider, die komplexen Herausforderungen zu meistern, vor denen die Nation steht. Die Wählerinnen und Wähler haben ihr Vertrauen in die bewährte Wirtschaftspolitik der Tories und ihr Engagement, ihre Versprechen zu erfüllen, gesetzt. Der Sieg der Partei ist ein Zeichen für den Wunsch nach Kontinuität und für die Anerkennung der Fortschritte, die unter ihrer Führung in den vorangegangenen Wahlperioden erzielt wurden."
