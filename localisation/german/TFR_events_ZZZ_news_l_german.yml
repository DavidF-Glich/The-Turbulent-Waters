 news.337.t: "Trudeau setzt Notstandsgesetz in Kraft"
 news.337.d: "Das 44. Parlament Kanadas hat heute in Verbindung mit den vorangegangenen Befürchtungen hinsichtlich der anhaltenden Kriegsführung Amerikas und der Entzündung des Höllenfeuers, insbesondere in der Nähe von Ontario, den Minister für Notfallvorsorge, Harjit Sajjan, dazu veranlasst, die Ratifizierung seines Vorschlags zur Einführung des 1988 unterzeichneten Notstandsgesetzes zu erwirken. \n\nMit der Zustimmung des Parlaments und den bürokratischen Mitteln seines Kabinetts unterzeichnete der kanadische Premierminister Justin Pierre James Trudeau ab sofort offiziell das außerordentliche Gesetz, das im Gesetz eine Frist von 30 Tagen vorsieht, die jedoch aufgrund der Umstände und der Zustimmung der kanadischen Charta der Rechte und Freiheiten leicht angepasst werden kann. \nInfolgedessen haben die Medien vor Ort berichtet, dass kanadisches Personal in Anbetracht der besonderen Umstände im gesamten kanadischen Hoheitsgebiet eingesetzt wurde, insbesondere rund um den Sankt-Lorenz-Strom und die Großen Seen, und dass es vermehrt Berichte über Aufklärungsoperationen jenseits der Grenze gibt."
