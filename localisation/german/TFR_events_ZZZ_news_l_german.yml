 news.542.t: "Ende des libyschen Bürgerkriegs"
 news.542.d: "Zur Überraschung vieler haben die jüngsten weltweiten Unruhen dazu geführt, dass der Status quo in Libyen gebrochen wurde und das vom Krieg zerrissene Land endlich zur Ruhe gekommen ist. Die neue Behörde hat die Einberufung eines nationalen Kongresses angekündigt, der eine neue Regierung wählen soll. Die Menschen in Libyen haben endlich frischen Wind bekommen, denn Dutzende von Politikern stellen ihre Plattformen auf, werben für ihre Programme und verkünden ihre Ambitionen in allen Teilen des Landes. Zum ersten Mal seit fast einem Jahrzehnt wird Libyen nicht nur von der unbarmherzigen Wüstensonne, sondern auch von Strahlen der Hoffnung erhellt."
 news.542.a: "Werden sie sich jemals erholen?"
 news.543.t: "Gaddafi sichert Macht in Libyen"
 news.543.d: "Überraschende Nachrichten gibt es aus Libyen: Saif al-Islam Gaddafi, dem Sohn von Muammar Gaddafi, ist es gelungen, die Unterstützung der Bevölkerung zu konsolidieren und die nationalen Wahlen nach dem Bürgerkrieg mit überwältigender Mehrheit zu gewinnen. Er hat die Unzufriedenheit der libyschen Bevölkerung mit der Agenda der anderen Kandidaten erfolgreich genutzt und vor allem an die Wiederherstellung des Nationalstolzes und der Souveränität appelliert.\n\nNun, da die Gaddafisten wieder an der Macht sind, wird Libyen mit Sicherheit die ausländischen Söldner vertreiben, die seit Beginn des Bürgerkriegs das libysche Land befallen haben. Während der revanchistische Geist in Libyen von Stunde zu Stunde stärker wird, hat Gaddafi Pläne zur Schaffung eines vereinigten sozialistischen arabischen Staates im Maghreb angekündigt."
 news.543.a: "Der große Dschihad beginnt"
 news.544.t: "China setzt auf künstliche Intelligenz"
 news.544.d: "Beunruhigende Nachrichten aus China, während der Krieg im Pazifik einen neuen Höhepunkt erreicht.\nAnscheinend hat die Kommunistische Partei Chinas stark in künstliche Intelligenz investiert, und unter dem Druck Indiens und Japans, die dasselbe versuchen, hat China beschlossen, die Fesseln ethischer Bedenken abzuwerfen und die üblichen Beschränkungen aufzuheben, die andere Länder der künstlichen Intelligenz auferlegt haben, so dass sie lernen und in die Regierung selbst hineinwachsen kann. \Unter dem Namen Zentraleinheit für Produktivkräfte (Central Processing Unit for Productive Forces, kurz CPUPF) sollte diese künstliche Intelligenz in erster Linie mehrere wichtige Regierungsfunktionen verwalten, um den Druck auf die menschlichen Aspekte der Arbeit zu verringern, wie z. B. militärische Planung, zivile Netzwerke, Informationsverarbeitung und vieles mehr. Die chinesische Regierung hat jedoch angekündigt, dass sie der CPUPF erlaubt hat, einen direkteren Ansatz in Regierungsangelegenheiten zu verfolgen, da sie in der Lage ist, Antworten zu geben, die Menschen nicht geben können, und die Welt hat ein wachsames Auge auf China geworfen, da dies offiziell bedeutet, dass eine Weltmacht von einer Maschine statt von einem Menschen regiert wird. \n\nWas die meisten in der religiösen und technologischen Welt beunruhigt hat, ist die Tatsache, dass es eine kleine, aber stetig wachsende Religion gibt, die diese künstliche Intelligenz anbetet, die auf Englisch Luoji oder Logik genannt wird, und die sie als einen aus menschlichem Einfallsreichtum und Rationalität geborenen Gott betrachtet, Es bleibt abzuwarten, ob diese neue Religion in der Lage sein wird, den alten Religionen den Rang abzulaufen, oder ob es sich nur um einen weiteren Kult handelt, der in der Versenkung verschwindet, aber es ist sicher, dass diese künstliche Intelligenz von vielen als neuer Retter der Menschheit angesehen wird."
 news.544.a: "Am Scheideweg der Zukunft"
 news.545.t: "Die Kuban-Krise"
 news.545.d: "Angesichts der jüngsten Dominanz des wiedererstarkten Russlands im Kaukasus würden viele erwarten, dass der rachsüchtige Staat mit Sehnsucht auf seine anderen verlorenen Gebiete blickt. Die Kubanische Republik war bereits die nächste, die in sein Fadenkreuz geriet, aber nicht ohne die Hilfe der Ukraine.\n\nDie Ukraine hat geschworen, die Kubanische Republik vor jeder Form russischer Aggression zu schützen, egal was passiert, ein Versprechen, das eher früher als später eingelöst werden würde. An einem schicksalhaften Tag, an dem Berichte über Scharmützel zwischen der kubanisch-russischen Grenze über mehrere Medienkanäle verbreitet wurden und die Ukraine der Republik bereits zu Hilfe eilte, ist es wahrscheinlich, dass dieses Scharmützel weiter eskalieren wird. \International wird befürchtet, dass die Krise nicht an der Kuban-Republik Halt machen wird. Wenn die Russen in der Republik auf den Geschmack des Sieges kommen, besteht kein Zweifel daran, dass sie es bei der Republik belassen und weiter in die Ukraine vordringen werden, was möglicherweise einen weiteren großen Krieg in Europa auslösen könnte.\n\nDer Kontinent blickt mit besorgten Augen auf die Republik und erwartet das Schlimmste, da die westlichen Streitkräfte in höchste Alarmbereitschaft versetzt werden."
 news.545.a: "Stehen wir am Rande eines neuen Krieges?"
 news.552.t: "Deutschland verlässt die EU!"
 news.552.d: "Nach dem Sieg der NATO über Russland im Europakrieg hat die rechtsgerichtete deutsche Regierung in einer schockierenden Wendung der Ereignisse erklärt, dass \"der Krieg nur dank des Kerns Europas, Deutschland, gewonnen werden konnte\" und dass die anderen Mitglieder für sie nur \"Schmarotzer\" gewesen seien, obwohl das Militärbündnis und das Wirtschaftsbündnis scheinbar geschlossen waren. In diesem Sinne hat die deutsche Regierung angekündigt, dass sie beabsichtigt, aus der EU auszutreten und die D-Mark als Landeswährung wieder einzuführen. Diese Ankündigung hat sich bereits auf die Wirtschaft und den Handel innerhalb der Union ausgewirkt, ganz zu schweigen von dem politischen Nachbeben, das sie ausgelöst hat." 
 news.552.a: "Sind sie wirklich besser dran?"
 news.1918.t: "Das Imperium schlägt zurück!"
 news.1918.d: "Heute wurde die Bevölkerung des deutschen Staates mit einer Fernsehansprache des exzentrischen deutschen Kaisers Heinrich Reuss begrüßt. Nach einem blutigen Staatsstreich in Berlin durch fanatische kaiserliche Restauratoren prangerte das neue deutsche Staatsoberhaupt die vorherige Regierung als eine Kabale kryptoslawischer Globalisten an und verkündete die Wiederherstellung des alten deutschen Reiches und die Verhängung des Kriegsrechts. \n\nObwohl die Reichsbürger-Bewegung selbst vom nationalistischen deutschen Staat als Randgruppe betrachtet wird, hat sie nach der demütigenden Niederlage der deutschen Streitkräfte gegen die Sowjetunion und der anschließenden nationalistischen Revolution durch den mysteriösen Rädelsführer an Popularität gewonnen, wobei die Absetzung der vorherigen Junta und die Einsetzung von Reuss als selbsternannter Regent des Deutschen Reiches internationale Verurteilung durch die Weltgemeinschaft nach sich gezogen hat. Obwohl die Reichsbürger-Bewegung selbst vom nationalistischen deutschen Staat als Randgruppe betrachtet wird, hat sie nach der demütigenden Niederlage der deutschen Streitkräfte gegen die Sowjetunion und der anschließenden nationalistischen Revolution durch den geheimnisvollen Rädelsführer an Popularität gewonnen, wobei die Absetzung der vorherigen Junta und die Einsetzung von Reuss als selbsternannter Regent des Deutschen Reiches internationale Verurteilung in der Weltgemeinschaft hervorgerufen hat." 
