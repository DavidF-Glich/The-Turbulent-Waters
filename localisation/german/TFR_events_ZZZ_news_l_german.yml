 news.320.t: "Donbass-Separatisten vereinigen sich"
 news.320.d: "In den letzten Jahren gab es nicht viele Nachrichten aus dem unruhigen Land der Ostukraine, aber eine stach besonders hervor. Anscheinend haben zwei separatistische Republiken Verträge über die Bildung einer einheitlichen Regierung für die von ihnen kontrollierten Gebiete ratifiziert. Zweifellos hatte Moskau in dieser Angelegenheit Einfluss und drängte darauf, dass die Einigung zustande kommt. Trotz der Behauptungen der ukrainischen Behörden über die massive Unzufriedenheit der Bevölkerung in den Separatistenstaaten wurden die Feierlichkeiten zur Bildung des ''Föderalen Staates Noworossija'' mit Paraden und Kundgebungen in den beiden größten Städten der beiden Republiken kräftig gefeiert. Die ukrainische Regierung ignorierte zunächst alle Entwicklungen im Zusammenhang mit den Verträgen und erklärte erst kürzlich öffentlich, dass sie ''keine der moskautreuen Besatzungsregierungen anerkennen wird, die in den integralen Gebieten der Ukraine auftreten''. \nDer genaue Grund, warum Moskau dies gerade jetzt tut, könnte auf die Ausweitung der Reichweite und die Pläne des Kremls für mögliche Konflikte in Osteuropa hindeuten."
