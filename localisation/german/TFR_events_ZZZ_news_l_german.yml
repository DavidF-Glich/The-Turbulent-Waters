 news.113.t: "Das COVID-19-Virus"
 news.113.d: "Die Weltgesundheitsorganisation (WHO) hat in Zusammenarbeit mit der Kommunistischen Partei Chinas den alarmierenden Ausbruch eines neuartigen Virus in der Stadt Wuhan genau beobachtet. Das plötzliche Auftreten des Virus hat bei Gesundheitsexperten und führenden Politikern weltweit große Besorgnis ausgelöst, vor allem angesichts der Rückkehr Tausender chinesischer Staatsbürger aus dem Urlaub, die möglicherweise die Ausbreitung des Virus auf ausländische Bevölkerungsgruppen begünstigen könnte.\n\nNachdem die Situation eskaliert ist, haben Experten festgestellt, dass das Virus offenbar tödlicher wird und eine steigende Sterblichkeitsrate aufweist, die die Gesundheitsbehörden weltweit alarmiert hat. Berichte deuten darauf hin, dass das Virus nicht nur hochgradig übertragbar ist, sondern auch Anzeichen von Mutationen aufweist, die seine Virulenz erhöhen könnten. Dieser besorgniserregende Trend hat zu verstärkten Untersuchungen und Forschungsanstrengungen geführt, die darauf abzielen, das Verhalten des Virus und seine möglichen Auswirkungen auf die globale Gesundheit zu verstehen.\n\nGestern wurden die Befürchtungen vieler bestätigt, als die WHO offiziell erklärte, dass eine Pandemie nicht mehr eine Frage des "ob", sondern des "wann" ist. Diese Erklärung stellt einen entscheidenden Wendepunkt in der globalen Reaktion auf den Ausbruch der Krankheit dar und veranlasst die Länder auf der ganzen Welt, dringend Maßnahmen zu ergreifen, um die drohende Krise einzudämmen. Die Länder zählen bereits die Zahl ihrer infizierten Bürger und die Gesundheitssysteme bereiten sich auf einen Zustrom von Patienten vor, da die Zahl der Fälle weiter steigt."
 news.113.o1: "Interessante Entwicklung"
 news.114.t: "Prinzenaufstand in Saudi-Arabien"
 news.114.d: "Die Ankündigung bewaffneter Auseinandersetzungen im Königreich Saudi-Arabien nach dem Tod von König Salman Al Saud hat die Weltgemeinschaft in Aufruhr versetzt. Das Regime, das zu den repressivsten Regimen der Welt gehört, war stets von Korruption, Instabilität und religiösen Konflikten zwischen der schiitischen Minderheit und der sunnitischen Mehrheit gekennzeichnet. Diese Brüche traten heute zutage, als die Königlich Arabische Koalition, eine Oppositionsregierung von Kronprinz Mohammed bin Salman, einen bewaffneten Aufstand gegen die saudische Zentralregierung startete. Die Arabische Republik, eine liberale Bewegung, die sich auf den Norden des Landes konzentriert, revoltiert ebenfalls und stürzt das Land in völlige Anarchie. Die Ölpreise stiegen um mehr als 250 % und stürzten die Weltwirtschaft ins Chaos, während der Aktienmarkt auf einen historischen Tiefststand sank. Die Welt hält den Atem an, während die Halbinsel in Flammen aufgeht."
 news.114.a: "Das Ende des Hauses Saud?"
 news.115.t: "US-Kongress verweigert Diplomatie"
 news.115.d: "In dem vielleicht tragischsten Ereignis des 21. Jahrhunderts haben sich die beiden Regierungen in Denver und Washington D.C. geweigert, diplomatische Gespräche aufzunehmen, um eine friedliche Lösung für die Krise zu finden, die die Vereinigten Staaten nach wochenlangen erfolglosen Verhandlungen erschüttert hat. Während sowohl Trump als auch Biden verkündeten, sie seien die rechtmäßigen Führer des Landes, kam es entlang der vorläufigen Waffenstillstandslinie an der Grenze zwischen Illinois und Indiana zu sporadischen Kämpfen zwischen Milizen. Aus den Hochhäusern Chicagos steigt Feuer auf, als Trumps Milizen einen Schuss nach dem anderen abfeuern, um die Grenzstadt einzunehmen, während Bidens Milizen auf die Stadt Danville, Illinois, vorrücken. In Denver wurde berichtet, dass nicht gekennzeichnete Lieferwagen Kriegsgegner von der Straße geholt haben, während Pro-Trump-Proteste in den Vororten von Louisville von der Bundesarmee gewaltsam aufgelöst wurden. Während die Trump-Regierung erhebliche Schwierigkeiten hat, die Ordnung in den liberalen Städten aufrechtzuerhalten, in denen es immer noch zu Unruhen kommt, reicht Bidens De-facto-Kontrolle nicht über die Autobahnen und Städte hinaus, da Untergrundmilizen bereits begonnen haben, sich zu bewaffnen und Armeekonvois aus dem Hinterhalt anzugreifen. In Haushalten überall in den Vereinigten Staaten beobachten Familien mit Entsetzen, wie das Gefüge der amerikanischen Gesellschaft auseinandergerissen wird. Da sich Bruder gegen Bruder wappnet, ist es unbestreitbar, dass der zweite amerikanische Bürgerkrieg wahrhaftig begonnen hat."
 news.115.a: "Wieder einmal Bruder gegen Bruder."
 news.116.t: "Syrischer Bürgerkrieg endet"
 news.116.d: "Der entscheidende Bürgerkonflikt des Arabischen Frühlings 2011 ist endlich zu Ende gegangen, nachdem die letzten islamistischen Kräfte im Nordwesten Syriens rund um die Stadt Idlib von der syrischen Armee in der Schlacht von Idlib vernichtend geschlagen wurden, wobei die letzten Kräfte der Freien Syrischen Armee und der Jabhat Fateh Al-Scham ihren letzten Widerstand im Rathaus von Idlib leisteten. Die Schlacht endete, als die gesamte Stadt umzingelt und das Rathaus durch Mörserbeschuss dem Erdboden gleichgemacht wurde. Während die syrische Armee mit der Befriedung der Widerstandsnester in dem nun zurückeroberten Gouvernement beginnt, verkündete Präsident Bashar Al-Assad im nationalen Fernsehen das Ende des Bürgerkriegs und den Beginn der Erholung Syriens und die Rückkehr zum Wohlstand, nachdem die vom Ausland unterstützten Rebellengruppen zerschlagen sind. Trotz seines optimistischen Ausblicks liegt die syrische Wirtschaft nach dem jahrzehntelangen Bürgerkrieg immer noch in Trümmern, und viele Probleme sind nach wie vor aktuell, insbesondere die nordöstliche Hälfte des Landes, die von den Rojava-Kräften kontrolliert wird, und islamistische Gruppen, die immer noch Guerillakämpfe im ganzen Land führen."
 news.116.a: "Frieden. Aber zu welchem Preis?"
 news.116.b: "Allah, Syrien, Baschar!"
 news.117.t: "Jemenitische Regierung bricht zusammen"
 news.117.d: "Der Oberste Politische Rat hat bestätigt, dass ihre Streitkräfte die Stadt Aden eingenommen und die Kapitulation der pro-Hadi-Regierung akzeptiert haben. In den letzten Jahren haben die Houthi-Kämpfer den saudischen Einheiten große Verluste zugefügt. Jüngsten Schätzungen zufolge sind drei ganze Brigaden in den Bergen des Jemen verloren gegangen. Da die saudischen Luftangriffe abnahmen, wurde die pro-hadische Regierung durch ständige Angriffe der Houthis unter Druck gesetzt, und Aden fiel innerhalb weniger Wochen nach erneuten Angriffen."
 news.117.a: "Wird im Jemen endlich Frieden herrschen?"
 news.118.t: "Südjemen spaltet sich ab"
 news.118.d: "In einem entscheidenden Sieg haben die dem Südlichen Übergangsrat loyalen Kräfte sowohl Sanaa als auch Mukalla erobert und damit ihre Stellung in den wichtigsten Städten des Jemen gefestigt. Die geschwächten Houthi- und Hadi-Regierungen sind Berichten zufolge geflohen, so dass der Übergangsrat des Südens nach Jahren des Bürgerkriegs endlich seine lang ersehnte Unabhängigkeit vom Norden erlangen konnte.\n\nNach den Siegen auf dem Schlachtfeld konzentriert sich die Führung des Südens nun auf den Wiederaufbau und die Staatsbildung. Der Krieg hat große Teile der einst stabilen Region verwüstet, die Infrastruktur liegt in Trümmern und die Wirtschaft ist lahmgelegt. Während der Süden seinen eigenen Weg einschlägt, steht er vor der gewaltigen Aufgabe, seine Gebiete zu stabilisieren und wiederaufzubauen. Wieder einmal ist der Jemen getrennt, dieses Mal möglicherweise für immer."
 news.118.a: "Was bedeutet das für den Jemen?"
 news.119.t: "Dschihadistischer Aufstand in Mekka"
 news.119.d: "Die heilige Stadt Mekka wurde von allen Kombattanten als entmilitarisierte Zone vereinbart. Nachdem lokale Imame die Autorität über die Stadt übernommen hatten, inszenierten radikale Dschihadisten, Salafisten und Wahabbisten einen Aufstand in der Stadt und riefen den Dschihad gegen die Halbinsel aus. Nachdem der Bürgerkrieg eine kleine Pause eingelegt hatte, strömten viele königstreue Kämpfer und Zivilisten in Scharen in die Stadt, um sich ihren Brüdern in einem neuen heiligen Krieg anzuschließen."
 news.119.a: "Der Krieg eskaliert"
 news.120.t: "Saudischer König tot"
 news.120.d: "Die Ankündigung bewaffneter Auseinandersetzungen im Königreich Saudi-Arabien nach dem Tod von König Salman Al Saud hat die Weltgemeinschaft in Aufruhr versetzt. Das Regime, das zu den repressivsten Regimen der Welt gehört, war stets von Korruption, Instabilität und religiösen Konflikten zwischen der schiitischen Minderheit und der sunnitischen Mehrheit gekennzeichnet. Diese Brüche traten heute zutage, als die Königlich Arabische Koalition, eine Oppositionsregierung von Kronprinz Mohammed bin Salman, einen bewaffneten Aufstand gegen die saudische Zentralregierung startete. Die Arabische Republik, eine liberale Bewegung, die sich auf den Norden des Landes konzentriert, revoltiert ebenfalls und stürzt das Land in völlige Anarchie. Die Ölpreise stiegen um mehr als 250 % und stürzten die Weltwirtschaft ins Chaos, während der Aktienmarkt auf einen historischen Tiefststand sank. Die Welt hält den Atem an, während die Halbinsel in Flammen aufgeht."
