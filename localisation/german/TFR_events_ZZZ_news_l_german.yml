 news.242.t: "Russische Meritokratie!"
 news.242.d: "Während die meisten nicht überrascht sind, dass Medwedew an Putins Kurs festhält, haben einige Analysten auf eine merkwürdige Veränderung in der Regierung hingewiesen. Viele Regierungsbeamte und Oligarchen, von ganz oben bis ganz unten, wurden wegen Korruption vor Gericht gestellt, wobei der Staat sogar so weit ging, ihr Auslandsvermögen ohne Gerichtsverfahren einzuziehen. In der Zwischenzeit hat sich der Personenkult um den Präsidenten verlagert. Putin ist im Wesentlichen zu einer Ikone des "russischen Republikanismus" geworden, wobei sein Image in gewisser Weise dem von Julius Cäsar ähnelt. Der Putinismus scheint nicht länger eine Idee liberaler Technokraten zu sein, die ihren Reichtum und ihre Herrschaft für immer in Russland behalten wollen.\nMedwedew hat seine Regierung effektiv gesäubert, wobei ineffektive und korrupte Beamte "freiwillig" ihre Besitztümer abgaben, nachdem der FSB ihre Familien und Angehörigen besucht hatte. Diejenigen, die Ergebnisse vorweisen konnten, durften jedoch einen Teil ihres Vermögens behalten. Ab sofort werden zahlreiche freie Stellen neu besetzt, wobei der Schwerpunkt auf "jungem Blut" liegt, um die autoritäre Demokratie zu verjüngenn.\nNachdem die liberale Opposition dies als "neue Oprichnina" bezeichnet hat, unterstützen die meisten Russen diese Maßnahmen. Die Eliten sind gesäubert, die Silowiki sind gestärkt und das Volk ist voller Hoffnung. "
 news.242.a: "Wer nicht mit uns ist, ist gegen uns.
 news.242.b: "Unüberraschend."
 news.243.t: "Demokratie in Russland!"
 news.243.d: "Es scheint, dass sich Medwedews liberale Einstellung seit 2008 nicht geändert hat. Die russische Politik hat einen drastischen Wandel durchgemacht: Die meisten, wenn nicht sogar alle russischen Parteien haben sich zu einem Dreiparteiensystem zusammengeschlossen und reformiert.\nKPRF, Gerechtes Russland und die Sozialisten haben sich zur Partei "Volksrussland" reformiert, während die Partei "Neues Volk" sich zur Partei "Neues Russland" reformiert hat und Mitglieder der Partei Jabloko aufgenommen hat. Einiges Russland ist Medwedews Partei geblieben, auch wenn sie umstrukturiert wurde, um sich dem Mitte-Rechts-Bereich anzunähern, wobei viele ihrer Mitglieder zu den beiden anderen Parteien wechselten.\nAuch wenn einige behaupten, es handele sich um eine einfache Umschichtung, scheint es, dass diese drei Parteien bei den nächsten Wahlen tatsächlich miteinander konkurrieren. Ganz zu schweigen von den zahlreichen Untergruppen innerhalb dieser Parteien, die bereits versuchen, die Wähler für ihre Politik zu gewinnen.\nViele Russen blicken mit Hoffnung auf diesen Wandel. Demokratie wird nicht länger damit assoziiert, dass man sein eigenes Volk aushungert und entehrt, indem man privatisiert und gleichzeitig den Amerikanern die Stiefel leckt. Das russische demokratische Experiment wird sich niemandem beugen, weder von innen noch von außen. "
 news.243.a: "Der zweiköpfige Adler hat einen neuen Zweck bekommen."
 news.244.b: "Der Wind des Wandels hat begonnen zu wehen."
 news.244.d: "Viele erwarteten nach dem Sieg viele Veränderungen von der russischen Regierung, einige sprachen sogar von Demokratie in Russland, andere von einer noch stärkeren Zentralisierung Russlands, doch sie lagen alle falsch, Medwedew hält den Status quo innerhalb der Russischen Föderation aufrecht, was natürlich viele enttäuscht. Auch wenn viele Oligarchen leer ausgegangen sind, was sicherlich frischen Wind in die russische Politik bringen wird. So oder so ist Russland der unangefochtene Herrscher über Europa und kann sich endlich als globale Supermacht bezeichnen."
 news.244.a: "Morgen wird alles.\nBesser sein."
 news.245.t: "Neue Verfassung in Russland!"
 news.245.d: "Die meisten Analysten sind zwar nicht überrascht, dass Medwedew die Politik Putins fortsetzt, doch scheint sich das politische System verändert zu haben.\n\nDie politischen Parteien wurden im Wesentlichen zu einer Koalition unter dem Dach der "Vereinigten Nationalen Front" zusammengeführt, einer Organisation, die Putin 2011 ins Leben gerufen hat, um die Parteien zumindest auf dem Papier mit dem Volk zu einem einheitlichen Netz zu verbinden und das System zu stärken. Medwedew scheint die Organisation in eine einheitliche Parteienkoalition umgewandelt zu haben, indem er staatsfeindliche Parteien wie Jabloko ausgeschlossen hat. \n\nWährend die "Einheitsfront" im Wesentlichen ein einheitlicher Block ist, der sich auf die Erhaltung Russlands und seiner Werte stützt, haben die ihr angehörenden Parteien ihre eigenen, voneinander abweichenden Programme, wie z. B. die planwirtschaftlichen Reformvorschläge der KPRF oder die migrantenfeindlichen und staatskapitalistischen Vorschläge der LDPR. Die Partei  Vereinigtes Russland  fungiert als neutrale Mehrheit, die zwischen den Vorschlägen der kleineren Parteien wählt und nur eingreift, wenn es nötig ist.\n\nPutin wurde inzwischen als "Vater der russischen Demokratie" zementiert, und Statuen und Kunstwerke des Ex-Präsidenten sind zu einem alltäglichen Anblick in der russischen Landschaft geworden. Seine früheren Fehler sind vergessen, und sein Image grenzt an den Idealismus von Boris Jelzins Wahlkampf in der RSFSR. Ein echter starker Demokrat des russischen Volkes, der nicht an die westliche Kontrolle gebunden ist.\n\n Auch in der Gesellschaft scheint es positive Veränderungen zu geben. Der zivile Zweig der Einheitsfront wurde in den Staat integriert und wird nun eingesetzt, um korrupte Beamte der verschiedenen Verwaltungen zu verhaften. Zwar gab es in dieser Angelegenheit einige Schwierigkeiten, da sich einige Politiker der Verhaftung entzogen, aber die öffentliche Meinung gewinnt in der Tat an Bedeutung in der Politik. \n\nIn jedem Fall geht Russland mit der stolz wehenden Trikolore in die Zukunft, so wie es das 20 Jahre zuvor getan hatte."
