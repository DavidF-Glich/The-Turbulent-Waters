 news.152.t: "Massendemos in Riad"
 news.152.d: "Nach der Rückkehr des im Exil lebenden Aktivisten Yahya Assiri und dem Zusammenbruch der saudi-arabischen Wirtschaft sind die Straßen von Riad heute in Chaos versunken, als die Bürger in Massenprotesten auf die Straße gingen. Die Rückkehr Assiris, eines prominenten Kritikers der saudischen Regierung, der für sein Eintreten für Menschenrechte, politische Reformen und seine Kritik an der von ihm so bezeichneten \"königlichen Diktatur\" bekannt ist, hat Tausende von Bürgern dazu veranlasst, gegen die Regierung von Mohammed bin Salman zu demonstrieren. Der Zusammenbruch des Petro-Dollars hat diese Proteste ebenfalls beeinflusst und Schockwellen durch die saudische Wirtschaft geschickt, die die Inflation in die Höhe schnellen und den Riyal abstürzen ließen. \n\nOffiziell hat Mohammed bin Salman keine Erklärung zu den Unruhen abgegeben, obwohl die saudischen Strafverfolgungsbehörden angewiesen wurden, mit \"erheblicher Autorität und Gewalt\" gegen die Proteste vorzugehen, was zum Tod von vier Personen führte. Es sind weitere Berichte über Festnahmen, Inhaftierungen und gewaltsame Zusammenstöße zwischen Demonstranten und Sicherheitskräften aufgetaucht. Assiri hielt eine Rede an die Demonstranten, in der er sie aufforderte, für wirtschaftliche Gerechtigkeit, politische Reformen und ein Ende der Korruption in der Regierung einzutreten. Derzeit ist unklar, wie bin Salman offiziell reagieren wird, und das nur einen Monat, nachdem er nach dem Tod seines Vaters zum König gekrönt wurde.  Menschenrechts- und humanitäre Organisationen haben sich bereits gegen die Niederschlagungen ausgesprochen, und Yahya Assiri wurde von Radio Free Asia eingeladen, zu diesem Thema zu sprechen."
