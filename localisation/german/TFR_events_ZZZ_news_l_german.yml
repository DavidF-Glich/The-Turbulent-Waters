 news.332.t: "Revolution in Russland"
 news.332.d: "Nach der Niederlage im Osteuropakrieg geriet Russland in Aufruhr, der zunächst durch einen von der Wagner-Gruppe inszenierten Staatsstreich und später durch die Ermordung ihres Anführers Jewgeni Prigoschin ausgelöst wurde. Das Land geriet in eine Phase der Unsicherheit, da die provisorische Regierung von unpopulären wagneristischen Offizieren übernommen wurde, deren Entscheidungen das Vertrauen der Öffentlichkeit untergruben, was zu weit verbreiteten regierungsfeindlichen Protesten im ganzen Land führte. \nDie Situation erreichte einen Wendepunkt, als Alexej Nawalny, der auf mysteriöse Weise aus dem Gefängnis entkommen war (Gerüchte deuten auf ein mögliches Zusammenspiel mit dem Gefängnispersonal hin), zu einem landesweiten Aufstand gegen das schwächelnde Regime aufrief. In Moskau kam es zu einem massiven Aufstand, der dazu führte, dass die Regierung die Kontrolle verlor, da viele ihrer Beamten und Polizisten zu den Demonstranten überliefen, schließlich die Macht abgaben und sich bereitwillig den neuen Behörden unterwarfen.\n\nIn einer im Fernsehen übertragenen Ansprache an die Nation erklärte Nawalny den Beginn einer demokratischen Revolution und kündigte Russlands Befreiung von seiner schwierigen Vergangenheit an." 
 news.332.a: "Der Frühling kommt nach Moskau." 
 news.333.t: "Nordkoreanische Streitkräfte stürmen über die DMZ"
 news.333.d: "Eilmeldung von der koreanischen Halbinsel: Nordkoreanische Streitkräfte haben eine groß angelegte Invasion gestartet, haben den 38. Breitengrad überschritten und sind auf südkoreanisches Gebiet vorgedrungen.\n\nSüdkorea hat den Ausnahmezustand ausgerufen, während die Mitglieder der OAVI und der PDTO, die seit langem in verschiedenen internationalen Angelegenheiten zerstritten sind, nach vorher festgelegten Plänen in den Mobilisierungszustand eingetreten sind.\n\nFür andere Länder auf der Welt wird der Krieg auf der koreanischen Halbinsel als ein Brennpunkt für die sich verschärfenden Konflikte zwischen den beiden gegnerischen Lagern angesehen. Obwohl alles darauf hindeutet, dass beide Seiten diese Situation für ihre eigene Agenda nutzen werden, bleibt abzuwarten, ob es zu einer groß angelegten militärischen Konfrontation wie bei den \""UN-Truppen" der Vergangenheit kommen wird.\""
