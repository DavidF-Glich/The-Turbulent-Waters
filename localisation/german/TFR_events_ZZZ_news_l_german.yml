 news.284.t: "Gründung der Koalition der afrikanischen Staaten gegen den Imperialismus"
 news.284.d: "Seit dem Ende der direkten französischen Herrschaft über die ehemaligen westafrikanischen Kolonien im Jahr 1962 sind die wirtschaftlichen und kulturellen Beziehungen zwischen den Ländern der Region lange aufrecht erhalten worden. Mit dem CFA-Franc als offizieller Währung in mehreren westafrikanischen Staaten, der Präsenz vieler französischer Unternehmen, die Arbeitsplätze und Investitionen bereitstellen, sowie der Tatsache, dass die Lingua franca dieser Länder frankophon ist, haben die Worte Frankreichs in der Region seit ihrer Unabhängigkeit natürlich Gewicht. \n\nNach der jüngsten Ankündigung Frankreichs, einen "breiteren und aktiveren Ansatz" für die Entwicklung Westafrikas als Ganzes zu verfolgen, haben sich diese Gefühle in Form einer breiten Front westafrikanischer Staaten herauskristallisiert, die sich gegenseitig wirtschaftliche und militärische Hilfe anbieten, angeführt von der neuen Militärregierung in Mauretanien. Die neue Allianz lehnt die konsensuale "neokoloniale" Politik der Region ab, die ihrer Meinung nach "die afrikanische Kultur und die nationale Entwicklung verdummt" hat, und verspricht ein neues Paradigma nicht nur für die Sahelzone, sondern für das gesamte frankophone Afrika.\n\nDie Reaktionen aus Paris waren eindeutig und verurteilten die Allianz als bloße Fassade für einen "illegitimen Despoten". Ohne die Vereinigten Staaten als diplomatische Vermittler zwischen den beiden Parteien werden die französischen Interessen in Afrika nach Ansicht von Beobachtern auf starken Widerstand stoßen."
