 news.187.t: "Militärputsch in Deutschland"
 news.187.d: "Die Reaktion der Menge scheint gemischt zu sein: Die einen jubeln ihnen zu, während die anderen versuchen, sich zu wehren, was zu verschiedenen Gefechten überall in der Stadt führt. Nachdem Teile der Bundeswehr selbst sowie verschiedene nationalistische Parteien gegen die Kommunisten im Osten auf verlorenem Posten gestanden hatten, begannen sie mit diesem scheinbar unerwarteten Putsch ihre eigene Bewegung gegen die Regierung!\n\nDie Regierung hat noch keinen richtigen Schritt gegen den Putsch unternommen, abgesehen von den Polizei- und Militäraktionen, die die Stadt umgaben, da in vielen deutschen Stadtzentren fast täglich Schüsse zu hören sind. Dennoch scheint es, als sei der Putsch größtenteils erfolgreich gewesen, wobei frühere politische Persönlichkeiten, die sich aus dem Griff der Bundeswehr befreit hatten, sich derzeit an unbekannten Orten aufhalten. \n\nDie Zukunft bleibt trotzdem ungewiss, da viele im Westen und auch im Osten sowohl neugierig als auch ängstlich auf den Umsturz blicken, da viele befürchten, dass die expansionistischen Interessen Deutschlands durch den Umsturz neu entfacht werden."
