 news.181.t: "Französische Generäle starten Putsch"
 news.181.d: "Schreckliche Nachrichten aus Frankreich: Ein Putschversuch des französischen Militärs hat die Nation in Aufruhr versetzt! Wie in vielen anderen westeuropäischen Ländern hat die jüngste Niederlage im Krieg mit Russland in der französischen Gesellschaft und Politik große Unruhe ausgelöst. Das französische Militär, das stets darauf bedacht ist, seine Rolle in Staat und Gesellschaft zu bewahren, hat das Undenkbare getan. Eine Gruppe hochrangiger Offiziere des französischen Militärs und der Nachrichtendienste hat sich in Paris und anderen Großstädten niedergelassen. Diese Offiziere behaupten öffentlich, sie seien hier, um \"die kriminell inkompetenten Politiker, die die nationalen Interessen Frankreichs verraten haben, zu beseitigen\". Der Versuch dieser Gruppe von Offizieren, die Macht an sich zu reißen, scheint jedoch sowohl in der Öffentlichkeit als auch innerhalb des Militärs auf große Ablehnung und Empörung zu stoßen. Es gab große öffentliche Proteste, die den Versuch einer Machtübernahme durch eine Clique von Offizieren anprangerten, und die Führer der wichtigsten politischen Parteien verurteilten die Offiziere in ähnlicher Weise. Interessanterweise haben sich zahlreiche Offiziere und Soldaten zusammengeschlossen, um sich den Putschisten entgegenzustellen und Widerstand zu leisten. Viele hochrangige Mitglieder des französischen Militärs, die nicht in den Putschversuch verwickelt waren, haben sich geäußert und erklärt, dass sie die \"illegale und gefährliche\" Machtergreifung der Putschisten verhindern würden. "
