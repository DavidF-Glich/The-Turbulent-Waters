 states.23.t: "Schlacht um Washington D.C."
 states.23.d: "Während sich der Staub auf der einst unberührten Hauptstadt legt, scheint es dem Präsidenten, dem nun legitimierten Cincinnatus des amerikanischen Traums, Donald J. Trump, gelungen zu sein, die Biden-Loyalisten aus den Außenbezirken der Stadt zu vertreiben. \n\nIn einer Rede vor seinen Soldaten auf den Stufen des Hauptgebäudes, dem Ort, an dem die Wahl nur wenige Jahre zuvor bestätigt worden war, verkündete Trump trotzig: \"Die wahren Patrioten Amerikas haben den Sumpf trockengelegt! Unsere erstaunliche Armee hat die gesegnete und erstaunliche Stadt unserer Vorväter zurückerobert, und ähnlich wie Präsident Jackson vor mir haben wir unserem Feind gezeigt, dass wir nicht zu unterschätzen sind! Ich wette, dass Sleepy Joe nicht damit gerechnet hat, dass wir jemals so weit kommen würden! Wir geben den Menschen in dieser großartigen Nation einen Traum, der es wert ist, gepflegt zu werden! Einen Traum, in dem die Amerikaner Stolz auf ihr Land empfinden.\" \nMit dem Jubel, der in den Städten des amerikanischen Kernlandes ertönt, hat das amerikanische Volk ein Gefühl der Stärke und des Patriotismus erfasst, aber auch Schmerz und Wut über die Zerstörung solch wertvoller Denkmäler und Feiern des amerikanischen Geistes. Seit der Plünderung von D.C. im Jahr 1812 hat die amerikanische Hauptstadt noch nie eine solche Zerstörung erlebt."
 states.23.a: "Die Regierung von D.C. hat D.C. verloren."
 states.23.b: "Gott segne Amerika!"
 states.23.c: "Das kann nicht echt sein!"
 states.24.t: "Unternehmen Roaring Eagle erfolgreich"
 states.24.d: "Um 14:00 Uhr erhielten wir die Nachricht, dass die Spezialeinheiten, die vor den regulären Streitkräften zur Sicherung des Weißen Hauses entsandt worden waren, das Gebäude mit minimalen Verlusten eingenommen hatten. \n\nObwohl wir mit mehreren schwer bewaffneten Secret-Service-Agenten in Kontakt kamen, die in den Fluren Stapel von Dokumenten verbrannten, wurden keine Mitglieder der Regierung von Washington D.C. in dem Gebäude angetroffen."
 states.24.a: "Du kannst nirgendwo hin, Liberaler!"
 states.25.t: "Unternehmen Precise Talon gescheitert"
 states.25.d: "Um 12:17 Uhr erhielten wir die Nachricht, dass die Spezialeinheiten, die zur Sicherung des Pentagon vor den regulären Streitkräften entsandt worden waren, das Gebäude mit hohen Verlusten und dem Verlust der unterirdischen Ebenen des Pentagon eingenommen hatten. \n\nIn unmittelbarem Kontakt mit mehreren schwer bewaffneten Schwadronen von Soldaten versuchten unsere Kräfte mühsam, das Pentagon Büro für Büro einzunehmen. Doch kurz bevor sie den so genannten \"River Entrance\" erreichten, erschütterte eine gewaltige Explosion das Gebäude, und der Boden unter dem Gebäude schien zu implodieren. \n\nObwohl das Gebäude gesichert wurde, sind die Informationen, die sich einst unter dem Pentagon befanden, sei es über die Taktiken der Unionisten oder über mögliche Spione und Kollaborateure, nun für immer verloren."
 states.25.a: "Wir haben immer noch das Gebäude"
 states.26.t: "Schlacht um Sacramento"
 states.26.d: "Als sich der Rauch über der kalifornischen Hauptstadt lichtet, scheint es, dass der Rote General selbst, Michael Prysner, die Truppen der Nationalgarde erfolgreich aus dem Herzen der Stadt vertrieben hat. Die Amerikanische Volksbefreiungsarmee kontrolliert nun Sacramento. \n\nAuf einem gepanzerten Mannschaftswagen vor dem Capitol-Gebäude stehend, wo noch vor wenigen Jahren die Abgeordneten des Staates über kapitalistische Politik debattierten, wandte sich Prysner an seine triumphierenden Truppen: \"Genossen! Die Arbeiter Amerikas haben ihre Ketten gesprengt! Unsere tapfere Volksarmee hat diese Hochburg der bürgerlichen Unterdrückung befreit. Die kapitalistischen Hunde kauerten hinter ihren kostbaren Profiten, blind für die steigende Flut des Klassenbewusstseins! Aber jetzt, Genossen, schmieden wir ein neues Schicksal - nicht mit Gold, sondern mit dem eisernen Willen der Arbeiter. Von der Fabrikhalle bis zum fruchtbaren Feld sollen alle gleichberechtigt arbeiten und ernten. Das Räderwerk der Industrie dreht sich nicht für die wenigen, sondern für die vielen!\" \n\nNachdem sich die Nachricht vom Sieg verbreitet, fragen sich viele in der Welt: Wird sich der Kommunismus in Amerika endlich durchsetzen?"
 states.26.a: "Ein rotes Amerika?"
 states.26.b: "Das Volk ist unaufhaltsam!"
 states.27.t: "Zweite Schlacht um Sacramento"
 states.27.d: "Die Bodentruppen der Vereinigten Staaten haben das Ende der Anarchie in Sacramento verkündet. Kombinierte Offensiven von örtlichen Milizen und Armeebrigaden brachen die Verteidigung der Amerikanischen Volksbefreiungsarmee. Viele AVBA-Milizionäre ergaben sich in Massen, während die hartgesottenen Verteidiger kämpften, bis ihre Kampfgruppen praktisch ausgelöscht waren. Die bevorstehende Offensive der Bundestruppen versetzte Tausende von Zivilisten in Panik und löste eine Massenflucht von fast 200 Tausend Menschen aus." 
 states.27.b: "Möge Gott uns helfen."
 states.27.c: "Treibt sie ins Meer!"
 states.28.t: "Schlacht um Portland"
 states.28.d: "Nach Angaben der Auslandspresseabteilung der Amerikanischen Volksbefreiungsarmee ist die Stadt Portland jetzt vollständig unter der Kontrolle der Kommunisten. Berichten zufolge begannen die AVBA-Kräfte Anfang des Jahres mit dem Angriff auf die Stadt, überwältigten die Verteidiger und nahmen wichtige Regierungsgebäude ein, darunter das Rathaus und das Polizeipräsidium. Der Bürgermeister der Stadt wurde Berichten zufolge kurz nach Beginn des Angriffs von AVBA-Kräften in Gewahrsam genommen.\n\nDie Eroberung von Portland wird wahrscheinlich auch für den Rest des Landes große Auswirkungen haben. Portland, eine Stadt, die für ihre fortschrittliche Politik und ihre starke Unterstützung für linke Anliegen bekannt ist, ist seit langem ein Zentrum des Widerstands gegen die Politik der Regierung. Die Eroberung der Stadt durch die AVBA wird wahrscheinlich andere linke Gruppen im ganzen Land inspirieren und könnte zu einem Anstieg der Unterstützung für die Sache der AVB führen."
 states.28.a: "Interessante Entwicklung"
 states.28.b: "Wir sind unaufhaltsam!"
 states.28.c: "Möge Gott uns helfen." 
 
