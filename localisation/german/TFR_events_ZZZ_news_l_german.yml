 news.277.t: "Shinzo Abe tritt zurück"
 news.277.d: "Der japanische Premierminister Shinzo Abe hat dem regierenden Block seinen Rücktritt angekündigt. \n\nShinzo Abe leidet an Colitis ulcerosa, einer chronischen Entzündung der Dickdarmschleimhaut. Die Krankheit führte 2007 zu seinem Rücktritt. Seitdem hat sich sein Zustand jedoch stabilisiert, und 2012 wurde er erneut zum Premierminister gewählt. Am 24. August war er mehr als 2799 Tage im Amt, die längste Amtszeit eines japanischen Premierministers. \n\nVor kurzem wurde er auf eine sich verschlimmernde Krankheit aufmerksam gemacht, und der Premierminister besuchte in den letzten Tagen zweimal die Klinik. "Ich kann nicht Regierungschef sein, wenn ich nicht die besten Entscheidungen für das Volk treffen kann. Ich habe beschlossen, zurückzutreten", sagte Abe auf einer Pressekonferenz."
