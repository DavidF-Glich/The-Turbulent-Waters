 news.353.t: "Russlands Sieg im Zweiten Europäischen Krieg"
 news.353.d: "Nach Jahren brutaler Kämpfe und einer Kriegsführung, wie es sie seit dem Zweiten Weltkrieg nicht mehr gegeben hat, hat die Russische Föderation die vereinigte Europäische Union besiegt, und nun scheint das globalistische Projekt vollständig zusammengebrochen zu sein. Nach Jahren zermürbender Konflikte, intensiver Kämpfe und des massiven Einsatzes strategischer Atomwaffen gegen die Zivilbevölkerung ist es den russischen Streitkräften gelungen, sich gegen die Europäische Union zu wehren und den Ländern Europas die Freiheit zurückzugeben, wie sie vor fast 80 Jahren bestand. Nach dem katastrophalen Sieg von Putins Russland und dem Zusammenbruch der Nordatlantikvertrags-Organisation übernahmen die Kräfte der globalistischen Fraktionen der Europäischen Union, die sich aus mehreren westeuropäischen Ländern zusammensetzten, die in brutalen Einigungskriegen untergegangen waren, die Macht in Europa und waren im Begriff, in die Russische Föderation einzumarschieren, um mit letzter Kraft zu versuchen, den Kommunismus mit militärischer Gewalt vom Kontinent zu vertreiben. Doch trotz aller Bemühungen erwies sich die vereinte Macht der mächtigsten Länder Europas als unzureichend, um den unaufhaltsamen Ansturm der OVKS-Länder aufzuhalten. Zig Millionen Zivilisten und Soldaten starben, und Europa wurde durch den Konflikt völlig verwüstet. Der zum zweiten Mal in der Weltgeschichte erfolgte Einsatz von Atomwaffen in einem Krieg sowie die wahllosen chemischen Bombardierungen der EU in Osteuropa haben den Kontinent in Trümmern liegen lassen, und Russland wird ihn in seiner Vision einer neuen multipolaren Welt wieder aufbauen müssen." 
