 news.249.t: "Auflösung der NATO" 
 news.249.d: "Nach fast 80 Jahren gegenseitiger Verteidigung und kollektiver Sicherheit zwischen ihren Mitgliedern wurde die Nordatlantikvertrags-Organisation nach den Folgen der russischen Expansion nach Westen faktisch aufgelöst. Diese wurde kurz nach der Ankündigung ausgelöst, dass die Allianz nach einem Grenzkonflikt zwischen Russland und Polen in der Ukraine eingreifen würde, was dazu führte, dass die NATO Artikel 5 ausrief. \n\nDas Chaos, das daraufhin ausbrach, verwüstete den gesamten europäischen Kontinent. Das Bündnis war nicht in der Lage, die russische Kriegsmaschinerie zu stoppen, die immer tiefer nach Westeuropa vordrang, was zu einer fast vollständigen Niederlage des Bündnisses führte, da fast alle östlichen Mitglieder von Russland annektiert oder unterworfen wurden, wobei das prominente Mitglied Polen in Ost und West gespalten wurde, wie zuvor Deutschland.\nFür den Moment wütet das Chaos in dem, was von den ehemaligen westlichen Gesellschaften übrig ist."
