 news.302.t: "Putsch in Moskau!"
 news.302.d: "Beunruhigende Nachrichten aus der russischen Hauptstadt Moskau: Die Nationalgarde hat die zivile Regierung suspendiert und den Ausnahmezustand verhängt. \nDer Chef der Nationalgarde, Wiktor Zolotow, gab in einer Fernsehsendung bekannt, dass er aufgrund der Unfähigkeit der zivilen LDPR-Regierung, die durch den Tod von Wladimir Schirinowski verursachte Krise zu lösen, gezwungen war. Er versprach die Rückkehr zum normalen Leben und zur Stabilität, sobald die kritische Situation überwunden sei. Zolotow beendete seine Rede mit " Ein Hoch auf Russland!" und forderte alle gesetzestreuen Bürger auf, ihren täglichen Pflichten nachzukommen."
 news.302.a: "Instabilität in der siegreichen Nation? Hm..." 
