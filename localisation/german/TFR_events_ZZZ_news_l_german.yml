 news.530.t: "Ho-Chi-Minh-Stadt wurde atomar vernichtet"
 news.530.d: "Vor Stunden stieg ein greller Feuerball über Ho-Chi-Minh-Stadt auf und erleuchtete die gesamte Stadt. Kurz darauf folgte ein ohrenbetäubendes Gebrüll, als die Schockwelle durch das Stadtzentrum fegte. Die Explosion ereignete sich in der Nähe des Bitexco-Finanzturms, und der Feuerball stieg auf und bildete einen kolossalen Atompilz, der den Himmel durchdrang. Die intensive Strahlung der Explosion verwandelte alles im Umkreis von mehreren Kilometern in Asche. Zeugen beschrieben die Explosion als den Anblick einer \"zweiten Sonne\", gefolgt von einem Bodenbeben. Die Kommunikation wurde unterbrochen, die Stromversorgung brach zusammen, und die gesamte Stadt versank in Chaos und Panik. In einer Dringlichkeits-Pressekonferenz verurteilte der vietnamesische Premier den Einsatz von Atomwaffen durch China gegen unschuldige Zivilisten und forderte die internationale Gemeinschaft und die Vereinten Nationen auf, Sanktionen gegen China zu verhängen.\n\nDie genaue Zahl der Opfer ist derzeit noch unklar, aber es wird geschätzt, dass in Ho-Chi-Minh-Stadt und Umgebung Hunderttausende getötet oder verletzt worden sein könnten. Die Explosion löste auch massive Brände aus und setzte möglicherweise nukleare Strahlung frei, was langfristige Umweltrisiken mit sich bringt." 
