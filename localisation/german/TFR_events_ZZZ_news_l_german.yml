 news.290.t: "Japanischer Bürgerkrieg"
 news.290.d: "Heute ist bekannt geworden, dass in Japan ein Bürgerkrieg ausgebrochen ist. Nach dem Militärputsch in Tokio erkannten die fortschrittlichen demokratischen Kräfte die Legitimität der neuen Regierung nicht an und begannen, sich im Norden des Landes zu vereinigen. Infolgedessen wurde die Stadt Sapporo zur provisorischen Hauptstadt ernannt. Dort wurde eine Übergangsregierung eingerichtet, die die Aktionen der oppositionellen Kräfte koordinieren sollte. Die Behörden von Sapporo begannen auch mit der Bildung einer eigenen Armee und erklärten ihre Absicht, für ihre Rechte und Freiheiten zu kämpfen. Die Militärregierung in Tokio schickte Truppen in den Norden, um den demokratischen Aufstand zu unterdrücken und die Kontrolle über die Region wiederzuerlangen."
