 news.198.t: "Serbien marschiert in den Kosovo ein!"
 news.198.d: "Schockierende Nachrichten kamen heute aus dem Balkan: Zwischen Serbien und dem international nicht anerkannten Staat Kosovo herrscht nun Kriegszustand. Während serbische Panzer und mechanisierte Infanterie die Grenze überqueren, hat die Regierung in Belgrad eine einzige Erklärung veröffentlicht, in der es heißt, dass Serbien \"einen rechtmäßigen Teil seines Landes wieder an seinen rechtmäßigen Platz zurückholt\".\nDie kosovarische Regierung hat einen Appell an die NATO gerichtet und die Invasion als illegal und ungerecht bezeichnet. Bislang hat die serbische Regierung Forderungen sowohl des Kosovo als auch westlicher Politiker, die Operation einzustellen, zurückgewiesen. Internationale Beobachter spekulieren, ob sich die NATO in ähnlicher Weise wie in den 1990er Jahren engagieren wird. Unabhängig davon scheint es so, als ob der Krieg wieder in den unruhigsten Winkel Europas zurückkehrt."
