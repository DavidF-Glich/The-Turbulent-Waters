 news.255.t: "Frieden in Europa" 
 news.255.d: "Monatelange blutige Kämpfe sind mit der Unterzeichnung des Wiener Friedensabkommens endgültig zu Ende gegangen. Nachdem russische Truppen wichtige osteuropäische Städte wie Kiew, Warschau und Budapest besetzt hatten, beschlossen die Staats- und Regierungschefs der NATO, den Krieg zu beenden und die russische Hegemonie über Osteuropa anzuerkennen, während die russischen Truppen immer näher an das Kernland Westeuropas heranrückten. Während der Krieg beendet ist, ist die innenpolitische Unruhe in Westeuropa groß, da viele die Regierung beschuldigen, ihre Verbündeten im Osten zu verraten und sich den Russen zu beugen, indem sie die neu eingesetzten prorussischen Regierungen in Osteuropa, im Baltikum, in Zentralasien und in der Kaukasusregion legitimieren. Angesichts der zunehmenden linksradikalen Stimmung machen sich viele Sorgen, dass Europa bald mit noch nie dagewesenen innenpolitischen Turbulenzen konfrontiert sein wird. In Russland wird derweil im ganzen Land gefeiert, da die LDPR als Wiederbelebung des nationalen Ruhms Russlands angesehen wird. Trotz des neu gefundenen Friedens ist das Konzert Europas noch lange nicht zu Ende."
