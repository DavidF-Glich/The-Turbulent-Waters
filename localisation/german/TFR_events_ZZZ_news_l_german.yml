 news.401.t: "Westafrikanische Föderation gegründet"
 news.401.d: "Während sich die Welt in Konflikten und Spaltungen zu verstricken scheint, sorgt die Vereinigung von Burkina Faso und der Elfenbeinküste in Westafrika für eine Überraschung. Jahrhunderts wurde der Kontinent von Kriegen heimgesucht, und viele Staaten waren in Bürgerkriege und Unruhen verwickelt. Vor diesem Hintergrund haben die Regierungen von Burkina Faso und der Elfenbeinküste unter der Schirmherrschaft und Vermittlung Frankreichs offiziell die Vereinigung der beiden Staaten ratifiziert, die nun die \"Westafrikanische Föderation\" bilden. Die Regierungen beider Länder gaben eine gemeinsame Erklärung ab, in der es heißt, dass dieser Schritt darauf abzielt, „eine Führungsrolle zu übernehmen und eine stabilisierende Kraft in der Region zu sein“. Auch Frankreich hat die Gründung der Föderation öffentlich gelobt und ausführlich damit geworben, dass die französische Nation den afrikanischen Nationen bei ihrem Streben nach einer besseren Zukunft helfen möchte. Einige Nachbarstaaten und Beobachter aus dem Ausland kritisierten diesen Schritt jedoch als einen verdeckten Versuch Frankreichs, seinen Einfluss in einem Gebiet geltend zu machen, das es einst zu kolonisieren versuchte. Es bleibt abzuwarten, ob dieser Schritt wirklich Frieden und Stabilität in Westafrika bringen wird."
 news.401.a: "Eine Chance auf Stabilität?"
 news.401.b: "Offensichtlicher Kolonialismus!"
