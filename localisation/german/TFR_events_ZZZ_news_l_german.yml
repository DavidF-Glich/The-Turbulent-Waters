 news.190.t: "Russland überfällt die Ukraine!"
 news.190.t1: "Spezielle Militäroperation in der Ukraine!"
 news.190.d: "Inmitten einer Kakophonie eskalierender Spannungen und Forderungen Moskaus an den Nachbarn Ukraine sind alle Verhandlungen gescheitert, als die russische Armee die russisch-ukrainische Grenze überquerte und den russisch-ukrainischen Krieg auslöste. Fast sofort wurde Russland mit einer Flut von Sanktionen belegt, was jedoch die Dynamik der Russen nicht gebremst hat, die durch die weiten Felder der Ukraine vorrücken und zum Fluss Dnjepr rasen, bevor die NATO-Truppen - die der Ukraine ihre Unterstützung zugesagt hatten - die ukrainische Armee rechtzeitig verstärken können. In der Zwischenzeit häufen sich die Berichte über Russlands Absichten, bald nach der Schlacht um die Ukraine auch in die baltischen Staaten und Polen einzumarschieren - und so wurde die NATO in höchste Alarmbereitschaft versetzt, wie sie zuletzt während der Kubakrise herrschte. Da amerikanische Truppen aufgrund des anhaltenden Bürgerkriegs in ihrem Heimatland nicht in Sicht sind, liegt die Verantwortung, die russischen Horden aufzuhalten, größtenteils bei der Europäischen Union, die de facto zum Oberhaupt des Bündnisses geworden ist. Wo auch immer die NATO die Stellung halten wird, ist noch nicht entschieden."
