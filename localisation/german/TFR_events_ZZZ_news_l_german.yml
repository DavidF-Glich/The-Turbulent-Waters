 states.22.t: "Panzerduell in Louisville" 
 states.22.d: "Über internationale Kanäle sind Videos von einem angeblichen Panzerduell zwischen zwei amerikanischen M1 Abrams während der Schlacht von Louisville durchgesickert. Der erste Abrams, der loyal zur Regierung von Denver steht und einen Amateurfilmer namens JTAmerica76 hat, fuhr nach der Einnahme des Jefferson County Judicial Center von der South 8th Street in die leere Kreuzung ein und griff einige sich zurückziehende Streitkräfte der Regierung von Washington an. Einige Sekunden später kommt ein zweiter Abrams ins Bild, und nachdem es einige Sekunden lang nicht gelungen ist, ihn über den Funk zu rufen, stellt sich heraus, dass der Panzer der Regierung von D.C. loyal ist. \n\nNach einem kurzen Moment der Verwirrung sieht man, wie der zweite Panzer einen Schuss direkt über der Kamera abgibt, gefolgt von einem Gegenschuss des ersten Panzers, der direkt unter der Kanone eintrifft und den zweiten Panzer in Flammen aufgehen lässt. Die Kamera schwenkt dann auf den Kommandanten des ersten Panzers, der als Chad Blackburn, der Sohn von Senatorin Marsha Blackburn, identifiziert wird, und den man beten sieht. \nObwohl die Regierung von Washington D.C. noch nicht auf dieses Video reagiert hat, haben viele Nutzer im Internet die Echtheit des Videos durch Bilder der brennenden Schale auf den Straßen von Louisville bestätigt."
 states.22.a: "Louisville ist für immer gezeichnet"
