 news.179.t: "Der Suez-Kanal ist blockiert"
 news.179.d: "KAIRO (BLOOMBERG) - Schiffe im Suezkanal wurden am Mittwoch (24. März) in einen älteren Kanal umgeleitet, nachdem ein großes Containerschiff auf Grund gelaufen war und die Durchfahrt durch eine der wichtigsten Wasserstraßen der Welt blockiert hatte, so Quellen und beteiligte Unternehmen. Der Rumpf des 400 Meter langen Containerschiffs Ever Given verkeilte sich am Dienstag in Längsrichtung im Kanal und verursachte einen Stau von mindestens 100 Schiffen, die zwischen dem Roten Meer und dem Mittelmeer durchfahren wollten, so Schiffsmakler und von Bloomberg zusammengestellte Kartendaten.\nDie Ölpreise schwankten am Mittwoch, als die Anleger die Auswirkungen auf die weltweiten Rohölströme bewerteten.\nSchiffs-Charterer oder -Eigentümer, die nicht warten wollen, bis sich die Blockade auflöst, können sich dafür entscheiden, Südafrika zu umfahren, obwohl dies eine viel längere Route ist, die mehr Zeit in Anspruch nehmen und die Kosten in die Höhe treiben würde."
