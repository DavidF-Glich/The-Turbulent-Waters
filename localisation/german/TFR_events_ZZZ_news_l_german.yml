 news.281.t: "Neue Regierung in Montenegro"
 news.281.d: "Während der Bürgerkrieg in den Vereinigten Staaten den internationalen Status quo ins Chaos stürzt, sind die Unruhen in Montenegro das erste Anzeichen für den Zusammenbruch der liberalen Ordnung nach dem Kalten Krieg. Da viele Bürger der westlich orientierten Regierung wegen wirtschaftlicher und COVID-Misswirtschaft Groll entgegenbringen, haben Proteste das Land erschüttert und die konservative Partei \"Für die Zukunft Montenegros\" an die Macht gebracht. Da die neue Regierung von Natur aus anti-westlich eingestellt ist, wird sie sowohl von der rechten Mitte als auch von der rechtsextremen "Serbischen Radikalen Partei von Montenegro" und der linksextremen "Jugoslawischen Kommunistischen Partei von Montenegro" unterstützt. Mit der neuen Regierung ist es sicher, dass Montenegro sich Serbien annähern und vom Westen entfernen wird, was viele europäische Mächte beunruhigt, da die Serben Verhandlungen über den Zugang zum Meer aufnehmen."
 news.281.a: "Die liberale Ordnung bricht zusammen."
 news.282.t: "Antiwestliche Parteien gewinnen in Mazedonien"
 news.282.d: "Nach dem Chaos in Montenegro endeten die wochenlangen Unruhen in Mazedonien mit der Wahl der VMRO-DPMNE, einer bedeutenden Anti-EU-Kraft. Ähnlich wie in Montenegro strebt die neue mazedonische Regierung eine Abkehr von der EU und eine Annäherung an die serbische und russische Einflusssphäre an. Da der Einfluss der EU in der Region angesichts der jüngsten wirtschaftlichen Probleme schwindet, scheint das versprochene "Ende der Geschichte" noch in weiter Ferne zu liegen."
 news.282.a: "Interessant."
 news.283.t: "Algerischer Bürgerkrieg"
 news.283.d: "Nach einer massiven Zunahme der jüngsten Proteste gegen die Regierung haben sich mehrere Gruppierungen in Algerien abgespalten und einen Aufstand gegen das Tebboune-Regime angekündigt."
