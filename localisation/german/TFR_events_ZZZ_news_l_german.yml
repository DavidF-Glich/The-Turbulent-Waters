 news.172.t: "Militärputsch in Myanmar"
 news.172.d: "Die verstreuten Berichte über Militäraktionen in der Union von Myanmar haben sich endlich bestätigt. Die Streitkräfte Myanmars haben eine offizielle Erklärung abgegeben, in der sie der Welt versichern, dass die ehemalige Zivilregierung des Landes abgesetzt und das Land unter Kriegsrecht gestellt wurde.\n\nDie Machtübernahme ist international auf breite Ablehnung gestoßen, da viele Mächte den Staatsstreich für fragwürdig halten. Die jüngsten Wahlen in Myanmar brachten einen erdrutschartigen Sieg für die ehemalige Staatschefin Suu Kyi und ihre pro-chinesische Partei, die Nationale Liga für Demokratie, in einer Wahl, die der neue De-facto-Staatschef Min Aung Hlaing und die myanmarischen Streitkräfte als "manipuliert" bezeichnet haben. Suu Kyi wurde in dem Chaos unter Arrest gestellt und wartet auf einen baldigen Prozess vor einem Militärtribunal.\n\nIm ganzen Land sind Proteste ausgebrochen als Reaktion auf das, was für viele ein einfacher Griff nach der Macht durch eine entlaufene bewaffnete Kraft ist. Die Befürworter des Staatsstreichs bezeichnen dies als bloßen Lärm, der von bezahlten Unruhestiftern verursacht wird. Einige machen ausländische Mächte für die Handlungen beider Seiten verantwortlich, allerdings bisher ohne stichhaltige Beweise.\n\nDie internationale Gemeinschaft macht zwar viele Worte über die Situation, unternimmt aber wenig gegen die derzeitige Lage - und nichts scheint General Hlaing und den Streitkräften bei der Vollendung ihrer Machtkonsolidierung im Wege zu stehen. Bleibt nur noch die Frage zu klären, auf wessen Seite sich die Junta auf der Weltbühne stellen wird."
 news.172.a: "Wir werden sehen, wie es weitergeht."
 news.173.t: "Massives COVID-Aufkommen in Indien"
 news.173.d: "Indien hat mit einem katastrophalen Wiederanstieg der COVID-19-Infektionen zu kämpfen, der das Gesundheitssystem des Landes überfordert und zu einem alarmierenden Anstieg der Sterberaten führt. Das Land, das einst für sein erfolgreiches Management der ersten Welle gelobt wurde, kämpft nun darum, das Virus einzudämmen, da es sich rasant über seine riesige Bevölkerung ausbreitet.\n\nIn den letzten Wochen hat Indien einen exponentiellen Anstieg der COVID-19-Fälle erlebt, wobei die täglichen Infektionsraten ein noch nie dagewesenes Niveau erreichten. Das Land verzeichnete eine schwindelerregende Zahl neuer Fälle, den höchsten Anstieg an einem einzigen Tag seit Beginn der Pandemie. Dieser Anstieg hat einen immensen Druck auf die ohnehin schon überlastete Gesundheitsinfrastruktur ausgeübt, die nun mit der überwältigenden Zahl von Patienten zu kämpfen hat.\n\nKrankenhäuser im ganzen Land arbeiten an der Kapazitätsgrenze, und es wird von schwerwiegenden Engpässen bei Betten, Sauerstoffversorgung und wichtigen Medikamenten berichtet. Die Patienten werden abgewiesen, weil nicht genügend Mittel zur Verfügung stehen, so dass viele auf sich selbst gestellt sind oder sich auf Behelfslösungen verlassen müssen. Die Szenen vor den Krankenhäusern sind herzzerreißend: verzweifelte Familien, die um Hilfe ringen, und medizinisches Personal, das unermüdlich versucht, Leben zu retten."
 news.173.a: "Möge Gott dem indischen Volk helfen..."
