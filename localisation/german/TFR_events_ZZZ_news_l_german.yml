 news.339.t: "Palästina kündigt "letzte Intifada" an"
 news.339.d: "In einer Aktion, die viele im Ausland, aber nur wenige im Nahen Osten überrascht hat, haben militante Palästinenser eine Überraschungsoffensive auf mehrere israelische Militärziele gestartet. Mehrere islamistische Gruppen wie die Hamas haben die Angriffe als \"letzte Intifada\" gegen Israel angekündigt und wollen alles tun, um die israelische Militärpräsenz aus dem Gazastreifen und dem Westjordanland zu vertreiben. Die IDF meldet bereits mehrere massive Gefechte mit islamistischen Kräften im ganzen Land, bei denen es auf beiden Seiten zu Verlusten kam. Die israelische Regierung nimmt die Angriffe nicht gut auf und fordert Vergeltung für \"die Terroristen und alle, die ihnen Unterschlupf gewähren\". Unabhängig davon sind die Bürger jüdischer und arabischer Abstammung verängstigt, da der sich zuspitzende Konflikt bereits viel Tod und Zerstörung verursacht hat. Es ist gut möglich, dass die Aktionen der militanten Palästinenser zu einem größeren Krieg in der Region führen könnten."
