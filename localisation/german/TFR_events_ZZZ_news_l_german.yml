 news.251.t: "Rote Welle in Italien" 
 news.251.d: "Ungläubigkeit und Schock über den Sieg einer linksgerichteten Koalition aus Sozialisten und Kommunisten bei den Wahlen in Italien. Viele Politiker in Italien und der EU bezweifelten die Aussichten auf ein Wiedererstarken der Linken in der italienischen Politik und verwiesen auf frühere Misserfolge der Regierung und Enttäuschungen der italienischen Linken. Es scheint jedoch, dass viele mit ihrer Unterschätzung der italienischen Linken gewaltig daneben lagen. Unter Ausnutzung der Unzufriedenheit in der Arbeiter- und unteren Mittelschicht sowie der Ängste vor einer turbulenten und gewalttätigen Welt haben mehrere linke Parteien bei den letzten Wahlen enorme Zugewinne erzielt. Der Sieg war so dramatisch, dass diese Parteien eine Mehrheit im italienischen Parlament erringen und eine Regierung bilden konnten. Die siegreiche Koalition hat eine einzige, aber triumphale Erklärung abgegeben, in der sie behauptet, ihr Sieg sei \"der Wille des italienischen Volkes gegen einen ungerechten und repressiven Status quo\". Viele Italiener haben jedoch Angst vor der neuen Regierung, da der Radikalismus der extremen Linken und ihre Verachtung für die kapitalistische und liberale Demokratie den Eindruck erwecken, dass sich das Land möglicherweise in eine unheilvolle Richtung entwickeln wird."
 news.251.a: "Es hat gerade erst begonnen"
 news.252.t: "Revolution in Griechenland" 
 news.252.d: "Während die Goldene Morgenröte ihre Macht im Land festigt, hat die linke Opposition, die vor der Regierung bestand, die neofaschistische Bewegung verurteilt und die neue Regierung, die Partei und ihren Führer Nikolaos Michaloliakos angeprangert. Als die politische Gewalt ihren Höhepunkt erreichte, erklärten die wichtigsten linken Kräfte der griechischen Politikszene, wie SYRIZA, KKE und verschiedene anarchistische Gruppen, die Regierung für illegitim. Verschiedene Oppositionspolitiker und -parteien, die dem Marsch auf Athen entkommen waren, haben sich an einen nicht näher bezeichneten Ort zurückgezogen. In einer Fernsehansprache, die sich in die laufenden Fernsehübertragungen in Griechenland einschaltete, riefen sie die "Demokratische Volksrepublik Griechenland" aus.\n\nAls die Fernsehansprache unterbrochen wurde, kam es zu einem Aufstand der rivalisierenden Regierung. Die DPRG bildete linksextreme Milizen, um die Kontrolle über wichtige Gebiete und Nachschubdepots zu erlangen. Die Regierung schlug sofort mit Bombenangriffen und Übergriffen auf die von der DVRG gehaltenen Gebiete zurück. Geschichte mag sich nicht immer wiederholen, aber sie reimt sich oft. Und manchmal tut sie vielleicht sogar beides."
 news.252.a: "Die Geschichte wiederholt sich."
 news.253.t: "Die Entstehung der Europäischen Union" 
 news.253.d: "Mit der Niederlage der NATO gegen Russland dachten viele, dass der Nagel auf den Sarg des westlichen Liberalismus gelegt worden sei. Was die Analysten nicht sahen, war ein Aufschrei hinter den gefallenen Fahnen der Ukraine, Polens, Ungarns, Rumäniens und so vieler anderer Länder. In Ländern in ganz Europa wurden radikale Parteien verboten, die beschuldigt wurden, die russischen Invasionen zu unterstützen. Diejenigen, die gegen den Krieg protestierten, wurden als Verräter und russische Saboteure abgestempelt und hart verfolgt. Zur gleichen Zeit entstand in Europa ein kollektives Bewusstsein der europäischen Einheit. Frankreich, Belgien, die Niederlande, Deutschland und Italien unterzeichneten die Europäische Charta, die die Überreste der Europäischen Union zu einem einzigen föderalen Gebilde zusammenfasste, das sich von Lissabon bis Berlin erstreckte. Angesichts der schweren revanchistischen Gefühle, die in allen großen europäischen Hauptstädten herrschen, scheint ein weiterer Krieg fast unvermeidlich."
