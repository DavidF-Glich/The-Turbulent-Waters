 news.142.t: "Islamistische Anschläge in Frankreich und Österreich"
 news.142.d: "Schreckliche Nachrichten aus Westeuropa: Islamistische Terroristen verüben heute Anschläge auf Großstädte in Frankreich und Österreich! In den letzten vierundzwanzig Stunden meldeten die Stadtpolizeien von Paris, Marseille, Lyon und Wien mehrere Bombenanschläge auf prominente Plätze im Stadtzentrum. Nach Angaben der französischen und österreichischen Strafverfolgungsbehörden geht die Zahl der Opfer in die Hunderte, womit die gestrigen Anschläge zu den tödlichsten in der modernen Geschichte Europas gehören. Die derzeitigen umfangreichen Ermittlungen gegen die Täter haben ergeben, dass es sich bei ihnen um arabische Einwanderer handelt, die entweder von im Nahen Osten operierenden Terrorgruppen radikalisiert oder von diesen Organisationen direkt für die Operation rekrutiert wurden. Verschiedene islamistische Terrorgruppen, die derzeit im laufenden Bürgerkrieg in Saudi-Arabien kämpfen, haben sich zu den Anschlägen bekannt und nennen das Engagement des Westens im Nahen Osten als einen wichtigen Beweggrund. Der NATO-Geheimdienst warnt die Öffentlichkeit in vielen westeuropäischen Ländern, dass die Terrorgefahr nach wie vor extrem hoch ist und dass die Menschen sofort auf der Hut sein und alles Verdächtige melden sollten. Frankreich und Österreich haben einen Trauertag für die Opfer der Terroranschläge ausgerufen und angekündigt, dass sie die verantwortlichen Gruppen vor Gericht stellen werden."
