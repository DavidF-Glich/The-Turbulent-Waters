 news.143.t: "Maia Sandu zum Präsidenten der Republik Moldau gewählt"
 news.143.d: "Maia Sandu vom EU-freundlichen Wahlbündnis ACUM zwischen der Partei der Aktion und Solidarität (PAS) und der Partei der Plattform für Würde und Wahrheit (PPDA) ist zum Präsidenten der Republik Moldau gewählt worden. Das Wahlergebnis war für viele in dem Land, das als das ärmste in Europa gilt, ein Schock. Sandu versprach eine starke Anti-Korruptionskampagne, eine bessere Lebensqualität und eine engere Annäherung an den Westen und die EU-Integration. Das Ergebnis war auch ein schwerer Schlag für Moskau, das seinen Einfluss in Moldawien mit dem früheren prorussischen Präsidenten Igor Dodon ausgebaut hatte, und viele warten darauf, was Moskau als nächstes tun wird, nachdem es seinen Einfluss in Moldawien zu verlieren beginnt."
 news.143.a: "Ein neuer Kurs für Moldawien"
 news.144.t: "Igor Dodon als Präsident der Republik Moldau wiedergewählt"
 news.144.d: "Igor Dodon von der Partei der Sozialisten der Republik Moldau (PSRM) wurde als Präsident der Republik Moldau wiedergewählt. Igor Dodon, der 2016 gewählt wurde, hatte das Land auf eine stärkere Annäherung an den Osten und insbesondere an Russland ausgerichtet. Dodon strebt nun noch engere Beziehungen zur Russischen Föderation an und vertritt eine starke Haltung gegenüber der Europäischen Union sowie eine Förderung des moldauischen Nationalismus und einer linkspopulistischen Politik. Viele ausländische Experten haben vorausgesagt, dass die Wiederwahl von Igor Dodon das Ende des westlichen Einflusses in der Republik Moldau bedeuten könnte und Moskaus Einfluss auf das Land gestärkt wird. Die Zukunft der Republik Moldau ist ungewiss."
