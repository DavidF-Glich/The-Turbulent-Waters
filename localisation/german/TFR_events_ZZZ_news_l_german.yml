 news.191.t: "Reformation der Sowjetunion!"
 news.191.d1: "Die Sowjetunion ist zurückgekehrt und hat die gesamte internationale Gemeinschaft schockiert, denn die Union, die den Ostblock während des Kalten Krieges dominiert hatte, um dann durch Gorbatschows Reformen und Sezessionismus ihr Ende zu finden, ist in Form einer Ankündigung kurz nach dem Ende des russisch-ukrainischen Krieges zurückgekehrt. Der erste Ministerpräsident der wiedergegründeten Sowjetunion - Gennadi Sjuganow - hielt eine im Fernsehen übertragene Rede, in der er zunächst die Tapferkeit der russischen Truppen während der erfolgreichen militärischen Spezialoperation lobte und sie mit den "Siegern des Großen Vaterländischen Krieges" verglich, während er gleichzeitig die Reformierung der Sowjetunion und die Wiederherstellung von Russlands Status als Supermacht ansprach. Die NATO hat die Formation einhellig als Angriff auf den Weltfrieden verurteilt, während viele Nationen in Afrika und Asien ihre Unterstützung und Anerkennung der neuen Sowjetunion erklärten. Während die neu entstandenen Narben in Osteuropa nach dem unerwarteten Sieg Russlands über die NATO weiter verheilen, ist zu erwarten, dass Russland angesichts des Machtvakuums, das der Zusammenbruch seines größten Rivalen hinterlassen hat, seinem Sieg bald die Neugestaltung seines globalen Einflussbereichs folgen lassen wird."
