 news.217.t: "Iran interveniert im Irak"
 news.217.d: "Da der Irak das Chaos der Vergangenheit wieder erlebt und die Gewalt einen neuen Höchststand erreicht hat, war es nur eine Frage der Zeit, bis ein ausländisches Eingreifen bevorstand, doch die Frage, wer es tun würde, blieb offen.\n\nDie iranische Regierung hat erklärt, dass nach dem Wegfall des amerikanischen Einflusses im Irak all die aufgestaute Wut endlich freigesetzt werden konnte. Diese Gewalt stellt eine große Bedrohung für den Frieden im Nahen Osten dar und rechtfertigt daher die friedenserhaltende Maßnahme im Irak, Experten sind bereits zu dem Schluss gekommen, dass es keine einfache Mission für den Iran sein wird, aber der Erfolg ist fast garantiert.\n\nAber auch aus anderen Ländern des Nahen Ostens wie Israel und mehreren Golfstaaten sind Proteste laut geworden, da dies als Mittel zur Stärkung ihres Einflusses in der Region angesehen wird.\nEs sind bereits Gerüchte über iranische Pläne aufgetaucht, weiter in den Nahen Osten vorzudringen, was bei den Rivalen des Irans große Besorgnis ausgelöst hat, da sie ihr Militär bereits in höchste Alarmbereitschaft versetzt haben.\n\nEs bleibt abzuwarten, ob diese friedenserhaltende Mission die letzte iranische Militäraktivität sein wird oder nicht."
 news.217.a: "Der Löwe zeigt seine Fangzähne"
 news.218.t: "Vierter Arabisch-Israelischer Krieg"
 news.218.d: "Angst und Schrecken herrschen im Nahen Osten, denn zwischen mehreren arabischen Staaten und dem Staat Israel herrscht nun Kriegszustand. In der vergangenen Nacht wurden mehrere Städte und militärische Ziele in Israel mit Raketen, Artillerie und Bomben beschossen, und es wurde bestätigt, dass gepanzerte und mechanisierte Divisionen aus arabischen Nachbarstaaten in israelisches Gebiet einmarschiert sind. Die Regierungen der kriegführenden Koalition arabischer Staaten haben nur eine einzige Erklärung an die internationale Gemeinschaft gerichtet, in der sie behaupten, der Krieg sei ein Versuch, Israel für \"kriminelle Handlungen\" zu bestrafen, die über viele Jahre hinweg begangen worden seien. Israel hat den Ausnahmezustand und die sofortige Kriegsmobilisierung verhängt, und das Präsidialamt erklärte, dass \"alle unsere Feinde einen apokalyptischen Preis für ihre Aggression zahlen werden\". Aufrufe zum Frieden und zur Vermittlung, die nach den Ansprachen aus dem Ausland ergangen sind, wurden ignoriert, und heftige Kämpfe haben bereits den größten Teil des Landes erfasst, und in den nächsten Tagen werden weitere erwartet. Viele in der Region und in der ganzen Welt können nur darüber spekulieren, wie viel Tod und Zerstörung es noch geben wird, bevor auch nur der Gedanke an Frieden in Sicht sein wird."
 news.218.a: "Das Chaos breitet sich aus..."
 news.219.t: "Arabischer Sieg in Israel erklärt"
 news.219.d: "In einer schockierenden Enthüllung sind aus Israel Nachrichten über ein kleines Kontingent der syrischen Armee aufgetaucht. Die Division "al-Assad" behauptet, die Nachfolger der syrisch-arabischen Armee zu sein, und schwor, den Krieg fortzusetzen, um den zum Märtyrer gewordenen Präsidenten Bashar al-Assad zu rächen. Ihre Streitkräfte drangen in die Ruinen von Tel Aviv ein und hissten ihre Flagge über der Stadt. Die Befreiung Palästinas gilt als vollbracht. Vieles ist noch offen, und es bleibt ungewiss, ob die ausgerufene Teilung irgendein besetztes israelisches Gebiet kontrolliert, mit Ausnahme des Landes, das sie durchqueren. Die Führung Israels ist immer noch nicht wieder aufgetaucht, und es wird angenommen, dass sich ein Großteil des Landes in völliger Anarchie befindet."
