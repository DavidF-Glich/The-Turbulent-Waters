 news.536.t: "Shinzo Abe ist tot"
 news.536.d: "Der ehemalige japanische Premierminister Shinzo Abe ist auf tragische Weise bei einem Attentat ums Leben gekommen. Abe hielt gerade eine Rede zur Unterstützung der Liberaldemokratischen Partei in Nara, als ein Unbekannter auf ihn schoss. Wie die NHK berichtete, wurde der ehemalige Premierminister zweimal verletzt. Er wurde dringend in ein Krankenhaus in der Stadt Kashihara in der Präfektur Nara eingeliefert, doch der Politiker starb.\n\nNach dem Angriff nahm der Sicherheitsdienst einen Mann fest, einen 41-jährigen Einwohner von Nara. Nach Angaben von Nihon TV und NHK diente Tetsuya Yamagami in den frühen 2000er Jahren in den japanischen Maritimen Selbstverteidigungskräften. Nach Angaben des Verhafteten wollte er Abe töten, weil er mit dem Politiker unzufrieden war. Gleichzeitig zitierte die Polizei nach Angaben der Kyodo später den Verhafteten: \n\n\""Die Ermordung des ehemaligen Premierministers war ein großer Schock für die japanische Gesellschaft, und die Folgen dieses Ereignisses sind nach wie vor unklar.\""
