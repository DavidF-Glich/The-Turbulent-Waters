 news.140.t: "Gefechte in Berg-Karabach"
 news.140.d: "Nach einer aserbaidschanischen Militäroffensive entlang der 1991 eingerichteten Kontaktlinie, bei der Fuzuli und mehrere Grenzstädte eingenommen wurden, kam es heute in Berg-Karabach zu einer seit 2016 nicht mehr gesehenen Serie von Zusammenstößen hoher Intensität. Bei dieser Offensive wurden gepanzerte Verbände sowie Drohnen eingesetzt, die von türkischen und israelischen Waffenhändlern an Aserbaidschan geliefert wurden. Armenien hat sich bereits mit einem Appell an die Vereinten Nationen und die Organisation des Vertrags über kollektive Sicherheit gewandt, wurde jedoch von Moskau nicht erhört und ist nun auf sich allein gestellt. Stepanakert, die Hauptstadt der Republik Artsakh, eines 1988 im Ersten Berg-Karabach-Krieg gegründeten, nicht anerkannten Separatistenstaates, ist Ziel aserbaidschanischen Beschusses und von Drohnenangriffen geworden. Auch syrische Söldner sind nach Aserbaidschan gekommen, um Aserbaidschan zu unterstützen, wobei es sich meist um Angehörige der aus dem Nordosten stammenden pro-türkischen Hamza-Division handelt.\n\nWährend die meisten Medien in der westlichen Welt darüber hinwegsehen, braut sich seit dem Ende des Ersten Berg-Karabach-Kriegs, der mit einem armenischen Sieg und der Gründung der Republik Artsakh durch die armenische Diaspora in der Region endete, ein weiterer Konflikt zwischen diesen beiden Ländern zusammen. Es ist wahrscheinlich, dass Aserbaidschan aus diesem Krieg als Sieger hervorgehen wird, da es seine Streitkräfte mit israelischen und türkischen Waffensystemen, wie der Bayraktar-Drohne, und Militärberatern aufgerüstet und umgestaltet hat."
