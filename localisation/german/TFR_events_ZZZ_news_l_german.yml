 news.203.t: "Chemiewaffenangriff in der Ukraine"
 news.203.d: "Schreckliche Nachrichten aus Osteuropa: Eine Reihe von Terroranschlägen hat mehrere osteuropäische Großstädte getroffen! Heute Morgen gaben die Staatsoberhäupter Polens, der Slowakei, Rumäniens und Bulgariens bekannt, dass eine Reihe von Terroranschlägen mit gefährlichen und tödlichen chemischen Stoffen sowohl in ihren Hauptstädten als auch in anderen großen urbanen Zentren verübt wurden. Aktuellen Polizeiberichten zufolge wurden Behälter und Fahrzeuge, die mit großen Mengen tödlicher Stoffe wie Phosgen, Senfgas, Chlor und anderen versetzt waren, an großen öffentlichen Plätzen - von U-Bahn-Stationen bis zu belebten Kreuzungen - zur Explosion gebracht. Zehntausende von Zivilisten wurden in Krankenhäuser eingeliefert, und zahlreiche Todesfälle wurden bereits öffentlich bekannt gegeben. Alle betroffenen Länder haben inzwischen den Ausnahmezustand verhängt und landesweite polizeiliche Ermittlungen eingeleitet, um nach den Tätern zu fahnden. Moskau hat eine Erklärung veröffentlicht, in der es den westlichen Regierungen im Rahmen des \"Stahlpakts\" die volle und direkte Verantwortung für die Anschläge zuschreibt. Die westlichen Regierungen haben sich bisher nicht zu den Anschlägen geäußert, sondern die Behauptungen Moskaus als \"übliche kommunistische Propaganda\" abgetan. Bürger in Westeuropa haben jedoch im Internet zahlreiche Hinweise darauf veröffentlicht, dass massive Mengen an Soldaten und Ausrüstung nach Osten an die Grenze zum sowjetisch besetzten Osteuropa transportiert werden. Bürger in ganz Europa befürchten, dass dies der Auftakt für einen neuen Krieg ist, der bald auf dem Kontinent ausbrechen wird. Die Kriegsmüdigkeit hat bereits eingesetzt, da fast alle Länder Europas noch dabei sind, den ersten NATO-Russland-Krieg, der Jahre zuvor stattgefunden hat, wieder aufzubauen und sich davon zu erholen. Viele befürchten, dass sich das apokalyptische Ausmaß der Zerstörung des letzten Krieges bald wiederholen wird...""
 news.203.a: "Unbeschreiblich..."
 news.204.t: "NATO siegt in Europa!"
 news.204.d: "Nach einer tragischen Geschichte voller Herzschmerz und Heldentum auf den Feldern Osteuropas hat der Konflikt endlich ein Ende gefunden, und zwar mit einem Sieg der Nordatlantikpakt-Organisation.\n\Die Siegermächte haben die russische Bestie ein für alle Mal enthauptet, und zwar inmitten der Morgendämmerung der kontinentalen Freiheit bis hin zur Entzündung der Ferse der Freiheit in der östlichen Landschaft.\n\nDie NATO hat die territoriale Integrität der Ukraine wiederhergestellt, während sie das russische Territorium entlang des Asowschen Meeres bis hin zum Aufbau neuer unabhängiger Nationalstaaten besetzt hat. Das Blutvergießen, das dabei angerichtet wurde, und der Umstand, dass ein potenziell radikalisiertes Russland wieder aufersteht, sind immer noch zu sehen. Doch für Europa bricht eine neue Ära an, die nicht mehr durch ein Pulverfass und das Verstummen der Waffen und das Schlagen der Trommeln begrenzt ist, denn der Sieg ist da."
 news.204.a: "Manchmal muss der Baum der Freiheit mit Blut gegossen werden."
 news.205.t: "Nukleare Katastrophe in der Ostukraine!"
 news.205.d: "Der Vormarsch der russischen Streitkräfte in der Ukraine, die die NATO und das ukrainische Militär zurückschlagen, die rasche Einnahme mehrerer Städte und der Verlust der Moral der ukrainischen Regierung aufgrund des schnellen Vormarsches der Russen lassen die Lage düster erscheinen. Während sich das russische Militär auf Saporischschja zubewegt, wurden hohe Strahlungswerte in der Region gemeldet, die den Vormarsch verlangsamen. In der Zwischenzeit wurde ein nahe gelegenes Kraftwerk von ukrainischen Streitkräften zerstört, eine Aktion, die von der internationalen Gemeinschaft verurteilt wurde, da eine solche Aktion nicht nur für die ukrainische Bevölkerung, sondern auch für den Rest Osteuropas verheerend ist. \n\nMassenevakuierungen und Aufräumarbeiten haben begonnen, aber die russischen Bombardierungen gehen weiter. Russland hat mit der Behauptung reagiert, die ukrainische Regierung kümmere sich nicht um ihre eigene Bevölkerung und sei ihrerseits bereit, ihr eigenes Volk in den Selbstmord zu schicken, und impliziert, dass Russland mit dem rücksichtslosen Verhalten der Ukraine die Menschen dort rettet. Die Ukraine hat sich zu dieser jüngsten Entwicklung nicht geäußert und hat mit einer Welle von Protesten und Unruhen zu kämpfen. Wie auch immer der Ausgang sein wird, die Strahlung wird bestehen bleiben."
 news.205.a: "Sie werden immer verzweifelter, rückt vor!"
 news.205.b: "Alles ist unter Kontrolle."
 news.205.c: "Der Sensenmann wird seine helle Freude daran haben."
 news.206.t: "Russland erkennt Donbass-Republiken an"
 news.206.d: "Nach einer erfolgreichen Militäroperation im postsowjetischen Raum hat Russland einen Schritt unternommen, auf den seine Bevölkerung seit mehr als 8 Jahren gewartet hat: die Anerkennung von Noworossja\n\nIn seiner Rede an das Land machte Medwedew deutlich, dass diese Entscheidung längst überfällig war: 'Der Donbass hat in den letzten zehn Jahren unter der ukrainischen Aggression gelitten. Die Menschen dort wurden von den Banderiten und Asowiten abgeschlachtet, während das Kiewer Regime über ihr Leid lachte und Schulen und Krankenhäuser kichernd bombardierte. Damit ist jetzt Schluss'.\n\nDie NATO hat bereits eine Warnung an Russland ausgesprochen, in der es heißt, dass ein Krieg mit der Ukraine drastische Folgen haben wird. Die Ukraine beruhigt unterdessen ihre Bevölkerung und erklärt, dass es keine Invasion geben wird. Berichten zufolge hat die AFU jedoch ihr Personal in die Nähe der Grenze verlegt.\n\nWenn man sich die Grenzen von Noworossja ansieht, die sich von Charkow bis Odessa erstrecken, könnte man meinen, dass eine Invasion unmittelbar bevorsteht. Wie dem auch sei, die nächsten Monate werden die Geschichte für immer verändern."
 news.206.a: "Krieg ist im Anmarsch"
 news.207.t: "Syrien erobert nördliches Territorium zurück"
 news.207.d: "Es ist kein Geheimnis, dass die Region des Nahen Ostens in diesem Jahrzehnt viel Instabilität erlebt hat. Viele machen dafür nicht nur die inneren politischen, ethnischen und wirtschaftlichen Probleme der lokalen Länder verantwortlich, sondern auch die zahlreichen Interventionen ausländischer Mächte in die Angelegenheiten der Region. Selbst nach dem Beginn des Zweiten Amerikanischen Bürgerkriegs blieben einige ausländische Mächte bestehen, um einen unsicheren Status quo aufrechtzuerhalten. Eine dieser Mächte war die Türkei - bis vor kurzem. Als ganz Europa in einen Krieg mit Russland hineingezogen wurde, sahen antitürkische Kräfte in Syrien dies als Gelegenheit, sich ihrer Präsenz zu entledigen und organisierten Demonstrationen und andere Aktionen, um ihre Autorität zu untergraben. Gleichzeitig wurden ungewöhnlich große Konvois mit militärischer Ausrüstung in Aleppo und Latakia gesichtet. Angesichts dessen hat die türkische Regierung offenbar beschlossen, ihre Streitkräfte aus der Region abzuziehen, um sich ganz auf den Krieg in Europa zu konzentrieren. Dies könnte das Ende der NATO-Präsenz in Syrien zum ersten Mal seit über zehn Jahren bedeuten."
