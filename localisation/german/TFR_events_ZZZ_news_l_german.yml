 news.237.t: "Die NATO interveniert in der Ukraine"
 news.237.d: "Eine schockierende Ankündigung kam von NATO-Beamten in Brüssel, denn zum zweiten Mal in der Geschichte - das erste Mal seit dem 11. September - wurde Artikel fünf der NATO-Charta in Anspruch genommen! In den letzten Tagen kam es zu bewaffneten Scharmützeln zwischen polnischen und russischen Grenztruppen an der ehemaligen polnisch-weißrussischen Grenze. Niemand weiß genau, wer zuerst geschossen hat, aber das Scharmützel gestern Morgen war das erste, das sich fast zu einem ausgewachsenen Kampf entwickelte. Diplomaten auf beiden Seiten haben zu Verhandlungen aufgerufen und gehofft, dass die Krise durch eine Einigung mit beiden Seiten beigelegt werden kann. Zu solchen Verhandlungen wird es jedoch nicht kommen, da die NATO-Vertreter sich stattdessen mit großer Mehrheit auf Artikel 5 berufen haben, wobei ein NATO-Vertreter aus dem Vereinigten Königreich erklärte, dass \"es keinen Raum für Verhandlungen gibt, wenn ein direkter bewaffneter Angriff auf ein NATO-Mitglied erfolgt ist\". Nahezu alle Länder an der Ostflanke der NATO haben bereits den nationalen Notstand ausgerufen und eine sofortige Mobilisierung ihrer jeweiligen Streitkräfte angeordnet. Das russische Außenministerium gab eine kurze, aber bedrohliche Erklärung ab, in der es hieß, dass \"Russland alle verfügbaren militärischen Mittel mobilisieren und einsetzen wird, um seine nationale Souveränität zu verteidigen\". Viele Bürger sowohl aus Russland als auch aus den großen westlichen Ländern haben Videos ins Internet gestellt, auf denen zu sehen ist, wie militärische Verbände nach Osteuropa eilen, wahrscheinlich wegen der Feindseligkeiten, die voraussichtlich in den nächsten Stunden ausbrechen werden. Viele Bürgerinnen und Bürger sowohl aus Russland als auch aus den großen westlichen Ländern haben Videos ins Internet gestellt, auf denen zu sehen ist, wie militärische Verbände nach Osteuropa eilen, wahrscheinlich im Hinblick auf die Feindseligkeiten, die voraussichtlich in den nächsten Stunden ausbrechen werden. Der laufende Krieg in der Ukraine wird mit Sicherheit zum Hauptschlachtfeld zwischen Russland und der NATO werden, da Beamte aus Brüssel angekündigt haben, dass die NATO-Militärkräfte weiter eingesetzt werden, um die Ukraine zusammen mit den NATO-Mitgliedstaaten zu verteidigen. Zum ersten Mal seit 1945 steht ein großer konventioneller Krieg zwischen mehreren großen Nationen auf dem Kontinent bevor. Die Europäer und Analysten auf dem gesamten Kontinent sind sprachlos, denn viele fürchten das ungeheure Ausmaß an Tod und Zerstörung, das bald folgen wird, wenn große atomar bewaffnete Nationen mit großen Armeen in den Krieg ziehen."
