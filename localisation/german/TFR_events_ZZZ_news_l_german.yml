 news.122.t: "Kim Jong-Un tot"
 news.122.d: "Nordkoreas geliebter Führer ist heute Morgen nach Komplikationen während einer Operation verstorben. Während die Nation gemeinsam um ihren heiligen Sohn trauert, ist im inneren Kreis des Eremitenreichs Unruhe entstanden. Kim Yo-jong, intelligent, ehrgeizig und eine Juche-Hardlinerin, hat den vorhersehbaren Schritt unternommen, um das Machtvakuum zu sichern, das durch das vorzeitige Ableben ihres Bruders entstanden ist. Die nordkoreanische Propagandamaschinerie hat bereits damit begonnen, sie als neue Verkörperung der koreanischen Rasse in das Bild des Volkes einzubetten, doch im Verborgenen planen intrigante Verschwörer und machthungrige Höflinge, den "roten Thron" zu erobern. Zu den mutmaßlichen Usurpatoren gehören der starke Militär Pak Jong-chon, Generalstabschef der KPA, der sich mit der eisernen Faust des nordkoreanischen Militärs an die Macht putschen könnte, und der reformorientierte Schwiegervater von Kim Yo-jon, Choe Ryon-hae, Erster Stellvertretender Vorsitzender der Arbeiterpartei Koreas, dessen immenses politisches Kapital ausreichen könnte, um sich eine ausreichend starke Machtbasis zu schaffen und sich als neuer Vorsitzender der DVRK zu etablieren. Während diese politischen Elemente aufeinanderprallen, steht das Schicksal des schwer greifbaren nordkoreanischen Staates auf dem Spiel."
 news.122.a: "Wie werden die Nordkoreaner damit umgehen?"
 news.122.b: "Auf Wiedersehen, lieber Führer."
