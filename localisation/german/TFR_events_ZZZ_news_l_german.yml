 news.139.t: "Die VR China überfällt Taiwan"
 news.139.d: "Die vierte Krise in der Taiwanstraße ist zu einem ausgewachsenen Konflikt zwischen der Volksrepublik China und der Republik China auf der Insel Taiwan eskaliert und hat den chinesischen Bürgerkrieg, der mit der Vertreibung der Kuomintang über die Taiwanstraße endete, wieder aufleben lassen. Hunderte von Kampfjets haben begonnen, die Insel zu überfliegen und sich Luftkämpfe zu liefern, während die gesamte chinesische Marine mobilisiert wurde. Es gibt Berichte über erste Landungen an der Küste Taiwans, auf den Lienchiang-Inseln und unmittelbare Seegefechte zwischen der Marine der VR China und der Republik China. Die ROCA ist in vollem Umfang mobilisiert worden, während in ganz Taiwan das Kriegsrecht verhängt wurde, da die letzten Kräfte der alten Republik China um ihr Überleben gegen den Koloss der KPCh kämpfen. Die Küstenwache meldete, dass chinesische Landungsboote bereits die Meerenge in Richtung Taiwan überqueren."
