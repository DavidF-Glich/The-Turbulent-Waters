 news.346.t: "Nordkorea tritt der OAVI bei"
 news.346.d: "Der Zweite Koreakrieg könnte einen weiteren Wendepunkt erreicht haben: Nordkorea hat offiziell angekündigt, dass es die von China geführte OAVI um Hilfe bitten wird. Darüber hinaus hat China erklärt, dass es zur Erfüllung der Bestimmungen des Freundschafts- und Kooperationsvertrags zwischen China und der DVRK und zur Sicherung seiner Nordgrenze freiwillige Truppen auf nordkoreanisches Territorium entsenden wird, um den Kampf des nordkoreanischen Volkes für die nationale Verteidigung zu unterstützen. Diese gut ausgerüsteten \"Freiwilligen\"-Einheiten, die in erster Linie aus Elitetruppen des Theaterkommandos Nord der Volksbefreiungsarmee bestehen, haben damit begonnen, über die Yalu-Flussbrücke und Transportflugzeuge nach Nordkorea zu strömen und dabei Ströme von Stahl zu erzeugen, die auf Satellitenkameras zu sehen sind.\n\nAls Reaktion darauf hat die Regierung der Republik Korea diese Aktion sofort verurteilt und scharf protestiert, während die japanische Regierung ebenfalls ihre tiefe Besorgnis zum Ausdruck brachte. Die erneute Intervention Chinas auf der koreanischen Halbinsel erinnert unweigerlich an den Koreakrieg von 1950, als Chinas Einmischung zu einem langen Patt entlang des 38. Breitengrades führte, das über 70 Jahre andauerte. Die Umkehrung der gegenwärtigen Situation scheint das Schicksal Südkoreas erneut unter das Damoklesschwert zu legen, wobei die Verbündeten eindeutig nicht bereit sind, tatenlos zuzusehen...Dekadenz. Der Hauptgrund, warum wir den Krieg verloren haben, war, dass unser Volk vergessen hat, was es heißt, ein großartiges Land zu sein, und ehrlich gesagt ist es an der Zeit, sie daran zu erinnern.\n\n" 
