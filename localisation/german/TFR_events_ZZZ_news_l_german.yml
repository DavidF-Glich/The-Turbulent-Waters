 news.158.t: "Bundesweite Proteste in den USA."
 news.158.d: "Nach dem tragischen Tod von Quinton Evans, einem afroamerikanischen Mann, der in Polizeigewahrsam starb, sind im ganzen Land Proteste ausgebrochen. Die Umstände seines Todes sind noch immer unklar, aber Videoaufnahmen zeigen einen Beamten, der sich auf seinen Hals kniet, während er nach Luft ringt. Die Proteste wurden mit historischen Ereignissen wie den L.A. Riots verglichen, bei denen Hunderttausende auf die Straße gingen, um Gerechtigkeit zu fordern. Berichte über eine Eskalation in der Stadt Minneapolis, wo es zu Plünderungen von großen und kleinen Geschäften in Gegenden kam, in denen die Polizei angesichts der schieren Masse der an den Protesten beteiligten Personen die Kontrolle verloren hat, haben politische Aktivisten beklagt, dass es sich offenbar um einen weiteren \"alltäglichen Vorfall von Polizeibrutalität\" handelt, der ihrer Meinung nach eine weitaus größere Krise darstellt, die drastische soziale Maßnahmen zur Lösung erfordert. Hartgesottene Agitatoren haben die derzeitige Situation sogar mit der eines Jim Crow mit zugezogenem Vorhang gleichgesetzt. Konservative Elemente haben zu einer drastischen Deeskalation aufgerufen und in Bezug auf den Vorfall mit Herrn Evans erklärt, dass \"die detaillierte juristische Vorgeschichte von Herrn Evans einen Präzedenzfall für Gewalt gegen Beamte darstellt\" - und genau das hat der verdächtige Beamte benutzt, um die Anwendung roher Gewalt zu rechtfertigen.\n\nKonservative haben bereits begonnen, sich zu bewaffnen und in die Städte einzudringen, in denen protestiert wird, unter dem Vorwand, kleine Unternehmen zu schützen, die sie als Ziel der Demonstranten angeben. Zusammenstöße sind unvermeidlich."
