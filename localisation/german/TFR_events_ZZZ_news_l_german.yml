 news.404.t: "ECOMOG siegt in Westafrika"
 news.404.d: "Der Frieden scheint nach Westafrika zurückzukehren, da eine Koalition von Nationen aus dem Krieg mit Nachbarländern und militanten Gruppen als Sieger hervorgegangen ist. Als Europa und Amerika in den Krieg stürzten, nutzten viele Gruppen und Nationen die Gelegenheit, ihre bewaffneten Kämpfe wieder aufzunehmen. Die ECOMOG-Allianz, ein Zusammenschluss verschiedener westafrikanischer Staaten, war eine dieser Parteien und hat schließlich mit der Kapitulation ihrer Feinde den Sieg davongetragen. Vor einer Konferenz mit ausländischen Staatsoberhäuptern, Würdenträgern, Journalisten und Politikern erklärten die Vertreter der Allianz, dass die Allianz als stabilisierende Kraft in der Region wirken und ausländische Einmischungen verhindern werde. Viele Afrikaner unterstützen den von der Allianz angestrebten Frieden, vor allem weil sie versprechen, sich gegen ausländische Einmischung in westafrikanische Angelegenheiten zu wehren."
