 news.216.t: "Russland siegt in Europa"
 news.216.d: "Nach monatelangen russischen Vorstößen in den europäischen Gebieten, bei denen die russischen Truppen die NATO-Streitkräfte scheinbar mühelos niedermachten, ohne Hoffnung auf einen günstigen Frieden, hat der in Brüssel tagende NATO-Rat den Forderungen nach einer Kapitulation nachgegeben, und zwar nur wenige Stunden, nachdem Medwedew durch Depeschen über die kapitulierenden Parteien informiert wurde.\nNach dem Ende des Krieges wurde der russische Jubel in den politischen und kulturellen Hauptstädten Moskau und St. Petersburg durch eine Rede Medwedews angeheizt, in der er den Sieg der russischen Nation über die antlantische Vorherrschaft in Europa verkündete, mit dem Vorbehalt, dass der russische Friedensvertrag "fair und ordentlich sein wird und nur diejenigen bestraft, die einen Wirtschaftskrieg und Bigotterie gegen die Russen und die slawischen Völker geführt und sie als bloßes Schlachtvieh verunglimpft haben."\n\nObwohl dies offenbar ein Versuch war, beruhigend zu wirken, hat es den institutionellen Zusammenbruch der europäischen Staaten, die am stärksten von dem Konflikt betroffen sind, nicht aufgehalten, so dass ein Machtvakuum entstanden ist. Kommentatoren merken an, dass Medwedew schnell handeln muss, bevor Partisanengruppen in den nun besetzten Ländern die russische Kontrolle an sich reißen."
