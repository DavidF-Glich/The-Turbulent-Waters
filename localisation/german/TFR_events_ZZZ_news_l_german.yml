 news.182.t: "Schwere Explosion in Beirut"
 news.182.d: "Der Hafen von Beirut ist heute in einem Höllenfeuer ausgebrochen, nachdem sich ein mit Ammoniumnitrat gefülltes Lagerhaus plötzlich entzündet hatte und explodiert war. Die Detonation hat den gesamten Hafen von Beirut und die umliegenden Stadtviertel in Schutt und Asche gelegt, was zu mehr als 218 Toten, Tausenden von Verletzten und Hunderttausenden von Obdachlosen geführt hat, da sich der Schaden auch auf einen Großteil der Infrastruktur von Beirut erstreckt. Die libanesische Regierung hat als Reaktion auf die Katastrophe den zweiwöchigen Notstand ausgerufen, und es kam zu sofortigen Protesten gegen das offensichtliche Versagen der Regierung, eine solche Katastrophe im vornherein zu verhindern."
 news.182.a: "Oh, the humanity!"
