 news.170.t: "Gründung der Ostafrikanischen Föderation"
 news.170.d: "Die Staats- und Regierungschefs von sechs ostafrikanischen Ländern haben am Donnerstag ein historisches Abkommen unterzeichnet, mit dem die Ostafrikanische Föderation (EAF) offiziell gegründet wurde. Dies ist ein Meilenstein für die Förderung der regionalen Integration und des Wirtschaftswachstums. Die Unterzeichnungszeremonie fand in Nairobi, Kenia, in Anwesenheit regionaler und internationaler Würdenträger statt. \n\nDie EAF, der Kenia, Tansania, Uganda, Ruanda, Burundi und der Südsudan angehören, hat das Potenzial, einer der größten und einflussreichsten Wirtschaftsblöcke Afrikas zu werden. Die Gesamtbevölkerung der Föderation von über 170 Millionen Menschen und die reichhaltigen natürlichen Ressourcen bieten eine einzigartige Gelegenheit für Wachstum und Entwicklung in der Region. Die Gründungsmitglieder des EAF haben sich verpflichtet, bei der Bewältigung gemeinsamer Herausforderungen wie Armut, politische Instabilität und Klimawandel zusammenzuarbeiten. Darüber hinaus haben sie sich verpflichtet, den regionalen Handel, die Entwicklung der Infrastruktur und den freien Verkehr von Waren, Dienstleistungen und Personen über ihre Grenzen hinweg zu fördern. Die Gründung der EAF wurde von der Afrikanischen Union begrüßt, die in der neuen Föderation einen entscheidenden Schritt auf dem Weg zu ihrer Vision eines geeinten und wohlhabenden Afrikas sieht. Auch internationale Beobachter haben den Schritt gelobt und die Hoffnung geäußert, dass er als Katalysator für mehr Zusammenarbeit und Stabilität auf dem gesamten Kontinent dienen wird. Die Welt wird genau beobachten, wie sich dieses ehrgeizige regionale Projekt entwickelt und was es für die Zukunft Afrikas und seiner Menschen bedeuten könnte, wenn die EAF ihre Arbeit aufnimmt."
 news.170.a: "Gut für sie."
