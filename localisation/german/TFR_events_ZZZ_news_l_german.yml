 news.402.t: "Sahel-Föderation gründet sich"
 news.402.d: "Ein Jahr nach ihrem siegreichen Krieg gegen den französischen Neokolonialismus hat die Sahel-Allianz die Föderalisierung ihres Bündnisses in die neue \"Sahel-Föderation\" angekündigt; sie beansprucht große Teile Afrikas, insbesondere Guinea"
