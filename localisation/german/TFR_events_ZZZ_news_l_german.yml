 news.271.t: "Frieden in Europa"
 news.271.d: "Nach monatelangen blutigen Auseinandersetzungen in Osteuropa ist endlich Frieden über Europa eingekehrt, nachdem Diplomaten aus Russland und der NATO zusammengekommen sind, um den Krieg zu beenden. Nachdem sowjetische Truppen wichtige Städte in ganz Osteuropa besetzt hatten, darunter Budapest, Warschau und Kiew, und Tausende von toten Soldaten zu beklagen waren, haben Politiker in der gesamten NATO beschlossen, dass der Krieg endlich beendet werden muss. Die in Wien getroffenen Vereinbarungen erkannten die Wiederherstellung der sozialistischen Staaten in ganz Osteuropa an und legitimierten die neu eingesetzten sozialistischen Regierungen in der Ukraine, im Baltikum, in Zentralasien und im Kaukasus. Während die Wiener Friedensverträge zu Hause auf massive Gegenreaktionen stießen, da sie als Verrat der europäischen Verbündeten am Bolschewismus angesehen wurden, atmen viele erleichtert auf, dass der Krieg nun zu Ende ist. In Russland hallt der Jubel durch das Land, weil das rote Gespenst endlich zurückgekehrt ist."
