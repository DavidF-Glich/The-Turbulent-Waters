 news.331.t: "Xi Jinping vom Militär abgesetzt"
 news.331.d: "In einer schockierenden Wendung der Ereignisse wurde der chinesische Präsident Xi Jinping nach einer politischen Krise, die durch die gescheiterte Eroberung Taiwans ausgelöst wurde, vom Militär abgesetzt. Die Krise begann, als Xi Jinpings ehrgeiziger Plan zur Wiedervereinigung Taiwans mit dem chinesischen Festland auf den entschiedenen Widerstand der PDTO und der taiwanesischen Kräfte stieß. Trotz monatelanger Planung und Vorbereitung waren die chinesischen Streitkräfte nicht in der Lage, ihr Ziel zu erreichen, was zu einer demütigenden Niederlage für Xi Jinping und seine Regierung führte. Als sich die Nachricht von der gescheiterten Operation verbreitete, vertieften sich die internen Spaltungen innerhalb der Kommunistischen Partei Chinas, und hochrangige Militärs äußerten ihre Unzufriedenheit mit Xi Jinpings Umgang mit der Situation. In einer dramatischen Machtdemonstration inszenierte die Militärführung einen Staatsstreich, entmachtete Xi Jinping und verhängte das Kriegsrecht in Peking."
