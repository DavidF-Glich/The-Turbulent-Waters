 news.166.t: "Ausrufung der Arabischen Dschamahirija"
 news.166.d: "Heute, nachdem die libyschen Streitkräfte endlich die vollständige Kontrolle über die Maghreb-Region erlangt haben, hat Saif al-Islam Gaddafi \"das Ende der jahrzehntelangen Demütigung des arabischen Volkes durch unbestrittene und unbestrafte westliche Verbrecher\" verkündet und die Gründung einer neuen Vereinigten Sozialistischen Arabischen Dschamahirija angekündigt. Gaddafi teilte auch seine Pläne mit, eine neue Plattform für afrikanische und arabische Nationen zu schaffen, und bekannte sich zu der Idee einer \"gerechteren Weltordnung\", die der neue Staat anstreben wird.\n\nViele Experten bezweifeln jedoch, dass diese neue Macht der Region Stabilität bringen wird, da die neuen Ambitionen Gaddafis durchaus die Nachbarländer gefährden könnten. Unabhängig davon ist er jedoch eine Macht, mit der man rechnen muss."
 news.166.a: "Ist die Dritte Theorie zurück auf der Weltbühne?" 
 news.168.t: "Amerikanische Jakobiner vereinen Amerika"
 news.168.d: "Heute marschieren Tausende durch die Straßen Amerikas und verkünden den Anbruch einer neuen Ära. Die amerikanischen Jakobiner haben über die rivalisierenden Fraktionen der AVBA gesiegt und die Nation von allen Formen der Unterdrückung befreit, sei es durch das konservative Industriekapital oder durch liberale Technokraten. Amerikanische und rote Flaggen schmücken nun jede erdenkliche Ecke der staatlichen Gebäude und Häuser, wobei Washington D.C. im Mittelpunkt der Feierlichkeiten steht. Hier hielt Caleb Maupin, der Anführer der Jakobiner, nach der offiziellen Erklärung des Endes des Bürgerkriegs eine leidenschaftliche Rede. Eine riesige Menschenmenge versammelte sich, um seinen Worten zu lauschen.\n\"Liebe Amerikaner, Bürger der Welt... Genossen...\", Calebs einleitende Worte begeisterten die Menge. Als er seine Rede beendete, hob er seine Hände und hielt Maos Kleines Rotes Buch in seiner rechten und die Heilige Bibel in seiner linken Hand. Mit Überzeugung verkündete er: "Ich weiß, woher ich komme, und ich weiß, wohin ich gehe! SEID IHR AUF MEINER SEITE?\" Die Menge brach in Jubel und Gebrüll aus und ihr tosender Applaus übertönte Maupins anschließende Ausführungen. Amerika ist wiedergeboren worden, im Guten wie im Schlechten."
 news.168.a: "Halleluja!" 
 news.169.t: "Die [ATW.GetName] startet \"den großen arischen Kreuzzug\" gegen die UNO"
