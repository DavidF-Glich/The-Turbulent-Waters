 news.161.t: "Amerika vereint unter der Patriotenfront"
 news.161.d: "In einer atemberaubenden Wende der Ereignisse ist Nordamerika heute Zeuge eines historischen Moments geworden. Nach Jahren des unerbittlichen, brutalen Konflikts und eines katastrophalen Tributs an Menschenleben ist die Patriotenfront als unbestrittener Sieger aus dem Zweiten Amerikanischen Bürgerkrieg hervorgegangen und hat die Kontrolle über die verwüsteten und geschundenen Vereinigten Staaten übernommen. Die letzten Tage der Kämpfe waren geprägt von einigen der gewalttätigsten und zerstörerischsten Zusammenstöße des Krieges, die ganze Städte in Schutt und Asche legten und unzählige Menschenleben zerstörten. Jetzt ist eine unbehagliche Ruhe über das vom Krieg zerrissene Land hereingebrochen, in dem die einzigen verbliebenen Geräusche das bedrohliche Rumpeln von Militärkonvois auf trostlosen Straßen, das ferne Dröhnen von Jets, die am Himmel patrouillieren, und das stetige, unerbittliche Dröhnen von Hubschrauberrotoren sind, die über den Köpfen schweben, während stumme Zeugen den zerbrechlichen Frieden beobachten. \n\nNach dem Fall der letzten verbliebenen Gegner trat die neu gebildete nationale Regierung der Patriotenfront auf der National Mall auf, um sich in einer sorgfältig inszenierten Siegesrede an die kriegsmüde Nation zu wenden. Vor den Augen der Nation feierte das neue Regime seinen hart erkämpften Triumph und stellte seinen Sieg nicht nur als Ende des Bürgerkriegs, sondern auch als Beginn einer neuen Ära für Amerika dar. In ihrer Rede umrissen sie ihre weitreichende Vision für die Zukunft des Landes und stellten ehrgeizige Pläne für groß angelegte Wiederaufbaubemühungen vor, die darauf abzielen, die zerstörte Infrastruktur wiederherzustellen, und versprachen radikale politische Reformen, die den Kern der amerikanischen Regierungsführung umgestalten würden.\n\nDie internationale Reaktion war weniger als einhellig, aber trotz dieser gemischten Reaktionen zeichnet sich eine unbestreitbare Tatsache ab: Amerika steht nun unter einer neuen Führung, einer Führung, die die Macht und den Ehrgeiz hat, das Fundament der Nation in einer Weise umzugestalten, die noch für Generationen nachhallen könnte."
 news.161.a: "Sie haben es weit gebracht, aber was werden sie jetzt tun?"
 news.161.b: "Wir haben Amerika zurückerobert!"  
 news.159.d: "Jahrzehntelang führte Mexiko einen brutalen Quasi-Guerillakrieg gegen Kartelle - kriminelle Organisationen, die für den Schmuggel von Tausenden von Tonnen illegaler Drogen aus dem üppigen südamerikanischen Dschungel in den Norden und über die Grenze zu den Vereinigten Staaten hinweg verantwortlich sind und den Schwarzmarkt mit der höchsten Nachfrage nach Drogen in der Welt beliefern. Kartelle wie die Los Zetas und die Sinaloa beherrschen das Leben der Menschen in den Regionen, in die ihr Gebiet fällt, was zu massiver Korruption, Einschüchterung und allgemeiner Gewalt führt. Als in den Vereinigten Staaten ein zweiter Bürgerkrieg ausbrach, wurde alles, was einem Status quo in Mexiko ähnelte, zerstört, da Millionen von Flüchtlingen aus dem Norden nach Mexiko strömten, die lokalen Regierungen überforderten und Chaos und Panik unkontrolliert ausbreiteten. Trotz der Bemühungen der mexikanischen Regierung, die Ordnung wiederherzustellen, indem sie das Kriegsrecht verhängte und versuchte, Unterkünfte einzurichten, wurden die Flüchtlinge zu viel, und ein Staat nach dem anderen rief den Zustand der Anarchie aus, während die mexikanische Armee überfordert war und die Kartelle begannen, Mexiko durch die gewaltsame Übernahme der lokalen Regierungen zu übernehmen, was zu einem weiteren Bürgerkrieg in Mexiko führte. Während die Reste der Regierung Mexiko-Stadt halten, sind außerhalb des Tals nur noch zahlreiche Kartell-Warlords und Guerillabewegungen am Werk."
 news.159.a: "Das Chaos weitet sich aus..."
