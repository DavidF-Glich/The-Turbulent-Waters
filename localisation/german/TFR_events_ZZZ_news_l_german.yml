 news.261.t: "New York City in Schutt und Asche!" 
 news.261.d: "Der amerikanische Bürgerkrieg wird mit Sicherheit einer der blutigsten Konflikte der modernen Geschichte sein, und mit dem Aufstieg der Pine-Tree-Partei in Amerika könnte dieser Titel unangefochten bleiben.\n\nDie Pine-Tree-Partei unter der Führung von Mike Mahoney hat es geschafft, von der Westküste bis zur Ostküste zu wüten, Stadtzentren zu zerstören und alle Arten von Gräueltaten in den Staaten zu begehen.\n\nMit dem jüngsten Sieg der Pine Tree Party in New York City könnte die Gewalt jedoch einen neuen Höhepunkt erreicht haben. Innerhalb von sechs Stunden wurde die Stadt mit allen möglichen Sprengstoffen bombardiert und mehrere Flugzeuge stürzten in Wolkenkratzer. Nach dieser Tortur wurde die Stadt in brennende Trümmer verwandelt, und die Pine Tree Party behauptet, die Stadt habe nie existiert. Berichte über die Versalzung der Stadt überschwemmen das Internet als Teil einer alten Tradition. \n\nDie internationale Gemeinschaft zeigte sich schockiert über diese Tat und forderte Mike Mahoneys sofortige Verurteilung durch ein internationales Gericht sowie die Rückgabe aller zuvor eroberten Gebiete durch seine Partei. Mike Mahoney reagierte mit der Aussage, die internationale Gemeinschaft solle "sich selbst umbringen" und verweigerte weitere Kontakte."
 news.261.a: "Und die Welt schaute weiter zu..."
 news.262.t: "Griechische Regierung gestürzt!" 
 news.262.d: "Nach der verheerenden Niederlage, die die Russen im Krieg in Osteuropa erlitten haben, ist die innenpolitische Situation in Griechenland zu einer tickenden Zeitbombe geworden. Die griechische Wirtschaft, die bereits unter den wirtschaftlichen Folgen des Zweiten Amerikanischen Bürgerkriegs und des Zusammenbruchs des Nahen Ostens gelitten hat, ist völlig zusammengebrochen, was durch die verzweifelten Aktionen der Regierung während des Krieges noch verschlimmert wurde. Die griechische Goldene Morgenröte, eine neofaschistische Bewegung, die jetzt eine schnell wachsende Anhängerschaft hat, hat eine Armee von 10.000 Anhängern auf Athen marschieren lassen und die Regierung zum Rücktritt gezwungen.\n\nNach dem Sturz der Regierung bleibt ein gefährliches Machtvakuum als klaffende Wunde zurück. Da das Militär nicht auf einer bestimmten Seite steht und nur ein Teil der Bevölkerung loyal ist, bleibt nicht viel Zeit, bis sich die Situation in Griechenland schnell zu einem Bürgerkrieg ausweitet."
