 news.129.t: "Wladimir Putin tot"
 news.129.d: "Nachdem er seit der Diagnose des Covid-19-Virus aus dem Rampenlicht verschwunden war, hatten die russischen Staatsnachrichten den Eindruck erweckt, Putin sei in bester Verfassung und auf dem Weg der Besserung. Heute Morgen wurden diese Hoffnungen jedoch enttäuscht: Der Kreml gab bekannt, dass Putin, der Architekt des modernen Russlands, der Krankheit erlegen ist und um 4:36 Uhr morgens Moskauer Zeit verstarb. \n\nDie Nachricht verbreitete sich wie ein Lauffeuer, und Russen in der ganzen Föderation bekundeten ihr Beileid für den verstorbenen Staatschef, der im Westen zwar für vieles gehalten wurde, in Russland jedoch eine fast gottähnliche Stellung einnahm. Es wurde eine staatlich sanktionierte nationale Trauerwoche angekündigt, und Medwedew erklärte, der Tod seines Mentors und langjährigen Freundes habe "mir wie ein Dolch ins Herz gestochen, wie es jeder Russe mit einer Seele empfinden würde." \n\nWährend viele in der Föderation trauern, herrscht auch Unsicherheit. Obwohl Medwedew die Nachfolge Putins antreten wird, bleibt abzuwarten, ob Vereinigtes Russland mit seiner Geschichte an Wahlmanipulationen zu seinen Gunsten die herrschende Partei bleiben kann, die sie ohne ihren geschätzten Paten an der Spitze ist, wobei viele vermuten, dass sie bei den nächsten Präsidentschaftswahlen verlieren wird."
 news.129.a: "Interessante Entwicklung."
 news.129.b: "Ruhe in Frieden, Genosse."
 news.130.t: "Ausrufung des eurasischen Staates"
 news.130.d: "Nachdem er die Kontrolle und die Ordnung in ganz Russland wiederhergestellt hatte, hielt Alexander Dugin eine Rede, in der er den eurasischen Staat ausrief, dessen Grenzen er bald erweitern möchte. Die Demonstranten kamen unvermeidlich zu der Rede, und die Anhänger der Eurasischen Partei lieferten sich eine Schlägerei, an der sich auch die Polizei beteiligte. Es wurden 30 Tote und Hunderte von Verletzten gemeldet."
 news.130.a: "Ein blutiger Start."
 news.130.b: "Ein neuer Nationalfeiertag!"
 news.131.t: "Friedensabkommen zwischen den Vereinigten Staaten und den Taliban"
 news.131.d: "Nach 18 langen Monaten unterzeichneten der US-Sonderbeauftragte Zalmay Khalilzad und der Anführer der militanten islamistischen Gruppe, Mullah Abdul Ghani Baradar, am Samstag in Doha, Katar, das historische Abkommen, dessen Einzelheiten beide Seiten monatelang ausgehandelt hatten.\nGemäß den vereinbarten Bedingungen haben sich die USA verpflichtet, ihre gesamten Streitkräfte und das unterstützende Zivilpersonal sowie das ihrer Verbündeten innerhalb von sieben Monaten abzuziehen... Der Abzugsprozess wird damit beginnen, dass die USA ihre Truppen in den ersten 100 Tagen auf 5.000 Mann reduzieren und ihre Truppen aus fünf Stützpunkten abziehen. Die afghanische Regierung wird außerdem als Geste des guten Willens bis zu 5.000 Taliban-Gefangene freilassen und im Gegenzug 1.000 von den Taliban festgehaltene afghanische Sicherheitskräfte aufnehmen. Die Taliban haben zugestimmt, ihre Unterstützung für Gruppen wie Al-Qaida und den Islamischen Staat einzustellen. Viele bezweifeln jedoch, dass die Taliban ihren Teil der Abmachung einhalten können, da es historische Verbindungen zwischen den Gruppen gibt.\nMehr als 2.400 Amerikaner sind während der fast 18 Jahre andauernden Kämpfe in Afghanistan ums Leben gekommen, was das US-Finanzministerium schätzungsweise fast eine Billion Dollar gekostet hat. In den letzten Jahren haben die Taliban trotz der Aufstockung der Truppenstärke die US-amerikanischen und afghanischen Streitkräfte bis zu einem Zustand bekämpft, der von Analysten als strategisches Patt bezeichnet wird.\n\nDie afghanische Regierung wird auch Verhandlungen mit den Taliban aufnehmen, um eine politische Lösung zu finden, die festlegt, welche Rolle die Taliban in einem zukünftigen Afghanistan spielen sollen. Diese Verhandlungen werden voraussichtlich im nächsten Monat beginnen. Eine der ersten Aufgaben bei diesen innerafghanischen Gesprächen wird darin bestehen, einen dauerhaften Waffenstillstand in Afghanistan zu erreichen."
 news.131.a: "Gut für sie"
 news.131.b: "Endlich Frieden"
 news.131.c: "Sie sollten aus unserem Fehler gelernt haben..."
 news.132.t: "New Yorker Polizei gewinnt die Kontrolle über New York City zurück"
 news.132.d: "Das New Yorker Police Department hat bestätigt, dass es die volle Kontrolle über die Stadt New York wiedererlangt hat. Die Stadtregierung, die unter der Verwaltung der Kommunistischen Partei der USA stand, wurde praktisch über Nacht gestürzt. Dutzende von kommunistischen Parteimitgliedern wurden über einen Zeitraum von drei Wochen tot in ihren Häusern aufgefunden, was zu einem Zusammenbruch der effektiven Kommunikation mit der allgemeinen Partei- und Miliztruppe führte. Die Polizei hat schnell die Stadt gestürmt und begonnen, Tausende von kommunistischen Milizionären zu verhaften und wichtige Gebäude in der Stadt zu besetzen. Schnell verbreiteten sich Gerüchte über die Beteiligung lokaler Mafia-Familien in New York City, kommunistische Parteiführer wurden quer durch die Stadt in unbekannte Gebiete gebracht und der Aufenthaltsort von Joe Sims, jetzt ehemaliger Generalsekretär der Kommunistischen Partei der USA, ist unbekannt. Er wird zusammen mit allen hochrangigen Mitgliedern der Partei für tot gehalten."
 news.132.a: "Schätze, sie waren schlecht fürs Geschäft..."
 news.132.b: "Ein Rückschlag für die Revolution."
 news.133.t: "Donald Trump siegt im amerikanischen Bürgerkrieg"
 news.133.d: "Heute verkündete Donald Trump im Rosengarten des Weißen Hauses die Kapitulation der verbliebenen Opposition gegen seine Präsidentschaft. Nachdem er nach dieser Ankündigung als Präsident vereidigt worden war, trug die Antrittsrede von Präsident Trump wenig zur Beruhigung der Spannungen bei, die noch immer die amerikanische Psyche befallen. Umgeben von seinen engsten Beratern und dem militärischen Oberkommando verkündete der Präsident Amerika und der Welt: "Heute hat die Demokratie nach einem langen und grausamen Kampf wieder einmal gesiegt. Die hirnlosen Schläger der Antifa und verschiedene andere linksradikale Gruppierungen hatten versucht, diese Wahl zu stehlen. Das ist ihnen aber glücklicherweise nicht gelungen. Ich danke den mutigen Gouverneuren der Bundesstaaten, dass sie die Verfassung aufrechterhalten haben, und ich danke allen amerikanischen Bürgern, dass sie sich gegen diese Bedrohung bewaffnet und die Demokratie verteidigt haben. Meine rechtmäßige Regierung hat nun mit der Arbeit begonnen, um sicherzustellen, dass Amerika nie wieder geteilt sein wird. Gott segne Amerika."\n\n Während sich Präsident Trump nun auf den Wiederaufbau seines zerrütteten Landes konzentriert, blickt die internationale Gemeinschaft auf ein geschwächtes Amerika und sieht, dass die Vereinigten Staaten zum ersten Mal seit fast einem Jahrhundert nicht mehr die globale Hegemonie auf der Weltbühne sind, was viele dazu veranlasst, sich zu fragen, wer ihr Nachfolger sein wird."
 news.133.a: "Ein Ende des Wahnsinns."
 news.133.b: "Nie wieder werden sie Amerika Schaden zufügen"
 news.134.t: "Die Union Amerikas siegt im amerikanischen Bürgerkrieg"
 news.134.d: "Als sich die Menschen in Washington DC versammelten, um der Amtseinführung von Joseph Biden als sechsundvierzigster Präsident der Vereinigten Staaten beizuwohnen, erinnerten sich die Anwesenden an die letzten Jahre der Hölle, die die Nation durchgemacht hatte. Donald Trumps Regierung hatte in den Augen vieler die USA gespalten, und das Ganze gipfelte in einem zweiten amerikanischen Bürgerkrieg. Doch als Joseph Biden vereidigt wurde, konnten viele für einen kurzen Moment den Kampf vergessen, den Amerika durchgemacht hatte, und in die Zukunft auf ein wieder aufgebautes Amerika blicken. Präsident Biden wandte sich an die Menge und begann seine erste offizielle Ansprache an die Nation. "Heute haben wir die Hoffnung über die Angst und die Wahrheit über die Lüge gestellt. Die Spaltung Amerikas begann mit der Wahl von Donald Trump und setzte sich bis weit in seine Präsidentschaft hinein fort. Aber jetzt, wo er weg ist und die Nation wieder ganz ist, können wir uns auf eine bessere Zukunft freuen, in der die Liebe über den Hass triumphiert. Heute verurteile ich die Ideale sowohl der radikalen Rechten als auch der radikalen Linken. Ihre Ideologien haben eine schlechte Situation nur verschlimmert und den Tod von Tausenden weiteren Menschen verursacht. Mit mir als Präsident wird es kein geteiltes Amerika geben, es wird keine roten und blauen Staaten geben, sondern nur die Vereinigten Staaten von Amerika. Gott segne Sie alle, Gott segne Amerika.""
 news.134.a: "Ein neues Gesicht betritt das Weiße Haus."
 news.134.b: "Wir werden den Glauben bewahren und gemeinsam voranschreiten."
 news.135.t: "Gloria la Riva siegt im amerikanischen Bürgerkrieg"
 news.135.d: "Während die ehemalige Hauptstadt der Vereinigten Staaten in den letzten Tagen des Bürgerkriegs weiter brannte, stürmten Gloria La Riva und ihre "Kameraden" auf das Weiße Haus zu, das sie zerstört vorfanden, wobei die amerikanische Flagge, die das Gebäude kennzeichnete, bis auf die Grundmauern verbrannte. Als sich ihre Rote Garde vor dem zerstörten Weißen Haus zu versammeln begann, hielt die neue Premierministerin von Amerika ihre erste Ansprache an ihre treuen Anhänger. "Genossen, der heutige Tag markiert das Ende der proletarischen Revolution in Amerika! Die dekadenten faschistischen und kapitalistischen Kräfte von Donald Trump und Joseph Biden sind vernichtet und ihr Erbe ist angeschlagen. Ich danke unseren Genossinnen und Genossen in ganz Amerika für ihre Unterstützung im Kampf gegen den Faschismus, wo immer er auftauchte. Doch jetzt ist es an der Zeit für Einigkeit, jetzt ist es an der Zeit, die Übel von Donald Trump und des Kapitalismus zu überwinden, jetzt ist es an der Zeit, unsere zerrissene Nation zu reparieren und ein Amerika aufzubauen, das für alle funktioniert." Mit dem Sieg des Premiers in diesem Krieg wird Amerika nun damit beginnen, seine verschiedenen demokratischen Institutionen umzustrukturieren und sie durch ein neues sozialistisches Amerika zu ersetzen, das darauf abzielen wird, die verschiedenen Ungerechtigkeiten zu bekämpfen, die Amerika seit seiner Gründung vor drei Jahrhunderten geplagt haben. Angesichts der totalen Kontrolle von La Riva über Amerika fragen sich jedoch viele, ob dies der Beginn eines egalitären Amerikas oder der Beginn des Abstiegs in den Totalitarismus ist."
 news.135.a: "Ein beunruhigendes Resultat für Amerika."
 news.135.b: "Solidarität für immer!"
