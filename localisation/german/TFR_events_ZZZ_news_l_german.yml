 news.230.t: "Ukraine startet Gegenoffensive"
 news.230.d: "Der Krieg in Europa wütet nun schon seit einigen Wochen, und in einer schockierenden Wendung der Ereignisse weht die russische Flagge über dem Präsidentengebäude in Kiew. Trotz aller Bemühungen der Ukraine wurde sie durch den unerbittlichen russischen Angriff aus ihrer Hauptstadt vertrieben.\n\nIn einem verzweifelten Versuch hat die ukrainische Regierung einen Gegenangriff gestartet und versucht, die Russen mit allen Mitteln zurückzudrängen. Es liegen bereits Berichte über Menschenrechtsverletzungen durch ukrainische Streitkräfte vor, die jedoch weitgehend ignoriert werden.\n\nDieser Gegenangriff hat sich als äußerst zerstörerisch erwiesen, und mit Hilfe ihrer europäischen Verbündeten ist der Ausgang dieser Gegenoffensive vorerst nur der Zeit selbst überlassen.\n\nEines ist jedoch sicher: Die Ukraine ist noch nicht bereit, aufzugeben, und ihr Eifer wird von Tag zu Tag stärker."
