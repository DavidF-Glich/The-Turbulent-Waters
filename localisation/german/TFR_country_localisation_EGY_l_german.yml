 #Events
 egypt.2.t: "Ägypten mobilisiert gegen Äthiopien"
 egypt.2.d: ""
 egypt.2.a: "Ein Krieg steht kurz bevor."
 egypt.3.t: "Ägypten ruft Reserven auf"
 egypt.3.d: "Nach monatelangen Spannungen zwischen Ägypten und Äthiopien wegen des Baus des Widerstandsdamms in Guba bereitet sich Ägypten offenbar auf die schlimmste Option vor. In den Monaten vor der Mobilisierung hat der Bau des Widerstandsstaudamms zu einer weit verbreiteten Wasserknappheit in Ägypten geführt, was eine Instabilität zur Folge hatte, die die ägyptische Regierung in Zugzwang brachte. Nach dem Scheitern der Zweiten Staudamm-Konferenz hat Äthiopien mit der Unterzeichnung des Lake Victoria Compact, eines gegenseitigen Verteidigungsbündnisses zwischen ihm und der Ostafrikanischen Föderation, reagiert. Erst heute hat Ägypten Zehntausende von Reservisten in seine aktiven Streitkräfte einberufen, während über hunderttausend ägyptische Soldaten in Richtung Grenze verlegt wurden. \n\nZusätzlich zu dieser massiven militärischen Mobilisierung hat Ägypten auch ein eigenes Militärbündnis mit denjenigen, die unter dem Bau des Staudamms gelitten haben, sowie mit seinen langjährigen Verbündeten in der Region geschlossen. Während sich die beiden Titanen Afrikas in der Wüste gegenüberstehen, scheint es, dass der kleinste Funke den Wüstensand in Brand setzen kann."
 egypt.3.a: "Besorgniserregend."
 egypt.7.t: "Dritter Afrikanischer Krieg"
 egypt.7.d: ""
 egypt.7.a: "Gemeinsam werden wir siegreich sein!"
 egypt.13.t: "Massenaufstände in Kairo"
 egypt.13.d: ""
 egypt.13.a: "Wir werden bald in Zugzwang geraten..."
 egypt.14.t: "Anschlag auf Krankenhaus in Kairo!"
 egypt.14.d: "80 Zivilisten wurden für tot erklärt, nachdem eine Autobombe in der Nähe eines Krankenhauses in Kairo explodiert war.[...]Der Islamische Staat hat die Verantwortung für den Anschlag übernommen und sich zu weiteren Anschlägen bekannt."
 egypt.14.a: "Möge Gott uns helfen!"
