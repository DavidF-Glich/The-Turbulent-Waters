 EGY_ethiopia_war_desc: "Unser Volk hungert, unser Volk stirbt, diese Bastarde lassen jeden Tag Tausende unserer Kinder sterben. Unser Land steht am Abgrund, Unruhen erschüttern Großstädte, Islamisten machen Jagd auf die Schwachen. Wir haben unsere Ziele und unsere Verbündeten im Süden auch. Khartum und Adis Abeba müssen beide fallen, damit unser Sieg absolut ist.\n\nHAUPTZIELE:\n\n§YKHARTUM§! ist : [Root.get_khartoum_status]\n§YADIS ABEBA§! ist : [TDF.get_addis_ababa_status]\n\nNEBENZIELE :\n§YSUDAN§! :\n\n§YOMDURMAN§!\n§YPORT SUDAN§!\n§YEL OBEID§!\n§YÄTHIOPIEN§! :\n\n§YMEKELLE§!\n§YGONDAR§!\n§YADAMA§!"
 EGY_ethiopia_war_countdown: "Äthiopien-Krieg Deadline"
 EGY_ethiopia_war_countdown_desc: "§RHAUPTZIELE§!:\n§YKHARTUM§!\n§YADIS ABEBA§!."
