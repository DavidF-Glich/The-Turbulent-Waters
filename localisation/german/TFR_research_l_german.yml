 #Changed LOC
 basic_machine_tools: "Moderne Maschinenwerkzeuge"
 basic_machine_tools_desc: "Vielseitige und robuste moderne Maschinen bilden die Grundlage für die nächste Generation von Geräten und Fahrzeugen."
 improved_machine_tools: "Industrielle Legierungen"
 improved_machine_tools_desc: "Neue Metalllegierungen, die in klassischen Werkzeugen verwendet werden, bieten einen höheren Standard an Haltbarkeit für moderne Maschinen."
 advanced_machine_tools: "Moderne CIP-Software"
 advanced_machine_tools_desc: "Computer-integrierte Produktion (CIP) ist ein Fertigungskonzept, bei dem Computer zur Steuerung des gesamten Produktionsprozesses eingesetzt werden. Diese Integration ermöglicht es den einzelnen Prozessen, Informationen miteinander auszutauschen und Aktionen zu initiieren."
 assembly_line_production: "Moderne CAM-Software"
 assembly_line_production_desc: "Unter computergestützter Produktion (CGP) versteht man die Verwendung von Software zur Steuerung von Werkzeugmaschinen und verwandten Geräten bei der Herstellung von Werkstücken. Ihr Hauptzweck ist die Schaffung eines schnelleren Produktionsprozesses und von Komponenten und Werkzeugen mit präziseren Abmessungen und einer besseren Materialkonsistenz, wobei in einigen Fällen nur die erforderliche Menge an Rohmaterial verwendet wird."
 flexible_line: "Allgegenwärtige Teile I"
 flexible_line_desc: "Standardisierte mechanische Teile in der gesamten Produktion werden den Effizienzverlust bei der Anordnung von Produktionsänderungen in unseren Fabriken verringern.\n\n"
 streamlined_line: "Industrieller Druck I"
 streamlined_line_desc: "Durch die starke Fokussierung auf den industriellen 3D-Druck werden neue Vorhaben schneller als je zuvor an Fahrt gewinnen.\n\n"
 improved_equipment_conversion: "Druckgießen I"
 improved_equipment_conversion_desc: "Moderne Druckgussformen und -verfahren bieten eine schnellere Methode zur Herstellung großer Metallteile."
 advanced_equipment_conversion: "Druckgießen II"
 advanced_equipment_conversion_desc: "Moderne Formtechniken und Werkstoffe erweitern die Palette der Metalle, die effizient gegossen werden können."
 industrial_software: "Vereinfachte CIP-Software-Steuerungen"
 industrial_software_desc: "Die vereinfachte Steuerung von Produktionslinien ermöglicht es weniger Personen, größere Maschinenparks zu steuern."
 industrial_software2: "Aktualisierte CGP-Software"
 industrial_software2_desc: "Das Fertigungsumfeld wird immer komplexer. Der Bedarf des Fertigungsingenieurs, NC-Programmierers oder Maschinenbauers an CGP- und PLM-Werkzeugen (Product Lifecycle Management) ist vergleichbar mit dem Bedarf des Piloten moderner Flugzeugsysteme an Computerunterstützung. Dieses Wissensdefizit kann durch maschinelles Lernen und Assistenzprogramme vor Ort ausgeglichen werden."
 industrial_software3: "Erweiterte CPG-Software"
 industrial_software3_desc: "Durch die Schaffung eines universellen Standards für CGP-Software können verschiedene Unternehmen und länderübergreifende Organisationen problemlos eine vielschichtige Produktion planen."
 industrial_software4a: "Allgegenwärtige Teile II"
 industrial_software4a_desc: "Universelle elektronische Systeme für unsere Geräte werden den Produktionsschichten einen einfacheren Prozess der Bergung und Wiederverwendung ermöglichen.\n\n"
 industrial_software4b: "Industrieller Druck II"
 industrial_software4b_desc: "Fortgeschrittene 3D-Druckprojekte können in der modernen Fertigung eingesetzt werden. Komplexere Teile, die auf Bestellung gefertigt werden, werden in Zukunft schneller wachsende Unternehmen hervorbringen.\n\n"
 factory_output_upgrade: "Moderne Maschinerie I"
 factory_output_upgrade_desc: "Moderne Verbesserungen der Fließbandproduktion steigern die Effizienz der Produktherstellung.\n\n"
 factory_output_upgrade2: "Moderne Maschinerie II"
 factory_output_upgrade2_desc: "Stärkere Legierungen, die in Produktionsanlagen verwendet werden, verlängern die Lebensdauer der Werkzeuge selbst."
 factory_output_upgrade3: "Moderne Maschinerie III"
 factory_output_upgrade3_desc: "Die Schnellwechselvorrichtung am Ende des Arms spart wertvolle Sekunden, indem sie entweder ein lokal verfügbares Karussell oder ein externes Rack in der Nähe hat."
 factory_output_upgrade4: "Moderne Maschinerie IV"
 factory_output_upgrade4_desc: "Die Feinsteuerung von Gelenken in der Industrierobotik erhöht die Qualitätsstandards in allen Produktionsbereichen."
 factory_output_upgrade5: "Moderne Maschinerie V"
 factory_output_upgrade5_desc: "Die Sieben-Achsen-Robotik sorgt für zusätzliche Effizienz bei der Herstellung von Produkten mit abnormalen Konturen und engen Räumen."
 factory_output_upgrade6: "Moderne Maschinerie VI"
 factory_output_upgrade6_desc: "Maschinen mit höherer Tragfähigkeit ermöglichen die Herstellung wesentlich größerer Objekte. Dies spart Zeit, da die Konstruktionsschritte reduziert werden, sobald die Teile und Produkte an ihrem Bestimmungsort ankommen."
 factory_output_upgrade7: "Moderne Maschinerie VII"
 factory_output_upgrade7_desc: "Durch die Erhöhung der Genauigkeit von winzigen Messungen sind die bereits fortschrittlichen Maschinen nun in der Lage, feinere Teile für komplexe Produkte herzustellen."
 factory_output_upgrade8: "Moderne Maschinerie VIII"
 factory_output_upgrade8_desc: "Fortschrittliche Techniken zur Vermeidung von Singularitäten verringern den Verschleiß am Roboterarm selbst und verhindern gleichzeitig eine Beschädigung des Produkts."
 factory_output_upgrade9: "Moderne Maschinerie IX"
 factory_output_upgrade9_desc: "Die Integration von maschinellem Lernen verringert Arbeitsunfälle, da die Maschine über einen lernfähigen Verstand und einzigartige Sensoren verfügt."
 concentrated_industry: "Organisierte Industrie I"
 concentrated_industry_desc: "Ein Industriesektor, der aus großen Unternehmen besteht, die um staatliche und private Projekte konkurrieren. Dieses System ist sehr effizient, aber auch leicht ausbeutbar und angreifbar.\n\n"
 #concentrated_industry_desc: "An industrial sector comprised of large corporations competing for government and private projects. This system is very efficient, but also easily exploitable and targetable. Unlocks §HHaste Contracts§!.\n\n"
