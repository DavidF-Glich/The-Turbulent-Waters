 nukes_desc: "Eine Nuklearwaffe ist ein Sprengkörper, der seine zerstörerische Kraft aus Kernreaktionen bezieht, entweder aus Kernspaltung (Spaltbombe) oder aus einer Kombination von Kernspaltungs- und Kernfusionsreaktionen (thermonukleare Bombe). Beide Bombentypen setzen große Energiemengen aus relativ kleinen Mengen von Materie frei"
