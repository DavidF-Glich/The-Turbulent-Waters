 synth_oil_experiments: "Experimente mit Synthetiköl"
 synth_oil_experiments_desc: "Um unsere Abhängigkeit von Erdöl zu verringern, können Verfahren zur Herstellung von Ersatzstoffen aus anderen Substanzen und Materialien erforscht werden."
 early_refining: "Frühe Raffination"
 early_refining_desc: "Rohöl kann zu einer Reihe von Stoffen und Materialien raffiniert werden, die für jeden modernen Krieg unerlässlich sind. Um eine moderne Industrie aufzubauen, ist es notwendig, bei diesen Methoden die Nase vorn zu haben."
 oil_processing: "Ölverarbeitung"
 oil_processing_desc: "Ein Netz von Fabriken zur synthetischen Destillation und Raffination von Erdölprodukten ist der nächste Schritt zur Sicherung der Kraftstoffversorgung unseres Landes."
 improved_oil_processing: "Verbesserte Ölverarbeitung"
 improved_oil_processing_desc: "Moving previously experimental methods for distillation to large-scale operations will allow us to adapt better to available materials and needs."
 advanced_oil_processing: "Fortgeschrittene Ölverarbeitung"
 advanced_oil_processing_desc: "Fettsäuremethylester (FSME), besser bekannt als Biodiesel, wird aus Pflanzenöl oder tierischen Fetten (Biolipiden) gewonnen, die mit Methanol umgeestert wurden. Er kann aus vielen Ölsorten hergestellt werden, am häufigsten aus Rapsöl (Rapsmethylester, RME) in Europa und Sojaöl (Sojamethylester, SME) in den USA."
 modern_oil_processing: "Moderne Ölverarbeitung"
 modern_oil_processing_desc:1 "Gas to Liquids (GTL) ist ein Raffinerieverfahren zur Umwandlung von Erdgas oder anderen gasförmigen Kohlenwasserstoffen in längerkettige Kohlenwasserstoffe, wie Benzin oder Dieselkraftstoff. Methanhaltige Gase werden in flüssige synthetische Kraftstoffe umgewandelt."
 rubber_processing: "Kautschukverarbeitung"
 rubber_processing_desc:1 "Die industrielle Verarbeitung von synthetischem Kautschuk ist notwendig, um unsere Abhängigkeit von Naturkautschuk zu verringern."
 improved_rubber_processing: "Verbesserte Kautschukverarbeitung"
 improved_rubber_processing_desc:1 "Die großtechnische Herstellung von synthetischem Kautschuk ist mit neuen Verfahren zur Beschleunigung von Dehydrierungsreaktionen möglich."
 advanced_rubber_processing: "Fortgeschrittene Kautschukverarbeitung"
 advanced_rubber_processing_desc:1 "Ein Allzweck-Synthesekautschuk-Rezeptor mit verbesserten Verfahren wie Dodecylmercaptan-Polymerisationsmodifikatoren wird es uns ermöglichen, die Synthesekautschukproduktion auszuweiten."
 modern_rubber_processing: "Moderne Kautschukverarbeitung"
 modern_rubber_processing_desc:1 "Die Umstellung auf optimierte Polymerisationsverfahren wird zu niedrigeren Kosten und höherer Produktion führen."
 recycling_center_initial: "Recyclingzentren"
 recycling_center_initial_desc: "Als Vorstufe zu modernen Recyclingprogrammen produziert dieses Zentrum zusätzlichen Stahl, der für andere Projekte verwendet wird."
 recycling_center1a: "Stahlspezialisierung"
 recycling_center1a_desc: "Je nach Bedarf können Recyclingzentren Stahl gegenüber Aluminium bevorzugen.\n\n"
 recycling_center1b: "Aluminumspezialisierung"
 recycling_center1b_desc: "Je nach Bedarf können Recyclingzentren Aluminium gegenüber Stahl bevorzugen.\n\n"
 recycling_center_dod2: "Erweiterte Recyclingprogramme"
 recycling_center_dod2_desc: "Eine stärkere Ausrichtung der Öffentlichkeit auf das Recycling dürfte zu einer höheren Beteiligung führen und die wirtschaftliche Effizienz weiter verbessern."
 recycling_center_dod3a: "Verbesserte Stahlspezialisierung"
 recycling_center_dod3a_desc: "Spezialisierte Erweiterungen bestehender Recyclingzentren werden eine weitere Möglichkeit bieten, Stahl gegenüber Aluminium zu spezialisieren.\n\n"
 recycling_center_dod3b: "Verbesserte Aluminiumspezialisierung"
 recycling_center_dod3b_desc: "Spezialisierte Erweiterungen bestehender Recyclingzentren werden eine weitere Möglichkeit bieten, Aluminium gegenüber Stahl zu spezialisieren.\n\n"
 recycling_center_dod4: "Verbesserte Metallextraktionstechniken"
 recycling_center_dod4_desc: "Modernere Maschinen ermöglichen es, einen größeren Prozentsatz des Metallgehalts von recycelten Gegenständen zu extrahieren und wiederzuverwenden."
 recycling_center_dod5a: "Fortgeschrittene Stahlspezialisierung"
 recycling_center_dod5a_desc: "Weitere Expansionen in der bestehenden Industrie bieten eine weitere Gelegenheit, Stahl gegenüber Aluminium zu bevorzugen.\n\n"
 recycling_center_dod5b: "Fortgeschrittene Aluminiumspezialisierung"
 recycling_center_dod5b_desc: "Weitere Expansionen in der bestehenden Industrie bieten eine weitere Gelegenheit, Aluminium gegenüber Stahl den Vorzug zu geben.\n\n"
 recycling_center_dod6: "Maschinen für erweiterte Metallseparation"
 recycling_center_dod6_desc: "Moderne Techniken und Maschinen erleichtern die Trennung von Mischmetallen erheblich."
 recycling_center_dod7a: "Stahlspezialisierung der nahen Zukunft"
 recycling_center_dod7a_desc: "Die letzte denkbare spezialisierte Erweiterung der Recyclingzentren gibt uns eine weitere Entscheidung, Stahl gegenüber Aluminium zu bevorzugen.\n\n"
 recycling_center_dod7b: "Aluminiumspezialisierung der nahen Zukunft"
 recycling_center_dod7b_desc: "Die letzte denkbare spezialisierte Erweiterung der Recyclingzentren gibt uns eine weitere Entscheidung, Aluminium gegenüber Stahl zu bevorzugen.\n\n"
 construction1: "Bauwesen I"
 construction1_desc: "Dank verbesserter Methoden und Materialien können wir Gebäude, sowohl zivile als auch militärische, schneller bauen."
 construction2: "Bauwesen II"
 construction2_desc: "Die Modernisierung unserer Werkzeuge und Ausrüstungen wird unsere Bauarbeiten weiter unterstützen."
 construction3: "Bauwesen III"
 construction3_desc: "Durch den Einsatz moderner Fahrzeuge und die Erfahrung aus unseren Fortschritten im Bauwesen können Reparaturen wesentlich schneller durchgeführt werden."
 construction4: "Bauwesen IV"
 construction4_desc: "Ein höherer Grad an Mechanisierung und bessere Routinen verbessern die Geschwindigkeit der Konstruktion weiter."
 construction5: "Bauwesen V"
 construction5_desc: "Stärkere und mobilere Kransysteme ermöglichen es den Bauarbeitern, schwere Materialien zuverlässig an schwer zugänglichen Stellen zu verlegen."
 construction6: "Bauwesen VI"
 construction6_desc: "Drohnen erfüllen im modernen Bauwesen mehrere Zwecke, von der Beobachtung der Baustelle aus der Luft bis hin zu genauen dreidimensionalen Messungen in Echtzeit."
 construction7: "Bauwesen VII"
 construction7_desc: "Teilautonome Maschinen nehmen den Arbeitern einen Teil der Last ab. Diese Roboter können viel länger ununterbrochen arbeiten als Menschen, was die Effizienz der Besatzungen in der Nacht und in den Pausen erhöht."
 construction8: "Bauwesen VIII"
 construction8_desc: "Mit dem dreidimensionalen Druck in großem Maßstab können robuste Strukturen in unglaublich kurzer Zeit hergestellt werden. Diese modularen Strukturen können von ziviler Infrastruktur bis hin zu Militärstützpunkten reichen."
 construction9: "Bauwesen IX"
 construction9_desc: "Autonome Roboter werden in den digitalen Arbeitsbereich integriert, wobei die meisten Vorgänge von einem einzigen Computer oder Programm übernommen werden."
 excavation1: "Ausgrabung I"
 excavation1_desc: "Ein Pumpjack ist der oberirdische Antrieb für eine Hubkolbenpumpe in einer Ölquelle. Er wird eingesetzt, um die Flüssigkeit mechanisch aus dem Bohrloch zu heben, wenn der Druck im Bohrloch nicht ausreicht, um die Flüssigkeit vollständig an die Oberfläche zu befördern. Diese Anordnung wird in der Regel bei Onshore-Bohrungen mit geringer Ölförderung eingesetzt."
 excavation2: "Ausgrabung II"
 excavation2_desc: "Unter Bohren und Sprengen versteht man den kontrollierten Einsatz von Sprengstoffen und anderen Methoden, wie z. B. pyrotechnische Gasdrucksprengungen, um Gestein für Ausgrabungen zu brechen. Sie werden am häufigsten im Bergbau, in Steinbrüchen und im Tiefbau, z. B. beim Bau von Dämmen, Tunneln oder Straßen, angewandt. Das Ergebnis einer Felssprengung wird oft als Felseinschnitt bezeichnet."
 excavation3: "Ausgrabung III"
 excavation3_desc: "Hydraulic Fracturing ist eine Bohrlochstimulationstechnik, bei der das Gestein durch eine unter Druck stehende Flüssigkeit aufgebrochen wird. Bei diesem Verfahren wird eine "Fracking-Flüssigkeit" (in erster Linie Wasser, das mit Hilfe von Verdickungsmitteln Sand oder andere Stützmittel enthält) unter hohem Druck in ein Bohrloch eingespritzt, um Risse in den tiefen Gesteinsschichten zu erzeugen, durch die Erdgas, Erdöl und Sole besser fließen können."
 excavation4: "Ausgrabung IV"
 excavation4_desc: "Automatisierter Bergbau bedeutet, dass die menschliche Arbeitskraft aus dem Bergbauprozess entfernt wird. Es gibt zwei Arten von automatisiertem Bergbau: Prozess- und Software-Automatisierung und die Anwendung von Robotertechnik auf Bergbaufahrzeuge und -ausrüstung."
 excavation5: "Ausgrabung V"
 excavation5_desc: "Tiefseebergbau ist ein Verfahren zur Gewinnung von Mineralien, das auf dem Meeresboden stattfindet. Die Abbaustätten befinden sich in der Regel in der Nähe großer Gebiete mit polymetallischen Knollen oder aktiven und erloschenen hydrothermalen Schloten in einer Tiefe von 1.400 bis 3.700 Metern unter der Meeresoberfläche."
 excavation_tech: "Ausgrabungstechnologien"
