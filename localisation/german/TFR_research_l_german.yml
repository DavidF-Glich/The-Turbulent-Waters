 dispersed_industry: "Verteilte Industrie I"
 dispersed_industry_desc: "Die Produktion von Ausrüstung und Fahrzeugen ist sehr begrenzt. Die Beschaffung von neuem Material wird subversiv gehandhabt. Offener Diebstahl, die Wartung und Wiederverwendung alter Waffen und verdeckte Geschäfte mit anderen Nationen decken die meisten Aspekte der Beschaffung moderner Ausrüstung ab. Schaltet §HBeschlagnahme ziviler Fahrzeuge§! frei.\n\n"
 dispersed_industry2: "Verteilte Industrie II"
