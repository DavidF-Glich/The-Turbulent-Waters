 decimetric_radar: "Antennen mit hoher Verstärkung"
 decimetric_radar_desc: "In der Elektromagnetik ist der Leistungsgewinn einer Antenne oder einfach der Gewinn eine wichtige Kennzahl, die die Richtwirkung und den elektrischen Wirkungsgrad der Antenne kombiniert. Bei einer Sendeantenne beschreibt der Gewinn, wie gut die Antenne die Eingangsleistung in Funkwellen umsetzt, die in eine bestimmte Richtung gehen. Bei einer Empfangsantenne beschreibt der Gewinn, wie gut die Antenne die aus einer bestimmten Richtung eintreffenden Funkwellen in elektrische Leistung umwandelt."
 improved_decimetric_radar: "Weiterentwickelte Parabolantennen"
 improved_decimetric_radar_desc: "Kleinere, filigranere Parabolradarantennen können auf Flugzeugen und Kriegsschiffen eingesetzt werden, um das Situationsbewusstsein zu verbessern."
 centimetric_radar: "Modernes Gruppenstrahlerradar"
 centimetric_radar_desc: "In der Antennentheorie bedeutet eine Gruppenantenne in der Regel ein elektronisch abgetastetes Array, ein computergesteuertes Array von Antennen, das einen Strahl von Funkwellen erzeugt, der elektronisch in verschiedene Richtungen gelenkt werden kann, ohne die Antennen zu bewegen. Bei einer Gruppenantenne wird der Hochfrequenzstrom des Senders den einzelnen Antennen mit dem richtigen Phasenverhältnis zugeführt, so dass sich die Funkwellen der einzelnen Antennen addieren, um die Strahlung in eine gewünschte Richtung zu verstärken, während sie sich auslöschen, um Strahlung in unerwünschte Richtungen zu unterdrücken."
 improved_centimetric_radar: "Verbessertes Gruppenstrahlerradar"
 improved_centimetric_radar_desc: "Gruppenradaranlagen sind für Kriegsschiffe in vielen Situationen nützlich. Dank der Schnelligkeit, mit der der Strahl gelenkt werden kann, ermöglichen Gruppenradargeräte es einem Kriegsschiff, ein einziges Radarsystem für die Erkennung und Verfolgung von Oberflächen, die Erkennung und Verfolgung von Luftfahrzeugen sowie für die Raketenaufwärtssuche zu verwenden."
 advanced_centimetric_radar: "Gruppenstrahlerradarfortschritte"
 advanced_centimetric_radar_desc: "Aktualisierte Anwendungen von Gruppenstrahlern werden die Leistung von Schiffen und Flugzeugen verbessern. Neue Antennen können die Lenkung von Flugkörpern, das Situationsbewusstsein von Flugzeugen und die Erkennung von Meeresoberflächen unterstützen."
 basic_quantum_radar: "Quantenradar"
 basic_quantum_radar_desc: "Das Quantenradar ist eine neu entstehende Fernerkundungstechnologie, die auf Eingangsquantenkorrelationen und Ausgangsquantenerkennungen beruht. Wenn sie erfolgreich entwickelt wird, kann das Radarsystem sein eigenes Signal erkennen, selbst wenn es von Hintergrundgeräuschen überlagert wird. Dadurch kann es Tarnkappenflugzeuge aufspüren, absichtliche Störversuche herausfiltern und in Gebieten mit starkem Hintergrundrauschen arbeiten."
 improved_quantum_radar: "Quanten-Überhorizont-Radar"
 improved_quantum_radar_desc: "Das Über-Horizont-Radar (Over-the-Horizon radar, OTH) ist ein Radarsystem, das in der Lage ist, Ziele in sehr großen Entfernungen zu erkennen, in der Regel Hunderte bis Tausende von Kilometern jenseits des Radarhorizonts, der die Entfernungsgrenze für gewöhnliches Radar darstellt. Mit Hilfe neuer hypothetischer Quantentechnologien könnte das OTH-Radar ein Comeback erleben."
 advanced_quantum_radar: "Quantenradarfortschritte"
 advanced_quantum_radar_desc: "Hypothetische Verbesserungen der bestehenden Hardware werden die Genauigkeit von Boden-Luft-Raketen sowie die uneingeschränkte Wahrnehmung aus der Luft weiter erhöhen."
 mechanical_computing: "Prozessoren mit reduziertem Befehlssatz"
 mechanical_computing_desc: "Ein Computer mit reduziertem Befehlssatz (RISC) ist ein Computer, dessen Befehlssatzarchitektur (ISA) es ermöglicht, weniger Zyklen pro Befehl (CPI) zu haben als ein Computer mit komplexem Befehlssatz (CISC). Bei einem gegebenen allgemeinen Leistungsniveau hat ein RISC-Chip in der Regel viel weniger Transistoren für die Kernlogik, was den Entwicklern ursprünglich ermöglichte, den Registersatz zu vergrößern und die interne Parallelität zu erhöhen."
 computing_machine: "Multi-Core-Prozessoren"
 computing_machine_desc: "Ein Multi-Core-Prozessor ist ein integrierter Schaltkreis für einen Computerprozessor mit zwei oder mehr separaten Verarbeitungseinheiten, den so genannten Kernen, von denen jede die Programmanweisungen liest und ausführt, als ob der Computer mehrere Prozessoren hätte. Die Befehle sind gewöhnliche CPU-Befehle, aber der einzelne Prozessor kann Befehle auf verschiedenen Kernen gleichzeitig ausführen, was die Gesamtgeschwindigkeit für Programme erhöht, die Multithreading oder andere parallele Rechentechniken unterstützen."
 improved_computing_machine: "Verbesserte Multi-Core-Prozessoren"
 improved_computing_machine_desc: "Der Trend in der Prozessorentwicklung geht in Richtung einer immer größeren Anzahl von Kernen, da Prozessoren mit Hunderten oder sogar Tausenden von Kernen theoretisch möglich werden. Darüber hinaus versprechen Multi-Core-Chips mit gleichzeitigem Multithreading, Memory-on-Chip und speziellen "heterogenen" (oder asymmetrischen) Kernen weitere Leistungs- und Effizienzsteigerungen, insbesondere bei der Verarbeitung von Multimedia-, Erkennungs- und Netzwerkanwendungen."
 advanced_computing_machine: "Vielkern-Prozessoren"
 advanced_computing_machine_desc: "Vielkernprozessoren sind spezialisierte Mehrkernprozessoren, die für ein hohes Maß an Parallelverarbeitung ausgelegt sind und zahlreiche einfachere, unabhängige Prozessorkerne enthalten (von einigen Dutzend Kernen bis zu Tausenden oder mehr). Vielkernprozessoren werden in großem Umfang in eingebetteten Computern und Hochleistungsrechnern eingesetzt."
 near_future_computing_machine: "Quantencomputer"
 near_future_computing_machine_desc: "Quantencomputer nutzen quantenmechanische Phänomene wie Überlagerung und Verschränkung zur Durchführung von Berechnungen. Ein Quantencomputer wird zur Durchführung solcher Berechnungen verwendet, die theoretisch oder physikalisch umgesetzt werden können."
 future_computing_machine: "Verbesserte Quantencomputer"
 future_computing_machine_desc: "Auch wenn Quantencomputer für alltägliche Aufgaben nicht nützlich sind, kann die weitere Forschung auf diesem Gebiet unser wissenschaftliches Verständnis von Physik und Berechnung erweitern. Ein weiterer Aspekt, der für diejenigen nützlich ist, die sich mit Sicherheit befassen, ist die Quantenkryptographie, die einen großen Segen und eine große Gefahr für digitalen Schutz darstellt."
 basic_encryption:1 "Verschlüsselung - Public-Key-Kryptographie"
 basic_encryption_desc: "Die Public-Key-Kryptografie oder asymmetrische Kryptografie ist ein kryptografisches System, das Schlüsselpaare verwendet: öffentliche Schlüssel, die weit verbreitet werden können, und private Schlüssel, die nur dem Besitzer bekannt sind. Die Generierung solcher Schlüssel hängt von kryptografischen Algorithmen ab, die auf mathematischen Problemen zur Erzeugung von Einwegfunktionen basieren. Für eine wirksame Sicherheit muss nur der private Schlüssel geheim gehalten werden; der öffentliche Schlüssel kann offen verbreitet werden, ohne die Sicherheit zu beeinträchtigen."
 improved_encryption:1 "Encryption - Hash Functions"
 improved_encryption_desc: "A hash function is any function that can be used to map data of arbitrary size onto data of a fixed size. The values returned by a hash function are called hash values, hash codes, digests, or simply hashes. Hash functions are often used in combination with a hash table, a common data structure used in computer software for rapid data lookup. Hash functions accelerate table or database lookup by detecting duplicated records in a large file."
 advanced_encryption:1 "Verschlüsselung - Moderne Implementierung von AES"
 advanced_encryption_desc: "Der Advanced Encryption Standard (AES), auch bekannt unter seinem ursprünglichen Namen Rijndael, ist eine Spezifikation für die Verschlüsselung elektronischer Daten, die 2001 vom U.S. National Institute of Standards and Technology (NIST) erstellt wurde. AES basiert auf einem Konstruktionsprinzip, das als Substitutions-Permutations-Netzwerk bekannt ist, und ist sowohl in Software als auch in Hardware effizient. Im Gegensatz zu seinem Vorgänger DES verwendet AES kein Feistel-Netzwerk. AES ist eine Variante von Rijndael, die eine feste Blockgröße von 128 Bit und eine Schlüsselgröße von 128, 192 oder 256 Bit hat."
 near_future_encryption:1 "Verschlüsselung - Geräteunabhängige Quantenkryptographie"
 near_future_encryption_desc: "Ein quantenkryptographisches Protokoll ist geräteunabhängig, wenn seine Sicherheit nicht davon abhängt, dass die verwendeten Quantengeräte wahrheitsgemäß sind. Daher muss die Sicherheitsanalyse eines solchen Protokolls auch Szenarien mit unvollkommenen oder sogar bösartigen Geräten berücksichtigen. Es wurde gezeigt, dass für mehrere wichtige Probleme bedingungslos sichere und geräteunabhängige Protokolle möglich sind."
 future_encryption:1 "Verschlüsselung - Post-Quantum-Kryptographie"
 future_encryption_desc: "PPost-Quantum-Kryptografie bezieht sich auf kryptografische Algorithmen (in der Regel Public-Key-Algorithmen), die gegen einen Angriff durch einen Quantencomputer sicher sein sollen. Das Problem bei den derzeit gängigen Algorithmen ist, dass ihre Sicherheit auf einem von drei schwierigen mathematischen Problemen beruht: dem Problem der ganzzahligen Faktorisierung, dem Problem des diskreten Logarithmus oder dem Problem des diskreten Logarithmus mit elliptischer Kurve. Alle diese Probleme können auf einem ausreichend leistungsfähigen Quantencomputer, auf dem der Shor-Algorithmus läuft, leicht gelöst werden."
 basic_decryption:1 "Entschlüsselung - Public-Key-Kryptographie"
 basic_decryption_desc: "Eine potenzielle Sicherheitslücke bei der Verwendung asymmetrischer Schlüssel ist die Möglichkeit eines "Man-in-the-Middle"-Angriffs, bei dem die Übermittlung öffentlicher Schlüssel von einer dritten Partei abgefangen und dann so verändert wird, dass stattdessen andere öffentliche Schlüssel verwendet werden. Auch verschlüsselte Nachrichten und Antworten müssen vom Angreifer abgefangen, entschlüsselt und erneut verschlüsselt werden, wobei in jedem Fall die richtigen öffentlichen Schlüssel für die verschiedenen Kommunikationssegmente zu verwenden sind, um keinen Verdacht zu erregen."
 improved_decryption:1 "Entschlüsselung - Hash-Angriffe"
 improved_decryption_desc: "Es gibt eine lange Liste von kryptografischen Hash-Funktionen, aber viele haben sich als angreifbar erwiesen und sollten nicht verwendet werden. Viele kryptografische Hashes basieren auf der Merkle-Damgård-Konstruktion. Alle kryptografischen Hashes, die direkt die vollständige Ausgabe einer Merkle-Damgård-Konstruktion verwenden, sind gegen Längenerweiterungsangriffe anfällig. Dies macht die Hash-Algorithmen MD5, SHA-1, RIPEMD-160, Whirlpool und SHA-256 / SHA-512 alle anfällig für diesen speziellen Angriff."
 advanced_decryption:1 "Entschlüsselung - AES-Seitenkanalangriffe"
 advanced_decryption_desc: "Seitenkanalangriffe greifen die Chiffre nicht als Blackbox an und haben daher nichts mit der im klassischen Kontext definierten Chiffriersicherheit zu tun, sind aber in der Praxis wichtig. Sie greifen Implementierungen der Chiffre auf Hardware- oder Softwaresystemen an, die unbeabsichtigt Daten preisgeben. Da AES anerkanntermaßen unknackbar ist, ist dies die wichtigste Angriffsart."
 near_future_decryption:1 "Entschlüsselung - Hypothetische Angriffe auf Quantensicherheit"
 near_future_decryption_desc: "Die Zunahme der Quantenverschlüsselung erfordert Fortschritte bei der entsprechenden Entschlüsselung. Durch die Modifizierung alter Methoden und die Entwicklung einzigartiger Quantenangriffe wird das Gleichgewicht der Sicherheit ungewiss bleiben."
 future_decryption:1 "Entschlüsselung - Post-Quantum-Sicherheitsforschung"
 future_decryption_desc: "In der Kryptographieforschung ist es wünschenswert, die Äquivalenz zwischen einem kryptographischen Algorithmus und einem bekannten schwierigen mathematischen Problem zu beweisen. Diese Beweise werden oft als "Sicherheitsreduzierungen" bezeichnet und werden verwendet, um die Schwierigkeit des Knackens des Verschlüsselungsalgorithmus zu demonstrieren. Mit anderen Worten: Die Sicherheit eines bestimmten kryptografischen Algorithmus wird auf die Sicherheit eines bekannten schwierigen Problems reduziert. Forscher sind aktiv auf der Suche nach Sicherheitsreduktionen für die Post-Quanten-Kryptographie."
 ## ROCKETS AND NUCLEAR TECH ##
 experimental_rockets: "Raketensilos" #NVX#
 experimental_rockets_desc: "Eine Raketenabschussanlage, auch unterirdisches Raketensilo, Abschussanlage (AA) oder nukleares Silo genannt, ist ein vertikales zylindrisches Bauwerk, das unterirdisch errichtet wird und der Lagerung und dem Abschuss von ballistischen Interkontinentalraketen (ICBM) dient.\n\n In der Regel befindet sich die Rakete in einem gewissen Abstand unter der Erde und wird durch eine große "Explosionstür" an der Oberseite geschützt. Sie sind in der Regel physisch und/oder elektronisch mit einem Raketenstartkontrollzentrum verbunden."
 rocket_engines: "Raketentriebwerke"
 rocket_engines_desc: "Das Wissen über Raketenantriebe erreicht einen Punkt, an dem wir fliegende Bomben und raketengetriebene Flugzeuge bauen können, die mit bisher unerreichten Geschwindigkeiten arbeiten."
 improved_rocket_engines: "Verbesserte Raketentriebwerke"
 improved_rocket_engines_desc: "Die ersten ballistischen Langstreckenraketen können gebaut und immer präziser gemacht werden, so dass sie weit entfernte feindliche Städte und sogar den Weltraum erreichen."
 advanced_rocket_engines: "Fortgeschrittene Raketentriebwerke"
 advanced_rocket_engines_desc: "Die Zukunft der Raketentechnik eröffnet Möglichkeiten wie Interkontinentalraketen, deren Reichweite kaum Grenzen kennt, während die Nutzlasten immer tödlicher werden."
 atomic_research: "Atomforschung"
 atomic_research_desc: "Urananreicherung ist ein Prozess, der notwendig ist, um aus abgebautem Uran einen effektiven Kernbrennstoff herzustellen, indem der Anteil an Uran-235 erhöht wird, das durch thermische Neutronen gespalten wird."
 rocket_interceptor: "Raketenabfangjäger"
 rocket_interceptor_desc: "Raketengetriebene Abfangjäger auf der Basis von Segelflugzeugen können sich für kurze Zeit schneller bewegen als jedes andere Flugzeug. Obwohl die Flüchtigkeit des Treibstoffs die Flugzeuge in Gefahr bringt, können sie schneller starten und auf Angriffe reagieren, als der Feind erwartet."
 rocket_interceptor_2: "Raketenabfangjäger II"
 rocket_interceptor_2_desc: "Die raketengetriebenen Kampfflugzeuge, deren Betrieb immer noch als extrem gefährlich gilt, werden jetzt durch Autopiloten und Schleppflugzeuge unterstützt, um ihre extreme Geschwindigkeit, aber ihr geringes Treibstofffenster optimal zu nutzen."
 rocket_interceptor_3: "Raketenabfangjäger III"
 rocket_interceptor_3_desc: "Neue Landetechniken und sicherere Treibstoffsysteme haben die Erfolgs- und Überlebenschancen von Raketenjägern erheblich verbessert und das einst theoretische Potenzial dieser hochmodernen Fahrzeuge voll ausgeschöpft."
 FRA_light_tank_recon_tt: "§YDIESER FOKUS VERLEIHT DER LEICHTEN PANZER-UNTERSTÜTZUNGSKOMPANIE ZUSÄTZLICHE 10 ANGRIFFSVERTEIDIGUNG UND GESCHWINDIGKEIT IN DER WÜSTE §! "
