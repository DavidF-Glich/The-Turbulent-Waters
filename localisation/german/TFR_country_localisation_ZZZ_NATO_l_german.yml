 #Events
 nato.7.t: "KSK verhält sich merkwürdig"
 nato.7.d: ""
 nato.7.a: "Bringen Sie diese Idioten wieder auf Linie!"
 nato.8.t: "Bundeswehr besetzt Regierungsgebäude"
 nato.8.d: ""
 nato.8.a: "Was ist hier los?!"
 nato.12.t: "Drohende Gasknappheit im Winter"
 nato.12.d: ""
 nato.12.a: "Der Winter kommt..."
 nato.13.t: "Winterliche Gasknappheit trifft unser Land"
 nato.13.d: ""
 nato.13.a: "Wir können dem Sturm trotzen!"
 nato.14.t: "Gefechte an der polnisch-weißrussischen Grenze"
 nato.14.d: "In den frühen Morgenstunden gab es Berichte über Schüsse und kleinere Scharmützel an der Grenze. Über Funk wurden verzweifelt Verstärkungen angefordert, bis aus diesen "Gefechten" ausgewachsene Schlachten wurden. Es bleibt wenig Zeit, um herauszufinden, wer die ersten Schüsse abgefeuert hat, da die polnischen Streitkräfte begonnen haben, in einem unorganisierten Gegenangriff in unser Gebiet vorzudringen, um unsere Streitkräfte zu erwischen, während sie durcheinander sind.\n\nVertreter der NATO trafen sich, sobald die Berichte über Gefechte vorlagen, und stimmten für die Inkraftsetzung von Artikel 5."
 nato.14.a: "Sie suchen die Stärke in der Zahl, was ihnen an Tapferkeit fehlt!"
 nato.15.t: "Aufstockung der NATO-Streitkräfte in Polen und im Baltikum"
 nato.15.d: "Während unsere Operation in der Ukraine in vollem Gange ist, wurden die NATO-Streitkräfte in höchste Alarmbereitschaft versetzt und haben begonnen, Tausende von Truppen nach Polen und ins Baltikum zu verlegen. Wir verurteilen solche Aktionen als Provokation und als Beweis für die Absicht des Westens, einen Krieg zwischen unseren Bündnissen zu erzwingen.\n\n Das Rollen von Panzertritten und das Aufheulen von Motoren ist auf beiden Seiten zu hören. Als mögliche Reaktion auf eine Invasion hat der westliche Militärbezirk Kräfte an die Grenze mobilisiert, um sie zu bewachen."
 nato.15.a: "Eine waghalsige Provokation!"
 nato.16.t: "Gründung der neuen Achse"
 nato.16.d: ""
 nato.16.a: "Wir müssen Europa noch einmal vor der bolschewistischen Bedrohung schützen!"
 nato.17.t: "Eintritt in die Achse"
 nato.17.d: ""
 nato.17.a: "Und wenn wir es überstehen, werden wir das"
 nato.18.t: "Die Auflösung der NATO"
 nato.18.d: ""
 nato.18.a: "Dieses Relikt der Vergangenheit ist die Ursache dafür!"
 nato.22.t: "Gefechte an der polnisch-weißrussischen Grenze"
 nato.22.d: "In den frühen Morgenstunden gab es Berichte über Schüsse und kleinere Scharmützel an der Grenze. Über Funk wurden verzweifelt Verstärkungen angefordert, bis aus diesen "Scharmützeln" ausgewachsene Kämpfe wurden. Es bleibt wenig Zeit, um herauszufinden, wer die ersten Schüsse abgefeuert hat, da die russischen Streitkräfte begonnen haben, in einem unorganisierten Gegenangriff in unser Gebiet vorzudringen, um unsere Streitkräfte zu erwischen, während sie verwirrt sind.\n\nVertreter der NATO kamen zusammen, sobald die Berichte über Gefechte vorlagen, und stimmten dafür, Artikel 5 in Kraft zu setzen."
 nato.22.a: "Mobilisiert unsere Streitkräfte!"
 nato.23.t: "Russische Aufrüstung an der polnischen Grenze"
 nato.23.d: ""
 nato.23.a: "Das wird nichts Gutes bringen..."
 nato.24.t: "Deutschland schlägt Offensive vor"
 nato.24.d: ""
 nato.24.a: "Wir sind bereit, beginnt die Planung!"
 nato.24.b: "Unsere Streitkräfte sind nicht bereit für offensive Handlungen."
