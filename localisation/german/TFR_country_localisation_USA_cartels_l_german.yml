#events from focuses
nrtsrn.1.n.t: "Die Surenos bitten um Vereinigung"
nrtsrn.1.n.d: "Unsere rivalisierende Bande von Surenos hat uns gefragt, ob wir uns ihnen anschließen wollen, da es besser sei, sich zusammenzuschließen, als zu kämpfen, während wir andere Probleme haben."
nrtsrn.1.s.t: "Die Nortenos bitten um Vereinigung"
nrtsrn.1.s.d: "Unsere rivalisierende Bande von Nortenos hat uns gefragt, ob wir uns ihnen anschließen wollen, da es besser sei, sich zusammenzuschließen, als zu kämpfen, während wir andere Probleme haben."
nrtsrn.1.a: "Wir stimmen zu"
nrtsrn.1.a2: "Lasst uns ihnen beitreten"
nrtsrn.1.a3: "Nur wenn wie die Anführer sind"
nrtsrn.1.b: "Scheiß auf sie"
nrtsrn.2.t: "Sie bitten darum, dass sie uns stattdessen führen"
nrtsrn.2.d: "Unsere Konkurrenten haben beschlossen, dass es besser wäre, wenn sie uns anführen würden. Sollten wir trotzdem zustimmen?"
nrtsrn.3.t: "Sie stimmen nicht zu"
nrtsrn.3.d: "Sie haben nicht zugestimmt"
nrtsrn.3.a: "bruh"
nrtsrn.4.t: "Hispanoamerikanische Rebellen bitten uns um Hilfe"
nrtsrn.4.d: "Die hispanoamerikanischen Rebellen haben uns um Hilfe gebeten. Sollten wir ihnen einige unserer Waffen zur Verfügung stellen oder nicht?"
nrtsrn.4.a: "Sie können ein paar von unseren Alten haben."
nrtsrn.4.b: "Nein."
nrtsrn.5.t: "Sie stimmen zu"
nrtsrn.5.d: "Mexiko hat sich bereit erklärt, uns einige seiner älteren Waffen zu überlassen!"
nrtsrn.5.a: "Schön."
nrtsrn.6.t: "Die Frage unseres ehemaligen Rivalen"
nrtsrn.6.d: "Wir haben alle kalifornischen Fraktionen besiegt, und unsere ehemaligen Rivalen beginnen, eine Art Autonomie oder Unabhängigkeit zu fordern. Sollten wir zustimmen?"
nrtsrn.6.a: "Nein."
nrtsrn.6.b: "Wir können ihnen Autonomie gewähren"
nrtsrn.6.c: "Sie haben ihre Unabhängigkeit verdient."
##acutal focuses
#generic
CARTEL_we_need_a_reform: "Wir brauchen eine Reform"
CARTEL_we_need_a_reform_desc: "Wir müssen stabiler werden und sicherstellen, dass wir uns als souveräner Staat legitimieren können."
CARTEL_free_at_last: "Endlich frei!"
CARTEL_free_at_last_desc: "Unsere Organisation hat jahrelang gegen die Regierung gekämpft, aber jetzt sind wir endlich frei von ihrer Herrschaft und können unseren Geschäften frei nachgehen."
CARTEL_autonomous_squads: "Autonome Trupps"
CARTEL_autonomous_squads_desc: "Wir können unsere Armeen zu locker organisierten Trupps machen, die mehr Freiheit haben"
CARTEL_into_the_unknown: "Ins Unbekannte"
CARTEL_into_the_unknown_desc: "Egal, ob wir reformiert haben oder nicht, die Zukunft liegt vor uns."
CARTEL_organised_armies: "Organisierte Armeen"
CARTEL_organised_armies_desc: "Wir brauchen eine Armee, die gut organisiert ist und unter unserer Kontrolle steht."
CARTEL_our_system: "Unser System"
CARTEL_our_system_desc: "Obwohl unser System für einen Untergrundstaat, der gegen ein unterdrückerisches Regime kämpft, gut war, können wir dies nun ändern."
CARTEL_it_is_good_as_it_is: "Es ist gut so wie es ist"
CARTEL_it_is_good_as_it_is_desc: "Es besteht kein Bedarf an einer Reform - unser System ist perfekt geeignet, um gegen einen Opressor zu kämpfen."
CARTEL_our_economy: "Unsere Wirtschaft"
CARTEL_our_economy_desc: "Eine unserer größten Einnahmequellen war und ist der Drogenhandel. Er ist immer noch profitabel, aber wir müssen vielleicht andere Geldquellen finden."
CARTEL_take_over_businesses: "Unternehmen übernehmen"
CARTEL_take_over_businesses_desc: "In dem Gebiet, das wir besetzen, gibt es viele Unternehmen, die wir übernehmen und gewinnbringend nutzen können."
CARTEL_put_our_lands_to_use: "Unsere Ländereien nutzbar machen"
CARTEL_put_our_lands_to_use_desc: "Wir haben einige ungenutzte Landflächen, auf denen wir Industrie schaffen können."
CARTEL_improve_drug_trade: "Den Drogenhandel verbessern"
CARTEL_improve_drug_trade_desc: "Dank der vielen Fabriken und Ländereien, die wir gewonnen haben, können wir unseren Handel noch besser gestalten."
CARTEL_repair_our_infrastructure: "Unsere Infrastruktur reparieren"
CARTEL_repair_our_infrastructure_desc: "Wir befinden uns im Krieg und unsere Infrastruktur wird beschädigt. Wir müssen sie reparieren, um effizient arbeiten zu können."
CARTEL_expand_our_cartel: "Unser Kartell ausweiten"
CARTEL_expand_our_cartel_desc: "Wenn mehr Unternehmen sich uns anschließen, können wir unsere Herrschaft friedlicher gestalten und mehr Gewinn erzielen."
CARTEL_obtain_equipment: "Ausrüstung beschaffen"
CARTEL_obtain_equipment_desc: "Wir können unser Kapital viel einfacher als früher für die Produktion und den Kauf von Ausrüstungen einsetzen."
CARTEL_expand_even_further: "Noch weiter ausweiten"
CARTEL_expand_even_further_desc: "Wir müssen unsere Industrie noch besser machen"
CARTEL_as_efficient_as_possible: "So effizient wie möglich"
CARTEL_as_efficient_as_possible_desc: "Mit unserer neuen Industrie können wir Drogen noch besser produzieren"
CARTEL_centralise: "Zentralisieren"
CARTEL_centralise_desc: "Wir müssen uns zentralisieren, um Ordnung zu halten und unsere Untertanen zu kontrollieren"
CARTEL_decentralise: "Dezentralisieren"
CARTEL_decentralise_desc: "Wir müssen uns dezentralisieren, um sicherzustellen, dass niemand zu viel Macht hat."
CARTEL_preserve_hierarchies: "Hierarchien beibehalten"
CARTEL_preserve_hierarchies_desc: "Auch wenn wir expandieren und uns verändern, müssen wir unsere Hierarchien beibehalten."
CARTEL_keep_armies_loyal: "Die Armeen loyal halten"
CARTEL_keep_armies_loyal_desc: "Wir müssen unsere Armeen loyal halten."
CARTEL_finalise_our_reforms: "Unsere Reformen finalisieren"
CARTEL_finalise_our_reforms_desc: "Nachdem wir einige kleinere Probleme gelöst haben, können wir unsere Aufmerksamkeit auf die Sicherung unseres Staates richten."
CARTEL_our_legacy: "Unser Vermächtnis"
CARTEL_our_legacy_desc: "Wir haben unseren Untertanen die Treue gehalten und unsere alte Ordnung beibehalten."
#Californian ones
NRT_SRN_against_other_factions: "Gegen andere Gruppierungen"
NRT_SRN_against_other_factions_desc: "Wir sind frei, aber wir sind nicht die Einzigen. Wir müssen andere Gruppierungen besiegen und den Staat dominieren."
NRT_SRN_california_divided: "Kalifornien gespalten"
NRT_SRN_california_divided_desc: "Kalifornien ist schon seit langem zwischen Nortenos und Sorenos gespalten. Vielleicht ist es an der Zeit, sich gegen andere Feinde zu verbünden oder sie anzugreifen?"
NRT_SRN_fuck_it_one_stuggle: "Scheiß drauf, ein Kampf"
NRT_SRN_fuck_it_one_stuggle_desc: "Wir sollten uns mit unserem alten Rivalen verbünden - zumindest für den Moment."
NRT_SRN_dont_give_up_on_our_rivalry: "Unsere Rivalität nicht aufgeben"
NRT_SRN_dont_give_up_on_our_rivalry_desc: "Wir sollten unsere Rivalität nicht aufgeben."
NRT_SRN_unite_norcal: "Nordkalifornien vereinen"
NRT_SRN_unite_norcal_desc: "Wir sollten alle Gebiete in Nordkalifornien unter unsere Kontrolle bringen"
NRT_SRN_seek_aid: "Hilfe suchen"
NRT_SRN_seek_aid_desc: "Wir allein sind nicht stark genug, um die Regierung zu besiegen, und deshalb müssen wir Hilfe und Verbündete suchen."
NRT_SRN_reach_out_to_other_gangs: "Auf andere Gangs zugehen"
NRT_SRN_reach_out_to_other_gangs_desc: "Wir sollten mit anderen Gangs in den USA zusammenarbeiten"
NRT_SRN_reach_out_to_mexico: "Die Hand zum Vaterland ausstrecken" #used to be Reach out to Mexico
NRT_SRN_reach_out_to_mexico_desc: "Wir sind katholische Mexikaner - vielleicht können uns unsere Freunde aus den Gangs im Süden helfen"
NRT_SRN_take_over_san_francisco: "San Francisco einnehmen"
NRT_SRN_take_over_san_francisco_desc: "Cisco ist eine der wichtigsten Städte in Kalifornien, wir sollten sie so schnell wie möglich übernehmen."
NRT_SRN_take_over_los_angeles: "Los Angeles übernehmen"
NRT_SRN_take_over_los_angeles_desc: "Los Angeles ist die größte Stadt in Südkalifornien, wir sollten das hinbekommen."
NRT_SRN_take_over_sacramento: "Sacramento einnehmen"
NRT_SRN_take_over_sacramento_desc: "Die Hauptstadt Kaliforniens ist für unsere Legitimität unerlässlich, wir sollten sie übernehmen."
NRT_SRN_unite_central_cali: "Mittelkalifornien vereinen"
NRT_SRN_unite_central_cali_desc: "Wir sollten alle Gebiete in Zentral-Kalifornien unter unsere Kontrolle bringen."
NRT_SRN_unite_socal: "Südkalifornien vereinen"
NRT_SRN_unite_socal_desc: "Wir sollten Südkalifornien übernehmen und es unter unsere Kontrolle bringen"
NRT_SRN_question_of_our_former_rival: "Die Frage unseres ehemaligen Rivalen"
NRT_SRN_question_of_our_former_rival_desc: "Die Allianz aus Surenos und Nortenos hat ganz Kalifornien übernommen. Sollten wir sie beibehalten oder vielleicht unsere Rivalen vernichten?"
NRT_SRN_a_second_chance_for_our_rival: "Eine zweite Chance für unseren Rivalen"
NRT_SRN_a_second_chance_for_our_rival_desc: "Da wir nun ganz Kalifornien unter unserer Kontrolle haben, sollten wir unserem ehemaligen Rivalen vielleicht eine zweite Chance geben - wir haben viel gemeinsam und ihre Hilfe wäre von Vorteil."
NRT_SRN_help_from_gringos: "Hilfe von Gringos"
NRT_SRN_help_from_gringos_desc: "Unsere Gang ist mexikanisch - aber hilfsbereite Gringos könnten uns helfen."
NRT_SRN_califas_unidas: "Califas Unidas"
NRT_SRN_califas_unidas_desc: "Wir haben ganz Kalifornien geeint! Was nun?"
NRT_SRN_buy_arms_and_equipment: "Waffen und Ausrüstung kaufen"
NRT_SRN_buy_arms_and_equipment_desc: "Wir sollten Waffen und Ausrüstung kaufen, damit wir besser kämpfen können."
#Other Latino ones
LRA_mexican_businesses: "Mit anderen Latinos verbünden"
LRA_mexican_businesses_desc: "Wir sollten uns mit anderen Latinos verbünden, die Unternehmen besitzen"
LRA_take_land: "Gringo-Land erobern"
LRA_take_land_desc: "Wir sollten Gringo-Land erobern"
LRA_pp_idk: "Land an Latinos zurückverteilen"
LRA_pp_idk_desc: "Wir müssen das Land, das wir den Gringos weggenommen haben, an andere Latinos abgeben."
LRA_stabilise: "Stabilisieren"
LRA_stabilise_desc: "Wir müssen stabiler werden, um den Krieg zu überleben"
LRA_take_land_2: "Noch mehr Gringo-Land erobern"
LRA_take_land_2_desc: "Dies wird es uns ermöglichen, stabiler zu sein"