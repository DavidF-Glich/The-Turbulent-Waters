 #Ideas
 austrian_neutrality: "Österreichische Neutralität"
 austrian_neutrality_desc: "Nach dem Ende des Zweiten Weltkriegs stand Österreich neben Deutschland erneut auf dem Prüfstand. Dank der Sympathien der Alliierten, erfolgreicher Verhandlungen und einer weiteren Distanzierung vom Dritten Reich war Österreich jedoch eine unabhängige, wiedervereinigte und vor allem neutrale Nation - im Gegensatz zu seinem Bruder im Norden, den die bipolare Weltordnung unter die Axt genommen hatte. \n\nSowohl die Regierung als auch das Volk haben sich bereitwillig an die Vereinbarung mit dem Westen und dem Osten gehalten, sich auch zwanzig Jahre nach dem Zusammenbruch der UdSSR aus allen geopolitischen Angelegenheiten innerhalb und außerhalb Europas herauszuhalten. Mit dem Fortschreiten der Zeit verblasst jedoch die Erinnerung an die alten Zeiten, und mit dem Beitritt Österreichs zur EU im Jahr 1995 wird das Neutralitätsabkommen allmählich in Frage gestellt. Da es sich um eine Angelegenheit handelt, die in der Identität der Republik verankert ist, würde jede Änderung des Kurses die Zustimmung von zwei Dritteln des Parlaments oder, noch drastischer, eine vollständige Neufassung der Verfassung erfordern."
 house_of_kurtz: "Das Haus von Kurz"
 house_of_kurtz_desc: "Österreich hat, wie jedes andere Land um sich herum, seinen gerechten Anteil an zwielichtigen Politikern. Sebastian Kurz fällt sicherlich in diese Kategorie. Ursprünglich hatte Kurz Ende 2017 zusammen mit der FPÖ eine Regierung gebildet, die jedoch 2019 durch die Ibiza-Affäre zusammenbrach, die die Nation daran erinnerte, dass Österreich zwar auf der Weltbühne etwas Besonderes ist, aber im Inland genauso ist wie alle anderen. Trotz der Tatsache, dass dies das Ende für die Karriere eines jeden Politikers hätte sein müssen, hat sich Kurz scheinbar davon erholt, als wäre es irgendeine andere Geschichte in den Nachrichten, mit seinem erneuten Wahlsieg und seinem neuen Kabinett scheint er unbesiegbar zu sein.\n\nAllerdings ermittelt der Ausschuss aus der Ibiza-Affäre immer noch gegen ihn, und sollte er endlich das Tempo anziehen oder sich sogar zu etwas Größerem entwickeln, könnten die Leichen im Keller von Kurz immer noch sein Verhängnis sein, kann Kurz seinen Namen sauber halten?"
