 CAN_quebec_separatism_idea: "Separatismus in Quebec"
 CAN_quebec_separatism_idea_desc: "Die französischsprachige Bevölkerung in der Provinz Québec war schon immer etwas unzufrieden mit der Dominanz der anglo-kanadischen Bevölkerung in der Regierung in Ottawa. Unabhängigkeitsgedanken sind weit verbreitet, ebenso wie Abstimmungen über die Abspaltung von Kanada - bei dem letzten Referendum im Jahr 1995 lag die Wahlbeteiligung bei 49,42 % "Ja". Die Gefahr, dass Quebec die Union verlässt, ist mehr als präsent."
