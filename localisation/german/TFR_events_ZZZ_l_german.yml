 states.81.d5: "Heute erreichen uns wichtige Nachrichten aus Amerika: Die AVBA hat die Westküstenstadt Portland in Oregon erfolgreich eingenommen. Die Schlacht um die Stadt war Berichten zufolge eine der intensivsten auf dem westlichen Schauplatz des 2. amerikanischen Bürgerkriegs. Amerikanischen Bürgerkriegs. Die Eroberung der Stadt stand im Zeichen des Stadtkriegs, bei dem ganze Wohnblocks und Gebäude mit Granaten, Molotowcocktails, Sprengstoff, Artillerie und anderen Waffen in die Luft gejagt wurden. Berichten zufolge musste die AVBA-Infanterie von Haus zu Haus gehen und jedes Stockwerk einzeln räumen, da sich die Verteidiger der Stadt in fast jedem Haus und jeder Wohnung verschanzten. Viele Zivilisten aus der Umgebung haben mehrere Presseorgane darüber informiert, dass die Bedingungen einem \"Stalingrad an der Westküste\" glichen. Offizielle Sprecher der APLA haben angekündigt, dass die Einnahme der Stadt hoffentlich ihre Operationen zur Sicherung der restlichen amerikanischen Westküste beschleunigen wird. Bislang sieht es so aus, als ob der Krieg um Amerika nur an Intensität zunehmen wird..."
