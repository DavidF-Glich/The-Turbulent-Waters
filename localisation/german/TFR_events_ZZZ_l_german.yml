 states.43.t: "Niemand wird zurückgelassen"
 states.43.d: "Örtliche Milizen und die Nationalgarde Georgias lieferten sich einen erbitterten Kampf um die Stadt Albany. Die Filmaufnahmen der Schlacht zeigen eine kurze Geschichte der Kameradschaft. Devon Burnam, ein Gefreiter der Georgian Light Foot Miliz, wird von einem versteckten Scharfschützen ins Bein geschossen. Sekunden später stürmt Sergeant Thomas Shultz auf seinen verwundeten Kameraden zu und schleift ihn an seinem Rucksack die Straße hinunter. Sekunden später fällt Thomas zu Boden, als der Scharfschütze einen zweiten Schuss abgibt, der ihn in die obere Brust trifft. Im Einsatzbericht heißt es, die beiden Männer hätten mehrere Stunden lang verblutet auf der Straße gelegen, bevor Verstärkung ihre Leichen geborgen habe."
 states.43.a: "Niemand hat eine größere Liebe als die, dass er sein Leben für seine Freunde hingibt."
 states.44.t: "EINGEHENDE ÜBERTRAGUNG"
 states.44.d: "UNBEKANNTER FEINDLICHER SOLDAT\n"Alex Tu das nicht, tu das nicht, blas den Angriff ab, wir werden auf jeden Fall sterben, Alex, du und ich. Was ist der Sinn von all dem? Wer wird das hier gewinnen? Wir werden nicht überleben, verstehst du? Wenn wir uns im Kampf sehen, werde ich keine Gnade zeigen, genauso wenig wie du, verstehst du? Es ist besser, wenn du als Gast zu mir kommst. Zieh deine Männer zurück, hab Mitleid mit ihren Müttern, hab Mitleid mit euch, zieh sie zurück."\n\nALEX\n"Du weißt, dass ich diesen Befehl nicht geben kann.\n\nUNBEKANNTER FEINDLICHER SOLDAT\n"Alex, ich wünsche dir von ganzem Herzen, dass du das überlebst. Zieh deine Männer zurück."\n\nALEX\n"Ich habe keine Wahl, ich habe meine Befehle und werde sie auf jeden Fall befolgen"."
 states.44.a: "ENDE DER ÜBERTRAGUNG"
 states.53.t: "Schlacht um Phoenix"
 states.53.d: "In einem Kommuniqué der AVBA wurde die Befreiung der Stadt Phoenix in Arizona bekannt gegeben. In einer Welle erfolgreicher Offensiven gegen die Trump-freundlichen US-Bodentruppen wurde die Stadt nach mehrwöchigen schweren Kämpfen eingenommen. AVBA-Divisionen griffen von Süden her an und eroberten rasch den Flughafen Pheonix-Mesa Gateway, von wo aus mehrere weitere Brigaden den Hauptangriff auf die Stadt von Westen her starteten. Die Zahl der Opfer auf beiden Seiten wird auf fast fünfzehntausend geschätzt. Die US-Streitkräfte entsandten mehrere weitere Brigaden, um die angeschlagenen Verteidiger zu stärken, zogen sich aber schnell aus der Stadt zurück, als ihre Verteidigungsanlagen überrannt wurden."
 states.53.a: "Interessante Entwicklung"
 states.53.b: "Dem Sieg einen Schritt näher!"
 states.53.c: "Sammelt euch um die Flagge!"
 states.54.t: "Schlacht um Salt Lake City"
 states.54.d: "In einem Kommuniqué der AVBA wird die Befreiung von Salt Lake City, Utah, bekannt gegeben. Die Verteidigung der Stadt wurde durch eine Reihe von Freiwilligenbrigaden aus der lokalen Mormonen-Gemeinschaft verstärkt. Die Stadt wurde tagelang von unerbittlichen AVBA-Drohnenangriffen und Artillerieeinschlägen heimgesucht, bis die AVBA-Bodentruppen mit dem Angriff auf die Stadt begannen. Die Kämpfe begannen zunächst um Provo, um einen wichtigen Flugplatz zu sichern. Dann fuhren mechanisierte Kolonnen die I-15 hinauf und versuchten, die Stadt zu durchbrechen. Unzählige Videos wurden ins Internet gestellt, auf denen zu sehen war, wie Dutzende von AVBA-Panzern und mechanisierten Fahrzeugen durch TOW-Raketen zerstört wurden. In einem Fall ging eine ganze mechanisierte Brigade bei einem verzweifelten Angriff auf das Utah State Capitol Building verloren. Trotz der Behauptung, die Stadt sei vollständig unter Kontrolle, werden weiterhin Videos von belagerten Verteidigern in Salt Lake hochgeladen, und die APVA hat auch keine offizielle Zahl der Gesamtopfer veröffentlicht."
 states.54.a: "Interessante Entwicklung"
 states.54.b: "Wir sind nicht zu stoppen!"
 states.54.c: "Wir werden diese Kommunistenschweine in Denver aufhalten!"
