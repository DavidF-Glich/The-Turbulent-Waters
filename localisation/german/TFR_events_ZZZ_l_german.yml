 states.56.d: ""
 states.56.a: "Interessant"
 states.57.t: "Massaker in Tampa!"
 states.57.d: "Aus der Stadt Tampa, Florida, werden weiterhin albtraumhafte Entwicklungen gemeldet, da die Truppen der Atomwaffendivision den Sieg über die floridianische Nationalgarde errungen haben. Überall in der Stadt wurden erhängte Zivilisten gesehen und Dutzende von öffentlichen Hinrichtungen durchgeführt. Die Soldaten der Nationalgarde wurden sofort nach ihrer Kapitulation getötet, wie Dutzende von Propagandavideos der Atomwaffendivision zeigten. Tausende von Zivilisten flohen aus der Stadt in alle Richtungen, um dem Schrecken der Gruppe zu entkommen, was zu massiven Verkehrsstaus führte und die Verstärkung der Stadt verzögerte. Die Schätzungen gehen auseinander, aber man hat sich darauf geeinigt, dass die Nationalgarde bei der Verteidigung der Stadt viertausend Opfer zu beklagen hatte und einige hundert weitere bei Hinrichtungen."
 states.57.a: "Großer Gott."
 states.57.b: "Wir sind nicht zu stoppen!"
 states.58.t: "Zweite Schlacht um Salt Lake City"
 states.58.d: "Trump-freundliche Bodentruppen haben ihren Sieg über AVBA-Kräfte in Salt Lake City bekannt gegeben. Die US-Streitkräfte begannen mit einer Kampagne zur Vertreibung der AVBA-Kräfte aus den umliegenden Städten. Vor allem in South Ogden und Kaysville kam es zu schweren Kämpfen. Die AVBA-Truppen waren sich zunächst nicht bewusst, dass sie aktiv versuchten, aus dem Sektor vertrieben zu werden. Beide Seiten sammelten eine große Anzahl von Soldaten und Ausrüstung für die folgende Schlacht um die Region. Von Norden und Süden aus wurde ein Angriff in zwei Richtungen gestartet. Die AVBA-Kräfte wurden durch unerwartetes schweres Artilleriefeuer und durchgängig präzise Luftangriffe überwältigt. Die Stadt fiel am [GetDateText] zum zweiten Mal. Die Verluste werden noch immer gezählt, man schätzt jedoch, dass die AVBA-Truppen während der ersten Schlacht, des anschließenden Aufstands in der Stadt und der zweiten Schlacht über zwanzigtausend Tote und Verwundete zu beklagen hatten. Die Zahl der amerikanischen Truppen wird auf fast fünfzehntausend geschätzt. Präsident Trump bedankte sich in einer aufrüttelnden Rede bei den Verteidigern von Salt Lake und verlieh mehrere Ehrenmedaillen an herausragende Soldaten."
 states.58.a: "Interessante Entwicklung"
 states.58.b: "Umgruppieren, Genossen!"
 states.58.c: "Die linke Utopie zerbricht!"
