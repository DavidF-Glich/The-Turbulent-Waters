 generic.19.t: "[From.GetName] verwundet"
 generic.19.d: "Bei der erfolgreichen Beendigung der Schlacht hat [From.GetRank] [From.GetName] [From.GetHerselfHimself] anscheinend etwas zu viel riskiert, während er [From.GetHerHis] Männer anführte. [From.GetSheHeCap] wurde verwundet, und es wird wahrscheinlich einige Zeit dauern, bis die Wunden vollständig verheilt sind, und bis dahin wird [From.GetRank] nicht das übliche Niveau von [From.GetHerHis] erreichen."
 
 
 apla.8.t: "Area 51 erobert"
 apla.8.d: "Unser Angriff auf den Luftwaffenstützpunkt Area 51 war ein durchschlagender Erfolg. Der Luftwaffenstützpunkt wurde ohne großen Widerstand gestürmt, was angesichts der Geschichte und der Berühmtheit des Ortes recht merkwürdig war. Innerhalb weniger Stunden nach Einbruch der Dunkelheit meldeten verschiedene Einheiten in der Umgebung von Area 51 seltsame Lichter und Anomalien. Diese Berichte wurden als Kindermärchen abgestempelt, bis Kommandoeinheiten mit ähnlichen Berichten und ohne die Möglichkeit, diese mit anderen Einheiten abzugleichen, eine falsche Geschichte erzählten."
 apla.8.a: "Gruselig"
 apla.9.t: "Area 51 saubergefegt"
 apla.9.d: "Die Brigadekommandeure konnten der Versuchung nicht widerstehen, die streng geheimen Akten der Luftwaffenstützpunkte zu plündern, in der Hoffnung, ein Dokument zu finden, das die Existenz von Außerirdischen bewies. Die Zunahme der Berichte über UFOs verstärkte den Wunsch, irgendeinen Beweis zu finden. Leider fand man nur einige Aschehäufchen auf dem gesamten Stützpunkt. Es gab keine Geheimgänge, und in den Hangars lagerten lediglich Ersatzteile für Flugzeuge."
 apla.9.a: "Lass mich glauben"
