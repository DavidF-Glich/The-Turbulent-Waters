 states.80.d5: "Als die Amerikanische Volksbefreiungsarmee in Sacramento einmarschierte, war die kalifornische Staatsmiliz ihren gut bewaffneten und entschlossenen Kräften nicht gewachsen. Die Kommunistische Partei hatte in den Vereinigten Staaten seit der Rezession von 2008 wieder an Popularität gewonnen, und ihre Botschaft von Gleichheit und Gerechtigkeit fand bei vielen Amerikanern - insbesondere in Kalifornien - Anklang. \n\nDer Sieg der AVBA in Sacramento ist ein schwerer Schlag für die kalifornische Staatsmiliz (KSM) und signalisiert den Anfang vom Ende der Milizgruppe. Internationale Experten sagen voraus, dass die AVBA-Kräfte in den kommenden Monaten die KSM langsam aber sicher aus der Stadt verdrängen werden, und sagen die vollständige Übernahme Kaliforniens durch die AVBA bis zum Ende des Jahres voraus."
