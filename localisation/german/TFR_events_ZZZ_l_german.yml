 states.78.t7: "Massaker in Boston!"
 states.78.d1: "Die Bodentruppen der Patriotenfront haben bestätigt, dass die Stadt Boston unter ihre Kontrolle geraten ist."
 states.78.d2: "Heute erreichen uns wichtige Nachrichten aus Amerika: Die Vereinigung der Befreiten hat die Ostküstenstadt Boston eingenommen. Die Schlacht um die Stadt Boston war nach Angaben der Verteidiger und der Angreifer eine lange, blutige und brutale Anstrengung. Die Offensive zur Einnahme der Stadt ist Berichten zufolge eine der intensivsten im gesamten Ostküstengebiet des 2. amerikanischen Bürgerkriegs. Große Teile der Stadt wurden aufgerichtet, und der chaotische städtische Krieg hat das Stadtbild für viele unkenntlich gemacht. Viele bezweifelten, dass anarchistische Milizverbände in der Lage sein würden, einer Großstadt so viel Zerstörung zuzufügen, aber sie wurden eines Besseren belehrt. Die AoTF-Kräfte setzten Granaten, Molotowcocktails, improvisierte Sprengstoffe und andere Waffen ein, um selbst die kleinsten Verteidigungsstellungen in der Stadt zu räumen. Nach den Berichten der AoTF-Paramilitärs und den wenigen Informationen, die an die Presse weitergegeben wurden, mussten die Anarchisten von Haus zu Haus gehen und jedes Stockwerk einzeln räumen, während sich die Verteidiger der Stadt in fast jedem bewohnbaren Raum verschanzten. Berichte aus der Zivilbevölkerung zeichnen ein noch chaotischeres Bild, denn viele berichten, dass Boston nun einem \"Stalingrad an der Ostküste\" gleicht. Die AoTF-Kräfte haben öffentlich angekündigt, dass ihre Einnahme von Boston als wichtiger Stützpunkt für den Vormarsch auf den Rest der Region dienen wird. Es scheint, dass der Krieg um Amerika nur noch an Intensität zunehmen wird..."
 states.78.d3: "Trump-treue Bodentruppen haben bestätigt, dass die Stadt Boston unter ihre Kontrolle geraten ist."
