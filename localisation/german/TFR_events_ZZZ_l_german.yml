 iran.1.t: "Qasem Soleimani ermordet!"
 iran.1.d: "Die irakische Regierung hat gemeldet, dass unser geliebter General Qasem Soleimani außerhalb des internationalen Flughafens von Bagdad ermordet worden ist. Dem Bericht zufolge wurde das Fahrzeug, in dem er unterwegs war, von einem Luftangriff getroffen. Die einzigen Schuldigen, die wir sehen, sind die Amerikaner."
 iran.1.a: "Dafür werden sie büßen!"
 iran.2.t: "Ukrainisches Passagierflugzeug abgeschossen"
 iran.2.d: "Die Spannungen zwischen uns und dem Westen nehmen weiter zu. Die Revolutionsgarde hat den versehentlichen Abschuss eines ukrainischen Zivilflugzeugs gemeldet. Das Flugzeug stürzte schnell in Flammen auf die Erde. Alle 167 Passagiere einschließlich der Besatzung wurden getötet."
 iran.2.a: "Ein unverzeihlicher Fehler"
 iran.3.t: "Erdbeben in Choy"
 iran.3.d: "Seismologen haben in der Nähe der Grenze zur Türkei und der Stadt Choy ein Erdbeben der Stärke 4,7 festgestellt. Der größte Teil der gemeldeten Schäden betraf die türkische Stadt Van, während in Khoy nur geringe Zerstörungen zu verzeichnen waren. 10 Zivilisten wurden getötet und weitere 141 verwundet."
 iran.3.a: "Allah gib uns Kraft"
 iran.4.t: "Erste COVID-19-Fälle"
 iran.4.d: "Krankenhäuser in Teheran melden eine Zunahme von Patienten, die an schwerer Lungenentzündung leiden. Die meisten Patienten sind über 40 Jahre alt, einige wenige sind Ende 30."
 iran.4.a: "Wir müssen uns vorbereiten"
 iran.5.t: "Vizepräsident positiv getestet"
 iran.5.d: "Heute Morgen wurde Vizepräsident Eshaq Jahangiri positiv auf COVID-19 getestet. Es wurden bereits Maßnahmen ergriffen und er wurde auf eine intensivmedizinische Station verlegt."
 iran.5.a: "Allah gib ihm Kraft"
 iran.6.t: "Mann testet erneut positiv im Live-TV"
 iran.6.d: "Ein Mann hatte sich Berichten zufolge von COVID-19 erholt und wurde aus dem Krankenhaus entlassen. Nachrichtenjournalisten baten ihn schnell um ein Interview. In einem Akt unglaublichen Unglücks zogen die Ärzte den Mann von den Journalisten weg und zurück ins Krankenhaus mit den Worten "Er ist nicht sicher"."
 iran.6.a: "Was geschieht hier?"
 gang.7.t: "Bandenkrieg in Kalifornien"
 gang.7.d: "Der Bundesstaat Kalifornien meldet eine Zunahme der Aktivitäten von Banden im gesamten Bundesstaat. Die örtlichen Behörden sind sich sicher, dass der jüngste Aufschwung mit dem Zusammenbruch der Allianz zwischen den Gangs Norteños und Sureños zusammenhängt. Die ihnen angeschlossenen Gangs, darunter die Arische Bruderschaft, die sich merkwürdigerweise mit den Sureños, den Crips und den Bloods verbündet hat."
 gang.7.a: "Sie können damit umgehen"
 nk.18.a: "Wir haben keine andere Wahl"
 states.22.t: "Panzerduell in Louisville"
 states.22.d: "Aus der Schlacht um Louisville ist Filmmaterial aufgetaucht, das ein seltenes Duell zwischen zwei rivalisierenden Abrams-Panzern zeigt. Der erste Abrams, der der Trump-Regierung treu ist, drang von Norden her in die Stadt ein und begleitete mehrere Brigaden bei Kampfhandlungen in der Stadt. Der erste Abrams, der der demokratischen Regierung treu ist, feuert einen Schuss ab und schaltet einen feindlichen M3 Bradley aus. Einige Minuten später trifft ein zweiter Abrams, der der Trump-Regierung treu ist, in einer Straße neben dem ersten Abrams ein und gibt einen Schuss ab. Das Geschoss durchschlug die Turmpanzerung des ersten Abrams und verursachte erhebliche Schäden an der Hauptkanone, der Elektronik und dem Motor. Sekunden nach dem Treffer fing der Motor Feuer und zwang die Besatzung zum Verlassen des Panzers. Der Kommandant, der als Johnathan Maxwell identifiziert wurde, ist der erste, der aus dem brennenden Wrack auftaucht. Er wurde verwundet, sein Bein wurde am Knie abgerissen. Der zweite, der entkam, war der Richtschütze, der um sein Leben sprintete und sich vom Panzer entfernte. Der Fahrer und der Lader schafften es nicht, den Panzer zu verlassen, bevor er vollständig in Flammen aufging. Die Besatzung des ersten Abrams wurde nach dem Gefecht befragt. Zunächst befahl der Kommandant, eine zweite Patrone zu laden und das Feuer zu eröffnen. Als er sah, wie der Kommandant und der Richtschütze aus dem Panzer entkamen, war der Kommandant bestürzt und empfand Mitgefühl für die feindliche Besatzung. "Wir sind hier, um einen Auftrag zu erfüllen und den Auftrag zu Ende zu bringen.""
 states.22.a: "Krieg ist die reinste Hölle."
 states.22.b: "Krieg ist die reinste Hölle."
 states.22.c: "Wieder einmal töten Brüder ihre Brüder..."
 states.23.t: "Schlacht um Washington D.C."
 states.23.d: "Während sich der Staub auf der einstmals unversehrten Hauptstadt legt, die nun durch endloses Hin und Her der Stadtguerillakämpfe in Trümmer gefallen ist und in den letzten Tagen mehrfach den Besitzer gewechselt hat, da das Rennen um die totale Kontrolle über sie begonnen hatte, scheint es, dass der ehemalige Präsident und nun legitimierte Cincinnatus des amerikanischen Traums, Donald J. Trump, in der Lage gewesen zu sein, die Biden-Loyalisten aus den Außenbezirken der Stadt zu vertreiben, indem er verkündete, seine Regierung habe "die Schlüssel zu der gesegneten und erstaunlichen Stadt unserer Vorväter an sich gerissen, deren Mantel, dem Volk dieser großen Nation einen Traum zu geben, der es wert ist, gekämpft und geschätzt zu werden, in die Sicherheit meiner hervorragenden Männer in Grün gelegt wurde".\n\nDer Jubel in den Städten des amerikanischen Kernlandes ist groß, denn die Hauptstadt der Nation wurde seit der Plünderung durch kanadische und britische Truppen im Jahr 1812 nicht mehr so stark beschädigt. Die Zeit wird zeigen, ob das pulsierende Herz Amerikas wieder zu seinem prestigeträchtigen Mantel zurückkehren wird."
 states.23.a: "Gott segne Trump, die Wiedergeburt Washingtons!"
 states.23.b: "Jetzt bloß nicht aufhören!"
 states.23.c: "Möge Gott uns helfen"
 states.24.t: "Weißes Haus befreit"
 states.24.d: "Unsere Bodentruppen haben hervorragende Nachrichten geliefert! Die Jungs haben das Weiße Haus zurückerobert!"
 states.24.a: "Gott segne diese Republik!"
 states.25.t: "Pentagon befreit"
 states.25.d: "Wir sind dem Ende dieses Krieges einen Schritt näher gekommen! Unsere Jungs haben das Pentagon zurückerobert!"
 states.25.a: "Gott segne diese Republik!"
 states.26.t: "Schlacht um Sacramento"
 states.26.d: "AVBA-Kräfte haben bestätigt, dass die Stadt Sacramento unter ihre Kontrolle geraten ist. Beide Seiten haben große Mengen an Ressourcen und Soldaten in den Kampf um die Stadt gesteckt, da sie wussten, dass derjenige, der sie kontrolliert, auch den Süden Kaliforniens kontrollieren wird. Die entscheidende Offensive markiert das Ende der Vorherrschaft der konservativen Milizen in Kalifornien, die sich in die benachbarten Bezirke und Berge zurückgezogen haben. Die Regierung von Gavin Newsom ist am Ende, da sie an keinem wichtigen Ort mehr Fuß fassen kann. Innerhalb der Nationalgarde häufen sich die Abtrünnigen, und die AVBA vermutet einen baldigen totalen Sieg über Kalifornien."
 states.26.a: "Von hier an wird es eskalieren."
 states.26.b: "Wir sind nicht zu stoppen!"
 states.26.c: "Möge Gott uns helfen."
 states.27.t: "Zweite Schlacht um Sacramento"
 states.27.d: "Die Bodentruppen der Vereinigten Staaten haben das Ende der Anarchie in Sacramento verkündet. Kombinierte Offensiven von lokalen Milizen und Armeebrigaden brachen die Verteidigung der Amerikanischen Volksbefreiungsarmee. Viele AVBA-Milizionäre ergaben sich in Scharen, während die hartgesottenen Verteidiger kämpften, bis ihre Kampfgruppen praktisch ausgelöscht waren. Die bevorstehende Offensive der Bundestruppen versetzte Tausende von Zivilisten in Panik und löste eine Massenflucht von fast 200 Tausend Menschen aus."
 states.27.a: "Interessante Entwicklung"
 states.27.b: "Möge Gott uns helfen."
 states.27.c: "Schmeißt sie ins Meer!"
 states.28.t: "Schlacht um Portland"
 states.28.d: "Die Amerikanische Volksbefreiungsarmee hat die Befreiung der Stadt Portland verkündet. Die Nationalgarde wurde durch eine Massenoffensive in der Stadt überwältigt. Tausende aufgeregter Zivilisten erlaubten es den AVBA-Kräften, durch die Stadt zu stürmen, und die Randalierer belästigten die Polizei und die Nationalgarde und verzögerten deren Gegenoffensive. Die AVBA ging noch weiter und verkündete, dass ganz Oregon von ihren Truppen befreit worden sei. Der Gouverneur von Oregon ist aus dem Staat geflohen und hat Tausende von Bürgern sich selbst überlassen."
 states.28.a: "Interessante Entwicklung"
 states.28.b: "Wir sind nicht zu stoppen!"
 states.28.c: "Möge Gott uns helfen."
 states.29.t: "Zweite Schlacht um Portland"
 states.29.d: "Die US-Armee hat vor kurzem bekannt gegeben, dass sie mit der Rückeroberung der Stadt Portland von antiamerikanischen kommunistischen Milizen begonnen hat. Die ersten Berichte über Kampfhandlungen kamen von verzweifelten AVBA-Milizionären über Funk, die von unbekannten Kämpfern gezielt beschossen wurden. Mehrere Spezialeinheiten wurden in der Stadt und den angrenzenden Vororten abgesetzt, um die Kommunikation zwischen den Brigaden, die die Außenbezirke der Stadt verteidigten, zu unterbrechen. Am nächsten Morgen drangen mechanisierte Brigaden in verschiedene Vororte ein und begannen, diese nach und nach zurückzuerobern. Angesichts der Angriffe von mechanisierten und gepanzerten Einheiten sowie der Luftstreitkräfte begannen die kommunistischen Verteidiger der Stadt scharenweise zu kapitulieren. Viele kämpften jedoch weiter und verteidigten die Innenstadt, wo viele mechanisierte Fahrzeuge verloren gingen, auf brutale Weise."
 states.29.a: "Intressant"
 states.29.b: "Kämpft weiter, Genossen!"
 states.29.c: "Jetzt bloß nicht aufhören!"
 states.30.t: "[Root.GetName] erklärt Trump-Administration für rechtswidrig"
 states.30.d: "Interessante Entwicklung"
 states.30.a: "Und noch ein Stolperstein"
 states.31.t: "[Root.GetName] erklärt Biden-Administration für rechtswidrig"
 states.31.d: "Interessante Entwicklung"
 states.31.a: "Und noch ein Stolperstein"
 states.34.t: "Milizen erobern Portland zurück"
 states.34.d: "Verschiedene Milizen des Staates Oregon haben erfolgreich einen Angriff auf die Stadt Portland koordiniert und sie von der Amerikanischen Volksbefreiungsarmee zurückerobert. Die Operationen begannen bei Tagesanbruch, wobei die Trupps rasch durch die unverteidigten Außenbezirke vorrückten, bis sie schließlich in den Vororten der Stadt auf organisierten kommunistischen und antifaschistischen Widerstand stießen. Das Vorankommen war langsam, da jedes Gebäude gründlich durchsucht werden musste, um sicherzustellen, dass alle Verteidiger entweder tot waren oder sich ergeben hatten. Portland ist immer noch ein Sammelbecken für antikonservative Ressentiments. Randalierer und Demonstranten liefen schnell auf die Straßen und hielten den Vormarsch der Milizionäre auf. Nachts kommt es häufig zu Angriffen auf Milizionäre durch zufällige Zivilisten. Es wird viel länger dauern, den Widerstand innerhalb der Stadt vollständig zu unterdrücken."
 states.34.a: "Intresant"
 states.34.b: "Kämpft weiter, Genossen!"
 states.34.c: "Jetzt bloß nicht aufhören!"
 states.35.t: "Schlacht um Los Angeles"
 states.35.d: "Die Erklärung verschiedener Milizen und krimineller Organisationen, ihr Gebiet offen zu definieren, hat in Kalifornien zu völligem Aufruhr und Anarchie geführt. Mitten in diesem Chaos hat der Rest der kalifornischen Nationalgarde Maßnahmen eingeleitet, um die Stadt Los Angeles zurückzuerobern. Die Entscheidung ist radikal, die größte Metropole zurückzuerobern, während die Reste der Staatsregierung so weit wie möglich gestreckt werden."
 states.35.a: "Intressant"
 states.35.b: "Weiter so!"
 states.35.c: "Verteidigt die Stadt bis zum letzten Mann!"
