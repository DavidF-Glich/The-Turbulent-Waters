 norway.3.a: ""Norwegen muss sich auf seine Traditionen besinnen und den ankommenden Horden widerstehen...""
 norway.3.b: ""Wir müssen uns als Volk vereinen, unabhängig von unserer politischen Überzeugung...""
 norway.3.c: ""Wir müssen uns daran erinnern, bescheiden und ruhig zu sein, wenn der Sturm aufzieht...""
 norway.4.t: "König Harald V. verstirbt"
 norway.4.d: "König Harald V. von Norwegen, der verehrte Monarch, der dem Land jahrzehntelang gedient hat, ist verstorben. Dies gab der norwegische Königspalast heute bekannt und löste damit einen Schock im ganzen Land und darüber hinaus aus. \König Harald V. bestieg den Thron am 17. Januar 1991 und war während seiner Regentschaft ein Symbol für Stabilität und Kontinuität. Er wurde am 21. Februar 1937 geboren und war das führende Mitglied der Monarchen des Hauses Glücksburg. In der offiziellen Erklärung des Königlichen Palastes wurde die Todesursache nicht bekannt gegeben, um die Privatsphäre der königlichen Familie in dieser schweren Zeit zu wahren. Die Nachricht löste weltweit Trauerbekundungen von Bürgern, Politikern und Würdenträgern aus: "Norwegen hat eine große Führungspersönlichkeit und eine verbindende Figur verloren. Die Hingabe von König Harald V. an sein Volk und sein unerschütterliches Engagement für das Wohlergehen des Landes werden noch für Generationen in Erinnerung bleiben. \n\Norwegen trauert um seinen geliebten König, und die Welt würdigt einen Führer, der sein Leben in den Dienst seines Landes gestellt hat."
 norway.4.a: "Die Liebe der Menschen ist meine Stärke..."
 norway.5.t: "Des Königs Nicken"
 norway.5.d: "Die von Equinor unterstützte Partei Allianz gewinnt in einem knappen Rennen, König Haakon VIII. hat seine Zustimmung zur Regierung gegeben"
 norway.5.a: "Radikal"
