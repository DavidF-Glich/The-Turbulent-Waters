 belarus.1.t: "Wahlergebnisse!"
 belarus.1.d: "Kurz vor Ende der Wahlen wurde erklärt, dass Lukaschenko nach einer vorläufigen Auszählung 80 % der Stimmen erhalten hat. Trotz dieses unglaublichen Ergebnisses kam es in der weißrussischen Hauptstadt Minsk und anderen Städten zu Zusammenstößen zwischen Demonstranten und der Bereitschaftspolizei, nachdem das staatliche Fernsehen in einer Exit-Poll-Umfrage festgestellt hatte, dass der langjährige Staatschef Alexander Lukaschenko bei den Wahlen am Sonntag wiedergewählt worden war. Die wichtigste Oppositionsführerin hat sich jedoch geweigert, die Ergebnisse anzuerkennen. Nach den vorläufigen Ergebnissen erhielt sie 9,9 % der Stimmen, aber ihre Kampagne erklärte, sie habe in einigen Gebieten 70-80 % der Stimmen erhalten. Frau Tichanowskaja war anstelle ihres inhaftierten Mannes zu den Wahlen angetreten und hatte anschließend große Kundgebungen der Opposition angeführt."
 belarus.1.a: "Verräter und westliche Provokateure!"
 belarus.666.t: "Lukaschenko erhebt sich"
 belarus.666.d: "Aprilscherz in tee eff ahr"
 belarus.666.a: "Wir leben in einer Internetcensuhr"
 belarus.667.t: "Ukraine gründet NATO 2"
 belarus.667.d: "Liebe Ukrainer, ich habe versprochen, dass wir der Nato beitreten *schnief*. Aber die Nato wollte nicht!\nAber keine Sorge, ich habe NATO TSWAI gegründet *schnief*.\nSlava Uhraini"
 belarus.667.a: "Was."
 belarus.668.t: "Kommunarka inszeniert pro-liberalen Putsch in Russland"
 belarus.668.d: "Wie geplant! Jetzt ist es Zeit für den Teil der Friedenstruppe..."
 belarus.668.a: "Weißrussland wird größer werden."
 belarus.669.t: "Weißrussische Panzer in Moskau"
 belarus.669.d: "Gut, jetzt sind alle Liberalen tot."
 belarus.669.a: "Stabilität wurde wiederhergestellt."
 #News Events
 
 news.176.t: "Demonstrationen in Weißrussland"
 news.176.d: ""Massive" Menschenrechtsverletzungen und Folter in Weißrussland wurden von einer Wahlbeobachtungsorganisation verurteilt, die eine Wiederholung der Präsidentschaftswahlen im August forderte, aus der Präsident Alexander Lukaschenko als Sieger hervorging. In einem am Donnerstag von der Organisation für Sicherheit und Zusammenarbeit in Europa (OSZE) veröffentlichten Bericht, der die Wahl und das anschließende Vorgehen der Behörden untersuchte, heißt es, die Menschenrechtsverletzungen seien "massiv und systematisch und zweifelsfrei erwiesen". Die Wahl sei "nicht transparent, frei und fair" gewesen, und der Bericht empfahl, das Ergebnis "aufgrund von Unregelmäßigkeiten in allen Phasen des Prozesses" für ungültig zu erklären, und forderte Belarus auf, "neue, echte Präsidentschaftswahlen auf der Grundlage internationaler Standards" zu organisieren. Lukaschenko beanspruchte den Wahlsieg für sich, aber Zehntausende von Oppositionellen sind seitdem in einer Welle von Protesten auf die Straße gegangen."
 news.176.a: "Wahrlich beunruhigend."
 news.177.t: "Russische Panzer rollen in Minsk ein!"
 news.177.d: "Während die Anti-Lukaschenko-Proteste in Weißrussland weiter eskalieren und außer Kontrolle geraten, kam es zu einem noch nie dagewesenen Vorfall: Das russische Militär strömte nach Weißrussland und begann, die weißrussische Regierung bei der gewaltsamen Niederschlagung der Proteste zu unterstützen. \nPanzer wurden auf der Autobahn E30 gesichtet, und russische Hubschrauber flogen über den großen Städten, was vielen Weißrussen auf den Straßen Kopfzerbrechen bereitete. Das war jedoch noch das geringste Problem, denn nun kommt es auf den Straßen zu offenen Zusammenstößen zwischen Demonstranten und der Polizei, die nun von russischen Panzern unterstützt wird. Während Lukaschenko hoffte, dass dies dazu beitragen würde, die Massenproteste in seinem Land abzuschwächen, ist die Unzufriedenheit der Bürger nun explodiert, und viele sind wütend über die ausländischen Truppen, die sich auf weißrussischem Boden zeigen. Einige Beobachter sind der Meinung, dass Minsk nun voll und ganz an Putins Fäden hängt und eine Marionette seiner Ambitionen ist."
 news.177.a: "Der russische Bär tobt über Osteuropa"
 news.178.t: "Russland mit neuen Sanktionen belegt"
 news.178.d: "Wie eine Art geopolitisches Synchronschwimmteam haben mehrere westliche Nationen, vor allem NATO-Mitglieder, heute aufgrund der blutigen Intervention in Belarus neue Sanktionen gegen Russland verhängt. Diese Sanktionen treffen mehrere wichtige russische Amtsträger und Personen, die mit großen russischen Staatsunternehmen verbunden sind. Da Russland bereits die Last mehrerer Sanktionen zu tragen hat, die seine Wirtschaft seit Mitte der 2010er Jahre lahmgelegt haben, fragt man sich, wie die Russische Föderation mit diesen verschärften Druckmitteln des Westens umgehen wird. Der Kreml hat bereits eine eigene Erklärung abgegeben, in der er die Sanktionen als "einseitigen westlichen Imperialismus" verurteilt."
 news.178.a: "Eine Ohrfeige für die globale Demokratie"
 
