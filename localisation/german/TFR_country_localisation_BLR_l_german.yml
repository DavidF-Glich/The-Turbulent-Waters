 #Ideas
 BLR_Rising_Zmagars_idea: "Zunehmende Zmagare"
 BLR_Rising_Zmagars_idea_desc: "Liberale, die mit dem "buchstäblich sowjetischen" Lukaschenko-Regime, genannt Zmagars, unzufrieden sind, haben begonnen, leise ihre Stimme zu erheben, um die Dinge zu ändern. Viele Jugendliche, die die Schrecken des wirtschaftlichen Niedergangs in den 90er Jahren noch nicht erlebt hatten, strömen zu ihnen, weil sie sich eine Demokratie nach westlichem Vorbild und den American Way of Life wünschen. Sie haben natürlich nicht die Fähigkeit, die gesamte oder einen größeren Teil der belarussischen Bevölkerung zu beeinflussen, aber wenn dies unbemerkt bleibt, kann es zu einigen schlimmen und traurigen Ereignissen führen."
 BLR_Lukashenkonomics_idea: "Lukaschenkonomics"
 BLR_Lukashenkonomics_idea_desc: "Das weißrussische Wirtschaftsmodell ist etwas Besonderes unter seinen postsowjetischen Mitstreitern. Im Gegensatz zu allen anderen, deren sowjetische Wirtschaftsbasis von "Unternehmern" zerstört, privatisiert und durch Schocktherapien vernichtet wurde. Weißrussland unter Lukaschenko hat dies verhindert. Bis heute hat Weißrussland einen großen staatlichen Sektor, der für industrielles Wachstum sorgt, Kolchosen bauen Lebensmittel an, ungestört von unternehmerischer Optimierung, und Gewerkschaften spielen eine große Rolle in den wirtschaftlichen Angelegenheiten des Landes. Natürlich gibt es kontrolliertes Privateigentum, aber es hat wenig bis kein Gewicht bei der politischen Kontrolle des Landes. Was Lukaschenko aufgebaut hat, ist keineswegs Sozialismus, aber es kommt dem im postkommunistischen Osteuropa so nahe wie möglich."
 BLR_Lukashenko_rule_idea: "Lukaschenkos Autokratie"
 BLR_Lukashenko_rule_idea_desc: "\n\n\n\n£GFX_BLR_Lukashenko_rule\n\n\n\n\n\nJahrzehntelang herrschte Alexander Lukaschenko in Weißrussland als unangefochtener Alleinherrscher. Niemand war da, um ihm die Stirn zu bieten. Sobald Lukaschenko feststellt, dass seine Minister nachlässig sind, werden sie abgesetzt, ohne auch nur den Hauch einer Fürsprache zu zeigen. Die Privatwirtschaft wird ohne Rücksicht auf die Gewerkschaften verstaatlicht, ohne dass sie konsultiert werden. Kabinette kommen und gehen, aber er bleibt, um sie zu ändern. Diese Art des Regierens hat sich bei den Durchschnittsarbeitern in der Bevölkerung, die vor allem Stabilität und Ordnung suchen, als beliebt erwiesen."
 BLR_Democratization_of_Belarus_idea: "Demokratisierung von Weißrussland"
 BLR_Democratization_of_Belarus_idea_desc: "Jetzt, wo der Tyrann weg ist, können wir Belarus endlich von seiner unterdrückerischen, pro-russischen Verwaltung befreien! Unsere Aufgabe ist klar: Reformen der freien Marktwirtschaft, Verbot der russischen Sprache, freie Wahlen, EU- und NATO-Mitgliedschaft!"
 BLR_Crushing_Zmagar_Opposition_idea: "Zerschlagung der Zmagar-Opposition"
 BLR_Crushing_Zmagar_Opposition_idea_desc: "Diese NGOs erwiesen sich als Bedrohung für die weißrussische Souveränität und unsere Lebensweise.\nVielleicht waren wir zu tolerant...\nJetzt aber nicht mehr."
