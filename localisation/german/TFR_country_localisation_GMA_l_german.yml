 GMA_Hire_CACI_desc: "Consolidated Analysis Center, Incorporated war ein amerikanisches multinationales Unternehmen für professionelle Dienstleistungen und Informationstechnologie mit Hauptsitz in Nord-Virginia. Aber da der Bürgerkrieg in vollem Gange ist, hat das Unternehmen seine nachrichtendienstlichen Verteidigungsdienste dem Meistbietenden angeboten."
 GMA_Hire_Blackwater_Veterans: "Blackwater-Veteranen anheuern"
 GMA_Hire_Blackwater_Veterans_desc: "Obwohl es sich nicht um ein offizielles Unternehmen handelt, haben ehemalige Mitarbeiter der Firma Blackwater (jetzt Constellis), die bei der Invasion des Irak gedient hatten, an der Ostküste ihre Runden gedreht und hohe Geldsummen als Gegenleistung für ihre Sicherheit gefordert. Diese ausgebildeten Killer haben gezeigt, dass sie einen Preis für ihre Loyalität haben, also geben wir ihnen, was sie wollen und noch viel mehr."
 GMA_Hire_Aegis_Defence_Forces: "Aegis Defense Services beauftragen"
 GMA_Hire_Aegis_Defence_Forces_desc: "Aegis Defence Services ist ein britisches privates Militär- und Sicherheitsunternehmen mit Auslandsniederlassungen in Afghanistan, den Vereinigten Arabischen Emiraten, Irak, Saudi-Arabien, Libyen, Somalia und Mosambik. Diese Söldner sind im Vergleich zu denen von Blackwater von geringerem Kaliber, aber was ihnen an Fähigkeiten fehlt, machen sie durch ihre Anzahl wett."
 GMA_Allow_PMC_Air_Testing: "Söldner-Lufttests zulassen"
 GMA_Allow_PMC_Air_Testing_desc: "Angesichts des wachsenden Bedarfs an Luftüberlegenheit, um unseren Sieg über die Bundesbehörden und die Faschisten sicherzustellen, haben wir festgestellt, dass zahlreiche Privatmilitärs nach einem Ort suchen, an dem sie ihre neuen Luftfähigkeiten testen können. Wenn wir uns weigern, diese perfekte Gelegenheit zu nutzen, würde das unsere Chancen auf die Wiedervereinigung Amerikas sicherlich mindern, aber da es sich um neue Piloten handelt, könnten ihre Fähigkeiten, die richtigen Truppen zu treffen, von ihren Arbeitgebern überschätzt werden."
 GMA_Create_Our_Own_PMC_Company: "Das GMC gründen"
 GMA_Create_Our_Own_PMC_Company_desc: "TDie Green Mountain Boys, ein ehrenwerter Versuch einer rein lokalen Miliz im Jahr 1776, haben ihren Namen und ihr Erbe verleumdet, indem diese föderalistischen Arschgeigen ihren Namen für ihre tyrannische Nationalgarde vereinnahmt haben und die Anarchisten den Namen für ihr beschissenes kommunistisches Kollektiv verwendet haben. \nEs ist an der Zeit, dass die wahren Green Mountain Boys als das zurückkehren, was sie eigentlich sein sollten: ein privates und lokales Militär."

 GMA_The_Faltering_Alliance: "Das schwankende Bündnis"
 GMA_The_Faltering_Alliance_desc: "Die Vereinigung wird mit Garantie scheitern... Aber wir können versuchen, ihr Leben zu verlängern, bis wir den größten Teil Neuenglands wiedervereint haben."
 GMA_Absorb_Buffalo_Anarchists: "Mit den Buffalo-Anarchisten vereinigen"
 GMA_Absorb_Buffalo_Anarchists_desc: "Die Buffalo-Anarchisten sind eine der wenigen Gegenden in New England, die unserer Herrschaft nicht völlig feindlich gegenüberstehen, vor allem aufgrund ihrer ideologischen Ausrichtung mit dem Anarchistischen Kollektiv von Green Mountain. Im Namen der Vereinigung sollten wir sie fragen, ob sie Mitglied des Anarchistischen Kollektivs werden wollen."
 GMA_Absorb_New_York_PD: "Mit dem NYPD einen Deal machen"
 GMA_Absorb_New_York_PD_desc: "Das NYPD ist ideologisch gegen uns, aber nur wegen der totalitären Kommunisten und des faschistischen Mobs, die noch vor wenigen Monaten die Straßen beherrschten, sollten wir ihnen eine freundliche Hand reichen und versuchen, sie zu den Söhnen der Freiheit umzugestalten."
 GMA_Venerate_our_Libertarian_Forefathers: "Die Vorfahren verehren"
 GMA_Demote_Wilson: "Wilson degradieren"
 GMA_Demote_Wilson_desc: "Feldmarschall Wilson nimmt aufgrund seiner Position im Militär der Vereinigung und seiner Verbindungen zu verschiedenen Söldnergruppen einen wichtigen Platz in der Führung der Söhne der Freiheit ein. Wenn er aus dieser Machtposition entfernt wird, sollte seine militaristische Hand in den Söhnen der Freiheit verschwinden."
