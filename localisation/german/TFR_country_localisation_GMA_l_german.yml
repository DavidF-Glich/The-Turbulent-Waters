 gma.29.t: "Oh Bruder, wo bist du?"
 gma.29.d: "Lyndon, der in der Rhetorik und in den Reden von dem, was er jetzt seine Kameraden nannte, bestimmt worden war, war an die übliche Grobheit in seinem eigenen Zug gewöhnt, und er war der Meinung, dass sein Bruder Jonathan, ein Schulabbrecher, der nicht einmal seine jüngere Schwester hochheben konnte, wenn er dazu gezwungen wurde, dies brauchte, um seine Männlichkeit zu beweisen. Und obwohl Jonathan anfangs zögerte, sich der Gruppe anzuschließen, weil er den Tod fürchtete, war er jetzt ein furchtloser und aufstrebender Star innerhalb des Zuges, der seine Tausende von Stunden in Call of Duty zu seinem Vorteil nutzte. \nAuf der obligatorischen Nachtpatrouille, die so einfach verlief wie die meisten anderen Nächte, da die meisten ihrer Feinde entweder vernichtet wurden oder nach Kanada oder in die Unionistengebiete geflohen waren, erwarteten die meisten des Zugs, Bier zu trinken und die Baumgrenze nach irgendeiner Kreatur zu beobachten, die die morgige Ration werden wollte, obwohl sie alle entmutigt waren, als sie den Aufruf ihres Kommandanten über ihre Walkie-Talkies hörten, ihre Ärsche hochzukriegen und zurück zum Hauptquartier zu gehen. \Als sie sich dem Lager näherten, waren aus der Ferne leise Rufe zu hören, doch als die Nachtwache näher kam, konnte Lyndon die Worte "Lyncht. die. Behörden" hören, die sich ständig wiederholten. Die Gesänge wurden immer eindringlicher, und als sie wahrgenommen wurden, trat eine Stille im Lager ein. \nDa wurde ihm klar, wer die Ratte war. \n\nAm Rand des behelfsmäßigen Galgens stand Jonathan, zitternd und bleich, nachdem er mit einem Baseballschläger geschlagen worden war, und hatte nun eine Schlinge fest um den Hals. Ihr Kommandant las eine Liste von Verbrechen vor, derer Jonathan beschuldigt worden war. Lyndon sah entsetzt zu, wie sein Bruder beschuldigt wurde, ein verdeckter FBI-Agent zu sein, der die Gruppe von innen heraus unterwandern wollte, und bevor er auch nur die Worte zur Verteidigung seines Bruders aufbringen konnte, wurde die Schlinge gezogen, und sein Bruder baumelte schreiend und nach Luft schnappend an dem stabilen Ast, an den er gefesselt war, bis... Stille."
 gma.29.a: "Ich wusste immer, dass du wertlos bist..."
 gma.30.t: "Tyrannenmord"
 gma.30.d: "Während dunkle und schwere Wolken über die zerstörten Gebäude von Montpelier zogen, versammelten sich auf dem Stadtplatz zahlreiche Soldaten und Bürger, die keine Angst vor dem auf sie zukommenden Sturm hatten und zusahen, wie der Star der Show, David Van Deusen, in die Mitte der Bühne geworfen wurde. Er war immer noch sichtlich erschüttert, nachdem er von der Organisation, die er einst sein Eigen nannte, geschlagen und wie eine Stoffpuppe herumgeschleudert worden war. \n\nSeine frühere Rolle, der Regen, die zerstörten Gebäude, all das würde jedoch keine Rolle spielen, da sein Schicksal feststand und besiegelt war, mit Regen, der seine Wangen hinunterlief, und dem gedämpften Gesang der Menge, die ihre eigene Freude über den bereits beschlossenen Schuldspruch vorausgesetzt hatte, der von dem 20-Jährigen, der Richter, Jury und Henker spielte, verlesen wurde, bevor er seine .357 Magnum auf Davids Kopf richtete und ein fast biblisches Zitat vorlas, wenn auch in einem verdrehten Sinn des Wortes."
 gma.30.a: "Sic Semper Tyrannis"
 gma.54.t: "Diagnosebericht: Patient 8045-6356"
 gma.54.d: "Hallo, Dr. Garcia. \nWie gewünscht, habe ich eine Kopie der Diagnose von Patient 8045-6356 übermittelt. \n\nDer Patient zeigte Anzeichen extremer Schwäche und Erschöpfung sowie abnormalen Gewichtsverlusts, was aufgrund der aktuellen Umstände auf eine hohe Stressbelastung durch die plötzliche politische und militärische Verwicklung zurückzuführen ist, die sich sowohl auf den Körper als auch auf den Geist auswirkt, doch als der Patient häufig das Bewusstsein verlor, wurden Bedenken geäußert, und er wurde in ärztliche Behandlung genommen. \nNach sorgfältiger Prüfung der Symptome und einer Analyse seiner Biopsieproben stellte sich heraus, dass der Patient an einem leichten Fall von Hautkrebs litt, der sich durch die jüngsten Entwicklungen verschlimmert hatte, genauer gesagt an einem Basalzellkarzinom, das sich derzeit im vierten Stadium befindet, was bedeutet, dass der Krebs an Größe zugenommen und sich auf nahe gelegene Lymphknoten ausgebreitet hat, außerdem hat er sich auf Bereiche außerhalb der Haut ausgebreitet, z. B. auf entfernte Organe wie das Gehirn. \n\nMögliche ursächliche Faktoren: Der Patient ist 79 Jahre alt, Nevada ist für sein sonniges Wetter bekannt, er hat ein Leben im Freien ohne Sonnenschutzmittel geführt, sein Immunsystem ist durch die Einnahme starker Antidepressiva, Stress und Gefängniskost geschwächt. \nAufgrund dieser Diagnose und der Schwere der Krebserkrankung wurde festgestellt, dass der Patient noch etwa 10 Monate zu leben hat. Es wird empfohlen, dass der Patient alle Aktivitäten einstellt, die seinen Körper und Geist stark belasten, und dass er stressige Situationen so weit wie möglich vermeidet. \n\nMit freundlichen Grüßen,\nDoktor Heartwell"
 gma.54.a: "Es beginnt zu schneien"
 gma.56.t: "#581"
 gma.56.d: "Freitag \n\nIch habe heute Teddy beerdigt. Wir waren in den Bergen von New Hampshire wandern, als er darum bat, anzuhalten und sich für die Nacht auszuruhen. Als ich aufwachte, war er draußen und starrte in den Himmel, aber als ich seinen Namen rief und er sich nicht bewegte, wusste ich, dass er tot war. \n\nIch konnte nichts mehr tun, um ihn zu retten. Seine Zeit war abgelaufen, und er war wieder einmal in der Natur. Ich trug ihn auf den Gipfel des Berges und legte einen groben Grabstein direkt über seinem Kopf nieder. Er hatte immer von den Himmelsgräbern der Tibeter und der Rückkehr zur Erde nach dem Tod gesprochen. Ich verabschiedete mich von ihm und kletterte allein den Berg hinunter. \Teddy sprach davon, dass der Tod etwas Alltägliches sei und dass man ihn nicht mit der Ehrfurcht eines Gottes behandeln sollte, aber wie könnten wir das nicht? Teddy war ein Freund, ein Führer und ein Vater für mich. Ich werde ihn vermissen, und die Vorhut wird sein Vermächtnis als Wegweiser nutzen, um mit der Korruption der Moderne aufzuräumen. Er hat diese Bewegung ins Leben gerufen, er hat uns zu Größe geführt.  Jetzt ist er von uns gegangen, aber seine Bewegung ist noch da. \n\nSeit seiner Diagnose gibt es innerhalb der Vorhut Protokolle, ich habe meine Pflichten. Es liegt an meinen Landsleuten, diese Protokolle in ihrem Sinne zu befolgen. Wir können nicht riskieren, den Fortschritt, den wir auf dem Weg zu einer neuen Gesellschaft gemacht haben, wegen individualistischer Ideologen und kleinlicher Streitereien zu verlieren, aber ich fürchte, wir könnten..."
