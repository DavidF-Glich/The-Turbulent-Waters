 GMA_Rewrite_the_Articles_of_Confederation: "Die Artikel der Konföderation überarbeiten"
 GMA_Rewrite_the_Articles_of_Confederation_desc: "Angesichts der Hunderte von neuen Problemen, mit denen unsere Regierung konfrontiert ist, muss die Konföderationsurkunde dringend überarbeitet werden."
 GMA_Redefine_the_Perpetual_Union: "Die Ewige Union neu definieren"
 GMA_Redefine_the_Perpetual_Union_desc: "Der Unwille der Gründerväter, die Unabhängigkeit der Staaten zu festigen, war der wahre Untergang Amerikas, aber er wird nicht unser Untergang sein."
 GMA_Allow_Interstate_Protectionism: "Interstaatlichen Protektionismus zulassen"
 GMA_Allow_Interstate_Protectionism_desc: "Wenn man den Staaten erlaubt, Steuern, Zölle und sogar Verbote auf die Exporte anderer Staaten zu erheben, wird die Wirtschaft durch die Stärkung der zwischenstaatlichen Wirtschaft angekurbelt."
 GMA_Stoke_Friendly_Rivalries: "Bundesstaatliche Rivalitäten schüren"
 GMA_Stoke_Friendly_Rivalries_desc: "Seit der Gründung der Vereinigten Staaten haben die Staaten immer freundschaftliche Rivalitäten gepflegt, vom Streit um das beste staatliche College oder Footballteam bis hin zum Streit darüber, wo ein Staat aufhört und der andere anfängt - diese Kultur der zwischenstaatlichen Rivalitäten ist eine, die wir fördern und in eine freundliche Richtung lenken wollen."
 GMA_Consolidate_Foreign_Policy: "Unsere Außenpolitik artikulieren"
 GMA_Consolidate_Foreign_Policy_desc: "Die Außenpolitik unserer Konföderation ist noch nicht wirklich ausgelotet worden, und das macht der internationalen Gemeinschaft Angst. Die Weigerung, unsere Ziele in Stein zu meißeln, schadet unserem internationalen Image und unserer Legitimität im Inneren."
 GMA_Recreate_the_Executive_Branch: "Die Exekutive umgestalten"
 GMA_Recreate_the_Executive_Branch_desc: "Die Rolle des Präsidenten wurde formell abgeschafft, aber wie wir in unserer eigenen Geschichte gesehen haben, werden die Mächte, die die quäkenden Politiker und die gerrymanderten Wähler des alten Kongresses eingesetzt haben, immer im Herzen unserer Nation wohnen. Diese Macht wird mit unserer neuen Regierung nicht einfach verschwinden, aber um uns davor zu bewahren, den Fehler zu begehen, diese Dämonen wieder in unser Haus zu lassen, wird das Amt des Präsidenten des Kongresses als unser Staatsoberhaupt als Vorhut gegen autoritäre Entartung eingerichtet werden."

