 gma.1.t: "Da ist ein Mann im Wald"
 gma.1.d: "Nach der Festnahme von Theodore Kaczynski durch Umweltschützer in Colorado wurde der Unabomber bisher weder von einer regionalen Patrouille noch von loyalen Patrioten gefunden. Berichte aus unseren östlichen Garnisonen berichten jedoch, dass eine Schwadron von getarnten Personen auf sie geschossen hat, bevor sie in feindliches Gebiet geflohen ist. \nNach weiteren Untersuchungen der örtlichen Überwachungskameras haben wir bestätigt, dass der Unabomber unseren Streitkräften erfolgreich entkommen ist und unsere besetzten Gebiete verlassen hat."
 gma.1.a: "Wenigstens haben wir keine Post bekommen."
 gma.2.t: "Deusen zu Besuch bei M.I.T."
 gma.2.d: "Obwohl seine Popularität seit der Vereinigung Neuenglands sprunghaft angestiegen ist, hat Deusen gelernt, dass Popularität nicht gleich Unsterblichkeit bedeutet. Bei seinem jüngsten Versuch, das Vertrauen der Öffentlichkeit zu gewinnen und die Propaganda, er sei ein tyrannischer Kriegsherr, zu widerlegen, trat Deusen auf den grünen Innenhof dessen, was vom Massachusetts Institute of Technology übrig geblieben war, und begann seine Rede vor der großen Gruppe müder und zerzauster Studenten. \n\n''Die Zukunft seid ihr! Ihr habt keine Götter, keine Mei-'' Ein Mann griff in seinen Mantel und hielt den Revolver in der Hand, den ihm sein Bruder gegeben hatte, bevor er von anarchistischen Milizen wegen seiner Unterstützung für Trump hingerichtet wurde. Er zog seinen Revolver heraus und drückte den Abzug des kalten, rostfreien Stahls ab, während der Geruch von Schießpulver in der Luft explodierte."
 gma.2.a: "Eine Vision stirbt"
 gma.3.t: "Die Artikel der Konföderation werden unterschrieben"
 gma.3.d: "Nach einem Jahr voller Debatten und gemeinsamer Arbeit haben die Söhne der Freiheit die neuen Artikel der Konföderation erarbeitet und das Dokument der Öffentlichkeit vorgestellt. Seit der Ankündigung der Verfassung der Artikel vor einem Jahr haben viele Amerikaner, die unter der Herrschaft der Konföderation Freier Amerikanischer Republiken lebten, geduldig darauf gewartet, wie dieses Dokument ihr Leben in den kommenden Jahrzehnten der libertären Herrschaft gestalten würde."
 gma.3.a: "...das Dokument ist leer?"
 gma.3.b: "Juhu! Ich liebe Staatenrechte!"
 gma.3.c: "Ich dachte ihr hasst Steuern?"
 gma.3.e: "Fick Massachusetts Fick Massachusetts Fick Massachusetts"
 gma.3.f: "Ein neuer Spieler betritt das internationale Schlachtfeld..."
 gma.3.g: "Herzlichen Glückwunsch Mr. President"
 gma.4.t: "Eine kollektive Ernte"
 gma.4.d: "Richards Farm war schon immer ein komfortabler, ruhiger Ort gewesen, an dem er leben konnte. Er unterschied sich nicht allzu sehr von anderen Landbewohnern, selbst für Neuengland; er wählte meistens die Republikaner, war ein Fan der Patriots und verdiente genug, um seinen beiden Töchtern später eine Chance zu geben. Die Dinge liefen gut, meistens jedenfalls.\nDann explodierte die Nation. Nachbarn gegen Nachbarn, und jede Gruppe unter der Sonne versuchte, sich einen Platz in den ehemaligen Vereinigten Staaten zu sichern. Egal, wen er unterstützte, Richard wollte sich zu keiner Seite bekennen - seine Familie war wichtiger als politische Meinungsverschiedenheiten.\nDann sprach sich eine Gruppe herum, die sich in seiner Gegend von Green Mountain festgesetzt hatte. Schließlich war dieselbe Gruppe auf seine Farm gefahren - in taktischer Kleidung und Tarnkleidung - und hatte sich mit gezogenen Waffen genähert. Richard war erleichtert, als sich herausstellte, dass sie nur mit ihm sprechen wollten und sich als "Anarchistisches Kollektiv" der Green-Mountain-Region vorstellten. Richard war sehr verwirrt - waren Anarchisten nicht die Art von Leuten, die in den Städten plündern und randalieren? Diese Leute waren ruhig und gelassen und sehr respektvoll - ganz anders als die Behörden sie darstellten. Am Ende stimmte Richard zu. Es war ja nicht so, dass er eine andere Wahl gehabt hätte - die Farm musste ja irgendwie über Wasser gehalten werden, oder? Er war nur dankbar, dass seine neuen "Herrscher" so nett waren, ihn nicht zu bedrohen."
 gma.4.a: "Auf grünere Weiden"
 gma.5.t: "Der progidale Sohn"
 gma.5.d: "Obwohl der Kampf um die Rückeroberung des Kontinents brutal war, ist aus den Tiefen Neuenglands ein Held hervorgegangen. Gunnary Sergeant Ashton Knight, ein 20-Jähriger aus der Kleinstadt Norridgewock in Maine, hat im Namen des Neo-Ludditismus viele Heldentaten vollbracht und ist sowohl in den Reihen der Armee als auch in avantgardistischen Kreisen ein aufsteigender Stern."
