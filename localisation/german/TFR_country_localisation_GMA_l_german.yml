 #Decision Categories
 GMA_raise_militias: "Anarchistische Milizen aufstellen"
 GMA_raise_militias_desc: "Tausende warten darauf, die Waffen gegen unsere Unterdrücker zu ergreifen."
 GMA_popular_front_category: "Die Volksfront Neuenglands"
 GMA_hire_pmcs_cat_tt: "Die Abschließung dieses Fokus wird es uns ermöglichen, mehrere private Militärfirmen zu beauftragen, in unserem Namen zu kämpfen."
 GMA_Ted_ded_tt: "§RTheodore Kaczynski ist gestorben, sein Nachfolger wird das Kommando über die Nation übernehmen und sie entweder in den Ruin oder zum Wohlstand führen, was allein von seinem Charakter abhängt.§!"
 GMA_Repurposed_Dockyards_tt: "In jedem Kernstaat mit §RMindestens einer Werft§! wird diese Werft durch eine Munitionsfabrik ersetzt."
 GMA_Reopened_Dockyards_tt: "Jeder Kernstaat, der an den Ozean grenzt, §Gerhält eine Werft§! auf Kosten der lokalen Infrastruktur."
 GMA_cultural_revolution_cat: "Die amerikanische Kulturrevolution"
 GMA_cultural_revolution_cat_desc: "Die Kulturrevolution ist seit langem ein Traum der amerikanischen Maoisten innerhalb der amerikanischen kommunistischen Bewegungen, seit der Vorsitzende Mao den Begriff in seinem letzten Lebensjahrzehnt popularisierte. Obwohl Mao ein kommunistischer Tyrann war, ist die Idee eines großen Umsturzes der amerikanischen kulturellen Normen ein Ideal, hinter dem sich alle Linken versammeln können."
 GMA_hire_pmcs_cat: "Einstellung privater Sicherheitskräfte"
 GMA_hire_pmcs_cat_desc: "Der Traum der Libertären ist eine Armee, die nicht dem Tyrannen treu ist, der das Sagen hat, sondern dem Mann mit dem meisten Geld. Zum Glück für uns hat unser ideologischer Glaube an dieses Konzept verschiedene Geschäftsmöglichkeiten mit privaten Militärfirmen weltweit eröffnet."
 GMA_Maintaining_the_Association_category: "Aufrechterhaltung der Vereinigung"
 GMA_Maintaining_the_Association_category_desc: "Die Vereinigung der Befreiten, ein zerbrechliches Bündnis zwischen den §CSöhnen der Freiheit§! und dem §RAnarchistischen Kollektiv von Green Mountain§!, hat allen gezeigt, dass sie ein Verfallsdatum hat, aber niemand weiß mit Sicherheit, wann dieses Verfallsdatum sein wird."
 GMA_Articles_of_Confederation_Decision_cat: "Der Aufbau der Konföderation"
 GMA_Articles_of_Confederation_Decision_cat_desc: "Zwar können wir frühere amerikanische Dokumente wie die Artikel der Konföderation als Richtschnur für unsere Nation heranziehen, doch ist es Hunderte von Jahren her, dass diese Gründungsdokumente für das amerikanische Volk veröffentlicht wurden. Durch diese enorme Zeitspanne haben sich viele Dinge verändert, und seit 1776 sind viele neue Probleme entstanden, die wir auf offiziellem Wege angehen müssen."
 GMA_Congress_Decision_cat: "Kongress der Freien Amerikanischen Republiken"
 GMA_Congress_Decision_cat_desc: "Der Kongress der Konföderation Freier Amerikanischer Republiken ist der wichtigste Teil der Bundesregierung. \n\n§YDie regierende Koalition des Kongresses der Konföderation Freier Amerikanischer Republiken:§! [GLOBAL.get_COFAR_party]. \n§CVertrauen in die regierende Partei:§! [GLOBAL.get_COFAR_Party_Pop].  \n\n§CVizepräsident des Kongresses:§! [GLOBAL.get_COFAR_VP]."
 GMA_Ted_Cancer_Mechanic_cat: "Die letzten Monate"
 GMA_Ted_Cancer_Mechanic_cat_desc: "Beim Vater der Ideale dieser Nation, Theodore Kaczynski, wurde Krebs im Endstadium diagnostiziert, und er hat nur noch ein paar Monate zu leben. In Anbetracht des Zustands der Welt und um die Stabilität zu gewährleisten, ist er nicht bereit, sein Amt bis zu seinem Tod aufzugeben."
 GMA_Project_Tranquility_cat: "Codename: Tranquility"
 GMA_Project_Tranquility_cat_desc: "Diese Nation ist schon viel zu lange ein Land von rebellischen Wutbürgern, und diese jüngsten Aufstände gegen unsere Pro-Drogen-Politik sind der letzte Strohhalm. \n\nTranquility, wie Mutter Simos es genannt hat, soll unsere Antwort auf Amerikas langjähriges Misstrauen gegenüber dem Autoritarismus sein und eine Bevölkerung schaffen, die fügsam ist und der Herrschaft unserer Regierung vollkommen vertraut."
 GMA_Fisheries_cat: "Fischereien an der Ostküste"
 GMA_Fisheries_cat_desc: "Die Fischereiindustrie in Neuengland ist seit über 400 Jahren ein Faktor für die wirtschaftliche und kulturelle Entwicklung der Region Neuengland. Eine Mischung aus Hummer, Kabeljau und Schellfisch macht den größten Teil der natürlichen Ressourcen dieser Region aus und ist teilweise die Quelle der einzigartigen kulturellen Identität Neuenglands. Einst segelten große Schiffsflotten von Gloucester und Boston zu den östlichsten Ausläufern Nordamerikas - den Grand Banks von Neufundland."
 GMA_Minutemen_cat: "Die Minutemen-Miliz"
 GMA_Minutemen_cat_desc: "Das Erbe der Minutemen der Amerikanischen Revolution besteht aus patriotischen Verteidigern Amerikas, und wer kann es ihnen verdenken? Die romantische Vorstellung von der schnell mobilisierbaren Miliz, die dem Land in Zeiten der Not tapfer zu Hilfe kommt, ist ein patriotisches Bild, das Kommunisten, Faschisten, Demokraten und Anarchisten nutzen können, um die Rekrutierungszahlen in die Höhe zu treiben. "
 GMA_Manifesto_cat: "Das Manifest"
 GMA_Manifesto_cat_desc: "Vor Jahrzehnten schrieb Kaczynski ein Manifest über die Folgen der industriellen Revolution... Dasselbe Manifest, das damals die Leser schockierte, ist heute zur Pflichtlektüre von Schulen und Kommunalverwaltungen im ganzen Land geworden. Mit der Errichtung unserer Herrschaft über weite Teile des Kontinents können wir die Träume dieses Manifests endlich in die Tat umsetzen."
 GMA_Ted_Kaczynski_Death_Countdown: "Das letzte Jahr"
 GMA_Ted_Kaczynski_Death_Countdown_desc: "Kaczynski wurde von seinen Ärzten gesagt, dass er nur noch ein Jahr zu leben habe, und mit dieser Information hat Ted die Tage bis zu seinem unausweichlichen Tod heruntergezählt."
 GMA_Recommend_Frontline_Removal: "Entfernung aus der Frontline empfehlen"
 GMA_Recommend_Frontline_Removal_desc: "Dr. Kaczysnki ist seit langem ein wichtiger Teil unseres Militärs und hat viele Truppen in die Schlacht geführt, aber aufgrund seiner angeschlagenen Gesundheit ist es an der Zeit, ihn aus dem aktiven Dienst zu nehmen, damit er sich auf die Führung der Nation konzentrieren kann. In seiner Abwesenheit ist General Ashton Knight zum Feldmarschall befördert worden."
 GMA_Red_Stamp_Doctor_Notes: "Arztberichte schwärzen"
 GMA_Red_Stamp_Doctor_Notes_desc: "Der Vater der Nation braucht sich nicht um seine eigene Sicherheit zu sorgen, zusätzlich zu dem Stress, den er ohnehin schon hat. Seine Pflicht ist es, seinem Volk bis zu seinem letzten Atemzug zu dienen und sich nicht darum zu kümmern, was er tun sollte oder nicht tun sollte."
 GMA_Increase_Doctor_Visits: "Arztbesuche erhöhen"
 GMA_Increase_Doctor_Visits_desc: "Obwohl sein Tod unausweichlich ist, werden mehr Arztbesuche Dr. Kaczynski helfen und sein Leben verlängern, wenn auch nur für einen Moment."
 GMA_Declare_a_Successor: "Einen Nachfolger benennen"
 GMA_Declare_a_Successor_desc: "Kurz vor seinem Ende hat Dr. Kaczysnki noch nicht bekannt gegeben, wer die Nation nach seinem Ableben führen wird.
 GMA_Organic_Cities_cat: "Bio-Städte"
 GMA_Organic_Cities_cat_desc: "Mit Hilfe neuer architektonischer Technologien und einer neu entdeckten nationalen Wertschätzung von Mutter Gaia beginnt unsere Regierung damit, die Städte unter unserer Kontrolle in Städte umzugestalten, die die Schönheit von Mutter Gaia wahrhaftig einbeziehen."

