 GMA_Teach_Against_Political_Correctness_desc: "§gPolitische Korrektheit wird von denjenigen, die behaupten, dass sie durch Handlungen, die sie als "politisch unkorrekt" betrachten, unterdrückt werden, ständig als das Einzige dargestellt, was die Gesellschaft zurückhält. Aber zum Entsetzen von niemandem, von denen viele nicht einmal einer "unterdrückten" Gruppe angehören, sondern aus privilegierten Gesellschaftsschichten kommen.§!"
 GMA_Strip_Privilaged_Groups: "Den Einfluss der Privilegierten auf die Gesellschaft aufheben"
 GMA_Strip_Privilaged_Groups_desc: "§gDie Gesellschaft, die das amerikanische politische System in den letzten zehn Jahren hervorgebracht hat, hat eine Gesellschaftsschicht hervorgebracht, die ihren Lebensunterhalt damit verdient, sich über den Zustand der Welt zu beschweren, aber nichts dagegen zu unternehmen. Diese Menschen, die oft als "Linke" bezeichnet werden, haben einen Einfluss auf die Gesellschaft, der beseitigt werden muss, wenn sich die Nation zu einer Gesellschaft entwickeln soll, die nicht ständig von den korrupten moralischen Idealen der industriellen Revolution aufgehalten wird.§!"
