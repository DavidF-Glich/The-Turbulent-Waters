 GMA_SoL_Seize_Control: "Die Mehrheit übernehmen"
 GMA_SoL_Seize_Control_desc: "Zu lange haben die Anarchisten die Politik der Vereinigung kontrolliert, und nachdem eine kürzlich durchgeführte Umfrage in der Bevölkerung ergeben hat, dass die Mehrheit der Nation die §CSöhne der Freiheit§! den §RGreen Mountain Anarchisten§! vorzieht, können wir nun David Van Deusen rechtmäßig absetzen und Carla Gericke als neues Staatsoberhaupt einsetzen."
