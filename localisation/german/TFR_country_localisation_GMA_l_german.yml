 gma.15.t: "Zusammenbruch der Neuengland-Bundesbehörden"
 gma.15.d: "Während die Flammen der Befreiung im gesamten zusammengebrochenen föderalen Territorium Neuenglands wüten, ist unsere Bewegung ekstatisch - wir haben über die regionale statistische Autorität triumphiert und das Ende der "legitimen Regierung" im Nordosten markiert. Während wir hier sprechen, ist die Rache gegen die tyrannische Entität, die diesen Ort seit Hunderten von Jahren beherrscht hat, nichts weniger als äußerst befriedigend.\n\nGefangene Mitglieder des Bundeskommandos (diejenigen, die nicht bereits geflohen sind) wurden meistens auf der Straße erschossen, ein Zeugnis dafür, was die gefesselte Bevölkerung schon vor langer, langer Zeit hätte tun sollen. Die wenigen noch verbliebenen Abgeordneten der Regierung wurden gedemütigt, inhaftiert und in einigen Fällen sogar geschlagen, wobei die schlimmsten Übeltäter ein ähnliches Schicksal ereilte wie ihre militaristischen Gegenspieler.\n\nUnser Sieg über die Regierung hat eine große Zahl von statistischen Kriegsgefangenen hervorgebracht, die größtenteils aus Nationalgardisten bestanden, die dumm genug waren, sich der Flut zu widersetzen, aber klug genug, sich zu ergeben, sobald es vorbei war. Trotz einiger harter Behandlung durch wütende Milizionäre werden sie zweifellos genau beobachtet, um sicherzustellen, dass sie nicht versuchen, sich den erbärmlichen Resten der Überlebenden anzuschließen - nicht dass das natürlich eine Chance auf Erfolg hätte. \n\nVorerst müssen wir jedoch daran arbeiten, diese Gebiete für die kommunale Integration zu sichern. Viele der einfachen Leute hier sind durch die staatsfeindliche Propaganda geistig vergiftet worden, und sie fürchten und verachten oft die tapferen Milizen, die die Denkmäler ihres Leidens vandalieren. Das muss und wird sich im Laufe der Zeit ändern - sie werden bald erkennen, wie vorteilhaft diese Umwälzung des Status quo für ihr Leben sein wird."
