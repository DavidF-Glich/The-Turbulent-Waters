 GMA_stomp_out_the_parasites:0 "Die Parasiten ausrotten"
 GMA_stomp_out_the_parasites_desc:0 "Angesichts der Tragödie der letzten Jahre und der Plage der nicht mehr zeitgemäßen Ideologien, die sich wie eine Heuschreckenplage über unsere einst großartige Nation ausbreiten, ist es höchste Zeit, dass wir zurückschlagen und unsere Wahrheit zurückfordern. Die schlimmsten dieser Gruppen sind die Anarchisten, die versuchen, die Ideen von Freiheit und Ungebundenheit zu verfälschen, um Häuser niederzubrennen. \nSie wollen nur Zwietracht, Misstrauen und Verachtung unter unseren fairen Gemeinschaften gleichgesinnter Individuen säen, und wir müssen uns gegen diese Krankheit des Geistes aufs Äußerste schützen. Wir müssen dieses Unkraut an der Wurzel ausreißen, bevor wir unsere Bewegung stärken können."
 GMA_Life_Liberty_Happiness:0 "Leben, Freiheit und das Streben nach Glück"
 GMA_Life_Liberty_Happiness_desc:0 "Amerika sollte eine Nation der Demokratie für alle sein, nicht dieser totalitäre Sumpf von Gesetzen, die unsere Rechte als freie amerikanische Männer und Frauen einschränken, so zu handeln, wie wir wollen. Aber leider konnte die Nation nicht wirklich frei sein, und sehen Sie sich an, was aus ihr geworden ist. Der zivile Zusammenbruch und die Veränderung der Gesellschaft, wie wir sie sehen. Mit dem Libertarismus am Ruder dieses Schiffes werden wir uns in Richtung Größe bewegen."
 GMA_Tread_on_the_Snakes:0 "Auf die Schlangen treten"
 GMA_Tread_on_the_Snakes_desc:0 "Diese so genannten "Libertären" versuchen vielleicht zu protestieren und unsere korporative Autorität anzuprangern, aber ehrlich gesagt, bedeuten sie nichts. Die große Mehrheit der Libertären sind vierzigjährige Männer in Sesseln, die die so genannte Ungerechtigkeit beklagen. Sie sind lediglich ein Hindernis auf unserem Weg. Unsere geschulten Fachleute sind besser geeignet, die Führung zu übernehmen, als der Pöbel einiger unorganisierter und abgehobener Veteranen. "
 GMA_vigilante_justice:0 "Vigilante-Gerechtigkeit"
 GMA_vigilante_justice_desc:0 ""
