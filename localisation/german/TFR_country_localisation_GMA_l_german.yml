 GMA_no_compromise_with_statists:0 "Keine Kompromisse mit Statisten"
 GMA_no_compromise_with_statists_desc:0 "Wir haben uns nicht gegen die Bundesregierung aufgelehnt, nur um ihr bei der Sicherung Neuenglands zu helfen, nur durch einen totalen Krieg gegen die Föderalisten und die Faschisten werden wir auf dem amerikanischen Kontinent siegreich sein."
 GMA_Anti_Fascism_Focus:0 "Fokus auf Antifaschismus"
 GMA_Anti_Fascism_Focus_desc:0 "Antifaschismus ist das Brot und die Butter der Vereinigung, wir kämpfen schon länger gegen den Autoritarismus, als die meisten dieser Faschisten die High School verlassen haben."
 GMA_Anti_Capitalism_Focus:0 "Fokus auf Antikapitalismus"
 GMA_Anti_Capitalism_Focus_desc:0 "Obwohl ein großer Teil unserer Vereinigung an den freien Markt glaubt, würde eine Erklärung zur Abschaffung des Kapitalismus zweifellos zu mehr Unterstützung für linke Parteien führen, aber unseren Beziehungen zu den Söhnen der Freiheit schaden."
 GMA_burden_of_gaia:0 "Die Schönheit Gaias"
 GMA_burden_of_gaia_desc:0 "Die natürliche Schönheit der Erde ist eine Augenweide, doch die amerikanischen Industriellen und die globale Elite arbeiten ständig daran, die natürliche Schönheit zu zerstören und sie durch Dinge wie kalte, metallische Gebäude zu ersetzen."
 GMA_burden_of_atlas:0 "Die Bürde des Atlas"
 GMA_burden_of_atlas_desc:0 "Der wahre Kapitalismus ist eine Idee, die noch nicht wirklich erprobt wurde, denn im wahren Kapitalismus gibt es keine autoritären Kräfte, die mit Hilfe des Kapitals die Kontrolle über das Leben der Menschen um sie herum an sich reißen wollen."
 GMA_invite_ELF_veterans:0 "ELF-Veteranen einladen"
 GMA_invite_ELF_veterans_desc:0 "Die ELF ist schon seit einiger Zeit inoffiziell Teil unserer größeren Organisation, und viele ihrer Mitglieder haben auch hochrangige Positionen in unserer Organisation inne. Neben einer landesweiten Einladung, die den Veteranen, die sich unserer Sache noch nicht angeschlossen haben, Freiheit und Sicherheit verspricht, werden wir uns auch darum bemühen, so viele ELF-Veteranen wie möglich zu befreien, um uns in unserem Kampf gegen die Regierung zu unterstützen."
 GMA_destroy_the_heirarchal_capitalists:0 "Die Libertären beseitigen"
 GMA_destroy_the_heirarchal_capitalists_desc:0 "Die Libertären haben schon viel zu lange zu viel Macht in der Vereinigung der Befreiten, es ist an der Zeit, dass wir dieses Krebsgeschwür chirurgisch aus unserem Land entfernen. \nAllerdings müssen wir bei der Entfernung dieses Tumors geduldig sein, denn jeder Versuch, sie überstürzt zu entmachten, könnte letztlich zu einem völligen Zusammenbruch der Vereinigung führen."
 GMA_crush_the_enemies_of_property:0 "Die Kommunisten zerschlagen"
 GMA_crush_the_enemies_of_property_desc:0 "Die Kommunisten haben viel zu lange fast die gesamte Macht in der Vereinigung innegehabt, es ist höchste Zeit, dass die Söhne der Freiheit ihre Rolle als führende Fraktion innerhalb der Vereinigung übernehmen. \nDie Anarchisten werden jedoch nicht allzu glücklich darüber sein, die Macht aufzugeben, die sie derzeit innehaben."
 GMA_open_our_door_to_pmcs:0 "Unsere Tür für private Militärfirmen öffnen"
 GMA_open_our_door_to_pmcs_desc:0 "PMCs: eine moralisch zweifelhafte Gruppe von Personen, die Geld der nationalen Loyalität vorziehen, und unsere zukünftigen Mitarbeiter. Diese hochqualifizierten Personen können uns gegen Bezahlung Schutz bieten und unsere Armeen unterstützen."
