 gma.591.t: "Das zweite goldene Zeitalter der Piraterie"
 gma.591.a: "Ein großes Ärgernis. Oder vielleicht eine große Chance?"
 gma.591.d: "Der Zweite Amerikanische Bürgerkrieg ist in vollem Gange, und die Piraterie hat sich auf dem ganzen Kontinent ausgebreitet. Ehemalige Seeleute haben in unserem Namen die schwarze Flagge gehisst, als sie feststellen mussten, dass ihre Schecks von der Marine geplatzt sind oder einfach nicht ankamen. Der Konflikt auf dem Kontinent hat somit ungewollt ein zweites goldenes Zeitalter der Piraterie auf den Wellen eingeläutet."
 gma.63.t: "Das Jahr Null"
 gma.63.a: "Ein neuer Zyklus, voller Elan"
 gma.63.d: "Die Sonne scheint in den tiefen Wäldern Amerikas, weg vom Beton, weg von den Metalltürmen, weg vom Künstlichen und Digitalen. \nHier stehen die Bäume hoch und spüren die sanften Winde, die Blumen blühen und die Bienen summen vor Freude, keine Sorge auf der Welt, außer für ihren eigenen Bienenstock, der zum Kreislauf der Natur beiträgt. Leider war keiner der Menschen, die im Wald standen, in Frieden, einige waren damit beschäftigt, ihre Region zu repräsentieren, während andere die Milizen befehligten und beaufsichtigten, doch für diesen Moment wurden sie alle gebraucht, im Hintergrund filmte eine einzelne Person mit einer Handkamera, es war notwendig, dass alles, was Kaczynski zu sagen hatte, berichtet wurde. \nKaczynski war nicht der Beste, wenn es darum ging, in der Öffentlichkeit zu sprechen, seine Zeit im Gefängnis hat sicherlich dazu beigetragen, deshalb hielt er es für besser, wenn nur seine Vertrautesten anwesend waren und dass seine bevorstehende Rede aufgezeichnet und an die Menschen verteilt werden würde, er stieß einen Seufzer aus, als er auf ein hölzernes Podium trat, mit Blick auf seine treuesten Männer und Frauen, die wissen, was auf dem Spiel steht, und die drastischen Maßnahmen, die ergriffen werden müssen, richtete er seine Kleidung und begann zu sprechen. \n''Als der erste Mensch auf der Erde lebte, koexistierte er mit der Natur, aß, was er brauchte, nutzte, was er brauchte, es war Teil des natürlichen Kreislaufs von Leben und Tod, wir trugen dazu bei und brachten Nachkommen zur Welt, damit sie diesen Kreislauf wiederholen konnten, es war ausgeglichen und harmonisch. \nun aber hat sich der Mensch von diesem Kreislauf gelöst, er verbraucht mehr, als er braucht, die Tiere laufen vor der Maschine der Menschheit davon, die grüne Schönheit verdorrt und stirbt durch den Cocktail von Chemikalien, der in der Luft hängt, so viel menschliches Potenzial ist in den Betonstädten verloren gegangen, so viele haben dort ihren Verstand verloren, der alte Kreislauf ist zerstört, die Zeit ist stehen geblieben, die Stagnation geht weiter, während der Elfenbeinturm wächst. \nEin neuer Zyklus muss entstehen, in dem wir mit dem zusammenwachsen, was die Erde uns bietet, in dem wir nicht mehr die gleichen Fehler machen wie zuvor, die Welt beginnt von neuem, dies ist das erste Jahr einer neuen Menschheit, wir sind die Pioniere eines neuen Zeitalters, und damit erkläre ich offiziell das Jahr Null, nie mehr sollen wir durch die Lasten der Vergangenheit zurückgehalten werden, alles, was wir tun können, ist vorwärts zu gehen, also geht vorwärts, sage ich euch!''"
 gma_news.1.t: "Anarchisten erobern Boston"
 gma_news.1.d: "Die Region Neuengland ist seit Beginn des Bürgerkriegs, der die Vereinigten Staaten seit geraumer Zeit heimsucht, zwischen verschiedenen Gruppen und Fraktionen umkämpft. Da die Autorität der Region weitgehend zusammengebrochen ist, waren die Kämpfe zwischen eben diesen Kontrahenten sehr heftig - und sie scheinen nun endlich eine entscheidende Wendung genommen zu haben, wenn auch auf eine Art und Weise, die nur wenige Menschen erwartet hätten.\nBerichte aus der Stadt Boston sind eingetrudelt, wonach die extrem harten Kämpfe in der Stadt zu einem Ende gekommen sind, wobei Augenzeugenberichten zufolge anarchistische Milizen endlich die entscheidende Kontrolle über die Stadt erlangt haben. Das lose organisierte "Green Mountain Anarchist Collective" hat verkündet, dass die Stadt aus den Fängen des faschistischen Staates "befreit" wurde, wie ihr De-facto-Anführer David Van Deusen mitteilte. Es wurde bereits von ausgedehnten Plünderungen und der Zerstörung von "staatlicher Symbolik" berichtet, während das GMAC ihren unvorhergesehenen Sieg feiert."
 gma_news.1.a: "Interessante Entwicklung."
 gma_news.2.t: "Erklärung des Freien Territoriums Neuengland"
 gma_news.2.d: "Nach wochenlangen Kämpfen hat die anarchistische Gruppe " Vereinigung der Befreiten" Neuengland geeint und sowohl die föderalistischen als auch die faschistischen Kräfte besiegt. Aus der Region kamen Nachrichten über eine revolutionäre Neuordnung der Gesellschaft, wobei das anarchistische Kollektiv die Gesellschaft Neuenglands nach ihrem Vorbild umgestaltet. Die Satellitenaufklärung hat gezeigt, dass sich Milizen an der Grenze der Union von Amerika" versammeln und dass es besorgniserregende Anzeichen dafür gibt, dass der Konflikt in einen größeren amerikanischen Bürgerkrieg übergeht."
 gma_news.2.a: "Interessante Entwicklung."
 gma_news.3.t: "Anarchisten gehen in Amerika als Sieger hervor"
 gma_news.3.d: "In einer überraschenden Wendung der Ereignisse hat die Gruppe, die früher als " Vereinigung der Befreiten " bekannt war, den zweiten amerikanischen Bürgerkrieg gewonnen. Das Anarchistische Kollektiv begann als kleine Guerillatruppe in Vermont und besiegte seine Feinde in der Patriotischen Front und den New England Federal Forces, bevor es in New York in heftige Kämpfe gegen die Union von Amerika verwickelt wurde. Berühmt für ihre Guerillataktiken und ihr demokratisches Militär, erwarteten nur wenige, dass eine radikale Gruppe in Amerika an die Macht kommen würde. Internationale Beobachter berichten von gewalttätigen Ausschreitungen, Plünderungen und einem allgemeinen Mangel an Ordnung, während die Welt den Atem anhält, um zu sehen, wie die neuen Herren Amerikas die Nation regieren werden."
 gma_news.3.a: "Lebt frei oder stirbt" 
 gma_news.4.t: "Anarchisten erobern New York!"
 gma_news.4.d: "Nicht lange nach Beginn des zweiten Amerikanischen Bürgerkriegs herrschte in der Stadt New York ein Zustand erheblicher Unruhe, während der Konflikt weiter wütete. Massive Ausschreitungen waren an der Tagesordnung, unabhängig davon, wer die Stadt kontrollierte, und die Einwohner waren stets uneins darüber, wen sie unterstützten, wenn überhaupt einen Kriegspartei. Gruppen wie die Proud Boys und mit der Kommunistischen Partei der USA verbündete Milizen kämpften wiederholt um die Herrschaft über den Big Apple. \nEs scheint, als ginge diese Herrschaft an das New England Free Territory, dem es nach der Sicherung seiner Region von seiner Heimat in Green Mountain aus gelungen ist, die Stadt nach katastrophalen Kämpfen zu erobern. Die anarchistischen Milizen feiern euphorisch ihren symbolischen Sieg über die Hochhausstadt, während in der Folge weit verbreitete Plünderungen und Vandalismus zu verzeichnen sind. Orte wie die New Yorker Börse und das bereits niedergebrannte NYPD-Hauptquartier waren die Hauptziele der feierlichen Zerstörung. Auch wenn die Stadt weiterhin in Aufruhr ist, scheint es, dass die anarchistische Bewegung sie vorerst gebändigt hat." 
 gma_news.5.t: "Anarchisten erobern Richmond"
 gma_news.5.d: "Die Stadt Richmond war schon lange vor dem Ausbruch des Bürgerkriegs Schauplatz von Unruhen. Bewaffnete Proteste waren in der gesamten historischen Stadt an der Tagesordnung und reichten von Streitigkeiten über die Wahlergebnisse bis hin zur Gesetzgebung bezüglich des zweiten Verfassungszusatzes. Da der Bundesstaat an sich eher Trump-freundlich ist, fiel es der Biden-Regierung zunehmend schwer, Recht und Ordnung in der Stadt aufrechtzuerhalten. \n\nHeute ist diese Ordnung jedoch durch Anarchie ersetzt worden. Nach schweren Zusammenstößen in der Stadt sind die rechtsgerichteten Milizen unter dem Gewicht des Freien Amerikanischen Territoriums eingeknickt, während die anarchistischen Kräfte die Stadt, abgesehen von einigen hartnäckigen Widerständlern, weitgehend gesichert haben. Nach der Schlacht finden derzeit Feierlichkeiten statt, da Richmond ein Hauptziel für symbolische Zerstörungen zu sein scheint. Die noch stehenden Denkmäler der konföderierten Anführer, die nicht vor dem Krieg gewaltsam entfernt wurden, sind von Zerstörung, Vandalismus und behelfsmäßigen Beseitigungen betroffen. Die beteiligten anarchistischen Milizen sind offenbar sehr stolz darauf und haben ein großes Interesse daran, Denkmäler zu verunstalten, die auch nur im Entferntesten Sympathien für die alte Konföderation andeuten könnten, sehr zum Leidwesen derjenigen, die dies als "Auslöschung der Geschichte" betrachten."
 gma_news.5.a: "John Brown wäre stolz"
 gma_news.6.t: "Der amerikanische Botschafter"
 gma_news.6.d: "Mit der wachsenden Macht der Vorhut der Wilden im Zweiten Amerikanischen Bürgerkrieg war es nur eine Frage der Zeit, bis diese Gruppe weltweit in Erscheinung treten würde, doch nicht viele hatten erwartet, dass ein Abgesandter zu den Vereinten Nationen geschickt werden würde, und angesichts der jüngsten Befürchtungen über extreme undemokratische Aktivitäten war die Versammlung bereit, dem Abgesandten brennende Fragen zu stellen, wobei die wichtigste Frage lautete: "Warum?". \nDer Abgesandte antwortete ruhig auf diese Fragen und erklärte, dass die Fehler der Vergangenheit sich nicht wiederholen werden, dass die Böden nicht mehr durch Chemikalien verschmutzt werden, dass die Gewässer wieder so rein werden, wie sie einst waren, dass die endlosen Maschinen der Konzerne die Natur und die Menschheit nie wieder korrumpieren werden und wenn Opfer gebracht werden müssen, dann sei es so. \nSchließlich wurde der Abgesandte von der Bühne gebuht, wobei mehrere Vertreter verschiedener Nationen die Vorhut anprangerten und versicherten, dass die Untergrabung demokratischer Werte und menschlicher Leben nicht ungestraft bleiben werde, doch angesichts der aktuellen Entwicklungen in der Welt ist es fraglich, ob diese Drohungen Bestand haben."
