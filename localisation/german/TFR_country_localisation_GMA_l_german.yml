 gma.19.t: "Die Nacht der hohen Bäume"
 gma.19.d: "Als Reaktion auf die wachsende Instabilität in unserer kollektivistischen Gesellschaft sowie auf den kürzlichen Tod von David Van Deusen haben viele in unserer Gesellschaft die Nase voll von der ineffektiven Führung von Carico. \nAnknüpfend an die feurigen Töne, die Dr. Kaczynski in einer Rede angeschlagen hat, haben avantgardistische Kräfte Carico in Beschlag genommen und eine vollständige Auflösung des Anarchistischen Kollektivs gefordert, wobei die Avantgarde der Wilden die volle Kontrolle über den Staat übernehmen soll. \n\nObwohl Dr. Kaczynski die Verantwortung für den Staatsstreich noch nicht übernommen hat, sind Berichte aufgetaucht, wonach er bereits begonnen hat, Ministerposten an Loyalisten der Avantgarde zu vergeben und militaristische Mitglieder in seiner Partei zu fördern."
