 gma.14.t: "Asche zu Asche"
 gma.14.d: "In Boston brach Gewalt aus, als radikale Studenten in einem Akt revolutionärer Inbrunst den jahrhundertealten Harvard-Campus in Brand setzten. Die Studenten zogen von Gebäude zu Gebäude und riefen "Nieder mit der bürgerlichen akademischen Welt" und "Tod allen Reaktionären, die sich dem Volk in den Weg stellen".  Lehrer und konservativere Studenten wurden an Straßenpfosten aufgehängt und mit Schildern mit der Aufschrift "konterrevolutionär" und "reaktionär" an den Hals gehängt. Die Feuer brannten stundenlang, ohne dass sich jemand um sie kümmerte, und die einst renommierte Universität lag in einem Haufen Asche."
 gma.14.a: "Die Feuer der Revolution werden die Reaktion verschlingen!"
