 GMA_utopian_communalism:0 "Utopischer Kommunialismus"
 GMA_utopian_communalism_desc:0 ""
 GMA_review_the_articles_of_confederation:0 "Die Artikel der Konföderation überprüfen"
 GMA_review_the_articles_of_confederation_desc:0 "In der langen und glanzvollen Geschichte der Vereinigten Staaten waren die Artikel der Konföderation das ursprüngliche System, an das sich die Amerikaner hielten, bevor die Verfassung ratifiziert wurde. Es gab viele Probleme mit den Artikeln, aber mit der Zeit werden wir eine gleichberechtigtere und freiere Gesetzgebung schmieden. Amerika war einst gut, aber seine Kontrolle führte zu seinem Untergang. Mit der Freiheit als unserem Leitprinzip werden wir den Weg für alle bereiten."
 GMA_Flaws_of_Democracy:0 "Die Mängel der Demokratie"
 GMA_Flaws_of_Democracy_desc:0 "Die Demokratie ist so eine wankelmütige Sache, es gibt so viele Dinge, die in diesem System zu Despotismus der höchsten Ordnung führen können. Wahrlich, es ist eine der fehlerhaftesten Regierungsformen, und wir als Volk dürfen das nicht hinnehmen. Wir müssen uns darauf besinnen, was wahre Demokratie ist, nämlich freie Hand zu haben, um zu tun, was uns gefällt, und nicht von denen, die in der Hauptstadt sitzen und die Macht über uns haben, gefesselt zu werden."
 GMA_Protection_for_a_Price:0 "Schutz für einen Preis"
 GMA_Protection_for_a_Price_desc:0 "In der Weltgeschichte ist es nicht die Diplomatie, die Nationen zu Imperien werden ließ. Es waren ihre militärischen Fähigkeiten und ihre Erfahrungen im Kampf, die sie zu ihrer Größe führten. Wenn wir auf diesem Sockel unter den anderen großen Nationen stehen wollen, ist es zwingend erforderlich, dass unsere privaten Militärunternehmer, die Besten der Besten in Bezug auf die bewaffneten Kräfte in diesem verfallenden Leichnam einer Nation, größeren Einfluss auf unsere Gesellschaft und unser tägliches Leben haben. Unsere Bürger werden zu gegebener Zeit lernen, unsere Glückssoldaten zu respektieren."
 GMA_Standardize_Cryptocurrency: "Kryptowährung standardisieren"
 GMA_Standardize_Cryptocurrency_desc: "Der wahre Libertarismus wird im modernen Denken nicht berücksichtigt oder respektiert. Um uns wirklich von der schweren Hand eines regulierten Marktes zu befreien, müssen wir andere Formen der Währung finden. Eine davon, die derzeit sehr beliebt ist, ist die Kryptowährung. Diese New-Age-Währung der Zukunft ist unreguliert und folgt dem Markt. Die Wunder, die diese Waffe, mit der die Menschen den Staat bekämpfen können, bewirkt, sind wahrlich erstaunlich und werden den Bedarf an solchen Regulierungen, die die Regierung in der Vergangenheit hatte, überwinden. "
 GMA_Restore_the_Continental_Congress: "Den Kontinentalkongress wiederherstellen"
 GMA_Restore_the_Continental_Congress_desc: "Natürlich muss es so etwas wie eine Versammlung geben, damit das Volk ein Mitspracherecht bei dem Werk hat, für das wir so hart gekämpft haben. Wir werden dafür sorgen, dass Vertreter, die unsere Männer und Frauen dieser dankbaren Nation wirklich repräsentieren, sich Gehör verschaffen, während wir auf die Befreiung aller Amerikaner aus den bösen Händen der übermächtigen Regierung zusteuern. Durch die Wiedereinführung dieser wichtigen Organisation werden wir besser verstehen, was unser Volk braucht und will, um als Gesellschaft zu gedeihen. "
 GMA_The_Price_Of_Liberty: "Der Preis der Freiheit"
 GMA_The_Price_Of_Liberty_desc: "Steuern sind für viele eine Form der Sklaverei, die ihnen vom Staat auferlegt wird. Sie haben kein Mitspracherecht bei dem, was dem Durchschnittsbürger auf ungerechte Weise aufgezwungen wird. Die schlimmsten dieser Nationen sind Sozialisten, die die Steuern für öffentliche Arbeiten erhöhen, die niemand nutzen wird. Ohne Finanzierung wird unsere Sache jedoch in sich zusammenfallen, also müssen wir die Figur eines Steuersystems beibehalten, unabhängig davon, wie unsere Unterstützer diesen Schritt sehen mögen."
 GMA_An_American_Confederation: "Eine Amerikanische Konföderation"
 GMA_An_American_Confederation_desc: "Amerika unter einer einheitlichen Zentralregierung war eine schreckliche Geißel für die Rechte des Menschen. Wahrlich, wir sind unterdrückt und beherrscht worden, regiert von Männern, die unsere Rechte nicht kennen. Sie herrschen in ihren Elfenbeintürmen und unterdrücken unsere Freiheit. Als Amerikaner müssen wir zurückschlagen und der Welt zeigen, dass wir keine Männer und Frauen sind, die den ganzen Tag herumsitzen und nichts tun, um gegen die Tyrannei zu kämpfen. Wir sind die Unterrepräsentierten, und wir werden unsere Stimme erheben!"
 GMA_Abolish_the_Duopoly: "Das Duopol abschaffen"
 GMA_Abolish_the_Duopoly_desc: "Die Freiheit der Wahl ist einer der Grundpfeiler unserer Nation. Die Parteien der Republikaner und Demokraten haben nichts anderes getan, als uns durch die Einschränkung und Verengung der Wahlmöglichkeiten durch unsere Politik zu behindern. Mit unserem neuen Sinn für politische Klarheit müssen wir diese Gelegenheit nutzen, um den politischen Parteien eine Chance zu geben. Auch wenn wir mit einigen nicht einverstanden sind, wäre es ein Gräuel für unsere Nation, die Entwicklung politischer Bewegungen innerhalb der Nation zu behindern."
 GMA_Promote_Sovereign_Citizenship: "Souveräne Staatsbürgerschaft fördern"
 GMA_Promote_Sovereign_Citizenship_desc: "So lange haben wir unsere Sache als herabgesetzt und unbeachtet angesehen. Sie wurde als Hirngespinst in den Müllhaufen der Geschichte geworfen. Aber jetzt sind wir wirklich als Nation und als Volk gewachsen. Wir gewähren die Rechte der Bürger in höchstem Maße. So sehr, dass wir jedem Mann und jeder Frau zugestehen, so zu handeln, wie sie es wollen. Indem wir ihnen die Freiheit zu handeln gewähren, geben wir ihnen eine Menge Verantwortung, aber wir haben es so weit gebracht."
 GMA_Our_Companies_First: "Unsere Firma geht vor"
 GMA_Our_Companies_First_desc: "In unserem Unternehmen gibt es zahlreiche Personen, die davon profitieren würden, wenn man sie in besondere Positionen innerhalb der Regierung befördern würde. Auch wenn viele mit dieser Taktik nicht einverstanden sind, stellt sie doch sicher, dass die Green Mountain Company über allen anderen Personen steht, die uns im Weg stehen."
 GMA_Unify_our_Command_Structures: "Unsere Kommandostrukturen vereinen"
 GMA_Unify_our_Command_Structures_desc: "Inzwischen haben viele private Militärfirmen ihren Anspruch auf das, was wir erobert haben, geltend gemacht und untereinander kleinliche Streitereien um die verbliebenen Reste begonnen. Das ist für alle schlecht fürs Geschäft, also wurde eine Vereinbarung getroffen, das Kommando zu zentralisieren. Wir werden unter der Oligarchie zusammenarbeiten, die von den Leitern dieser Konzerne angeführt wird, und einen stärkeren Staat und eine stärkere Belegschaft haben."
 GMA_Permit_Execute_Authority: "Genehmigungsvollzugsbehörde"
 GMA_Permit_Execute_Authority_desc: "Für diejenigen, die mit unserer Lebensweise und unseren Methoden nicht einverstanden sind, war dies offensichtlich eine sehr harte Umstellung. Unsere Soldaten sind einmal zu oft angegriffen worden und werden das Recht erhalten, sich zu wehren. Diese Maßnahme ist zwar nur vorübergehend, da wir uns in einer Zeit der Unruhen befinden, doch wenn sich die Lage bessert, werden wir dieses Recht aufheben, das jedem einzelnen Soldaten das Recht gibt, die Fäulnis in unseren Städten nach eigenem Gutdünken niederzuschlagen und zu beseitigen."
 GMA_Loyalty_to_the_Paycheck: "Loyalität zum Gehaltsscheck"
 GMA_Loyalty_to_the_Paycheck_desc: "Es ist klar, dass unsere Männer nur zwei Dinge von uns wollen: Geld und Einfluss. Und obwohl eine rein transaktionale Beziehung völlig in Ordnung ist. Geld ist eine sehr verlockende Sache für einen Soldaten. Und wenn wir sie mit Geld versorgen, werden sie sich unserem Willen und unseren Forderungen unterwerfen. Sie werden schießen, sie werden kämpfen, und sie werden für uns fallen. Und sie werden auf dem ganzen Weg dorthin finanziell unterstützt werden."
 GMA_Velvet_Glove_on_an_Iron_Fist: "Ein Samthandschuh auf einer eisernen Faust"
 GMA_Velvet_Glove_on_an_Iron_Fist_desc: "Einige in der internationalen Gemeinschaft haben unsere Korporatokratie gesehen und sie ermahnt, indem sie sie als "despotisch" und "weit entfernt von den Vereinigten Staaten von einst" bezeichneten. Diese Nationen mögen zwar eine schlechtere Armee haben als unsere hervorragende Kampftruppe, aber sie haben Freunde und Ressourcen. Ressourcen, die wir dringend benötigen, so dass die meisten anderen Nationen unter dem Deckmantel eines so genannten "demokratischen" Prozesses wegschauen und uns die Möglichkeit geben werden, sich dem Rest der Welt anzupassen."
 GMA_Privatize_Mobilization: "Mobilmachung privatisieren"
 GMA_Privatize_Mobilization_desc: "Wir werden den Durchschnittsbürger nicht dazu aufrufen, unsere Kriege zu führen, denn er ist schwach und hat keine Lust zu kämpfen. Indem wir diejenigen, die kämpfen wollen, mit Geld und dem Ruf nach Abenteuern locken, werden wir einen beständigen Strom von Männern haben, die bereit sind, mit Zähnen und Klauen zu kämpfen. Wenn unsere Elitetruppen zu uns gerufen werden, werden die Unerfahrensten zuletzt gerufen, und diejenigen mit der größten Erfahrung werden mit unseren zweitklassigen Truppen gemischt, um Erfahrung zu sammeln. Unser Unternehmen ist stark und wird auf dem Schlachtfeld unaufhaltsam sein."
 GMA_american_nostalgia: "Amerikanische Nostalgie"
 GMA_american_nostalgia_desc: "Unsere Nation ist zu dem geworden, was die Gründerväter wollten. Und unsere Bürger werden das verstehen. Unsere Gründerväter verachteten die politischen Parteien, und sehen Sie, wohin uns das geführt hat! Wir haben den Zusammenbruch eines mangelhaften Staates. Durch den Einfluss des Zweiparteiensystems bis ins Mark verdorben. Jetzt sind wir wirklich das, was sich die Gründerväter für einen Staat vorgestellt haben. Sie wären alle stolz auf die harte Arbeit, die wir geleistet haben, um ihre Träume zu verwirklichen."
