 gma.9.t: "Häftling #04475-046"
 gma.9.d: "Für Theodore John Kaczynski begann der Tag im Gefängnis von Florence, Colorado, ganz normal. Er wachte auf, aß das kleine, minderwertige Essen, das ihm als "Frühstück" gereicht wurde, und hielt sich dann in seiner Zelle auf oder wurde zu verschiedenen Aufgaben rund um das Gefängnis eingeteilt.  Das war die übliche Prozedur. \nIn diesem Moment lehnte er sich zurück und vertiefte sich in einen neuen interessanten Roman, den die Gefängnisbibliothek ihm gegeben hatte, als eine entfernte Explosion zu hören war, die seine Zelle leicht erschütterte und einige Stücke der Decke auf den Boden schickte. Die nächste Explosion war viel lauter, und plötzlich waren hörbare Schreie und Schüsse zu hören, vermutlich vom Gang aus durch die Wand. \nVon außerhalb seiner Zelle sah Ted, wie ein Gefängniswärter in einem verzweifelten Versuch, die in das Gefängnis eindringenden Kräfte aufzuhalten, eine Glock zückte und drei Schüsse abgab, bevor er von einer Welle von Maschinengewehrfeuer niedergestreckt wurde. Viele Häftlinge begannen, wild durch die Gänge zu rennen und nutzten die Gelegenheit zur Flucht. Theodore sah das alles von den Gitterstäben seiner Zelle aus, las aber zynisch weiter in seinem Roman, bis drei zusammengewürfelte Kämpfer an seiner Zelle vorbeirannten und die Gitterstäbe aufstießen. \n\n'Mr. Kaczynski, sehen Sie sich als einen freien Mann an.' Einer der Männer streckte seinen Arm nach ihm aus. ''Sie sind von der Anarchistischen Armee von Green Mountain befreit worden.'' Theodore saß streng da und verbarg seinen Unglauben, bis ein anderer Militanter, der jünger als 20 Jahre aussah, mit einem iPhone in der Hand und einem AR-15 auf dem Rücken fröhlich hereinrannte. Der Militante knipste ein Foto von Kaczynski, als er hereinlief, und zwang ihn, vor dem Blitzlicht der Kamera zurückzuschrecken. Der Militante hielt weiter sein Telefon hoch und fragte Kaczynski in einem kecken Ton: 'Oh mein Gott, Ted, kannst du bitte die ersten Zeilen deines Manifests sagen?' \nTed seufzte und begann, den Text aufzusagen, um den jungen Mann zu unterhalten, als er aufstand, um endlich aus diesem Gefängnis herauszukommen."
 gma.9.a: "Die industrielle Revolution und ihre Folgen wurden..."
 gma.10.t: "Anarchisten erobern Washington D.C."
 gma.10.d: "Washington DC, der Sitz der Biden-Regierung, wurde heute von vorrückenden anarchistischen Milizen eingenommen. Während in den Städten die Hölle tobt, haben Milizen Berichten zufolge in revolutionärem Eifer "Symbole der Reaktion" niedergebrannt. Das Weiße Haus selbst stand in Flammen, als sich ein wilder Mob vor dem Haus versammelte und den Tod des Etatismus verkündete. David Van Deusen, der De-Facto-Führer des neu ausgerufenen Freien Amerikanischen Territoriums, erklärte, dass "die Tyrannei über die unterdrückten Menschen in Amerika endlich beendet ist. Eine Flut freier Geister hat sich erhoben und ihre Ketten gesprengt, eine Flut, die diese Nation vom Atlantik bis zum Pazifik überschwemmen wird"."
 gma.10.a: "Es scheint, dass Biden in den letzten Zügen liegt..."
