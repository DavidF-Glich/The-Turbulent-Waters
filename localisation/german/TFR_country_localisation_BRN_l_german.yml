 #Modifiers
 #Events
 brown.1.t: "Frente Nacionalista de Mexico Infiltration?"
 brown.1.d: "Höhere Ränge innerhalb der EDLC vermuten, dass sich Mitglieder der Frente Nacionalista de Mexico in unseren Bataillonen eingenistet haben. Ihre Zahl wird als sehr gering eingeschätzt, aber dennoch hat ihre Anwesenheit einige Kommandeure und Gemeindeführer beunruhigt."
 brown.1.a: "Wir haben Wichtigeres zu tun."
 brown.2.t: "Feuertaufe"
 brown.2.d: "Unsere Kämpfe gegen die Nationalgarde von Arizona haben unsere Soldaten auf eine harte Probe gestellt. Wir sind nicht länger eine Schande und stehen hoch über ihren Leichen. Dabei sollten wir aber auch den Preis nicht vergessen... Viele Brüder und Schwestern haben den höchsten Preis für diesen Sieg bezahlt. Ihr Opfer wird nicht vergessen werden."
 brown.2.a: "Wir haben viel gelernt."
 brown.3.t: "Arizona-Grenzaufklärung mobilisiert"
 brown.3.d: "Rechtsextreme Milizen haben sich im Rahmen der Arizona-Grenzaufklärung gegen uns verbündet! Sie haben schnell die Kontrolle über Tucson übernommen und machen rasche Fortschritte. Lasst uns diese Scharade der "amerikanischen Grenzen" beenden."
 brown.3.a: "Setzt die Streitkräfte ein!"
 brown.4.t: "Freiwillige überqueren die Grenze"
 brown.4.d: "Brüder aus dem Heimatland sind übergelaufen und haben sich freiwillig gemeldet, um sich unserem Kampf anzuschließen! Viele von ihnen haben ihre eigenen Gewehre mitgebracht und sind bereit, an der Seite unserer Miliz eingesetzt zu werden. Unsere Zahl wächst von Tag zu Tag und wir werden zweifellos bis Ende des Monats in Phoenix sein."
 brown.4.a: "Vamos Muchachos!"
 brown.5.t: "Sieg über Arizona"
 brown.5.d: ""
 brown.5.a: "Ihr Opfer wird nicht vergessen werden."
 brown.6.t: "Lichter über Phoenix"
 brown.6.d: "Überall in Phoenix ist eine Massenhysterie ausgebrochen, da die Bürger von seltsamen Lichterscheinungen berichteten. Viele haben auf ein ähnliches Ereignis hingewiesen, das sich im Mai 1997 ereignete. Die Lichter, die sich in einer "V"-Formation bewegten, flogen lautlos über die Stadt. Experten taten die Erscheinung schnell als möglichen Wetterballon ab. Aber wer würde schon über ein Kriegsgebiet fliegen?"
 brown.6.a: "Gruselig."
 brown.7.t: "Stromausfall in Phoenix"
 brown.7.d: "Nach der Massenpanik der "Alien Invaders". Die Stadt Phoenix hat einen massiven Stromausfall erlitten. Randalierer und Plünderer gehen schnell auf die Straße, um den Mangel an Autorität auszunutzen."
 brown.7.a: "Wir müssen zurück in die Stadt!"
 brown.8.t: "EDLC-Kongress-Debatte"
 brown.8.d: ""
 brown.8.a: "Christo y Familia!"
 brown.8.b: "Latinx"
 brown.9.t: "Patriotenaufstand in Arizona"
 brown.9.d: "Als Reaktion auf unsere wachsende Autorität haben sich die Mitglieder der zerschlagenen Grenzaufklärer-Miliz von Arizona zusammen mit vielen anderen Bürgern Arizonas erneut zu einem koordinierten landesweiten Aufstand mobilisiert."
 brown.9.a: "Ihr "amerikanischer Traum" wird zerschlagen"
 brown.10.t: "Untersuchung der Infiltration der Frente Nacionalista"
 brown.10.d: ""
 brown.10.a: "Behaltet sie im Auge."
 brown.10.b: "Was schaden ein paar Nationalisten?"
 brown.11.t: "Frente Nacionalista nimmt an EDLC-Sitzungen teil"
 brown.11.d: ""
 brown.11.a: "Interessant."
 brown.12.t: "Gründung des bewaffneten Flügels der Frente Nacionalista"
 brown.12.d: ""
 brown.12.a: "Ihr Dienst wird von Nutzen sein"
 brown.12.b: "Stoppt diese Faschisten unverzüglich!"
 brown.13.t: "Kundgebungen der Frente Nacionalista in ganz Arizona"
 brown.13.d: ""
 brown.13.a: "Interessant."
 brown.13.b: "Es reicht! Verbietet ihre Partei!"
