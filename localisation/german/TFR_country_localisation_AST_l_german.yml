 AST_the_devastation_spreads_desc: "Die Verheerung breiten sich weiter im ganzen Land aus, zerstören die Infrastruktur und treffen Familien schwer. Wir müssen diesem Chaos Einhalt gebieten, koste es, was es wolle."
 AST_the_devastation_spreads_tt: "§YAlle der folgenden Punkte müssen erfüllt sein:§!\nDie §RBuschbrandverheerungsrate§! in §YNew South Wales§! muss bei §G0%§! liegen.\nDie §CDürrenverheerungsrate§! in §YNew South Wales§! muss bei §G0%§! liegen.\nDie §RBuschbrandverheerungsrate§! in §YVictoria§! muss bei §G0%§! liegen.\n§CDürrenverheerungsrate§! in §YVictoria§! muss bei §G0%§! liegen.\n"
 
