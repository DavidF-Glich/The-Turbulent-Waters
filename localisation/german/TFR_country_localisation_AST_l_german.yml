 AST_devastation_category_desc: "Der Südosten Australiens wird von §CDürren§! und §RBuschbränden§! heimgesucht, die die regionalen Gemeinden verwüstet und die Wirtschaft lahmgelegt haben. Wir müssen den Niedergang verlangsamen und aufhalten, bevor der Schaden unumkehrbar wird.\n\n§YNew South Wales§!\n§RBuschbrandverheerung§! : §Y[?NSW_bushfire_devastation]%§!\n§CDürrenverheerung§! : §Y[?NSW_drought_devastation]%§!\nVerheerungsrate: §R[?NSW_bushfire_devastation_rate]%§! §Y|§! §C[?NSW_drought_devastation_rate]%§!\n\n§YVictoria§!\n§RBuschfeuerverheerung§! : §Y[?VIC_bushfire_devastation]%§!\n§CDürrenverheerung§! : §Y[?VIC_drought_devastation]%§!\nVerheerungsrate: §R[?VIC_bushfire_devastation_rate]%§! §Y|§! §C[?VIC_drought_devastation_rate]%§!\n"
 
