 AST_10t_Governor_General_name: "Ein neuer Generalgouverneur für Australien"
 AST_10d_Governor_General_name: "Mit dem Ende der Amtszeit des ehrenwerten David Hurley als Generalgouverneur sehen wir ein Australien in seiner Blütezeit, das die Ideale der westlichen Demokratie in den tyrannischen Regionen Asiens verkündet. \n\nDa weltweit Krieg droht, könnte unsere Wahl des Generalgouverneurs dazu beitragen, unsere Beziehungen zu unseren interkontinentalen Verbündeten zu stärken."
