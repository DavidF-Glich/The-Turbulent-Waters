 # Patriot Coup #
 
 AST_patriot_coup_category: "Patrioten-Putsch"
 AST_patriot_coup_category_desc: "Jahrzehntelang hat die Regierung in Canberra mit eiserner Faust über diesen Kontinent geherrscht. Sie missbraucht die Macht, um die Menschen bei der Stange zu halten, nur um ihre Herren in Übersee glücklich zu machen. Sie haben gezeigt, dass sie mehr als bereit sind, im Namen ihres "Fortschritts" alles zu zerstören, was uns zu Australiern macht, und unser Volk an ihre Herren zu verkaufen und das Geld einzustecken, während wir verkümmern.\n\nSie verdrehen unsere Gesellschaft, greifen unser Erbe an, zensieren unseren Gott, und jetzt versuchen sie, ihre autoritäre Herrschaft über uns zu zementieren und §RCOVID-19§! ist ihr Werkzeug, um sie zu zementieren. Wir können nicht zulassen, dass diese Zerstörung unseres Volkes weitergeht. Wir werden nicht still und leise in die Dunkelheit verschwinden.\n\n§RWenn Ungerechtigkeit zum Gesetz wird, so wird Widerstand zur Pflicht§!\n\n§YPutschstärke:§! §R0%§!\n\n§YMilitärloyalität:§! §R0%§!\n§YUnterstützung der Bevölkerung:§! §R0%§!\n§YAutorität der Regierung:§! §R0%§!\n"
 
 ## Tooltips ##
 # Focus Tooltips #
 
 AST_a_nation_in_crisis_tt: "\nSchaltet §YVerheerungsentscheidungen§! frei zur Bekämpfung der §CDürre§! und den §RBuschbränden§!, die die Nation verheeren."
 
