 AST_NSW_clear_the_princes_highway: "Den §RPrinces Highway§! freiräumen"
 AST_NSW_clear_the_princes_highway_desc: "Der Princes Highway verbindet NSW mit Victoria und den dazwischen liegenden Küstensiedlungen. Die Buschbrände haben dazu geführt, dass verbrannte Bäume und Trümmer diesen Highway überflutet haben, was seine Befahrbarkeit stark beeinträchtigt und eine wirksame Reaktion auf die Brände zwischen den Städten erschwert. Die Feuerwehr muss den Highway freiräumen und alles tun, was nötig ist, damit diese wichtige Straßenverbindung offen bleibt."
 AST_NSW_reestablish_road_connections_to_rural_areas: "Straßen in §Rländliche Gebiete§! wieder öffnen"
 AST_NSW_reestablish_road_connections_to_rural_areas_desc: "Viele ländliche Gebiete sind durch die Brände abgeschnitten, die gefährlichen Bedingungen isolieren die Gemeinden und zerstören die Infrastruktur. Die Feuerwehr muss darauf hinarbeiten, die Straßen zu diesen Gemeinden wieder zu öffnen und sie von den Flammen zu befreien, die sie umgeben."
 AST_NSW_contain_hunter_region_fires: "Die Brände in der §RHunter-Region§! eindämmen"
 AST_NSW_contain_hunter_region_fires_desc: "Die Hunter-Region liegt nördlich von Sydney, der bevölkerungsreichsten Stadt Australiens. Das Buschfeuer, das das Gebiet erfasst hat, ist derzeit außer Kontrolle und bedroht die westlichen Vororte. Wir müssen dem Hunter-Buschfeuer Einhalt gebieten, bevor es die erste und größte Stadt Australiens in Schutt und Asche legt."
 AST_NSW_expand_backburning_efforts: "§RAbbrennbemühungen§! erweitern"
 AST_NSW_expand_backburning_efforts_desc: "Das Fehlen von kontrollierten Abrennungen, um die Umweltschützer zu besänftigen, hat dieses ganze Chaos ausgelöst. Das Unvermögen der Menschen zu verstehen, dass die australische Natur seit Jahrhunderten von der indigenen Bevölkerung darauf trainiert wurde, zu brennen, ist der Grund dafür, dass diese Krise außer Kontrolle geraten ist. Wir müssen unbedingt das Buschland in der Nähe größerer Buschfeuer kontrolliert abbrennen und alles auslöschen, was die Flammen für ihre zerstörerische Ausbreitung nutzen können."
 AST_NSW_grant_access_to_water_reserves: "Zugang zu §CWasserreserven§ gewähren"
 AST_NSW_import_fresh_water: "§CSüßwasser§! importieren"
 AST_NSW_introduce_water_austerity: "§CZeitweilige Wassereinsparung§! einführen"
 
 AST_Victoria: "§Y- - VICTORIA - -§!"
 
 AST_VIC_extinguish_the_gippsland_fires: "Die §RGippsland-Feuer§! löschen"
 AST_VIC_stamp_out_the_embers: "Die §REmbers§! beseitigen"
 AST_VIC_expand_backburning_efforts: "§RAbbrennbemühungen§! erweitern"
 AST_VIC_expand_backburning_efforts_desc: "Das Fehlen von kontrolliertem Abbrennen, um die Umweltschützer zu besänftigen, hat dieses ganze Chaos ausgelöst. Das Unvermögen der Menschen zu verstehen, dass die australische Natur seit Jahrhunderten von der indigenen Bevölkerung darauf trainiert wurde, zu brennen, ist der Grund dafür, dass diese Krise außer Kontrolle geraten ist. Wir müssen unbedingt das Buschland in der Nähe größerer Buschfeuer kontrolliert abbrennen und alles auslöschen, was die Flammen für ihre zerstörerische Ausbreitung nutzen können."
