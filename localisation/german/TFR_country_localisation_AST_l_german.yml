 AST_Wong_Foreign_Minister_name: "Außenminister"
 AST_Wong_Leader_of_the_Opposition_in_the_Senate_name: "Oppositionsführer im Senat"
 Australia.0.t: "Ein Friedensangebot?"
 Australia.0.d: "Der Krieg für Australien verlief alles andere als gut für Australien. Die Verluste häuften sich, wichtige militärische Einrichtungen gingen verloren, und in der Gesellschaft machten sich allmählich Zweifel breit. Am problematischsten war die Verbreitung von Zweifeln und sogar Hoffnungslosigkeit innerhalb der australischen Regierung. Wo sind die USA und die NATO, wenn man sie braucht?! Dies waren Probleme, die jeden im Büro des Premierministers in Angst und Schrecken versetzten, einschließlich des Premierministers selbst. Das Letzte, was jetzt noch gebraucht wurde, war eine interne Spaltung, die die australischen Kriegsanstrengungen noch weiter verschlechterte. Unglücklicherweise schien es, dass diese Spaltung bereits eingetreten war... \nDer Premierminister saß wie immer im Hauptbüro und sortierte die Unmengen an Post, die heute eintrafen. Das meiste war Routine, aber ein merkwürdiger und ungewöhnlicher Brief war an den Premierminister geschickt worden, und er war adressiert an [AST_get_Penny_Wong_Job_name], Penny Wong. Als der Premierminister den Brief öffnete, erwartete er ein paar typische bürokratische Anfragen, aber als er den ersten Absatz des Briefes las, wurde ihm ganz schwummerig zumute. In diesem Absatz, ganz zu schweigen vom Rest des Briefes, ging es um den Krieg, und er machte unmissverständlich klar, was Frau Wong im Hinblick auf dessen Fortsetzung zu tun gedachte. Er lautete: \n\nEs ist nun sowohl mir als auch dem Rest dieser Regierung mehr als klar, in welche Richtung die Kriegsanstrengungen gegen die Chinesen gehen. Auch wenn wir unser Bestes gegeben haben, um einen schnellen und effektiven Sieg zu erringen, müssen wir die unbequeme Wahrheit erkennen, die vor uns liegt. Wir können diesen Krieg nicht gewinnen. Unsere Streitkräfte haben zu viel verloren, die Öffentlichkeit ist wütend über unsere Versäumnisse, und die Chinesen sind immer noch in der Lage, mit beständiger Wirksamkeit zuzuschlagen. Aus all diesen Gründen bitte ich Sie jetzt leider nicht nur, sondern fordere Sie auf, einen Vertrag mit den Chinesen zu unterzeichnen, um diesen schrecklichen Konflikt zu beenden. Ich weiß, dass es eine schwere Entscheidung ist, aber wir müssen an die Zukunft dieser Nation denken, die durch die Fortsetzung dieses blutigen Konflikts bedroht ist. Ich bin sicher, dass wir durch Frieden und Diplomatie eine Lösung mit den Chinesen finden können. Warum müssen wir diese aggressive Haltung gegenüber China fortsetzen? Ich bin sicher, dass wir als zivilisierte Nation eine gemeinsame Basis finden können, damit wir diese Sphäre des Globus zum Wohle aller teilen können... \n\nDer Premierminister unterbrach seine Lektüre, legte den Brief beiseite, seufzte schwer und griff nach einem Stift auf der linken Seite des Schreibtischs, um ein kurzes Memorandum für das Außenministerium zu schreiben. Die Stelle des [AST_get_Penny_Wong_Job_name] war demnächst zu besetzen."
 Australia.0.a: "Frieden mit den Kommunisten? Ich glaube nicht!"
 Australia.1.t: "Penny Wong ermordet!"
 Australia.1.d: "Nachdem sie sich heute Morgen erneut öffentlich für eine friedliche Koexistenz mit der Volksrepublik China ausgesprochen hatte, wurde Penny Wong, die ehemalige [AST_get_Penny_Wong_Job_name], aus nächster Nähe mit einer selbstgebauten Pistole erschossen. Die Polizei, die weder den Verdächtigen noch die Waffe unmittelbar nach der Schießerei finden konnte, fand Brett Contrail, einen Veteranen des Krieges in Taiwan und Gründungsmitglied der Australischen Patriotenfront, in einem nahe gelegenen Café mit seinem Laptop. Brett, der zu den Gründungsmitgliedern der Gruppe gehört, die sich an die zu Beginn des amerikanischen Bürgerkriegs entstandene Patriot Front anlehnt, war der örtlichen Polizei bereits wegen kleinerer Drogendelikte bekannt. Nach einer kurzen und überstürzten Durchsuchung seiner Festplatte wurde festgestellt, dass er \"mehrere Dateien über die Herstellung selbstgebauter Waffen\" sowie ein Manifest, in dem Thomas Rousseau gelobt wird, besaß. \n\nObwohl der Fall eindeutig zu sein scheint, haben viele in der Öffentlichkeit behauptet, dass die australische Polizei den falschen Mann verhaftet hat, wobei sie die Eile der Durchsuchung und seinen Dienst für Australien im jüngsten Krieg anführten. Die Geschworenen wurden bereits von Landbewohnern bestimmt, und die Nation wartet auf ihr Urteil."
 Australia.1.a: "Wir werden Gerechtigkeit finden"
