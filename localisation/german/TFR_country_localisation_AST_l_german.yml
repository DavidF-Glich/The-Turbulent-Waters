 Australia.10.b: "Australien braucht einen Helden! Ben Roberts Smith ist unser Mann!"
 AST_10t_Military_gov_name: "Unterstützungserklärung für die Militärregierung?"
 AST_10d_Military_gov_name: "Nach der gescheiterten Verteidigung Taiwans haben viele Mitglieder des australischen Militärs, die über die grenzwertige Duldung des Kampfes gegen die kommunistischen Chinesen durch die Regierung empört waren, die australische Regierung vorübergehend suspendiert. Diese Aktion hat Schockwellen durch das Commonwealth geschickt, insbesondere nachdem bekannt wurde, dass der Anführer dieser militärischen Machtübernahme ein möglicher Generalgouverneur am Ende der Amtszeit des ehrenwerten David Hurley war. Viele in der britischen und australischen Öffentlichkeit befürworten jedoch diesen Staatsstreich, da sie ihn für notwendig halten, um unsere Interessen in dem Gebiet zu sichern."
 Australia.10.c: "Wir brauchen hier ein paar gute Männer wie Smith!"
 Australia.10.e: "Australien muss sein Parlament wiederherstellen!"
 AST_10t_Australian_Exiles_name: "Die Exilregierungen"
 AST_10d_Australian_Exiles_name: "Nach der gewaltsamen Übernahme sowohl Australiens als auch Neuseelands durch die Faschisten haben viele in unseren ehemaligen Kolonien privat über sichere Kanäle Kontakt mit unserer Regierung aufgenommen, um eine rivalisierende, pro-monarchische australische Regierung mit Sitz in Perth zu organisieren, wo die Faschisten nur sehr wenig Kontrolle haben. Mit diesem Schritt hat die australische Regierung nach einem Treffen mit den wenigen überlebenden Mitgliedern der neuseeländischen Regierung auch Neuseeland offiziell annektiert. \n\nWenn wir weiterhin passiven Einfluss auf den Pazifik nehmen wollen, müssen wir die wahre australische Regierung wiederherstellen."
 Australia.10.f: "Australien muss für die Krone zurückgewonnen werden!"
