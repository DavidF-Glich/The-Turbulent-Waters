 ## Focuses ##
 
 AST_a_nation_in_crisis: "Eine Nation in einer Krise"
 AST_a_nation_in_crisis_desc: "Das neue Jahrzehnt war nicht freundlich zu Australien. Seit Jahrzehnten wird das Land von Bränden und Dürre heimgesucht. Die Wälder wurden von den Flammen verwüstet, Häuser und Infrastruktur wurden im Chaos zerstört, während die landwirtschaftlichen Betriebe um ihr Überleben kämpfen, da die Wasserressourcen im landwirtschaftlichen Kernland von Riviera weiterhin knapp sind. Wenn sich die Nation aus diesem Schlamassel befreien will, muss schnell eine Lösung für die wachsenden Probleme gefunden werden."
 AST_combat_the_bushfires: "Die Buschbrände bekämpfen"
 AST_combat_the_bushfires_desc: "Im gesamten Südosten des Landes haben der Australian Rural Fire Service und andere Notfalleinheiten tapfer gegen die Flammen gekämpft, seit der erste Funke das Land entzündet hat. Es ist jedoch klar, dass die tapferen Männer und Frauen, die sich dem Inferno entgegenstellen, mehr Unterstützung benötigen, um diese Brände zu beenden und mit dem Wiederaufbau unseres Landes zu beginnen. Wenn sie weitere Unterstützung wollen, dann sollen sie sie bekommen."
 AST_emergency_fire_service_support: "Unterstützung der Feuerwehr bei Notfällen"
 AST_emergency_fire_service_support_desc: "Diese Buschbrände haben die Grenzen der Fähigkeiten unserer Rettungsdienste bei der Bewältigung von Katastrophen dieses Ausmaßes und dieser Art getestet. Diese tapferen Männer und Frauen haben zwar mehr als bewiesen, dass sie in der Lage sind, die Ausbreitung einzudämmen, aber es ist klar, dass sie mehr Ressourcen benötigen, um dieser Krise ein Ende zu setzen."
 AST_support_the_farmers: "Riverina-Dürrehilfe"
 AST_support_the_farmers_desc: "Es ist kein Geheimnis, dass die Dürre in weiten Teilen des ländlichen Australiens, vor allem westlich der Dividing Range in der Riveria-Region, zu Unruhen geführt hat. Die Ernährungssicherheit unseres Landes ist gefährdet, und unsere Bevölkerung könnte darunter leiden. Es sind entschlossenere wirtschaftliche Maßnahmen erforderlich, um die Ernährungsunsicherheit abzuwenden und unseren Landwirten zu helfen, diese schwierigen Zeiten zu überstehen."
 AST_introduce_water_rationing: "Wasserrationierung einführen"
 AST_introduce_water_rationing_desc: "Wie in einer Dürreperiode nicht anders zu erwarten, ist Süßwasser knapper und teurer geworden. Es ist sicherlich nichts, was die Australier nicht schon einmal ertragen und überwunden hätten. Da die Buschbrände jedoch weiterhin an der Ostküste wüten, haben die Flammen das Problem der Frischwasserversorgung noch verschärft. Um sicherzustellen, dass alle Bürger des Südostens weiterhin frisches Trinkwasser aus der Leitung erhalten können, müssen restriktive Maßnahmen ergriffen werden, zumindest bis die Auswirkungen der Krise abgeklungen sind."
 AST_deploy_the_adf: "Die australischen Verteidigungskräfte einsetzen"
 AST_deploy_the_adf_desc: "Die australischen Verteidigungskräfte waren von der Krise, die Australien erfasst hat, weitgehend abwesend. Dennoch ist das Militär bereit, unseren Einsatzkräften bei der Eindämmung der Krise und der Gewährleistung der Sicherheit unserer Bürger zu helfen. Alles, was sie brauchen, ist der Befehl aus Canberra."
 AST_national_donation_campaign: "Eine Nationale Spendenkampagne"
 AST_national_donation_campaign_desc: "Viele Menschen haben in den letzten Monaten Not gelitten. Häuser wurden verloren, Geschäfte zerstört, Existenzen geraubt. Diese Verluste lassen sich leider nicht über Nacht wettmachen, aber es gibt Möglichkeiten, wie wir unsere australischen Mitbürger unterstützen können. Lasst uns alle zusammenkommen, als Land und als Volk, um uns gegenseitig zu unterstützen, während wir diesen dunklen Teil unserer Geschichte hinter uns lassen."
 AST_the_bushfire_recovery_plan: "Der Wiederherstellungsplan hinsichtlich der Buschbrände"
 AST_the_bushfire_recovery_plan_desc: "Die Auswirkungen der Krise beginnen sich zu etablieren und die Konsequenzen werden immer deutlicher. In dem Maße, wie die Nation und die Welt sich der aktuellen Lage der Nation bewusst werden, liegt es in der Verantwortung der Regierung, einen Plan zu erstellen und umzusetzen, um das Zerstörte wieder aufzubauen und das Vertrauen in diese Regierung wiederherzustellen."
 AST_expand_emergency_water_reserve: "Nationale Wasserreserven erweitern"
 AST_expand_emergency_water_reserve_desc: "Die jüngsten Ereignisse haben der australischen Regierung vor Augen geführt, dass unsere Wasserreserven gefährlich unzureichend sind, um die nationalen Probleme zu bewältigen. Um sicherzustellen, dass wir nicht in eine so gefährdete Lage geraten, wäre es ein guter erster Schritt, unsere Wasserreserven so weit wie möglich auszubauen und zu verbessern."
 AST_assure_the_public: "Die Öffentlichkeit versichern"
 AST_assure_the_public_desc: "Während die Krise abklingt, ist ein Großteil der Öffentlichkeit immer noch verunsichert, wie es weitergehen soll. Um den Menschen in diesem Land zu versichern, dass es einen Plan gibt, um sich zu erholen und zu gedeihen, sobald alles geklärt ist, muss der Premierminister vor die Öffentlichkeit treten und sich direkt an sie wenden."
 AST_the_worst_has_yet_to_come: "Das Schlimmste kommt erst noch"
 AST_the_worst_has_yet_to_come_desc: "Die Brände sind zurückgegangen und die Dürren haben nachgelassen, aber das Gefühl der Krise hängt immer noch über der australischen Bevölkerung. Diese Bedrohung kommt jedoch nicht in Form von Feuer und Flammen, sondern von einem fremden Virus, das sich inmitten des Chaos in das Land eingeschlichen hat.\n\nDie Coronapandemie ist in Australien angekommen."
 
