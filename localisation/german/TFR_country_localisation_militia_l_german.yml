 #Focus
 militia_establish_martial_law: "Das Kriegsrecht verhängen"
 militia_establish_martial_law_desc: "Die Regierung hat die Kontrolle über die Situation in unserem Staat verloren. Kommunisten, Aufwiegler und andere Anti-Amerikaner laufen jetzt herum und formen unser Land in ihre verdrehte Form. Sie werden die Bedeutung von Recht und Ordnung kennen!"
 militia_patrols: "Nachbarschaftspatrouillen"
 militia_patrols_desc: "So sehr wir uns auch bemühen, wird es immer schwieriger, unseren Staat vor interner Subversion und Gesetzlosigkeit zu schützen. Es wurde für notwendig erachtet, Nachbarschaftspatrouillen einzurichten, um unsere Nachbarschaften vor dieser Bedrohung zu schützen. Die Ordnung wird in den Vororten sichergestellt!"
 militia_protect_our_faith: "Unseren Glauben beschützen"
 militia_protect_our_faith_desc: "Seit seiner Gründung ist Amerika eine christliche Nation, und wir haben es nicht eilig, das zu ändern. Kultstätten werden unter Schutz gestellt, und es werden Gesetze erlassen, die religiöse Werte widerspiegeln. Gelobt sei Christus!"
 militia_training_programs: "Trainingsprogramme erweitern"
 militia_training_programs_desc: "An Patrioten mangelt es in unserem Staat nicht, aber vielen fehlt die für den Kampf erforderliche Erfahrung. Um dieses Problem zu beheben, werden unsere Milizionäre eine erweiterte Ausbildung erhalten, um sie im Kampf auszubilden und sie mit ihren Waffen vertraut zu machen."
 militia_curfews: "Ausgangssperren verhängen"
 militia_curfews_desc: "Die Durchsetzung von Ordnung erweist sich als schwieriger als wir dachten, und um die Flut der Anarchie einzudämmen, müssen außergewöhnliche Maßnahmen ergriffen werden. Es wird eine Ausgangssperre verhängt und jeder, der dagegen verstößt, wird verhaftet. Denkt daran: Um 6:00 Uhr geht ihr verdammt noch mal nach Hause!"
 militia_censor_news: "Die Nachrichten zensieren"
 militia_censor_news_desc: "Unsere Miliz wird von der Presse verhöhnt, seit wir die Macht übernommen haben, nur weil wir versuchen, Recht und Ordnung durchzusetzen! Die Lügen, die sie verbreiten, haben nichts anderes getan, als die Anarchisten zu ermutigen, die die Gesetzlosigkeit im ganzen Land verbreiten und die Saat des Misstrauens in genau die Menschen säen, die wir zu schützen versuchen! Wir werden dafür sorgen, dass diese Feinde des Volkes für ihre Irreführung bezahlen werden."
 militia_new_tactics: "Neue Taktiken entwickeln"
 militia_new_tactics_desc: "Nicht zuletzt hat dieser Krieg eine Reihe neuer Taktiken mit sich gebracht, auf die wir zum Teil nicht vorbereitet waren. Um ihnen zu trotzen, haben wir uns der Entwicklung unserer eigenen Strategien gewidmet. Wir werden sie in die Knie zwingen!"
 militia_integrate_police: "Die Polizeikräfte integrieren"
 militia_integrate_police_desc: "So sehr wir die Jungs in Blau auch unterstützen, sie haben es nicht geschafft, sich an unsere aktuelle Lage anzupassen, und sind eher zu einem Ärgernis als zu allem anderen geworden. Außerdem haben unsere Milizen sie überflüssig gemacht. Ich bin sicher, dass sie sich freuen werden, in unsere Reihen aufgenommen zu werden!"
 militia_pow_question: "Die Frage der Kriegsgefangenen"
 militia_pow_question_desc: "In allen Kriegen gibt es Gefangene, und dieser ist keine Ausnahme. Unsere Männer nehmen jeden Tag mehr und mehr Radikale gefangen, und einige argumentieren, dass wir die Belastung der Ressourcen einfach nicht verkraften können. Vielleicht sollten die Kriegsgefangenenlager, äh, aufgelöst werden?"
 militia_draft: "Einen Wehrdienstplan umsetzen"
 militia_draft_desc: "Zuerst standen die Patrioten um den Block herum und waren bereit, für Gott und Vaterland zu kämpfen. Und jetzt? Nicht mehr so sehr. Es wurde beschlossen, die Wehrpflicht einzuführen, und schon bald wird jeder Mann über 18 an der Front sein."
 militia_community_protection: "Unsere Gemeinschaften schützen"
 militia_community_protection_desc: "Unsere Gemeinschaft ist von Bedrohungen umzingelt. Kommunisten, Faschisten und sogar unsere eigene Regierung haben Schritte unternommen, um unsere Miliz zu zerschlagen. Wir werden dafür sorgen, dass ihnen das nicht gelingt. Für Leben und Freiheit!"
 militia_independence: "Unabhängigkeit"
 militia_independence_desc: "Heute sind wir mit einer Bundesregierung konfrontiert, die tyrannischer ist als je zuvor. Die Werte der Freiheit sind ihr entglitten und wir sind gezwungen, unseren eigenen Weg zu finden. Jeder Kampf, dem wir uns stellen, kann für unsere Freiheit überwunden werden!"
 militia_private_contractors: "Private Auftragnehmer kontaktieren"
 militia_private_contractors_desc: "Wenn etwas sicher ist, dann die Tatsache, dass die Durchsetzung von Ordnung in einer Nation, die in Anarchie versinkt, eine schwierige Aufgabe ist, bei der wir Unterstützung gebrauchen könnten. Glücklicherweise gibt es keinen Mangel an Mitteln oder fähigen Männern, die bereit sind, dafür zu kämpfen. Es ist an der Zeit, alle wissen zu lassen, dass wir jetzt neue Mitarbeiter suchen!"
 militia_command_chain: "Eine Befehlskette einrichten"
 militia_command_chain_desc: "Wie sollen wir auf der Straße für Ordnung sorgen, wenn es sie in unseren Reihen kaum gibt? Es muss eine Befehlsstruktur geschaffen werden, um unsere Kräfte zu einer wirklich gut regulierten Miliz zu organisieren!"
 militia_purchase_heavy_guns: "Schwere Waffen erwerben"
 militia_purchase_heavy_guns_desc: "Um einen Vorteil gegenüber unseren Feinden zu haben, müssen wir fortschrittlichere Waffen kaufen. Zum Glück gibt es viele Leute, die das verkaufen, was wir kaufen wollen. Wir werden eine Waffe benutzen und wenn das nicht funktioniert, werden wir noch mehr Waffen benutzen!"
 militia_bureaucracy: "Milizenbürokratie"
 militia_bureaucracy_desc: "Organisation ist der Schlüssel zu jeder Kampftruppe, und unsere ist nicht anders. Um die Unzulänglichkeiten der Miliz zu beheben, werden wir eine Bürokratie schaffen. Wir werden jeden Schritt unternehmen, um unseren Männern zum Sieg zu verhelfen!"
 militia_vets: "Für unsere Veteranen sorgen"
 militia_vets_desc: "Wie alle Kriege hat auch dieser Krieg Veteranen hinterlassen, von denen viele sowohl geistig als auch körperlich verletzt sind. Sie müssen versorgt werden, und wir müssen unser Bestes tun, um sicherzustellen, dass sie bekommen, was sie brauchen."
 militia_government: "Mit der Regierung zusammenarbeiten"
 militia_government_desc: "Obwohl viele der Meinung sind, dass ihre Tyrannei inakzeptabel geworden ist, sind wir zu dem Entschluss gekommen, dass wir ihre Hilfe bei der Aufrechterhaltung von Recht und Ordnung nicht mehr benötigen. Schließlich bedeuten Werte nicht viel, wenn man tot ist!"
 militia_skies: "Den Himmel dominieren"
 militia_skies_desc: "Mit der Regierung zusammenzuarbeiten hat seine Vorteile, und die Luftunterstützung ist einfach diejenige mit den meisten Geschützen. Wir werden die Kräfte der Gesetzlosigkeit aus der Luft angreifen, und sie werden tot sein, lange bevor sie auch nur auf das Gewehr eines Milizionärs treffen!"
 militia_lobbying: "Für Bundeskredite lobbyieren"
 militia_lobbying_desc: "Gegen kostenloses Geld ist nichts einzuwenden, und wir sind mehr als glücklich, so viel zu nehmen, wie sie zu geben bereit sind. Wir müssen nur sicherstellen, dass wir es zurückzahlen können..."
 militia_national_guard: "Die Nationalgarde integrieren"
 militia_national_guard_desc: "Da unser Einfluss in der Regierung wächst, haben wir beschlossen, ihre Kampftruppen in unsere zu integrieren, um die Effizienz zu erhöhen und Missverständnisse zu vermeiden. Wenn es um Arbeitskräfte geht, ist mehr wirklich besser, besonders wenn sie bereits eine Waffe haben!"
 militia_contracts: "Regierungsaufträge annehmen"
 militia_contracts_desc: "Geld ist oft ein Problem für die Miliz, aber zum Glück hat die Regierung eine Lösung gefunden. Sie geben uns einen Befehl, und wir sorgen dafür, dass er ausgeführt wird. Wir waren schon immer bereit, für Recht und Ordnung zu kämpfen, aber es würde nicht schaden, dafür bezahlt zu werden!"
 militia_advisors: "Militärische Regierungsberater einladen"
 militia_advisors_desc: "Wir können immer mehr Hilfe gebrauchen, und die Regierung ist mehr als bereit, sie zu leisten. Das Militär schickt uns Berater, die uns bei der Ausbildung und Organisation unserer Männer zu einer effektiveren Kampftruppe helfen sollen."

