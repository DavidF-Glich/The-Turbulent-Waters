 SYR_army_stats: "Syrische arabische Armee"
 SYR_army_stats_desc: "Der Bürgerkrieg hat unsere Streitkräfte stark in Mitleidenschaft gezogen. Da unsere Industrie praktisch nicht mehr existiert, sind wir auf den Kauf von Ausrüstung aus anderen Ländern angewiesen. Die Abwanderung von mehr als der Hälfte unserer Streitkräfte in den letzten 9 Jahren hat zum gegenwärtigen Zustand unserer Streitkräfte geführt, die hauptsächlich auf den Kampf gegen die Guerillakräfte ausgerichtet und geeignet sind. Unsere Generäle und Soldaten haben sich an die Taktiken der Guerillas gewöhnt und sind auf einen Kampf gegen eine konventionelle Armee nicht vorbereitet.\n \nDie §Ysyrische arabische Armee§! ist [Root.GetSyrianArmy] (§Y[?SYR_army]§!)"
