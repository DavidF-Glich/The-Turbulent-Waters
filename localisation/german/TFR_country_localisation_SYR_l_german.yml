 SYR_inexperienced_generals_desc: "\n\n\n\n£GFX_Syrian_Generals\n\n\n\n\n\nUnser Land befindet sich seit fast zehn Jahren in einem ständigen Kriegszustand. In dieser Zeit haben wir in erster Linie gegen Aufständische und nicht gegen eine konventionelle Armee gekämpft. Unsere Generäle haben sich daran gewöhnt und haben wenig Erfahrung im Kampf gegen richtige Armeen."
