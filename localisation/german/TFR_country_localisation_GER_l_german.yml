 GER_bundestag_help_gui_tooltip: "Der §YBundestag§!"
 GER_bundestag_help_gui_desc: "Der §YBundestag§! ist ein zentrales Element der politischen Landschaft Deutschlands, das Zugang zu einzigartigen Fokussen bietet und verschiedene nationale Boni ermöglicht. Die Mechanik dreht sich um die Parteipopularität jeder Partei (wie auf dem politischen Kreisdiagramm dargestellt), die ihre Stimmkraft im §YBundestag§! beeinflusst. Darüber hinaus verfügt jede Partei über eine Unterstützungsstufe, die sich über fünf Stufen erstreckt und ihre Bereitschaft widerspiegelt, die aktuelle Regierung und ihre legislative Agenda zu unterstützen.\n\nUm sich die Unterstützung des §YBundestags§! zu sichern, musst du die Unterstützung dieser Fraktionen gewinnen. Je höher deine Unterstützungsstufe ist, desto mehr tragen sie zur gesamten §YBundestag§!-Unterstützung bei, basierend auf der Beliebtheit deiner Partei. Wenn eine Partei zum Beispiel §Y20%§! Parteipopularität und einen Unterstützungsgrad von §Y60%§! hat, wird sie §Y10%§! zur gesamten §YBundestag§!-Unterstützung. Dieses strategische Gleichgewicht von Parteipopularität und Loyalität ist §Räußerst wichtig§! um deine legislativen Ziele voranzubringen.\n\n§GUnterstützungstufen§!\n---------\nWenn die Unterstützung einer Partei §Y80%§! oder mehr beträgt, erhält sie [GER_faction_allignment_very_supportive_text]\nWenn die Unterstützung einer Partei §Y60%§! oder mehr beträgt, erhält sie [GER_faction_allignment_supportive_text]\nWenn die Unterstützung einer Partei §Y40%§! oder mehr beträgt, erhält sie [GER_faction_allignment_indifferent_text]\nWenn die Unterstützung einer Partei §Y20%§! oder mehr, erhält sie [GER_faction_allignment_adversive_text]\nWenn die Unterstützung einer Partei weniger als §Y20%§! beträgt, erhält sie [GER_faction_allignment_very_adversive_text]\n\nDie Unterstützungsstufen §Cmultiplizieren§! sowohl die Menge der §Gboni§! von Parteien, als auch den Anteil der Parteien an der gesamten §YBundestag§!-Unterstützung."

