 germany.96.t: "Intervention in Saudi-Arabien"
 germany.96.d: "Angesichts der Übernahme Saudi-Arabiens durch die Dschihadisten und der Flucht Tausender von Menschen aus dem Land wäre es nur eine Frage der Zeit gewesen, bis wir uns gemeinsam darauf geeinigt hätten, der terroristischen Bedrohung auf der arabischen Halbinsel ein Ende zu setzen, denn es ist bereits viel Schaden angerichtet worden. \n\nDie Geschichten von Massenmorden, die Zerstörung des kulturellen Erbes und der Geschichte und die Förderung des Terrorismus in anderen Ländern, wir können nicht untätig herumsitzen und zulassen, dass sie sich wieder aufbauen und ein Schandfleck für die freie Welt bleiben, daher werden Vorbereitungen getroffen, um in Zusammenarbeit mit anderen Ländern im Nahen Osten und befreundeten aufständischen Kräften in die von Terroristen kontrollierten Gebiete einzumarschieren, das arabische Volk wird nicht mehr in ständiger Angst leben müssen und wir werden der Welt gezeigt haben, dass wir es ernst meinen, wenn wir sagen, dass Freiheit und Demokratie überall verbreitet werden müssen. \n\nWir werden uns gegen den Extremismus stellen, wir werden uns gegen den Terror stellen und wir werden die Unterdrückten befreien."
