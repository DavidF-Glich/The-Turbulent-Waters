 germany.8.t: "Militärputsch in Deutschland"
 germany.8.d: "Nach der verheerenden Niederlage im Krieg mit Russland haben extremistische Elemente der Bundeswehr die Regierung geputscht. Schwarz gekleidete KSK-Spezialeinheiten marschierten in Berlin ein und stießen auf nahezu keinen Widerstand. Als die Leoparden den Bundestag umzingelten, standen die Berliner fassungslos da, als viele Politiker vor ein Känguru-Gericht gestellt und zum Tode verurteilt wurden für \n"Verbechen gegen die deutsche Nation"\n.\n\nDer Anführer des Putsches, eine maskierte Gestalt namens "Rädelsführer", hat erklärt, dass die \n"dass die Entartung des deutschen Volkes und der deutschen Nation heute gestoppt wird.\" In der ganzen Republik wurde das Kriegsrecht verhängt, und bei Verstößen gegen die Ausgangssperre wurde der Befehl zum Schießen gegeben.\n\n Die zivile Regierung wurde \n"vorläufig\n" ausgesetzt, mit dem militärischen Oberkommando an der Macht, mit dem Rädelsführer an der Spitze.\n\nNahezu sofort setzten andere Länder wie Frankreich und das Vereinigte Königreich ihre Beziehungen aufgrund der autoritären Maßnahmen in dem Land aus. Während Europa nach den Verlusten des Krieges zwischen Russland und der NATO weiter taumelt, scheint eine weitere Nation dem Extremismus verfallen zu sein."
 germany.8.a: "Ein viertes Reich?"
