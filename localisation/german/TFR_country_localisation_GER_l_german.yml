 germany.74.t: "Proteste gegen das Wiener Friedensabkommen"
 germany.74.d: "Nachdem der Wiener Friedensvertrag den Krieg in Europa beendet hat, sind in ganz Deutschland Proteste gegen den Krieg ausgebrochen. Schilder mit Aufschriften wie \"Verräter!\" und \"faschistischer Ausverkauf"\ werden von den Demonstranten hochgehalten. Viele sind der Meinung, dass der Krieg nicht auf dem Schlachtfeld verloren wurde, sondern in den Köpfen der unfähigen Befehlshaber, die einen Krieg aufgaben, der gewonnen hätte werden können, wenn sie länger weitergekämpft hätten. Während Deutschland während des Krieges viele Opfer gebracht hat, von seinen Bürgern, die durch harte Winter ohne russisches Gas leiden mussten, bis hin zu Tausenden von deutschen Jungen, die in der Ukraine, im Baltikum und in Polen starben, um Europa vor der russischen faschistischen Horde zu schützen, hat das Ende des Krieges all diese Opfer zunichte gemacht. Während das Oberkommando der Bundeswehr bei der Verteidigung Warschaus Tausende von deutschen Jungen in den Tod schickte, kapitulierte es, als es aufgefordert wurde, sein Leben aufs Spiel zu setzen, schnell vor den Russen. Insbesondere das Zugeständnis, Osteuropa als natürliche Einflusssphäre Russlands anzuerkennen und wirtschaftliche Reparationen zu leisten, hat großen Unmut ausgelöst.\n\nDie sichtbarste Gruppe unter den Demonstranten ist die Partei Die Linke, die argumentiert, dass die Kapitulation dazu diente, die Interessen des deutschen \"Finanzkapitals"\ zu schützen, und dass die Kriegsanstrengungen durch zügellose Kriegsgewinnler behindert wurden, die die Streitkräfte mit qualitativ minderwertigen Waffen ausstatteten, um die Produktionskosten zu senken und den Produktionsausstoß zu maximieren. Jüngste Umfragen haben gezeigt, dass das Vertrauen in die derzeitige Regierung in den einstelligen Bereich gesunken ist, und es ist fast sicher, dass es früher oder später fallen wird."
 germany.74.a: "Besorgniserregend."
 germany.75.t: "Die deutsche Wirtschaft bricht zusammen"
 germany.75.d: "Um die hohen Kosten für den Kampf gegen die Russen während des NATO-Russland-Krieges zu decken, nahm die Bundesrepublik Deutschland hohe Kredite auf, um die schnelle militärische Expansion während des Krieges zu finanzieren. Ursprünglich hatte der Bundestag geplant, die Schulden durch russische Kriegsreparationen zu tilgen, was jedoch nicht zustande kam, da die NATO-Truppen aus Osteuropa abgezogen wurden. Da der Wert des Euro und der deutschen Anleihen nach den Wiener Friedensverträgen in den freien Fall überging und der plötzliche Einbruch der Nachfrage nach Rüstungsgütern hinzukam, wurde die Wirtschaft lahmgelegt. Schlimmer noch, das Vertrauen in die Eurozone ist auf einem historischen Tiefstand - die Region kämpft damit, ihre Wirtschaft nach dem Verlust der osteuropäischen Märkte wieder in Gang zu bringen. Mit einem Rückgang der Frankfurter Börse um 35 Prozent an einem einzigen Tag - dem größten Einbruch in der Finanzgeschichte - sagen Ökonomen eine Periode beispielloser wirtschaftlicher Katastrophen voraus.\n\nBereits jetzt hat die Hyperinflation eine Spirale in Gang gesetzt, und der Wert des Euro gegenüber dem chinesischen Renminbi ist innerhalb einer einzigen Woche von 7,39 auf 13,81 gestiegen. Derzeit sieht sich die Deutsche Bundesbank mit dem schlimmsten Albtraum eines jeden Ökonomen konfrontiert - einem massiven Haushaltsdefizit in Verbindung mit einer galoppierenden Inflation. Wie auch immer die Maßnahmen aussehen, die Zukunft Deutschlands sieht düster aus."
