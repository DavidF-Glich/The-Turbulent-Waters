 germany.1.t: "DEFENDER-Europe 20 beginnt"
 germany.1.d: "Eine der größten NATO-Militärübungen seit Jahrzehnten hat begonnen und wird wochenlang stattfinden. Insgesamt nehmen 28000 Soldaten aus 27 Nationen daran teil. Defender Europe 2020 wird \n"nahezu gleichzeitige Operationen in mehr als 30 Übungsgebieten\n" in einem Dutzend Ländern umfassen.\n\nDie vielschichtige, monatelange Übung bietet Deutschland und seinen Verbündeten ein Vorzeigeereignis für Krisenreaktion. Die Übung findet vor dem Hintergrund verstärkter russischer Aggressionen an der ukrainischen Grenze und erhöhter europäischer Spannungen statt." 
 germany.1.a: "Semper Paratus"
 germany.2.t: "Türkei aktiviert Artikel 13 der NATO"
 germany.2.d: "Die alte Weltordnung zeigt weiterhin Risse in ihren Reihen. Heute hat die Republik Türkei, was von vielen geopolitischen Analysten als ein Zeichen für die Zukunft angesehen wird, eine Kündigung ausgesprochen und damit ihre Rechte gemäß Artikel 13 des Nordatlantikvertrags geltend gemacht.\n\nDieser Schritt ist die Folge mehrerer Faktoren. Da der Einfluss Amerikas nach den jüngsten Wahlen zusammengebrochen ist, die NATO jahrelang die türkischen Ambitionen im Nahen Osten unterdrückt hat und es ihr nicht gelungen ist, den russischen Einfluss in der Schwarzmeerregion einzudämmen, sieht die Türkei keinen lohnenswerten Nutzen in einem Verbleib im NATO-Bündnis.\n\nDie übrigen NATO-Mitglieder haben ihre Diplomaten zusammengetrommelt, in der Hoffnung, die türkische Führung zum Überdenken ihrer Entscheidung zu bewegen, bevor das Bündnis einen weiteren wichtigen geopolitischen Dreh- und Angelpunkt in seinen Reihen verliert - die Hoffnungen, diese Aufgaben erfüllen zu können, sind jedoch gering.\n\nDie nächsten Tage werden über das Schicksal des westlichen Einflusses in der Region für die nächsten Jahrzehnte entscheiden."
 germany.2.a: "Der Halbmond droht uns, den Rücken zu kehren."
 germany.3.t: "Türkei bekräftigt NATO-Engagement"
 germany.3.d: "Die diplomatischen Bemühungen des Westens um den türkischen Staat waren erfolgreich. Heute Morgen hat die türkische Führung bekannt gegeben, dass sie die Aktivierung von Artikel 13 zurückgenommen hat, mit der Begründung, dass 'die derzeitige Situation, in der wir uns befinden, eine strikte Zusammenarbeit zwischen den demokratischen Staaten der Welt erfordert'.\n\nDie russische und die chinesische Delegation, die an der Konferenz in Ankara teilnahmen, haben sich nicht geäußert, obwohl man davon ausgehen kann, dass sie über den Ausgang dieser diplomatischen Krise enttäuscht sind. Der westliche Einfluss bleibt vorerst durch die russische Hintertür erhalten - eine weitere potenzielle Front, die sie in Zukunft beunruhigen wird.\n\nObwohl viele glauben, dass die Türkei nun wieder von ihren geopolitischen Ambitionen in der Levante und anderen Regionen abgehalten wird, fragen sich viele, wie viele unbekannte Zugeständnisse der Westen der Republik Türkei durch die Hintertür machen musste, um sie zu überzeugen, in dem scheinbar schwindenden Militärbündnis zu bleiben."
 germany.3.a: "Der Halbmond bleibt standhaft."
 germany.4.t: "Hochwasser im Rheinland"
 germany.4.d: "Schwere Regenfälle zogen über Westdeutschland hinweg und trafen Rheinland-Pfalz und Nordrhein-Westfalen besonders hart. Aber auch die Nachbarländer Niederlande und Belgien waren von schweren Überschwemmungen betroffen.\n\nKleine Flüsse und Bäche verwandelten sich in reißende Ströme, die ganze Dörfer zerstörten. Dämme drohten zu brechen, und Strom- und Mobilfunknetze wurden abgeschaltet, was zu einer der schlimmsten Naturkatastrophen der Region in den letzten Generationen führte. Viele Menschen starben, viele weitere verloren ihre Häuser und ihr Hab und Gut."
 germany.4.a: "Wir sind in Gedanken und Gebeten bei Ihnen"
