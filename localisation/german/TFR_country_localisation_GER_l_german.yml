 germany.246.a: "Unsere historische Pflicht..."
 germany.247.t: "Bilanz der Russischen Befreiungsarmee"
 germany.247.d: "Leute... Ich glaube nicht, dass sie wirklich zugeben wollen, dass sie Untermenschen sind und kämpfen, um sich selbst zu zerstören? Und jetzt hat das den gegenteiligen Effekt und ist toll für russische Propaganda? Na ja, Scheiße, wenigstens haben wir es versucht, oder?"
 germany.247.a: "Wer war dafür verantwortlich? ICH WILL NAMEN!" 
 germany.248.t: "Einladung zur Eurointern"
 germany.248.d: ""
 germany.248.a: "Nö"
 germany.248.b: "Ja"
 germany.249.t: "Jugoslawien lehnt ab"
 germany.249.d: "Obwohl Jugoslawien ein sozialistisches Land ist, hat es unser Angebot, gemeinsam gegen die faschistische Bedrohung vorzugehen, abgelehnt und erklärt, dass es die sozialistische Sache unterstützt, aber die wirtschaftliche Zusammenarbeit der militärischen vorzieht. So sehr sie auch ihre Feigheit gezeigt haben, ist es nicht zu unserem Vorteil, ein sich entwickelndes sozialistisches Land in Europa, das Jugoslawien ist, zu bekämpfen."
 germany.249.a: "Tja. Schöne Grüße an sie."
 germany.250.t: "Wahlergebnisse 2025"
 germany.250.desc: "Am 28. September hat die erste Runde der Bundestagswahl begonnen, um die Mitglieder des 21. Bundestags zu wählen"
 germany.263.t: "Russland lehnt Forderungen ab!"
 germany.263.d: "Trotz unserer klaren Forderungen haben sich die Russen geweigert, unseren Forderungen in Bezug auf ihre Armee nachzukommen, einschließlich der Forderung, die Größe der Land- und Luftstreitkräfte und die Militärausgaben zu verringern. Selbst die Androhung schwerwiegender Konsequenzen schien sie nicht zu beunruhigen."
 germany.263.a: "Mehr Sanktionen für die Bastarde!" 
