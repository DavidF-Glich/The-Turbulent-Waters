 germany.167.t: "Die Karlsruher Prozesse"
 germany.167.d: "Was haben unsere Vertreter getan, als das Ungeheuer aus dem Osten seine Krallen in den Rest Europas schlug?\nNicht genug.\n\nWas haben sie getan, als der Faschismus wieder einmal in der Welt Fuß fassen konnte?\nNicht genug.\n\nDer Imperialismus hat unsere Erde zerrissen, unsere Umwelt ohne Rücksicht auf die Zukunft ausgebeutet, den Faschismus gedeihen lassen und Generationen durch wirtschaftliche Sklaverei ruiniert. Unsere Kinder hatten keine andere Wahl, als ihr Leben zu geben und für eine Maskerade zu sterben, die sich Demokratie nennt, nichts weiter als ein sinnloses Opfer für die rote Linie. Diejenigen, die zu Hause geblieben sind, mussten genauso leiden, unsere Lebensmittel wurden gekürzt, unsere Löhne gesenkt, unsere Lebensweise zu einer Marionette einer erbärmlichen Kriegsmaschinerie degradiert.\n\nGenug ist genug. \nHeute wurde in Karlsruhe vielen Politikern, die verzweifelt versucht haben, den Status quo aufrechtzuerhalten, der Prozess gemacht, wegen Verbrechen gegen die Menschlichkeit und die Umwelt, sie sollen im Gefängnis verrotten, so wie sie unsere Söhne und Töchter auf den Schlachtfeldern haben verrotten lassen.\nWir haben noch einen langen Weg vor uns, um ihre Fehler zu beheben, aber mit dem Land in den richtigen Händen werden wir wieder aufbauen, wir werden gedeihen und wir werden dem Faschismus in der ganzen Welt ein Ende setzen."
 germany.167.a: "Die Sichel ist geschärft."
 germany.168.t: "Bildung im neuen Deutschland"
 germany.168.d: "Jahrzehntelang wurde uns beigebracht, uns für unsere Vergangenheit schlecht zu fühlen und unsere eigene Identität zu hassen. Jetzt sind wir auf dem besten Weg, unsere Erziehung und Bildung zu ändern. \n\nStolz auf sich selbst und seine Nation ist etwas, das gefördert werden sollte, zu lange haben die Schulen selbsthassende Propaganda verbreitet, all das Material, das zu einem Verhalten ermutigt, das unserer nationalen Identität schadet, wird verboten werden, und damit wird Material, das unsere Geschichte, unser Erbe und unsere Nation zeigt, für unsere zukünftigen Generationen wieder eingeführt werden, damit sie unsere Nation wieder mit Liebe und Stolz betrachten können. \n\nEin Problem bleibt in diesem Zusammenhang jedoch bestehen: Wir alle sind uns bewusst, was unsere Nation während des Zweiten Weltkriegs war, wir haben Dinge getan, auf die nicht alle von uns stolz sind, und unter unserer Führung gab es viele Diskussionen darüber, ob wir die Menschen ermutigen sollten, stolz auf diese Zeit unserer Nation zu sein. \n\nEinige von uns argumentieren, dass das nationalsozialistische Deutschland nicht dasselbe Deutschland ist wie wir und dass es besser wäre, unseren Stolz vor allem auf die militärischen Siege zu richten, während es auf der anderen Seite viele Menschen gibt, die die Errungenschaften der Nationalsozialisten in vollem Umfang anerkennen wollen, auch wenn sie ihre blutrünstigeren Taten eher verschweigen.\n\nDies ist nicht das brennendste Thema, denn wir sind uns alle einig, dass das deutsche Bildungswesen eine völlige Umgestaltung braucht, aber es würde darüber entscheiden, wie unsere Kinder unsere Vergangenheit, Gegenwart und Zukunft sehen und damit letztlich die künftigen Generationen prägen."
