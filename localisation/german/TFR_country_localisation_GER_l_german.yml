 GER_merkelreich_idea2: "Das Merkelreich"
 GER_merkelreich_idea2_desc: "Angela Merkel war in den letzten 15 Jahren ein Bollwerk der Stabilität in der deutschen Politik. Unter Merkel sah sich Deutschland in eine Ära des Wohlstands geführt, mit seiner Rolle als einer der wichtigsten Köpfe der Europäischen Union, während es gleichzeitig den Frieden sowohl im Inland als auch mit den Russen sicherte. Mit dem Ende von Merkels Amtszeit und ihrer Ankündigung, 2021 nicht mehr zur Wiederwahl anzutreten, ist die Zukunft Deutschlands jedoch zunehmend ungewiss. Wie lange wird die innenpolitische Stabilität in Deutschland angesichts der Flüchtlingskrise, der sich abzeichnenden wirtschaftlichen Probleme und der immer instabiler werdenden Vereinigten Staaten wirklich anhalten?"
