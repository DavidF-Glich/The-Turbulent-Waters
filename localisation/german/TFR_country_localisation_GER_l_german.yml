 GER_war_on_authoritarianism: "Unternehmen Globaler Vollstrecker"
 GER_war_on_authoritarianism_desc: "Der Krieg gegen Russland hat mehr denn je bewiesen, dass die Welt vom Autoritarismus bedroht ist. Europa ist ein Leuchtturm der Demokratie und der Freiheit, und es ist unsere Pflicht, diese Tugenden zu allen unterdrückten Völkern zu exportieren, wo auch immer sie sind. Wenn sie das Licht nicht friedlich sehen wollen, dann werden sie es mit Gewalt sehen..."
