 germany.106.d: "Angesichts der jüngsten Ereignisse haben wir erkannt, dass die Europäische Union mehr Einigkeit denn je braucht, dass mehr Zentralisierung erforderlich ist, um das reibungslose Funktionieren unserer Union zu gewährleisten.\n\nAllerdings ist uns die Visegrad-Gruppe auch jetzt noch ein Dorn im Auge: Ungarn, Polen, die Slowakei und die Tschechische Republik haben den Euro noch immer nicht als Hauptwährung eingeführt, und wir werden heute Anstrengungen unternehmen, um sicherzustellen, dass sie reibungslos zu unserer gemeinsamen Währung übergehen.\n\nMit einer Kombination aus öffentlichen Kampagnen und finanzieller Unterstützung für Gruppen, die unsere Ziele unterstützen, können wir langsam aber sicher Druck auf sie ausüben, damit sie sich an unsere Währung anpassen."
