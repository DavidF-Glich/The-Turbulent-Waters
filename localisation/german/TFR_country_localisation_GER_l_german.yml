 germany.25.d: "VON: Generalmajor Richard Rossmanith\n\nDas ukrainische Militär hat einen hohen Tribut gefordert und wäre ohne unsere Unterstützung in den kommenden Wochen zusammengebrochen. Die NATO-Kräfte strömen weiter nach und haben den russischen Vormarsch bisher verlangsamt. Unsere Strategie sollte von nun an darin bestehen, die Ukraine so weit wie möglich zu unterstützen. Sie trägt die Hauptlast des Angriffs, und ihre Niederlage wäre eine Katastrophe für die NATO, wenn nicht gar für Europa.."
