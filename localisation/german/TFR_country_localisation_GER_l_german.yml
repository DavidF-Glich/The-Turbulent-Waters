 germany.112.d: "Russland hat diesen Krieg verursacht, und nichts anderes als die Gier nach Land und die Gier nach verlorenem Einfluss stand hinter dem Konflikt, Hunderttausende, vielleicht Millionen starben durch die Hand der Gier, für unser verlorenes Blut müssen die Aggressoren zahlen, so wie wir nicht nur einmal, sondern zweimal zahlen mussten. Einige Kritiker sagen, dass das Drängen auf Reparationen eine weitere Zeitbombe wie die Weimarer Republik auslösen wird, aber wir haben beim zweiten Mal Reparationen gezahlt und es geht uns gut, und wir brauchen das Geld, um uns zu erholen."
 germany.112.a: "Sie werden für diesen verheerenden Konflikt bezahlen!"
 germany.113.t: "Russland stimmt Reparationszahlungen zu"
 germany.113.d: "Entgegen unseren schlimmsten Befürchtungen hat Russland die Zahlung von Reparationen akzeptiert, ohne wirkliche Proteste oder auch nur eine Aufforderung zu Neuverhandlungen. Die russischen Diplomaten waren nicht gerade glücklich darüber, dass sie Wirtschaftsgüter abtreten mussten, aber wer wäre das schon? Hoffentlich ist dies ein Zeichen für die russische Bereitschaft, eine Arbeitsbeziehung aufzubauen."
