 germany.228.t: "Die Gabelung des Lebens"
 germany.228.d: "Berlin war schon immer eine malerische Stadt für jeden, der die Gelegenheit hatte, sie zu besuchen oder in ihr zu leben. Die faszinierenden historischen Denkmäler, die interessanten Kultureinrichtungen und die große Vielfalt an Cafés und Restaurants an jeder Straßenecke machten die Stadt zu einem beliebten Reiseziel im Land. Viele dieser von Touristen besuchten Orte boten den Deutschen die Möglichkeit, einen einfachen Lebensunterhalt zu verdienen. Es war nicht viel, aber es erfüllte seinen Zweck für diejenigen, die es brauchten. \n\nWilhelm war einer dieser Menschen, denn er war ein junger Kassierer in einem örtlichen Café, das von vielen Touristen besucht wurde, vor allem von vielen Amerikanern und Kanadiern. Doch seit dem Ausbruch des Krieges in Nordamerika schien das Café nicht mehr so viele Kunden zu haben wie früher, als all diese Touristen die Stadt besuchten. Er hatte nun ernsthafte Zweifel, ob er seinen Job behalten konnte oder ob das Café selbst in diesem Tempo weitergeführt werden konnte. Jeden Tag beschlich ihn ein Gefühl wachsender Unruhe, denn es schien, als ob der Status quo, an den er sich so gewöhnt hatte, nun um ihn herum zerbröckelte. Der Bürgerkrieg in Amerika, die explodierenden Konflikte in der ganzen Welt, die wirtschaftlichen Schwierigkeiten und die zunehmenden Spannungen in Europa - wie lange noch, bis all das ihn zerstörte? Die abwechslungsreiche Landschaft diente als großartige Kulisse für eine Vielzahl von Gedanken, die sein unruhiges Gemüt beunruhigten. Egal, in welche Straße er einbog, die riesige Menge an Werbung war für Wilhelm nicht mehr zu übersehen. Schließlich blieb er einmal stehen und betrachtete eines der riesigen Plakate, die an einer Straßenecke angebracht waren. Auf dem Plakat war ein großer und sehr gut aussehender deutscher Soldat abgebildet, der den Betrachter grüßte, während der Text darunter die Bürger aufforderte, ihre Bürgerpflicht gegenüber der Nation zu erfüllen. Unter den Slogans befand sich jedoch ein weiterer Textklecks, der den Interessenten Aufstiegsmöglichkeiten und Einstiegsprämien versprach. Diese Aussichten verankerten sich nun in seinem Kopf und brachten ihn auf einige Ideen. Vielleicht könnte das etwas sein, das für ihn vielversprechend war, etwas, das ihm einen Ausweg aus seinen Schwierigkeiten mit seinem ohnehin schon wackeligen Job bieten könnte. Er wollte noch weiter darüber nachdenken, aber selbst das erschien ihm wie eine vergebliche Aussicht.\n\nAber als er seinen Weg zur Arbeit fortsetzte und den Ring geschlossener Cafés und Geschäfte in der angrenzenden Straße beobachtete, kam er schließlich zu einer einfachen, aber wichtigen Schlussfolgerung,"
 germany.228.a: "Vielleicht gehöre ich ja hierher."
 germany.229.t: "Der Sturm aus dem Osten"
 germany.229.d: "Er war diese Pläne schon tausendmal durchgegangen, aber alles quälte ihn jetzt, sie noch tausendmal durchzugehen. Immer und immer wieder sah er sich die gleichen Informationen an, mit dem gleichen Ergebnis. Schlachtpläne, Zeitungsausschnitte, Geheimdienstberichte, Schätzungen und andere Vorhersagen aus allen Bereichen des deutschen Militärs trieben ihn immer wieder in den Wahnsinn. General Wiermann konnte, so sehr er sich auch bemühte oder vorbereitete, dem Unvermeidlichen nicht entkommen, das überall stand, wohin er blickte: Die Russen kamen. \n\nEr hatte es überall gesehen, von den Fernsehberichten bis zu den Informationen, die er von seinem eigenen Büro im Verteidigungsministerium erhielt. Die Russen bereiteten sich auf etwas vor; dessen war er sich sicher. Der Donbass, Weißrussland, die Manöver im Westen und die Übungen in Zentralasien - all das deutete auf eine unheilvolle Schlussfolgerung hin. Die Russen würden bald im Westen zuschlagen, und er befürchtete, dass Deutschland darauf völlig unvorbereitet war. Ganz gleich, wie viele neue Rekruten eingezogen oder wie viele multinationale Übungen durchgeführt wurden, er hatte das Gefühl, dass das alles am Ende keine Rolle mehr spielte. Alle Amerikaner waren weg, ihre Tausende von Soldaten und Divisionen, die in Europa stationiert waren, wurden nach Hause geschickt, um in Amerika zu kämpfen; die mächtige globale Supermacht war aus Europa geflohen, um sich um ihren eigenen Untergang zu kümmern. Hätten diese Länder an der \"Ostflanke\" der NATO überhaupt eine Chance? Würden sie nur in der Lage sein, dem Westen Zeit zu verschaffen? Vielleicht wären diese ehemals kommunistischen Länder des Ostens froh über die Chance, noch einmal im Kampf gegen die Russen zu sterben, aber so sehen es seine Landsleute nicht. Ist Deutschland dieser Herausforderung gewachsen? Würden sich all die Vorbereitungen und das Training lohnen? Kann Deutschland diesen Ansturm überleben?\n\nDiese Fragen quälten Wiermann jeden Tag in seinem Berliner Büro. Er saß nur noch da und grübelte über diese schrecklichen Enthüllungen vor sich hin, während auf seinem Schreibtisch das gleiche Chaos von Berichten herrschte. Heute war es nicht anders. Er las immer wieder dieselben aufgewärmten Schlussfolgerungen, allerdings aus den neu gedruckten Berichten, die am Morgen verschickt worden waren. Inzwischen war es fast eine Form von Wahnsinn, aber er wusste, dass er mit seinen Gefühlen nicht allein war. Die gesamte deutsche Armee war entsetzt über das, was bald über den europäischen Kontinent hereinbrechen würde. Diese zermürbende Routine, die er sich in den letzten Monaten angeeignet hatte, war das Einzige, wozu er in diesen Tagen noch Energie hatte.\n\n Er legte den neuesten Geheimdienstbericht aus Russland weg, seufzte und starrte an die Decke. Dann murmelte er unter seinem Atem das Einzige, was ihm in diesem Moment einfiel,"
 germany.229.a: "Gott helfe Deutschland, denn wer sonst wird es tun?"
 germany.230.t: "Das Schwert und der Schild des Vaterlandes"
 germany.230.d: "Major Fischer hatte sich in den letzten Monaten auf diesen Moment vorbereitet. Er hatte diese Routine immer und immer wieder geübt, bis an den Rand des Wahnsinns. All das Training, all die Lektionen, all die Vorbereitungen und die Bündelung von Ressourcen würden bald die Ergebnisse zeigen, auf die so viele gehofft hatten. Alle in den Streitkräften und sogar ganz Deutschland selbst waren bis jetzt von einer schrecklichen Angst erfüllt, die ihresgleichen suchte. Es herrschte Angst um die Wirtschaft, um Amerika, um Europa, ja um die ganze Welt. Doch jetzt konnte er die Angst beiseite schieben, denn er würde die Früchte ihrer mühsamen Vorbereitungen in vollem Umfang zu spüren bekommen. Er straffte seine Uniform und wischte sich den Staub von den Schultern, während er sich darauf vorbereitete, das Zelt zu verlassen, in dem er die letzten Stunden der Vorbereitung verbracht hatte. Der Tag der Inspektion war endlich gekommen.\n\nNun trat er auf ein Podium mit Blick auf ein großes offenes Feld und hatte einen großartigen Blick auf die gewaltige Feuerkraft, die auf ihn wartete. Hunderte von deutschen Soldaten standen fein säuberlich in Reih und Glied, während lange Kolonnen von Leopard 2A6-Panzern und Panzerhaubitzen 2000 direkt hinter ihnen standen. Sie hatten unzählige Stunden, Tage, Monate und sogar Jahre gearbeitet, trainiert, geblutet, geweint und geschwitzt, um sich für das zu wappnen, was kommen würde. Sie waren die Besten der Besten und sie wussten es. Diese Männer waren das Beste, was Deutschland zu bieten hatte. Fischer stand einige Sekunden lang auf dem Podium, um die atemberaubende Szene vor ihm zu genießen, die ihn mit einer Form von Stolz erfüllte, die nur ein Soldat verstehen konnte. Aber der Stolz auf die Armee, der Fischer angehörte, war nicht das Einzige, was er fühlte, denn jetzt empfand er Mitleid und Verachtung für eine feindliche Armee, von der jeder vermutete, dass sie schon bald gegen sie antreten würde: die Russen. Wie konnten diese verarmten Einfaltspinsel eine Armee wie diese besiegen? Wie konnte Russland eine voll ausgerüstete NATO-Truppe herausfordern, geschweige denn die deutsche Armee? Die Russen waren sicherlich entweder dumm, selbstmörderisch oder beides. Deutschland hatte die Russen im Ersten Weltkrieg gedemütigt, im Zweiten Weltkrieg erneut, und alle schienen sehr zuversichtlich zu sein, dass Deutschland es ein drittes Mal schaffen könnte. Major Fischer, seine Kameraden und ganz Deutschland wussten, dass sie darauf vorbereitet sein würden.\n\Nun bereitete der Major das Mikrofon vor und begann seine Ansprache an seine Soldaten.\n\n\"Soldaten der deutschen Armee! Heute ist Inspektionstag! Heute werden Sie Ihren Kollegen und ganz Deutschland zeigen, was Sie als moderne Kampftruppe zu leisten vermögen! Zeigen Sie uns, wozu Ihre ganze Ausbildung geführt hat!\" verkündete Fischer triumphierend. Alle Soldaten auf dem Feld, von den vorderen bis zu den hinteren, holten tief Luft und brüllten mit einer seit langem nicht mehr gesehenen Schärfe,"
 germany.230.a: "JAWOHL, HERR MAJOR!"
 germany.231.t: "Rechtsextremismus gewinnt an Popularität!"
 germany.231.d: "Nach unserer demütigenden Niederlage gegen das kommunistische Russland verloren viele Deutsche das Interesse an der Wahlpolitik und begannen, die extremistischen Ideen der rechtsextremen Parteien zu unterstützen. Aufgrund der gekürzten Mittel fällt es dem BfV schwer, diese Gruppen im Auge zu behalten.\n\nImmer häufiger sieht man auf den Straßen die Embleme und Plakate von zwei großen rechten Organisationen - NPD und Dritter Weg. Ihre Aufmärsche sind im ganzen Land ein gewohnter Anblick. Sie fordern die Rettung und Läuterung der deutschen Gesellschaft von dem, was sie als Krypto-Linken und kapitalistische Dekadenz ansehen."
 germany.231.a: "Besorgniserregend..." 
 germany.232.t: "Die Schlacht für die Zukunft"
 germany.232.d: "Die Wege unseres Landes verengen sich und lassen uns nur zwei Möglichkeiten: die Nationaldemokratische Partei oder den Dritten Weg.\n\nDie NPD, angeführt von Frank Franz, ist eine politische Partei mit einem ehrgeizigen und egozentrischen Führer. Man hat sie als neofaschistisch und revanchistisch bezeichnet, was genau das ist, was die Deutschen jetzt brauchen. Der Dritte Weg ist ein Ableger der NPD, der von radikaleren Elementen der extremen Rechten geführt wird. Sie bezeichnen sich selbst als Strasseristen, die die Ideen eines echten deutschen Sozialismus wiederbeleben wollen, was vielleicht genau das ist, was die deutsche Nation braucht."
 germany.232.a: "Die NPD..."
 germany.232.b: "Der dritte Weg..." 
 germany.233.t: "Attentat auf den Präsidenten!"
 germany.233.d: "In einer schockierenden Wendung der Ereignisse wurde heute in Berlin ein Attentat auf den Bundespräsidenten verübt, das das Land und die internationale Gemeinschaft erschütterte. Der tragische Vorfall ereignete sich inmitten der Auflösung der NATO und des beispiellosen Aufstiegs rechtsextremer Parteien in Deutschland, was Spekulationen über mögliche Verbindungen zwischen dem Schützen und rechtsextremen Gruppen anheizte.\nDas Attentat ereignete sich während einer öffentlichen Ansprache des Präsidenten. Während er sich an die vor dem Brandenburger Tor versammelte Menge wandte, eröffnete ein einzelner Schütze das Feuer und verletzte den Präsidenten tödlich, bevor er von Sicherheitskräften überwältigt wurde. Trotz sofortiger medizinischer Versorgung erlag der Präsident auf dem Weg ins Krankenhaus seinen Verletzungen."
 germany.233.a: "Schokierend!" 
 germany.234.t: "Türkische Nachbarschaften in Brand gesetzt!"
 germany.234.d: "Vor kurzem wurde unser Land von schrecklichen Ereignissen heimgesucht. In der Nacht wurden Dutzende von Straßen und Gebäuden, die türkischen Bürgern gehören, in Brand gesetzt. Hunderte von Menschen wurden verletzt, und mindestens 73 Menschen kamen ums Leben. Die finanziellen Kosten dieser Tragödie werden noch ermittelt, dürften aber beträchtlich sein.\n\nZwei rechtsextreme Gruppen, die \"Neue Morgenröte"\ und die \"Deutsche Ordnung\", haben sich zu diesem Anschlag bekannt. Die Polizei untersucht derzeit den Vorfall, aber die Chancen, die Täter zu fassen, sind gering. Offizielle rechte Parteien haben jegliche Verbindung zu dem Anschlag bestritten und behauptet, dass er nicht mit ihren Werten übereinstimmt.\n\nTrotz der menschlichen Tragödie und des Leids, die dieser Vorfall verursacht hat, gibt es in der deutschen Bevölkerung wenig Sympathie für türkische Einwanderer. Im Internet ist die allgemeine Stimmung \"Ausländer raus!\" und \"Koffer, Bahnhof, Ankara!\"."
 germany.234.a: "Schrecklich!"
 germany.236.t: "Debatte im Bundestag"
 germany.236.d: "In den letzten Tagen gab es in unserem Parlament viele Debatten und Kontroversen über einige politische Maßnahmen und Äußerungen von gewählten Vertretern. Diese Art von Spannungen ist in einer so angesehenen Institution wie dem Bundestag nicht willkommen, und wir müssen uns sofort damit befassen.\n\nWir können entweder bestimmte Abgeordnete für die Verursachung dieses Chaos verantwortlich machen oder versuchen, eine friedliche Lösung zur Wiederherstellung der Ordnung zu finden."
 germany.236.a: "Die Rechten sind schuld am Debakel"
 germany.236.b: "Die Linken sind schuld am Chaos"
 germany.236.c: "Wir müssen für Einigkeit kämpfen"
