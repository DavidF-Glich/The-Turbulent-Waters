 GER_develop_domestic_capabilities: "Inländische Kompetenzen ausbauen"
 GER_develop_domestic_capabilities_desc: "Während wir unsere militärischen Fähigkeiten wieder aufbauen, sollten wir unsere Aufmerksamkeit auch auf unsere Industrie lenken. Überall in unserem Land liegen Fabriken brach, werden vernachlässigt und nicht instand gehalten, und es werden kaum Militärfabriken gebaut oder umgerüstet. Wir sollten die deutsche Inlandsproduktion wiederbeleben, insbesondere im militärischen Bereich, um uns auf künftige Konflikte vorzubereiten."
 GER_construct_new_dockyards: "Neue Werften bauen"
 GER_construct_new_dockyards_desc: "Marinewerften und -häfen an der deutschen Küste sind rar gesät, und wenn sie eine Flotte beherbergen, ist der Hafen in der Regel heruntergekommen, schlecht gewartet und für Reparaturen ungeeignet. Wir sollten mit der Wiederbelebung der Werften und dem Bau neuer Werften beginnen, indem wir Standorte auswählen, Machbarkeitsstudien erstellen, Partnerschaften mit privaten Investoren eingehen, in die Infrastruktur investieren, Marktanalysen nutzen, um das Design und die Fähigkeiten der Werften anzupassen, in Schulungsprogramme und Ausbildung investieren, um kompetente Arbeitskräfte aufzubauen, und die wesentliche Infrastruktur schrittweise entwickeln."
