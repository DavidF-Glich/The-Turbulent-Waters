 germany.97.t: "Siegesparade in Kiew"
 germany.97.d: "Es war endlich vorbei. Der russische Wilde wurde auf dem Schlachtfeld massakriert und versuchte, feige und schmachvoll im Kielwasser der europäischen Demokratie und der feurigen Fackel des Wahlrechts zu fliehen. Doch unsere Arbeit ist noch nicht zu Ende, denn die Nachwirkungen halten noch an.\n\nDoch das war immer ein Grund zum Feiern. Wir haben die größte Bedrohung für unsere Institutionen und den gerechten Kampf für die Freiheit des Kontinents ausgelöscht. Diese Parade wird ein Symbol der Einheit sein, nicht der Spaltung und des Stillstands, sondern ein Mittel der Freunde gegen die Tyrannei.\n\nDie Leichen mögen getaumelt sein, aber unser Weg hat sie gerächt. Lasst uns vorwärts marschieren und der Welt zeigen, dass wir seit unseren Anfängen immer siegreich gewesen sind!"
 germany.97.a: "Sie konnten das Licht nicht sehen, aber sie spürten die Hitze."
 germany.98.t: "Beginn von UNTERNEHMEN: GLOBALER EINSATZ"
 germany.98.d: "Ich spreche heute zu Ihnen aus einer Position der Freude und des Triumphs. Die globale Demokratie hat in den letzten Jahren notwendige Siege errungen und den europäischen Kontinent vor der antidemokratischen Flut geschützt, die sich aus dem Unglück der ersten Jahre des Jahrzehnts zu erheben schien. Wir haben alle gefeiert und unseren Anteil am Champagner getrunken, aber jetzt ist es an der Zeit, nach vorne zu blicken und sich mit den Bedürfnissen von morgen zu befassen.\n\nÜberall auf der Welt unterdrücken totalitäre Regimes ihre Bevölkerung weiterhin mit den brutalsten Methoden; in Syrien setzt das Regime Chemiewaffen und Gewehre gegen friedliche Demonstranten ein. Im Iran werden Gaskanister und Schlagstöcke gegen Frauen eingesetzt, die sich einfach nur in der Öffentlichkeit unverschleiert zeigen. Vergessen wir nicht Afghanistan, wo radikal-islamische Abweichler eine Ideologie des Hasses in ganz Zentralasien verbreiten. Diese Regime repräsentieren das Schlimmste der Menschheit, doch wir haben die Möglichkeit, diesen Ländern zu helfen, Beispiele für das Beste zu werden.\n\Wir werden nicht länger Tyrannen dulden. Wir werden nicht länger denjenigen nachgeben, die ihr Volk wie Sklaven behandeln. Heute ziehen alle unsere Demokratien einen Schlussstrich im Staub und erklären den Tyrannen: "Heute ist euer Tag". Wenn sie nicht einlenken, werden sie und ihre Verbündeten mit der kollektiven Macht der freien Welt konfrontiert und ihre Macht wird vor den Augen ihres Volkes gebrochen werden."
 germany.98.a: "Die Welt muss vom Autoritarismus befreit werden!"
 germany.99.t: "FRONTBERICHT: [GetDateText]"
 germany.99.d: "VON:PRESIDENTE DEL COMITATO MILITARE DELL'UNIONE EUROPEA, CLAUDIO GRAZIANO\n\nIch bedauere aufrichtig die mit diesem Schreiben preisgegebenen Informationen. Der libysche Widerstand am Invasionspunkt "Salah" war unerwartet heftig und gut organisiert. Trotz wochenlanger Luftangriffe auf feindliche Befestigungen und Luftabwehrsysteme erlitt die Carrier Group 11 bei ihren Angriffen auf das libysche Parlament über Tobruk ähnlich schwere Luftverluste. So waren sie nicht in der Lage, die Männer an den Stränden zu verteidigen, als diese versuchten, die Bresche zu schlagen. Unsere Truppen wurden zurückgedrängt und, um es ganz offen zu sagen, vernichtet. Der Sektor wurde als unhaltbar eingestuft und der Generalstab beschloss, ihn aufzugeben. Es gelang zwar, die am Punkt 'Salah' gestrandeten Männer zu bergen, aber die geborgenen Truppen verblassten im Vergleich zu den verlorenen und gefangenen Menschen.\n\nDie Bilder von den Nachwirkungen des Punktes 'Salah' sind entsetzlich, und ich bin bereit, mich vor die Europäische Kommission zu stellen und die volle Verantwortung für das Desaster zu übernehmen.\n\nUNTERSCHRIEBEN - "
 germany.99.a: ""
 germany.100.t: "Diskriminierung von Russen in den baltischen Staaten"
 germany.100.d: "Die baltischen Staaten Lettland, Estland und Litauen waren zu allen Zeiten und auch im jüngsten Krieg die Hauptleidtragenden der russischen Aggression. Tausende von toten jungen Männern, ein geplagtes Land und wenig materieller Gewinn für diese Länder haben zu einer Radikalisierung unter den unzufriedenen Jugendlichen und Veteranen des Landes geführt. Diese Unzufriedenheit mit dem Status quo der Nachkriegszeit wurde den großen russischen Minderheiten des Landes angelastet, und die vielen neuen ultranationalistischen Gruppen, die sich nach dem Krieg gebildet hatten, begannen, sie zu belästigen.\n\nDie Regierung hat diese jüngsten Aktionen weitgehend ignoriert, wobei viele Regierungsbeamte sie subtil lobten. Ein liberaler Parlamentsabgeordneter für Estland erklärte, dass "jegliches Unrecht, das Russen in Estland zu spüren bekommen, im Vergleich zu dem, was unserem Volk von den russischen Imperialisten, Sowjets und Putinisten zugefügt wurde, verblasst." Ein lettischer Bürgermeister erklärte, dass "die jungen Männer unserer Nation das Recht haben, unsere Grenzen durchzusetzen und Kollaborateure zu bestrafen", als er von antirussischen Angriffen in seiner Stadt erfuhr.\n\nDie jüngsten Angriffe auf ethnische Russen am letzten Wochenende hatten acht Tote und über fünfzig Verletzte zur Folge, und das Problem scheint nur noch schlimmer zu werden. Lokale Führer der russischen Minderheit in diesen Ländern haben argumentiert, dass diese Akte der Diskriminierung unlogisch sind und gegen pluralistische Prinzipien verstoßen. Sie verweisen auf den Dienst ethnischer Russen in den baltischen Streitkräften und die Weigerung, in vielen Fällen mit den russischen Streitkräften zu kollaborieren, als Beweis dafür, dass sie genauso gute Bürger sind wie ihre Nachbarn.\n\nDie russische Minderheit hat Berlin aufgefordert, sie zu unterstützen und Druck auf die baltischen Regierungen auszuüben, damit diese die Ungerechtigkeiten beenden und die Ausübung der demokratischen Rechte für sie durchsetzen."
