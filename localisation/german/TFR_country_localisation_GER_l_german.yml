 germany.120.t: "Polnisch-weißrussische Grenzkrise"
 germany.120.d: "Die baltischen Staaten Lettland, Estland und Litauen waren zu allen Zeiten und auch im jüngsten Krieg die Hauptleidtragenden der russischen Aggression. Tausende von toten jungen Männern, ein geplagtes Land und wenig materieller Gewinn für diese Länder haben zu einer Radikalisierung unter den unzufriedenen Jugendlichen und Veteranen des Landes geführt. Diese Unzufriedenheit mit dem Status quo der Nachkriegszeit wurde den großen russischen Minderheiten des Landes angelastet, und die vielen neuen ultranationalistischen Gruppen, die sich nach dem Krieg gebildet hatten, begannen, sie zu belästigen.\n\nDie Regierung hat diese jüngsten Aktionen weitgehend ignoriert, wobei viele Regierungsbeamte sie subtil lobten. Ein liberaler Parlamentsabgeordneter für Estland erklärte, dass "jegliches Unrecht, das Russen in Estland zu spüren bekommen, im Vergleich zu dem, was unserem Volk von den russischen Imperialisten, Sowjets und Putinisten zugefügt wurde, verblasst." Ein lettischer Bürgermeister erklärte, dass "die jungen Männer unserer Nation das Recht haben, unsere Grenzen durchzusetzen und Kollaborateure zu bestrafen", als er von antirussischen Angriffen in seiner Stadt erfuhr.\n\nDie jüngsten Angriffe auf ethnische Russen am letzten Wochenende hatten acht Tote und über fünfzig Verletzte zur Folge, und das Problem scheint nur noch schlimmer zu werden. Lokale Führer der russischen Minderheit in diesen Ländern haben argumentiert, dass diese Akte der Diskriminierung unlogisch sind und gegen pluralistische Prinzipien verstoßen. Sie verweisen auf den Dienst ethnischer Russen in den baltischen Streitkräften und die Weigerung, in vielen Fällen mit den russischen Streitkräften zu kollaborieren, als Beweis dafür, dass sie genauso gute Bürger sind wie ihre Nachbarn.\n\nDie russische Minderheit hat Berlin aufgefordert, sie zu unterstützen und Druck auf die baltischen Regierungen auszuüben, damit diese die Ungerechtigkeiten beenden und die Ausübung der demokratischen Rechte für sie durchsetzen."
