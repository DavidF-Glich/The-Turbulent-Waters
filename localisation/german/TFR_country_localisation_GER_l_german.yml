 germany.243.t: "Der Geist Kiews"
 germany.243.d: "Der vielsagende Name ist auf Twitter und anderen sozialen Netzwerken in aller Munde und bezieht sich auf einen ukrainischen MIG-29-Piloten, der angeblich am ersten Tag der russischen Invasion in der Ukraine sechs russische Flugzeuge abgeschossen hat.\n\nViele der Ghost of Kyiv-Beiträge werden von Aufnahmen begleitet, bei denen es sich um eine MIG-29 zu handeln scheint - nach dem NATO-Namensschema als Fulcrum bekannt - obwohl die meisten Beiträge genau den gleichen kurzen Clip zeigen: Das Flugzeug fliegt über Wohnhochhäuser aus Beton, der Himmel ist grau.\n\nEs gibt jedoch kaum Beweise dafür, dass der Geist von Kiew tatsächlich existiert. Im Internet wird darauf hingewiesen, dass es unwahrscheinlich ist, dass ein Jäger ohne Luftüberlegenheit und in einem minderwertigen Flugzeug an einem Tag 6 feindliche Jets abschießt.\n\nEin anonymer ukrainischer Interviewter erklärte jedoch: "Es geht nicht darum, ob er existiert oder nicht, sondern um die Botschaft, die er als Legende verbreitet. Diese Art von Botschaft ist in diesen schweren Zeiten wichtig, egal ob sie wahr ist oder nicht.""
 germany.243.a: "Frohes Jagen"
 germany.244.t: "Die Wahl der Koalition"
 germany.244.d: "Jetzt, wo die Wahlen vorbei sind, bleibt uns nur noch wenig Zeit, um eine Regierung zu bilden. Wir sollten unsere Optionen sorgfältig abwägen, um sicherzustellen, dass wir im Bundestag nicht in der Minderheit sind."
 germany.244.a: "Wir brauchen keine Hilfe!"
 germany.244.b: "Deutschland-Koalition! CDU, SPD und FDP!"
 germany.244.c: "Vielleicht könnten wir die AfD einladen..."
 germany.244.h: "Die Ampelkoalition setzt sich durch!"
 germany.244.e: "Eine unheilige Allianz... Das ist nicht etwas, das wir wollen, aber es ist etwas, das wir brauchen."
 germany.244.f: "Beruhigt die Radikalen - wir arbeiten mit der CDU zusammen."
 germany.244.g: "Die Rot-Rot-Grüne-Koalition! Weil wir es können!"
 germany.244.i: "Die Jamaika-Koalition aus CDU, FDP und Grünen!"
 germany.244.j: "Wir behalten die Große Koalition - aber wir holen die Grünen rein."
