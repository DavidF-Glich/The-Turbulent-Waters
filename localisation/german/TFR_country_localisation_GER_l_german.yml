 GER_defense_plan_x: "VERTEIDIUNGSPLAN: X"
 GER_defense_plan_x_desc: "Unsere Bemühungen, die Russen in den Kaukasusgebieten aufzuhalten, sind gescheitert. Wir müssen uns neu formieren und eine neue Verteidigungslinie entlang des Dniper-Flusses vorbereiten!"
 GER_suspend_civilian_consumerism: "Die Konsumwirtschaft aussetzen"
 GER_suspend_civilian_consumerism_desc: "Es ist klar geworden, dass Russland nicht vorhat, bei der Ukraine Halt zu machen. Ihre Ziele scheinen weitaus größer zu sein, und deshalb müssen wir uns genauso engagieren wie sie und die Wirtschaft mobilisieren."
 GER_defense_plan_v: "VERTEIDIGUNGSPLAN: V"
 GER_defense_plan_v_desc: "Die Russen haben die Verteidigungslinie an der Dniper durchbrochen. Die Hoffnung ist noch nicht verloren, wir müssen die Weichsel um jeden Preis verteidigen!"
 GER_to_the_last: "Bis zum letzten..."
 GER_to_the_last_desc: "Die Weichsellinie wurde zerschlagen... Sie werden unseren Geist niemals brechen, wir werden bis zum letzten Mann für unsere Heimat kämpfen!"
