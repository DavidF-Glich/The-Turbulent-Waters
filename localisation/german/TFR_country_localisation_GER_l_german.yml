 BAY_disgusted_democracy_idea: "Empörte Demokratie"
 BAY_disgusted_democracy_idea_desc: "Wir haben geglaubt, Deutschland sei zu stabil, um noch einmal der Tyrannei zu verfallen... Wir haben uns geirrt. \n\nBayern hat mit seiner Unabhängigkeit der Welt gezeigt, dass die macht- und ruhmhungrigen Spinner in Berlin nicht das bayerische Volk vertreten."
 BAY_legacy_of_strauss_idea: "Strauss' Vermächtnis"
 BAY_legacy_of_strauss_idea_desc: "Franz Josef Strauß war von 1961 bis 1988 langjähriger Vorsitzender der Christlich-Sozialen Union in Bayern und war in den letzten Monaten sowohl für die bayerischen Separatisten als auch für die deutschen Konservativen eine Symbolfigur gegen den Autoritarismus."
 BAY_bavarian_identity_idea: "Bayerische Identität"
 BAY_bavarian_identity_idea_desc: "Die bayerische Lebensart ist das, was man oft für rein deutsch hält, während typische Elemente wie die traditionelle Lederhosen- und Dirndltracht, idyllische Berglandschaften mit Alphornbläsern und Bier in Ein-Liter-Krügen ursprünglich überwiegend bayerisch sind. \n\nBayern wird nachgesagt, dass sie charmant, stolz, selbstbewusst und meist gesellig, manchmal aber auch stur sind. Nörgeln gehört einfach zum Alltag dazu. Doch auch wenn man sich vielleicht über die eigenen Probleme im Leben beklagt, folgen die Bayern dem liberalen Motto "leben und leben lassen" \n\nDeutschlands ehemaliges Staatsoberhaupt, Roman Herzog, bezeichnete Bayern einst als das Land der ''Laptops und Lederhosen'', und obwohl Laptops vielleicht nicht mehr die technologischen Spitzenleistungen unserer Tage symbolisieren, gilt die zugrunde liegende Logik immer noch: Bayern ist eine Region, die ihre Herkunft schätzt, aber gleichzeitig offen die Zukunft umarmt."
 BAY_scatterbrained_economy_idea: "Zerstreute Wirtschaft"
 BAY_scatterbrained_economy_idea_desc: "Nur weil wir unabhängig sind, bedeutet das nicht, dass unsere Wirtschaft auf magische Weise besser ist. Die deutsche Misswirtschaft vor, während und nach dem Russland-Krieg hat unsere Wirtschaft immer noch in den Ruin getrieben, und es wird VIEL Arbeit erfordern, das wieder in Ordnung zu bringen."
 
