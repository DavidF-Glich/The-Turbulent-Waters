 germany.92.t: "Gründung der europäischen Internationale"
 germany.92.d: "Ein rotes Banner ist über Europa aufgezogen, als Deutschland die Gründung der Europäischen Internationale verkündete, eines kollektiven Sicherheitsbündnisses, das die NATO ersetzen soll. Mit dem erklärten Ziel, die Revolution in ganz Europa zu verbreiten, hat Deutschland den Sozialisten in anderen westeuropäischen Ländern, darunter Frankreich, Griechenland und Spanien, Unterstützung zukommen lassen. Da revolutionäre linke Gewalt in ganz Westeuropa als heftige Reaktion auf den Verlust des Russischen Reiches wütet, ist es fast sicher, dass der Europäischen Internationale bald mehr Länder als nur Deutschland angehören werden.\n\nDas Russische Reich hat diese Ankündigung bereits verurteilt und erklärt, es sei \"bereit, den Teufel des Bolschewismus noch einmal aus Europa zu vertreiben, wenn es nötig ist"\, und Satellitenbilder zeigen verstärkte russische Militäraktivitäten in den besetzten Gebieten Polens. Während Deutschland seine Wiederaufrüstung und seinen Wiederaufbau nach dem Russland-NATO-Krieg fortsetzt, fragen sich viele, ob diese Entwicklung nur ein weiterer Schritt in Richtung Krieg in einer Zeit ist, in der der Frieden so hart erkämpft wurde."
