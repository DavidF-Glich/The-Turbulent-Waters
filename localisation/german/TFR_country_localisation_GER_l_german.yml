 GER_german_legacy_idea: "Deutsches Vermächtnis"
 GER_german_legacy_idea_desc: "In den vergangenen 100 Jahren war das deutsche Vermächtnis von Schande, Unterdrückung, Völkermord und Diktaturen geprägt. Vom Kaiser, der das Blut Tausender auf den Feldern Westeuropas vergoss, über den brutalen Amoklauf der Nazis, der Europa ausbluten ließ, bis hin zur ostdeutschen Regierung, deren ausgeklügelter Polizeistaat jahrzehntelang definierte, was "Autoritarismus" bedeutet, darf Deutschland seine bewegte Vergangenheit niemals vergessen. Die Nation hat einen erklärten Hass auf die Hypermilitarisierung, was zu einem Mangel an Männern führt, um die Armee zu füllen. Um sicherzustellen, dass Deutschland Europa nie wieder in den Ruin treiben kann, sind extremistische Ideologien wie der Kommunismus und der Nationalsozialismus in Deutschland unpopulär und werden von der Regierung aktiv unterdrückt, um sicherzustellen, dass die Fehler des zwanzigsten Jahrhunderts nie mehr wiederholt werden."
