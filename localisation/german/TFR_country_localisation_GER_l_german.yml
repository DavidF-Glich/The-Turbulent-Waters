 GER_antiquated_legal_system: "Veraltetes Rechtssystem"
 GER_antiquated_legal_system_desc: "In den "guten alten Zeiten" war das Rechtssystem sowohl im Deutschen Kaiserreich als auch im Heiligen Römischen Reich hoch angesehen, wenn auch nur beim Adel.\n\n Seine Rückkehr sorgt für die Zufriedenheit der Oberschicht der deutschen Gesellschaft, ist aber nicht ganz unproblematisch. \n\nDie alten Gesetze haben sich nicht bewährt, und die unteren Schichten der deutschen Nation geraten aufgrund ihrer unzureichenden Unterweisung in diesen Gesetzen ständig in Rechtskonflikte, so dass es nur eine Frage der Zeit ist, bis die Bürger ihres unerwünschten Adels überdrüssig werden. \n\nDie Wiedereinführung alter Gesetze wird zweifellos dazu führen, dass die deutsche Nation in Nostalgie und Ungleichheit versinkt, aber das kümmert die herrschende Klasse nicht, die in ihren Elfenbeintürmen üppige Partys feiert.\n\nEs gibt Dinge, die sich nie ändern."
