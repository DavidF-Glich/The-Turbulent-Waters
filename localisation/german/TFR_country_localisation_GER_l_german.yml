 germany.175.d: "Ein prominenter Journalist, der dem Adel kritisch gegenübersteht, wurde kürzlich von den Behörden verhaftet. Sie haben den großen Einfluss des Adels auf politische Entscheidungen beschrieben. Die meisten dieser Entscheidungen kommen im Nachhinein den Mitgliedern zugute. Von besonderem Interesse ist der Umgang mit staatlichen Geldern, die der Adel angeblich zur eigenen Bereicherung verwendet hat. Die Regentschaft hat die Verhaftung des Autors angeordnet.\n\nLiberale Zeitungen und die extreme Rechte sind darüber in Aufruhr, wenn auch aus sehr unterschiedlichen Gründen. Wir müssen uns dazu äußern, bevor die Dinge aus dem Ruder laufen."
