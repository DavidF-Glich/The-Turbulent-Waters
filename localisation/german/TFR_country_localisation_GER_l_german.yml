 GER_new_political_sphere_category_desc: ""\n\n\n\n\n£GFX_GER_new_political_sphere_banner\n\n\n\n\n\n\n\nUnser Land ist durch jahrelange liberale globalistische Dekadenz vergiftet worden. Der Hauptgrund, warum wir den Krieg verloren haben, war, dass unsere Leute vergessen haben, wie es ist, ein großes Land zu sein, und ehrlich gesagt ist es an der Zeit, dass wir sie daran erinnern.\n\n\n\n"
 GER_five_year_plan_cat: "Der Fünfjahresplan"
 GER_five_year_plan_cat_desc: "Der Kapitalismus war eine Katastrophe für die deutsche Wirtschaft. Vor über dreißig Jahren haben die Kapitalisten die Volksbetriebe im Osten unseres Landes ausgeraubt und ruiniert und uns vollständig der NATO unterworfen, und jetzt haben sie uns in einen nicht zu gewinnenden Krieg mit Russland gezwungen, der unsere Wirtschaft zerstört hat. Es war nur eine Frage der Zeit, bis dieses System scheitern würde.\n\nDie Volkskammer hat die Schaffung eines Fünfjahresplans ausgeschlossen, um die Fehler des vorherigen Regimes ungeschehen zu machen, um die industrielle Kapazität Deutschlands wiederherzustellen und zu vervielfachen, damit wir den Faschismus ein für alle Mal besiegen können!"
 GER_socialist_market_economics_cat: "Sozialistische Marktwirtschaft"
 GER_socialist_market_economics_cat_desc: "Der Kapitalismus war eine Katastrophe für die deutsche Wirtschaft. Vor über dreißig Jahren haben die Kapitalisten die Volksbetriebe im Osten unseres Landes ausgeraubt und ruiniert und uns vollständig der NATO unterworfen, und jetzt haben sie uns in einen nicht zu gewinnenden Krieg mit Russland gezwungen, der unsere Wirtschaft zerstört hat. Es war nur eine Frage der Zeit, bis dieses System scheitern würde.\n\nDie Volkskammer hat einen neuen Wirtschaftsplan ausgeschlossen, um die Fehler des vorherigen Regimes rückgängig zu machen, um die industrielle Kapazität Deutschlands wiederherzustellen und zu vervielfachen, damit wir den Faschismus ein für alle Mal besiegen können!"
