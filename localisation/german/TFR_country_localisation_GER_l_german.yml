 germany.77.t: "Deutsche Nuklearisierung"
 germany.77.d: "SEine schockierende Nachricht hat die Welt heute aufgeschreckt: Die deutsche Regierung hat ihren Beitritt zum exklusiven Club der Atommächte angekündigt. Nach dem Beginn des Zweiten Amerikanischen Bürgerkriegs hatte sich die deutsche Regierung heimlich die zwanzig taktischen Atomwaffen vom Typ B62 auf dem Fliegerhorst Büchel gesichert.\n\nEin noch schlimmerer Schlag ins Gesicht der globalen Nichtverbreitung ist die Ankündigung, dass Deutschland seine nukleare Latenzzeit aktivieren wird. Da Deutschland über einen Überschuss an Nuklearingenieuren verfügt und aufgrund seiner weit verbreiteten zivilen Reaktoren technisch in der Lage ist, ein Arsenal zu produzieren, schätzen Experten, dass Deutschland in der Lage sein wird, in 3-6 Monaten ein stabiles Arsenal zu haben. Angesichts der früheren Rolle Deutschlands als Vorreiter bei der internationalen Nichtverbreitung von Atomwaffen wird diese neue Politik wahrscheinlich einen nuklearen Rüstungswettlauf in Europa auslösen, wobei die russische Regierung bereits Pläne zur Erweiterung ihres eigenen Arsenals angekündigt hat.\n\nDa ein revanchistisches Deutschland nach der Niederlage im Russland-NATO-Krieg versucht, Russland herauszufordern, werden die Nuklearisierung Deutschlands und die von der deutschen Regierung betriebene Schwarzmalerei wahrscheinlich ein nukleares Element in jeden zukünftigen Konflikt einbringen, da die politischen Entscheidungsträger keinen Zweifel daran haben, dass die Deutschen nicht zögern werden, den nuklearen Zünder zu betätigen, wenn es dazu kommt."
