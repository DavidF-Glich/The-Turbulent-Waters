 GER_deploy_republikanische_milizen_desc: "Tausende von Bürgern sind bereit, zu den Waffen zu greifen und die Republik zu verteidigen!"
 GER_operation_somerset: "UNTERNEHMEN: SOMERSET"
 GER_operation_somerset_desc: "Europa kann auf eine lange Geschichte im Kampf gegen Russland zurückblicken: 1854 und zweimal in diesem Jahrzehnt haben wir sie gemeinsam besiegt. Wir werden immer hier sein, um ihre Expansion einzudämmen!"
 GER_europe_for_europeans: "Europa für Europäer"
 GER_europe_for_europeans_desc: "Europa ist kein Platz für diese barbarischen asiatischen Horden, wir müssen diese Idee bei unseren Verbündeten wiederbeleben, um sie zu stärken! Der Krieg ist noch nicht verloren!"
