 GER_extremism_category: "Das Bundesamt für Verfassungsschutz"
 GER_extremism_category_desc: "Die deutsche Geschichte ist geprägt von Terror, Blutvergießen und Unterdrückung. Das darf sich nie wiederholen. Von den Nazis und ihrem völkermörderischen Amoklauf in ganz Europa über ihre abscheuliche Politik im eigenen Land bis hin zum kommunistischen Stasi-Staat, der unser Volk über 40 Jahre lang auseinandergehalten und gespalten hat - die strahlende Demokratie der Bundesrepublik wird dafür sorgen, dass dies nie wieder geschieht. Trotz des massiven Terrors und des Sterbens, das beide Regime dem deutschen Volk zugefügt haben, gibt es immer noch Menschen, die sich die Wiederherstellung dieser Regime wünschen. Deshalb gibt es das Bundesamt für Verfassungsschutz. Extremismus, Radikalismus, Totalitarismus müssen um jeden Preis bekämpft werden. Und wenn diese Gruppen an die Macht kommen, dann müssen sie §Rmit Gewalt§! gestoppt werden.\n\nAusmaß an §CRechtsextremismus§!:§Y[?GER_right_extremism_var|%2]§!\n\nAusmaß an §OLinksextremismus§!:§Y[?GER_left_extremism_var|%2]§!"
 european_union_category: "Die Europäische Union"
 european_union_category_desc: "\n\n\n\n\n£GFX_GER_eu_federalization_banner\n\n\n\n\n\n\n\nDie Europäische Union ist eine der stärksten internationalen Institutionen der Welt. Mit der geballten Kraft des größten Teils des europäischen Kontinents erleichtert sie den freien Fluss von Informationen, Arbeitskräften und Waren in ganz Europa.\n\nDer Zurzeitige £GFX_GER_federalization_unity_texticon  Föderalisationsprozess ist §Y[?GER.eu_fed_var|1%]§!\nAuswirkungen der Föderalisierung: £civ_factory_output [?GER.eu_fed_var_dynamic_var|=+1%] £GFX_consumer_goods_texticon [?GER.eu_fed_var_dynamic_var|=+1%] £GFX_coordination_texticon [?GER.eu_fed_var_dynamic_var|=+1%] £GFX_dx [?GER.eu_fed_var_dynamic_var|=+1%]\n\nZurzeitige £GFX_GER_euroskepticism_texticon  Euroskepsis ist §Y[?GER.eu_euroskepticism_var|1%]§!\n\nZurzeitiger Visegrad-Seperatismus ist §Y[?GER.eu_visregard_sepratism_var|1%]§!\nAuswirkungen des Sepratismus: £pol_power [?GER.eu_visregard_sepratism_dynamic_var|=+2%]" 
 GER_parties_category: "Die deutsche politische Sphäre"
 GER_parties_category_desc: "\n\n\n\n\n£GFX_GER_bundestag_banner\n\n\n\n\n\n\n\nDeutschland ist eine der demokratischsten Nationen der Welt, und mit dem Fortgang der Wahlen sind wir in der Lage, den Willen des Volkes angemessen widerzuspiegeln und unsere demokratischen Werte zu bewahren.\n\nDie politische Landschaft der Bundesrepublik ist eine, die sich seit geraumer Zeit nicht verändert hat, aber wie jeder Ozean braucht es nur einen Sturm, um Veränderungen hervorzurufen. Aber wenn wir unseren Kurs beibehalten, dann können wir alles aushalten, was uns entgegengeworfen wird.\n\nMit dem Deutschen Bundestag können wir friedlich die Themen innerhalb und außerhalb unseres Landes diskutieren und mit Freund und Feind kommunizieren, hoffen wir, dass es friedlich bleibt.\n\nInsgesamte Bundestagsunterstützung: [?GER_support_bundestag_total_var|Y1%][GER_bundestag_faction_die_linke_text][GER_bundestag_faction_spd_text][GER_bundestag_faction_greens_text][GER_bundestag_faction_fdp_text][GER_bundestag_faction_cdu_text][GER_bundestag_faction_afd_text]"
 GER_turkish_gamble_category: "Das große Türkenspiel"
 GER_turkish_gamble_category_desc: "Die Türkei liegt an der Schnittstelle zwischen dem Westen und dem Osten. Trotz unserer Konflikte bezüglich des kurdischen Volkes und ihrer zunehmenden Zusammenarbeit mit Russland ist die Türkei nach wie vor ein NATO-Verbündeter. Ihre strategische Lage an der Bosporusstraße macht sie für die Verteidigungspläne der NATO im Schwarzen Meer unverzichtbar. Daher ist es wichtig, dass wir dafür sorgen, dass die Türkei in unserem Einflussbereich bleibt.\n\nUnser zurzeitiger Einfluss auf die Türkei liegt bei §Y[?GER_Turkish_Influence]§! Punkten. Bei §G80§! Punkten werden wir in der Lage sein, die Loyalität der Türkei als NATO-Mitglied zu §Rsichern§! \n\nDie türkischen Wahlen sollen am §Y14. Mai 2023 stattfinden.§!"
 GER_war_on_authoritarianism: "Krieg gegen den Autoritarismus"
