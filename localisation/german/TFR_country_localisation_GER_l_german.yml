 germany.5.d: "Schwere Regenfälle zogen über Westdeutschland hinweg und trafen Rheinland-Pfalz und Nordrhein-Westfalen besonders hart. Aber auch die Nachbarländer Niederlande und Belgien waren von schweren Überschwemmungen betroffen.\n\nKleine Flüsse und Bäche verwandelten sich in reißende Ströme, die ganze Dörfer zerstörten. Dämme drohten zu brechen, und Strom- und Mobilfunknetze wurden abgeschaltet, was zu einer der schlimmsten Naturkatastrophen der Region in den letzten Generationen führte. Viele Menschen starben, viele weitere verloren ihre Häuser und ihr Hab und Gut."
 germany.5.a: "Unser Beileid an die Deutschen"
 germany.6.t: "Die Wiedergründung der DDR"
 germany.6.d: "Mehr als 30 Jahre nach der Wiedervereinigung scheint es, als habe der Osten irgendwie über den Westen gesiegt. Nach einer Reihe von außen- und innenpolitischen Misserfolgen der Bundesrepublik Deutschland - vor allem der Verlust Osteuropas an das Russische Reich - wurde mit der Erstürmung des Berliner Reichstags und der anschließenden Ausrufung der neuen deutschen Republik ein neues Kapitel in der Geschichte des Landes aufgeschlagen. Die neu eingesetzte Provisorische Regierung, die ihre Legitimität aus den verschiedenen revolutionären Stadtregierungen im ganzen Land bezog, nahm bedeutende Änderungen an der Verfassung vor - einschließlich der Änderung des Namens von Bundesrepublik Deutschland in Deutsche Demokratische Republik und der offiziellen Erklärung, dass der Staat sozialistisch sein würde, wobei viele Elemente der Verfassung der DDR wiederhergestellt wurden.\n\nDieses Ereignis, an das vor 10 Jahren kaum zu denken war, hat eine Vielzahl von Deutschen schockiert zurückgelassen. Während Die Linke in letzter Zeit an Zuspruch gewonnen hat, erinnern sich viele an die Diktatur und das Elend, das viele unter der Honecker-Regierung vor über 30 Jahren erlitten haben, und wünschen sich, die Fehler der Vergangenheit nie wieder zu wiederholen. Auch wenn eine rote Morgenröte über Deutschland aufgestiegen ist, wird die Zukunft des Landes viele Härten mit sich bringen."
 germany.6.a: "Auferstanden aus Ruinen..."
