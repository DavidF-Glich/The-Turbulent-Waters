 germany.9.a: "Ein viertes Reich?"
 germany.10.t: "Deutschland schlägt offiziell eine europäische Armee vor"
 germany.10.d: "Angesichts der zunehmend angespannten Beziehungen zwischen den europäischen NATO-Mitgliedern und den Vereinigten Staaten sowie des politischen und wirtschaftlichen Chaos in den USA hat Deutschland offiziell vorgeschlagen, gemeinsam mit anderen Mitgliedern der Europäischen Union eine paneuropäische Armee zu bilden, um ihre gemeinsame Verteidigung zu gewährleisten.\n\nDa Amerikas NATO-Verpflichtungen mit der nationalistischen Wende nach der Wahl von Präsident Donald J. Trump in Frage gestellt werden, haben sich viele Europäer für mehr Autonomie in Bezug auf ihre nationale Sicherheit ausgesprochen.\n\nDer Vorschlag befindet sich zwar noch im Anfangsstadium, markiert aber einen klaren Rückgang der Rolle der Vereinigten Staaten als Welthegemon, da ihr globaler Einfluss zu bröckeln beginnt."
 germany.10.a: "Interessant."
 germany.11.t: "Der erste COVID-19-Fall in Deutschland"
 germany.11.d: "Nach Angaben des bayerischen Gesundheitsministeriums ist der erste Fall des Coronavirus in Deutschland aufgetreten. Wie das Gesundheitsministerium des süddeutschen Bundeslandes am späten Montag mitteilte, hat sich ein Mann aus dem Raum Starnberg bei München mit dem Virus infiziert, befindet sich aber in einem guten Zustand.\n\nIn einer Pressekonferenz am Dienstagmorgen erklärten die bayerischen Gesundheitsbehörden, der 33-jährige Mann habe sich bei einer chinesischen Kollegin aus Shanghai angesteckt, als beide in der vergangenen Woche einen Firmenworkshop in Bayern besuchten. Die Chinesin war vor ihrer Reise nach Deutschland von ihren Eltern, die in der Region Wuhan leben, besucht worden.\n\n. Experten schätzen das Risiko für die bayerische Bevölkerung derzeit als gering ein, heißt es in der Erklärung des Ministeriums. Weltweit herrscht höchste Alarmbereitschaft wegen des Virus, das zuerst in der chinesischen Stadt Wuhan ausgebrochen war."
 germany.11.a: "Hoffen wir mal, dass es sich nicht ausbreitet."
 germany.12.t: "Der Aufstieg des Obersten Kanzlers"
 germany.12.d: "Während sich die deutsche Nation endlich wieder ins Licht der Zivilisation zurückkämpft und sich von der neoliberalen und wilden Fäulnis befreit, ist es an der Zeit, der Welt den Visionär zu zeigen, der das so gewollt hat.\n\nEr ist ein Patriot, der im Gegensatz zu den bürokratischen Eliten oder den ungewaschenen Ausländern zusammen mit Hunderttausenden von Vollblutdeutschen für seine Nation geblutet hat. \n\nEr ist ein Staatsmann wie kein anderer, einer, der die Probleme der deutschen Gesellschaft sieht und weiß, wie man sie lösen kann.\n\nEr ist ein Redner, einer, der Millionen auf seine Seite ziehen kann, um Deutschland zu seinen glorreichen Tagen zurückzuführen. \n\nEr ist ein Vollstrecker, einer, der sich die Hände schmutzig machen wird, um die Probleme zu lösen, die unsere Großväter geschaffen haben, koste es, was es wolle.\n\nEr ist der Anführer unseres Obersten Kanzlers, und mit ihm an der Spitze wird Europa die kommunistische Bedrohung ein für alle Mal zurückdrängen!\n\n"
 germany.12.a: "Möge Deutschland wieder zu Größe geführt werden!"
 germany.12.b: "Möge Deutschland wieder zu Größe geführt werden! (ENTMASKE IHN)" 
 germany.13.t: "Gründung der europäischen Internationale"
 germany.13.d: "Deutschland hat seine Ketten gesprengt, aber es kann nicht allein stehen.\n\nDie Autokraten im Osten, die sich von Marx und Lenin abgewandt haben, die sich den Oligarchen und den Bourgeois ausgeliefert haben, werden die europäischen Revolutionen nicht auf die leichte Schulter nehmen.\n\nEs ist sicher, dass ein neuer Krieg unvermeidlich ist, einer, der größer und tödlicher sein könnte als der, den wir gerade geführt haben. Und dabei können wir nicht hoffen, allein dazustehen.\n\nSo wie Millionen unserer Landsleute für die Befreiung der Menschen an der Wiege des Sozialismus kämpfen, werden wir uns zur Europäischen Internationale zusammenschließen. Eine gegenseitige Zusammenarbeit zum Wohle des Kontinents, die alles bisher Dagewesene in den Schatten stellen wird. Wenn der neoimperiale Adler in unserem letzten Tanz über uns herfällt, werden wir mehr als bereit sein, sein Reich in Asche zu verwandeln!\n\n"
 germany.13.a: "Wir werden die Arbeiter Europas befreien!"
 germany.14.t: "Treffen der fünften Internationalen"
 germany.14.d: "Jetzt, da Westeuropa von den Konzernherren befreit ist, ist es endlich an der Zeit, unsere Europäische Internationale zu etwas Größerem zu formen. Die 5. Internationale wird nicht nur unsere Regierungen legitimieren, sondern auch den linken Bewegungen auf der ganzen Welt zeigen, dass wir zur Zusammenarbeit bereit sind.\n\nAuch wenn wir vorerst auf den europäischen Kontinent beschränkt sein werden, ist dies nicht unser Endziel. Eine weltweite sozialistische Bewegung wird immer der Höhepunkt sein, den wir anstreben.\n\nNatürlich müssen wir dafür die Bestie erschlagen, die alles zu beenden droht. Die Formalisierung unserer Verteidigungsabkommen in einem einzigen Pakt wird unsere Einigkeit im Angesicht derer zeigen, die uns zerstören wollen.\n\nDie Wiege des Sozialismus hat endlich ihr Schicksal angenommen und wird das rote Banner für immer bewahren!\n\n"
 germany.14.a: "Unser Bündnis wird stärker!"
 germany.15.t: "Ölkrise trifft Deutschland!"
 germany.15.d: "Es war nur eine Frage der Zeit, bis sich die Folgen des saudi-arabischen Bürgerkriegs auch bei uns bemerkbar machen würden.\n\nDie deutsche Wirtschaft ist heute zum Stillstand gekommen, da die Ölpreise in die Höhe schießen und unsere Unternehmen keine andere Wahl haben, als ihre Aktivitäten einzustellen. Zwar sagen einige Analysten, dass der Schaden schlimmer hätte ausfallen können, wenn die Ölkrise vor der globalen Pandemie eingetreten wäre, doch es ist sicher, dass unsere Nation in den kommenden Monaten viel zu tun haben wird.\n\nDa sich die Instabilität auf der ganzen Welt ausbreitet, fehlt es uns an stabilen und uns wohlgesonnenen Öllieferanten. Die traurige Tatsache ist, dass unser Kontinent nicht genug Öl für unsere Industrien produzieren kann. Dies wird sich langfristig auf uns auswirken, wenn wir keine Lösung finden, und könnte dazu führen, dass wir gegenüber ausländischen Industrien nicht mehr wettbewerbsfähig sind.\n\nWenigstens pumpen uns die Russen ihr Öl und Gas noch relativ billig...\n\n"
 germany.15.a: "Oh je..."
 germany.16.t: "Russen heben Ölpreise an"
 germany.16.d: "Es scheint, als hätten die Russen keine Zeit verschwendet, um die Ölkrise zu nutzen, um uns zu bescheißen.\n\nMoskau hat uns darüber informiert, dass sie die Preise für das Öl und Gas, das sie nach Europa liefern, erhöhen. Unter Berufung auf \"unterbrochene Versorgungsketten\" und \"Versorgungsengpässe aufgrund der Instabilität im Nahen Osten\" erpressen sie uns effektiv Geld, weil wir keine alternativen Lieferanten haben.\n\nDas Schlimmste daran ist, dass sie sich auch noch darüber freuen und sagen, dass \"die unsichtbare Hand des Marktes uns zwingt, unsere Strategie zu überdenken\". Jetzt müssen wir WIRKLICH eine Lösung für diese Krise finden. Unser Land wird sonst in ein wirtschaftliches schwarzes Loch fallen.\n\nDiese absoluten Drecksäcke.\n\n"
 germany.16.a: "Opportunistische Orks!"
 germany.17.t: "Anti-Russland Demos"
 germany.17.d: "In den letzten Wochen ist es in Deutschland zu einer deutlichen Zunahme antirussischer Proteste in Großstädten wie Berlin, München und Hamburg gekommen. Diese Demonstrationen sind in erster Linie auf die Unzufriedenheit der Öffentlichkeit über die Entscheidung Russlands zurückzuführen, die Ölpreise zu erhöhen, was die deutsche Wirtschaft zusätzlich belastet hat.\n\n Der Anstieg der Ölpreise hat zu höheren Energiekosten für Unternehmen und Verbraucher in Deutschland geführt, was die anhaltenden wirtschaftlichen Herausforderungen im Zusammenhang mit der COVID-19-Pandemie noch verschärft. Die deutsche Öffentlichkeit hat ihre Frustration über die vermeintliche Unfähigkeit der Regierung zum Ausdruck gebracht, dem Einfluss Russlands auf dem Energiemarkt entgegenzuwirken.\n\nDie antirussischen Proteste haben ein breites Spektrum an Teilnehmern angezogen, darunter Umweltschützer, Wirtschaftsexperten und politische Aktivisten. Diese Gruppen haben sich mit dem gemeinsamen Ziel zusammengeschlossen, ihre Besorgnis über das Vorgehen Russlands zum Ausdruck zu bringen und die deutsche Regierung aufzufordern, alternative Energiequellen zu nutzen und die Abhängigkeit des Landes von russischem Öl zu verringern.\n\n Angesichts der anhaltenden Proteste wird der deutschen Regierung empfohlen, folgende Maßnahmen in Erwägung zu ziehen:\n\nEngagieren Sie sich in diplomatischen Bemühungen mit Russland, um die Besorgnis über die gestiegenen Ölpreise zu zerstreuen und mögliche Verhandlungsmöglichkeiten zu erkunden. Entwicklung und Umsetzung einer umfassenden Strategie zur Diversifizierung der Energiequellen in Deutschland mit Schwerpunkt auf erneuerbaren Energien und verstärkten Investitionen in nachhaltige Technologien. Initiierung öffentlicher Aufklärungskampagnen, um die Bürger über die Bemühungen der Regierung zur Bewältigung der Energiekrise und zur Abmilderung der Auswirkungen der steigenden Ölpreise auf die Wirtschaft zu informieren."
 germany.17.a: "Verstanden."
 germany.18.t: "Wie konnte es so weit kommen?"
 germany.18.d: "Unsere Armeen wurden besiegt. \n\nUnsere Verbündeten wurden zerschlagen. \n\nUnser Land wurde bombardiert. \n\nUnser Volk wurde abgeschlachtet. \n\nUnd wofür? \n\nFür die Brüsseler Bürokraten? Für ihre Konzerne? Für die Migranten? \n\nWir sind in der Erwartung eines leichten Sieges in diesen Krieg gezogen, doch die Misswirtschaft der Elite hat uns alle zu Fall gebracht.\n\nWährend die Mütter, Töchter und Ehefrauen verzweifelt nach den Überresten ihrer Männer suchen, hat die Regierung niemandem außer sich selbst die Schuld zu geben.\n\n"
 germany.18.a: "Herr gib uns Kraft..."
 germany.19.t: "Ich hatt' einen Kameraden"
 germany.19.d: "Es regnet, ja, Regen ist normal, aber die Natur findet immer den richtigen Moment, um es regnen zu lassen. Karl machte es nichts aus, das Wasser auf sich tropfen zu spüren, als Russland in Europa einmarschierte, regnete es Kugeln und Raketen. Das hätte er ohne zu zögern eingetauscht.\n\nEr starrte schweigend auf den Grabstein seines gefallenen Kameraden. Er konnte sich noch daran erinnern, wie er stolz verkündete, dass er bald ein Kind zu Hause erwartete.  Er freute sich darauf, es in einem Deutschland großzuziehen, das wieder stolz und stark war. Einem Deutschland, das sich in der Geschichte für die Sünden seiner Vergangenheit rehabilitierte. Dieses Deutschland würde es nie geben, und sein Kamerad würde dieses Kind nie großziehen. Dafür sorgte die Mine, auf die er trat. Karl ballte die Fäuste und knirschte mit den Zähnen, jeden Tag wurde er an die bittere Niederlage erinnert. Deutschland war schwach, zu sehr von seinen Sünden und seiner mangelnden Bereitschaft, alles gegen einen Feind zu tun, der keine moralischen Skrupel wegen seines eigenen Expansionismus hatte, zurückgehalten.\n\nSeine Trauer und seine Wut vermischten sich und verwandelten sich in einen hasserfüllten Gemütszustand. Dieses Deutschland ließ ihn, seinen Kameraden und alle anderen, die für Europa kämpften und bluteten, im Stich, indem es immer wieder den Anti-Extremismus verdoppelte und sich selbst geißelte, nur damit die Welt es akzeptierte, und wofür?\n\nRussland hat gewonnen, das ist sicher, aber er weiß, dass er mit seiner Wut auf sein eigenes Land und diese barbarische Nation nicht allein ist. Es muss etwas getan werden, wenn nicht für seinen verlorenen Kameraden, dann für Deutschland.Er starrte weiter auf den Grabstein und dachte darüber nach, welchen Kurs die Nation einschlagen sollte. Der Extremismus hat in Deutschland wieder zugenommen, und das zurecht.\n\nDie Kommunisten geben der korrupten Regierung die Schuld, die ihre eigene Souveränität gegen Konzerne eingetauscht hat. Diese Blutsauger haben die militärische Leistungsfähigkeit Deutschlands belastet und damit die Niederlage herbeigeführt. Die Rechtsextremen sind ebenso gewachsen. Der Internationalismus der jetzigen Regierung hat vergessen, dass das deutsche Volk am wichtigsten ist, dass der Feind vor den Toren und im Lande steht und das deutsche Volk langsam aber sicher in eine kulturelle und ethnische Sackgasse treibt. Beide wollen Rache, Rache gegen den Status Quo, Rache gegen Russland.\n\nKarl seufzte. Die Kriegsveteranen des Ersten Krieges haben das Potenzial, Deutschlands Zukunft zu gestalten. Er schaute in den Himmel und fasste den Entschluss, das zu beenden, was sein Land schon längst hätte beenden sollen."
 germany.19.a: "Die Verantwortlichen für diese Schande werden bezahlen..."
 germany.20.t: "Eintritt in die Achse"
 germany.20.d: "Da unsere Revolution erfolgreich war, wurden wir zum neuen Achsenbündnis eingeladen.\n\nEs ist an der Zeit, dass wir uns auf den Kampf gegen die östliche Bedrohung vorbereiten. Dies wird ein sehr schwieriger Sturm sein...\n\n"
 germany.20.a: "Und wenn wir es überstehen, dann werden wir"
 germany.21.t: "Initiierung von Fall: Rache"
 germany.21.d: "Die Zeit der Vorbereitungen ist vorbei. \n\nWir werden die roten Horden mit einer Brutalität und Schnelligkeit angreifen, die sie sich nicht vorstellen können. Wir werden ihnen zeigen, was es heißt, Angst zu haben, und wir werden dafür sorgen, dass der Kontinent uns gehört.\n\nUnsere Vorväter haben einst versagt, das können wir nicht leugnen. Doch es war ihre mangelnde Bereitschaft zur Zusammenarbeit mit anderen europäischen Patrioten, die zu ihrem Untergang führte. Wir werden denselben Fehler nicht wiederholen.\n\nSo sehr wir die früheren Eliten auch hassen, es gibt ein Zitat, dem wir uns anschließen. \"Europa ist ein Garten. Der Rest der Welt ist ein Dschungel. Der Dschungel könnte in den Garten eindringen. Die Gärtner sollten sich darum kümmern\" - ein Satz, der einfach und doch so bedeutungsvoll ist. Europa ist ein Garten, ein Kontinent der Tradition und Kultur, um den uns die Welt beneidet. Und wir sind die Gärtner, die den Dschungel, der diese Schönheit bedroht, ausreißen werden.\n\nAn die Arbeit.\n\n"
 germany.21.a: "Für das Vaterland!"
 germany.22.t: "FRONTBERICHT: [GetDateText]"
 germany.22.d: "VON: Generalmajor Richard Rossmanith\n\n Der [GetDateText] wird als schwarzer Tag für die Bundeswehr in die Geschichte eingehen. Unsere Versuche, die Russen aufzuhalten, sind gescheitert, im Norden ist die polnische dritte Armee fast vernichtet, Krakau droht zu fallen. Die polnischen Streitkräfte haben nur eine begrenzte Stärke und sind nur zu kleineren Offensiven in der Lage.\n\nUnsere Truppen haben sich hinter der Weichsel neu formiert und konnten die russische Offensive bisher aufhalten, aber ich bin mir nicht sicher, ob wir sie noch lange halten können. Unsere Männer haben große Verluste erlitten und sind völlig erschöpft. Ich werde nicht lügen, die Lage ist düster."
 germany.22.a: "Möge Gott uns helfen..."
 germany.23.t: "Freiwillige registrieren sich"
 germany.23.d: "Unser Krieg gegen die rote Bedrohung ist zu einem Aufruf an diejenigen in unserer Gesellschaft geworden, die geschlafen haben.\n\nMillionen von Patrioten versuchen, sich zu melden, bereit, der Armee beizutreten und die Bedrohung zu bekämpfen, die unsere Häuser bedroht. Unsere Rekrutierungszentren machen Überstunden, um alle Papiere zu sortieren. Ihr Einsatz für die Verteidigung Europas wird immer in Erinnerung bleiben, denn ihre Namen werden in die Geschichtsbücher eingehen."
 germany.23.a: "Mögen sie uns gute Dienste leisten!"
