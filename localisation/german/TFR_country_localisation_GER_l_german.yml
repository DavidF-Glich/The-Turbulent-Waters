 GER_bundeswehr_shortcomings_idea: "Extreme Bundeswehrmängel"
 GER_bundeswehr_shortcomings_idea_desc: "Von allen europäischen Armeen ist die Bundeswehr vielleicht eine der armseligsten. Unterfinanziert, unterausgerüstet, unterbesetzt und unzureichend ausgebildet ist die Bundeswehr in ihrem jetzigen Zustand für jeden zukünftigen Konflikt erschreckend unvorbereitet. Zum Teil ist die deutsche antimilitaristische Haltung dafür verantwortlich, und es bräuchte eine große Krise, um den Rest Europas davon zu überzeugen, dass eine deutsche Militarisierung notwendig ist."
