 germany.54.t: "BERICHT ÜBER MÖGLICHE INVASION"
 germany.54.d: "FROM: VIZEADMIRAL RAINER BRINKMANN\n\nDie Einsatzflottille 2 hat über mehrere Wochen das Schwarze Meer ausgekundschaftet und russische Seestreitkräfte angegriffen. In einem unserer jüngsten Berichte wurde der mögliche strategische Vorteil einer amphibischen Landung im Hafen von Noworossijsk dargelegt. Der Hafen wird derzeit von einer unterlegenen Marinebrigade und Seeleuten der Schwarzen Flotte verteidigt.\n\nSollte es uns gelingen, den Hafen zu erobern und zu sichern, könnte dies den massiven Druck von den Ukrainern nehmen und den Krieg zu unseren Gunsten wenden.\n\nUNTERSCHRIEBEN:"
