 germany.174.t: "Deutsche Adelige in Veruntreuungsskandal verwickelt"
 germany.174.d: "Nach Gerüchten über Korruption in den Beschaffungsprozessen der Armee hat die Regentschaft eine unparteiische Untersuchung der Angelegenheit zugesagt. Ein vorläufiger Bericht wurde der Presse zugespielt, der nicht nur die Gerüchte bestätigt, sondern auch mehrere Adlige direkt in die Angelegenheit verwickelt.\n\nDie gesamte Affäre ist für die Regierung zu einer Blamage geworden. Die Regentschaft fordert Maßnahmen, hat aber ihre volle Unterstützung für die betreffenden Adligen erklärt."
