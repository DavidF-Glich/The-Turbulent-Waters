 germany.131.t: "Rot-Rot-Grüne Koalition gebildet"
 germany.131.d: "Die politische Landschaft in Deutschland wurde am Montag erschüttert, als die SPD, die Grünen und Die Linke die Bildung eines rot-rot-grünen Bündnisses ankündigten. Die Umfragen zeigen einen überwältigenden Linksruck in der allgemeinen Stimmung angesichts des Scheiterns der Gemäßigten, den NATO-Krieg zu gewinnen, und der anschließenden wirtschaftlichen Katastrophe, die durch den Verlust verursacht wurde, sieht Deutschlands Zukunft wie ein dunkler Farbton aus.\n\nDie Ankündigung wurde vom politischen Establishment mit überwältigend negativen Reaktionen aufgenommen. Da die Politiker von  dem gemäßigten Flügel der SPD,  der CDU und der AfD ihre Versprechen, Deutschland wiederzubeleben und es von einer "marxistischen Diktatur" wegzuführen, verdoppeln, bleibt die Zukunft Deutschlands ungewiss."
 germany.131.a: "Interessant."
 germany.132.t: "Proteste an deutschen Universitäten"
 germany.132.d: "Angesichts des Chaos im Nachkriegsdeutschland ist die Lage unter den deutschen Studenten besonders angespannt. Da viele von ihnen für den NATO-Krieg eingezogen wurden und nur mit einer Niederlage und Armut zurückkehrten, ist die Bittersinnigkeit in der Bevölkerung groß. Die Radikalisierung deutscher Studenten, die bereits als Zentrum linksextremer Aktivitäten bekannt sind, hat mit den von der Partei Die Linke organisierten Protesten in ganz Deutschland einen Wendepunkt erreicht. Viele Studenten fordern radikale Veränderungen, einschließlich einer massiven Überholung des Sozialsystems, der Verstaatlichung großer Unternehmen im Interesse des Volkes und einer Neuausrichtung der Wirtschaft, die den Interessen der Arbeiterklasse dient und nicht den Milliardären, die das Land an die Russen verkauft haben. Obwohl die Proteste größtenteils friedlich verlaufen sind, ist dies ein Zeichen für eine gefährlich polarisierte Gesellschaft."
 germany.132.a: "Eine Revolution bahnt sich an."
 germany.133.t: "Stürmung des Reichstages"
 germany.133.d: "Der revolutionäre Eifer in Deutschland hat heute einen Höhepunkt erreicht, als linke Kräfte den Reichstag stürmten und eine neue deutsche Republik ausriefen. Angesichts des monatelangen wirtschaftlichen Niedergangs, Millionen von Arbeitslosen und der Wut auf die Regierung, die es nicht geschafft hat, das Problem zu lösen, haben die paramilitärischen Kräfte der Partei Die Linke es endlich auf sich genommen, die Regierungsgeschäfte zu übernehmen.\n\n Um 10 Uhr mitteleuropäischer Zeit belagerten die Revolutionäre ohne großen Widerstand wichtige Gebäude in der Hauptstadt, wie den Berliner Hauptbahnhof, den Bundestag und das Kanzleramt, wobei der Aufenthaltsort des Kanzlers derzeit unbekannt ist.\n\nBald schlossen sich den Paramilitärs mehrere Deserteure aus der Bundeswehr an, als ein umfassender Aufstand ausbrach, bei dem mehrere Militärabteilungen den revolutionären Kräften in Berlin ihre Loyalität schworen. Während Deutschland im Chaos versinkt, hat die neue provisorische Regierung aus Die Linke, den Grünen und der Sozialdemokratischen Partei geschworen, die Ordnung wiederherzustellen und den Notstand zu überwinden."
 germany.133.a: "Eine Revolution im Herzen Europas."
 germany.134.t: "Gewerkschaften streiken"
 germany.134.d: "Nach den von der Regierung angekündigten Sparmaßnahmen hat der Deutsche Gewerkschaftsbund einen Generalstreik angekündigt, um die Sparmaßnahmen rückgängig zu machen. Die Sitzstreiks legen die Wirtschaft lahm, und die Gewalt zwischen streikenden Gewerkschaftern und der Polizei hat die bestehenden Spannungen in Deutschland weiter angeheizt. Experten sind aus dem Unterholz gekrochen, um der Polizei übermäßige Brutalität vorzuwerfen und ein Regime zu verteidigen, dessen einziges Ziel es ist, der Arbeiterklasse zu schaden, während die Gegner den Streik als Schädigung einer bereits prekären Wirtschaftslage anprangern."
 germany.134.a: "Könnt ihr das Volk singen hören?"
 germany.135.t: "Bundesregierung kündigt Sparmaßnahmen an"
 germany.135.d: "Als Reaktion auf den Zusammenbruch des Euro und den Börsencrash in Frankfurt hat der Bundestag eine Nothaushaltsreform verabschiedet, die Kürzungen bei den Sozialleistungen, eine Erhöhung des Rentenalters und die mögliche Privatisierung einiger Branchen vorsieht. Angesichts des freien Falls des Euro haben die Befürworter der Sparmaßnahmen erklärt, dass diese zur Stabilisierung der Währung und zur Verhinderung einer Hyperinflation im Zuge des wirtschaftlichen Abschwungs notwendig seien. Dennoch sind die Maßnahmen äußerst unpopulär, da es in Großstädten wie Frankfurt, Berlin und Köln bereits zu Ausschreitungen gekommen ist, als die Polizei und die Demonstranten erneut auf die Straße gingen. Die innenpolitische Lage in Deutschland wird immer prekärer, da das Land im Chaos versinkt."
 germany.135.a: "Vielleicht sollten die Demonstranten ein Wirtschaftsbuch aufschlagen."
 germany.136.t: "Kommunistische Sympathien innerhalb der Bundeswehr"
 germany.136.d: "Der jüngste russische Sieg über die NATO war eine absolute Katastrophe für Europa, und in allen Schichten der deutschen Gesellschaft wird dieser Verlust tief empfunden, insbesondere unter den jungen Männern, die zum Militär eingezogen wurden. Die meisten von ihnen stammen aus armen Familien, die nicht genug Geld hatten, um ihre Kinder ins Ausland zu schicken, um der Einberufung zu entgehen, und die Verbitterung gegen die herrschende Klasse ist unter den ehemaligen Wehrpflichtigen groß.\n\nDa die russischen Nationalisten die Vorherrschaft über Osteuropa beanspruchen, wäre es nicht verwunderlich, dass ihre Ideologie unsere Bevölkerung dazu veranlasst, sich für alles zu öffnen, was sich ihrer Ideologie widersetzt, und innerhalb der Bundeswehr werden solche Sympathien von Tag zu Tag deutlicher.\n\nUnsere Soldaten, die an der Front viel Leid ertragen haben, fühlen sich verraten und sind frustriert. In Verbindung mit ihren finanziellen Nöten und dem Aufkommen linker Ideale in den eigenen Reihen wäre es nicht verwunderlich, wenn sie offen über die Richtung diskutieren, die unsere Nation einschlagen sollte.\n\n Da unser Militär im Vergleich zur Vorkriegszeit drastisch erweitert wurde, scheint es nur eine Frage der Zeit zu sein, bis linke Sympathien zu etwas Größerem werden - mit den entsprechenden Konsequenzen."
