 germany.57.t: "Wahlergebnis der Bundestagswahl 2021"
 germany.57.desc: "Am 26. September hat die erste Runde der Bundestagswahl begonnen, bei der die Mitglieder des 20. Auch in Berlin finden Landtagswahlen statt, und es ist ein entscheidender Wahltermin in Deutschland. Angela Merkel, die seit 2005 Bundeskanzlerin ist, hat auf eine erneute Kandidatur verzichtet und damit die deutsche Politik in Aufruhr versetzt. An ihrer Stelle hat die CDU Armin Laschet für das Amt des Bundeskanzlers nominiert, während die SDP Olaf Scholz nominiert hat, der im vierten Kabinett Merkel Vizekanzler war. Diese Wahl ist ein Wendepunkt in der deutschen Politik, denn die SDP ist auf dem besten Weg, das Ruder zu übernehmen, während die CDU/CSU im Chaos versinkt. Andere Parteien wie die Grünen, die FDP, die AfD und Die Linke haben ihre Kandidaten nominiert, und als die Wahlurnen gefüllt sind, steht der Sieger fest. Es wird der Welt verkündet, dass die Zukunft Deutschlands..."
