 germany.173.d: "Die offizielle Berichterstattung über das jüngste Festmahl in einem mittelalterlichen Palast hat, obwohl sie von den Teilnehmern überprüft wurde, in der Öffentlichkeit großen Unmut ausgelöst. Bilder des Adels in teuren französischen Roben und Anzügen, detaillierte Beschreibungen des 7-Gänge-Menüs, das von goldenen Tellern gegessen wurde, haben die Bevölkerung, die immer noch unter den Nachwirkungen des Krieges mit Russland leidet, weiter aufgewühlt.\n\Der Adel verlangt, dass wir sofort eine öffentliche Unterstützungserklärung abgeben."
