 #Military
 mad_dog: "Verrückter Hund"
 mad_dog_desc: "James Norman Mattis, General des United States Marine Corps, hat sich den Titel "verrückter Hund" erworben, und zwar sowohl wegen seiner außergewöhnlichen Verdienste um das Marine Corps und das US-Militär im Allgemeinen als auch wegen seines auffälligen Verhaltens als Großmaul und rhetorischer Haudegen, wenn er sich nicht an der Front aufhält - und damit einige Kontroversen ausgelöst hat. Seine Anhänger sowohl im Militär als auch in der Zivilbevölkerung lieben ihn zu Tode, seine Kritiker fürchten ihn als möglicherweise irrationalen und unrealistischen Befehlshaber. Aber seien wir ehrlich, niemand kann den verrückten Hund aufhalten."
