 public_moderator_desc: "Ein öffentlicher Moderator legt nicht (notwendigerweise) ein Lippenbekenntnis zu einer bestimmten Partei ab, sondern versucht stattdessen, den demokratischen Diskurs im Land zu verbessern, indem er bestimmte Gesprächsthemen von emotionaler Toxizität befreit. Während er seinen Dienst verrichtet, werden alle Strömungen der politischen Demokratie der Öffentlichkeit zugänglich gemacht, und die Qualität des öffentlichen Bewusstseins und Verständnisses wird sich insgesamt verbessern."
