 spain.2.t:0 "Die katalanische Revolution"
 spain.2.d:0 "Die spanische Öffentlichkeit und Westeuropa sind schockiert über die einseitige Unabhängigkeitserklärung der spanischen Provinz Katalonien. Separatistische Bewegungen sind in Spanien keine Seltenheit, insbesondere in den letzten Jahrzehnten. Von allen Gebieten Spaniens haben das Baskenland und Katalonien am hartnäckigsten nach Unabhängigkeit gerufen, und die Unabhängigkeitsparteien und -bewegungen sind in der Lokalpolitik sehr präsent. Es scheint jedoch, dass die jüngste Welle von Unruhen und Unzufriedenheit in Spanien diesen Regionen die Gelegenheit gegeben hat, das zu tun, wofür viele lokale Aktivisten jahrelang gekämpft haben. In den letzten Tagen haben katalanische Politiker unter großem Beifall der Bevölkerung ihre einseitige Unabhängigkeit von Spanien erklärt und behauptet, dass die Zeit für Katalonien gekommen sei, seine Souveränität zu behaupten. Madrid hat diesen Akt umgehend verurteilt und ihn als völlig illegal bezeichnet. Auch wenn der Wille zum Handeln groß ist, könnte es sich als unmöglich erweisen, da die spanischen Behörden vor Ort kaum gewillt sind, die abtrünnige Provinz unter Kontrolle zu bringen, da sich die Katalanen mit überwältigender Mehrheit der Unabhängigkeitsbewegung angeschlossen haben, die zusammen mit anderen Problemen den spanischen Staat plagt. Einige in Spanien und Westeuropa haben auch die Befürchtung geäußert, dass sich der Separatismus ausbreiten könnte und dass eine Massenanarchie bevorsteht. Leider hat die Unabhängigkeit Kataloniens diese Ängste in einem gefährlichen Ausmaß geschürt."
