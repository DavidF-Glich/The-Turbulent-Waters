 Sahara_Expansion_Decisions: "Sahara-Expansion"
 Sahara_Expansion_Decisions_desc: "Die Sahara dehnt sich jedes Jahr in alarmierendem Tempo aus. Die Region zwischen den üppigen Ebenen Afrikas südlich der Sahara, die als Sahel bekannt ist, hat einen dramatischen Rückgang der Niederschläge zu verzeichnen. Vom Senegal bis Dschibuti engagieren sich diese Länder für das Projekt der Großen Grünen Mauer. Der Plan sieht vor, Millionen von Bäumen in der Sahelzone zu pflanzen, um eine natürliche Barriere zu schaffen, die die Ausbreitung der Sahara aufhält.\n\n\nFertigstellung der grünen Mauer Afrikas: §Y[?CHA.sahara_project]§!%"
 Sahara_Ecological_Disaster_Countdown: "Ökologische Katastrophe in der Sahara"
 Sahara_Ecological_Disaster_Countdown_desc: ""
 plant_trees_10_million: "10 Milionen Bäume pflanzen"
