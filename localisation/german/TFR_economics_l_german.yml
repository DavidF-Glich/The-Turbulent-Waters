 MONEY_TOOLTIP: "Nominales BIP: [Get_GDP]\nReales BIP: [Get_GDP_total]\nInflation: [?inflation_var|Y1%] (£consumer_goods_texticon [?inflation_consumer_goods_factor_dynamic_var|=-1%] und £prod_eff_cap [?inflation_production_factory_max_efficiency_factor_dynamic_var|=+1%])\n§CLiquidität§!: §Y[?income_var|3]B§!\n\nGeldänderung: [?money_change_var|=+3] Miliarden pro Monat\n------------\n§GEinnahmen§!: [?income_total_var|=+3] Miliarden pro Monat\n------------ \nSteuern: [?total_tax_var|=+3] Miliarden pro Monat\nExporte: [?resourceincome|=+3] Miliarden pro Monat\nSonstige Einnahmen: [?modifier@misc_income|=+3] Miliarden pro Monat\nMonatliches Einkommenswachstum: [?modifier@income_growth_factor|=+%1]\n------------\n§RAusgaben§!: [?expenses_total_var|=-3] Miliarden pro Monat\n------------\nMilitärausgaben: [?military_spending_var|=-3] Militärausgaben\n - Battalionsunterhalt: [?modifier@battalion_upkeep_factor|=-%1]\n- Flugzeugunterhalt: [?modifier@aircraft_upkeep_factor|=-%1]\n - Schiffunterhalt: [?modifier@ship_upkeep_factor|=-%1]\nSozialausgaben: [?social_spending_var|=-3] Miliarden pro Monat\nSchuldenabzahlungen: [?debt_payment_var|=-3] Miliarden pro Monat\nImporte: [?resourceexpenses|=-3] Miliarden pro Monat\nSonstige Ausgaben: [?modifier@misc_expense|=-3] Miliarden pro Monat\nMonatliches Ausgabenwachstum: [?modifier@expense_growth_factor|=-1%]\n------------\n§YModifizierer§!:\n------------\nGewerbesteuersatz: [?modifier@tax_business_rate|Y%1]\nGeschäftswert: [?modifier@business_value|Y3] Miliarden pro Fabrik\nGeschäftswertfaktor: [?modifier@business_value_factor|=+Y1%]\nIndividueller Steuersatz: [?modifier@tax_personal_rate|Y%1]\nIndividualwert: [?modifier@personal_value|Y3] Miliarden pro Tausend Einwohner\nIndividualwertfaktor: [?modifier@personal_value_factor|=+Y1%]\nMilitärfabriksunterhalt: [?modifier@military_factory_upkeep|Y3] Miliarden pro Militärfabrik\nMilitärfabriksunterhaltsfaktor: [?modifier@military_factory_upkeep_factor|=-Y1%]\nWerftsunterhalt: [?modifier@dockyard_upkeep|Y3] Miliarden pro Werft\nWerftsunterhaltsfaktor: [?modifier@dockyard_upkeep_factor|=-Y1%]\nIndividuelle Ausgaben: [?modifier@personal_expense|Y3] pro Hundertausend\nIndivdualsausgabenfaktor: [?modifier@personal_expense_factor|=-Y1%]\nAnzahl an Bürokomplexen: [?office_park_total_var|Y0]"
 MONEY_TOOLTIP_DESC: "Das reale §GBIP§! stellt das §GBIP§! minus §YInflation§! dar und ist für die Wirtschaft repräsentativer als das nominale §GBIP§!.\n\nDas reale §GBIP§! ist wichtig, weil §YSchulden im Verhältnis zum BIP§! durch diese Variable beeinflusst wird. Dieses wird berechnet, indem §YGeschäftswert§!, §YIndividualwert§!, §YSozialausgaben§!, §YMilitärausgaben§! und §YExporte§! addiert werden, während §YImporte§! §Rsubtrahiert§! werden. Dann wird §Cmultipliziert§! mit 12, um jeden Monat des Jahres zu simulieren, und schließlich wird die §YInflation§! subtrahiert.\n\nGemessen in 2020 USD."
 MONEY_BUTTON_DESC: "§YBIP-Aktionen öffnen§!"
 DEBT_TOOLTIP: "Schulden: [Get_DEBT]\nVerschuldung im Verhältnis zum BIP: [?debt_gdp_var|Y1%]\nSchwellenwert für das Verhältnis von Schulden zum BIP: [?dtg_threshold_var|Y1%]\nZinssatz: [?interest_rate_var|Y2%][debt_effects_text]"
 DEBT_TOOLTIP_DESC: "§RSchulden§! stellen die Passiva dar, die die nationale Regierung zu tragen hat. Wenn wir ein monatliches Defizit haben und nicht genug §CLiquidität§! haben, um die Kosten zu decken, nehmen wir automatisch einen Kredit auf, um die Kosten zu decken, und das erhöht unsere §RSchulden§!.\n\n§RSchulden§! sind wichtig zu verwalten, denn wenn unsere §YSchulden im Verhältnis zum BIP§! sich über unseren Schwellenwert für §YSchulden im Verhältnis zum BIP§! befinden, werden wir aufgrund des sinkenden Investorenvertrauens anfangen, §RDebuffs§! zu bekommen, also ist es angebracht, sie darunter zu halten, da dies auch unsere £stability_texticon Stabilität §Gerhöht§!.\n\nEs ist auch wichtig, den §YZinssatz§! im Auge zu behalten, da er unsere monatlichen §RSchuldenzahlungen§! bestimmt und zu unseren §RAusgaben§! beiträgt.\n\nGemessen in 2020 USD."
 DEBT_BUTTON_DESC: "§YSchuldenaktionen öffnen§!"
 MONEY_MAIN:"[?gdp_var] Mrd"
