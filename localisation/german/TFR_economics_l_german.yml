 #GUI
 nominal_gdp: "Nominales BIP: [Get_GDP]"
 nominal_gdp_tooltip: "Geschäftswert: [?modifier@business_value|Y3] Miliarden pro Unternehmen\nGeschäftswertfaktor: [?modifier@business_value_factor|=+1%]\nInsgesamter Geschäftswert: [?business_value_var|Y3] Miliarden\nIndividualwert: [?modifier@personal_value|Y3] Miliarden pro 100 Tsd. Einwohner\nIndividualwertfaktor: [?modifier@personal_value_factor|=+1%]\nInsgesamter Individualwert: [?personal_value_var|Y3] Miliarden\nMilitärausgaben: [?military_spending_var|=-3] Miliarden pro Monat\nSozialausgaben: [?social_spending_var|=-3] Miliarden pro Monat\nImporte: [?resourceexpenses|=-3] Miliarden pro Monat\nSonstige Ausgaben [?modifier@misc_expense|=-3] Miliarden pro Monat\nMonatliches Ausgabenwachstum: [?modifier@expense_growth_factor|=-1%]"
 nominal_gdp_tooltip_desc: "Das nominale §GBIP§! stellt das nationale §GGesamtinlandsprodukt§! dar. Es wird berechnet, indem §YGeschäftswert§!, §YIndividualwert§!, §YSozialausgaben§!, §YMilitärausgaben§! und §YExporte§! addiert und §YImporte§! §Rsubtrahiert§!. Dann wird §Cmultipliziert§! mit 12, um jeden Monat des Jahres zu simulieren.\n\nGemessen in 2020 USD."
 total_gdp: "Reales BIP: [Get_GDP_total]"
 total_gdp_tooltip: "Geschäftswert: [?modifier@business_value|Y3] Miliarden pro Unternehmen\nGeschäftswertfaktor: [?modifier@business_value_factor|=+1%]\nInsgesamter Geschäftswert: [?business_value_var|Y3] Miliarden\nIndividualwert: [?modifier@personal_value|Y3] Miliarden pro 100 Tsd. Einwohner\nIndividualwertfaktor: [?modifier@personal_value_factor|=+1%]\nInsgesamter Individualwert: [?personal_value_var|Y3] Miliarden\nMilitärausgaben: [?military_spending_var|=-3] Miliarden pro Monat\nSozialausgaben: [?social_spending_var|=-3] Miliarden pro Monat\nImporte: [?resourceexpenses|=-3] Miliarden pro Monat\nSonstige Ausgaben [?modifier@misc_expense|=-3] Miliarden pro Monat\nMonatliches Ausgabenwachstum: [?modifier@expense_growth_factor|=-1%]"
 total_gdp_tooltip_desc: "Das reale §YBIP§! stellt das §GBIP§! §Rsubtrahiert§! von der aktuellen §YInflationsrate§! und ist repräsentativer als das nominale §GBIP§!.\n\nDas reale §GBIP§! ist wichtig, weil §YSchulden im Verhältnis zum BIP§! durch diese Variable beeinflusst wird. Dies wird berechnet, indem §YGeschäftswert§!, §YIndividualwert§!, §YSozialausgaben§!, §YMilitärausgaben§! und §YExporte§! addiert werden, während  §YImporte§! §Rsubtrahiert werden§!. Dann wird §Cmultipliziert§! mit 12, um jeden Monat des Jahres zu simulieren, und schließlich wird die £inflation §YInflation§! davon subtrahiert.\n\nGemessen in 2020 USD."
 total_debt: "Schulden: [Get_DEBT]"
 total_inflation: "Inflation: [?inflation_var|Y2%]"
 total_inflation_tooltip: "Monatliche £inflation Inflation: [?inflation_monthly_var|=-2%][inflation_effects_text]"
 total_inflation_tooltip_desc: "Die Inflation ist ein allgemeiner §RAnstieg§! der Preise in der §YWirtschaft§!, der zu einem §RRückgang§! der Kaufkraft führt und durch eine §RErhöhung§! der §GGeldmenge§! verursacht wird. Dies wird durch unsere §YZinsgesetze§! und §RErhöhung§! der §GGeldmenge§! beeinflusst. Unkontrollierte Inflation führt zu §RDebuffs§! aufgrund der §RErhöhung der wirtschaftlichen Notlage§! der Bevölkerung, daher ist es wichtig, sie auf einem vernünftigen Niveau zu halten, aber auch Deflation kann §RDebuffs§! verursachen."
 total_liquidity: "§CLiquidität§!: §G[?income_var|3]B§!"
 total_liquidity_tooltip: "§CLiquidität§!: §Y[?income_var|3]B§!\n\n§CLiquiditätswandel§!: [?money_change_var|=+3] Miliarden pro Monat\n§GEinkommen§!: [?income_total_var|=+3] Miliarden pro Monat\n§RAusgaben§!: [?expenses_total_var|=-3] Miliarden pro Monat"
 total_liquidity_tooltip_desc: " §CLiquidität§! ist das Geld, das wir in Reserve haben und sofort ausgeben können. Wir können §CLiquidität§! nutzen, um Entscheidungen zum Kauf von Dingen wie §YAusrüstunh§! zu aktivieren. Wir brauchen es auch, um unsere §YBataillone§!, §YMarine§!, §YLuftwaffe§!, §YMilitärindustrie§! und §YSozialausgaben§! aufrechtzuerhalten.\n\nWenn unsere §CLiquidität§! unter §Y0§! fällt, dann wird sie zu unseren §Schulden§! hinzugefügt, die wir später abbezahlen müssen.\n\nGemessen in 2020 USD."
