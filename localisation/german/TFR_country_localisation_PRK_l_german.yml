 PRK_Total_Control_idea: "Totale staatliche Kontrolle"
 PRK_Total_Control_idea_desc: "\n\n\n\n£GFX_PKR_Total_Control\n\n\n\n\n\nIn all den Jahren des Bestehens der DVRK haben die APK und die Kim-Dynastie eine perfekt gesicherte Gesellschaft aufgebaut. Dissidenz ist selten, und die meisten Dissidenten haben es vorgezogen, aus dem Land zu fliehen, anstatt von innen heraus Widerstand zu leisten.\n\nUnsere "Militär zuerst"-Politik hat uns mit einem überdimensionierten Personalbestand der Armee ausgestattet, der es uns ermöglicht, ständig Patrouillen zu fahren, was allerdings mit Kosten verbunden ist. Unsere unaufhörliche Arbeit der Propagandamaschine sorgt dafür, dass jeder - ob Soldat, Offizier, Arbeiter, Reinigungskraft oder Parteibürokrat - keine Minute lang seinen Patriotismus und seine Liebe zur Partei, zum lieben Führer, zum Militär und zum sozialistischen Paradies, in dem er so glücklich ist, zu leben und von den USA und ihren imperialistischen Marionettenstaaten abgeschirmt zu sein, verleugnen kann.\n\nKims Personenkult gehört zu den größten, die je geschaffen wurden, mit einem überwältigenden Teil der Bevölkerung, der zweifellos loyal ist und bereit ist, für unseren lieben Führer zu arbeiten, zu kämpfen und zu sterben. Vielleicht sind sie sogar zu loyal, und niemand weiß, wie das Schicksal der Nation aussehen würde, wenn §RKim plötzlich umkäme...§!"
