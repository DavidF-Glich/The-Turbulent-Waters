 PRK_politburo_of_wpk_desc: "Die APK ist der Kern und die Avantgarde der Arbeiterklasse und anderer werktätiger Massen, die organisatorisch und ideologisch mit Kim Il Sung und Kim Jong Il als ihren ewigen Führern und mit dem geachteten Genossen Kim Jong Un in ihrem Zentrum fest vereint sind.\nDie APK vertritt die Interessen der koreanischen Nation und des koreanischen Volkes. Sie ist die politische Führungsorganisation und der Generalstab der Revolution, der die politischen, wirtschaftlichen, militärischen, kulturellen und alle anderen Bereiche einheitlich leitet.\n\nUnsere §YWirtschaftliche Eigenständigkeit§! : [?PRK_economic_sovereignty_level_var|1%].\n\nZurzeitiger §tchinesischer Einfluss§!: [?Chinese_Influence|-1%]\n\nUnsere §GMilitärbereitschaft§!: [?PRK_military_preparedness_level_var|1%]\n\n"
