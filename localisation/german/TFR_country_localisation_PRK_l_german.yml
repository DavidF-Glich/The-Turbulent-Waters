 #Events
 nk.1.t: "Kim Jong-un wird für eine Operation ins Krankenhaus eingeliefert"
 nk.1.d: "Am frühen Morgen wurde der liebe Führer ins Krankenhaus eingeliefert."
 nk.1.a: "Betet für den lieben Führer!"
 nk.2.t: "Der liebe Führer ist tot!"
 nk.2.d: "Es ist in der Tat ein schwarzer Tag! Unser lieber Führer ist nach seiner Operation verstorben! Trotz der besten Bemühungen mehrerer Chirurgen war es ihnen nicht möglich, den Herzschlag wiederherzustellen. Es wurde eine 10-tägige Trauerzeit ausgerufen, und bald wird die schreckliche Nachricht an die Nation übermittelt werden."
 nk.2.a: "Wer wird seinen Posten übernehmen?"
 nk.3.t: "Cho Ryong Hae ergreift die Macht"
 nk.3.d: "Cho Ryong Hae hat die De-facto-Macht übernommen, bevor die Partei einen Notkongress einberufen konnte. Er erklärte, dass die Notstandsgewalt notwendig sei, um jegliche Machtübernahme zu verhindern. Er behauptet, er werde das koreanische Volk pflichtbewusst durch diese schwierige Zeit führen, bis ein echter Nachfolger gefunden sei."
 nk.3.a: "Wer's glaubt, wird selig!"
 nk.4.t: "Das Kabinett protestiert"
 nk.4.d: "Nach der plötzlichen Machtübernahme durch Cho Ryong Hae berief die Partei einen Notkongress ein, auf dem viele Kabinettsmitglieder ihren Unmut über Chos Führung zum Ausdruck brachten. Sie behaupteten, er habe einen sanften Staatsstreich durchgeführt und ergreife zusammen mit den Streitkräften weitere Maßnahmen, um die totale Macht zu sichern. Der Rest der Partei war unentschlossen, wer die Macht übernehmen sollte. Viele Namen von Politikern wurden genannt, und es wurden Gegenbehauptungen über ihre Tauglichkeit aufgestellt."
