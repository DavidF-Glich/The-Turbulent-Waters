 KOS_partial_lack_of_recognition: "Teilweise fehlende Anerkennung"
 KOS_partial_lack_of_recognition_desc: "Die Zeichen standen bereits auf Sturm, als Jugoslawien im Sterben lag und die Sünden des serbischen Nationalismus widerhallten. Als wir uns mit Hilfe der NATO erhoben, kämpften wir tapfer und schafften es, dem serbischen Ansturm zu widerstehen und den Albanern in Jugoslawien, die mehr als ein Jahrhundert lang unterdrückt worden waren, die Freiheit zu bringen. Als sich die Fronten stabilisierten und das Dröhnen der Mörsergranaten langsam verstummte, wurde uns die Situation, in der wir uns befanden, sofort klar. Serbien und seine Verbündeten hatten sich wacker geweigert, unsere Unabhängigkeit anzuerkennen, ganz zu schweigen von der Weigerung, uns auch nur diplomatisch als eigenständigen Partner anzuerkennen. Infolgedessen sind wir in die Grauzone eines nur teilweise anerkannten Staates geraten, was uns den Beitritt zur EU und zu den Vereinten Nationen verwehrt, die uns schon vor Jahrzehnten unterstützt hatten. Trotzdem haben wir die enge Unterstützung der westlichen Mächte und insbesondere unserer Brüder in Tirana gefunden - und angesichts des aufkommenden Sturms sieht es so aus, als ob sich unsere außenpolitische Lage kaum ändern wird, da die Kraft des serbischen Nationalismus noch immer ungebrochen ist."
 KOS_Serbian_minority_tensions_high: "Spannungen innerhalb der serbischen Minderheit - hoch"
 KOS_Serbian_minority_tensions_high_desc: "Im Vergleich zu den übrigen Balkanstaaten könnte man den Kosovo als einen der wenigen Staaten bezeichnen, der seine Minderheiten ernsthaft anerkennt: Türkisch, Serbisch, Bosnisch und die Sprachen der Roma sind offiziell anerkannt und es wurden einige Maßnahmen zur Gewährleistung der Gleichberechtigung ergriffen. Trotzdem ist der alte Groll aus dem Unabhängigkeitskrieg noch immer eines der größten Probleme, mit denen wir bis heute zu kämpfen haben. Die Serben verüben immer noch gelegentlich Terroranschläge und Straßenschlachten, bei denen Menschen ums Leben kommen, mit der Begründung, dass wir versuchen, die serbische Minderheit zu " verkleinern ", indem wir die albanische Sprache vorschreiben, um die Zusammenarbeit zwischen unseren Minderheiten zu fördern. Die Spannungen sind jedoch besorgniserregend, da es in jüngster Zeit vermehrt zu Zusammenstößen an der Grenze zu Serbien gekommen ist, das Misstrauen zwischen unseren Völkern zugenommen hat und in einigen unserer Städte sogar regelrechte Mörserangriffe stattgefunden haben und Pristina von Unruhen heimgesucht wurde. §RWenn wir nicht wollen, dass der Kosovo in einen eigenen Bürgerkrieg oder gar einen regelrechten zweiten Krieg gegen Serbien ausartet, müssen wir Maßnahmen ergreifen, um die Zusammenarbeit zu fördern und die unmittelbaren Streitigkeiten zu beenden§!."
 KOS_backwater_of_the_balkans: "Das Hinterland des Balkans"
 KOS_backwater_of_the_balkans_desc: "Politische Umwälzungen, Kriege und die allgemeinen Konflikte auf dem Balkan sind für die Länder Illyriens zur zweiten Natur geworden, und es wurde immer deutlicher, dass das Kosovo einer der Staaten war, der am meisten unter den jahrzehntelangen Auseinandersetzungen zu leiden hatte. Unsere Wirtschaft stagnierte in den letzten Jahrzehnten weitgehend, unser Weinbau verzeichnete kein Wachstum, und unsere Ressourcen blieben ungenutzt, ganz zu schweigen von dem schlechten Zustand unserer Infrastruktur. Trotzdem ist der Kosovo einer der Balkanstaaten mit dem größten ungenutzten Potenzial, da er über riesige Mineralienvorkommen und fruchtbares Ackerland verfügt. Ein kleiner Segen ist, dass es uns gelungen ist, die Nachkriegsinflation und die Finanzkrise von 2008 gerade so zu überstehen. Alles, was wir brauchen, ist ein sorgfältiger Umgang mit unseren Ressourcen und der Beginn von Reinvestitionen in unsere Wirtschaft, und wir werden in der Lage sein, uns aus der Situation eines an der Grenze zum Scheitern stehenden Staates zu erheben, und vielleicht werden wir in der Lage sein, eine Chance gegen Serbien zu haben, falls die Unterstützung der NATO verschwindet."
 KOS_pawn_of_nato: "Ein Bauer der NATO"
 KOS_pawn_of_nato_desc: "Die Unabhängigkeit des Kosovo selbst konnte nur mit Hilfe unserer Verbündeten in Washington und London zustande kommen. Während Belgrad mit Hilfe von NATO-Bombern brannte, drängten unsere Truppen die Serben zurück, während ihre Politiker vor dem unaufhaltsamen Druck unseres Bündnisses kapitulierten. Dies hinterließ in Serbien zweifellos einen bitteren Beigeschmack, garantierte aber unsere Unabhängigkeit für die letzten zwanzig Jahre. Diese Partnerschaft hat sich jedoch allmählich in eine Abhängigkeit verwandelt, so dass die KSF die Bildung einer eigenen Luftwaffe im Kosovo nie wirklich für notwendig erachtete und auch die Produktion von Rüstungsgütern im eigenen Land nicht für machbar hielt. Mit der aufkommenden Instabilität der USA haben viele unserer Politiker begonnen, die Idee der Behauptung unserer eigenen militärischen Autarkie als eine Notwendigkeit zu betrachten, da die Spannungen auf dem Balkan weiter zunehmen."