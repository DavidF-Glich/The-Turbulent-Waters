 news.287.t: "Sozialisten übernehmen Serbien"
 news.287.d: "Die jüngsten vorgezogenen Neuwahlen in Serbien haben für große Aufregung gesorgt, da der Herausforderer Aleksandar Vulin und die Partei \"Bewegung der Sozialisten\" einen Sieg errungen und die politische Macht im Lande erheblich gestärkt haben. Die jüngsten politischen und sozialen Umwälzungen, die Europa und Amerika erschütterten, sowie die schweren innenpolitischen Unruhen der letzten Monate haben die serbischen Wähler zu Kandidaten und Parteien getrieben, die Ordnung und Stabilität versprechen. Vulin und seine Sozialisten haben eine Regierung gefordert, die Ordnung, Sicherheit und ein gutes Leben für die Bevölkerung gewährleisten kann, was bei den serbischen Wählern großen Anklang gefunden hat. Besonders interessant ist, dass Vulin an die Jugonostalgie, die Präsidentschaft von Slobodan Milosevic und sogar an den Wunsch nach einer künftigen Wiedervereinigung Jugoslawiens appelliert hat, was bei älteren Wählern großen Anklang fand. Vulin und die Bewegung der Sozialisten haben sich die unangefochtene Vorherrschaft in der serbischen Regierung gesichert, indem sie sich die Unzufriedenheit der Bevölkerung zunutze machten und an die Ordnung appellierten. Neben der Konsolidierung ihrer Vorherrschaft im Staat haben Vulin und seine Sozialistenkollegen damit begonnen, wie sein Kabinett erklärte, \"ein zukünftiges sozialistisches Serbien und Jugoslawien vorzubereiten\". Verschiedene Nachbarstaaten auf dem Balkan haben bereits die öffentliche Bewunderung Vulins für Milosevic und seine Wünsche nach einer jugoslawischen Wiedervereinigung verurteilt und sie als \"unrealistisch\" und \"gefährlich\" bezeichnet. "
 news.287.a: "Nostalgie ist ein mächtiges Werkzeug."
 news.288.t: "Vucic konsolidiert Serbien"
 news.288.d: "Die jüngsten vorgezogenen Neuwahlen in Serbien haben für große Aufregung gesorgt, denn Amtsinhaber Aleksandar Vucic und die Serbische Fortschrittspartei haben einen Sieg errungen und die politische Macht im Land erheblich gestärkt. Die jüngsten politischen und sozialen Unruhen, die Europa und Amerika erschütterten, sowie die schweren innenpolitischen Unruhen der letzten Monate haben die serbischen Wähler zu Kandidaten und Parteien getrieben, die Ordnung und Stabilität versprechen. Vucic und die vorherrschende SNS-Partei haben sich diese Gefühle erfolgreich zunutze gemacht und in ihren Kampagnen mit Versprechen von Frieden, Ordnung, Stabilität und einem Gefühl der Sicherheit geworben. Diese bewährte Wahlkampfstrategie hat Vucic und seiner Partei nach diesen Wahlen erneut zu einem unangefochtenen Erfolg verholfen. Mit ihrer neu gewonnenen Dominanz innerhalb der serbischen Regierung haben Vucic und seine Kollegen auch neue Gesetze und Verordnungen zur inneren Sicherheit auf den Weg gebracht, die gegen bestimmte politische Parteien und Aktivistengruppen vorgehen. Diese neuen Änderungen werden von Vucic als notwendiger Schritt für Serbien in einer von \"Extremismus, Gewalt und Krieg\" beherrschten Welt angeführt. Viele prowestliche NGOs und Oppositionsaktivisten haben den jüngsten Sieg und andere Maßnahmen der neuen Regierung bereits als autokratisch und illegal bezeichnet. Diese Aufrufe wurden bisher ignoriert, da die Regierung weiterhin beabsichtigt, ihre neuen sicherheitspolitischen Reformen voranzutreiben. Es scheint, dass \"Frieden und Stabilität\" nach Serbien zurückgekehrt sind."
 news.288.a: "Ein modernes Serbien für moderne Zeiten."
