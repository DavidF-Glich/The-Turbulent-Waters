 SER_policy_of_pragmatism: "Pragmatische Politik"
 SER_policy_of_pragmatism_desc: "Die Katastrophe, die sich nach den Jugoslawienkriegen ereignete, hat Serbien isoliert, verwüstet und international gemieden, nachdem Miloševićs gewaltsame Präsidentschaft beendet war. Jugoslawien als Ganzes hörte 2006 mit der Abspaltung Montenegros und Serbiens auf zu existieren, und da es außer Russland und den Nachfolgern der Sowjetunion niemanden gab, an den es sich wenden konnte, war Serbien auf sich selbst gestellt. Bis sich die Realität der russischen Stagnation bei vielen Politikern durchzusetzen begann, öffnete Serbien seine Beziehungen zur NATO und zur EU, sehr zum Leidwesen der alten serbischen Elite. Die sich abzeichnende Situation Serbiens auf der internationalen Bühne war ein Zustand des opportunistischen Pragmatismus - es spielte die EU bei Investitionen gegen China aus, während es sich an der Belt and Road Initiative beteiligte, engere Beziehungen zu Russland pflegte und sich gleichzeitig aktiv um einen Beitritt zur EU bemühte, um die Wirtschaft zu öffnen. Es ist zwar unwahrscheinlich, dass Serbien in absehbarer Zeit der NATO beitritt, da der Kosovo-Konflikt nach wie vor ungelöst ist, doch hat das Land seine Position als blockfreier Staat in Europa sehr gut ausgenutzt - und die Kluft zwischen den prowestlichen und den östlichen Parteien scheint nur noch größer zu werden. Nur die Zeit wird entscheiden, welche Seite der Welt über Belgrad siegen wird."
 SER_rebellion_of_kosovo: "Das verlorene Heimatrecht"
 SER_rebellion_of_kosovo_desc: "Der Zusammenbruch Jugoslawiens war die Manifestation eines Albtraums, den jeder serbische Nationalist nicht wahrhaben wollte. Die Albaner in der Provinz Kosovo rebellierten, als sich die Bundesrepublik auflöste, und nahmen in ihrem gewaltsamen Sezessionismus ethnische Serben gefangen, während die Imperialisten der NATO zu ihrer Unterstützung Belgrad bombardierten. Auf den Fundamenten unserer stolzen Geschichte wurde ein albanischer Ethnostaat errichtet, der sich mit seiner illegitimen Nation als Beleidigung für das serbische Volk aufspielt. Solange in Pristina die verfluchte marineblaue Flagge weht, stehen die Legitimität Serbiens und sein Stolz als Regionalmacht für immer auf dem Spiel. §RWir werden den Kosovo zurückerobern, egal mit welchen Mitteln.§!"
 SER_contentious_2017_election: "Die umstrittene Wahl von 2017"
 SER_contentious_2017_election_desc: "Die Wahl 2017 wurde von vielen unserer Bürger als alles andere als legitim bezeichnet. Die unerwartete Präsidentschaftskandidatur von Aleksandar Vučić wurde durch die angebliche Korruption der gesellschaftlichen Eliten Serbiens und die Einschränkung der Pressefreiheit durch juristische und Verleumdungskampagnen getrübt, während Vučić darauf drängte, die verfassungsmäßigen Befugnisse seines bisher eher zeremoniellen Amtes als Präsident zu erweitern - all dies steht in krassem Gegensatz zu seinen Wahlversprechen, genau die Dinge zu bekämpfen, die ihm vorgeworfen werden. Die internationale Gemeinschaft hat mit ihrem Sperrfeuer gegen unseren Abstieg in den vermeintlichen Autoritarismus begonnen, und es scheint, dass es in den kommenden Jahren nur noch schlimmer werden wird." 
 SER_emerging_economy: "Schwellenland"
 SER_emerging_economy_desc: "Auch wenn die Kämpfe der letzten Jahrzehnte einen dunklen Fleck in unserer Geschichte hinterlassen haben, ist es dem serbischen Volk gelungen, durchzuhalten und hart daran zu arbeiten, ihr Land wiederaufzubauen. Mit der Einführung einer neuen, aufstrebenden Marktwirtschaft wurde Serbien mit Investitionen aus aller Welt überschwemmt, sowohl von Blue-Chip-Unternehmen aus dem Westen als auch von russischen Gasunternehmen wie GAZPROM, die auf unserem fruchtbaren Boden ihre eigenen Niederlassungen gründeten. Trotz dieser Fortschritte hat sich Serbien jedoch noch nicht wirklich von seinem Zusammenbruch als europäische Großmacht erholt, und die Spuren der Korruption in unserer Gesellschaft und Wirtschaft wurden mit der Einführung des Kapitalismus nicht wirklich beseitigt. Nur Justizreformen und mehr Transparenz werden die Kleptokraten davon abhalten, unsere harte Arbeit auszusaugen."
