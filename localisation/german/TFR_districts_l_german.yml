 SOV_usual_oligarch_info: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_SOV_oligarchs_banner\n\n\n\n\n\n\n\n\n\n§ҮOligarchen§! £GFX_Gazprom_logo - Sie sind die Kinder der stürmischen 90er Jahre, als das Staatseigentum in private Hände überging und die russische Wirtschaft im Chaos versank. Dank Privatisierung, politischer Verbindungen und Korruption konnten sie ein riesiges Vermögen anhäufen und wahre Geschäftsimperien aufbauen. In der Putin-Ära behielten sie ihren Einfluss und passten sich den neuen Gegebenheiten an: Einige schlossen sich staatlichen Projekten an, während andere ihr Kapital nutzten, um sich durch Rohstoffmonopole weiter zu bereichern."
 SOV_red_directors_info: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_SOV_red_directors_banner\n\n\n\n\n\n\n\n\n\nViele derjenigen, die früher große Unternehmen leiteten, verkauften ihre Betriebe umsonst an den Staat, behielten aber ihren Einfluss, indem sie zu Direktoren unter den Fittichen der neuen Regierung wurden. Diese §RRoten Direktoren§! £GFX_Red_Directors_logo sind ehemalige Oligarchen und Unternehmer, die erkannt haben, dass es besser ist, die Spielregeln im neuen Sowjetrussland zu akzeptieren. Ihre Interessen sind kommerziell geblieben, und trotz ihrer sozialistischen Slogans verfolgen sie ihre eigenen Ziele und verhandeln mit den Behörden, um ihre Position zu halten."
 SOV_peoples_entrepreneurs_info: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_SOV_peoples_entrepreneurs_banner\n\n\n\n\n\n\n\n\n\nZu den §tVolksunternehmern§! £GFX_Peoples_Entrepreneurs_logo gehören langjährige Förderer der Kommunistischen Partei, humanistische Geschäftsleute, Eigentümer von "Volksunternehmen" und ehemalige Oligarchen, die sich zur Zusammenarbeit mit den Kommunisten entschlossen. Sie unterstützten die neue Regierung bereitwillig, indem sie Ressourcen und Kapital bereitstellten, in der Erwartung, dass dies ihnen helfen würde, ihren Einfluss zu behalten und sich unter den veränderten Bedingungen weiter zu bereichern. Sie streben nach wie vor nach Profit und geben vor, für das Wohl des Volkes zu arbeiten, doch ihre wahren Ziele bleiben zutiefst persönlich."
 SOV_new_oligarchs_info: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_SOV_new_oligarchs_banner\n\n\n\n\n\n\n\n\n\n§7Neue Oligarchen§! £GFX_New_Oligarchs_logo - Geschäftsleute und Unternehmer, die während der vorherigen Regierung von der Macht ausgeschlossen waren, kehrten nach der demokratischen Revolution zurück, um das zurückzugewinnen, was ihnen ihrer Meinung nach von Putin und seinen Verbündeten weggenommen worden war. Sie fanden schnell Wege, durch Korruption und Kontakte Teil der neuen russischen Regierung zu werden. Ihr Einfluss war überall zu spüren, auch in der Kremlhalle, wie in den frühen 1990er Jahren. Jetzt haben sie staatliche Ressourcen privatisiert und ihre eigenen Medien- und Wirtschaftsimperien aufgebaut. Allerdings ist nicht jeder mit der Idee zufrieden, dass "gute" Oligarchen die "schlechten" ersetzen. Ihre Herrschaft stößt auf den Widerstand von Politikern, die Monopole ablehnen."