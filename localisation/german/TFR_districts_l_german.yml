 SYR_country_summary: "§YZusammenfassung§!:\nDie syrische Armee ist ein bunt zusammengewürfelter Haufen aus Berufssoldaten, PMCs, Koalitionsmilizen und unentschlossenen Rekruten. Anfänglich ist sie in der Verteidigung fähig, aber ihr fehlt die Fähigkeit, sich im Angriff zu profilieren."
 SYR_country_paths: "§YPfade§!:\nSyrien hat 2 generische MD-Pfade.... §Bba§!§Wsch§!§Rar§! oder die §BSS§!§WN§!§RP§!"
 SOV_country_summary: "§YZusammenfassung§!:\nEs wurde einmal gesagt, dass Russland ein Rätsel ist, eingewickelt in ein Geheimnis, eingewickelt in ein Rätsel. Dieser Satz beschreibt sehr gut die westliche Auffassung von Moskau als dem \"Anderen\", einem undurchschaubaren und bedrohlichen Land, das nach seinen eigenen Regeln spielt. Ein hartes Land mit hartem Klima und harten Menschen. \nEs scheint nur passend, dass eine Nation wie Russland am Ende des 20. Jahrhunderts solche Tragödien erleidet und sich dennoch immer wieder daraus erhebt. Jedes Mal kehrte der russische Bär wieder zurück. Jedes Mal stärker, bedrohlicher, geeinter.\nVladimir Putin regiert das Land nun schon seit zwei Jahrzehnten. Unter ihm hat sich Russland erneut gegen die westliche geopolitische Ordnung gestellt. Obwohl Putin große Unterstützung genießt, gibt es immer noch Leute, die sagen, er tue nicht genug, und sowohl die linke als auch die rechte Opposition sind in der Gesellschaft präsent. Das neue Jahrzehnt verspricht neue Herausforderungen und neue Chancen. Angesichts der politischen Krise in den USA könnte Russland endlich in der Lage sein, die multipolare Welt zu verwirklichen. Es gibt jedoch Berichte über einen neuen Virus, der aus Wuhan kommt..."
 SOV_country_paths: "\n\n\n§YPfade§!:\n§C - Dmitri Medwedew (VR)§!\n§R - Gennadi Sjuganow (KPRF)§!\n§8 - Wladimir Schirinowski (LDPR)§!"
 PRC_country_summary: "§YZusammenfassung§!:\nFür ein altes Land wie China mit seinen zyklischen historischen Mustern waren die letzten 100 Jahre sowohl ein \"Jahrhundert der Demütigung\" als auch eine Zeit des radikalen Wandels, der die Identität des Landes tiefgreifend verändert hat. In den ersten 50 Jahren wurde China vom \"Königreich des Himmels\" zum \"kranken Mann Ostasiens\", der nacheinander von westlichen Mächten und japanischen Militaristen überfallen und unterworfen wurde. In den darauffolgenden 50 Jahren hat Chinas so genanntes \"Armageddon der zwei Schicksale\", der andauernde Konflikt zwischen Kommunismus und Kapitalismus, das Land durch eine unglaubliche Abfolge von politischen Turbulenzen und wirtschaftlichem Wohlstand geführt.\nNun, zwei Jahrzehnte im 21. Jahrhundert, segelt diese große Nation unter der Führung der Kommunistischen Partei Chinas feierlich auf dem Kurs der \"großen Verjüngung\". Einige haben diese Ära das \"chinesische Jahrhundert\" genannt, während andere glauben, dass China schließlich zusammenbrechen würde, weil es an seinen eigenen Ambitionen zugrunde geht, wie andere Nationen, die im Laufe der Geschichte die Hegemonie herausgefordert haben. Nun scheint es, dass das Land der KPCh, Xi Jinping und 1,4 Milliarden Chinesen erneut auf einen Wendepunkt in der Geschichte zusteuert..."
 PRC_country_paths: "\n\n\n§YPfade§!:\n§Y - Xi Jinping (Zentristen)§!\n§O - Li Zuocheng (Nationalisten)§!\n§C - Wang Yang (Liberale)§!\n§R - Hu Chunhua (Neue Linke)§!"
 PRC_country_other: "§YEinige hilfreiche chinesische Sprichwörter und Redewendungen:§!\n - Wenn man der Schnelligkeit nachjagt, kommt man nicht ans Ziel.\n - Es ist leicht, eine Armee von eintausend Mann aufzustellen, aber es ist schwer, einen guten General zu finden.\n - Das Scheitern ist die Mutter des Erfolgs.\n - §YWenn die Menschen vereint sind, wird sich der Berg Tai bewegen!§!" 
 FRA_country_summary: "§YZusammenfassung§!:\nNach dem Ende des Kalten Krieges sah sich Frankreich als wichtiger Akteur auf der Weltbühne, als kulturelles und diplomatisches Kraftzentrum in einer neuen Weltordnung. Doch schon bald sah sich das Land mit einer Vielzahl von Herausforderungen konfrontiert, auf die es oft nur unzureichend vorbereitet war. Vom Wiederaufleben alter Rivalitäten über neue geopolitische Spannungen bis hin zu innenpolitischen Unruhen innerhalb seiner Grenzen war Frankreich nicht die harmonische Ära beschieden, die es sich vorgestellt hatte. Stattdessen fand es sich in einer zunehmend komplexen globalen Landschaft wieder, die seine traditionelle Rolle und seinen Einfluss in Frage zu stellen schien. \nWährend die Nation mit einer wachsenden Kluft zwischen den liberalen städtischen Zentren und den konservativen ländlichen Gemeinden zu kämpfen hat und Gerüchte über einen neuen Virus, der in Wuhan auftaucht, zu kursieren beginnen, tritt Frankreich in das neue Jahrzehnt ein, ohne sich der neuen Rolle bewusst zu sein, die es bald im Konzert Europas spielen wird, und fordert damit das berühmte Zitat von Zbigniew Brzezinski heraus: \n\n\"Es gibt ein Element wahnhafter Besessenheit in der Beschäftigung der französischen politischen Elite mit der Vorstellung, dass Frankreich immer noch eine Weltmacht ist.\""
 FRA_country_paths: "\n\n\n§YPfade§!:\n§C - Marine Le Pen (RN)§!\n§Y - Emmanuel Macron (LREM)§!\n§5 - und 5 versteckte Wahlpfade!§!"
 FRA_country_other: "§YTipps und Tricks:§!\nJe genauer das LARP, desto besser die Effekte."
 JAP_country_summary: "§YZusammenfassung§!:\nJapan ist das Land der aufgehenden Sonne, ein Land der Traditionen und einer neuen Kultur, die die ganze Welt erobert hat, ein Land, das nach dem Zweiten Weltkrieg ganz unten war und innerhalb weniger Jahre an die Spitze aufstieg und dort den größten Teil des Kalten Krieges überdauerte, aber alle Wunder haben irgendwann ein Ende, und das japanische Wirtschaftswunder ist keine Ausnahme. \nDie letzten beiden Jahrzehnte des 20. Jahrhunderts waren für Japan nicht günstig, der Beginn der Krise der \"Wirtschaftsblase\" im Jahr 1985 beendete eine lange Periode wirtschaftlichen Wohlstands und markierte den Beginn einer neuen Ära der Stagnation, die als die \"verlorenen Jahrzehnte\" bezeichnet wird und die letzten 30 Jahre andauerte. Das japanische Volk ist zweifellos nicht bereit, unter dem Druck der neuen Umstände aufzugeben, es ist wie seine Vorfahren bereit, bis zum Ende zu kämpfen.\nDas neue Jahrzehnt wird für Japan entscheidend sein, wird es endlich in der Lage sein, die Ketten der Stagnation zu durchbrechen? Wird Japan in der Lage sein, die aggressive Expansion des unersättlichen China zu stoppen? Nur die Zeit wird es zeigen...\n\n\"Ganbare Nippon!\""
 JAP_country_paths: "\n\n\n\n§YPfade§!:\n§G - LDP §0Fumio Kishida (Zentristen)§!\n§G - LDP §7Taro Kono (Liberale)§!§!\n§9 - Bürgerliche Koalition§! §C(Liberale)§!"
 JAP_country_other: "\n§YTipps und Tricks:§!\ndu solltest...\n\nNIEMALS AUFGEBEN!!\n£GFX_nevergiveup"
 GER_country_summary: "§YZusammenfassung§!:\nDeutschland ist eine Nation, die im Schmelztiegel der Geschichte geschmiedet wurde und in der das Echo der Vergangenheit in der dynamischen Gegenwart nachhallt. Einst während des Kalten Krieges durch Ideologien geteilt, markierte die Wiedervereinigung von Ost und West im Jahr 1990 einen Wendepunkt, der Deutschland in ein Kraftwerk wirtschaftlicher Stärke und kulturellen Einflusses in Europa verwandelte.\n\nIn den Nachkriegsjahren stieg Deutschland aus der Asche des Zweiten Weltkriegs auf und schuf eine robuste Marktwirtschaft, um die es die Welt beneidet. Deutschland ist bekannt für seine Ingenieurskunst und seinen Innovationsgeist und beheimatet globale Giganten wie Volkswagen und Siemens, die vom Export und hochqualifizierten Arbeitskräften leben.\n\nDas 21. Jahrhundert hat jedoch auch Herausforderungen mit sich gebracht. Die Migrationskrise, der Druck des globalen Klimawandels und eine sich verändernde geopolitische Landschaft erfordern Anpassungsfähigkeit und Widerstandsfähigkeit. Während Deutschland diese komplexen Herausforderungen meistert, bleibt sein Engagement für Demokratie und soziale Gerechtigkeit unerschütterlich und positioniert es als führendes Land in der europäischen Einheit."
