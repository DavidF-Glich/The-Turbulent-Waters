l_german:
 UNIT_BALANCING: "§WThe Fire Rises überarbeitet alle Einheiten komplett und fügt 6 neue Regimenter und 4 neue Kompanien hinzu. Die neuen Einheiten sind wie folgt:"
 UNIT_MILITIA: "§WMiliz £unit_militia_icon_small: Eine Günstige und preiswerte Einheiten zur Aufstellung. Erfordert Infanterie- und Panzerabwehr-Ausrüstung."
 UNIT_MOT_MILITIA: "§WMotorisierte Miliz £unit_mot_militia_icon_small: Eine Günstigere Alternative zu regulär motorisierten Fahrzeugen. Höhere Organisation, aber weniger HP. Erfordert Infanterieausrüstung, motorisierte Ausrüstung, Luft- und Panzerabwehrausrüstung und gepanzerte ATGMs."
 UNIT_RECCE: "§WAufklärungsinfanterie £unit_recce_icon_small: Die Aufklärungsinfanterie ist leichter und schneller als leichte Infanterie oder Miliz. Erfordert Infanterieausrüstung, Unterstützungsausrüstung, Panzerabwehr und Luftabwehr."
 UNIT_SPECIAL_FORCES: "§WSpezialkräfte £unit_special_forces_icon_small: Spezialkräfte haben den höchsten Organisationsgrad und die meisten HP. Haben eine der längsten Ausbildungszeiten. Benötigen Infanterieausrüstung, Panzer- und Luftabwehr sowie Unterstützungsausrüstung."
 UNIT_SPAA: "§WSelbstfahrende Flak: Die selbstfahrende Flak wurde mit geringen Änderungen gegenüber dem Vanilla-Pendant ins Spiel integriert. Erfordert SPAA-Ausrüstung."
 UNIT_COMPANIES: "§WMBT-Kompanie, APC-Kompanie, SPA-Kompanie und SPAA-Kompanie sind die 4 neuen Unterstützungskompanien. Ihr Einsatz und ihre Ausrüstungsanforderungen sind selbsterklärend."
 GENERAL_BALANCE: "§WDas Kampfsystem in §!§CThe Fire Rises§! §funktioniert ähnlich wie in §!§CMillennium Dawn§!, §Wmit einigen zusätzlichen Verbesserungen. Es gibt keine Kampfbreiten-Meta, Infanteriebataillone werden um 3 und mobile Bataillone um 4 addiert, so dass man höchstwahrscheinlich mit einer ungeraden Kampfbreite auskommen wird. Bestimmte Doktrinen erhöhen auch die Kampfstärke von Unterstützungskompanien. Einheiten werden stärker, wenn sie schwerer werden, bitte erstelle keine 15w-Infanterievorlagen, du wirst haushoch verlieren. Die KI ist angewiesen, nur Panzer- und mechanisierte Divisionen zu bilden. Infanterietechnologie nach 2020 gibt nur noch Boni für mechanisierte, leicht mechanisierte und motorisierte Einheiten. Bestimmte Einheiten wurden entfernt, da sie im modernen Setting keinen Nutzen mehr haben. Zu den entfernten Einheiten gehören: Alle mittleren SPAA, Panzer, SP Artillerie. Alle schweren SPAA, Panzer, SP Artillerie. leichte SPAA und SP Artillerie. Alle geschleppten Varianten der Vanilla Artillerie. Gebirgsjäger und Kavallerie§!"
 UNIT_UPKEEP: "Jedes Bataillon hat seine eigenen §Unterhaltskosten§!, die von deiner Staatskasse §Monatlich§! abgezogen werden. Merke dir diese Liste, denn 40w gepanzerte Divisionen zu spammen ist ein guter Weg, um deine Wirtschaft zu zerstören.\n\n§YMiliz§! 50 Tsd.\n§YMotorisierte Miliz§!: 60 Tsd.\n§YLeichte Infanterie§!: 70 Tsd.\n§YMarine§!: 70 Tsd.\n§YArtillerie§!: 75 Tsd.\n§YFallschrimjäger§!: 75 Tsd.\n§YAufklärungsinfanterie§!: 75 Tsd.\n§YSpezialkräfte§!: 95k\n§YMotorisierte§!: 80 Tsd.\n§YSelbstfahrende Flak§!: 80k\n§YLeichte Mechanisierte§!: 85 Tsd.\n§YMechanisierte§!: 90 Tsd.\n§YAufklärungspanzer§!: 100 Tsd.\n§YSelbstfahrende Artillerie§!: 100 Tsd.\n§YAmphibische Panzer§!: 120 Tsd.\n§YHauptkampfpanzer§!: 150 Tsd."
 ABT_MOD: "The Fire Rises ist eine Mod, die in unserer Zeit ab dem 1. Januar 2020 spielt. Es gibt hier nichts zu sehen, was sich von unserer aktuellen Zeitachse unterscheidet, dennoch wird der Unterschied zu einem späteren Zeitpunkt in eurem Spiel sichtbar. The Fire Rises (oder kurz TFR) ist eine Mod, die großen Gebrauch vom Entscheidungstab (Paradox' größter Segen für Modder), Fokusbäumen und Ereignissen macht. Es ist sehr wichtig, diese zu beachten, da euer Spiel sonst nicht wie vorgesehen funktioniert und ihr wahrscheinlich eurt Spiel verliert/versagt, also passt gut auf.\n\n\nWir haben unser Herz und unsere Seele in die Entwicklung dieser Mod gesteckt und wir hoffen, dass ihr die Früchte unserer harten Arbeit genießen könnt."
 DISCLAIM: "§WDie Macher von \"The Fire Rises\" unterstützen/befürworten §RKEINE§! der extremistischen Ideologien oder Gruppen, die in dieser Mod vorhanden sind. Diese Mod ist nichts anderes als ein frei erfundenes Werk.§!"
 CONTACT: "§WIn diesem Sinne wünschen wir euch viel Spaß mit der Mod und besucht unseren Discord!"
 FEAT_: "§WLänder mit Content: \n§Y[USA.GetNameWithFlag]§!\n§Y[PRC.GetNameWithFlag]§!\n§Y[SOV.GetNameWithFlag]§!\n§Y[FRA.GetNameWithFlag]§!\n§Y[GER.GetNameWithFlag]§!\n§Y[JAP.GetNameWithFlag]§!\nFraktionen des zweiten Amerikanischen Bürgerkrieges mit Content:\n§Y[ATW.GetNameWithFlag]§!\n§Y[APA.GetNameWithFlag]§!\n§Y[NSM.GetNameWithFlag]§!\n§Y[PTF.GetNameWithFlag]§!\n§Y[USB.GetNameWithFlag]§!\n§Y[USC.GetNameWithFlag]§!\nUnd viele mehr, die man während dem Spielen finden kann."
 ABT_MONEY: "§WDas System ist relativ einfach und leicht zu handhaben. \nDu wirst monatlich Einnahmen aus Importen und wöchentlich aus Steuern erzielen."
 ABT_MONEY_2: "§WDeine Einkommensgewinne oder -verluste hängen von folgenden Faktoren ab: \n Deine Anzahl an §Yzivilen Fabriken§! \n Deine Anzahl an §YMilitärfabriken§! \n Die Anzahl an §YRessourcen§! die du §Cexportierst§! \n Die Anzahl an §YRessourcen§! die du §Gimportierst§! \n Wie viele §YDivisionen§! du aufgestellt hast \n Die §YGesamtbevölkerung§! deiner §CNation§! \n Was deine §CSteuergesetze§! sind\n \n §CDie Liste der Variablen, die dein Einkommen bestimmen, findest du im Spiel, wenn du mit dem Mauszeiger über den Geld-Tab oben rechts auf der Benutzeroberfläche fährst§!."
 ABT_MONEY_3: "§WWie bereits erwähnt, ist dieses System recht einfach zu verstehen. Größere Nationen (außer den Vereinigten Staaten) sollten keine Probleme haben, ihre Wirtschaft zu verwalten. Die meisten Änderungen an dieser Mod wurden vorgenommen, damit kleinere Nationen nicht während des gesamten Spiels im Minus feststecken."
 ABT_MONEY_4: "§Die Volksrepublik China§! §Ist eine der größten Nationen, die das Geldsystem verwenden. Der Kampf gegen COVID, die Hilfe für andere Nationen, die Suche nach einem Heilmittel und andere Operationen erfordern den Einsatz eines Großteils Ihres Geldes. Solltest du jedoch dein Geld falsch verwalten und die Nation der Gnade des Virus anheimfallen... Hoffen wir einfach, dass es nicht so weit kommt."
 ABT_MONEY_5: "§WWenn du als eine der kleineren Fraktionen im §R Zweiten Amerikanischen Bürgerkrieg spielst§! , ist der Kauf von Schusswaffen die einzige Rettung. Die meisten Fraktionen werden für den Großteil des Krieges keine §YZivil-§! oder §YMilitär-§! fabriken haben, wenn überhaupt. Das Geld, das du verdienst, solltest du für den Kauf von Ausrüstung für deine Einheiten verwenden. Beachte, dass nicht alle Ausrüstungsgegenstände zum Kauf zur Verfügung stehen und einige von geringerer Qualität sind. Du kannst über 1500 §YPA Lutys§! spottbillig kaufen, aber sie werden im Feld nicht lange halten... Wohin fließt dein Geld? Wer liefert diese Waffen? Das ist ein Betriebsgeheimnis."
