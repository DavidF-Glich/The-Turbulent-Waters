 TFR_cprf_info_tooltip_name: "§YKommunistische Partei der Russischen Föderation§!"
 TFR_ur_info_tooltip_name: "§YAllrussische Partei "Vereinigtes Russland"§!"
 TFR_ldpr_info_tooltip_name: "§YLiberaldemokratische Partei Russlands§!"
 TFR_jr_info_tooltip_name: "§YEin gerechtes Russland§!"
 TFR_liberal_info_tooltip_name: "§YLiberale Opposition§!"
 TFR_jr_2_info_tooltip_name: "§YSozialistische Partei \"Gerechtes Russland - Patrioten - Für die Wahrheit\"§!"
 TFR_ldpr_info_tooltip: "Die §8LDPR§! ist eine nationalistische politische Partei in Russland, die für ihre populistischen und oft kontroversen Positionen bekannt ist. Die 1991 von §8Wladimir Schirinowski§! gegründete §8LDPR§! verbindet Elemente des Liberalismus und des Nationalismus und tritt für eine starke zentralisierte Regierung, den Schutz russischer Interessen und konservative soziale Werte ein. \n\nWladimir Schirinowski§!, der langjährige Vorsitzende der §8LDPR§!, ist eine auffällige und freimütige Figur in der russischen Politik. Bekannt für seine provokanten Äußerungen und seinen theatralischen Stil, ist §8Schirinowski§! seit den frühen 1990er Jahren eine prominente Stimme in der russischen politischen Landschaft. Trotz seiner kontroversen Rhetorik hat §8Schirinowski§! für seine entschiedene Haltung zur nationalen Souveränität und seine antiwestliche Einstellung Unterstützung erhalten.\n\nUnter der Führung von §8Schirinowski§! hat die §8LDPR§! ihre Präsenz im russischen Parlament beibehalten und sich in wichtigen Fragen oft mit der Regierungspartei abgestimmt. Während Kritiker der §8LDPR§! vorgeworfen haben, eine \"kontrollierte Oppositionspartei\" zu sein, ziehen §8Schirinowskis§! charismatische Führung und sein nationalistisches Programm weiterhin eine treue Anhängerschaft in Teilen der russischen Bevölkerung an."
 TFR_cprf_info_tooltip: "Die §RKPRF§! ist eine prominente linke politische Partei in Russland, die sich für eine sozialistische Politik, die Rechte der Arbeitnehmer und den Schutz von Sozialhilfeprogrammen einsetzt. Die 1993 als Nachfolgepartei der §RKP der Sowjetunion§! gegründete §RKPRF§! hat sich eine bedeutende Präsenz in der russischen Politik bewahrt, insbesondere in der Opposition zur Regierungspartei §CVereinigtes Russland§! \n\n\n\n\n£GFX_CPRF_intro_texticon\n\n\n\n\n§RGennadi Sjuganow§! ist seit ihrer Gründung Vorsitzender der KPRF und bekannt für sein entschiedenes Engagement für die kommunistische Ideologie und seine Kritik an kapitalistischen Reformen in Russland. §Sjuganow§! hat mehrfach für das Präsidentenamt kandidiert und sich als Verteidiger der Arbeiterklasse und Kritiker der Wirtschaftspolitik der derzeitigen Regierung positioniert. Obwohl er von anderen Oppositionellen herausgefordert wird, bleibt §RSjuganow§! eine Schlüsselfigur innerhalb der §RKPRF§! und ein lautstarker Verfechter sozialistischer Prinzipien in der russischen Politik."
 TFR_ur_info_tooltip: "§C\"Vereinigtes Russland\"§! ist eine dominierende politische Kraft im Land, die für ihre engen Beziehungen zur Regierung und zu Präsident §YWladimir Putin§! bekannt ist. Die 2001 gegründete Partei tritt für eine konservative und nationalistische Politik ein und legt den Schwerpunkt auf Stabilität, nationale Einheit und wirtschaftliche Entwicklung. Die Partei wurde wegen ihrer strengen Kontrolle über die politische Macht und wegen des Vorwurfs des Wahlbetrugs kritisiert, ist aber nach wie vor die regierende Partei in Russland, die eine Mehrheit in der Staatsduma hat und viele Regionalregierungen kontrolliert. \n\n\n\n\n£GFX_UR_intro_texticon\n\n\n\n\n\n\n\nUnter der Führung von §CMedwedew§! hat §CVereinigtes Russland§! weiterhin seine Plattform traditioneller Werte, starker Führung und einer Konzentration auf die Stärkung der Position Russlands auf der globalen Bühne gefördert. Trotz einiger interner Spaltungen und Herausforderungen hat die Partei ihre Dominanz in der russischen Politik beibehalten, wobei §CMedwedew§! eine Schlüsselrolle bei der Gestaltung ihrer Politik und Strategien spielt."
 TFR_jr_info_tooltip: "§pEin gerechtes Russland§! ist eine sozialdemokratische Partei in Russland, die sich für soziale Gerechtigkeit, eine Politik des Wohlfahrtsstaates und eine gemischte Wirtschaft einsetzt. Die Partei wird von §pSergei Mironow§! angeführt, einem altgedienten Politiker, der für seinen moderaten und pragmatischen Ansatz in der Politik bekannt ist. §pMironow§! ist ein ehemaliger Sprecher des Föderationsrates und seit vielen Jahren eine Schlüsselfigur in der russischen Politik. Unter seiner Führung hat sich §pEin gerechtes Russland§! als Sprachrohr der Arbeiterklasse und Befürworter einer progressiven Sozialpolitik positioniert.\nEs gibt Gerüchte über einen möglichen künftigen Zusammenschluss zwischen §pEin gerechtes Russland§! und zwei kleineren Parteien - Für die Wahrheit und Patrioten Russlands. Die Aussicht auf einen Zusammenschluss mit kleineren Parteien bietet §pEin gerechtes Russland§! die Möglichkeit, seine Unterstützungsbasis zu verbreitern und ein breiteres Spektrum von Wählern anzusprechen. Durch die Bildung strategischer Allianzen mit anderen Parteien, die ähnliche Werte und Ziele verfolgen, könnte §pA Gerechtes Russland§! seine Wahlaussichten verbessern und möglicherweise mehr Sitze in der Duma gewinnen. Dieser kooperative Ansatz könnte der Partei auch helfen, ihre Ressourcen zu konsolidieren, ihre Botschaften zu straffen und den Wählern eine geschlossenere Plattform zu präsentieren."
 TFR_liberal_info_tooltip: "Die §6liberale Opposition§! ist eine systemunabhängige politische Kraft in Russland, die sich für radikale Reformen, freie Wahlen und Freundschaft mit dem Westen einsetzt. §6Zur liberalen systemunabhängigen Opposition§! gehören Parteien, die vom politischen System \"ausgeschlossen\" sind, weil ihnen die Vertretung in den Regierungsstrukturen und die Interaktion mit der regierenden Gruppe fehlt, wie §6\"Russland der Zukunft\"§! und §6PARNAS§!. Sie bedienen sich meist unkonventioneller Methoden des politischen Kampfes, verfügen über begrenzte Ressourcen und sind vor allem in den sozialen Netzwerken aktiv.\n\n\n\n\n£GFX_Liberals_intro_texticon\n\n\n\n\n§6Die Opposition§! hat keinen offiziellen Anführer, aber in letzter Zeit hat sich §6Alexei Nawalny§! als prominenteste Figur der Oppositionsbewegung sehr gut für die Rolle eines solchen Kandidaten geeignet. Er gründete die §6Anti-Korruptions-Stiftung§!, die journalistische Untersuchungen durchführt, die angeblich Korruptionspläne in den höchsten Gremien der russischen Regierung aufdecken.\n\nDank seiner Recherchen ist es §6Alexei Nawalny§! gelungen, ein großes Publikum zu gewinnen, mit dem er große Kundgebungen gegen Korruption organisiert und Spenden sammelt, um den systemfreien Kampf gegen die Regierung fortzusetzen.\n\n\n\n\n£GFX_SOV_navalny_protest_banner\n\n\n\n\n\n\n"
 
