 USA_second_amendment: "Der zweite Verfassungszusatz"
 USA_second_amendment_desc: ""Eine gut regulierte Miliz, die für die Sicherheit eines freien Staates notwendig ist, darf das Recht des Volkes, Waffen zu behalten und zu tragen, nicht verletzen."\n\nDer zweite Verfassungszusatz der Vereinigten Staaten sichert den amerikanischen Bürgern das Recht zu, Schusswaffen zu besitzen, um die freie Gesellschaft und sich selbst zu schützen. Der Verfassungszusatz ist in der amerikanischen Politik ein ständiger Grund für Konflikte, da die Regierung in der Vergangenheit erfolgreich den privaten Besitz von Waffen wie schweren Maschinengewehren und Landminen verboten hat, was nach Ansicht einiger Aktivisten einen Verstoß gegen den zweiten Verfassungszusatz darstellt.\n\nDer zweite Verfassungszusatz führt zu unglücklichen Situationen, in denen einige wenige Waffenbesitzer ihre Waffen missbrauchen, um Schaden anzurichten, und die Regierung dazu zwingen, sich auf die Aufklärung von Amokläufen, Geiselnahmen, Bandenkriminalität und Raubüberfällen zu konzentrieren, anstatt zu versuchen, das Land voranzubringen."
