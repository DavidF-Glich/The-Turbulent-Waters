 japanese_article_9: "Artikel 9"
 japanese_article_9_desc: "Artikel 9 der japanischen Verfassung verbietet es dem japanischen Staat, seine Armee nur zur absoluten Selbstverteidigung einzusetzen."
 japanese_article_9_adapted: "Revidierter Artikel 9"
 japanese_article_9_adapted_desc: "Zwar kann die japanische Regierung gemäß Artikel 9 immer noch keinen Angriffskrieg führen, doch ist es ihr nun gestattet, ihren Verbündeten zu helfen und ihre Streitkräfte außerhalb des japanischen Hoheitsgebiets einzusetzen."
