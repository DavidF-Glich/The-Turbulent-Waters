 EST_communist_party_banned_desc: "Die Kommunistische Partei Estlands ist seit 1990 verboten. Die estnische Bevölkerung lehnt den Kommunismus aufgrund der Erinnerungen an die Herrschaft der UdSSR in Estland generell ab."
 EST_russian_minority: "Russische Minderheit"
 EST_russian_minority_desc: "Die Russen sind die zweitgrößte ethnische Gruppe in Estland und machen etwa 25 % der Bevölkerung aus. Einige von ihnen fordern eine engere Bindung an Russland, während ein Teil der Esten sie vehement ablehnt. Diese ethnischen Spannungen können sehr wohl zu Unruhen führen. Sie könnten von Russland auch für eine mögliche Annexion von Ida-Virumaa genutzt werden."
 FIN_king_donatus: "König Donatus von Finnland"
 FIN_king_donatus_desc: "Als die finnische Regierung den Thron der deutschstämmigen Könige von Finnland wiederherstellte, wurde Donatus zum konstitutionellen Monarchen des finnischen Volkes ernannt. Der zunächst unbeliebte Donatus, der jetzt in Helsinki lebt, lernt fleißig Finnisch und verdient mit seinem Job als Wirtschaftswissenschaftler immer noch Geld, wobei er sich sehr als Monarch des Volkes präsentiert. Mit seinem Engagement und seiner aufrichtigen Fröhlichkeit gewinnt er langsam das finnische Volk für sich."
