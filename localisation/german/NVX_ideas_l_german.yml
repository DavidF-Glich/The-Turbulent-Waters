 USA_first_amendment: "Der erste Verfassungszusatz"
 USA_first_amendment_desc: ""Der Kongress darf kein Gesetz erlassen, das die Einführung einer Religion betrifft oder die freie Ausübung derselben verbietet oder die Rede- oder Pressefreiheit oder das Recht des Volkes, sich friedlich zu versammeln und bei der Regierung eine Beschwerde einzureichen, einschränkt."\n\nDer erste Verfassungszusatz der Vereinigten Staaten sichert den amerikanischen Bürgern das Recht zu, sich frei zu versammeln, frei einer Religion zu folgen und frei ihre Meinung zu äußern. Das ist gut für die Demokratie - aber es ist schlecht für die Regierung, wenn die Regierung weniger gute Pläne hat.\n\nDer erste Verfassungszusatz gibt auch ausländischen Spionen, die versuchen, die Vereinigten Staaten von innen heraus zu destabilisieren, einen gewissen Schutz."
 USA_food_deliveries_to_the_black_free_state: "Lebensmittellieferungen in den schwarzen Freistaat"
