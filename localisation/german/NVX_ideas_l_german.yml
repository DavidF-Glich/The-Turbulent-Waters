 ITA_corruption: "Korruption"
 ITA_corruption_desc: "Das italienische politische System ist weit weniger stabil und unparteiisch als vergleichbare europäische Systeme. Vetternwirtschaft und Nepotismus sind ein großes Problem in der örtlichen Verwaltung, in der Justiz und sogar in der Bundesregierung."
