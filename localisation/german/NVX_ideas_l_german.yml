 ENG_king_charles_3: "König Charles III."
 ENG_king_charles_3_desc: "König Charles III., Sohn von Elisabeth II., war der am längsten amtierende Thronfolger in der Geschichte der britischen Monarchie, bevor er den Thron bestieg. Seine früheren Skandale, insbesondere der Tod seiner ersten Frau Diana, haben ihn jedoch zu einer Art Schande für die Monarchie gemacht."
 ENG_king_william_5: "König William V."
 ENG_king_charles_5_desc: "König Wilhelm V., der Sohn von Charles III., ist seiner Großmutter in puncto Popularität weitaus ähnlicher, als sein Vater es sich je hätte wünschen können. Er hat zwar noch nicht den legendären Status von Königin Elisabeth II. erreicht, aber er ist für das britische Volk ein ruhiger und beliebter Fels der Einheit."
 ENG_queen_elizabeth_2: "Königin Elizabeth II."
 ENG_queen_elizabeth_2_desc: "Königin Elisabeth II., Tochter von George VI., war seit den 1950er Jahren die Königin des Vereinigten Königreichs und war für ihr Volk ein Fels der nationalen Einheit. Selbst die Befürworter einer britischen Republik sind nicht gegen sie, sondern nur gegen die Institution, die sie repräsentiert."
 ENG_expanded_NHS: "Den NHS erweitert"
