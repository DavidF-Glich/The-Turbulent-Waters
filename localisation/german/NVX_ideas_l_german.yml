 ITA_mafia: "Die Mafia"
 ITA_mafia_desc: "Organisiertes Verbrechen ist in Italien ein großes Problem. Vor allem im Süden des Landes werden örtliche Unternehmen von der Mafia bedroht und herumgeschubst. Die Mafia besticht auch Beamte und bedroht die Polizei und Staatsanwälte, die versuchen, die Kriminellen zur Rechenschaft zu ziehen."
 ITA_north_miracle_industry: "Norditalienische Industrien"
 ITA_north_miracle_industry_desc: "Die rasche Expansion des Industriekomplexes in Norditalien nach dem Krieg führte zum italienischen Wirtschaftswunder, das Italien von einer armen, hauptsächlich ländlichen Nation in eine bedeutende Industriemacht verwandelte."
 ITA_parliament_dismantled: "Parlament aufgelöst"
 ITA_parliament_dismantled_desc: "Nach der Wiedereinsetzung der Savoyer-Dynastie ist ein Parlament überflüssig. Wir müssen es auflösen, um die absolute Herrschaft unseres Königs zu sichern."
 ITA_kingdom_restored: "Wiederherstellung der Savoyer-Dynastie"
 ITA_kingdom_restored_desc: "Die Dynastie der Savoyer ist wiederhergestellt. Italien ist nun wieder ein Königreich"
 ITA_new_march_on_rome: "Die Rückkehr des Faschismus"
 ITA_southern_question: "Der sture Süden"
 ITA_southern_question_desc: "Süditalien war gegenüber der Dynastie der Savoyer schon immer starrsinnig. Damals, als Italien geeint war, beging die Expedition der Tausend in den Augen der Süditaliener einen "Eroberungsakt", und deshalb sind sie jetzt gegen unseren König"
