 belgian_political_system: "Das politische System Belgiens"
 belgian_political_system_desc: "Das politische System Belgiens ist legendär, weil es übermäßig kompliziert ist. Die föderale repräsentativ-demokratische konstitutionelle Monarchie Belgiens hat einen König sowie ein zentrales und nationales belgisches Parlament (Brüssel), ein Parlament für die niederländischsprachige flämische Gemeinschaft (Brüssel), ein Parlament für die französischsprachige wallonische Gemeinschaft (Brüssel), ein Parlament für die deutschsprachige Gemeinschaft im Grenzgebiet zu Deutschland (Eupen), sowie eine besondere Bezeichnung für die offiziell zweisprachige Hauptstadt Brüssel, die "Hauptstadtregion", die Brüssel zum Sitz von drei Parlamenten macht, die aber ein wenig aus dem Zuständigkeitsbereich der beiden Regionalparlamente herausfällt und natürlich unter die Zuständigkeit des eigenen Brüsseler Parlaments fällt.\nWenn man dann noch die Unterteilung in 10 Provinzen (allerdings nicht in Brüssel), 43 Arrodissements und 589 Gemeinden hinzunimmt, hat man ein durch und durch kompliziertes und übermäßig ineffizientes politisches System - dem es jedoch gelingt, jeden einzelnen Bürger ausreichend und gründlich zu vertreten. Manchmal vielleicht ein bisschen zu gründlich."
