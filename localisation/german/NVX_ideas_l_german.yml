 worker_strikes_1: "Arbeiterstreiks"
 worker_strikes_1_desc: "Es herrscht eine gewisse Unruhe unter den Arbeitnehmern dieses Landes."
 worker_strikes_2: "Erhebliche Arbeiterstreiks"
 worker_strikes_2_desc: "Busse, Züge, Flugzeuge und Taxis fahren in diesem Land nicht viel. Nur einige Fabriken sind in Betrieb. Die Arbeiterschaft ist unzufrieden."
 worker_strikes_3: "Große Arbeiterstreiks"
 worker_strikes_3_desc: "Es gibt Situationen, in denen die Menschen nicht arbeiten wollen, um ein politisches Ziel zu erreichen. In diesem Land wird ein wichtiges politisches Ziel angestrebt."
 worker_strikes_4: "Verheerende Arbeiterstreiks"
 worker_strikes_4_desc: "Die Wirtschaft des Landes steht am Rande des Zusammenbruchs. Die Regierung scheint nicht in der Lage zu sein, ihre Bürger zur Arbeit zu bewegen."
 ZIM_disgruntled_veterans: "Verärgerte Veteranen"
 ZIM_disgruntled_veterans_desc: "Simbabwe hat Probleme damit, seine verärgerten ehemaligen Truppen aus dem rhodesischen Buschkrieg gegen die rhodesischen und südafrikanischen Apartheidstaaten bei Laune zu halten. Diese Soldaten, meist schwarze Milizionäre der ehemaligen ZANU-Kräfte, sind oft arbeitslos und frustriert, und ihre Wut äußert sich oft in schwerer Gewalt gegen die weiße Minderheit und gegen Schwarze, die sich für freundschaftliche Rassenbeziehungen einsetzen."
 idea_united_nations_sanctions: "UN-Sanktionen"
 idea_united_nations_sanctions_desc: "Dieses Land ist Ziel koordinierter wirtschaftlicher und politischer Sanktionen durch die Mitglieder des Sicherheitsrates der Vereinten Nationen."