 idea_focus_PRC_china_dream: "China-Traum"
 idea_focus_PRC_china_dream_desc: "Nationalistische Kräfte kontrollieren die chinesische Regierung, fördern einen militanten Patriotismus und fordern, dass China seinen Platz als einzige Supermacht Asiens einnehmen soll."
 idea_focus_PRC_core_interests: "Kerninteressen"
 idea_focus_PRC_core_interests_desc: "Die Volksrepublik muss ihre zentralen nationalen Interessen sichern, um zu Größe aufzusteigen."
 idea_focus_PRC_democracy: "Jade-Frühling"
 idea_focus_PRC_democracy_desc: "Die Volksrepublik China wird von einer als Jade-Frühling bekannten pro-demokratischen Anti-Korruptions-Bewegung erfasst, die einen noch nie dagewesenen politischen Wandel herbeiführt.""
 idea_focus_PRC_economic_liberalization: "Wirtschaftsliberalisierung"
 idea_focus_PRC_educational_exchanges: "Bildungsaustausche"
 idea_focus_PRC_free_markets: "Freie Märkte"
 idea_focus_PRC_new_republic: "Die neue Republik"
 idea_focus_PRC_new_republic_desc: "Nach Jahrhunderten der Entbehrung und des Leids ist China in einer wahren Demokratie vereint! Lang lebe die Neue Chinesische Republik!"
 idea_focus_PRC_patriotic_broadcasts: "Patriotische Rundfunkprogramme"
 idea_focus_PRC_restored_republic: "Wiederhergestellte Republik"
 idea_focus_PRC_restored_republic_desc: "Wir haben ein neues demokratisches System in der Tradition von Sun Yat-Sen, dem Vater der chinesischen Demokratie, ins Leben gerufen. Lang lebe die Dritte Republik!"
 idea_focus_PRC_serve_people: "Dem Volk zu dienen!"
 idea_focus_PRC_serve_people_desc: "Einst das Motto der Partei, fordert das chinesische Volk die Führung auf, zu kommunistischen Grundsätzen zurückzukehren und sich die Lehren des Vorsitzenden Mao wieder zu eigen zu machen."
 idea_GER_german_legacy: "Deutsches Vermächtnis"
 idea_GER_german_legacy_desc: "Deutschland hat sowohl die bösartigen Einflüsse des Faschismus als auch des Kommunismus überlebt. Das deutsche Volk ist tief mit den Idealen der liberalen Demokratie verbunden und wird wohl kaum noch einmal eine Tyrannei akzeptieren."
 idea_HLS_holy_see: "Der Heilige Stuhl"
 idea_HLS_holy_see_desc: "Die Vatikanstadt ist das Zentrum des Katholizismus, mit einer Bevölkerung, die vom Papst und seinen Beratern handverlesen wird. Es gibt keine Möglichkeit, dass sein Land jemals von jemand anderem als dem Papst regiert wird."
 idea_ISR_vanguard_of_judaism: "Vorhut des Judentums"
 idea_ISR_vanguard_of_judaism_desc: "Der jüdische Glaube wird seit Jahrtausenden verfolgt und unterdrückt. Das jüdische Volk hatte viele Feinde und nur wenige Freunde, und Israel könnte sein einziger Versuch sein, eine dauerhafte politische Einheit für sich selbst zu schaffen. Umgeben von Feinden, die es zerstören wollen, muss Israel wachsam bleiben."
 idea_JAP_emperor_akihito: "Kaiser Akihito"
 idea_JAP_emperor_akihito_desc: "Seine kaiserliche Hoheit Akihito, der Sohn von Hirohito, ist der Kaiser von Japan. Obwohl er keine wirkliche Macht besitzt, ist er für das japanische Volk eine Quelle großer Freude und Beruhigung. Er steht für das, was das Kaiserreich von einst mit der Republik von heute verbindet. Er steht für das, was die Veteranen der Kriege, die Japan erlebt hat, mit den jungen Menschen verbindet, die von solchen Dingen keine Ahnung haben."
 idea_mrt_referendum: "Verfassungsreferendum"
 idea_mrt_referendum_desc: "Das mauretanische Verfassungsreferendum von 2017 hat dem Präsidenten und der Nationalversammlung größere Befugnisse verliehen, einschließlich der Abschaffung des Senats."
 idea_PRC_chinese_socialism: "Sozialismus mit chinesischen Zügen"
 idea_PRC_chinese_socialism_desc: "China hat daran gearbeitet, die klassischen kommunistischen Lehren zu verfeinern und sie für die moderne Welt anwendbar zu machen. Jiang Zemin hat das Fundament für den Sozialismus mit chinesischen Merkmalen gelegt, eine Lehre von kommunistischen Idealen, die es dem Kapitalismus erlaubt, in bestimmten Gebieten des Landes, wie Shanghai oder Peking, frei zu agieren."
 idea_SOV_oligarchic_republic: "Oligarchische Republik"
 idea_SOV_oligarchic_republic_desc: ""
 idea_SOV_putinism: "Putinismus"
 idea_SOV_putinism_desc: ""
 idea_SWE_king_charles_xvi: "König Carl XVI. Gustaf"
 idea_SWE_king_charles_xvi_desc: "König Carl XVI. ist der König von Schweden und damit das Staatsoberhaupt. Er übernahm die Macht 1973 nach dem Tod seines Großvaters Gustav VI. Er ist der siebte Regent des Hauses Bernadotte und der vierundsiebzigste König von Schweden."
 idea_united_nations_security_council_member: "Permanentes UN-Sicherheitsratsmitglied"
 idea_united_nations_security_council_member_desc: "Dieses Land hat einen permanenten Sitz im Sicherheitsrat der Vereinten Nationen."
 idea_united_nations_NP_security_council_member: "Nichtpermanentes UN-Sicherheitsratsmitglied"
 idea_united_nations_NP_security_council_member_desc: "Dieses Land wurde für eine zweijährige Mandatsperiode in den Sicherheitsrat der Vereinten Nationen gewählt." 
 idea_USA_political_establishment: "Politisches Establishment"
 idea_USA_political_establishment_desc: "Seit jeher hat das Wahlsystem der amerikanischen Demokratie die amerikanischen Wähler auf nur zwei Parteien beschränkt: Die große Partei, die an der Macht ist, und die große Partei, die nicht an der Macht ist. Republikaner und Demokraten befinden sich auf unbestimmte Zeit in einer Patt-Situation, die es keiner anderen Partei erlaubt, sich zu entfalten."
 idea_USA_drone_program: "Drohnenprogramm"
 idea_USA_drone_program_desc: "Die US-Luftwaffe hat beschlossen, dass konventionelle Flugzeuge zu teuer und der Verlust ihrer Piloten zu kostspielig sind, um eine Fortsetzung der alten Luftkriegsführung zu rechtfertigen. Predator-Drohnen sollten der neue Schwerpunkt der US-Luftwaffe sein."
 idea_USA_united_republic: "Die vereinigte Republik"
 idea_USA_united_republic_desc: "Mit der Aufhebung des Zehnten Verfassungszusatzes und der Wiedervereinigung des Landes ist die Macht der Bundesregierung nun absolut. Der Riese ist wahrhaftig erwacht."
 idea_USA_new_education_program: "Neues Bildungsprogramm"
 idea_USA_new_education_program_desc: "Die Vereinigten Staaten haben erhebliche Investitionen in die Forschung und das öffentliche Bildungswesen getätigt. Dies sollte ihr Ansehen in der Welt der Wissenschaft verbessern, wird jedoch ihr Wirtschaftswachstum behindern."
