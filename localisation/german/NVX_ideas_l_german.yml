 idea_focus_generic_motorized_focus: "Schwerpunkt auf  Fahrzeugproduktion"
 idea_focus_generic_motorized_focus_desc: "Dieses Land hat es durch mehrere Unternehmens- und Regierungsreformen geschafft, die Produktion von Zivilfahrzeugen zu maximieren."
 idea_focus_generic_education_reform: "Bildungsreform"
 idea_focus_generic_education_reform_desc: "Mit einer Bildungsreform ist es diesem Land gelungen, mehr und kompetentere Wissenschaftler auszubilden. Ihre nationalen und privaten Forschungsprojekte haben nun deutlich mehr Aussicht auf Erfolg."
 idea_focus_generic_census_reform: "Zensusreform"
 idea_focus_generic_census_reform_desc: "Durch die Erneuerung des nationalen Zensusystems hat das Land seine Rekrutierungsstellen in die Lage versetzt, besser geeignete Kandidaten für Kampfhandlungen und Armeeeinsätze auszuwählen. Wenn die neuen Richtlinien angewandt werden, könnte dies die Personalbasis der Armee des Landes erhöhen."
 idea_focus_generic_public_service_investment: "Investitionen in den öffentlichen Dienst"
 idea_focus_generic_public_service_investment_desc: "Dieses Land hat seine öffentliche Verwaltung und seinen Dienstleistungssektor erheblich verbessert und gleichzeitig die Effizienz seiner Konsumgüterproduktion gesteigert. Dies könnte dazu führen, dass mehr Industriekapazität in die von der Regierung gewünschte Richtung gelenkt wird."
 idea_focus_generic_encouraged_private_research: "Private Forschungsförderung"
 idea_focus_generic_encouraged_private_research_desc: "Durch die Lockerung der Schranken für Forschungsliteratur und Versuchslaboratorien ist es diesem Land gelungen, große Mengen an wissenschaftlichem Interesse aus der Privatwirtschaft anzulocken. Dadurch werden staatliche Mittel frei, die bisher für rein zivile Zwecke verwendet wurden und nun zur Unterstützung der Pläne von militärischen und nationalen Industrieausschüssen eingesetzt werden können."
 idea_focus_generic_individual_freedom: "Individuelle Freiheit"
 idea_focus_generic_individual_freedom_desc: "Dieses Land hat seine Entschlossenheit gezeigt, die Situation des Einzelnen gegenüber der Regierung zu verbessern und die grundlegenden bürgerlichen und wirtschaftlichen Rechte zu gewährleisten. Dies wird wahrscheinlich die Position der demokratischen Parteien verbessern."
 idea_focus_generic_national_strength: "Nationale Stärke"
 idea_focus_generic_national_strength_desc: "Dieses Land ist entschlossen, Gedanken und Ideale der persönlichen Freiheit und einer kleinen Regierung zu zertreten. Die Regierung hat keine Reue gezeigt, wenn es um Unterdrückung und Unterdrückung oppositioneller Kräfte geht. Es ist unwahrscheinlich, dass die Demokratie gedeiht."
 idea_focus_generic_path_of_order: "Pfad der Ordnung"
 idea_focus_generic_path_of_order_desc: "Dieses Land hat beschlossen, dass sein Weg der Weg der Ordnung sein soll. Freiheit und Gleichheit werden überbewertet. Diejenigen, denen es an Freiheit mangelt, erhalten Wohlstand von oben, und diejenigen, denen es an Gleichheit mangelt, werden vor Schaden bewahrt. Ordnungsstaaten legen Wert auf militärische Präsenz, starke Staatsparteien und kümmern sich wenig um eine gute Behandlung ihrer Opposition."
 idea_focus_generic_path_of_equality: "Pfad der Gleichheit"
 idea_focus_generic_path_of_equality_desc: "Dieses Land hat beschlossen, dass sein Weg der Weg der Gleichheit sein soll. Die Freiheit des Einzelnen wird gegen den Fortschritt des Kollektivs eingetauscht. Militarismus und Nationalismus und die damit angeblich einhergehende Ordnung werden angeprangert, aber als notwendiges Übel angesehen, damit die Welt Gleichheit erreicht."
 idea_focus_generic_path_of_liberty: "Pfad der Gleichheit"
 idea_focus_generic_path_of_liberty_desc: "Dieses Land hat beschlossen, dass sein Weg der Weg der Freiheit sein soll. Gleichheit eines Kollektivs bedeutet, den Einzelnen in seinen Möglichkeiten zu behindern, und Ordnung bedeutet, die Bevölkerung zu bestehlen, nur um sie weiter einzuschränken. Nationen der Freiheit sind sogar bereit, ihre Regierungen zu verkleinern, um sicherzustellen, dass der Individualismus geschützt wird."
 idea_focus_generic_reactionary_doctrine: "Reaktionäre Doktrin"
 idea_focus_generic_reactionary_doctrine_desc: ""
 idea_focus_generic_capitalist_doctrine: "Kapitalistische Doktrin"
 idea_focus_generic_capitalist_doctrine_desc: ""
 idea_focus_generic_progressive_doctrine: "Sozialliberale Doktrin"
 idea_focus_generic_progressive_doctrine_desc: ""
 idea_focus_generic_royal_doctrine: "Kaiserliche Doktrin"
 idea_focus_generic_royal_doctrine_desc: ""
 idea_focus_generic_social_democrat_doctrine: "Sozialdemokratische Doktrin"
 idea_focus_generic_social_democrat_doctrine_desc: ""
 idea_focus_generic_conservative_doctrine: "Konservative Doktrin"
 idea_focus_generic_conservative_doctrine_desc: "Dieses Land hat ein gewisses Maß an Glück gefunden, wenn es um den Status quo geht. Es ist zur politischen Mode geworden, sich sowohl gegen politische Schritte nach vorne als auch nach hinten zu wehren."
 idea_focus_generic_liberal_doctrine: "Liberale Doktrin"
 idea_focus_generic_liberal_doctrine_desc: "In diesem Land hat sich die Auffassung durchgesetzt, dass der Versuch, andere zu kontrollieren, ein allgemeines Übel ist, das es zu vermeiden gilt. Dieses Land hat eine Reihe von liberalen Verhaltensweisen und Denkschulen angenommen."
 idea_focus_generic_leftist_doctrine: "Linke Doktrin"
 idea_focus_generic_leftist_doctrine_desc: "Obwohl dieses Land fest an die Demokratie glaubt, hat es Unbehagen mit dem globalen Kapitalismus und der ungleichen Verteilung des Wohlstands gezeigt. Ihr demokratischer Konsens liegt auf dem linken Flügel."
 idea_focus_generic_marxist_doctrine: "Marxistische Doktrin"
 idea_focus_generic_marxist_doctrine_desc: "Dieses Land hat sich marxistische Ideale zu eigen gemacht und damit begonnen, seiner Jugend den Kommunismus in einem äußerst positiven Licht zu vermitteln. Die kommunistischen Bewegungen werden wahrscheinlich stärker werden und sich gegen die Regierung vereinigen."
 idea_focus_generic_neo_fascist_doctrine: "Neofaschistische Doktrin"
 idea_focus_generic_neo_fascist_doctrine_desc: "Dieses Land erlebt ein Wiederaufleben rassistischer Bewegungen und militärischer Expansionisten, die im Allgemeinen unter dem Begriff "Faschisten" zusammengefasst werden. Es ist nur eine Frage der Zeit, bis eine dieser Parteien die Führung übernimmt und zu einer ernsthaften politischen Kraft wird."
 idea_focus_generic_nationalist_doctrine: "Nationalistische Doktrin"
 idea_focus_generic_nationalist_doctrine_desc: "Dieses Land hat begonnen, seine nationale Geschichte und seine Traditionen zu pflegen. Eine ernsthafte Opposition gegen demokratische und kommunistische Ideale hat sich um mehrere autokratische Bewegungen gebildet. Eine dieser Bewegungen wird sich zu einer politischen Bedrohung für ihre Gegner entwickeln."
 idea_focus_generic_path_of_allah: "Der Pfad Allahs"
 idea_focus_generic_path_of_allah_desc: "Dieses Land hat sich der klassischen Auslegung der Scharia, dem islamischen Gesetzeskodex, verschrieben. Es ist wahrscheinlich, dass sich autoritär-demokratische Bewegungen erheben und gegen die Regierung vereinigen werden."
