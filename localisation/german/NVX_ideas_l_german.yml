 ITA_mafia_curtailed: "Die Mafia in die Schranken gewiesen"
 ITA_mafia_curtailed_desc: "Organisiertes Verbrechen ist in Italien ein großes Problem. Vor allem im Süden des Landes werden lokale Unternehmen von der Mafia bedroht und herumgeschubst, die auch Beamte besticht und die Polizei und Staatsanwälte bedroht, die versuchen, die Kriminellen zur Strecke zu bringen. Der italienische Staat hat jedoch begonnen, die Mafia zurückzudrängen, und ihre Macht ist nun geringer geworden."
