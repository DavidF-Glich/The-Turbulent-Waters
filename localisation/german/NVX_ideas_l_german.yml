 #Population Growth
 population_growth: "Bevölkerungswachstum"
 population_growth_explosion: "Irrsinnige Geburtenrate"
 population_growth_explosion_desc: "Dieses Land erlebt ein massives Bevölkerungswachstum. Die Geburtenrate ist außer Kontrolle geraten."
 population_growth_rapid: "Gefährliche Geburtenrate"
 population_growth_rapid_desc: "Dieses Land erlebt ein rasantes Bevölkerungswachstum. Die Geburtenrate übersteigt bald das, was die Politik bewältigen kann."
 population_growth_steady: "Stetige Geburtenrate"
 population_growth_steady_desc: "In diesem Land ist ein stetiges Bevölkerungswachstum zu verzeichnen. Die Geburtenraten liegen deutlich im positiven Bereich und können im Allgemeinen von den Behörden bewältigt werden."
 population_growth_stagnation: "Stagnierende Geburtenrate"
 population_growth_stagnation_desc: "Das Bevölkerungswachstum des Landes geht gegen Null, aber nicht ganz. Die Führung des Landes denkt darüber nach, besondere Maßnahmen zu ergreifen oder die Einwanderungsgesetze zu lockern, um diesem Trend entgegenzuwirken."
 population_growth_decline: "Negative Geburtenrate"
 population_growth_decline_desc: "Die Bevölkerung dieses Landes nimmt ab, was bedeutet, dass mehr Menschen alt werden, während weniger geboren werden. Dies stellt eine große Belastung für die Arbeitskräfte und das Steuerwesen dar. Das Land braucht dringend interne Maßnahmen oder externe Zuwanderung, um diese Krise zu lösen."
 partially_recognized_state: "Teilweise anerkannter Staat"
 partially_recognized_state_desc: "Dieses Land genießt wenig bis gar keine internationale Anerkennung, was es schwierig macht, sinnvolle internationale Maßnahmen zu ergreifen."
