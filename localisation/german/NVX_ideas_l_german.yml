 hutu_tutsi_tensions: "Hutu-Tutsi-Spannungen"
 hutu_tutsi_tensions_desc: "Die Hutu und die Tutsi sind zwei verschiedene ethnische Gruppen, die in den Grenzregionen zwischen der Demokratischen Republik Kongo und Tansania leben, insbesondere in den beiden kleinen Ländern Burundi und Ruanda. Burundi wird von den Tutsi dominiert und beging 1972 einen Völkermord an den Hutu, während Ruanda von den Hutu dominiert wird und 1994 Tausende von Tutsi durch Hutu-Milizen abschlachten ließ.\n\nDiese beiden ethnischen Gruppen scheinen sich einfach nicht zu verstehen, sind aber durch die von Europa geschaffenen kolonialen Grenzen in dieselben Länder gezwungen worden."
