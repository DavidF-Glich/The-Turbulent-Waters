 kurdish_separatism: "Kurdischer Seperatismus"
 kurdish_separatism_desc: "Seit 1978 führen die Arbeiterpartei Kurdistans (PKK) und mit ihr verbündete linke Gruppen einen großen Aufstand gegen die türkische Regierung, um die Selbstbestimmung der kurdischen Provinzen der Türkei zu erreichen. Trotz des brutalen Vorgehens und der Gefangennahme ihres Anführers Abdullah Öcalan im Jahr 1999 dauert der Konflikt noch immer an und hat in der Bevölkerung des Landes ein schweres Trauma hinterlassen, dessen Ende nicht abzusehen ist."
