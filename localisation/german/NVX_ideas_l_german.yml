 SWE_lucrative_dlc_policy: "Lukrative DLC-Politik"
 SWE_lucrative_dlc_policy_desc: "Die schwedische Regierung macht ein Vermögen mit der Finanzierung staatlicher Propaganda-Videospiele, die es sich zur Gewohnheit gemacht haben, wichtige Spielfunktionen hinter Bezahlschranken zu verstecken, um die schwedische Kriegsmaschinerie mit großen Summen von den Spielern zu finanzieren."
 swiss_political_system: "Politisches System der Schweiz"
 swiss_political_system_desc: "Die Schweiz hat ein einzigartiges politisches System und ist das einzige Land der Welt, das sich zu Recht eine "halbdirekte Demokratie" nennen kann. Die Bürgerinnen und Bürger können die Verfassung per Referendum ändern, sie können per Referendum ein Veto gegen Gesetze einlegen, sie können sogar per Referendum Gesetze verabschieden.\nDies hat jedoch Auswirkungen auf die Politiker: Weil das Volk so oder so die Politik macht, muss das Schweizer Koalitionssystem möglichst viele Kräfte einbeziehen. Die vier großen Parteien der Schweiz, SVP, FDP, CVP und SP, sind ständig gemeinsam in der Regierung - das macht nationale Wahlen in der Schweiz mehr oder weniger nutzlos - denn das Volk regiert nicht durch seine Vertreter, sondern durch Volksabstimmungen."
 the_euro: "Der Euro"
 the_euro_desc: "In diesem Land wird der Euro als Währung verwendet. Zwar hat die Nationalbank damit die Kontrolle über ihre Landeswährung aufgegeben, doch dürfte die Wirtschaft von größeren und leichter zugänglichen Märkten profitieren."
