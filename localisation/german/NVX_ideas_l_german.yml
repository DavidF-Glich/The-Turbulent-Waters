 islamic_sectarian_conflicts: "Islamische Sektenkonflikte"
 islamic_sectarian_conflicts_desc: "Der Islam ist in viele Sekten unterteilt, aber drei Hauptgruppen haben sich durchgesetzt: Sunniten (88 % der Muslime weltweit), Schiiten (10 % der Muslime weltweit) und Kharijiten/Ibaditen (etwa 1 % der Muslime weltweit). Zwischen diesen Gruppen gibt es verschiedene Lehrmeinungen, aber vor allem die Rivalität zwischen Sunniten und Schiiten hat im Laufe der Jahrhunderte immer wieder zu Konflikten geführt, seien es nun echte theologische Streitigkeiten oder nur ein Alibi für territoriale Konflikte oder ethnische Gewalt. \n\nIn diesem Land leben sowohl bedeutende sunnitische als auch schiitische Bevölkerungsgruppen, was zu einem tiefen Misstrauen der einen Seite gegenüber der anderen Seite geführt hat - sei es in den Gotteshäusern, in Regierungspositionen oder in Bereichen des täglichen öffentlichen Lebens."
