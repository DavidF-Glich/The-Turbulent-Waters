 #Events
 nsm.1.t: "Die Richtung der Bewegung"
 nsm.1.desc: "Mit dem Ausbruch der Feindseligkeiten haben wir die Kontrolle über ein beträchtliches Stück Territorium erlangt, auch wenn es im Vergleich zum Rest des Landes winzig ist. Daher haben Burt Coluccis Top-Berater vorgeschlagen, den Weg zu bestimmen, den unsere Bewegung bei der Verwaltung der von uns kontrollierten Gebiete einschlagen wird. Infolge unserer unklaren Innenpolitik hat sich innerhalb der Bewegung eine gewisse Kluft zwischen den so genannten "Hardlinern" unter der Führung eines gewissen Paul Mullet und den "Reformisten", wie sie der kürzlich zurückgekehrte ehemalige Anführer der Bewegung, Jeff Schoep, bezeichnet, gebildet.\n\nSchoeps Ansichten zur "Reformierung" der Bewegung beziehen sich im Wesentlichen auf die Behandlung und Betrachtung von Nicht-Ariern in Bezug auf die weitgehend umstrittene Rassenhierarchie, der viele in der NSB folgen wollen. Die Reformisten setzen sich für Alternativen zu denjenigen ein, die als Nicht-Arier gelten, und nicht für direkte Maßnahmen gegen sie, wie sie von vielen Hardlinern vorgeschlagen werden. In wirtschaftlicher Hinsicht streben die Reformisten eine eher kapitalistisch geprägte Wirtschaft an, mit einem beträchtlichen Anteil an staatlichen Eingriffen zum "Wohle des einfachen Amerikaners". Viele unserer neueren Mitglieder sowie ein beträchtlicher Teil der älteren Mitglieder haben sich mit Schoep verbündet und verweisen sowohl auf seine Erfahrung als auch auf die Notwendigkeit von Reformen, wenn wir nach unserem Sieg jemals Stabilität erreichen wollen. Viele betrachten Schoep jedoch mit Misstrauen, da er die Bewegung nach seinem Rücktritt von der Führung vor dem Krieg an den Pranger gestellt hat, wobei ein Großteil dieses Zorns von den Hardlinern und sogar einigen skeptischen Reformisten ausgeht.\n\nIm Gegensatz zu Schoep steht Paul Mullet, ein lautstarker Anhänger der Christlichen Identitätssekte der Bewegung und die endgültige Galionsfigur der Hardliner. Mullet, der von einigen als der authentischste Anhänger der Werte der Bewegung angesehen wird, legt den Schwerpunkt auf Ordnung, die Familieneinheit und den amerikanischen Nationalismus - er sieht diese Dinge als Ergebnis der Dekadenz der Nicht-Arier und ihrer Ideale, als wären sie eine "Krankheit", so Mullet. Sie befürworten eine korporatistische Planwirtschaft im Einklang mit nationalsozialistischen Idealen, die Wiederbelebung des Christentums in den Vereinigten Staaten, um die Bevölkerung von dekadenten Moralvorstellungen zu heilen, sowie direktere Methoden gegen die nicht-aryanische Bevölkerung (die noch zu präzisieren sind). Viele ältere, eher christliche Mitglieder der Bewegung sowie ein Teil der neueren Mitglieder haben sich Mullts Positionen angeschlossen, da sie diese als mit dem "wahren Nationalsozialismus" übereinstimmend betrachten. Mullts explizite Haltung zur Religion hat jedoch anscheinend einige Federn in der Bewegung gesträubt, da ein solches Thema auf beiden Seiten ein breites Spektrum an Meinungen hervorruft. Da sowohl Schoep als auch Mullet das Ohr von Colucci haben, ist es allein an Colucci, zu bestimmen, wer genau den zuverlässigen Kurs für die Bewegung bestimmt hat."
 nsm.1.a: "Schoep hat Recht - wir müssen die Bevölkerung ansprechen, sonst werden wir sie nie überzeugen können!"
 nsm.1.b: "Mullet hat Recht: Es ist besser, unsere Positionen zu festigen, als in Entartung zu verfallen!"
 nsm.2.t: "Gruppe für Spezialkräfte gründet"
 nsm.2.desc: "Burt Colucci betrachtete die Männer vor ihm und empfand nichts als höchste Bewunderung. Gab es irgendwo auf der Welt ein besseres Beispiel für die arische Rasse? Burt glaubte nicht. Die Männer vor ihm waren die Gründungsmitglieder der neuen Wiking-Einheit, und was für Männer das waren. Sie hatten makellose arische Gesichtszüge, sie waren groß, hatten dichtes blondes Haar, hatten strahlend blaue Augen, kühne Gesichtszüge und vom Kampf gestählte Körper. Sie waren in erster Linie nach ihren rassischen Merkmalen ausgewählt worden und erst in zweiter Linie nach ihren Kampffähigkeiten, und während letztere sicherlich beeindruckend waren, waren erstere herausragend. \n\nEs war nur richtig, dass solche Männer in ähnlich ansprechenden Uniformen gekleidet waren, sie trugen das Gewand einer Waffen-SS-Einheit und sahen aus, als wären sie direkt aus dem Zweiten Weltkrieg gekommen.  Sie waren von oben bis unten in Tiefschwarz gekleidet, durch und durch mit Nazi-Insignien geschmückt, und eine vertraute rote Armbinde fand ihren Platz an ihrer Seite. In ihren Armen lagen Gewehre, von denen einige, wie Burt erfuhr, von ursprünglichen Waffen-SS-Einheiten benutzt worden waren, obwohl er nicht genau sagen konnte, ob das stimmte oder nicht. \n\nSie verabschiedeten sich von ihm mit einem Salut, und er sah ihnen warmherzig nach, als sie losmarschierten, entschlossen, die Ziele von Rasse und Nation zu fördern."
 nsm.2.a: "Die Wehrmacht wurde wiedergeboren!"
 nsm.2.a: "Wir werden sehen, wie sie sich schlagen."
 nsm.3.t: "Detroiter Banden liquidiert"
 nsm.3.d: "Während unser Feldzug durch Michigan weitergeht, haben wir heute einen wichtigen Sieg errungen; Detroit, das von einer Reihe schwarzer Banden kontrolliert wurde, seit die Bundesbehörde über der Stadt zusammengebrochen ist, wurde von unseren Kräften gesäubert. Die nationalsozialistische Flagge wurde über dem Rathaus gehisst, und wir haben bereits einen massiven Exodus von nichtarischen Zivilisten aus der Stadt beobachtet, insbesondere über den Fluss nach Kanada. Unsere Truppen haben ein paar Schüsse auf die fliehenden Zivilisten abgegeben, und wir planen, die Botschafterbrücke zu sprengen, um diese Massenflucht zu stoppen. Was den Feind selbst betrifft, so wurden die schwarzen Gangster in mehreren entscheidenden Straßenschlachten von unseren Truppen abgeschlachtet und besiegt, und bei einem Angriff auf ihr Hauptquartier wurde ein leerer Raum vorgefunden, was bedeutet, dass ihre Anführer höchstwahrscheinlich verschwunden sind. Berittene Patrouillen bewegen sich heute Nacht durch die Stadt und versuchen, die Stabilität aufrechtzuerhalten, während wir die weiße Herrschaft über Michigans größte Stadt wiederherstellen."
 nsm.3.a: "Es gibt noch viel zu tun."
 nsm.4.t: "Massenunruhen in Grand Rapids"
 nsm.4.d: "Die Wut in Grand Rapids erreichte heute ihren Höhepunkt, als in der Stadt, die sich derzeit in den Händen der amerikanischen "National Socialist Movement" befindet, Unruhen ausbrachen. Die Lage in der Stadt war schon seit einiger Zeit angespannt, da die Proto-Regierung bei den Einheimischen äußerst unbeliebt ist, die zuvor die Miliz des Staates, deren Überreste in der Region den Widerstand organisiert hatten, stark unterstützt hatten.\n\nHeute Morgen wurden Aufnahmen veröffentlicht, die zeigen, wie Demonstranten die Fahne der Nationalsozialistischen Bewegung verbrennen und Gebäude der De-facto-Regierung angreifen. In der ganzen Stadt sollen "Nieder mit Colucci!"-Rufe zu hören gewesen sein. Dies scheint derzeit der größte Widerstand gegen den amerikanischen Nationalsozialismus zu sein, doch wenn die Bewegung nicht gestoppt wird, ist zu erwarten, dass sie sich im ganzen Bundesstaat ausbreitet, so dass die Möglichkeit besteht, dass der amerikanische Nationalsozialismus in seinen Anfängen unterdrückt wird. Es wurde berichtet, dass die staatlichen Kräfte der NSM durchweg exzessive Gewalt angewendet und alle Anwesenden angegriffen haben, unabhängig davon, ob sie eine Bedrohung darstellten, gewalttätig waren, der Presse angehörten oder überhaupt an den Demonstrationen teilnahmen. Das Ausmaß der Proteste führte dazu, dass die staatlichen Kräfte Tränengas in einem Ausmaß einsetzten, dass es von Gebäuden in der ganzen Stadt gerochen werden konnte. Auf Filmaufnahmen eines Demonstranten war zu sehen, wie staatliche Kräfte mit Schlagstöcken und Gewehrkolben auf Demonstranten einschlugen, bevor sie sie festnahmen.\n\n Es bleibt abzuwarten, wie sich die Situation entwickeln wird. Bislang scheinen die Demonstranten von den gewalttätigen Maßnahmen der staatlichen Streitkräfte unbeeindruckt zu sein. Die amerikanischen Nazis sind eine Gefahr, mit der sie noch nie konfrontiert waren."
 nsm.4.a: "Sie werden sich schon beruhigen..."
 nsm.4.b: "Diese Verbrecher müssen gestoppt werden!"
 nsm.5.t: "Unruhen niedergeschlagen"
 nsm.5.d: "Die anhaltenden Proteste in Grand Rapids wurden heute Nachmittag von den Sicherheitskräften der nationalsozialistischen Bewegung niedergeschlagen. Die Demonstranten wurden aus dem Stadtzentrum geräumt, und die Behörden gaben bekannt, dass die Stadt seither weitgehend friedlich ist.\n\nFilmaufnahmen wurden heute früh veröffentlicht, die das brutale Vorgehen der staatlichen Kräfte zeigen, als sie eine Kreuzung von Demonstranten räumten, viele festnahmen und noch mehr mit Knüppeln und Gewehrkolben schlugen. \Die Neonazi-Regierung hat auch Anführer der Bewegung verhaftet und sie wegen "Störung der öffentlichen Ordnung" angeklagt. Sie erklärten, die Maßnahme sei "notwendig, um die Ordnung im Staat zu sichern". Derzeit ist die Sicherheit vieler dieser Organisatoren in Frage gestellt, und es ist unwahrscheinlich, dass wir ihren Aufenthaltsort bis zum Ende des Krieges mit Sicherheit kennen werden. \n\nCommander Colucci gab eine Erklärung ab, in der er die Polizei für ihr Verhalten lobte: \n\n"Die Polizei hat ihre Arbeit gut gemacht, diese Randalierer waren dazu da, den Kulturmarxismus in diese Nation zu bringen, und obwohl ihre Aktionen von einigen als hart angesehen werden mögen, waren sie notwendig, um diese Nation für die weiße Rasse zu sichern."n\nSofort sind die Straßen still geworden. Es ist nicht bekannt, ob die Bewegung zu einem späteren Zeitpunkt wieder aufleben wird, aber im Moment können wir nur auf das Beste hoffen."
 nsm.5.a: "Frieden, aber keine Gerechtigkeit."
 nsm.5.b: "Das war nicht hart genug!"
 nsm.6.t: "Hardliner intervenieren in Grand Rapids"
 nsm.6.d: "Heute Morgen haben fast 2 paramilitärische Kräfte der amerikanischen nationalsozialistischen Bewegung das Zentrum von Grand Rapids, Michigan, zurückerobert, das das Zentrum einer antifaschistischen Protestbewegung in ihrem Gebiet gewesen war. Dutzende von unbewaffneten Demonstranten wurden getötet, die Zahl der Todesopfer ist unbekannt. \n\nDie Truppen versperrten den Demonstranten jeden Fluchtweg, stürmten in die Masse der Demonstranten und feuerten direkt in die Menge. Viele, die nicht an den Protesten beteiligt waren und sich während des Massakers einfach nur in der Gegend aufhielten oder Zuschauer waren, wurden ebenfalls beschossen.\n\nBerichte über die Zahl der Toten gibt es nicht, der Druck, der durch die Anarchie im Land auf das amerikanische medizinische System ausgeübt wird, macht es unmöglich zu wissen, wie viele Menschen gestorben sind, und die Regierung hat noch keine Angaben zu dieser Zahl gemacht. \n\nDie staatlichen Medien berichteten heute, dass ein "kommunistischer Aufstand" niedergeschlagen worden sei, und sprachen von 5 getöteten oder verletzten Polizisten und Soldaten sowie von getöteten Zivilisten, machten aber keine näheren Angaben.\n\nDie Demonstranten versuchten Berichten zufolge, sich der Niederschlagung zu widersetzen, indem sie Ziegelsteine und Brandbomben auf die Soldaten warfen, waren dabei aber weitgehend erfolglos. Der Kommandeur der NSB, Burt Colucci, äußerte seinen Unmut über die gewaltsame Niederschlagung. Er gab heute Morgen eine Erklärung ab, in der er sagte: "Ich bin zutiefst bestürzt über das, was heute Morgen passiert ist, und werde diejenigen, die dahinter stecken, zur Verantwortung ziehen". Er behauptete auch, dass die Unterdrückung der Proteste von Hardlinern in der Partei organisiert und durchgeführt wurde, was eine Spaltung der NSB offenbart und zeigt, wie schwach sein Einfluss in der Partei wirklich ist."
 nsm.6.a: "Das Ende des Chaos oder ein Vorzeichen?"
 nsm.6.b: "Ordnung wiederhergestellt"
 nsm.7.t: "Colucci spricht in Grand Rapids"
 nsm.7.d: "Burt Colucci trat auf sein Podium, stellte sich auf die bittere Luft ein und bereitete sich darauf vor, vor einigen seiner eifrigsten Anhänger zu sprechen. Die engagiertesten Nationalsozialisten, die es gab, waren heute hier und bereit, dafür zu sorgen, dass die Außenstehenden wussten, dass er immer noch die Kontrolle hatte, dass es weder den Agitatoren noch den Hardlinern gelungen war, seinen Einfluss auf die Bewegung zu lockern.\n\n Er starrte in die Kamera, die seine Rede an die staatlichen Medien übertrug, und begann seine Rede. Es war eine Rede, die den Mitgliedern der NSB vertraut war, in der sie von ihren großen Erfolgen berichteten, ihre Feinde anprangerten, ebenso wie die Juden und die Kommunisten, die sie unterstützten, und schließlich allen seinen treuen Soldaten versicherten, dass sie unbesiegbar seien. Er lobte die Errungenschaften seiner Regierung, unterstützte die Soldaten, die den Unruhen in der Stadt ein Ende gesetzt hatten, und verurteilte die kommunistischen Agitatoren, die sie angezettelt hatten. Seine Rede wurde wie immer mit tosendem Beifall und Jubel begrüßt, gefolgt von zahlreichen "Sieg Heil!"- und "Heil Colucci"-Rufen. Die Menge machte ausgiebig Gebrauch vom Römischen Gruß, einem Chor von Armen, die in die Höhe gereckt wurden, um ihre Unterstützung zu zeigen, und Colucci ließ es sich nicht nehmen, den Gruß zu erwidern.\n\nColucci verließ schnell die Bühne, begleitet von seinen Leibwächtern. Er wollte sicherstellen, dass eine so beeindruckende Rede nicht von den Subversiven, die diese Stadt bevölkerten, unterbrochen wurde, vor allem nicht vor der Kamera. Trotzdem hatte er das Gefühl, dass er allen bewiesen hatte, dass er immer noch die Kontrolle hatte und seine Feinde ihn noch nicht als Gesicht des amerikanischen Nazismus entthront hatten."
 nsm.7.a: "Sieg Heil!"
 nsm.8.t: "Polizeiverfolgungsjagd auf der I94"
 nsm.8.d: "David drückte mit dem Fuß auf das Gaspedal, er versuchte, sich auf die Straße zu konzentrieren, aber der dröhnende Lärm um ihn herum und die drückende Luftfeuchtigkeit machten es praktisch unmöglich. Die kreischenden Sirenen hinter ihm, das Wimmern seines kleinen Sohnes auf dem Beifahrersitz, die Symphonie der Autobahn hatten ihn in einen Kokon aus Geräuschen gehüllt und bahnten sich ihren Weg in sein Gehirn, was ihm unerträgliche Kopfschmerzen bereitete. \n\nAm schlimmsten aber waren die Stimmen. \n\nSie waren es, die ihn gezwungen hatten, seinen eigenen Sohn als Geisel zu nehmen und auf der I-94 zu rasen, und die ihn davon überzeugt hatten, dass dies der einzige Weg war, ihre Sicherheit zu gewährleisten. Er rutschte in seinem Ledersitz hin und her, was durch die Hitze der Sonne und ihre Blendung, die seine Sicht behinderte, unangenehm war.  \n\nPlötzlich tauchten Gestalten aus dem grellen Licht auf. \nEs war eine Barrikade. Eine Barrikade aus Polizeiautos, umgeben von einer dünnen Linie aus Stacheln. Es war vorbei. Er wusste jetzt mit Sicherheit, dass sie ihn festnehmen und wahrscheinlich auch erschießen würden. Er trat mit dem Fuß auf die Bremse und brachte sein Auto mit einem Knall zum Stehen. Jetzt gab es keine andere Möglichkeit mehr, als sich ihnen zu ergeben, ohne Rücksicht auf Verluste. Er stolperte aus der Autotür und gab sich schließlich geschlagen. \n\nIn diesem Moment wurden die Stimmen lauter. "Sir, nehmen Sie die Hände hoch!", rief einer der Beamten. \n\nDie Stimmen wurden wieder lauter, vorher hatten sie nur geflüstert, aber jetzt sprachen sie mit viel größerer Intensität. \n\n"Sir, Sie müssen die Hände hochnehmen", sagte der Beamte und wiederholte sich, aber diesmal viel lauter. \n\nDie Stimmen schrien jetzt und übertönten die Geräusche der Straße. Nur die Befehle der Polizisten und sie selbst waren zu hören. \n'Sir! Zum letzten Mal, nehmen Sie die Hand hoch!', bellte der Beamte, der offensichtlich die Geduld verloren hatte. \nSie schrien jetzt. Alle anderen Geräusche wurden von ihnen verdrängt, als ihre lauten, durchdringenden Schreie seinen Schädel von innen zertrümmerten. \n\nDie Stimmen wurden durch die Kugel eines Polizisten zum Schweigen gebracht."
 nsm.8.a: "Schrecklich..."
 nsm.9.t: "Potentielle Verschwörung aufgedeckt?"
 nsm.9.d: ""
 nsm.9.a: "Wir haben dafür keine Zeit."
 nsm.9.b: "Investiert einige Ressourcen in dieses Thema."
 nsm.10.t: "Bombe im NSB-Hauptquartier in Detroit gezündet"
 nsm.10.d: ""
 nsm.10.a: "Findet das verantwortliche Schwein!"
 nsm.11.t: "Potenzielle Verschwörung: Eine neue Spur?"
 nsm.11.d: "Es gibt Grund zu der Annahme, dass unsere Agenten Beweise für ein terroristisches Komplott gefunden haben - neben Plänen für Angriffe auf unsere Außenposten und unser Hauptquartier wurden auch mehrere Waffenlager der Hutaree entdeckt. Während wir uns auf das Unvermeidliche vorbereiten, beglückwünschen wir unsere tapferen Männer dazu, dass sie ein solch heimtückisches Komplott aufgedeckt haben. Wir konnten feststellen, dass die meisten ihrer Pläne auf einen permanenten Guerillakrieg gegen uns abzielen; wie Hyänen, die sie sind, wollen sie jeden Moment der Schwäche ausnutzen, was wir nicht zulassen werden. \n\nUnsere Sicherheitsvorkehrungen werden verschärft, wir werden unsere Aufklärungsoperationen ausweiten und der Bevölkerung entweder Zuckerbrot oder Peitsche geben; in kürzester Zeit wird die Miliz in die Enge getrieben sein.\n\nAls Ergebnis ihrer Selbstüberschätzung hat die Hutaree-Miliz Brotkrümel in ihrem Kielwasser hinterlassen.\n\nIn kürzester Zeit werden wir weitere Spuren wie diese finden und die Hutaree ein für alle Mal vernichten!"
 nsm.11.a: "Folgt der Spur weiter."
 nsm.12.t: "Potenzielle Verschwörung: Eine Sackgasse"
 nsm.12.d: "\"Was soll das heißen, sie haben alles verbrannt!?\"\n\nColucci hatte einen anstrengenden Tag hinter sich. Nicht nur, dass die Hutaree-Miliz wie ein Haufen tollwütiger Hunde herumlief, sie hatte auch die einzige Spur zerstört, die seine Agenten hatten, um die Terroristen zu eliminieren. "Die Verstecke waren mit Sprengfallen versehen, Sir, wir konnten nichts daraus bergen. Ist das alles? Hau ab, verdammt noch mal!"\n\ Als sein Untergebener den Raum verließ und die Tür schloss, prangte das Banner der nationalsozialistischen Bewegung stolz an der Tür. Er seufzt, als er auf die Karte von Michigan blickt. Die Miliz hatte ihm eine Menge Ärger bereitet, immer mehr Soldaten waren verschwunden, und die Paranoia nahm zu. Während er den Scotch eingoss, begann er, einen neuen Befehl für seine Krieger zu schreiben: "Ich will, dass jede einzelne Person, die auch nur im Geringsten mit der Hutaree-Miliz sympathisiert oder mit ihr im Bunde steht, herausgeholt und gehängt wird, egal wer oder wann, stellt sicher, dass niemand von ihnen übrig bleibt!""
 nsm.12.a: "Wir verschwenden unsere Zeit."
 nsm.12.b: "Wir sind ihnen auf den Fersen."
 nsm.13.t: "Hutaree-Aufstand"
 nsm.13.d: "Trotz der edlen Absichten, die wir bei der Wiederherstellung der Ordnung in Amerika hatten, waren wir übereifrig. Während wir uns weiter vorwärts bewegen, haben wir es versäumt, uns die Zeit zu nehmen, zurückzublicken, was die Terroristen ausgenutzt haben. Es ist wahr, dass die Hutaree-Miliz zurückgekehrt ist. Kürzlich haben sie unser Hauptquartier bombardiert und dabei sechzehn unserer Männer getötet und weitere dreizehn verwundet zurückgelassen. Nachdem dieser Angriff unsere Reihen bis ins Mark erschüttert hat, hat Burt beschlossen, dass genug ist. Von nun an wird jeder, der mit den Terroristen sympathisiert oder mit ihnen zusammenarbeitet, für immer aus dem Weg geräumt. Mit Seil und Stahl werden wir alle Andersdenkenden ausrotten. Hutaree hat seine Triumphkarte ausgespielt, und während sie ihren Sieg feiern, ist es an der Zeit, jeden Wald, jede Stadt und jedes Zimmer zu durchsuchen. Wir haben die Ordnung in Michigan schon einmal wiederhergestellt, wir werden es wieder tun."
 nsm.13.a: "Möge Gott sie verfluchen."
 nsm.15.t: "Industrielle Wiederbelebung"
 nsm.15.d: "Da die Nationalsozialistische Bewegung insgesamt an Größe und territorialen Zuwächsen gewonnen hat, hat die Führung der Organisation in den letzten Monaten unermüdlich daran gearbeitet, die Wiederherstellung der amerikanischen Industrie zu koordinieren, sowohl zum Wohle des Durchschnittsamerikaners als auch der allgemeinen Funktionsfähigkeit der Bewegung. Diese Bemühungen haben erfreulicherweise begonnen, Früchte zu tragen, indem Dutzende von Fabriken in unserem Gebiet offiziell für betriebsbereit erklärt wurden und viele Mitglieder unserer Regierung und interessierte Bürger den Wiedereröffnungszeremonien dieser Fabriken beiwohnten.\n\nNachdem das vertraute Geräusch von surrenden Maschinen wieder in unseren Städten erklingt, beginnen wir bereits, die Vorteile dieses Unterfangens zu erkennen. Schon jetzt ist die Reaktion auf diese Maßnahme weitgehend positiv, sowohl in der Öffentlichkeit als auch in Bezug auf unsere Gesamtproduktion. Infolgedessen ist ein großer Zustrom neuer Arbeitsplätze entstanden, und viele dankbare Bürger strömen herbei, um inmitten des Chaos und der Unsicherheit, die sie erlebt haben, eine bezahlte Arbeit zu finden. Während ein großer Teil der Bevölkerung anfangs recht zögerlich war, die dringend benötigten Arbeitsplätze anzunehmen (wahrscheinlich aufgrund der jahrelangen Propaganda gegen Bewegungen wie die unsrige), scheint es, dass die meisten von ihnen eine weise Entscheidung getroffen haben und die Wiederbelebung der Arbeitsmöglichkeiten im Allgemeinen als eine gute Sache für sie und ihre Gemeinden ansehen - so zögerlich sie auch sind, dies zuzugeben. Abgesehen von einigen hartnäckigen Dissidenten, die lieber weiter als arbeitslose Landstreicher leben, als einen Beitrag zu ihrer Gesellschaft zu leisten, wird diese Veränderung letztlich von unseren Bürgern gut aufgenommen und wird zweifellos langfristig einen großen Beitrag zur Wirtschaft leisten."
 nsm.15.a: "Ein guter Bürger ist ein produktiver Bürger."
 nsm.23.t: "Der Nationalsozialismus triumphiert!"
 nsm.23.desc: "Wir haben gewonnen, jawohl!"
 nsm.23.a: "Sieg Heil!"
 nsm.25.t: "Öffentliche Enthüllung des Volkswagens"
 nsm.25.d: "Die Öffentlichkeit war heute in heller Aufregung, als sich Pressevertreter, Unternehmensmitarbeiter, Beamte und Schaulustige an den verschiedenen Orten im Land versammelten, an denen das lang erwartete Regierungsprojekt vorgestellt werden sollte. In der Rede, die der Enthüllung vorausging, drückten die Mitarbeiter des Außenministeriums sowie die Vertreter der Herstellerfirmen ihre Freude und ihren Stolz über die Errungenschaften dieses monumentalen Schritts aus, der Amerika wieder auf den richtigen Weg bringen soll. Als die Plane entfernt und das Fahrzeug enthüllt wurde, waren viele fasziniert, als die Vertreter das vertraute und doch komfortable Design erklärten, bevor das Außenministerium es weiter ausbaute. Das Fahrzeug, das von den Projektverantwortlichen als "Volksauto" bezeichnet wird, soll zu einem festen, aber erschwinglichen Preis angeboten werden, was das Interesse der Menge weckte. Das Interesse wurde noch größer, als bekannt wurde, dass diejenigen, die bestimmte Bedingungen erfüllen - wie z. B. berufstätige Bürger - für den Kauf und den Besitz des Fahrzeugs in Frage kommen würden.\n\n Staatsbeamte behaupten, dass die Freigabe des Projekts für ihre Bemühungen um den Wiederaufbau von größter Bedeutung ist. "Es ist unglaublich wichtig, dass wir unseren Bürgern ein Reisemittel zur Verfügung stellen, vor allem jenen, die vom Krieg so stark betroffen waren". Sagt der Regierungsbeamte Vincent Garza, einer der Verantwortlichen für die Enthüllung. "Angesichts der Verwüstungen, die der Konflikt mit sich gebracht hat, ist es nur natürlich, dass wir den Menschen ein Transportmittel zur Verfügung stellen; dies wiederum wird die Fähigkeit zur Rückkehr an den Arbeitsplatz erhöhen und die Selbstversorgung verbessern"."
 nsm.25.a: "Das ist ein verdammt schönes Auto. Findest du nicht auch?"
 nsm.26.t: "Michigan vereint"
 nsm.26.d: "Wir haben es geschafft! Was die einen für reines Wunschdenken und die anderen für reine Fantasie hielten, hat alle Zweifler zu Recht eines Besseren belehrt, denn wir haben gewonnen. Nach einer Rede von Burt Colucci, in der er unseren Mitgliedern zu ihren kämpferischen Leistungen gratulierte, blieb die Stimmung fröhlich, als die Feierlichkeiten begannen. In den Straßen der Städte und Gemeinden Michigans werden unsere Fahnen in triumphalem Eifer geschwenkt, während unsere Streitkräfte über ihren bedeutenden Sieg über die Mächte des Bösen in unserem Heimatstaat jubeln.\n\n Nachdem ganz Michigan unter unsere gerechte Gerichtsbarkeit gebracht wurde, sind wir auch auf die Bevölkerung unserer nun besiegten Feinde gestoßen. Wie erwartet, fürchten oder verachten uns die meisten von ihnen regelrecht, und die, die es nicht tun, sind eindeutig misstrauisch gegenüber unserer Anwesenheit. Auch wenn sie letztendlich die Wahrheit des Nationalsozialismus erkennen werden, muss ein strikter Ordnungssinn eingeführt werden, um den verbliebenen subversiven Elementen entgegenzuwirken. Unruhen wurden bereits in mehreren Gebieten festgestellt, insbesondere von linken Gruppen und anderen Agitatoren in Form von passivem und geringem aktivem Widerstand. Diese kommunistischen Widerständler und Sympathisanten müssen entwurzelt werden, sobald wir dazu in der Lage sind, damit sich ihre Ideen der "Rebellion" nicht ausbreiten.\n\nAbgesehen von den hinterhältigen linken Emporkömmlingen sind sie nicht der einzige prominente Feind, der sich nach unserem Sieg gegen uns stellt. Es scheint, dass die Hutaree-Fundamentalisten zwar im offenen Kampf zerschlagen wurden, sich aber eindeutig weigern, vollständig zu kapitulieren. In den nördlichen Gebieten Michigans wurden seltsame Aktivitäten beobachtet, gelegentliche Scharmützel zwischen Hutaree-Überlebenden in den Wäldern und andere seltsame Bewegungen, die von den Überresten der Gruppe aufgenommen wurden. Offensichtlich versuchen sie, eine Art organisierten Widerstand gegen unsere Herrschaft zu formieren - es ist von entscheidender Bedeutung, dass wir sie noch einmal in die Flucht schlagen, bevor sie ihre hoffnungslosen Wünsche in die Tat umsetzen.\n\nLasst uns diese Informationen im Hinterkopf behalten, wenn die Feierlichkeiten zu Ende sind - in der Zwischenzeit sollten wir jedoch unsere glorreichen strategischen Erfolge feiern. Mit unserem Triumph hier wird das Beste für unsere Bewegung sicherlich noch kommen."
 nsm.26.a: "Heute Michigan - morgen der Rest von Amerika!"
 nsm.27.t: "Die [NSM.GetName] setzt uns unter Druck!"
 nsm.27.d: "Die [NSM.GetName] versucht uns zu essen!"
 nsm.27.a: "Unerhört!"
 nsm.27.b: "Basiert"
 nsm.28.t: "Marinekommando lehnt Eingliederung ab"
 nsm.28.d: "WAls der zweite amerikanische Bürgerkrieg begann, erklärten Teile der Marine an der Westküste schnell ihre Neutralität; sie richteten eine Marinejunta in den Weiten Nordamerikas ein und versuchten, den Konflikt "abzuwarten", anstatt sich einer Seite gegenüber loyal zu zeigen. Stattdessen zogen sie es vor, den Staat Alaska sowie ihre überseeischen Gebiete zu überwachen und Amerikas Besitzungen im Pazifik weiterhin zu schützen und zu bedienen. Angesichts einer solch patriotischen und bewundernswerten Aufgabe, die sie übernommen haben, hielten wir es zunächst für sinnvoll, eine Art von Vereinbarung anzustreben - eine, die ihre vollständige und sofortige Eingliederung in das Banner unserer Bewegung beinhaltet - und schickten der Marineregierung umgehend die Forderungen. Admiral Gilday hat unsere Nötigungsversuche unverblümt zurückgewiesen, angeblich in einer Art und Weise, die leicht mit einem einfachen "Nein" hätte ausreichen können. Obwohl die Chancen, dass unsere Bemühungen Früchte tragen, zugegebenermaßen sehr gering waren, ist es dennoch sehr bedauerlich, dass ihre Seemacht für uns vorerst unzugänglich sein wird (zusätzlich zu dem leichten Gefühl der Verlegenheit, das uns das beschert hat)."
 nsm.28.a: "Dieser Tugendbold wird früher oder später sein Fett wegkriegen."
 nsm.29.t: "Vorbereitung auf die Nationale Konferenz"
 nsm.29.d: "Als diese Nation zum zweiten Mal in der Geschichte in sich zusammenbrach, wussten wir von Anfang an, dass es zu unseren Lebzeiten nie wieder eine solche Gelegenheit geben würde. Aus dem verrottenden Leichnam Amerikas haben wir uns nach vorne gekrallt, um der erbärmlichen "liberalen Demokratie" zu trotzen - einer Ideologie, von der wir längst wissen, was sie uns gebracht hat: moralische Krankheit, Entartung und den Niedergang einstmals hochgehaltener Traditionen. Aus dieser Fäulnis heraus kämpften wir im ganzen Land mit Zähnen und Klauen gegen alle, die sich uns in den Weg stellten, bis sich die Fäulnis schließlich auflöste und wir durch das Blutvergießen reingewaschen wurden.\n\Doch zu behaupten, wir hätten es allein geschafft, wäre unaufrichtig. Selbst unsere arrogantesten Mitglieder können die Bedeutung der Nationalen Front nicht leugnen - das heißt, der Koalition, die wir mit anderen gleichgesinnten Gruppen gebildet haben, um unseren Sieg zu sichern. Während sich der Staub im Lande lichtet und die Ordnung wiederhergestellt wird, ist schnell beschlossen worden, dass die an unserem Kampf gegen die Mächte des Bösen beteiligten Fraktionen bald zusammenkommen werden, um über das Schicksal Amerikas zu beraten - das neue Amerika, das durch unsere Vision geschmiedet wurde.\n\n Mit der Konferenz hat sich jedoch eine neue Front aufgetan - eine des Einflusses. Jedes Mitglied der Konferenz wird sich natürlich selbst als am besten geeignet ansehen, Amerika in das neue Zeitalter zu führen - daher müssen wir uns eher auf politisches Manövrieren als auf offenen Kampf einstellen. Um sicherzustellen, dass unsere Organisation diejenige ist, die das Land führen wird, müssen wir die notwendigen Schritte unternehmen, um uns in den Augen der Konferenz und der allgemeinen Bevölkerung zu legitimieren. \n\nNatürlich werden einige Fraktionen in Bezug auf die Führung offensichtlich günstiger sein als andere. Schon vor dem Krieg gab es aus verschiedenen Gründen eine nominelle Abneigung zwischen einigen Mitgliedsgruppen, von denen einige noch immer gegenüber bestimmten... Gruppen in der Konferenz präsent sind. Ungeachtet dessen wissen wir, dass wir, und nur wir, diejenigen sind, die wirklich geeignet sind, dieses Land zu Größe zu führen, was es zwingend erforderlich macht, dass wir in den Verhandlungen genauso erfolgreich sind wie auf dem Schlachtfeld. Lasst uns anfangen zu arbeiten - schließlich wissen nur wir, was das Beste für Amerika ist."
 nsm.29.a: "Der Nationalsozialismus wird siegen - ob es den anderen gefällt oder nicht."
 nsm.29.b: "Wahre Patrioten werden das Ruder übernehmen - nicht irgendwelche Kulturfetischisten und Psychopathen."
 nsm.29.c: "Unser Wille war stark genug, um uns hierher zu bringen. Diese Verhandlungen werden ein Kinderspiel sein."
 nsm.30.t: "Kommunisten verstärken ihren Widerstand"
 nsm.30.d: "In den letzten Wochen ist in ganz Michigan ein äußerst besorgniserregender Trend bei der Befriedung von Widerstandskämpfern und subversiven Elementen zu beobachten. In allen Gebieten, die zuvor als von unseren tapferen Soldaten unterworfen galten, ist eine beunruhigende Zunahme widerstandsorientierter Aktivitäten zu beobachten. Der Widerstand gegen unsere Gerichtsbarkeit war zwar zu erwarten, hielt sich aber weitgehend in Grenzen - gelegentliche Angriffe mit Fahrerflucht oder Hinterhalte gegen unsere Truppen in zuvor umkämpften Gebieten, die in der Regel von unseren Truppen mit brutaler Gewalt zurückgeschlagen wurden. Ein solch starker Anstieg der Aktivitäten ist jedoch höchst ungewöhnlich; es vergeht kein Tag, an dem unsere Soldaten nicht in Scharmützel verwickelt werden, in städtischen Gebieten in einen Hinterhalt geraten oder auf andere Weise angegriffen und sabotiert werden. Darüber hinaus wird immer mehr subversive, kommunistische Propaganda gesichtet, die zweifellos vom "Widerstand" eingesetzt wird, um gesetzestreue Bürger dazu zu bringen, ihr Leben leichtfertig wegzuwerfen. Wir haben diesen Dreck zwar niedergerissen und zugedeckt, wenn wir ihn gefunden haben, aber der Gedanke, dass sich die Bevölkerung gegen uns linksradikalisiert, ist äußerst beunruhigend. \n\nEin Gefühl der Nervosität und des Schreckens liegt über unserer Organisation, als wir erkennen, dass diese Angriffe alles andere als zufällig sind - diese Rebellen sind besser organisiert, als wir ursprünglich angenommen hatten. Diese grausamen Taten werden immer dreister und alltäglicher, und es wird immer deutlicher, dass etwas Großes bevorsteht. Was auch immer es sein mag, wir müssen uns darauf vorbereiten - sonst wird unsere Bewegung vielleicht schon in ihren Anfängen von innen heraus zerschlagen."
 nsm.30.a: "Lass sie kommen"
 nsm.31.t: "Kommunisten in offener Rebellion"
 nsm.31.d: "Heute sind in ganz Michigan Panik und Unruhen ausgebrochen, wie sie seit dem Ausbruch des Krieges nicht mehr aufgetreten sind. In verschiedenen koordinierten Angriffen wurden unsere tapferen Soldaten in mehreren städtischen Gebieten in einen Hinterhalt gelockt und von Kämpfern angegriffen, die an ihren roten Armbinden zu erkennen waren. In vielen betroffenen Gebieten wurden unsere Truppen plötzlich und brutal überrannt, da sie aufgrund der Organisation des Angriffs und der Beteiligung vieler Zivilisten an den Angriffen völlig unvorbereitet waren. Eine Dringlichkeitssitzung unseres Oberkommandos wurde einberufen, in der mehrere Befehle zum Rückzug auf unsere besser verteidigten Stellungen erteilt wurden, die derzeit ausgeführt werden.\n\Nachdem wir uns in aller Eile reorganisiert haben, um den Bastarden frontal entgegenzutreten, haben wir einige spärliche Übertragungen von den Anführern der Revolte erhalten, die nur einen Satz enthielten: "Tod dem Nazi-Abschaum." Der Schlussstrich ist gezogen, und wir dürfen uns diesen kommunistischen Emporkömmlingen NICHT beugen! Wir müssen alle uns zur Verfügung stehenden Mittel einsetzen, um sicherzustellen, dass unser Endsieg hier gesichert ist, damit unsere Fortschritte nicht umsonst waren! Die gesamte Bewegung ist sich bewusst, dass nicht nur unser Schicksal, sondern das Schicksal des nationalen Sozialismus - der arischen Rasse! - auf unseren Schultern ruht. Wir werden nicht zögern!"
 nsm.31.a: "Also, die Bastarde zeigen sich. Lasst uns ihnen keine Gnade zeigen."
 nsm.32.t: "Kommunistenaufstand niedergeschlagen"
 nsm.32.d: "In unserer bisher dunkelsten Stunde ist die nationalsozialistische Bewegung wie ein Phönix aus den Flammen des Aufruhrs und der Revolte auferstanden und hat die rote Gefahr, die ihre dekadente Ideologie in weiten Teilen der Bevölkerung Michigans kultiviert hatte, triumphierend vernichtet. Während in vielen Städten und Gemeinden Brände wüten (viele von ihnen wurden während der Kämpfe von verzweifelten Linken gelegt), ist die Vergeltung für eine solch verräterische Tat brutal, und das zu Recht. Schlägereien und Hinrichtungen von überlebenden Rebellen sind an der Tagesordnung, während sie entsetzt feststellen müssen, dass ihr Plan, Amerikas Zukunft zu zerstören, auf schreckliche Weise gescheitert ist - was nichts anderes als ihren baldigen Tod bedeutet.\n\nAuch wenn die Chancen anfangs gegen uns standen, war unser Sieg natürlich sicher, denn unser Sieg war überwältigend. Da die meisten Anführer und Untergebenen des Widerstands tot sind oder sterben, haben wir die meisten, wenn nicht sogar alle Formen des aktiven Widerstands in der Zivilbevölkerung für die absehbare Zukunft praktisch ausgelöscht. Nichtsdestotrotz müssen wir von nun an immer wachsamer sein, um sicherzustellen, dass sich ein solch katastrophaler Aufstand nie wieder ereignet."
 nsm.32.a: "Die Ratten waren von Anfang an dem Untergang geweiht."
 nsm.33.t: "Maschinerie"
 nsm.33.d: "Das Geräusch von Industriemaschinen hallte durch die Fabrik, als Jordan sich von seinem Arbeitsplatz entfernte und sich den Schweiß von der Stirn wischte. Das ständige Klirren von Metall, das Surren der Hydraulik, die grelle Hitze der Öfen. Meistens überforderte diese Überlastung der Sinne die neueren Arbeiter auf schreckliche Weise. Vor einigen Monaten fühlte sich Jordan ganz ähnlich, als er zum ersten Mal einen Fuß in die Hallen der Fabrik setzte. Der Lärm, die schreckliche Hitze, die Ungewohntheit - es war eine unangenehme neue Erfahrung, mit der er sich zum Glück anzufreunden begann.\n\nJordan hatte nie erwartet, an einem Ort wie diesem zu arbeiten. Als ehemaliger Restaurantkellner musste er sich auf die harte Tour an seinen neuen Beruf gewöhnen. Als es den Neonazis gelungen war, die Kontrolle über ganz Michigan zu erlangen, hatte er lediglich versucht, den Kopf unten zu halten - er wusste, dass dies nicht mehr so war wie in den Tagen vor dem Krieg, als überall, wo sie ihre Kundgebungen abhielten, Polizei anwesend war. Jetzt waren die Ordnungshüter und die Hakenkreuzträger ein und dasselbe, und er hatte ziemlich deutlich gesehen, dass sie viel weniger tolerant gegenüber Kritik waren. Abgesehen von der rücksichtslosen Durchsetzung des Gesetzes verspürte Jordan kaum das Bedürfnis, mit den schwarz gekleideten Soldaten, die auf den Straßen patrouillierten, in Kontakt zu treten. Als jedoch die Nachricht von den Arbeitsmöglichkeiten im Zusammenhang mit dem "industriellen Wiederaufbau" kam, war er neugierig geworden und hatte sich auf den Weg gemacht, um zu sehen, was die Menschenmassen anlockte.\n\nJordan ließ seinen Blick untätig über die Innenwände des Komplexes schweifen, in dem er arbeitete. Im Schein des glühenden Ofens konnte er eine Reihe von NSB-Plakaten und Fahnen erkennen, auf denen Arbeiter wie er selbst ermutigt wurden. An der gleichen Wand hing das gleiche Hakenkreuzbanner - sowie das andere Symbol, das dort hing, seit er wieder zu arbeiten begonnen hatte, komplett mit den Sternen und Streifen, als ob es einen daran erinnern sollte, in welchem Land man sich gerade befand. Jedes Mal, wenn er es sah, hatte er das Gefühl, sich an seinen eigenen Glauben und seine Überzeugungen erinnern zu müssen; dass er dies tat, weil er seinen Lebensunterhalt verdienen musste, dass zahllose andere dasselbe getan hatten wie er, dass er wusste, dass er kein Skinhead war, sondern jemand, der nur versuchte, über die Runden zu kommen. Er war dazu erzogen worden, anderen gegenüber tolerant zu sein, also hatte er nichts zu befürchten. Außerdem war er ja nicht in der Lage, das Angebot abzulehnen, oder? Niemand, der bei Verstand war, konnte ihm das vorwerfen. Er riss sich aus seinen Gedanken, als ihm einfiel, dass er einen Auftrag zu erledigen hatte, um den Vorarbeiter nicht zu verärgern. Also brachte er seine Schutzausrüstung in Ordnung und begab sich zurück in das vertraute industrielle Inferno."
 nsm.33.a: "Die Ratten waren von Anfang an dem Untergang geweiht."
