l_german:
 NSM_overwhelming_factionalism_idea: "\n\n\n\n£GFX_NSM_fractured_movement_banner\n\n\n\n\n\nSeit 1945, als die Mauer gegen Hitler fiel und sein Licht auslöschte, hat der Nationalsozialismus keine eindeutige Haltung mehr. Er ist scheinbar frei geworden und kann von jedem so gestaltet werden, wie es ihm in Bezug auf Rassenfragen, Religion und all die anderen Dinge, die der Sache am Herzen liegen, passt. Der Faktionalismus in unseren Reihen hat nur zugenommen, weil unsere Partei mit Tausenden neuer Gesichter anschwillt, die alle auf der Suche nach einem Leuchtturm der Hoffnung in diesem sinkenden Schiff sind, das früher als Vereinigte Staaten von Amerika bekannt war.\n\nAllerdings war es bei diesem schnellen Wachstum unmöglich, alle Mitglieder aufzunehmen, so dass es unvermeidlich war, dass sie sich für einen unserer vielen spalterischen Demagogen entschieden, den sie als Stütze der Ideologie ansehen. Wir müssen den Willen finden, dieses Problem auszumerzen, bevor es unsere Fähigkeit zerstört, alle würdigen Menschen von den Ketten dieser verfallenden und sterbenden Welt zu befreien. Unsere einzig wahre Hoffnung besteht darin, einen von zwei Wegen einzuschlagen, nämlich entweder in die Fußstapfen Hitlers zu treten und die Entartung des gegenwärtigen amerikanischen Systems zu beseitigen oder den Weg Rockwells einzuschlagen, der zwar immer noch drastisch ist, aber nur eine Veränderung innerhalb der amerikanischen Kultur erfordern würde - welchen Weg wir auch immer wählen, er möge uns zum endgültigen Sieg führen!"
 NSM_fractured_movement_idea_desc: "\n\n\n\n£GFX_NSM_fractured_movement_banner\n\n\n\n\n\ncould be worse"
 NSM_infighting_militias_idea: "Machtkämpfe zwischen unsreren Milizen"
 NSM_infighting_militias_idea_desc: "\n\n\n\n£GFX_NSM_militia_infighting_banner\n\n\n\n\n\nMit einer neuen Gelegenheit, die sich uns bietet, befinden wir uns erneut im Krieg. Diesmal werden wir nicht zulassen, dass uns das Gezänk zu Fall bringt. Auch wenn unsere Streitkräfte bei weitem nicht die Fähigkeiten oder die Größe der Wehrmacht haben, müssen wir darauf hinarbeiten, und der erste Schritt auf dem Weg zu diesem glorreichen Ziel muss die Disziplinierung der Lumpenmilizen sein, die unter unserem Banner kämpfen. Im Moment ist alles, was diese Schlägertrupps in Lumpen tun, den Feind gedankenlos anzugreifen, mögliche Rekruten zu vertreiben und, was das Schlimmste ist, zur Sektiererei beizutragen, indem sie sogar freundschaftliche Versammlungen in Szenen verwandeln, die direkt aus dem Bierhallenputsch stammen, dies muss um des größeren Wohls willen ein Ende haben."
 NSM_our_cause_idea: "Unser Ziel"
 NSM_our_cause_idea_desc: "\n\n\n\n£GFX_NSM_our_cause_banner\n\n\n\n\n\nEs ist für niemanden ein Schock, dass unsere Sache, unser Kampf, unser Kampf nie sehr populär war, insbesondere in Amerika, dem Herzen aller finanziellen Sorgen der Welt. Selbst jetzt, wo unsere Zahlen schwinden und unser Einfluss auf die Politik nicht mehr vorhanden ist, lassen selbst die am wenigsten radikalen unserer Mitglieder den Durchschnittsamerikaner die Tür zuschlagen. Doch trotz dieser Feindseligkeit haben wir noch eine Chance, das fast hundert Jahre alte Stigma gegen den Nationalsozialismus zu überwinden. Dazu müssen wir zur Rettung Amerikas werden und zeigen, dass die verhasste Ideologie mit dem American Way of Life koexistieren kann. Wenn diese Strategie funktioniert, ist das Potenzial für eine nationale Wiedervereinigung und sogar eine Befreiung über die alten Grenzen Amerikas hinaus grenzenlos."
 NSM_rustbelt_industry_idea: "Rustbelt-Industrie"
 NSM_rustbelt_industry_idea_desc: "\n\n\n\n£GFX_NSM_rust_belt_industry_banner\n\n\n\n\n\nWas einst als industrielles Kraftzentrum der Vereinigten Staaten galt, ist heute nicht mehr als ein Spitzname, der seinen depressiven Zustand kommentiert. Nach einem starken Rückgang der Industrieproduktion in den späten 1970er Jahren wurden die meisten Fabriken in der Region nach und nach aufgegeben und verfallen. Mit dem wirtschaftlichen Niedergang der Vereinigten Staaten vor dem Bürgerkrieg verschlechterte sich die Lage im Rust Belt noch mehr als zuvor. Jetzt, da die nationalsozialistische Bewegung im Herzen dieser Region angesiedelt ist, ist es sicher, dass viele Reformen und Investitionen notwendig sind, um dieses industrielle Kraftzentrum aus dem Winterschlaf zu holen."
 
