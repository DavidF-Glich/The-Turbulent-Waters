 NSM_burt_colucci_char: "Burt Colucci"
 NSM_burt_colucci_char_desc: "Im März 2019 übernahm Burt Colucci die Kontrolle über die Nationalsozialistische Bewegung (NSM) von ihrem früheren Anführer Jeff Schoep. In den Monaten vor dem Zusammenbruch Amerikas gewann die NSM in Amerika beträchtlich an Zugkraft und gewann innerhalb weniger Wochen Hunderte neuer Mitglieder. \n\nUnd als die Autorität in Michigan zusammenbrach, nutzte die NSM die Situation aus und gewann einen Teil des ländlichen Ost-Michigan und einige Gebiete in Detroit selbst. Dies ermöglichte es Colucci, die NSM als eine Fraktion in den USA zu festigen. Als sich die NSM jedoch festigte, begann die Organisation sich zu spalten, wobei sich zwei interne Hauptfraktionen bildeten. Die Hitlerianer, die in die Fußstapfen von Nazi-Deutschland treten wollen, und die Rockwellianer, die eine amerikanische Version des Faschismus anstreben. \n\nDa Colucci die Zügel der NSM in der Hand hält und der Anführer der Hitlerianer-Fraktion ist, darf er nicht zulassen, dass seine Partei durch die Fraktionsbildung gespalten wird, sonst verspielt er die seltene Chance der NSM." 
