 nsm.87.t: "Rassentrennung wiedereingeführt"
 nsm.87.d: "Die Trennung der verschiedenen Ethnien, die bereits während des Bürgerkriegs von kühnen Kommandeuren und Verwaltern in den befreiten Gebieten eingeführt wurde, ist nun offiziell gesetzlich verankert. Während viele Beamte befürchten, dass diese Politik zu früh kommt und dass sie die bereits angespannten Beziehungen unserer Regierung zu ausländischen rassischen Elementen brechen wird, hat die Zentralregierung letztendlich entschieden, dass ein sofortiges Ende der rassischen Subversion wichtiger ist als politische Zweckmäßigkeit.\n\nAls die so genannten \"Jim Crow\"-Gesetze fielen und kurz darauf ähnliche Gesetze im ganzen Land, begann im ganzen Land eine Zeit des Chaos. In zahlreichen Städten kam es zu Aufständen der Schwarzen, da die Polizeipräsenz, mit der ihre Gemeinschaft in Schach gehalten werden sollte, rasch eingeschränkt wurde. Die Weißen flohen massenhaft aus den Städten in die Vororte, während die Schwarzen mit den verkohlten Ergebnissen ihrer Dummheit zurückblieben. Natürlich waren die Stammespolitiker, die die Gesetze überhaupt erst gemacht hatten, davon nicht betroffen und versteckten sich hinter Polizisten in ihren Gated Communities.\n\nUm die Situation in den Städten zu verbessern, wird die Regierung Weiße finanzieren, die in neu renovierte Gemeinden ziehen wollen, während fremde Elemente in eigene homogene Gebiete vertrieben werden sollen. Die bestehende Infrastruktur wird in eine schwarze und eine weiße Hälfte aufgeteilt: Schulen, Parks, Trinkbrunnen und so weiter. Die soziale Vermischung wird dadurch verhindert, dass Unternehmen, die die Rassentrennung durchsetzen, Zuschüsse erhalten, während alleinerziehenden Müttern gemischtrassiger Kinder das Kindergeld vorenthalten wird.\n\nUm die Ordnung unter den Minderheiten generell wiederherzustellen, werden massive Maßnahmen zur Beschlagnahme von Waffen durchgeführt. "
