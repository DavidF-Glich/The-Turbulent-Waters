 NSM_our_cause_dynamic: "Unser Ziel"
 NSM_our_cause_dynamic_desc: "Die letzten Jahrzehnte waren für den Nationalsozialismus in Amerika, gelinde gesagt, nicht sehr freundlich.\n\nTrotz unseres jüngsten Anstiegs an Popularität und Medienaufmerksamkeit dank der Verbrechen, der Inkompetenz und der tribalistischen Entartung der Eliten, die unser Land regieren und die für die ganze Welt sichtbar sind, sind wir nicht die Nationalsozialisten von einst, die von Visionären wie Rockwell oder Pierce vertreten wurden. Unsere Unterstützung ist begrenzt, und viele derjenigen, die loyal sind, bleiben apathisch; sie sind nicht bereit, ihre Familie und ihr Zuhause zurückzulassen, um ihre Brüder zu töten, sehr zu unserer Bestürzung. Seit der Ankunft frischer Rekruten aus dem ganzen Land hat auch die kleinliche Zersplitterung in unseren Reihen stetig zugenommen und droht, unsere Bewegung von innen heraus zu zerstören. Wir müssen unverzüglich Maßnahmen ergreifen, um unsere Bewegung von diesen reaktionären Elementen zu säubern, damit wir nicht auf dieselbe Weise besiegt werden wie unsere deutschen Kollegen vor achtzig Jahren." 
