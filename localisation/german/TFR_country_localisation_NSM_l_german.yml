 nsm.37.d: ""
 nsm.37.a: "Lasst uns beitreten"
 nsm.37.b: "Nur wir können Amerika retten!"
 nsm.38.t: "Gründung der Nationalen Front"
 nsm.38.d: "Seit Beginn des Zweiten Amerikanischen Bürgerkriegs führen die verschiedenen paramilitärischen Organisationen der extremen Rechten in Amerika ihre eigenen, getrennten Kriege um die Übernahme der Vereinigten Staaten. Mit dem neuen Militärbündnis Nationale Front zwischen der Patriotischen Front und der Nationalsozialistischen Bewegung könnte dies bald nicht mehr der Fall sein. Obwohl die Patriot Front und die NSM ideologisch etwas unterschiedlich sind - erstere vertritt den Faschismus, letztere den Nationalsozialismus - haben sie erkannt, dass sie zusammenarbeiten müssen, wenn sie eine neue Regierung errichten wollen, in der die Weißen wieder die dominierende Gruppe im Land sind. Weder die Patriotische Front noch die NSM können es allein mit der geballten Macht der Amerikanischen Verfassungsregierung und der Union von Amerika aufnehmen. \n\nObwohl das Bündnis der Nationalen Front derzeit nur aus der Patriotenfront und der Nationalsozialistischen Bewegung besteht, gibt es Gerüchte, dass sich in Zukunft weitere Organisationen anschließen könnten. Die Nationalistische Liga des Südens und die akzelerationistische, Mason-verehrende Terrororganisation, die als Atomwaffendivision bekannt ist, haben Berichten zufolge Beobachter zur ersten Konferenz der Nationalen Front entsandt. Es ist jedoch wahrscheinlich, dass je mehr Organisationen sich der Nationalen Front anschließen, desto weniger einheitliche Ziele werden verfolgt. Letztendlich kann nur die Zeit zeigen, welche Auswirkungen dieses neue Militärbündnis auf den Krieg haben wird."
 nsm.38.a: "Amerikas Rechte vereinen sich"
 nsm.39.t: "Das Hutaree-Ultimatum"
 nsm.39.d: "Die Hutaree-Miliz wurde von unseren Streitkräften erfolgreich besiegt, wodurch die Nordspitze der Halbinsel Michigan für die nationalsozialistische Bewegung für immer gesichert ist. Da David Brain Stone Sr. und ein Großteil seiner Truppe nun jedoch unsere Gefangenen sind, stellt sich die Frage, was mit ihnen geschehen soll. Während die Hitlerianer dafür plädieren, sie als Zeichen der Stärke zu töten, hat die Rockwellianer-Fraktion Davids ideologische Ähnlichkeiten mit der nationalen Bewegung zur Kenntnis genommen und vorgeschlagen, ihn im Austausch gegen seine Freilassung aus dem Gefängnis in die Reihen der Bewegung aufzunehmen."
