 NSM_national_front_category_desc: "Auch wenn wir mit den anderen Mitgliedern der Nationalen Front und dergleichen in vielen Fragen nicht übereinstimmen, sind wir uns in einem Punkt einig: Amerika ist entartet, und es muss wiederbelebt werden. Wir müssen unseren Verbündeten helfen, um Amerika wieder zu vereinen und es vor den wilden Entarteten zu retten.\n\n§P[PTF.GetName]§! Legitimität: [?PTF.legit_var|+1%].\n§g[NSM.GetName]§! Legitimität: [?NSM.legit_var|+1%].\n§[ATW.GetName]§! Legitimität: [?ATW.legit_var|+1%]."
 NSM_managing_the_movement_category: "Die Bewegung managen"
 NSM_managing_the_movement_category_desc: "Die §YNationalsozialistische Bewegung§! ist stark in zwei Fraktionen gespalten, und zwar in die £NSM_reformist §LReformisten§! und die £NSM_hardliner §RHardliner§!\nDas Gleichgewicht zwischen diesen beiden Gruppen ist für unser Überleben entscheidend, denn wenn eine der beiden Gruppen zu viel Macht erlangt, wird die andere Seite in Selbstverteidigung reagieren; die einzige Möglichkeit besteht darin, sie gegeneinander auszuspielen.\n\n£NSM_reformist §LReformistischer§! Einfluss: §Y[?NSM_influence_ref_var|]§!.\n£NSM_reformist §LReformisten§! Effekte: [GetRefEffect].\nDie £NSM_reformist §LReformisten§! wollen die Bewegung so reformieren, dass sie nicht mehr so Weiß-supremistisch ist wie in der Vergangenheit, und sich stattdessen auf die Wiederherstellung der weißen Bürgerrechte und die Wiederherstellung des Wohlstands konzentrieren, wobei sie die Entartung Amerikas auf den Verlust dieser Rechte und des Wohlstands als Ursache für seinen Zusammenbruch zurückführen.\n\n£NSM_hardliner §RHardliner§! Einfluss: §Y[?NSM_influence_har_var|]§!.\n£NSM_hardliner §RHardliner§! Effekte: [GetHarEffect].\nDie £NSM_hardliner §RHardliner§! jedoch geben dem Hedonismus seiner Eliten wie Banker und Akademiker die Schuld an der Entartung Amerikas, während sie gleichzeitig predigen, dass die Störung der Rassenreinheit eine weitere Ursache ist. Obwohl sie nach außen hin keinen Völkermord an anderen Rassen begehen, wollen sie diese mit allen Mitteln aus ihrem Land vertrieben sehen."
 NSM_ministry_of_patriotism_category: "Das Ministerium für Patriotismus"
 NSM_ministry_of_patriotism_category_desc: "Um eine perfektere Union zu bilden, müssen wir eine nationale Sicherheitsbehörde haben, die unsere Nation sowohl vor Bedrohungen aus dem Ausland als auch aus dem Inland schützen kann. So wurde das Ministerium für Patriotismus geboren, das auf den Prinzipien des ungebundenen Patriotismus und des amerikanischen Exzeptionalismus für jeden Amerikaner beruht!"
 NSM_new_american_economics_category: "Eine neue Amerikanische Wirtschaft"
 NSM_new_american_economics_category_desc: "Um unsere Nation zu retten, müssen wir in der Lage sein, eine zusammenhängende Regierung zu bilden, und eines der wichtigsten Elemente einer stabilen Regierung ist ein gutes Wirtschaftsmodell. Auch wenn die §YNationalsozialistische Bewegung§! sich nicht so klar zu unserer Wirtschaftspolitik geäußert hat, wie die Menschen es sich vielleicht gewünscht hätten, müssen wir dennoch in der Lage sein, für unser Volk zu sorgen, um nicht nur zu überleben, sondern zu gedeihen!"
