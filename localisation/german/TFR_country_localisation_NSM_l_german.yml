 nsm.66.t: "Rockwell-Partei verlässt die Bewegung"
 nsm.66.d: "Wir haben heute schreckliche Nachrichten. Die Rockwellsche Fraktion ist aus der Bewegung ausgetreten. Nach vielen lautstarken Aufrufen ihrer Abgesandten haben wir ein 100-seitiges Dokument erhalten, das ihren Austritt aus der NSM beschreibt. In dem Dokument wird beschrieben, dass die ständige Ignoranz der übrigen NSM in Verbindung mit der fortgesetzten Misshandlung und Respektlosigkeit gegenüber der rockwellianischen Fraktion dazu geführt hat, dass sie sich nicht mehr an unserer Regierung beteiligen wollen. Unsere Diplomaten versuchen derzeit, die Rockwellianer davon zu überzeugen, ihre Entscheidung noch einmal zu überdenken, bevor es zu spät ist, doch die Verhandlungen sind ins Stocken geraten."
 nsm.66.a: "Die Bewegung ist gespalten"  
 nsm.67.t: "Die Wahl des amerikanischen Führers"
 nsm.67.d: "Seit wir mit der Wiedervereinigung Amerikas unter unserer Autorität begonnen haben, sind wir mit vielen internen Streitigkeiten konfrontiert worden. Heute stehen wir vor der letzten Hürde auf dem Weg zur Beendigung der internen Streitigkeiten. Um Platz für eine neue Phase der Nationalsozialistischen Bewegung zu schaffen, ist Burt Colucci als Zeichen des guten Willens zurückgetreten. Nach seiner Ankündigung sind jedoch zahlreiche politische Persönlichkeiten auf die Bühne getreten, die sich Hoffnungen auf seine Nachfolge machen. Die beiden prominentesten Figuren sind Andrew Anglin und Paul Mullet. Anglin hat sich im Laufe seiner Karriere einen Ruf der Loyalität gegenüber der NSM erworben und mehrfach erklärt, dass er die Ideen von Colucci während seiner Amtszeit weiterführen würde.  Mullet hat seinen Ruf aus den gleichen Gründen wie Anglin aufgebaut, hat jedoch erklärt, dass er zwar die Grundwerte der NSM fortführen, der Bewegung aber die Ideen des Christentums hinzufügen würde. Wer auch immer gewählt wird, wird mit Sicherheit einen großen Einfluss auf die NSM während dieser neuen Ära haben, und jetzt, da Colucci seine endgültige Entscheidung getroffen hat, kündigte er an, dass..."
