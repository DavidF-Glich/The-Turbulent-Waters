 MAC_fading_antiquisation: "Pragmatische Politik"
 MAC_fading_antiquisation_desc: "Der Streit um den Namen Mazedonien hat den Nationalismus in unserer Bevölkerung angefacht, da die niederträchtigen Griechen den Namen unseres Landes, das buchstäblich die ehemalige jugoslawische Republik Mazedonien war, als Vorwand für den Irredentismus unserer Bevölkerung nutzten, um die griechische Region Mazedonien zu beanspruchen. Nun, da das Kriegsbeil begraben ist und wir dafür gestimmt haben, den Namen unserer Nation in Nordmazedonien zu ändern, hat Griechenland endlich aufgehört, sein Veto gegen unsere Versuche einzulegen, in die EU aufzusteigen. Obwohl der Streit weitgehend beigelegt ist, beschweren sich viele unserer Politiker immer noch darüber, dass sie von einem anderen Staat unter Druck gesetzt werden, unseren Namen zu ändern - was dazu führt, dass ein Teil unserer Wählerschaft populistischen Parteien beitritt, die die Änderung rückgängig machen wollen."
 MAC_lukewarm_ethnic_tensions: "Lauwarme ethnische Spannungen"
 MAC_lukewarm_ethnic_tensions_desc: "Der Streit um die Namensgebung Mazedoniens mag begraben sein, aber das bedeutet nicht, dass andere Balkanstreitigkeiten verschwunden sind. Insbesondere haben wir eine massive Minderheit von Albanern im Westen unseres Landes und eine kleinere Minderheit von Bulgaren im Osten. Trotz des Abkommens von Ohrid und der Liberalisierung der persönlichen Freiheiten unserer Nation sind viele Albaner immer noch sehr nationalistisch gegenüber ihrem eigenen Volk und nicht gegenüber unserer Flagge, und die bulgarische Minderheit ist Sofia gegenüber loyaler als uns, da wir den Freundschaftsvertrag mit Bulgarien von 2017 nicht ratifiziert haben. Der größte Zwischenfall seit der Jahrtausendwende war das Aufflammen ethnischer Gewalt im Jahr 2012, als unsere mazedonische und albanische Bevölkerung wegen Fällen von Polizeibrutalität und mehreren Verhaftungen aneinandergerieten. Eine der Klauseln für unseren EU-Beitritt war die Beilegung von Streitigkeiten innerhalb unserer Nation, und bisher war unser Mangel an Einheit eines der Hindernisse auf dem Weg zum Beitritt. Solange unser Volk nicht lernt, sich die Hand zu reichen und sich nicht wie unsere Nachbarn gegenseitig zu bekämpfen, wird unser Traum vom EU-Beitritt eine reine Fantasie bleiben."
 MAC_ineffective_legal_system: "Ineffizientes Rechtssystem"
 MAC_ineffective_legal_system_desc: "Ein Markenzeichen des Zerfalls von Jugoslawien war der sprunghafte Anstieg von Korruption, da die Menschen auf dem Balkan, die größtenteils unter Planwirtschaft und Sozialismus gelebt hatten, plötzlich mit einer kapitalistischen Marktwirtschaft konfrontiert wurden, für die sie keinerlei Erfahrung mitbrachten. Zwar gelang es uns, den größten Teil der mit dem Zusammenbruch einhergehenden Katastrophe zu vermeiden, doch leider hatte unsere Republik das ineffektive Rechtssystem Jugoslawiens geerbt, das in den letzten zehn Jahren sein hässliches Gesicht zu zeigen begann. Das Fehlen einer angemessenen Durchsetzung, eine schwache Bürokratie und Justiz, ganz zu schweigen von einer kritischen Unterfinanzierung, hatten ungewollt zu einem kontinuierlichen Anstieg der Korruption und zu stagnierenden Bemühungen bei der Verbrechensbekämpfung geführt, was sogar so weit ging, dass 20 % unseres BIP aus Schwarzmarktgütern bestehen, was auf unseren riesigen grauen Markt zurückzuführen ist."
