 poland.1.t: "Wiederherstellung des Ruhmes"
 poland.1.d: "Polen hat Warschau verloren... Wir wurden von denen im Stich gelassen, die wir für unsere \"Verbündeten\" hielten, und unsere Nation wurde in zwei Teile gespalten, wie es 1939 der Fall war... Mit diesem Verrat sehen wir deutlich die abscheulichen Pläne, die der Westen für uns hatte, indem er uns als menschliche Schutzschilde und als Puffer gegen die russischen Orks benutzte und uns nur dem Namen nach besetzte, so wie es die Sowjets taten. \n\nPolen wird auch das überleben, aber wir müssen zuerst unsere Würde zurückgewinnen. Wir können nicht zulassen, dass die widerlichen westlichen Liberalen weiterhin unsere Politik diktieren, Polen muss frei von ausländischer Unterdrückung sein. Unter der Führung des Militärs wird der polnische Geist weiterleben! Das polnische Volk wird überleben!"
 poland.1.a: "Polen ist noch nicht verloren!"

