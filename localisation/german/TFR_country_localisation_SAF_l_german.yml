 congo.1.t: "Der dritte Kongokrieg"
 congo.1.d: "Nach den monatelangen wirtschaftlichen Turbulenzen im Anschluss an die Ölkrise ist die Demokratische Republik Kongo erneut in eine Ära des Warlordismus gestürzt. Nach einem gescheiterten Versuch der Oppositionsgruppe "Allianz der Demokratischen Kräfte des Kongo", die Macht zu übernehmen, hat sie im Nordosten des Landes erneut zu den Waffen gegriffen und geschworen, die Ordnung mit allen Mitteln wiederherzustellen. Unterdessen haben die von Ruanda unterstützten Separatistengruppen im Osten des Landes ihre Unabhängigkeitsbestrebungen intensiviert. Im Süden hat sich die seit langem in Aufruhr befindliche Region Katanga ebenfalls abgesetzt und versucht, ihre eigene Zukunft unabhängig von der Zentralregierung in Kinshasa zu gestalten.\n\nDie DRK, die bereits die sechstärmste Nation ist, steht vor einer noch nie dagewesenen humanitären Katastrophe. Millionen Menschen im Landesinneren sind von ausländischer Hilfe und der Exportwirtschaft abhängig, und ihr Leben steht auf dem Spiel. Auch die Landwirte in der Unterschicht sehen sich mit Engpässen konfrontiert, da erwartet wird, dass die Kämpfe große Teile des Ackerlandes zerstören werden."
 congo.1.a: "Gott schütze den Kongo."
 congo.2.t: "Putschversuch in der Republik Kongo"
 congo.2.d: "Nach wochenlangem politischem Chaos in der Republik Kongo infolge der durch den dritten Kongokrieg verursachten Flüchtlingskrise scheint Präsident Nguesso, die kongolesische Partei der Arbeit, einen Selbstputschversuch zu unternehmen, um angesichts der Flüchtlingskrise, die das Land zu zerreißen droht, die Exekutivgewalt zu erweitern. Als der ehemalige Diktator der Volksrepublik Kongo die Wiederherstellung des Staates fast 30 Jahre nach seinem Niedergang ankündigte, kam es in der Hauptstadt zu Zusammenstößen zwischen Oppositionskräften und Demonstranten und der Militärpolizei. Während sich in der Hauptstadt das Chaos ausbreitete, schworen die Oppositionsführer im Norden, die Demokratie wiederherzustellen, koste es, was es wolle. Es scheint, als sei das Schicksal der beiden Kongos nun miteinander verbunden, und die schreckliche Situation in Zentralafrika ist enorm eskaliert, wobei Millionen Unschuldige in einen Konflikt hineingezogen wurden, den sie nicht gewollt haben."
 congo.2.a: "Die Kongokrise weitet sich aus"
