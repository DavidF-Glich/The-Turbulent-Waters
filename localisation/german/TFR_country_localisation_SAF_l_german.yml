 #Events
 saf.1.t: "Südafrikanische Wahlen 2024"
 saf.1.d: "Während in Südafrika die siebte Wahl seit der Apartheid-Ära stattfindet, dämmert es vielen in der Nation, dass diese Wahl zweifellos von großer Bedeutung für die Zukunft des Landes sein wird. Jeder Südafrikaner wird bestätigen, dass die letzten Jahre im Grunde eine Katastrophe für sein Land bedeutet haben. Die wirtschaftlichen Turbulenzen nach dem Zusammenbruch Amerikas sind weltweit spürbar und haben Südafrika besonders hart getroffen - Millionen Südafrikaner sind arbeitslos, und die ohnehin schon hohe Armutsquote ist in den letzten Jahren noch gestiegen. Zusätzlich zum wirtschaftlichen Abschwung haben sich die rassischen Spannungen zwischen den einheimischen Afrikanern und der Burenbevölkerung verzehnfacht, mit harten Repressalien, zahlreichen Rassenunruhen und anderen Vorfällen, die den Mitbürgern nur Leid zufügten. Viele Analysten sprechen von einem Ausmaß an Gewalt, das es seit der Apartheid nicht mehr gegeben hat. In diesem Aufruhr ist ein unwahrscheinlicher aufsteigender Stern in der südafrikanischen Politik aufgegangen, den viele für die einzige Oppositionspartei halten, die eine echte Bedrohung für den seit langem regierenden Afrikanischen Nationalkongress darstellen könnte, nämlich die linksgerichteten Economic Freedom Fighters. Ihre Popularität ist in den letzten Jahren angesichts der wirtschaftlichen Unzulänglichkeiten und der rassistischen Spannungen sprunghaft angestiegen, und viele haben das Vertrauen in den ANK verloren. Gespräche über afrikanischen Nationalismus und langfristige Lösungen für die Wirtschaftskrise haben viele angezogen - viele andere sind jedoch bei ihrer Unterstützung des ANK geblieben und verweisen auf die besorgniserregende Bilanz der KWF und die möglichen Rückwirkungen der Unterstützung einer so radikalen politischen Gruppierung.\n\nUnabhängig davon waren die Wahlen bisher heiß umkämpft, wobei der ANK in mehr Bereichen als je zuvor den Kürzeren gezogen hat. Während die letzten Stimmen ausgezählt werden, hält die Bevölkerung den Atem an und wartet auf die Entscheidung, die entweder die Rettung oder den Untergang bedeuten könnte."
 saf.1.a: "Der ANK hält stand!"
 saf.1.b: "Die KWF schaffen den Durchbruch!"
 saf.2.t: "Der Sieg des ANK in Südafrika"
 saf.2.d: "Als die letzten Stimmen ausgezählt waren, atmete der Afrikanische Nationalkongress erleichtert auf, denn seine schlimmsten Befürchtungen waren zum Glück nicht eingetreten. Der ANK hatte, wenn auch mit einem sehr knappen Vorsprung, in dem bisher unsichersten Wahlkampf triumphiert. Der ANK und seine Mitgliedsorganisationen gratulierten sich gegenseitig zu einer gut verlaufenen Wahl - der Status quo wurde angesichts des zunehmenden politischen Extremismus bewahrt.\n\nDie Menschen auf der anderen Seite des großen Teichs sind jedoch weit weniger zufrieden mit den Ergebnissen. Vor allem die KWF ist wütend über ihre Niederlage bei dieser monumentalen Wahl, und die Rufe nach Wahlfälschung und -unterdrückung sickern immer weiter in die Versammlung. Auf den Straßen jubeln die ANK-Anhänger über die Niederlage der Radikalen an der Wahlurne und sind zuversichtlich, dass ihre Entscheidung wohlbegründet war.\n\nLeider werden diese Feierlichkeiten durch zunehmende Berichte über politisch motivierte Schlägereien und Zusammenstöße zwischen Anhängern ihrer jeweiligen Parteien getrübt, wobei Mitglieder der KWF ihre Unzufriedenheit über die Wahl kundtun und die Rechtmäßigkeit des ANK-Siegs in Frage stellen. Gerüchte über große Versammlungen von KWF-Wählern, die sich an zwielichtigen, unbekannten Handlungen beteiligen, haben langsam begonnen, sich zu formulieren, sehr zur Verharmlosung beider Fraktionen.\n\nOb der Status quo erhalten bleibt oder nicht, ist nicht unbedingt ein Hinweis darauf, ob die Probleme des Landes gelöst sind oder nicht - es scheint vielmehr, dass sie gerade erst beginnen."
 saf.2.a: "Immer dasselbe"
 saf.3.t: "Die KWF gewinnen in Südafrika"
 saf.3.d: "Als die letzten Stimmen ausgezählt waren, machte sich bei allen, die dem ANK angehörten, ein Gefühl der Panik breit. Einige konnten es nicht fassen, andere waren völlig verzweifelt. Zum ersten Mal seit Jahrzehnten ist der Status quo in Südafrika durch die linksextreme KWF erschüttert worden. Während die Stimmung innerhalb des ANK schockiert und ungläubig ist, ist die Stimmung innerhalb der KWF von völliger Freude und Jubel geprägt - wenn auch aus Überraschung über ihren eigenen Erfolg. Zum ersten Mal hat der Wille des Volkes über den lange stagnierenden Afrikanischen Nationalkongress gesiegt! Als die Jubelrufe ertönen und die Reden des neuen Präsidenten Julius Malema beginnen, liegt eine Jubelstimmung in der Luft.\n\n Zumindest größtenteils. Angesichts der Spaltung der Nation in den letzten Jahren (die sich während des Wahlkampfs nur noch vergrößert hat) hat das Ausmaß dieses überraschenden Wahlsiegs zweifelsohne für einigen Wirbel in der Bevölkerung gesorgt. Schon jetzt haben ANK-Anhänger den Sieg angeprangert und sind aus Protest auf die Straße gegangen - es kam zu Zusammenstößen zwischen ihnen und KWF-Anhängern, die in den kommenden Tagen noch zunehmen dürften. Hinter den Kulissen kursieren Gerüchte darüber, wie der ANK diese unglaubliche Erschütterung seiner langjährigen Herrschaft verkraften wird; einige flüstern die Möglichkeit einer Wahlanfechtung herbei (etwas, das die KWF zweifellos anfechten und nach Kräften bekämpfen wird). \Letztendlich kommt es nur auf die nächsten Schritte und Veränderungen an, die die neue Führung unternimmt - und der Durchschnittsbürger wusste sehr wohl, dass es sich um große Veränderungen handeln würde. Dennoch wäre es töricht anzunehmen, dass die Probleme des Landes vorbei sind - es sieht vielmehr so aus, als würden sie gerade erst beginnen."
 saf.3.a: "Eine rote Fahne über Afrika?"
 saf.4.t: "Der ANK putscht die KWF-Regierung"
 saf.4.d: "In Pretoria und mehreren anderen Städten Südafrikas sind heute Chaos und Verwirrung ausgebrochen, da die erst kürzlich gewählte Kämpfer für wirtschaftliche Freiheit (KWF) während einer Versammlung, bei der viele wichtige ANK-Funktionäre auf mysteriöse Weise abwesend waren, plötzlich von der Macht verdrängt wurde.\n\Nach den ersten Minuten der Versammlung hatte sich eine große Anzahl von Militärs in der Hauptstadt versammelt, die mit gepanzerten Fahrzeugen die Straßen abriegelten. Augenzeugenberichten aus dem Inneren der Versammlung zufolge wurde die Versammlung gestürmt, wobei ein namentlich nicht genannter hochrangiger Beamter die "Verfassungsverstöße" aufzählte, die die KWF als Ganzes in ihrer kurzen Amtszeit begangen hatte. Unmittelbar danach wurden alle anwesenden KWF-Mitglieder unter "vorläufigen Arrest" gestellt, um die Situation später zu klären.\n\Nach dieser Wendung der Ereignisse wurde kurz verkündet, dass der Afrikanische Nationalkongress bis auf Weiteres die Rolle des amtierenden Regierungsorgans übernehmen würde. Unmittelbar nach dieser Ankündigung kam es in der Hauptstadt zu wütenden Protesten, bei denen wütende KWF-Anhänger gewaltsam mit Polizei und Militär zusammenstießen. Während das frühere ANK-Kabinett beginnt, seine Führungspositionen zurückzuerobern, gab es zahlreiche Fälle, in denen einige Militärführer und -einheiten auf Aufforderungen aus Pretoria, bei der Stabilisierung der städtischen Gebiete zu helfen, kaum reagierten - zusätzlich zu großen Gruppen von KWF-Anhängern, die sich auf dem Land und in einigen städtischen Gebieten bewaffnet hatten. Während sich das Chaos immer weiter ausbreitet und die Nation immer mehr zerfällt, scheinen sich die schlimmsten Befürchtungen der Bevölkerung zu bewahrheiten, denn nach Ansicht von Experten scheint ein innerer Konflikt unmittelbar bevorzustehen."
 saf.4.a: "Alle Macht dem Volke!"
 saf.5.t: "KWF ruft Aufstand aus"
 saf.5.d: "In Südafrika wurde heute der Ausnahmezustand verhängt, da die Kämpfer für wirtschaftliche Freiheit unter der Führung des Parteivorsitzenden Julius Malema erklärt haben, dass sie den kürzlich wiedergewählten Afrikanischen Nationalkongress weder anerkennen noch legitimieren wollen. Nicht lange nach dieser Ankündigung haben bewaffnete Mitglieder der KWF nördliche Gebiete des Landes eingenommen und eine rivalisierende Regierung auf dem Land ausgerufen, wobei viele Mitglieder Positionen in städtischen Gebieten im ganzen Land eingenommen haben. \n\n\Diese plötzliche Wendung der Ereignisse hat sich in den letzten zwei Wochen seit der Wahl rasch aufgebaut, wobei die KWF behauptet, dass die Wählerbeschränkungen die Abstimmung zugunsten des "dekadenten Status quo" verzerrt haben. Aufgrund des äußerst umstrittenen Charakters der Wahl wurde das südafrikanische Militär schnell mobilisiert - es scheint jedoch, dass viele Einheiten nicht reagieren, wobei einige Quellen behaupten, dass sie zu den Streitkräften der KWF übergelaufen sind, was die Situation nur noch weiter verkompliziert.\n\nFür viele war diese Wendung der Ereignisse gefürchtet, wenn auch nicht völlig erwartet - es scheint, dass das Worst-Case-Szenario für Südafrika Realität geworden ist. Da keine der beiden Seiten nachgibt oder bereit ist, die Autorität der anderen Seite zu akzeptieren, gerät die Situation schnell außer Kontrolle, da die Gewalttaten beider Seiten in den Städten und anderswo immer häufiger werden. Da es keine Hoffnung auf Verhandlungen zwischen den beiden Gruppen gibt, glauben viele Experten, dass ein Konflikt unmittelbar bevorsteht."
 saf.5.a: "Für die Einheit Südafrikas!"
 saf.6.t: "Die KWF gewinnen den südafrikanischen Bürgerkrieg!"
 saf.6.d: "In der letzten Zeit war Südafrika in einen brutalen Bürgerkrieg verwickelt, der zweifellos durch die Ergebnisse der Wahlen von 2024 ausgelöst wurde. Viele glaubten, dass das Land am Ende des Krieges in einem Krieg versinken würde, wie es auf dem afrikanischen Kontinent üblich ist.\ n\nNun scheint es, dass diese Gerüchte heute widerlegt wurden. Nach dem Zusammenbruch des organisierten Widerstands des Afrikanischen Nationalkongresses haben die Kämpfer für wirtschaftliche Freiheit verkündet, dass sie ihre Feinde vollständig besiegt und das alte südafrikanische Regime gestürzt haben. Nachdem alle mit dem ANK verbündeten Kräfte verkrüppelt oder vernichtet worden sind, hat Präsident Julius Malema im ganzen Land den totalen revolutionären Sieg verkündet und ist stolz auf alle, die unter seinem Banner mit befreiendem Eifer gekämpft haben. Das Schicksal der ANK-Führung ist unbekannt, aber es gibt Gerüchte über Verhaftungen und eine suboptimale Behandlung derjenigen, die nicht ins Exil geflohen sind. Während ein Großteil des Landes den Zusammenbruch der alten Regierung feiert, haben viele andere den Zorn der neuen Regierung zu spüren bekommen: Hinrichtungen, brutale Repressalien, rassistisch motivierte Tötungen und eine harte Behandlung derjenigen, die als Dissidenten gelten, sowie eines Teils der Burenbevölkerung waren die Folge des Sieges der KWF. Beobachter gehen davon aus, dass solche bedauerlichen Taten auch weiterhin vorkommen werden, wenn die neue Regierung versucht, das Land zu sichern."
 saf.6.a: "Besorgniserregend."
 saf.7.t: "Das Militär siegt in Südafrika"
 saf.7.d: "In einer völlig unerwarteten Wendung der Ereignisse ist es abtrünnigen Kräften der South African National Defence Force (SANDF), die in Kapstadt eine rivalisierende Regierung ausgerufen haben, gelungen, alle föderalen und rebellischen Kräfte erfolgreich zu besiegen, und sie sind nun dabei, ihre Kontrolle über das Land zu festigen und die letzten Widerstandsnester zu beseitigen. Während noch unklar ist, welche Politik diese neue Regierung umsetzen wird, hat der neue Chef der SANDF, Carl Laubscher, der während des Krieges aufgestiegen ist, den Bürgerkrieg bereits \"einigen fragwürdigen Säulen im Fundament unseres Landes und den zerstörerischen Kräften, die danach strebten, sie zu missbrauchen\" angelastet und Rache versprochen. Viele Nachbarländer haben diese Erklärung als \"undemokratisch\" verurteilt, während einige führende Politiker Berichten zufolge die jüngsten Entwicklungen in Südafrika als \"Notfall\" bezeichnet haben. Es bleibt abzuwarten, welchen Einfluss diese Ereignisse auf den Kontinent haben werden."
 saf.7.a: "Die Notwendigkeit hat kein Gesetz."
 saf.8.t: "Afrikaans-Widerstand gewinnt in Südafrika"
 saf.8.d: "In einer absolut beispiellosen Wendung der Ereignisse ist es der afrikanischen Widerstandsbewegung unter Ausnutzung des Chaos des Bürgerkriegs und des Zustroms ausländischer Hilfe und Freiwilliger gelungen, allen anderen rivalisierenden Kräften im Lande einen vernichtenden Schlag zu versetzen, so dass sie nun in die Enge getrieben sind. Die neu organisierte Regierung des so genannten \"Volkstaates\" hat bereits angekündigt, dass sie die soziale, politische und wirtschaftliche Struktur des Staates vollständig umgestalten will, um \"Südafrika zum Wohle der weißen Rasse zurückzuerobern\". Viele beobachten mit Entsetzen, wie sich die Situation entwickelt."
 saf.8.a: "Afrika blutet"
 saf.9.t: "ANC gewinnt in Südafrika"
 saf.9.d: ""
 saf.9.a: "Gut für sie."
