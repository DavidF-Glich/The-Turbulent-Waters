 lower_taxes: "Kaum Steuern"
 lower_taxes_desc: ""Besteuerung ist nichts anderes als organisierter Diebstahl, und das Konzept einer "gerechten Steuer' ist daher genauso absurd wie das des "gerechten Diebstahls".  - Murray Rothbard"
 low_taxes: "Geringe Steuern"
 low_taxes_desc: ""Ich würde am liebsten jeden mit dem elektrischen Stuhl erschlagen, der das Wort "gerecht" im Zusammenhang mit der Einkommensteuerpolitik benutzt. - William F. Buckley"
 medium_taxes: "Moderate Steuern"
 medium_taxes_desc: ""Steuern sind schließlich Gebühren, die wir für die Privilegien der Mitgliedschaft in einer organisierten Gesellschaft zahlen." - Franklin Delano Roosevelt"
 high_taxes: "Hohe Steuern"
 high_taxes_desc: ""Es ist nicht sehr unvernünftig, dass die Reichen nicht nur im Verhältnis zu ihren Einkünften zu den öffentlichen Ausgaben beitragen, sondern etwas mehr als in diesem Verhältnis." - Adam Smith"
 higher_taxes: "Extrem hohe Steuern"
 higher_taxes_desc: ""Was ist der Unterschied zwischen einem Präparator und einem Steuereintreiber? Der Präparator nimmt nur deine Haut." - Mark Twain"
 lower_trade: "Kein Handel"
 lower_trade_desc: ""Sie alle müssen sich bewusst sein, dass der moderne Krieg nicht nur eine Angelegenheit militärischer Operationen ist. Er erfordert die ganze Kraft und alle Ressourcen der Nation."  - Chiang Kai-shek"
 low_trade: "Eingeschränkte Exporte"
 low_trade_desc: ""Was uns der Protektionismus lehrt, ist, uns selbst in Friedenszeiten das anzutun, was die Feinde uns in Kriegszeiten anzutun versuchen". - Henry George"
 low_trade_autarky: "Autarkie"
