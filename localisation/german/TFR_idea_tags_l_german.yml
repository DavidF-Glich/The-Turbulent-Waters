 medium_welfare: "Moderate Sozialleistungen"
 medium_welfare_desc: ""Wir dürfen die Armen, die Behinderten, die Alten und die Arbeitslosen in unserer Gesellschaft nicht ignorieren. Wir werden danach beurteilt, wie wir denen helfen, die in Not sind." - Nelson Mandela"
 high_welfare: "Umfangreiche Sozialleistungen"
 high_welfare_desc: ""Der wahre Maßstab einer Gesellschaft ist, wie sie ihre schwächsten Mitglieder behandelt." - Mohandas Gandhi"
