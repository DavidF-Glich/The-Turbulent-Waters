 lower_safety: "Keine Sicherheitsvorschriften"
 lower_safety_desc: ""Wann immer ich höre, dass jemand für Sklaverei plädiert, verspüre ich den starken Drang, es an ihm persönlich auszuprobieren." - Abraham Lincoln"
 low_safety: "Minimale Sicherheitsvorschriften"
