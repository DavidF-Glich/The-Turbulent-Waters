 social_timer_flag: "§RJüngster gesellschaftlicher Wandel§!"
 development: "Entwicklung"
 academic_development: "Akademische Entwicklung"
 academic_development_modifier_tooltip: "------------\n£development Akademische Entwicklung: [?academic_development_var|+1%]\n£development Monatliche Akademische Entwicklung: [?modifier@academic_development_monthly|=+1%]"
 lower_academic: "Kognitiver Kampf"
 lower_academic_desc: "Auf dieser Ebene steht ein erheblicher Teil der Bevölkerung vor dem Problem, Zugang zur Grundbildung zu erhalten und diese zu erwerben. Der Massenanalphabetismus ist weit verbreitet, und die Menschen haben möglicherweise Schwierigkeiten mit grundlegenden kognitiven Fähigkeiten. Diese Stufe ist durch einen begrenzten Zugang zu formalem Lernen und Wissenserwerb gekennzeichnet."
 low_academic: "Grundlegende Lese- und Schreibfähigkeiten"
 low_academic_desc: "Es werden Anstrengungen unternommen, um den Massenanalphabetismus zu bekämpfen, was zu einer Phase führt, in der ein breiterer Teil der Bevölkerung grundlegende Lese-, Schreib- und Rechenfähigkeiten erwirbt. Während sich die kognitiven Fähigkeiten verbessern, liegt der Schwerpunkt immer noch auf dem Grundwissen, und die Menschen haben möglicherweise nur begrenzten Zugang zu fortgeschrittenen intellektuellen Aktivitäten."
 medium_academic: "Funktionale Kompetenz"
 medium_academic_desc: "Die Gesellschaft hat ein Stadium erreicht, in dem die Mehrheit der Menschen funktionale Kompetenz in verschiedenen kognitiven Bereichen erreicht. Die Grundbildung ist weit verbreitet, und die Menschen können ihr Wissen effektiv anwenden, um tägliche Herausforderungen zu bewältigen. Diese Stufe beinhaltet ein eher praktisches Verständnis von Konzepten und Problemlösungsfähigkeiten."
 high_academic: "Kritische Denker"
 high_academic_desc: "In dieser Phase, die über die funktionale Kompetenz hinausgeht, entwickelt der Einzelne Fähigkeiten zum kritischen Denken. Die Bildung fördert das analytische Denken, das unabhängige Denken und ein tieferes Verständnis komplexer Konzepte. Die Gesellschaft legt Wert auf intellektuelle Neugierde und ermutigt den Einzelnen, Informationen zu hinterfragen, zu analysieren und zusammenzufassen."
 higher_academic: "Intellektuelle Exzellenz"
 higher_academic_desc: "Dies ist die höchste Stufe der intellektuellen Entwicklung in einer Gesellschaft. Die Menschen auf dieser Stufe sind nicht nur gut ausgebildet, sondern streben auch nach intellektueller Exzellenz. Es wird großer Wert auf fortgeschrittene Bildung und Forschung gelegt. Die Gesellschaft schätzt Innovation, pflegt eine Kultur des kontinuierlichen Lernens und fördert ein Umfeld, in dem intellektuelle Leistungen gefeiert werden."
 farming_development: "Landwirtschaftsentwicklung"
 farming_development_modifier_tooltip: "------------\n£development Landwirtschafliche Entwicklung: [?farming_development_var|+1%]\n£development Monatliche Landwirtschaftliche Entwicklung: [?modifier@farming_development_monthly|=+1%]"
 lower_farming: "Subsistenzlandwirtschaft"
 lower_farming_desc: "In diesem Stadium stützt sich die Gesellschaft in erster Linie auf die Subsistenzlandwirtschaft, wobei die landwirtschaftliche Produktivität begrenzt ist. Der Zugang zu Nahrungsmitteln ist eine ständige Herausforderung, und die Gemeinschaften haben Mühe, ihre Grundbedürfnisse zu decken. Die landwirtschaftlichen Praktiken sind oft traditionell und ineffizient."
 low_farming: "Grundnahrungsmittelsicherheit"
 low_farming_desc: "Die Gesellschaft erreicht mit verbesserten landwirtschaftlichen Praktiken ein Niveau der Grundnahrungsmittelsicherheit. Die Anbaumethoden werden verbessert, und die Produktivität steigt in bescheidenem Maße. Der Zugang zu einer abwechslungsreichen und nahrhaften Ernährung kann jedoch nach wie vor eingeschränkt sein, und die Gemeinschaften können gelegentlich mit Nahrungsmittelknappheit konfrontiert sein."
 medium_farming: "Nachhaltige Lebensmittelproduktion"
 medium_farming_desc: "Die Gesellschaft geht zu nachhaltigeren landwirtschaftlichen Praktiken über, wobei der Schwerpunkt auf Bodenerhaltung, Wassermanagement und Fruchtfolge liegt. Diese Stufe bedeutet eine stabilere und zuverlässigere Nahrungsmittelversorgung. Die Gemeinschaften können ihren Nahrungsmittelbedarf durchgängig decken und sind weniger anfällig für periodische Nahrungsmittelknappheit."
 high_farming: "Diversifizierte landwirtschaftliche Prosperität"
 high_farming_desc: "Die Landwirtschaft wird zu einer Quelle des Wohlstands mit einer breiten Palette von Nutzpflanzen und Viehbeständen. Fortschrittliche Anbaumethoden, die Einführung neuer Technologien und die Diversifizierung der Landwirtschaft führen zu einer höheren Produktivität und wirtschaftlichem Wohlstand. Diese Stufe steht für eine Gesellschaft mit reichlich Zugang zu einer Vielzahl von nahrhaften Lebensmitteln, die zur allgemeinen Gesundheit und zum Wohlbefinden beitragen."
 higher_farming: "Modernisierte Landwirtschaft"
 higher_farming_desc: ""
 higher_farming_tooltip: "§GWir werden eine moderne Landwirtschaft haben!§!"
 highest_farming: "Agrotechnologischer Fortschritt"
 highest_farming_desc: "Dies ist die höchste Stufe der landwirtschaftlichen Entwicklung in einer Gesellschaft. Moderne Technologien, Präzisionslandwirtschaft und nachhaltige Praktiken werden in den Agrarsektor integriert. Die Gesellschaft kann sich nicht nur selbst mit Nahrungsmitteln versorgen, sondern trägt auch zur regionalen und globalen Nahrungsmittelsicherheit bei. Landwirtschaftliche Innovationen und Forschung spielen eine entscheidende Rolle bei der Erhaltung eines widerstandsfähigen und produktiven Lebensmittelsystems." 
 poverty_development: "Armutsquote"
 poverty_development_modifier_tooltip: "------------\n£development Armutsentwicklung: [?poverty_development_var|+1%]\n£development Monatliche Armutsentwicklung: [?modifier@poverty_development_monthly|=+1%]"
 lower_poverty: "Schmerzhafte Armut"
 lower_poverty_desc: "Diese Stufe stellt das niedrigste Niveau des wirtschaftlichen Wohlstands dar, wobei ein erheblicher Teil der Bevölkerung von bitterer Armut betroffen ist. Das Durchschnittseinkommen ist minimal, und viele Menschen haben Mühe, ihre Grundbedürfnisse wie Nahrung, Unterkunft und Gesundheitsversorgung zu befriedigen. Die Armut ist allgegenwärtig und behindert die gesamte gesellschaftliche Entwicklung."
 low_poverty: "Finanzielle Belastung"
 low_poverty_desc: "Auf dieser Ebene ist die Gesellschaft mit einer weit verbreiteten finanziellen Belastung konfrontiert, da das Durchschnittseinkommen nicht ausreicht, um einen angemessenen Lebensstandard zu gewährleisten. Viele Menschen haben mit wirtschaftlichen Problemen zu kämpfen, was zu einem eingeschränkten Zugang zu Bildung, Gesundheitsversorgung und grundlegenden Dienstleistungen führt."
 medium_poverty: "Moderate Einkommensschwierigkeiten"
 medium_poverty_desc: "Diese Stufe spiegelt eine Situation wider, in der die Mehrheit mit moderaten Einkommensschwierigkeiten konfrontiert ist. Es gibt zwar einige wirtschaftliche Aktivitäten, aber das Durchschnittseinkommen ist bescheiden und ein erheblicher Teil der Bevölkerung hat Schwierigkeiten, eine stabile und zufriedenstellende Lebensqualität aufrechtzuerhalten."
 high_poverty: "Wachsende Ambitionen im mittleren Einkommensbereich"
 high_poverty_desc: "In der Gesellschaft vollzieht sich ein Wandel, da die Ansprüche an ein mittleres Einkommen steigen. Die Durchschnittseinkommen verbessern sich und verschaffen einem größeren Teil der Bevölkerung eine komfortablere finanzielle Lage. Die Ungleichheiten in der Einkommensverteilung können jedoch fortbestehen und die soziale Gerechtigkeit beeinträchtigen."
 higher_poverty: "Nachhaltiger Wohlstand und wirtschaftliches Wohlergehen"
 higher_poverty_desc: "Dies stellt den Höhepunkt des wirtschaftlichen Wohlstands dar, der durch anhaltenden Wohlstand und wirtschaftliches Wohlergehen gekennzeichnet ist. Die Durchschnittseinkommen erreichen ein Niveau, das es der Mehrheit der Bevölkerung ermöglicht, eine hohe Lebensqualität zu genießen. Möglichkeiten für Bildung, Gesundheitsfürsorge und allgemeines Wohlbefinden sind weithin zugänglich und tragen zu einer blühenden und gerechten Gesellschaft bei."
 higher_poverty_tooltip: "§GWir werden Armut beseitigen!§!"
 highest_poverty: "Nahezu ausgerottete Knappheit und Armut"
 highest_poverty_desc: "" 
 industry_development: "Industrielle Entwicklung"
 industrial_development_modifier_tooltip: "------------\n£development Industrielle Entwicklung: [?industrial_development_var|+1%]\n£development Monatliche Industrielle Entwicklung: [?modifier@industrial_development_monthly|=+1%]"
 lower_industry: "Handwerkliche Industrie"
 lower_industry_desc: "Dies ist die Anfangsphase der Industrialisierung, in der die Produktion hauptsächlich manuell erfolgt und man sich bei der Herstellung von Waren auf Handwerkszeuge verlässt. Der Grad der Mechanisierung ist minimal, und die wirtschaftlichen Aktivitäten sind im Allgemeinen klein und lokal begrenzt."
 low_industry: "Mechanisierte Handwerkskunst"
 low_industry_desc: "In dieser Phase findet eine Verlagerung hin zur Mechanisierung statt, bei der einfache Maschinen in das Handwerk integriert werden. Werkstätten und kleine Industriebetriebe setzen einfache Maschinen ein, die die Effizienz und die Produktion steigern. Allerdings ist der Umfang der Industrialisierung im Vergleich zu den fortgeschritteneren Phasen noch begrenzt."
 medium_industry: "Zwischengeschaltete Produktion"
 medium_industry_desc: "Die Gesellschaft erlebt einen bedeutenden Industrialisierungssprung, der durch das Entstehen komplexer Industrien gekennzeichnet ist. Moderne Maschinen und Technologien setzen sich durch und führen zur Massenproduktion von Waren. Der Umfang der Industrie geht über das einfache Handwerk hinaus, und die Produktionsprozesse werden stärker standardisiert."
 high_industry: "Komplexe Industrie"
 high_industry_desc: "Diese Phase bedeutet einen hohen Grad an Industrialisierung mit fortgeschrittener technologischer Integration in verschiedenen Sektoren. Die Industrien werden komplexer und beinhalten komplizierte Produktionsprozesse und spezialisierte Technologien. Die Wirtschaft ist durch eine Vielzahl von Branchen gekennzeichnet, und es wird viel Wert auf Forschung, Entwicklung und Innovation gelegt."
 higher_industry: "Moderne Industrie"
 higher_industry_desc: "Auf dieser höchsten Stufe der Industrialisierung erreicht die Gesellschaft einen Zustand fortgeschrittener Technologie, Automatisierung und vernetzter Industrien. Die moderne Industrie umfasst hochmoderne Fertigungstechniken, eine Hightech-Infrastruktur und ein hochentwickeltes wirtschaftliches Ökosystem. Die Gesellschaft ist bekannt für Innovation, Effizienz und ein breites Spektrum an spezialisierten Branchen, die zu einer hoch entwickelten und wettbewerbsfähigen Wirtschaft beitragen."
 higher_industry_tooltip: "§GWir werden eine moderne industrielle Entwicklung haben!§!"
 highest_industry: "Innovative Industriepraktiken"
 highest_industry_desc: "" 
 military_development: "Militärische Professionalität"
 military_development_modifier_tooltip: "------------\n£development Militärische Professionalität: [?military_development_var|+1%].\n£development Monatliche Militärische Professionalität: [?modifier@military_development_monthly|=+1%]"
 lower_military: "Unorganisierter Haufen"
 lower_military_desc: "Diese Stufe steht für einen Mangel an Struktur, Disziplin und Professionalität in den Streitkräften. Einheiten oder Einzelpersonen auf dieser Stufe können Desorganisation, mangelnde Ausbildung und minimale Befolgung etablierter Protokolle aufweisen."
 low_military: "Novizenformation"
 low_military_desc: "In dieser Phase beginnt die militärische Truppe Gestalt anzunehmen, wobei der Schwerpunkt auf der Grundausbildung und der Anfangsformation liegt. Anfängereinheiten konzentrieren sich auf die Vermittlung von Disziplin, grundlegenden Taktiken und die Einhaltung der militärischen Protokolle. Sie verfügen jedoch noch nicht über die Erfahrung und die Fähigkeiten, die in den fortgeschritteneren Stadien vorhanden sind."
 medium_military: "Kompetente Kohorte"
 medium_military_desc: "Die Streitkräfte erreichen eine Kompetenzstufe, auf der sie ihre Kernkompetenzen, ihr taktisches Verständnis und die Einhaltung festgelegter Standards unter Beweis stellen. Einheiten oder Einzelpersonen auf dieser Stufe weisen ein höheres Maß an Professionalität auf, wobei der Schwerpunkt auf Teamarbeit, effektiver Kommunikation und der Beherrschung wesentlicher militärischer Aufgaben liegt."
 high_military: "Expertenbrigade"
 high_military_desc: "Auf dieser Ebene haben die Streitkräfte ein hohes Maß an Fachwissen und Spezialisierung erreicht. Die Truppenteile sind in der Lage, komplexe Operationen präzise auszuführen, fortgeschrittene taktische Fertigkeiten zu zeigen und ein hohes Maß an Professionalität zu wahren. Kontinuierliche Schulung, Ausbildung und Anpassungsfähigkeit werden betont, um den sich entwickelnden Herausforderungen gewachsen zu sein."
 higher_military: "Elitevorhut"
 higher_military_desc: "Die höchste Stufe der militärischen Berufsausbildung, bei der die Truppe als Elite gilt und in allen Aspekten überragend ist. Diese Stufe umfasst nicht nur die Beherrschung der konventionellen Kriegsführung, sondern auch die Beherrschung von Spezialoperationen wie Spezialeinheiten, Cyber-Kriegsführung und Nachrichtendienst. Die Streitkräfte auf dieser Stufe sind für ihre außergewöhnliche Disziplin, ihr strategisches Denken, ihre Anpassungsfähigkeit und ihre Professionalität auf globaler Ebene bekannt."
 higher_military_tooltip: "§GWir werden eine moderne militärische Entwicklung haben!§!"
 highest_military: "Taktiken für fortgeschrittene Kriegsführung"
 highest_military_desc: "" 
 society_development: "Gesellschaftsentwicklung"
 society_development_modifier_tooltip: "------------\n£development Gesellschaftsentwicklung: [?society_development_var|+1%]\n£development Monatliche Gesellschaftsentwicklung: [?modifier@society_development_monthly|=+1%]"
 lower_society: "Chaotische Zivilisation"
 lower_society_desc: "In dieser turbulenten Phase hat die Gesellschaft mit Unordnung zu kämpfen, da es ihr an organisierten Strukturen, fortschrittlicher Technologie und effektiver Verwaltung fehlt. Das Überleben steht im Vordergrund, der gesellschaftliche Zusammenhalt und die langfristige Planung werden kaum beachtet."
 low_society: "Korrupte Gesellschaft"
 low_society_desc: "Inmitten des Chaos hat die Korruption Wurzeln geschlagen, die Institutionen unterminiert und das gesellschaftliche Vertrauen ausgehöhlt. Die Regierungsführung ist gefährdet, und die ethischen Standards sind im Niedergang begriffen. Das gesellschaftliche Gefüge ist angespannt, da die Korruption verschiedene Facetten des öffentlichen Lebens durchdringt, den Fortschritt behindert und die Unzufriedenheit schürt."
 medium_society: "Stabilisierende Integrität"
 medium_society_desc: "Die Gesellschaft hat die Herausforderungen von Korruption und ethischer Erosion erkannt und unternimmt Anstrengungen, um die Integrität wiederherzustellen. Es werden Reformen eingeleitet, um institutionelle Schwächen zu beheben, Korruption auszumerzen und das öffentliche Vertrauen wiederherzustellen. Der Schwerpunkt liegt dabei auf der Schaffung einer Grundlage für ein transparenteres und rechenschaftspflichtiges Regierungssystem."
 high_society: "Weiterentwicklung des Wohlstands"
 high_society_desc: "In dieser Phase macht die Gesellschaft bedeutende Fortschritte in der wirtschaftlichen Entwicklung, der Technologie und dem sozialen Wohlergehen. Die Institutionen werden gestärkt und bilden einen stabilen Rahmen für das Wachstum. Bildung und Innovation werden zu Schwerpunkten, was zu einer verbesserten Lebensqualität, mehr Möglichkeiten und einer gerechteren Verteilung der Ressourcen führt."
 higher_society: "Moderne Gesellschaft"
 higher_society_desc: ""
 higher_society_tooltip: "§GWir werden eine moderne Gesellschaft haben!§!"
 highest_society: "Gipfel der Zivilisation"
 highest_society_desc: "Diese Stufe stellt die höchste Zivilisationsstufe dar und ist durch fortschrittliche Technologie, stabile Institutionen, kulturellen Reichtum und einen hohen Lebensstandard gekennzeichnet. Die Gesellschaft nimmt in verschiedenen Bereichen eine weltweit führende Stellung ein und trägt zu Fortschritten in Wissenschaft, Kunst und Regierungsführung bei. Der Schwerpunkt liegt dabei nicht nur auf wirtschaftlichem Wohlstand, sondern auch auf nachhaltiger Entwicklung, sozialer Gerechtigkeit und einem harmonischen Zusammenleben mit der Umwelt." 
 mass_consumerism: "Massenkonsum"
 mass_consumerism_desc: ""Wir kaufen Dinge, die wir nicht brauchen, mit Geld, das wir nicht haben, um Leute zu beeindrucken, die wir nicht mögen." - Dave Ramsey"
 civilian_mobilization: "Zivilwirtschaft"
 civilian_mobilization_desc: ""Die Sicht der Regierung auf die Wirtschaft lässt sich in wenigen kurzen Sätzen zusammenfassen: Wenn sie sich bewegt, besteuere sie. Wenn sie in Bewegung bleibt, reguliere sie. Und wenn sie sich nicht bewegt, subventioniere sie.'' - Ronald Reagan"
 early_mobilization: "Frühzeitige Mobilmachung"
 early_mobilization_desc: ""Derjenige wird gewinnen, der weiß, wann er kämpfen und wann er nicht kämpfen muss." - Sun Tzu"
 partial_mobilization: "Partielle Mobilmachung"
 partial_mobilization_desc: ""Ich möchte Sie daran erinnern, dass unser Land auch über verschiedene Mittel der Zerstörung verfügt. Und um Russland und unser Volk zu schützen, werden wir mit Sicherheit alle uns zur Verfügung stehenden Mittel einsetzen." - Wladimir Putin"
 war_mobilization: "Kriegsmobilmachung"
 war_mobilization_desc: ""Es ist eine bedauerliche Tatsache, dass wir den Frieden nur sichern können, wenn wir uns auf den Krieg vorbereiten." - John F. Kennedy"
 total_mobilization: "Totale Mobilmachung"
 total_mobilization_desc: ""Nur die Toten haben das Ende des Krieges gesehen." - George Santayana"
 jihad_mobilization: "Dschihad"
 jihad_mobilization_desc: ""Solange ich lebe, werden die Feinde des Islam keine Ruhe finden." - Osama Bin Laden"
 permanent_mobilization: "Permanente Mobilmachung"
 permanent_mobilization_desc: ""Vergiss nie, dass deine Waffe vom Billigstbieter hergestellt wurde." - Unbekannt"
