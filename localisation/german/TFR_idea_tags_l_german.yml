 high_trade_desc: ""Die überwiegende Mehrheit unserer Importe kommt von außerhalb des Landes." - George W. Bush"
 higher_trade: "Freihandel"
 higher_trade_desc: ""Die Globalisierung ist nicht etwas, das wir aufhalten oder abstellen können; sie ist das wirtschaftliche Äquivalent einer Naturgewalt - wie Wind oder Wasser." - Bill Clinton"
 manpower_laws: "Militärgesetze"
 lowest_conscription: "Abgerüstete Nation"
 lowest_conscription_desc: "Diese Nation hat, ob mit Gewalt oder freiwillig, eine sehr geringe rekrutierbare Bevölkerung, von der viele nicht bereit sind, im Kampf mitzumachen, wenn es nötig ist. Positiv ist jedoch, dass die Menschen, die zum Militär gehen würden, stattdessen in den Fabriken arbeiten."
 lower_conscription: "Freiwilliges Militär"
 lower_conscription_desc: "TIn diesem Land gibt es nur wenige Rekruten, aber die, die sich melden, sind äußerst enthusiastisch und patriotisch und bereit, ihr Land um jeden Preis zu verteidigen. Der freiwillige Charakter des Militärs hat auch dazu geführt, dass sich die Zivilbevölkerung wohler fühlt, wenn sie zivile Geschäfte tätigt, was unsere Wirtschaft ankurbelt."
 low_conscription: "Begrenzte Wehrpflicht"
 low_conscription_desc: "Das Militär dieser Nation wird größtenteils von Freiwilligen geführt, aber ein anständiger Teil wurde einberufen, um der wachsenden Größe des Militärs aufgrund verschiedener Faktoren gerecht zu werden. Die meisten Nationen können dieses Niveau der Einberufung problemlos bewältigen und es sollte kaum Probleme geben, wenn genügend Kriegsunterstützung aufrechterhalten wird."
 medium_conscription: "Weitgehende Wehrpflicht"
 medium_conscription_desc: "Das Militär dieser Nation wird allmählich unglaublich groß und wichtig für die nationale Wirtschaft und Lebensweise, wobei die meisten Rekruten in die Bevölkerung eingegliedert werden. Während die Zivilbevölkerung noch kaum von der notwendigen Kriegsunterstützung betroffen ist, beginnt das Militär Probleme bei der Ausbildung seiner Truppen zu bekommen."
 high_conscription: "Dienst nach Vorschrift"
 high_conscription_desc: "Diese Nation befindet sich in einem Krieg um ihr eigenes Schicksal und braucht ein immer größeres Militär, zu dem fast alle arbeitsfähigen Erwachsenen im wehrfähigen Alter einberufen werden. Dies hat der Wirtschaft geschadet, da immer weniger Menschen zur Verfügung stehen, die arbeiten können."
