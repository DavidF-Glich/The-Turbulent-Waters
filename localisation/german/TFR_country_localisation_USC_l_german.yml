 usc.16.t: "Die Fettabsaugung"
 usc.16.desc: "Als die Morgensonne ihre Strahlen durch das Bürofenster warf und die Kabinen und dunklen Gänge des Regierungsgebäudes erhellte, saß Sean McCarthy an seinem Schreibtisch und tippte nervös auf die Tastatur. Jahrelang war er ein engagierter Bürokrat gewesen, der in der Gegend von Colorado Springs als Sachbearbeiter für Dokumente gearbeitet hatte, die für die konstitutionelle Regierung, der er diente, von entscheidender Bedeutung waren. Er hatte diesen Job schon lange vor dem Bürgerkrieg ausgeübt und unterstützte nicht unbedingt einen der Kandidaten, sondern arbeitete nur, um sein Essen auf den Tisch zu bringen. Jeder Tag verlief gleich: Er loggte sich in seinen Computer ein, erledigte unnötige Verwaltungsarbeit, gab manuell Daten ein und leitete Dokumente durch verschiedene Kanäle, bevor er den Papierkram auf seinem Schreibtisch ablegte und Feierabend machte. Er ließ sich in seinem Stuhl zusammensinken und lauschte dem Geräusch seines Computerlüfters, während er die Formulare und Berichte auf seinem Schreibtisch durchging.\nAber heute war es anders. Heute stand McCarthy das Undenkbare bevor: die Kündigung. Das Kündigungsschreiben lag auf seinem Schreibtisch, und er starrte es ungläubig an. All die Arbeit und Mühe, die er sich gemacht zu haben glaubte, wurde mit einem Federstrich zunichte gemacht. Er überflog das Dokument und stellte fest, dass es an Mathias Yang, den Verwaltungsleiter, adressiert war. Mit schwerem Herzen,  McCarthy erhob sich von seinem Stuhl und ging die vertrauten Gänge entlang, wobei jeder Schritt von Unsicherheit geprägt war. Als er das Büro seines Vorgesetzten erreichte, wurden McCarthys Handflächen feucht und sein Puls beschleunigte sich. Als er das Büro betrat, fand er Mr. Yang hinter seinem imposanten Schreibtisch sitzend vor, sein strenger Gesichtsausdruck verriet keine Spur von Gefühl. \"Sean\", begann er, \"ich fürchte, wir müssen Sie entlassen.\" Die Worte trafen Sean wie ein Schlag, denn er schwieg und umklammerte das Entlassungsschreiben. Mr. Yang seufzte schwer und sprach weiter. \"Es war eine sehr schwere Entscheidung, Sean. Die Verwaltung in unserem Land ist langsam in Ineffizienz und Korruption abgerutscht und hat sich in Bürokratie verstrickt", antwortete er, wobei er eindeutig von einer Art Drehbuch ablas. \"Sie waren zwar ein großartiger Arbeiter, aber der manuelle Papierkram, den Sie erledigt haben, hat keinen Zweck mehr. Wir können es uns einfach nicht leisten, totes Gewicht mit uns herumzuschleppen, und wir sind dabei, den Verwaltungsapparat zu entrümpeln und die Bürokratie abzubauen, sozusagen. Bitte geben Sie Ihr Entlassungsschreiben ab und packen Sie Ihre Sachen zusammen.\"\nSean tat dies und verließ das Büro, um nie wieder zurückzukehren."
 usc.16.a: "Lass dich nicht von der Drehtür in den Hintern treten."
