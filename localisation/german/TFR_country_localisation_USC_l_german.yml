 #Ideas
 USC_constitutional_crisis_idea: "Verfassungskrise"
 USC_constitutional_crisis_idea_desc: "Mit dem Beginn des Zweiten Amerikanischen Bürgerkriegs, der die gesamte Nation in Aufruhr versetzt hat, ist der Status der Verfassung in Frage gestellt worden, da das Militär und der Kongress über die Zukunft der Verfassung und damit über die Rolle der Regierung eines Volkes in der größten Krise der amerikanischen Geschichte streiten. Da die Nation auf dem Spiel steht, könnte die Zukunft Amerikas von dieser einen entscheidenden Frage abhängen."
 USC_defense_production_act_mil_industry_idea: "Verteidigungsproduktionsgesetz"
 USC_rural_economy_idea: "Ländliche Wirtschaft"
 USC_rural_economy_idea_desc: "Die Staaten der Great Plains sind nicht für ihre industrielle Leistungsfähigkeit bekannt. Vom großen Mississippi bis zu den Rocky Mountains erstrecken sich riesige Farmen über die Ebenen, in denen sich zahlreiche ländliche Städte und Gemeinden befinden, mit nur wenigen Industriegebieten dazwischen. Infolgedessen wird unsere Wirtschaft vom Agrarsektor dominiert. Die begrenzten industriellen Fähigkeiten unserer Nation haben die Möglichkeiten zur Entwicklung unserer Industrie eingeschränkt und behindern unsere Fähigkeit, einen langfristigen industriellen Krieg gegen feindliche Mächte zu führen."
