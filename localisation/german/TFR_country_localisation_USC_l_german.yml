 usc.30.t: "Militärische Aufstellung"
 usc.30.desc: "Seit dem Ausbruch des Konflikts, der unsere Nation in Verwüstung und Chaos gestürzt hat, ist eines immer deutlicher geworden: Der Zustand unseres Militärs liegt in Trümmern. Während wir die Loyalität und das Vertrauen der meisten Fußsoldaten, Veteranen und des Marine Corps genießen, mangelt es uns erheblich an vertrauenswürdigen Generälen und Offizieren, wobei das korrupte Oberkommando nach Washington flieht, weil sie wissen, dass Biden der einzige Mann ist, der sie an der Macht halten kann. Michael Flynn, John Hyten und John Raymond fallen mir da ein, allesamt Patrioten höchsten Ranges, die dem Präsidenten von Anfang an zur Seite gestanden haben. Diese Männer haben sich von dem tiefen Staat getrennt, der Amerika in den Ruin treibt, und sie wissen, was richtig ist. Aber natürlich gibt es bei jeder Armeebildung eine Machtdynamik zwischen den professionellen, gut ausgebildeten Kämpfern der US-Armee und denen, die in unseren Milizen sind. Wenn wir mit diesem Gleichgewicht nicht sorgfältig umgehen oder dem Militär zu viel Macht zugestehen, kann das in einer Katastrophe enden.\nWenn wir den Sieg über die verräterischen Demokraten, die Kommunisten und die Separatisten, die unsere Nation Glied für Glied zerreißen, erleben wollen, dann müssen wir unser Militär effektiv einsetzen und es von Grund auf neu aufbauen. Wir müssen die Zersplitterung in unseren Reihen beheben, einen neuen Apparat schaffen, der Effizienz, Loyalität und Patriotismus zu schätzen weiß, und unsere Städte von den linken Horden zurückerobern, die versuchen, unsere Republik zu zerschlagen. Das Militär ist eines unserer besten Werkzeuge, und wir sollten es weise einsetzen. Schließlich ist die Politik ein wankelmütiges Spiel, vor allem, wenn die Armee beteiligt ist.."
 usc.30.a: "Semper Fi."
 usc.31.t: "Ein verzweifeltes Brainstorming"
 usc.31.desc: "Trump befand sich frühmorgens in einem Besprechungsraum mit einigen seiner wichtigsten Generäle und Berater. Eine dringende Sitzung war einberufen worden, um eine Strategie für den Krieg gegen die Regierung in Washington D.C. auszuarbeiten. Nach nur 15 Minuten war die Sitzung schon fast vorbei und Trump wollte sie beenden.\n"Flynn, ich halte Sie für einen sehr hohen Standard, jetzt ist es an der Zeit, dass Sie mir beweisen, dass meine Standards nicht gesenkt werden, ich brauche Ideen von jedem, den Sie kennen. Das gilt auch für Sie alle. Wegtreten!\" sagte Trump und wandte sich an die Anwesenden im Raum.\n\"Ja, Sir, Mr. President.\" Sagte Flynn.\nNun saß Trump allein, nachdem alle den Raum verlassen hatten, und dachte über die Situation nach, in der er sich gerade befand. Selbst als er seine Regierung nach Colorado verlegt hatte, hätte er nicht gedacht, dass so etwas passieren würde, dass die glorreichen USA in einen solchen Zustand der Anarchie fallen würden. Jetzt musste er sich mit einer Situation auseinandersetzen, die sein Leben in jeder Hinsicht bedrohte. Als er weiter darüber nachdachte, begann er, seine Lage optimistisch einzuschätzen. Wenn sie die Armeen von Biden und seinen Gaunern zurückhielten, könnten sie vielleicht einen Fuß über die Regierung in D.C. bekommen. Vielleicht...\nAber bevor er weiter nachdenken konnte, wurde ihm etwas klar. Die Nation brauchte ihn, er konnte nicht an seinem Schreibtisch sitzen und nichts tun, es war eine dringende Situation, und die Menschen brauchten ihn am meisten.\n\"Vielleicht, nur vielleicht, hilft mir eine kleine Cola Light, aufzuwachen.\""
 usc.31.a: "\"Das wären dann 1,60 Dollar, Mr. President.\""
 usc.32.t: "Der wiedergründende Vater"
 usc.32.desc: "Seit dem Beginn des Bürgerkriegs gab es immer eine Verbindung zwischen den frühen amerikanischen Revolutionären, die ihre repressiven englischen Kolonisten gestürzt und eine auf Freiheit und Nationalität basierende Republik gegründet hatten, und den Minutemen der verfassungsmäßigen Regierung, die mit unerbittlicher Kraft für den Sturz der tyrannischen, übergriffigen Regierung und der Eliten kämpften, die Spaltung und Unzufriedenheit in die Herzen und Köpfe des amerikanischen Volkes gesät hatten. Sie teilten die Tradition der Revolution, eine Geisteshaltung, die den Kampf und die Beharrlichkeit im nationalen Geist förderte. Ein Amerika, das sich von der Natur der globalistischen Agenden befreit, die sowohl die Nation als auch die Menschen so lange kontrolliert haben. Ein Amerika, in dem die Stimmen der hart arbeitenden Amerikaner wieder über das Getöse von Sonderinteressen und bürokratischen Eliten, die nichts tun, um dem Volk zu helfen, hinaus zu hören wären. Wer würde das Volk zu seiner Revolution führen, wie es George Washington vor so vielen Jahren tat? Das wäre natürlich Donald J. Trump. \n\nVon Anfang an hat er für ein Amerika geworben, in dem die Werte der Freiheit, des Individualismus, des Selbstvertrauens und des Konservatismus über diejenigen siegen, die sie zu beseitigen versuchen. Der einzige Weg, um die Demokraten zu besiegen und ein neues Amerika aufzubauen, besteht darin, sich von der Vision der Gründerväter einer Nation inspirieren zu lassen, die auf den Grundsätzen einer begrenzten Regierung aufbaut, und Trump weiß das. Er hat seine Pläne zum Abbau bürokratischer Hemmnisse, zur Senkung der Steuern und zur Freisetzung des vollen Potenzials der amerikanischen Wirtschaft dargelegt. Die Wiederbelebung der amerikanischen Industrie, ein Ende der Aufstände und die Schaffung von Gesetzen, die sich am Willen des Volkes orientieren. Jeder Amerikaner ist ein Revolutionär, und das sollte sich auch in unserer Politik und in den Streitkräften widerspiegeln. Die edle und gerechte Sache ist bedroht, und wir dürfen sie nicht wanken lassen. So wie Washington in Yorktown, auf seinem eigenen Boden, triumphierte, werden auch wir allein durch Blut siegen. Es wurden bereits mehrere Minutemen-Brigaden ausgebildet, die das Rückgrat der an der Front kämpfenden Milizen bilden werden, da sie hochmobil, loyal und speziell für chirurgische Operationen ausgebildet sind. Diese Männer werden sicherlich unsere Sache fördern und verbreiten, und wir müssen diese Ideen weiter vorantreiben und revolutionäre Nostalgie fördern, wenn Trumps Vision erfüllt werden soll und er seinen rechtmäßigen Platz als Gründervater beansprucht."
 usc.32.a: "Hail to the chief."
 usc.33.t: "Der Kreis schließt sich"
 usc.33.desc: "Als Donald Trumps MRAP sich seinen Weg durch die Straßen von New York City bahnte, lag die einst pulsierende Metropole in Trümmern, Asche lag in jeder Straße verstreut und die Überreste von Gebäuden waren so weit das Auge reicht eingeebnet. Die Skyline, die einst von hoch aufragenden Wolkenkratzern geprägt war, wurde nun von einer dicken Rauch- und Staubwolke verdeckt. Der Trump Tower, sein wertvollster Besitz, stand ramponiert und zerbrochen da, ein einst wunderschönes Wohnhaus mit Blick auf Midtown Manhattan, das nun von klaffenden Löchern und verkohlten Überresten gezeichnet war. Der Anblick erschütterte Trump zutiefst, denn er konnte nicht umhin, sich daran zu erinnern, wie er in den 80er Jahren den Bau und die Eröffnung des Gebäudes übersehen hatte. Es war eine Erinnerung an die Verwüstungen, die der Krieg, der die Nation verschlungen hatte, angerichtet hatte. Mit schwerem Herzen und Bedauern betrachtete er die Trümmer seiner Geburtsstadt und empfand ein tiefes Gefühl des Verlustes für das, was seine Karriere geprägt und ihn in die politische Landschaft gebracht hatte.\n\nNach einigen Gesten an seinen Fahrer stieg er aus seinem Fahrzeug und betrachtete die Szene vor ihm. Trumps Gefühle begannen ihn zu überwältigen, als er erkannte, dass seine geliebte Stadt, sein Imperium, in Schutt und Asche gelegt worden war.  Für einen kurzen Moment erwog er die Möglichkeit, das, was vom Tower übrig geblieben war, zu retten, das Verlorene wieder aufzubauen und das alte Konglomerat, das ihn durch sein Leben geführt hatte, zurückzuerobern. Doch dann, schweren Herzens, traf Trump seine Entscheidung. Er kehrte den Ruinen den Rücken zu und ließ zurück, was von seinem früheren Leben übrig geblieben war. In diesem Moment wurde ihm klar, dass es größere Schlachten zu schlagen galt. Sein Land brauchte ihn, und er war der einzige Mann, der in der Lage war, es zu schützen. Er wandte sich von der Verwüstung ab und kehrte zu seinem Gefolge zurück, während er an die Nation dachte, die zu verteidigen er geschworen hatte, und an die Menschen, die ihn um Rat baten. Der Sieg, das wusste er, war zum Greifen nahe, und er durfte nichts unversucht lassen, um ihn zu erreichen. Er schlurfte zurück in das Fahrzeug und richtete seinen Blick in die Zukunft, während es losfuhr."
 usc.33.a: "Und das ist es, was das Land braucht."
 usc.34.t: "Ein zurückgewonnener Thron"
 usc.34.desc: "Als Donald Trumps Konvoi durch die Tore des Weißen Hauses rollte, konnte er nicht anders, als eine Welle gemischter Gefühle in sich aufsteigen zu spüren. Nach Jahren des Aufruhrs, des Streits und des Blutvergießens kehrte er endlich auf den Sitz der Macht zurück, den er sich so hart erkämpft hatte. Doch die Last des Bürgerkriegs lastete noch immer schwer auf seinen Schultern, und das zeigte sich auch in Washington D.C. Das Weiße Haus war größtenteils unversehrt, wenn auch ungepflegt, und einige Teile waren ganz offensichtlich verkohlt. Als er aus seinem Fahrzeug stieg und zu dem Gebäude hinaufblickte, in dem er noch vor wenigen Jahren gesessen hatte, konnte Trump nicht anders, als über die Widerstandsfähigkeit des amerikanischen Geistes zu staunen. Trotz der Verwüstungen und Zerstörungen, die der Krieg angerichtet hatte, stand das Weiße Haus trotz des Chaos, das es durchlitten hatte, aufrecht und stolz da. Es war nur eine Woche nach der Befreiung der Stadt von den Demokraten vergangen, die damit die Macht an sich gerissen und ihren bisher größten symbolischen Sieg errungen hatten. Doch als er sein Fahrzeug verließ und das Gebäude betrat, überkam ihn ein tiefes Gefühl der Melancholie.  Die Erinnerungen an den Krieg, an die ausgetragenen Konflikte und die verlorenen Leben, an die Patrioten, die mitten in der Schlacht erschossen wurden, überfluteten seinen Geist. Doch inmitten des Leids spürte er auch einen Schimmer von Hoffnung. Hoffnung auf eine Zukunft für alle Amerikaner, eine Zukunft, die unter seiner Führung wie ein leuchtendes Leuchtfeuer wirken würde, eine Zukunft, die nie wieder in eine Spaltung fallen würde. Auf seinem Weg durch die weißen Korridore, umgeben von Porträts der Gründerväter, gelobte Trump, die Opfer derer, die vor ihm gekommen waren, zu ehren und den Preis der Freiheit niemals zu vergessen. Und als er sich im Oval Office, umgeben von seinen Beratern, niederließ, blickte er sich auf dem Präsidentenstuhl um. Natürlich würde der Weg, der vor ihm lag, nicht einfach sein, nichts in Trumps Leben war einfach gewesen. Alles war geprägt von harter Arbeit, Hingabe und seinem eisernen Willen, der sich im Laufe der Zeit bewährt hatte."
 usc.34.a: "Der Chef kehrt zurück, und diesmal bleibt er."
 usc.35.t: "Marco Rubio zum Vizepräsidenten ernannt"
 usc.35.desc: "Während der Zweite Amerikanische Bürgerkrieg weiter tobt, hat unser Präsident eine historische Ankündigung gemacht, die die Politik unserer Regierung für die kommenden Jahre bestimmen wird. Donald Trump hat Senator Marco Rubio zu seinem Vizepräsidenten ernannt und signalisiert damit ein Ende der jüngsten Machtkämpfe, die die verfassungsmäßige Regierung in Anspruch genommen haben. Rubio, der für seine überzeugten konservativen Werte und seine Unterstützung für Trumps Agenda bekannt ist, hat trotz seiner Auseinandersetzung mit dem Präsidenten im Jahr 2016 und seiner letztendlichen Niederlage nach dem Verlust der Vorwahlen in Florida den Geist von Trumps populistischer Bewegung verkörpert, auch wenn er relativ wenig im Rampenlicht stand. Mit seiner Ernennung hat Trump die Werte, die den Kern seiner Ideologie ausmachen, für die absehbare Zukunft in der amerikanischen Regierung verankert. In einer Erklärung vom heutigen Tag erklärte Rubio, dass Amerika auch weiterhin die Interessen seiner Bürger über alles andere stellen und die Grand Old Party mit den Mitteln des populistischen Traditionalismus, den Trump selbst seit seinem ersten Amtsantritt predigt, gegen interne und externe Widersacher vereinen wird, was deutlich macht, dass diese Art von Konservatismus weiterhin an der Spitze der Regierung und der Republikanischen Partei stehen wird."
 usc.35.a: "Mal sehen, was er so alles kann."
 usc.36.t: "Rand Paul zum Vizepräsidenten ernannt"
 usc.36.desc: "Während der Zweite Amerikanische Bürgerkrieg weiter tobt, hat unser Präsident eine historische Ankündigung gemacht, die die Politik unserer Regierung für die kommenden Jahre bestimmen wird. Donald Trump hat Senator Rand Paul zu seinem Vizepräsidenten ernannt und signalisiert damit ein Ende der jüngsten Machtkämpfe, die die verfassungsmäßige Regierung in Anspruch genommen haben. Paul ist für seine überzeugten libertären Werte bekannt und vertritt Ideen für eine kleine Regierung, die in letzter Zeit nicht ungehört geblieben sind. Trotz seiner zahlreichen Auseinandersetzungen mit dem Präsidenten ist er zu einem der mächtigsten Männer in der verfassungsmäßigen Regierung geworden, der als Aushängeschild mehrerer Milizen fungiert und die jüngsten Verschiebungen in der GOP in Richtung Libertarismus verkörpert hat. Mit seiner Ernennung hat er die Werte, die seiner Ideologie zugrunde liegen, für die absehbare Zukunft in der amerikanischen Regierung verankert. \nIn einer Erklärung vom heutigen Tag erklärte Paul, dass Amerika auch weiterhin die Interessen seiner Bürger über alles andere stellen wird, insbesondere über die Übergriffe korrupter Regierungsbehörden, und dass er seine Bemühungen fortsetzen wird, \"das Treten zu beenden\", was zum Entsetzen vieler seiner Kollegen praktisch zu seinem Wahlkampfslogan geworden ist.  Seit Trumps erstem Amtsantritt hat er mit den Idealen des Libertarismus geliebäugelt, insbesondere während der COVID-19-Pandemie, obwohl er immer als eher autoritär angesehen wurde, was diese Ernennung zu einer ziemlichen Überraschung macht. Trump hat seine neue rechte Hand beglückwünscht und öffentlich erklärt, dass er   \"der beste Mann für den Job\" sei und der einzige, der \"die amerikanischen Werte, Traditionen und die Rechte des Volkes verteidigen kann\". Dies hat eine Welle der Unterstützung durch das amerikanische Volk ausgelöst, und Paul soll in einem Monat seine Antrittsrede halten."
 usc.36.a: "Es ist Zeit für einen Wandel."
 usc.37.t: "Michael Flynn zum Vizepräsidenten ernannt"
 usc.37.desc: "Während der Zweite Amerikanische Bürgerkrieg weiter tobt, hat unser Präsident eine historische Ankündigung gemacht, die die Politik unserer Regierung für die kommenden Jahre bestimmen wird. Donald Trump hat Generalleutnant Michael Flynn zu seinem Vizepräsidenten ernannt und signalisiert damit ein Ende der jüngsten Machtkämpfe, die die verfassungsmäßige Regierung in Anspruch genommen haben. Flynn ist bekannt für seine kriegerischen Fähigkeiten und fungiert als oberster Feldmarschall des Militärs und vereinheitlichender Befehlshaber. Obwohl er in den ersten 20 Tagen der Trump-Administration im Jahr 2016 aus seiner Position als Berater entlassen wurde, verließ er den Ruhestand, um das Militär der verfassungsmäßigen Regierung zu leiten, wobei er als Aushängeschild für den politischen Flügel der Armee fungiert und die jüngsten Verschiebungen in der GOP in Richtung Autoritarismus verkörpert. Mit seiner Ernennung hat er die Werte, die seiner Ideologie zugrunde liegen, für die absehbare Zukunft in der amerikanischen Regierung verankert und die Position der Streitkräfte gestärkt. \nIn einer Erklärung erklärte Flynn heute, dass Amerika die Interessen der Landesverteidigung auch weiterhin über alles andere stellen werde und sich weiterhin um die Aufrechterhaltung von Recht und Ordnung bemühen werde, was zum Entsetzen vieler seiner Kollegen praktisch zu seinem Wahlkampfslogan geworden ist. Dies hat viele im Lande aufgrund von Flynns Status in der Armee verblüfft, obwohl dies nicht ganz ohne Beispiel ist. Trump hat seine neue rechte Hand beglückwünscht und öffentlich erklärt, er sei \"der beste Mann für den Job\" und der einzige, der \"die amerikanischen Werte, Traditionen und die Ordnung verteidigen\" könne. Dies wurde von vielen Amerikanern unterstützt, obwohl Bedenken hinsichtlich des wachsenden Einflusses des Militärs geäußert wurden, insbesondere von Liberalen im Kongress, die jedoch weitgehend ignoriert wurden. Flynn wird seine Antrittsrede voraussichtlich in einem Monat halten."
 usc.37.a: "Ordnung ist das, was dieses Land braucht!"
 usc.38.t: "Ein relativ erwartetes Treffen"
 usc.38.desc: "Präsident Trump hatte den Sitzungssaal mit seinem Oberkommando betreten. Kürzlich waren Berichte von der Frontlinie eingetroffen, dass Bidens Truppen viele Brigaden aufgerieben hatten und in das Gebiet der Konstitutionalisten vorstießen. Es wurde ein Treffen mit dem Oberkommando der Konstitutionalisten einberufen, um die Lage zu erörtern.\n\"Mr. President, Sie haben uns gerufen,\" sagte Flynn.\n\"Ja, Flynn, das habe ich. Anscheinend hat die liberale Armee unsere Truppen an der Front aufgerieben", sagte Trump, bevor er von John Raymond unterbrochen wurde. \"Sir, wenn Sie gestatten, können wir das leicht ausgleichen. Es wäre nicht schwer, den Rückstand derzeit aufzuholen,\" sagte Raymond. "Das weiß ich, Raymond. Machen Sie sich keine Sorgen. Ich bitte nur darum, dass wir unsere Einsatzkräfte neu organisieren. Wir wussten alle, dass wir hier keinen leichten Kampf haben würden. Schließlich machen harte Zeiten Helden.\" Während des Treffens diskutierten Trump und seine Feldmarschälle Strategien, Sabotage, Verzögerung und alles andere, um das Blatt an der Front zu wenden. Insgesamt war es ein relativ ruhiges Treffen. Das gesamte Oberkommando der Konstitutionalisten war zuvor gewarnt worden, dass sie in den ersten Kriegstagen höchstwahrscheinlich Verluste erleiden würden und dass sie sich auf die Erholung statt auf Gegenangriffe konzentrieren sollten.\nNach dem Ende des Treffens fühlten sich Trumps Feldmarschälle durch das, was sie besprochen hatten, relativ erfüllt. Dennoch hatte Trump immer noch ein mulmiges Gefühl angesichts dessen, was noch kommen würde. Als er aufstand, um den Raum zu verlassen, beruhigte er sich selbst."
 usc.38.a: "\"Harte Zeiten machen Helden.\""
 usc.39.t: "Ein amerikanischer Widerstand"
 usc.39.desc: "Trump hatte ein weiteres Treffen einberufen, diesmal waren es nicht nur er und seine Feldmarschälle, sondern er, seine Feldmarschälle und einige hochrangige Generäle. Als er den Raum betrat, sah er eine Karte des Krieges in Amerika, darauf war das dunkle Blau der ACG und das helle Blau der UoA. Das machte ihn wütend, er ärgerte sich, dass seine Truppen nicht genug taten, um die Front zu halten, und er war wütend auf seine Generäle, weil sie nicht genug taten, um die Situation auszugleichen. Als er sich jedoch hinsetzte und die Besprechung begann, beschloss er, seine Wut zu verbergen, um das Bild, das er aufgebaut hatte, aufrechtzuerhalten.\n\"Flynn, die Lage an der Front ist gelinde gesagt nicht gut, ich habe mehr von Ihnen erwartet. Aber das ist in Ordnung, Sie können sich immer noch beweisen.\" Sagte Trump in einem disziplinierenden Ton. \n\"Danke, Mr. President.\" Sagte Flynn und nickte mit dem Kopf.\n\"Nun, meine Herren, wie wir wissen, ist die Situation an der Front nicht die komfortabelste, um es vorsichtig auszudrücken. Dennoch bin ich zuversichtlich, dass wir das Blatt in diesem Krieg wenden können."\n\"Wie sieht denn Ihre Strategie aus, Mr. President?\" Sagte John Kelly\n\"Nun Kelly, mein Plan ist, dass wir unsere Linien verstärken und Gegenangriffe planen, wir können keine größeren Rückzüge mehr zulassen und wir müssen einige Gebiete zurückerobern.  Während sich unsere Streitkräfte an der Frontlinie sammeln, verstärken wir den Schmuggel von Waffen, Munition und Logistik für den tapferen Widerstand, der derzeit für die Befreiung unserer besetzten Länder kämpft.\" Sagte Trump.\nIm weiteren Verlauf des Treffens informierten Trump und seine Feldmarschälle die Generäle darüber, wie die Gegenangriffe und die Stärkung des Widerstands durchgeführt werden sollten. Insgesamt dauerte das Treffen viel länger als üblich, da immer wieder Probleme auftauchten, bevor man sich auf einen Plan einigen konnte.\nAm Ende einigten sich die Teilnehmer des Treffens jedoch darauf, sich stattdessen mehr auf die Widerstandsoperationen zu konzentrieren, da sie warten würden, bis der Widerstand die Logistik und Organisation der UvA so weit geschädigt hatte, dass ein effektiver Gegenangriff gewährleistet wäre."
 usc.39.a: "\"Ich brauche den Widerstand jetzt am Telefon.\"" 
 usc.40.t: "Akzeptanz und Tod"
 usc.40.desc: "Für die vielen, die sich nicht in einem Kriegsgebiet befanden, war es ein schöner Abend, auf den dann eine wunderschöne Nacht folgte, in der die Sterne über ihnen die Luft erhellten. Für Cooper Carmenates erhellte stattdessen Flugabwehrfeuer die Luft. Als er aus seinem Fenster an der Südwestseite des Pentagon auf die Stadt Arlington blickte, erinnerte er sich an den Befehl seines Kommandanten, sich zum Pentagon zurückzuziehen, anstatt sich zu ergeben. Was für ein Narr er doch war, diesen Befehl zu befolgen. Jetzt saß er wegen seiner Naivität mit etwa zweihundert anderen Soldaten in dem militärischen Kommandogebäude fest. \n\nWährend er weiter aus dem Fenster schaute, dachte er an seine Kindheit, seine Teenagerjahre und schließlich an sein Leben als Erwachsener, bevor es durch den Bürgerkrieg unsanft unterbrochen wurde. Wie er vorhatte, seine Highschool-Liebe zu heiraten, bevor er in die Armee eintrat, wie er an die Front geschickt wurde und mit ansehen musste, wie seine Kameraden um ihn herum starben, während er als einziger noch stand. Sei es in den Wäldern von Illinois, in den Vororten von Indianapolis und schließlich in den einst belebten Straßen von Arlington. Er nahm einen Zug von seiner Zigarette und dachte über sein Schicksal nach, bedauerte die Entscheidungen, die ihn hierher gebracht hatten, ins Pentagon, wo er und zweihundert andere auf das Unvermeidliche warteten. Plötzlich hörte er ein schwaches Geräusch in der Ferne, kein Flugabwehrfeuer, nein, er würde wissen, ob es das war. Entweder war es nur ein weiterer Konvoi verfassungsmäßiger Truppen, die heute zum fünften Mal versuchen würden, das Pentagon einzunehmen, oder eine weitere Gruppe ziviler Busse, die DC verließen, um der Vernichtung zu entgehen. Wie auch immer, er schnappte sich sein Gewehr, funkte seine Truppe an, dass sie bald angegriffen werden könnten, und griff nach seinem Fernglas. Stattdessen sah er in der Ferne einen einsamen Abrahms, auf dem eine amerikanische Flagge wehte und auf dessen Frontplatte ein Schild mit der Aufschrift \"Hang loose\" angebracht war. Die Abrahms bahnten sich ihren Weg unter dem Henry G. Shirley Highway hindurch und hielten direkt vor dem Parkplatz des Pentagon. Während Cooper reaktionslos zusah, hob der Abrahms seine Kanone und zielte scheinbar direkt auf sein Fenster. Cooper dachte bei sich, dass vielleicht endlich der Tod gekommen war, um ihn von seinem Leiden zu befreien."
 usc.40.a: "Cooper schloss die Augen und akzeptierte sein Schicksal."
 usc.51.t: "Präsident Trump reagiert auf die Unions"wahlen""
 usc.51.desc_1: "Bei einer Kundgebung in Denver nach seiner erfolgreichen Wiederwahl sprach Präsident Trump kürzlich die parallelen "Wahlen" an, die auf dem Gebiet der sogenannten "Union Amerikas" abgehalten wurden: "Diese Verrückten haben es geschafft! Sie haben es tatsächlich geschafft! Sie haben Bernie zu einem Präsidenten gemacht. Sie müssen völlig den Verstand verloren haben, wenn sie ihm überhaupt eine Chance gegeben haben, so etwas würden sie niemals zuvor tun. Der Kommunist Bernie Sanders, das ist ein Mann, den es zu schlagen gilt. Die wahre Visualisierung der Feinde Amerikas.\n\nNun möchte ich Bernie eigentlich gratulieren. Nein, wirklich! Vor allem, weil er es bis zu dieser Wahl geschafft hat. Wird er es bis zur Amtseinführung schaffen? Da bin ich mir nicht so sicher. Zweitens hat er endlich die Chance, die er sich gewünscht hat, seine absolut verrückten kommunistischen Träume zu verwirklichen, vielleicht zumindest für eine gewisse Zeit, bis wir kommen und unser Land wieder richtig aufbauen. Endlich werden wir ein echtes Beispiel dafür haben, warum der Sozialismus in Amerika nicht funktioniert!!! Anscheinend können die Demokraten nicht aus den Fehlern anderer Länder lernen, sehr traurig.\n\nAber ehrlich gesagt, finde ich es noch trauriger, dass Bernie das macht. Ich habe schon einmal gesagt, dass er ein legendärer Mensch sein könnte. Aber er hat einen Pakt mit dem Teufel geschlossen, und stattdessen wird er für sein legendäres Versagen gegenüber Trump bekannt sein, sobald wir unser schönes Weißes Haus zurückerobern.  Und wir werden alle roten Fahnen vom Dach reißen und sie dorthin werfen, wo sie hingehören - in den Müll!"\n\nDie Menge jubelte, lachte und brüllte unisono - eine übliche, erwartete Reaktion auf die Späße ihres geliebten Idols. Die Opposition wurde erneut verbal beschimpft. "
 usc.51.desc_2: ""Mini Mike... "Holt mich von der Bühne!!!!"""
 usc.51.desc_3: "Während einer Kundgebung in Denver, die kürzlich nach seiner erfolgreichen Wiederwahl stattfand, sprach Präsident Trump die parallelen „Wahlen“ an, die auf dem Territorium der so genannten "Union Amerikas" abgehalten wurden... Wenn wir schon dabei sind, haben Sie gesehen, was für ein Desaster der Gewinner - eigentlich ein totaler Verlierer - der neue „Präsident“ des Sumpfes ist? Unglaublich. Dieser Andrew Yang - was für ein kleiner Kerl. Nicht einmal die Demokraten mögen ihn! Eine totale Katastrophe. UND er ist ein totaler radikaler Verrückter. Wir werden ihn 'Wacky Yang' nennen - so nennen wir ihn, das passt genau.\n\nDieser dumme Andrew-Typ ist so nervig. Keiner mag ihn. Kaum aus den Kindergartenhosen herausgewachsen und schon ein 'Präsident', selbst Bürgermeister Pete hat mehr Erfahrung. Er will seine 'Yang-Bande' anrufen? OK, hört zu, das ist Beweis genug, dass DC von einer Bande von Gangstern übernommen wurde! Sie verheimlichen es nicht einmal mehr. Ja, es ist unglaublich ....... Schaut euch diese "Wahlen" an, Leute. So eine niedrige Wahlbeteiligung, niemand ist gekommen. Eine absolute Schande für den Deep State. Jeder weiß, dass sie den wahren Präsidenten zurückhaben wollen - mich. Keine Sorge, Leute, wir werden die Kräfte des Tiefen Staates zurückschlagen - sehr schnell - wir werden unsere Leute - sehr schöne Leute - von diesen korrupten Demokraten und RINO-Verrätern befreien."
 usc.51.desc_4: ""Wer ist sie? Wo ist Biden?""
 usc.51.desc_5: ""Sie nennen ihn "Mitt in der Grube", weil seine Zustimmungsraten so niedrig sind, er hat die politische Landschaft ruiniert, konnte Obama nicht schlagen, konnte mich nicht schlagen und jetzt wälzt er sich auf dem Boden und weint darüber, er ist eine Katastrophe.""
 usc.51.desc_6: "Bei einer kürzlich abgehaltenen Kundgebung in Denver sprach Präsident Trump nach seiner erfolgreichen Wiederwahl die parallel stattfindenden "Wahlen" in den Gebieten der sogenannten "Union Amerikas" an. Habt ihr das gesehen? Anscheinend waren die Demokraten so schlecht, dass sie in ihrem eigenen gefälschten und manipulierten System gegen falsche Republikaner verloren haben. Wie schlecht kann man sein? Schrecklich schlecht. Ich kann mir nicht vorstellen, dass diese Leute den Rest unseres Landes leiten, sie können nicht einmal einen Teil davon verwalten!"\n\n Und wen haben diese RINO-Verräter ausgerechnet gewählt? Die eklige Nikki Haley und Mitt-in-die-Grube-Romney? Eine Lachnummer auf dem Wahlzettel. Wenn ich dort wäre, würde niemand auch nur an sie denken. Erbärmliche schlechte Verlierer, das sind sie. Aber sie können ihren vorgetäuschten kleinen Sieg erst einmal genießen, den wirklichen Kampf werden sie nicht gewinnen. Amerika will den wahren republikanischen Präsidenten zurück - MICH. Weißt du, was ihre Pläne sind? Die verrückte Nikki und ihre militärisch-industriellen Lobbyisten werden den 3. Weltkrieg beginnen! Sie wollen überall auf der Welt Kriege anzetteln, sie wollen das Leben von Amerikanern in Gefahr bringen, sie können an nichts anderes denken, Tatsächlich war sie so froh, als das Töten in unserem Land begann! Sie lächelte von einem Ohr zum anderen, weil ihre Spender durch all die Waffenverkäufe und Morde noch reicher werden würden!\n\Ich darf das nicht sagen, weil sie eine Frau ist, aber wenn ich es wäre, würde ich sagen, dass sie böse und sehr ekelhaft ist... Haley-Cheney, das ist ein Reim, den Sie sich auf der Zunge zergehen lassen sollten. Sie und die anderen Neokonservativen, ich werde sie vernichten, bevor sie unser schönes Land und den Rest des Planeten zerstören."\n\Die Menge jubelte, lachte und brüllte unisono - eine übliche, erwartete Reaktion auf die Späße ihres geliebten Idols. Die Opposition wurde erneut beschimpft. Die Basis ist einmal mehr erregt und jubelt den konstitutionellen Kräften zu, die tapfer an vorderster Front für Trumps Vision von Amerika kämpfen."
 usc.51.desc_7: "Bei einer Kundgebung in Denver nach seiner erfolgreichen Wiederwahl sprach Präsident Trump kürzlich die parallelen "Wahlen" an, die in den Gebieten der so genannten "Union Amerikas" abgehalten wurden: "Oh, sehen Sie sich das an. Haben Sie kürzlich die Nachrichten gesehen? Der Sumpf hat sich einen neuen "Präsidenten" zugelegt, ich schätze, Sleepy Joe hat es nicht geschafft. Jetzt heißt er Klob-... Klobu-char oder so ähnlich. Was kann ich schon über Zany Amy sagen? Es gab in der Geschichte unseres Landes noch nie eine schlechtere Kandidatin. Also wirklich! Hattest du denn niemand anderen? Sie wäre nicht meine erste Wahl, das kann ich dir sagen.\n\nHast du ihre "Siegesrede" gesehen? Totales Desaster! Die verrückte Amy weiß nicht mal, was sie sagen soll oder was sie sagt. Wahrscheinlich hat sie nicht geglaubt, dass sie gewählt wurde, ehrlich gesagt, ich glaube es auch nicht, muss ein Betrug gewesen sein, genau wie alles andere im von den Demokraten besetzten, falschen Amerika. Sie ist eine Schneefrau, okay? Und sie schmilzt dahin, so wie die Truppen der Aufständischen an der Frontlinie dahinschmelzen. Sie haben nicht mehr viel Zeit und sie können es fühlen. Aber keine Sorge, Amy. Ich habe bereits ein schönes Haus in Minnesota für dich vorbereitet, ein größeres Haus, das ist das einzige, was du nach dieser gefälschten kleinen "Wahl" gewinnen kannst. Du wirst für den Rest deines Lebens einen schönen Urlaub machen, das verspreche ich dir. Ich hoffe, das ist okay für dich. Geht es dir gut, Amy? Würdest du uns das sagen? Ich denke, wir werden es bald herausfinden.""
 usc.51.desc_8: ""Ein Texaner, der den Leuten die Waffen wegnehmen will; ist sehr lustig, das muss man ihm lassen...""
 usc.51.desc_9: "Mayor Pete, wie auch immer sein Nachname lautete, nennt mich gerne einen Homophoben... Das ist einfach FALSCH. Ich bin der beste Präsident für die Rechte der Schwulen in der Geschichte unseres Landes. Ich habe den IS eliminiert, die Leute, die Schwule am meisten gehasst haben. Pete sollte mal fragen, für wen sein Mann gestimmt hat, er würde sehr überrascht sein."
 usc.51.desc_10: ""Ach kommt schon, Leute... Müssen wir das wirklich NOCHMAL machen?""
 usc.51.desc_11: ""Sleepy Joe wird die nächsten 4 Jahre nicht wieder ins Bett gehen und stattdessen unser Land ruinieren... Eine Schande!""
 usc.51.a: "Das ist mein Präsident!"
 usc.51.b: "Eines Tages werden wir euch erwischen, ihr werdet schon sehen!" 
