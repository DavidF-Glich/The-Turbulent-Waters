 USC_argumental_army_idea: "Streitkräftige Armee"
 USC_argumental_army_idea_desc: "Wenn es darum geht, den Bürgerkrieg zu bekämpfen, der unsere große Nation belagert, ist unser Militär zu dem Schluss gekommen, dass alle feindlichen Elemente beseitigt werden müssen, um die Wiedervereinigung Amerikas zu erleichtern. Doch genau da scheinen die Vereinbarungen zu enden. Innerhalb der Befehlskette haben sich die Generäle und Offiziere über die Rolle des Militärs und die Art und Weise, wie es diesen Krieg führt, zerstritten. Wenn dieses Chaos nicht wieder in Ordnung gebracht wird, laufen unsere Truppen Gefahr, den Rubikon zu überschreiten und dann in den Abgrund zu stürzen."
