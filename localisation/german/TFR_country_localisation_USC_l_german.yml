 #usc.15.t: "Hochgesteckte Ziele in der Legislative"
 #usc.15.desc: "Der Kongress der amerikanischen konstitutionellen Regierung schien nie über einige der Probleme hinauszuwachsen, die den amerikanischen Vorkriegskongress geplagt hatten. Die provisorische Legislative, die sich nun aus ideologisch ausgerichteten Politikern zusammensetzte, schien immer noch über fast alles zu streiten und zu schwanken, insbesondere wenn es um den zunehmenden Einfluss der Streitkräfte ging. Donald J. Trump, der Mann mit dem letzten Wort zwischen den beiden konkurrierenden Zweigen, war in den Kongress gekommen, um ihnen die dringend benötigte Ruhe zu verschaffen, wenn es um den Stand der Dinge in Bezug auf das Militär ging. Das außerplanmäßige Treffen zwischen Trump und den Schlüsselfiguren der Kongressparteien verlief oft genauso wie in den Tagen zuvor: viele Diskussionen über Kriegsausgaben, die Lage an der Front und andere unbedeutende, aber gleichzeitig kritische Papiere für den Tag. Heute ging es jedoch nicht nur um die Erledigung von Papierkram, denn Trump musste endlich den Elefanten im Raum ansprechen. \n"Meine Herren, ich weiß, dass bestimmte Probleme mit unserem Militärpersonal Sie schon eine Weile beschäftigt haben. Ich bin hier, um Ihnen allen einige wichtige Dinge klarzumachen.\"\n\nZum ersten Mal in ihrer Laufbahn schauten die Vertreter im Raum nun zu und hörten aufmerksam zu. Es war überraschend, einen internen Konflikt laut anzusprechen, aber der Oberbefehlshaber sagte, wie es war.  \"Ich kann Ihnen voll und ganz versichern, dass die wichtigsten verfassungsrechtlichen Grundsätze unserer Regierung gewahrt bleiben werden. Ich habe bereits mit General Michael Flynn gesprochen, und er ist sich sehr wohl bewusst, dass die Rolle des Militärs durch unsere Regeln und Vorschriften ganz klar definiert ist.\"\n\nWährend die übrigen Abgeordneten im Hintergrund murrten und diskutierten - einige in voller Übereinstimmung, andere verwirrt oder schweigend - suchte Trump nach einer erkennbaren Antwort. Kentuckys Senator Rand Paul, der faktische Führer des Kongresses, meldete sich als erster zu Wort - \""Mr. President, ich selbst und ich bin mir sicher, dass ein Großteil dieser Versammlung diese Bekräftigung der Rechtsstaatlichkeit sehr zu schätzen weiß. Ich hoffe, dass die Armee und der Generalstab unsere Rolle als Gesetzgeber ebenso gut verstehen wie Sie.\" Als ein gewisser Beifall einsetzte, reagierte Trump nicht sofort, sondern überlegte für sich."
 #usc.15.a: "\"Hoffe ich auch, Rand\""
 #usc.16.t: "Eine Erinnerung an den Patriotismus... und die Loyalität"
 #usc.16.desc: "Die Sitzungen des Tages verliefen so, wie man es von Trump erwartet hatte: mehr Gezänk und Beschwerden darüber, wer diesmal was getan hatte. Trump, der sich in seinem Büro zurücklehnte, begann wieder einmal, die Briefe in seinem offiziellen Posteingang durchzusehen. Ganz gleich, was Präsident Trump für die eine oder andere Seite tat, es schien immer eine andere Angelegenheit zu geben, bei der er den Kongress oder das Militär in irgendeiner Form bevorzugen musste. Wenn der Präsident nichts unternahm, um eine Lösung zu finden, wer weiß, was die eine oder andere Seite tun würde, sobald sie die Oberhand hätte. Jetzt, da er von der Menge der Anfragen und Forderungen sichtlich irritiert war, ging ihm ein einziger Gedanke nicht mehr aus dem Kopf. Es musste eine klare Botschaft an alle gesendet werden, dass er nicht tatenlos zusehen und nur eine Ficus-Pflanze sein würde; Intrigen werden nicht ausufern und den Staat von innen heraus zerstören. \n\nEgal, was der Kongress oder die Streitkräfte wollten, mussten sie lernen, dass alles nur funktionieren konnte, wenn sie sich an ihre Arbeit hielten. Es war nicht mehr nötig, einfach die Forderungen der einen oder anderen Seite zu erfüllen; aber jetzt müssen sie daran erinnert werden, wer ihr Oberbefehlshaber ist und was für alle auf dem Spiel steht. Jedes Mal, wenn sie diesem albernen Kleinkrieg Zeit und Ressourcen widmeten, kämen die Kommunisten, die Anarchisten, die Verbrecher und die Verräter in Washington immer näher; dieser Gedanke mache ihn fast verrückt. Wahre Patrioten einer Nation geben sich nicht mit solchen kleinlichen Versuchen ab, sich gegenseitig zu übertrumpfen, sondern tun stattdessen, was getan werden muss, um den Krieg zu gewinnen; um Amerika wieder groß zu machen. Als Trump von seinem Stapel Papierkram aufschaute, betrachtete er die Bilder und Flaggen an seiner Wand und begann zu grübeln. Solange er für alle der Präsident und Oberbefehlshaber war, würde er alles dafür tun, dass der Patriotismus über persönliche Intrigen siegte. Er war gewählt worden, um die Liberalen zu besiegen, um den tiefen Staat zu besiegen, um die etablierten Politiker zu besiegen und um Amerika wieder groß zu machen. Dann nahm er ein Stück Papier von seinem Schreibtisch und begann, einige Notizen für die nächsten Briefe zu machen, die er zurückschreiben musste."
 #usc.16.a: "\"Um Amerikas willen muss ein Gleichgewicht gefunden werden\""
 #usc.17.t: "Das Haupt der Hydra"
 #usc.17.desc: "Wenn es jemanden in der Amerikanischen konstitutionellen Regierung gibt, der alles über jeden in den Streitkräften wusste, dann war es General Michael Flynn. Vor dem Krieg war er einer von Trumps treuesten Vertrauten in seiner Regierung und begleitete ihn gerne nach Denver, um den patriotischen Kampf fortzusetzen. Seine Bemühungen, den Einfluss der Streitkräfte innerhalb der verfassungsmäßigen amerikanischen Regierung zu festigen und auszubauen, haben jedoch zu ernsthaften Problemen mit dem Kongress und der Präsidentschaft geführt. Heute jedoch wollte Trump endlich einige Dinge mit seinem patriotischsten Soldaten klären.\n\nÄhnlich wie bei seinen Treffen mit einzelnen Kongressmitgliedern traf sich Trump mit dem General in einem seiner persönlichen Büros für alle... \"vertraulichen\" Angelegenheiten. Der heutige Tag war jedoch mehr als nur vertraulich, sondern würde die Zukunft der Regierung selbst beeinflussen.\n\n\"General, ich möchte zunächst sagen, dass ich sehr stolz auf alles bin, was Sie zur Verteidigung dieses Landes und unserer Sache getan haben. Ihr Patriotismus ist etwas, vor dem man großen Respekt haben muss. Es gibt jedoch einige sehr wichtige Dinge, die Sie unbedingt berücksichtigen müssen\", sagte Trump zum General. \"Vielen Dank, Mr. President, aber ich möchte, dass Sie auf den Punkt kommen, wenn Sie können. Was genau hat es mit diesem ganzen Herumgerede auf sich? Kommen Sie einfach zum Punkt. \"\n\nTrump räusperte sich und begann zu sprechen, \" Herr General... die Streitkräfte sind zu einem wichtigen Thema geworden, bei dem ihr ständiges Bemühen, den Kongress zu übertrumpfen, einige Köpfe rollen lässt. So kann es nicht weitergehen. Ich möchte, dass Sie und Ihre Landsleute Ihre verfassungsmäßigen Pflichten kennen und wissen, wo hier die Grenzen unserer Arbeit liegen. Dies sage ich Ihnen nicht als Donald Trump, sondern als Ihr Oberbefehlshaber\".\n\nDer General saß eine Weile da und dachte nach, nahm Trumps starke Gefühle auf, während Trump abwartete, was der General als Nächstes tun würde. Unabhängig davon dachte Trump, dass er zumindest die Botschaft dessen, was er wollte, verstanden hatte."
 #usc.17.a: "Sie müssen wissen, wem sie dienen..."