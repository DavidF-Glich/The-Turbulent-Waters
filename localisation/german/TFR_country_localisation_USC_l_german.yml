 usc.18.t: "Berichterstattung an der Front" #че опять? ну допустим
 usc.18.desc: "\"Guten Abend, FOX News, hier ist Vicente Cobb, der von der Front in Illinois berichtet. Niantic, einst eine vielversprechende ländliche Siedlung, wurde nun von Bidens Kriegsmaschine verwüstet.\" Der Kamerawinkel wurde vom Graben auf die sporadischen Kämpfe und die zerstörte Nachbarschaft verlagert. Die Häuser von Kindern lagen in Schutt und Asche, und Leichen lagen im Niemandsland, so weit das Auge reichte. Die Kamera konnte kaum einen klaren Blick durch den Schlamm und den Stacheldraht hindurch werfen und wurde schließlich zurückgeschwenkt. Cobb stand in Augenhöhe zur Kamera und trug die übliche Kampfkleidung, die Reporter im ganzen Land tragen. Drei Soldaten waren zu sehen, einer bemannte einen Geschützturm, die beiden anderen schlurften durch den engen Raum und brachten Nachschub hin und her. Die Soldaten schienen dem Filmteam keine große Beachtung zu schenken: \n\"Trotz ihrer Bemühungen, uns zu Hause und auf dem Schlachtfeld den Mut zu nehmen, haben unsere Männer Tag und Nacht für Ihre Freiheit gekämpft.\" Der Mann gestikulierte in Richtung des Soldaten, bevor er fortfuhr: \"Trotz aller Rückschläge, die wir erlitten haben, wurden der Welt gerade hier unsere Siege vor Augen geführt. Bidens Befehlshaber haben zahllose Angriffe geleitet und dabei unnötigerweise das Leben weiterer Amerikaner vergeudet, ohne Erfolg. Die einzige Frage, die sich die Menschen stellen, ist: Wie konnte ihn jemals jemand unterstützen? Während diese Frage noch zur Debatte steht, ist eines klar: Die Macht des amerikanischen Geistes hat in der Vergangenheit triumphiert und wird auch in Zukunft triumphieren, egal wie die Liberalen in Washington versuchen, uns zu unterwandern."\ \n\"Um 19 Uhr werden wir die Geschichte von Malaki Howell senden, einem Soldaten, der freiwillig alles aufgab, um seine Freiheit und seine Familie vor den kriegstreiberischen Demokraten zu schützen. Wir werden Sie auch weiterhin live aus Niantic über alles informieren, was die so genannten Unionisten getan haben, um die Union zu zerstören, und dies ist nur eine von vielen Aufnahmen...\" Er wurde durch das Geräusch einer Artilleriegranate unterbrochen, die 6 Meter vom Graben entfernt auf dem Boden einschlug. Er blickte besorgt hinüber, bevor er weiter in das Mikrofon sprach. "
 usc.18.a: "Ein großartiger Dienst."
 usc.19.t: "Keine Gnade für Verräter"
 usc.19.desc: "Der Kriminelle Mark A. Milley wurde zum Gefreiten degradiert und unehrenhaft entlassen, bevor ihm am Freitagmorgen eine Schlinge über den Kopf gelegt wurde. Seine Medaillen und Orden, von denen viele unverdient und selbst verliehen waren, wurden annulliert. Wie allen GITMO-Gefangenen, die gehängt werden sollten, wurde Milley ein letztes Frühstück angeboten, das er jedoch ablehnte. Er sagte, seine Verdienste als patriotischer Offizier hätten seinen Magen und seine Seele mit genug Nahrung für ein ganzes Leben gefüllt. Er bat jedoch um einen Sicherheitsrasierer, um sein stoppeliges Gesicht zu rasieren. Um 10:00 Uhr begleiteten ihn drei Militärpolizisten von der medizinischen Abteilung, wo er vor der Hinrichtung untersucht wurde, zum Galgen, wo Adm. Crandall inmitten einer Gruppe von Offizieren stand, die für ihre jeweilige Waffengattung standen, und einem ungenannten Zivilisten in einem blauen Anzug mit roter Krawatte."
 usc.19.a: "Keine Gnade für Verräter..."
