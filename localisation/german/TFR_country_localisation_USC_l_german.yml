 usc.10.t: "Die bezwungene Union"
 usc.10.desc: "Nach Monaten des unerbittlichen Kampfes und der Aufopferung zahlloser Patrioten haben wir einen überwältigenden Sieg errungen: Die Union von Amerika und ihre korrupten Institutionen wurden entscheidend besiegt. Mit der Einnahme des von der Union gehaltenen Washington DC und anderer wichtiger Städte, die sich unserem Vormarsch widersetzten, hat sich die Regierung der Union aufgelöst, so dass der größte Teil ihres Territoriums unter unserer Kontrolle steht. Trotz dieses bedeutenden Erfolges leisten einige Milizen und Reste des Unionsmilitärs weiterhin Widerstand. Einige wissen immer noch nicht, dass ihre Regierung kapituliert hat, während andere, angeheizt durch Bitterkeit und Trotz, sich weigern, ihre Niederlage zu akzeptieren. Es ist unerlässlich, dass wir uns diesen Gruppierungen stellen und sie neutralisieren. Sie zu ignorieren könnte nicht nur unsere laufenden Militäroperationen gefährden, sondern auch unsere Wiederaufbaubemühungen, während wir auf die Wiedervereinigung Amerikas hinarbeiten.\n\nNachdem unser Hauptgegner besiegt ist, muss sich unsere Aufmerksamkeit nun der monumentalen Aufgabe zuwenden, die zerrissene Nation wieder zu vereinen und zu regieren. Obwohl die Milizen, Faschisten und Kommunisten, die in den verbleibenden Gebieten das Sagen haben, schwächer erscheinen mögen als unsere Streitkräfte, dürfen wir sie nicht unterschätzen. Wie ein in die Enge getriebener Fuchs sind sie gefährlich und einfallsreich und bereiten sich auf einen langwierigen Kampf vor. Sie verstärken ihre Verteidigung, rüsten ihre Reihen auf, stellen Fallen und planen möglicherweise Gegenangriffe. Diese Fraktionen könnten ihre verbleibenden Kräfte mobilisieren, ihre Armeen verstärken und uns zuerst angreifen.\n\nDer vor uns liegende Weg wird voller Herausforderungen sein. Auch wenn wir das erste große Hindernis erfolgreich überwunden haben, ist unsere Reise noch lange nicht abgeschlossen. Der Weg zur vollständigen Wiedervereinigung und Stabilität ist gefährlich, und es lauern zahlreiche Gefahren und Fallen. Ein einziger Fehltritt könnte uns in einen Abgrund stürzen, aus dem es kein Zurück mehr gibt."
 usc.10.a: "Wir haben erst den ersten Gipfel des Berges erreicht, den wir geschaffen haben."
