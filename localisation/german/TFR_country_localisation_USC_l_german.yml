 USC_populist_economics_category: "Populistische Wirtschaftspolitik"
 USC_populist_economics_category_desc: "Als Präsident Trump zum ersten Mal das politische Schlachtfeld betrat, versprach er den Menschen in Amerika, dass er Amerika an die erste Stelle setzen würde, egal was passiert, und dieses Versprechen hat sich nicht geändert. Obwohl Amerika gespalten ist wie nie zuvor, ist Präsident Trump zuversichtlich, dass eine von populistischen Idealen geprägte Wirtschaftspolitik der beste Weg für die Nation ist. Kriege werden nicht durch Blut allein gewonnen. Nur durch Wohlstand und Wachstum kann Amerika seine gegenwärtige Misere überwinden und zu seiner früheren Größe zurückfinden."
 USC_department_of_defense_category: "Verteidigungsministerium"
 USC_department_of_defense_category_desc: "\n\n\n\n\n£GFX_USC_dod_category\n\n\n\n\n\n\n\nWährend der Krieg um die Zukunft Amerikas weiter tobt, ist es für das Verteidigungsministerium von höchster Priorität, die einst demoralisierte Bevölkerung zum Kampf für die Zukunft des Landes zu bewegen. Obwohl es eine ziemliche Herausforderung ist, den Durchschnittsamerikaner zu bitten, zu den Waffen zu greifen und gegen seine ehemaligen Nachbarn zu kämpfen, ist das Verteidigungsministerium zuversichtlich, dass es ihm gelingt, die Flamme des Patriotismus in den Herzen der Menschen neu zu entfachen und die Menschen zu mobilisieren, im Krieg für ihre Zukunft zu kämpfen.\n\n£USC_rage Nationale Wut: [USC_rage_text]\n£USC_rage Wöchentliche Nationale Wut: [?modifier@rage_weekly|=+1%]"
 USC_congress_category: "Kongress"
 USC_congress_category_desc: "§!Amerika steht von allen Seiten des politischen Spektrums unter Beschuss, aber unter dem verfassungsmäßigen Rahmen, den wir unter dem 45. Präsidenten beibehalten haben, werden wir uns als die richtige Regierung der einstigen Vereinigten Staaten erweisen. Allerdings ist unsere Regierung derzeit zwischen dem §CKongress§! und dem §gMilitär§! aufgeteilt. Wir müssen die Macht ausbalancieren und die Loyalität dieser beiden Fraktionen bewahren, um die Stabilität in der Exekutive zu sichern, andernfalls ist eine Katastrophe vorprogrammiert. [USA_faction_congress_text][USA_faction_military_text]"
