 usc.21.t: "Ein neuer Lehrling"
 usc.21.desc: "Präsident Trump: Ted! Danke, dass du gekommen bist, mein Freund. Ich würde gerne über die Zukunft und die Richtung sprechen, in die wir gehen. Es ist Zeit für einige Renovierungen.\nTed Cruz: Mr. President, ich bin immer bereit, die Partei und Ihre Führung zu unterstützen. Worüber reden wir? \nPräsident Trump: Nun, es geht um den Senat, Ted. Wir brauchen gute Leute, ich brauche eine komplett geeinte Anstrengung für den Krieg und meine Agenda, um den Krieg natürlich zu gewinnen... Das ist entscheidend für das, was als nächstes kommt.\nTed Cruz: Sir, ich verstehe die Wichtigkeit von Einigkeit, Sir. Ich habe mich immer bemüht, auf die... äh Ziele hinzuarbeiten, Sir.\nPräsident Trump: Ich weiß, dass Sie das haben, Ted. Aber dies ist eine kritische Zeit für uns. Wir brauchen mehr als nur Einigkeit; wir brauchen unerschütterliches Engagement und eine besondere Art von Energie. Deshalb bin ich hier, um Sie zu bitten, zurückzutreten und Platz für einen neuen Kandidaten zu machen, den ich im Auge habe.\nTed Cruz: Zurücktreten, Sir? Aber ich habe mich für die Sache... unsere Sache eingesetzt, Sir, und meine... ähm Leute haben mich mit ihrer Vertretung und Unterstützung gehabt. Das ist ziemlich unerwartet.\nPräsident Trump: Ich weiß, es ist viel verlangt, Ted, aber es ist für das größere Wohl. Wir befinden uns an einem Wendepunkt, und manchmal müssen wir harte Entscheidungen treffen. Hast du die \"Kunst des Krieges\" von Sun Zu gelesen? \nTed Cruz: Ich bemühe mich es zu verstehen, Mr. Präsident. Aber zurückzutreten ist ein bedeutender Schritt. Was ist mit der Unterstützung, die ich über die Jahre erhalten habe?\nPräsident Trump: Hmmm, Unterstützung, nun, Ted, deine Bemühungen sind nicht unbemerkt geblieben, Ted. Aber hier geht es um das größere Bild, meine langfristige Vision.\nTed Cruz: Ihre Vision, Sir? Das ist ein Begriff. Was ist die Vision? Sir.\nPräsident Trump: Es geht genau genommen um die Zukunft des Landes.\nTed Cruz: Ich muss mir etwas Zeit nehmen, um darüber nachzudenken, Mr. President. Es ist eine Menge zu verarbeiten, und wir haben Faktoren zu berücksichtigen, einschließlich der Wünsche der Menschen, die für mich gestimmt haben."
 usc.21.a: "Okay"
 usc.22.t: "Recht und Ordnung"
 usc.22.desc: "An einem kalten Morgen bereitete sich ein Team von Spezialkräften vor einer der vielen Wohnungen in Denver darauf vor, in einen Raum einzudringen. Der Geheimdienst hatte ihnen mitgeteilt, dass etwa fünf Aufständische, die den Unionisten in Washington D.C. treu sind, dort ihr Hauptquartier hatten. Während sie darauf warteten, in den Raum einzudringen, überprüften sie die Uhrzeit, schalteten die Feuerart ihrer Waffen um und vergewisserten sich, dass ihre Funkgeräte eingeschaltet waren. Und dann gab das Oberkommando den Befehl.\nMit einem Klicken des Zünders flog die Tür aus den Angeln und landete im Inneren des Raums. Nun betraten die Spezialkräfte den Raum und hatten bereits Kämpfer entdeckt, die in die einzelnen Unterräume rannten. Das Team wurde daraufhin in zwei Gruppen aufgeteilt, die eine war das blaue Team, die andere das rote Team. Das blaue Team ging als erstes vor, brach die Tür zum Badezimmer mit einem Tritt auf und schrie die Aufständischen an, sie sollten runterkommen. Dann brach das rote Team mit einer Schrotflinte die Tür zum Schlafzimmer auf und geriet sofort unter Beschuss, wobei der Anführer verletzt wurde. Das rote Team erwiderte sofort das Feuer und stürmte den Raum, wobei der Aufständische, der den Anführer verletzt hatte, getötet wurde. Da nun alle Kämpfer festgenommen waren, verständigte das Team über Funk das Hauptquartier und forderte eine Evakuierung an. Bei der Durchsuchung der Wohnung entdeckte ein Soldat etwa drei weitere Zellen von Aufständischen. Er meldete seine Erkenntnisse über Funk an das Hauptquartier und traf sich dann mit dem Rest seiner Einheit, die draußen auf die örtlichen Militärpolizisten wartete, um die Folgen zu beseitigen."
 usc.22.a: "Einer ist erledigt, drei sind noch übrig."
 usc.23.t: "Bombardierung des Hauptquartiers"
 usc.23.desc: "Als die Sonne hinter dem Horizont verschwand und lange Schatten über den Platz warf, saß Leon Sterling an seinem Schreibtisch im 9. Stock des Rockefeller Plaza 30, und das rhythmische Klappern der Tasten hallte durch das Büro. Es war ein langer Tag gewesen, voll von Abgabeterminen, Besprechungen und dem ständigen Brummen, das die Nachrichtenredaktion durchdrang. Seit dem Beginn des Bürgerkriegs hatte MSNBC mit Hochdruck an der Berichterstattung über die \"vielen Seiten und Geschichten\" des Krieges gearbeitet. Zumindest wurde das so gepredigt. In Wirklichkeit war MSNBC zu einer Marionette der Unionisten degradiert worden, die Präsident Trump ständig an allen möglichen Ecken und Enden angriff und als einer der stärksten Medienflügel der \"Union"\ Amerikas diente. Als er aus seiner Kabine schlurfte, konnte er nicht umhin, das Heulen der Sirenen draußen zu bemerken, ebenso wie seine Kollegen. Er ging zum Fenster und seine Augen weiteten sich, als er eine Gruppe bewaffneter Männer auf den Platz unter ihm stürmen sah. In Tarnkleidung und mit Gewehren bewaffnet bewegten sie sich schnell und zielstrebig, drangen durch die Straßen vor und drangen in das Mediengebäude ein. Natürlich stand MSNBC seit der Übernahme durch die Konstitutionalisten unter Beobachtung, aber ein gewaltsamer Einbruch? Obwohl er keine gute Sicht hatte, hatten die Männer unter ihm eindeutig Ähnlichkeit mit den vielen Milizen, die mit Trumps Regierung verbündet waren und die er kannte. Geräusche von unten deuteten auf einen Kampf hin, wie das Stampfen von Springerstiefeln und unhörbares Geschrei. Seine Kollegen gerieten in Panik und versteckten sich entweder unter ihren Schreibtischen und Kabinen oder eilten durch die Notausgänge und verließen das Gebäude. Er entschied sich zu bleiben, schlurfte zurück in seine Kabine und beobachtete den Eingang von der Treppe aus. Während er den Notruf wählte, schwang die Eingangstür auf und neun Männer in paramilitärischen Uniformen traten ein, schwenkten ihre Gewehre und schrien, dass alle runterkommen sollten. Das Logo der Oathkeepers prangte auf ihren Westen, als sie begannen, Medienmitarbeiter festzuhalten und sogar Geräte zu zerschlagen und teure Filmsets zu zerstören, während sie durch andere Teile des 9. Stocks marschierten.\nDiese Geiselnahme dauerte drei Stunden lang an, bis die NYPD auf Geheiß von Präsident Trump eine Einigung aushandeln konnte, nachdem der Platz gründlich geplündert, verwüstet und gebrandschatzt worden war. Seit der Razzia hat sich MSNBC offiziell aufgelöst, da es nicht mehr in der Lage ist, weiterhin Lügen zu verbreiten und die Regierung des Präsidenten anzugreifen. Die Drei-Prozent-Bewegung hat ebenfalls ihre Unterstützung für den Angriff angekündigt, und die Mitgliederzahlen der Oathkeepers und der III% sind nach dem Vorfall stark angestiegen. Es kursieren Verschwörungen, die besagen, dass die NYPD oder sogar der Präsident dahinterstecken, obwohl diese natürlich unbegründet sind."
 usc.23.a: "Cool"
 usc.24.t: "Das Aussterben der Demokratie"
 usc.24.desc: "\"Kurz bevor ich diese Bühne betrat, erließ ich eine Anordnung zur Beschlagnahme des gesamten Eigentums des Demokratischen Nationalkomitees; im ganzen Land wurden alle harten und weichen Vermögenswerte von den Strafverfolgungsbehörden beschlagnahmt. Die kriminelle Organisation, die den schrecklichen und ungerechtfertigten Angriff auf die Rechte des amerikanischen Volkes viele Jahre lang angeführt hat, die dem alten, schläfrigen Tyrannen Joe Biden geholfen hat, unsere wunderbare Verfassung anzugreifen, ist gründlich und unwiderruflich zerstört worden.\" Aber die Art und Weise, wie die Demokraten das gemacht haben? Sie haben mir die Wahl gestohlen, unzählige, d.h. so viele, dass wir sie nicht zählen können, Menschen getötet und versucht, die Fake-News-Medien zu benutzen, um den Verstand der Menschen zu unterdrücken. Sie haben sich nicht an die Regeln gehalten, sie haben nicht fair gehandelt. Ich bin ein großer Anhänger der Reziprozität", ein wirklich schönes und bedeutungsvolles Wort. Es bedeutet: Du kratzt mir den Rücken, ich kratze dir den Rücken, so werden Deals gemacht. Im Herzen bin ich ein Dealmaker. Aber es gibt eine Zeit, in der manche Leute keine Deals wollen, sie wollen stehlen und zerstören. Das sind die Demokraten, ich habe vier Jahre lang versucht, mit ihnen zusammenzuarbeiten, und dann haben sie versucht, mich zu töten. Seien wir doch mal ehrlich, Leute, das kann ich nicht auf mir sitzen lassen.\" \n\"Wisst ihr was, Leute, diese radikalen Demokraten hatten es nicht nur auf mich abgesehen, sondern auf die Verfassung und auf euch alle. Deshalb sind sie jetzt weg. Die Demokratische Partei ist am Ende, Leute. All ihr Geld? Es gehört jetzt uns. Es ist das Geld des Volkes. Ich bin mir sicher, dass unsere wunderbaren Freunde, die gerade in Europa Urlaub machen, sagen werden: \"Aber Mr. President, für wen werden all die Demokraten stimmen? Wie werden Sie die Leute führen, die Sleepy Joe unterstützt haben?\" \"Nun, ich sage Ihnen, sie wurden belogen und von der demokratischen Maschinerie hypnotisiert. Nun, ich habe das abgestellt, Leute. Sie werden jetzt zu sich kommen, Sie werden sehen.\"\n\n-Bemerkungen von Präsident Trump nach der Executive Order 14.108, die das DNC auflöste und sein Vermögen verstaatlichte."
 usc.24.a: "Die Partei von Jefferson, Jackson und Roosevelt bricht zusammen"
 usc.26.t: "Eine Erinnerung an Patriotismus... und Loyalität"
 usc.26.desc: "Die Sitzungen des Tages verliefen so, wie man es von Trump erwartet hatte: mehr Gezänk und Beschwerden darüber, wer diesmal was getan hatte. Trump, der sich in seinem Büro zurücklehnte, begann wieder einmal, die Briefe in seinem offiziellen Posteingang durchzusehen. Ganz gleich, was Präsident Trump für die eine oder andere Seite tat, es schien immer eine andere Angelegenheit zu geben, bei der er den Kongress oder das Militär in irgendeiner Form bevorzugen musste. Wenn der Präsident nichts unternahm, um eine Lösung zu finden, wer weiß, was die eine oder andere Seite tun würde, sobald sie die Oberhand hätte. Jetzt, da er von der Menge der Anfragen und Forderungen sichtlich irritiert war, ging ihm ein einziger Gedanke nicht mehr aus dem Kopf. Es musste eine klare Botschaft an alle gesendet werden, dass er nicht tatenlos zusehen und nur eine Ficus-Pflanze sein würde; Intrigen werden nicht ausufern und den Staat von innen heraus zerstören.\n\nNoch so sehr der Kongress oder die Streitkräfte wollten, sie mussten lernen, dass alles nur funktionieren konnte, wenn sie sich an ihre Arbeit hielten. Es war nicht mehr nötig, einfach die Forderungen der einen oder anderen Seite zu erfüllen; aber jetzt müssen sie daran erinnert werden, wer ihr Oberbefehlshaber ist und was für alle auf dem Spiel steht. Jedes Mal, wenn sie Zeit und Ressourcen für diesen albernen Kleinkrieg aufwenden, kommen die Kommunisten, die Anarchisten, die Kriminellen und die Verräter in Washington näher und näher; diese Vorstellung machte ihn fast verrückt. Wahre Patrioten einer Nation geben sich nicht mit solchen kleinlichen Versuchen ab, sich gegenseitig zu übertrumpfen, sondern tun stattdessen, was getan werden muss, um den Krieg zu gewinnen; um Amerika wieder groß zu machen. Trump blickte von seinem Stapel Papierkram auf, betrachtete die Bilder und Flaggen an seiner Wand und begann zu grübeln. Solange er für alle der Präsident und Oberbefehlshaber war, würde er alles dafür tun, dass der Patriotismus über persönliche Intrigen siegte. Er war gewählt worden, um die Liberalen zu besiegen, um den tiefen Staat zu besiegen, um die etablierten Politiker zu besiegen und um Amerika wieder groß zu machen. Dann nahm er ein Stück Papier von seinem Schreibtisch und begann, sich Notizen für die nächsten Briefe zu machen, die er zurückschreiben musste."
 usc.26.a: "\"Um Amerikas willen muss ein Gleichgewicht gefunden werden\""
 usc.27.t: "Der Kopf der Hydra"
 usc.27.desc: "Wenn es jemanden in der amerikanischen konstitutionellen Regierung gibt, der alles über jeden in den Streitkräften wusste, dann war es General Michael Flynn. Vor dem Krieg war er einer von Trumps treuesten Vertrauten in seiner Regierung und begleitete ihn gerne nach Denver, um den patriotischen Kampf fortzusetzen. Seine Bemühungen, den Einfluss der Streitkräfte innerhalb der verfassungsmäßigen amerikanischen Regierung zu festigen und auszubauen, haben jedoch zu ernsthaften Problemen mit dem Kongress und der Präsidentschaft geführt. Heute jedoch wollte Trump endlich einige Dinge mit seinem patriotischsten Soldaten regeln. Ähnlich wie bei seinen Treffen mit einzelnen Kongressmitgliedern traf sich Trump mit dem General in einem seiner persönlichen Büros, um alle... \"vertrauliche\" Angelegenheiten. Der heutige Tag war jedoch mehr als nur vertraulich, sondern würde die Zukunft der Regierung selbst beeinflussen.\n\n\"Herr General, ich möchte zunächst sagen, dass ich sehr stolz auf alles bin, was Sie zur Verteidigung dieses Landes und unserer Sache getan haben.  Ihr Patriotismus ist etwas, das wir sehr respektieren. Es gibt jedoch einige sehr wichtige Dinge, die Sie bei allem berücksichtigen müssen\", erklärte Trump dem General. "Danke, Mr. President, aber ich möchte, dass Sie auf den Punkt kommen, wenn Sie können. Was genau hat es mit diesem ganzen Herumgerede auf sich? Kommen Sie einfach zur Sache.\"\n\nTrump räusperte sich und begann zu sprechen: \"Herr General... die Streitkräfte sind zu einem wichtigen Thema geworden, bei dem ihr ständiges Bemühen, den Kongress zu übertrumpfen, einige Köpfe rollen lässt. So kann es nicht weitergehen. Ich möchte, dass Sie und Ihre Landsleute Ihre verfassungsmäßigen Pflichten kennen und wissen, wo hier die Grenzen unserer Arbeit liegen. Dies sage ich Ihnen nicht als Donald Trump, sondern als Ihr Oberbefehlshaber\".\n\Der General saß eine Weile da und dachte nach, nahm Trumps starke Gefühle auf, während Trump abwartete, was der General als Nächstes tun würde. Unabhängig davon dachte Trump, dass er zumindest die Botschaft dessen, was er wollte, verstanden hatte."
 usc.27.a: "Sie müssen wissen, wem sie dienen..."
 usc.28.t: "Berichterstattung von der Frontlinie"
 usc.28.desc: "\"Ol' Joes Truppen werden in Nebraska aufgehalten, zumindest habe ich das gehört. Mit den Lightfoot-Leuten an der Spitze ist das unwahrscheinlich.\"\n"Die Familie Smith war einer der vielen großen Clans in Kansas, die fast jedes Jahr zu Weihnachten unter einem Dach zusammenkamen, und die Mitglieder der Familie, die so weit über die verschiedenen Klassen und politischen Gruppierungen Amerikas verstreut waren, waren immer mit einem Gefühl legitimer Wärme und familiärer Verwandtschaft gekommen, um dann mit einem bitteren und kalten Gefühl der Erleichterung zu gehen, weil sie unangenehme Beziehungen ihren eigenen idiotischen Meinungen überlassen hatten. So war es schon vor dem Krieg gewesen, und jetzt, inmitten all der auffallend leeren Stühle, der unangenehmen Bestätigungen von Verwandten in allen Regionen der uneinigen Staaten und der kaum verhohlenen Verfluchung von Verwandten, die für andere Seiten in den Kampf zogen, erschien die Familie Smith immer weniger idyllisch.\nBei all den Idioten in Denver, die Trump Lügen ins Ohr flüstern, würde es mich nicht überraschen, wenn wir nächstes Weihnachten die Flagge der Unionisten hissen würden.\"\Ein Mann kicherte grimmig in der Ecke. Sein zynischer Ausbruch brachte ihm nur ein paar böse Blicke und besorgte Blicke seiner Verwandten ein.\"Vergiss Nebraska, denk an den Süden! Wir haben es zugelassen, dass eine ganze Region von Männern, die unserer Sache treu sind, auseinandergerissen wird!\"\"\"Wir haben nur so viele Ressourcen.\"\"\Zwei der Hauptdiskutanten, ein jüngerer, bärtiger Mann und ein älterer, schriller und grauhaariger Patriarch, bellten sich unaufhörlich über den Truthahn an. Im Laufe der Nacht hatte die Familie dafür gesorgt, dass sie an den äußersten Rand des Tisches gedrängt worden waren, aber ihr Konflikt erhob sich über den Tisch und zwang viele dazu, trotzdem zu streiten.\n\"Beleidigen Sie unsere Anführer nicht so, sie sind die Loyalen, die mit Trump das Schlimmste durchgestanden haben, und jetzt bewerfen Sie sie mit Dreck, weil sie keine Truppen schicken, die für Alabama sterben?!"\nDer junge Mann brüllte plötzlich. Der alte Mann schien für einen kurzen Moment verblüfft, bevor er wieder in die Offensive ging."
 usc.28.a: "\"Sag mir, Junge, was diese edlen Führer über die Massaker an Zivilisten durch die Bundesbehörden in Carolina oder die Bombenanschläge auf Kirchen oder die Massenmorde in Mississippi denken...\""
