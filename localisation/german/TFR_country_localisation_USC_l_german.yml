 usc.2.t: "Das Durchgreifen in Denver"
 usc.2.desc: "Der Krieg ist in dieser Woche in der notorisch liberalen Stadt Denver angekommen, wo die örtlichen Behörden mit aller Härte gegen jede linke Abweichung der Einwohner vorgehen. \"Ohne Rücksicht auf das Versammlungsrecht wurden heute friedliche Proteste mit Schlagstöcken und scharfen Schüssen aufgelöst. Wir haben gesehen, wie mehrere Demonstranten auf der Straße niedergeschossen wurden, und sporadische Schüsse sind in der ganzen Stadt zu hören. Hubschrauber kreisen schon den ganzen Tag über der Stadt, das Geräusch ihrer Motoren ist ebenso allgegenwärtig wie die Dutzenden von Polizeisirenen, die ständig durch die Stadt heulen. In der Ferne sind zahlreiche Rauchschwaden zu sehen, die von Bränden in der ganzen Stadt aufsteigen. Zu sagen, die Menschen seien verängstigt, wäre eine Untertreibung. Tatsächlich haben wir heute viele Berichte über militante linke Gruppen, die sich gegen die Behörden wehren, allerdings ohne Erfolg." Die Gewalt flammte natürlich vor allem rund um das Capitol-Gebäude in Denver auf, Bilder von Dutzenden von Leichen, die leblos über die Granittreppen vor dem Gebäude verstreut waren, verbreiteten sich in den sozialen Medien, viele Schüsse von verschiedenen Bewaffneten, die das Feuer auf die Polizei erwiderten, pfefferten das Gebäude ebenfalls zu, obwohl es noch keine Berichte über tote Polizisten gibt. Diese beispiellose Gewalt seitens der Behörden kommt im Zuge der Verlegung von Trumps vorläufiger Operationsbasis aus Washington D.C. in die Stadt, da diese zentral im Land liegt. Vor etwa 5 Tagen wurde der Bürgermeister der Stadt, Michael Hancock, unter Hausarrest gestellt, und es ist noch nicht bekannt, wer seinen Posten übernehmen wird, und offensichtlich ist auch der Gouverneur von Colorado, Jared Polis, in den letzten zwei Wochen abwesend gewesen. In den Worten des Kriegskorrespondenten von Associated Press: \"Die Zukunft der Stadt und des Staates bleibt ungewiss, aber eines ist sicher, es wird noch viel schlimmer werden, bevor es besser wird."\"
 usc.2.a: "Das werden sie niemals vergessen."
 usc.3.t: "Trump kündigt Denver als neue \"Gesetzgebungshalle\" an"
 usc.3.desc: "Nach Trumps überstürzter Abreise aus DC waren die Nachrichten von ihm sowohl spärlich als auch unbestätigt, aber zum ersten Mal seit Tagen sind die ersten offiziellen Behauptungen von ihm an die Öffentlichkeit gelangt. Der Status der neuen Operationsbasis von Trumps Seite ist schon seit einiger Zeit in der Schwebe, aber die Frage, wo sie sein könnte, wurde nun endlich beantwortet: Sie wird in Denver, Colorado, sein. Allerdings hat Trump ausdrücklich darauf hingewiesen, dass es sich dabei nicht um eine Hauptstadt, sondern um eine "provisorische Legislativhalle" handeln soll, um ihn als rechtmäßigen Führer der Vereinigten Staaten nicht zu delegitimieren. Fast unmittelbar nach Bekanntwerden dieser Nachricht sind der Gouverneur von Colorado, Jared Polis, und seine Familie auf mysteriöse Weise verschwunden. Diese Nachricht hat in der stark linksgerichteten Stadt zu massiver Empörung geführt, mit Sprechchören wie "Es ist unsere Stadt, nicht Trumps Stadt", die auf den Straßen zu hören waren, und natürlich zu Massenverbrennungen und Plünderungen von Geschäften. Die Polizei von Denver ist mit dieser Nachricht sicherlich an ihre Grenzen gestoßen, denn die Krawalle erweisen sich als noch infernalischer als die im letzten Sommer. Bei diesem Tempo könnte Trump gezwungen sein, drastische Maßnahmen zu ergreifen, um die Sicherheit der Stadt zu gewährleisten."
 usc.3.a: "Feurig, aber vor allem friedlich, fürs Erste."
 usc.4.t: "Die Zukunft der Regierung"
 usc.4.desc: "Da Denver von der Trump-Administration vollständig gesichert wurde und die Reste des Kongresses nun bequem sitzen, ist eine der ersten Fragen, die sich stellt, der Status des Habeas Corpus.\n\nDas Militär hat die Aussetzung des Habeas Corpus durch Abraham Lincoln während des ersten amerikanischen Bürgerkriegs befürwortet, um die Rebellen, die die Nation belagern, wirksam zurückzutreiben und die Union wiederherzustellen. \Der Kongress hingegen hat seine Besorgnis über das Potenzial der Aussetzung des Habeas Corpus zum Ausdruck gebracht, da er befürchtet, dass dieser Akt zu einer Aushöhlung der Regierung des Volkes führen und autoritäre Ideale in die Regierung eindringen lassen würde.\n\nDa der Krieg noch in den Anfangstagen steckt und der Ausgang des Konflikts noch nicht entschieden ist, könnte diese Entscheidung Trumps Vermächtnis bestimmen. Sollen wir den Weg von Lincoln gehen und Hapeas Corpus aussetzen oder soll die Regierung des Volkes trotz der aktuellen Krise weiterbestehen?"
 usc.4.a: "Wir müssen zivile Autorität wiederherstellen"
 usc.4.b: "Das Militär hat nur unser Bestes im Sinn"
