l_german:
 #Focuses
 USC_crackdown_on_denver: "Durchgreifen in Denver"
 USC_crackdown_on_denver_desc: "Nachdem es uns nun gelungen ist, aus der Hauptstadt zu fliehen, die bereits vom korrupten Establishment kontrolliert wird, müssen wir uns zunächst mit den subversiven nützlichen Idioten auseinandersetzen, die als fünfte Kolonne für die verräterische Union im Osten fungieren könnten."
 USC_reestablish_civilian_authority: "Zivile Autorität wiederherstellen"
 USC_reestablish_civilian_authority_desc: "Wenn wir den guten Wünschen unseres Volkes entsprechen wollen, das sich in diesen verzweifelten Zeiten verzweifelt nach Frieden und Sicherheit sehnt, müssen wir zunächst die zivile Autorität wiederherstellen, damit wir sicherstellen können, dass die lange Tradition der repräsentativen Demokratie in diesen dunklen Zeiten überlebt."
 USC_suspend_habeus_corpus: "Habeas Corpus aussetzen" 
 USC_suspend_habeus_corpus_desc: "Wir sind von inländischen und potenziell ausländischen Feinden umgeben. Wenn wir in diesen dunklen Zeiten überleben wollen, müssen wir das Habeas Corpus aussetzen, auch wenn einige Leute dies als einen Ausrutscher in Richtung Neo-Autoritarismus bezeichnen würden."
 USC_maintain_the_balance: "Das Gleichgewicht aufrechterhalten"
 USC_maintain_the_balance_desc: "Wenn eine Seite einen Vorteil gegenüber der anderen erhält, könnte dies größere Folgen für unsere Sache haben, die schlimmer wären als die Feinde, die wir bekämpfen sollen."
 USC_mediate_with_the_military: "Mit dem Militär vermitteln"
 USC_mediate_with_the_military_desc: "Das Militär ist für die Sicherheit und das Überleben Amerikas unverzichtbar, und es ist das Beste, dass wir uns von ihm unterstützen lassen, auch wenn das bedeutet, dass einige Anliegen des Kongresses missachtet werden."
 USC_console_the_congress: "Den Kongress konsultieren"
 USC_console_the_congress_desc: "Der Kongress repräsentiert die ideale amerikanische Art des Regierens, und es wäre gut, den Kongress in gutem Einvernehmen anzusprechen, auch wenn das Militär das vielleicht nicht mag. "
 USC_stabilize_the_remnants: "Die Überbleibsel stabilisieren"
 USC_stabilize_the_remnants_desc: "Während Amerika langsam entweder dem senilen Kauz im Weißen Haus, den Kommunisten, den Faschisten, den Anarchisten oder sogar den Separatisten verfällt, müssen wir uns zunächst darauf konzentrieren, die Staaten, die unserer Regierung noch treu sind, zu befestigen und zu stärken."
 USC_unify_the_loyalists: "Die Loyalisten vereinen"
 USC_unify_the_loyalists_desc: "Wichtig ist, dass wir die Menschen, die uns unterstützen, zusammenbringen müssen, um Amerika zu retten."
 USC_appeal_to_heaven: "Appell an den Himmel"
 USC_appeal_to_heaven_desc: ""In God We Trust" ist eines der Mottos unserer Nation, denn Gott hat uns das Recht gegeben, uns gegen jeden zu verteidigen, der versucht, uns vom Angesicht der Erde zu tilgen."
 USC_fight_the_welfare_state: "Den Sozialstaat bekämpfen"
 USC_fight_the_welfare_state_desc: "Der Sozialstaat ist etwas, mit dem wir uns auseinandersetzen müssen."
 USC_propagate_american_exceptionalism: "Amerikanischen Exzeptionalismus propagieren"
 USC_propagate_american_exceptionalism_desc: "Amerika ist eine einzigartige Nation, vielleicht mehr als nur eine Nation, die auf der Erde existiert, wir müssen die amerikanische Lebensweise annehmen und wertschätzen."
 USC_appeal_to_order: "Appell um Ordnung"
 USC_appeal_to_order_desc: "Unsere Feinde lieben es, im Chaos zu schwelgen und es auszunutzen, um Amerika von innen heraus zu Fall zu bringen, wir müssen an Recht und Ordnung appellieren, damit wir die "
 USC_appeal_to_liberty: "Appell an die Freiheit"
 USC_appeal_to_liberty_desc: "Freiheit ist ein Wert, den wir seit der Gründung unserer Nation im Jahr 1776 hochhalten. Freiheit ist ein Wert, den wir immer wieder verteidigt haben, von den Rotröcken und ihren rückgratlosen "Loyalisten" über die Separatisten des Südens, die den Afroamerikanern ihr Recht auf ein Leben als freie Menschen vorenthalten, bis hin zu den Faschisten und Kommunisten des letzten Jahrhunderts, deren Regime zum Tod von Millionen geführt haben. Heute, im 21. Jahrhundert, müssen wir sie erneut gegen die so genannte " Union Amerikas " verteidigen, die nichts anderes ist als ein verherrlichter Kriegsherrnstaat, der von denselben globalistischen Milliardären unterstützt wird, die die amerikanische Demokratie insgesamt untergraben."
 USC_the_refounding_father: "Der Vater der Neugründung"
 USC_the_refounding_father_desc: "Die bekannten Gründerväter dieser Nation, George Washington, Thomas Jefferson, John Adams, Benjamin Franklin, Alexander Hamilton, John Jay und James Madison, haben das geschaffen, was heute als die Vereinigten Staaten von Amerika bekannt ist. Jetzt sollte Donald Trump eine Union schaffen, die wohlhabender und stabiler ist."
 USC_activate_the_defense_production_act: "Das Gesetz der Produktion von Verteidigungsgütern aktivieren"
 USC_activate_the_defense_production_act_desc: "Der Defense Production Act von 1950 ist ein Gesetz, das seit den Anfängen des Kalten Krieges darauf wartet, aktiviert zu werden; wir müssen enorme Ressourcen mobilisieren, um neue Ausrüstung für unsere Truppen zu schaffen. Auch wenn unsere Rüstungsindustrie im Vergleich zur Rüstungsindustrie der Union nicht sehr groß ist, müssen wir vielleicht das tun, was nötig ist, um mit der Stärke und den Fähigkeiten der Union im Osten gleichzuziehen."
 USC_revive_the_civilian_economy: "Die Zivilwirtschaft wiederbeleben"
 USC_revive_the_civilian_economy_desc: "Ohne die zivile Wirtschaft kann auch die militärische Wirtschaft nicht funktionieren. Die zivile Wirtschaft ist für jede Wirtschaft von entscheidender Bedeutung, und wir müssen auch die militärische Wirtschaft ankurbeln."
 USC_defend_american_values: "Amerikanische Werte verteidigen"
 USC_defend_american_values_desc: "Die amerikanischen Werte müssen um jeden Preis gegen alle Arten von Feinden verteidigt werden."
