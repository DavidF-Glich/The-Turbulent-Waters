 usc.14.t: "Zwischen der Kugel und dem Kugelschreiber"
 usc.14.desc: "Die ersten Tage der amerikanischen konstitutionellen Regierung waren von Euphorie und Ekstase geprägt. Trump, der oft bespuckte Populist, der von allen versnobten Akademikern und Establishment-Politikern verspottet wurde, hatte dem allmächtigen liberalen Establishment die Stirn geboten und den Tag überlebt. Doch diese Zeiten sind vorbei und haben der harten Realität von heute Platz gemacht: Im Amerika der Vorkriegszeit Politik zu machen war eine Sache, aber eine Regierung mit tiefem Fraktionszwang während eines Krieges zu führen eine andere... \nWie an jedem anderen Tag in der Arbeitswoche konnte man Trump mit einer Tasse seines Lieblingskaffees in seinem Büro antreffen, wo er sich durch einen Haufen Papierkram für den Tag wühlte. Als Präsident der Regierung hatte er das letzte Wort in einer Vielzahl von Fragen und war das Ziel einer Reihe von Gruppen, die ihm einen großen Gefallen tun wollten. Die Streitkräfte der amerikanischen verfassungsmäßigen Regierung, die in der Öffentlichkeit als treue Patrioten dargestellt werden, hatten eine ganze Reihe von ''Interessen'', die sie bevorzugt behandelt wissen wollten. Listen oder Requisitionsanfragen, Rechnungen über eine Vielzahl von Geldern und Anträge auf Lösung von Problemen zu ihren Gunsten - die Forderungen waren unendlich umfangreich. Auch der Kongress, der stets sein Mitspracherecht wahren wollte, verfolgte seine eigenen Interessen und forderte Präsident Trump häufig auf, gegen die oft beklagte "verfassungswidrige Übervorteilung" einiger wichtiger Akteure des Militärs vorzugehen. Abgesehen von den dringenden Problemen, die Biden-Regierung in Washington zu besiegen, war der Kongress oft damit beschäftigt, darüber zu debattieren und zu streiten, was das Militär heute getan hatte, das zu Trumps Verärgerung gegen irgendein Kongressprotokoll oder ein Gesetz verstoßen hatte.\nInmitten des politischen Durcheinanders innerhalb der amerikanischen verfassungsmäßigen Regierung blieb eine Frage offen: Was sollte der Oberbefehlshaber tun?\nTrump nahm das erste Paket mit den Rechnungen des Tages in die Hand, las den Titel und die Überschrift und seufzte, als er nur einen Gedanken hatte:"
 usc.14.a: "\"Entscheiden Sie sich, Mr. President...\""
