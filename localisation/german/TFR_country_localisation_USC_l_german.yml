 USC_dilapidated_deepstate_idea_desc: "Der "Deepstate" und seine verschiedenen Apparate, von der CIA bis zum FBI, haben ihr wahres Gesicht gezeigt und einen Feldzug des Terrors und der Zerstörung gegen die Menschen in Amerika begonnen. Obwohl die Abspaltung des Deepstate von unserer Regierung dafür sorgen wird, dass die America-First-Agenda ungehindert vorankommt, war die kurzfristige Folge nicht nur ein komplettes politisches Schleudertrauma, sondern auch ein völliger Zusammenbruch unseres Geheimdienstsektors, da der Großteil der Geheimdienstgemeinschaft auf der Seite des Deepstate steht. Dies hat die Unterdrückung von Terroristen und Rebellenzellen in unseren eigenen Gebieten erheblich erschwert."
