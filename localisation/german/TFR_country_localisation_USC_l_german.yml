 USC_medium_militia_loyalty_idea_desc: "\n\n\n\n£GFX_USC_militia_loyalty\n\n\n\n\n\nDas Netz der zivilen Milizen, die die Reihen eines Großteils der konstitutionellen Armee füllen, ist riesig, und damit auch der Grad ihrer Hingabe an die Sache des rechtmäßigen Präsidenten und Amerikas als Ganzes. Von etablierten Milizgruppen, die in den letzten Jahren gegründet wurden, bis hin zu Freiwilligengruppen, die nach der Grenzziehung aufgestellt wurden, haben viele ihre eigene Meinung über die Art des Krieges, der geführt wird, und über das, was sie sich von diesem Kampf erhoffen. Gegenwärtig haben sie diese Überlegungen mehr oder weniger beiseite geschoben und halten sich loyal an die Befehle und Weisungen des rechtmäßigen Oberbefehlshabers."
