 uk.1.t: "Feeding America NGO"
 uk.1.d: "Politik war alles, was David in den letzten Wochen gehört hatte. Wie auch nicht? Es kam ihm vor, als stünde die ganze Welt in Flammen, seit die Amis beschlossen hatten, sich gegenseitig zu erschießen, und Großbritannien war trotz des vielen Wassers sicherlich nicht feuerfest gegenüber dem Inferno, das jenseits des großen Teichs loderte. Aber er dachte sich, dass er wenigstens während der Zeit, die er mit seinem vierjährigen Sohn verbrachte, der sich mit BBC Kids beschäftigte, die kleinste Bewegung abseits des ständigen Bombardements genießen könnte. Wie sich herausstellte, war selbst das zu viel erhofft, denn als er gerade seine Rechnungen überprüfte, die aufgrund der immer schlechter werdenden Marktlage immer schwerer zu bezahlen waren, schaltete der Fernseher in die Werbepause. Die erste war eine, die er noch nie zuvor gesehen hatte, sie zeigte einzelne Aufnahmen von kleinen Kindern in verschiedenen Kriegsschauplätzen der USA, die düster in die Kamera starrten, die Gesichter alle mit Staub bedeckt. Eine sanft sprechende Frau spuckte eine tragisch klingende Statistik aus: "In den letzten Monaten sind mehr als 85 % der amerikanischen Kinder in Ernährungsunsicherheit geraten. Mit Ihrer kleinen Spende von nur 5 Dollar im Monat können Sie helfen..." David schaltete den Fernseher aus und stieß einen kleinen Seufzer aus, als er in die traurigen Augen seines Sohnes blickte und ihm das Ipad reichte."
 uk.1.a: "Hier, warum spielst du nicht stattdessen ein bisschen Minecraft?"
 uk.2.t: "Königin Elizibeth II. ist tot"
 uk.2.d: "Königin Elizibeth II. ist im Alter von 98 Jahren gestorben und hat das Vereinigte Königreich und seine Territorien in einen Zustand der Trauer und des Schocks versetzt."
 uk.2.a: "God Save The King!"
 uk.3.t: "Prinz Philip ist tot"
 uk.3.d: "Prinz Philip, Herzog von Edinburgh, ist verstorben, nachdem er fünfundsiebzig Jahre lang der treueste Diener Ihrer Majestät war."
 uk.3.a: "God Save The King!"
 uk.4.t: "Er, der klopft"
 uk.4.d: "Der Sprecher des Hauses und die Abgeordneten sind schockiert, als sie versuchen, ein Gesetz zu verabschieden, und ein dumpfes Geräusch aus dem Eingang des Unterhauses ertönt."
 uk.4.a: "Was ist hier los?!"
 uk.5.t: "Die Vergangenheit wiederholt sich."
 uk.5.d: "Charles betritt das Unterhaus, löst es auf und lässt alle Abgeordneten verhaften."
 uk.5.a: "For King and Country."
 uk.6.t: "Ein unerwartetes Treffen"
 uk.6.d: "Charles spricht mit Sir Tony Radakin und überredet ihn, ihn bei seinem Staatsstreich zu unterstützen."
 uk.6.a: "...so wahr mir Gott helfe." 

 
