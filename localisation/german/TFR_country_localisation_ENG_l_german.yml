 uk.779.t: "Nigel Farage beantragt BRICS+ Beobachterstatus"
 uk.779.d: "Einer der ersten Schritte von Farages Regierung war es, sich an die BRICS zu wenden und einen Beobachterstatus für Großbritannien zu beantragen. Dem Antrag wurde fast sofort stattgegeben.\n\nIn einem Interview mit der BBC begründete Farage seine Entscheidung damit, dass Großbritannien nach neuen potenziellen Wirtschaftspartnerschaften suchen müsse, die zu positiven Ergebnissen führen und dem Vereinigten Königreich helfen könnten, sich von der Krise zu erholen. Er sei immer noch vorsichtig und wolle durch die Beantragung des Beobachterstatus das Potenzial der BRICS genau prüfen, aber nicht zu genau.\n\nLiberale Politiker kritisierten Farage für seine angebliche Zusammenarbeit mit einem Gegner Europas. Farage antwortete jedoch: \"Ich bin mir über Europa nicht sicher, aber Russland ist definitiv kein Feind Großbritanniens, liebe Freunde.\""
 uk.779.a: "Eine ausgezeichnete Wahl, Herr Premierminister!" 
 
 
