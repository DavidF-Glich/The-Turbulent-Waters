 Hungary.14.t: "Mangel an Krankenhausbetten"
 Hungary.14.d: "In einem düsteren Bericht von der Frontlinie der COVID diagnostizieren Ärzte in ganz Ungarn Patienten, ohne zu wissen, dass ihre Einrichtung schon lange keine freien Betten mehr hat. Angesichts von Berichten über Krebspatienten, die zum Sterben nach Hause geschickt werden, während COVID-Patienten ihre Betten belegen, wartet Ungarn auf eine Reaktion der Regierung."
 Hungary.14.a: "Na ja... Schafft mehr Betten!"
 Hungary.15.t: "Ungarische Diplomaten beschuldigen das chinesische Volk"
 Hungary.15.d: "In einer erwarteten Wendung des antiasiatischen Rassismus wurde der in China stationierte ungarische Diplomat mit den Worten zitiert, dass die "kommunistischen Hundefresser des Scheißhaufens auf der Erde, den manche China nennen, die alleinige Verantwortung für den Anbau und den Export von COVID-19 tragen"."
