 HUN_Faux_Democracy: "Orbáns politische Spielwiese"
 HUN_Faux_Democracy_desc: "\n\n\n\n£GFX_HUN_orbans_playground\n\n\n\n\n\nDa es praktisch keine Opposition gibt, die sich gegen die Gesetze und Vorschriften ausspricht, die Orbán und seine Verbündeten seit ihrer Machtübernahme im Jahr 2010 in Kraft gesetzt haben, und die ungarischen Wähler mit dem Status quo zufrieden sind, ist Ungarn zu einer Spielwiese für Orbán und seine reichen Verbündeten geworden."
 HUN_Orbans_Playground:  "Orbáns politische Spielwiese"
 HUN_Orbans_Playground_desc: "\n\n\n\n£GFX_HUN_orbans_playground\n\n\n\n\n\nDa es praktisch keine Opposition gibt, die sich gegen die Gesetze und Vorschriften ausspricht, die Orbán und seine Verbündeten seit ihrer Machtübernahme im Jahr 2010 in Kraft gesetzt haben, und die ungarischen Wähler mit dem Status quo zufrieden sind, ist Ungarn zu einer Spielwiese für Orbán und seine reichen Verbündeten geworden."
 HUN_Dis_United_for_Hungary: "(Un)vereint für Ungarn"
 HUN_Dis_United_for_Hungary_desc: "Trotz der vermeintlichen Beliebtheit des Regimes von Ministerpräsident Orbán wünschen sich viele in Ungarn den Sturz seiner quasi-diktatorischen Herrschaft. Diese Gruppen haben damit begonnen, eine politische "Sammelbewegung" zu organisieren, um jede Art von Opposition gegen Orbán und seine Verbündeten zu vereinen."
 HUN_Gerrymandered_Victory: "Gerrymanderter Sieg"
 HUN_Gerrymandered_Victory_desc: "Obwohl unsere Regierung ein Jahrzehnt mit Wahlen, einer Wirtschaftskrise und einem massiven Zustrom von Migranten überstanden hat, ist sie nicht unbeschadet in die 2020er Jahre gekommen. Um künftige Wahlsiege und den Fortbestand eines starken, nationalistischen Ungarns zu sichern, haben sich Ministerpräsident Orbán und seine Verbündeten dafür entschieden, Wahlen durch eine Neueinteilung der politischen Bezirke zu gewinnen. \n\nDies wiederum wird unsere Herrschaft über das ungarische Volk fortsetzen, obwohl die ungarische Opposition dadurch im Alltag nicht weniger präsent ist."
 HUN_Black_Sheep_of_the_EU: "Das schwarze Schaf Europas"
 HUN_Black_Sheep_of_the_EU_desc: "Die Europäische Union - eine Bastion der liberalen Demokratie und ein Versuch, ganz Europa unter einem Banner zu vereinen... \nDas ungarische Volk unter Orbán ist ein unwilliges Mitglied dieser "eng verbundenen" Gemeinschaft und widersetzt sich ihrer pseudokommunistischen Politik auf Schritt und Tritt. Andererseits erhält Ungarn jedes Jahr Milliarden von Euro von der Europäischen Union, was es unserer Regierung ermöglicht, die Einnahmen an anderer Stelle zu verwenden, z. B. für die Infrastruktur oder zum Füllen der Taschen von politischen Verbündeten."
 HUN_Black_sheep_turned_White: "Ein schwarzes Schaf, das weiß geworden ist"
 HUN_The_European_Leech: "Der Europäische Blutegel"
 HUN_Hungary_First_Immigration_Laws: "Ungarn zuerst"
 HUN_Hungary_First_Immigration_Laws_desc: "Durch eine Mischung aus nationalistischen Wirtschaftsgesetzen und strengen Einwanderungsnormen hat Orbán eine "Ungarn zuerst"-Mentalität in unserer Bevölkerung gefördert. Diese Mentalität hat viele Zufluchtsuchende aus unserem Heimatland vertrieben und zu einem Anstieg des Nationalstolzes, aber auch zu einem Anstieg rechtsextremer Parteien geführt."
