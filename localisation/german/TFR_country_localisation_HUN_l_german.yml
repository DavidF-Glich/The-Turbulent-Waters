 Hungary.12.d: "Nach dem Sieg über Europa und der Sicherung unserer Nation kann das ungarische Volk tun, worauf es fast ein Jahrhundert lang gewartet hat - einen König krönen. \nDer Regent, der dem Volk gegenüber verpflichtet ist, es nicht wie Horthy im Stich zu lassen, hat dem Regentschaftsrat die besten Kandidaten für den ungarischen Thron vorgestellt."
