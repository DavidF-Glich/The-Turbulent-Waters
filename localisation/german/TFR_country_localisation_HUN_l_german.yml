 Hungary.1.t: "Die dritte ungarische Republik"
 Hungary.1.d: "1989, als sich das Ende der Sowjetunion abzeichnete, zerfiel die kommunistische Regierung, die dem ungarischen Volk aufgezwungen worden war, und obwohl sie friedlich war, entledigte sich das ungarische Volk schnell des roten Mantels des Kommunismus und wählte eine westliche Demokratie. \n\nDoch die Bedrohung durch den Kommunismus drohte erneut, als die ungarische Wirtschaft, die an Privatisierung und Freihandel nicht gewöhnt war, das Land schnell in einen wirtschaftlichen Abschwung führte. Glücklicherweise haben Viktor Orbán und seine Fidesz-Partei nach zwei Jahrzehnten politischer Umwälzungen die Kontrolle über Ungarn übernommen und das Land zu seinem alten Glanz zurückgeführt!"
 Hungary.1.a: "Der Traum von József Antall lebt fort!"
 Hungary.2.t: "Ungarn startet in die 2020er Jahre"
 Hungary.2.d: "In den letzten zehn Jahren hatten Orbán und seine Fidesz-Partei die vollständige Kontrolle über Ungarn, und während das Land in ein neues Jahrzehnt eintritt, sehen viele in Ungarn Orbán als den Retter Ungarns an, während viele ihn als einen russlandfreundlichen Diktator betrachten, der auf seine Zeit wartet, um zuzuschlagen. Nur die Zeit wird zeigen, ob das ungarische Volk das Ende der Fidesz-Herrschaft erleben wird oder ob Ungarn in die 2030er Jahre eintreten wird, wie es in die 2020er Jahre eingetreten ist - unter der Fidesz-Herrschaft."
 Hungary.2.a: "Gott segne Ungarn!"
 Hungary.3.t: "Der Raum, in dem sich alles abspielt"
 Hungary.3.d: "Zwei Männer betreten einen verrauchten Raum, der bis zum Rand mit unterbezahlten Schreibtischtätern und Bauarbeitern gefüllt ist. Das Geld gleitet von den Händen des einen Mannes zu denen des anderen, eines politischen Unternehmers, der sich zum nächsten Orbán aufschwingt, zumindest glaubt er das... \nDer andere Mann ist der Mitbewohner eines Journalisten, der einen kleinen Skandal aufdecken will. \n\nNichts zu verlieren, alles zu gewinnen... Das Motto von Orbáns Ungarn. Beide Männer verlassen den Raum mit einem Gewinn, der eine mit dem Wissen, dass der Skandal, den er verursacht hat, in den Annalen der Donau untergehen wird, der andere mit einer Mission und einer Handvoll ordentlich gestapelter Forint."
 Hungary.3.a: "Eine korrupte Gesellschaft ist eine geordnete Gesellschaft."
