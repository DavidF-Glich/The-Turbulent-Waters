 Hungary.20224.t: "Die NATO verhaftet Ágnes Kunhalmi"
 Hungary.20224.d: "Nach der Behauptung, die Oppositionsführerin Ágnes Kunhalmi habe im Gegenzug für politische Gefälligkeiten nach dem russischen Sieg geheime Dokumente an die Sowjetunion weitergegeben, haben deutsche Spezialkräfte gemeinsam mit der ungarischen Polizei Ágnes Kunhalmi verhaftet und General Albert Sáfar die vollständige Kontrolle über die verbleibenden ungarischen Einsatzkräfte übertragen. \n\nDiese Auflösung der Führung von "Vereint für Ungarn" hat dazu geführt, dass viele, die auf der Seite der Opposition in Ungarn kämpfen, ihre Posten zugunsten der Kommunisten in Budapest aufgegeben haben."
 Hungary.20224.a: "Lieber den Teufel, den man kennt, als den Teufel, den man nicht kennt."
 Hungary_news.1.t: "Ungarn verlässt die EU"
 Hungary_news.1.d: "Schockierende Nachrichten kommen heute aus Budapest, wo Ungarn den Abschluss seines Austritts aus der Europäischen Union bekannt gibt. Die Spannungen zwischen Brüssel und Budapest hatten bereits einen erstaunlichen Höhepunkt erreicht, als die euroskeptische ungarische Regierung mit EU-Beamten über eine Vielzahl von Gründen bezüglich der EU-Politik gegenüber Ungarn aneinander geriet. Analysten auf dem ganzen Kontinent sind schockiert, denn viele haben auf die starken Auswirkungen hingewiesen, die dies auf die ungarische Wirtschaft haben wird, die stark von der EU abhängig ist. Offizielle Stellen in Budapest haben die wirtschaftlichen und diplomatischen Bedenken bisher mit dem Hinweis auf die zahlreichen Probleme abgetan, die es bereits mit Brüssel gab, als Ungarn noch Mitglied der Union war. Mit dem Abschluss aller Artikel 50-Verfahren mit Ungarn sind jedoch alle Debatten über den Austritt beendet. Von nun an ist Ungarn nicht mehr Mitglied der EU und wird alle Vermögenswerte, Abkommen, Organisationen, Zuständigkeiten und sonstigen Bestimmungen, die mit der Mitgliedschaft verbunden waren, vollständig aufheben müssen. Die Zeit wird bald zeigen, wie sich die Entscheidung Budapests, die Union zu verlassen, in vollem Umfang auswirken wird."
 Hungary_news.1.a: "Die Risse in der europäischen ''Einheit'' werden immer größer..."
 Hungary_news.2.t: "Ungarn richtet seine Außenpolitik auf die EU aus"
 Hungary_news.2.d: "Interessante Nachrichten kommen heute aus Ungarn, wo das ungarische Außenministerium neue diplomatische und politische Anstrengungen zur Stärkung der Beziehungen mit der EU angekündigt hat. Budapest hat eine Reihe neuer Verpflichtungen angekündigt, die die Einhaltung einer Reihe von EU-Politiken zu gemeinsamen politischen und diplomatischen Zielen für EU-Mitglieder betreffen. Die Annahme dieser neuen Positionen durch Ungarn wurde von den EU-Diplomaten mit Wohlwollen zur Kenntnis genommen. Beamte in Brüssel haben den neuen Kurs Ungarns ausdrücklich gelobt und ihre Dankbarkeit dafür zum Ausdruck gebracht, dass Ungarn \"seine europäische und demokratische Zukunft\" bekräftigt hat. Analysten haben darauf hingewiesen, dass dies ein schwerer Schlag für Moskau ist, da Ungarn als eines der russlandfreundlichsten Länder der Region galt. Das russische Außenministerium hat sich bisher nicht zu diesen jüngsten Entwicklungen mit Ungarn geäußert."
 Hungary_news.2.a: "Gut!"
 Hungary_news.2.b: "Eine weitere vom Liberalismus beherrschte Nation."
 Hungary_news.2.c: "Glückwunsch"
 Hungary_news.3.t: "Ungarn richtet seine Außenpolitik auf Russland aus"
 Hungary_news.3.d: "Das ungarische Außenministerium hat neue diplomatische und politische Angebote an die Russische Föderation angekündigt. In einem Schritt, der die EU-Beamten in Brüssel verärgert hat, hat Ungarn eine Reihe neuer russischer Vereinbarungen zur Stärkung ihrer bilateralen Beziehungen akzeptiert. Russland beglückwünschte daraufhin Ungarn zu seinem jüngsten Politikwechsel und erklärte, dass man der weiteren Zusammenarbeit mit großer Erwartung entgegensehe. In aktuellen Erklärungen von EU-Diplomaten wurden die neuen Bemühungen Ungarns als Untergrabung der europäischen Einheit und als unverantwortlicher Schritt sowohl als EU- als auch als NATO-Mitglied verurteilt. Analysten auf dem Kontinent haben darauf hingewiesen, dass die neu begründete Beziehung zwischen Russland und Ungarn ein schwerer Schlag für die Bemühungen der EU ist, den russischen Einfluss aus der Union herauszuhalten. Es bleibt abzuwarten, ob diese Bemühungen Budapest immer mehr in den Orbit Moskaus treiben werden."
 Hungary_news.3.a: "Ein Verräter unter uns."
 Hungary_news.3.b: "Ein Verbündeter im Entstehen."
 Hungary_news.3.c: "Gut für sie."

