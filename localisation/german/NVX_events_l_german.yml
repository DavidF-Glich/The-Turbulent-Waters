 political.0.t: "Parteiunterstützungssystem"
 political.0.d: "Millennium Dawn nutzt ein System zur Unterstützung von Parteien durch den National Spirit, mit dem du verfolgen kannst, was deine Bürger gerade von den politischen Parteien halten. Es wird nicht leicht sein, die Wähler von einer revolutionären neuen Idee zu überzeugen - es sei denn, eine Veränderung in deinem Land, sei sie natürlich oder von dir gelenkt, veranlasst sie, ihre Positionen ernsthaft und gründlich zu überdenken.\n\nLänder erhalten diese Drifts und Popularitäten automatisch und dynamisch, indem sie die Schaltfläche unten drücken."
 political.0.o1: "Auf geht's!"
 political.1.t: "Faschistischer Putsch"
 political.1.d: "Dank ihrer überwältigenden Unterstützung ist es den Faschisten gelungen, die Regierung in einem gewalttätigen, plötzlichen Überfall zu stürzen. Wir sind jetzt faschistisch."
 political.1.o1: "Auf zum Sieg!"
 political.2.t: "Nationalistischer Putsch"
 political.2.d: "Dank ihrer überwältigenden Unterstützung ist es den nationalistischen Kräften gelungen, die Regierung in einem gewalttätigen, plötzlichen Angriff zu stürzen. Wir sind jetzt nationalistisch."
 political.2.o1: "Wir müssen diese schwache Gesellschaft zerstören!"
 political.2.o2: "Wir werden weiterhin Wahlen abhalten."
 political.3.t: "Kommunistischer Putsch"
 political.3.d: "Dank der Unterstützung aus den unteren Schichten ist es den Kommunisten in unserem Land gelungen, die Regierung zu stürzen. In jeder größeren Stadt wehen rote Fahnen. Die Armee hat sich auf die Seite der Rebellion gestellt. Die Zeiten haben sich geändert. Wir sind jetzt kommunistisch."
 political.3.o1: "Für die Revolution!"
 political.3.o2: "Ein zivilisierterer Reformismus könnte gut sein."
 political.4.t: "authoritarian_democrat Putsch"
 political.4.d: "Genervt von den irreligiösen Neigungen der Nation und erfüllt von religiöser Inbrunst haben sich authoritarian_democrat Kräfte gegen unsere Regierung erhoben und sie gestürzt. Wir sind jetzt ein theokratischer Staat des Islams."
 political.4.o1: "Inshallah!"
 political.5.t: "Reaktionärer Putsch"
 political.5.d: "Aus Angst vor raschen Veränderungen und vor einem geschwächten Vaterland und einer geschwächten Wirtschaft haben sich die authoritarian_democrat Demokraten unseres Landes gegen unsere Regierung erhoben, um zu zeigen, dass die Macht nur von dem Volk ausgehen kann, das die Regierenden eigentlich vertreten sollen. Wir sind jetzt rechts-demokratisch."
 political.5.o1: "Unsere Prinzipien sollen erhalten bleiben!"
 political.6.t: "Konservativer Putsch"
 political.6.d: "Die Bereitschaft unserer Regierung, unsere Grundsätze zu ändern und das Volk von der Entscheidungsfindung auszuschließen, hat zu einem konservativen Aufstand geführt, der die Kontrolle über die Hauptstadt übernommen hat. Die neue Regierung wird vom Militär unterstützt und hat angekündigt, dass sofort Wahlen stattfinden werden. Wir sind jetzt konservativ."
 political.6.o1: "Recht und Ordnung!"
 political.7.t: "Libertärer Putsch"
 political.7.d: "Aus Angst, dass rücksichtslose Maßnahmen der Regierung ihre Umsätze und Gewinne schmälern könnten, haben die großen Unternehmen unseres Landes die marktliberale Bewegung um sich geschart und massive Protestwellen ausgelöst, denen sich mehrere unserer Militäreinheiten angeschlossen haben. Unser Oberstes Kommando hat uns gesagt, dass Widerstand absolut sinnlos ist. Unsere Herrschaft ist vorbei. Wir sind jetzt marktliberal."
 political.7.o1: "Handel ist die Antwort!"
 political.8.t: "Sozialliberaler Putsch"
 political.8.d: "Genervt von der Einschränkung von Rechten und Freiheiten und verärgert über Rassismus und Sexismus in unserem Land, haben sich unsere Sozialliberalen gegen uns erhoben, um einen neuen linksdemokratischen Staat zu errichten. Unser Militär hat entweder kapituliert oder sich dem Feind angeschlossen. Es ist sinnlos, einen Bürgerkrieg zu führen. Wir sind jetzt sozialliberal."
 political.8.o1: "Freiheit ist nicht verhandelbar."
 political.9.t: "Sozialdemokratischer Putsch"
 political.9.d: "Die sozialdemokratische Bewegung, die sich für die Rechte des kleinen Mannes, für die Renten der älteren Menschen und die Bildung der Jugend einsetzt, hat im ganzen Land massive Streiks und Demonstrationen organisiert. Mehrere unserer Garnisons- und Reservemilitäreinheiten wurden einberufen, nur um sich umgehend zu bewaffnen und sich den Revolutionären anzuschließen. Aus friedlichen Protesten wurde ein gewaltsamer Aufstand. Die Sozialdemokraten haben in allen großen Städten gesiegt und die Kontrolle übernommen. Wir sind jetzt sozialdemokratisch."
 political.9.o1: "Der Gerechtigkeit ist Genüge getan."
 political.10.t1: "social_liberal Putsch"
 political.10.d1: "Aus Verärgerung über die soziale und politische Rückständigkeit und über das vergessliche Verhalten unserer Politiker in Bezug auf ökologische und soziale Fragen haben sich die sozialliberalen und grünen Bewegungen unseres Landes zu einer einzigen Revolution zusammengeschlossen und schnell unsere Bevölkerungszentren erobert. Sie haben die Unterstützung der Öffentlichkeit und großer Teile des Militärs. Widerstand ist zwecklos. Wir sind jetzt social_liberal."
 political.10.o1: "Vorwärts und aufwärts!"
 political.11.t: "Demokratisch-sozialistischer Putsch"
 political.11.d: "Mit überwältigender Unterstützung haben die Demokratischen Sozialisten unsere Regierung in mehreren schnellen Demonstrationen in allen größeren Städten zu Fall gebracht. Mehrere hochrangige Generäle haben sich auf ihre Seite gestellt, und interne Streitigkeiten in der Armee hindern unsere Armee daran, sinnvolle Maßnahmen zu ergreifen. Die Wahrheit ist ans Licht gekommen: Wir sind Demokratische Sozialisten."
 political.11.o1: "Ein Sieg für das Volk!"
 political.12.t: "Monarchistischer Putsch"
 political.12.d: "Die Monarchisten in unserem Land haben die öffentliche Unterstützung für einen erfolgreichen Staatsstreich gegen unsere Regierung gesammelt. Sie haben ihren Monarchen gekrönt, die Ministerien übernommen und regieren nun das Land."
 political.12.o1: "Lang lebe die Monarchie!"
 political.13.t: "Große authoritarian_democrat Versammlung"
 political.13.d: "Heute haben sich viele autoritär-demokratische Elemente unserer Länder auf den Straßen unserer Städte versammelt. Sie haben sich selbst organisiert und sind zu zahlreich, als dass unsere Polizei sie einfach festnehmen könnte. Sie fordern eine Rückkehr zu den traditionellen Werten des Korans und ein strengeres Gesetzbuch nach dem Vorbild der Scharia."
 political.14.t: "Große faschistische Versammlung"
 political.14.d: "Die Ausländer haben unser Land zerstört und korrumpieren unsere Rasse! Sie vergewaltigen unsere Frauen und nehmen uns die Arbeitsplätze weg! Wenn wir sie hier nicht aufhalten, wird unsere Nation für immer untergehen! Es ist Zeit für einen Kreuzzug gegen die minderwertigen Rassen!'\n\nEine Kundgebung faschistischer Kräfte hat heute in den Straßen einer unserer Großstädte stattgefunden. Sie fordern eine Rückkehr zu religiösen Werten, eine stärkere Rolle des Militärs und rufen dazu auf, unsere schwachen liberalen Nachbarn unter unseren Füßen zu zermalmen."
 political.15.t: "Große nationalistische Versammlung"
 political.15.d: "Mit der Forderung nach einem Einwanderungsstopp und einer stärkeren Betonung des Nationalgefühls fand heute in einer unserer Großstädte eine Großkundgebung nationalistischer Kräfte statt. Unsere Regierung scheint nicht in der Lage zu sein, Kundgebungen wie diese vorherzusagen. Wir müssen selbst aufpassen."
 political.16.t: "Große monarchistische Versammlung"
 political.16.d: ""Der Republikanismus ist schwach! Wir müssen unser Land mit einem starken Monarchen und einer Beschränkung der Demokratie auf die lokale Ebene befestigen! Das Volk ist nicht klug genug, um zu entscheiden, was richtig ist!"\n\n Die Monarchisten unseres Landes haben sich heute in einer unserer Städte versammelt. Ihre Forderung nach Traditionalismus und einer starken, zentralen Führung scheint bei bestimmten Teilen der Bevölkerung sehr beliebt zu sein."
 political.17.t: "Große reaktionäre Versammlung"
 political.17.d: "Die politische Linke ist nicht unser Freund und schon gar nicht der Weg nach vorn! Atheismus, politischer Progressivismus und Einwanderung sind ein Paket, das unweigerlich zum nationalen Selbstmord führt! Stoppt es jetzt oder werdet für immer zum Schweigen gebracht!' Die autoritären_demokratischen Demokraten unseres Landes haben sich heute versammelt, um die Werte unseres Vaterlandes und die Möglichkeit eines repräsentativen, freien und unbefleckten demokratischen Systems zu feiern."
 political.18.t1:2 "Große konservative Versammlung"
 political.18.d1:2 "Wenn wir dem Volk eine Stimme geben, sichern wir uns seine Loyalität! Demokratie und Rationalismus!'\n\nDie klassischen Konservativen unserer Länder haben sich heute versammelt. Familienwerte und demokratische Grundsätze sind für sie von zentraler Bedeutung."
 political.19.t: "Große wirtschaftsliberale Versammlung"
 political.19.d: "Befreit die Märkte! Befreit die Menschen! Stop the Government!'\n\nDie libertären Rufe unserer marktliberalen Bewegungen hallten heute durch die Straßen einer unserer größeren Städte. Der kapitalistische Idealismus gewinnt rasch an Fahrt."
 political.20.t: "Große sozialliberale Versammlung"
 political.20.d: "'Untätigkeit ist der Tod! Der einzige Weg führt vorwärts!'\n\nUnsere Sozialliberalen haben sich heute in einem unserer Stadtzentren versammelt. Sie fordern staatliche Maßnahmen zugunsten der Unterschicht und einen allgemeinen Fortschritt in Richtung Freiheit und Freiheit für alle."
 political.21.t: "Große sozialdemokratische Versammlung"
 political.21.d: "Unsere Sozialdemokraten haben sich heute versammelt, um ihre Unterstützung für die Arbeiterklasse und für die liberalen Freiheiten, an die sie glauben, zum Ausdruck zu bringen. Reiche Leute, zahlt euren gerechten Anteil!", so lautet eine ihrer Forderungen."
 political.22.t: "Große social_liberal Versammlung"
 political.22.d: "Rassismus und Sexismus sind in unseren Städten weit verbreitet. Unsere Polizei ist voreingenommen und unser System ist korrupt. Wenn wir die Ungleichheit nicht bekämpfen, wird zuerst unser Land und dann der Planet selbst untergehen.'\n\n Führende Vertreter der Grünen und der Sozialliberalen haben heute ihre Anhänger in einem Stadtzentrum versammelt, um Straßen zu blockieren und gegen Großunternehmen und institutionelle Ungleichheit zu protestieren."
 political.23.t: "Große demokratisch-sozialistische Versammlung"
 political.23.d: "Unsere demokratischen Sozialisten haben sich heute versammelt, um Gleichheit am Arbeitsplatz, die Abschaffung des Rassismus und den Kampf gegen rechtsextreme Kräfte zu fordern."
 political.24.t: "Große kommunistische Versammlung"
 political.24.d: "Die Welt wird schon zu lange von Kapitalisten regiert! Revolution! Revolution!'\n\nUnsere kommunistischen Bewegungen haben sich in der Hauptstadt versammelt. Ihre zentralen Forderungen laufen auf die Zerstörung des Kapitalismus, die Beseitigung des Einflusses des Geldes, gefolgt von der Abschaffung des Geldes selbst, und die Errichtung eines neuen und zukunftsweisenden Staates hinaus, der den vielen und nicht den wenigen helfen soll."
