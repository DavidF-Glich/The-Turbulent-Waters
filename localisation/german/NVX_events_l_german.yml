 nvx_fourth_estates.aberrant_increase.d: "Scheinbar aus eigenem Antrieb hat dieses Unternehmen neue Anlagen gekauft, um seinen Einfluss auszuweiten."
 nvx_fifth_estates.25.t: "Ein partisanischer [Root.GetExpansionOrFoundingIdeology] Aktivist gewinnt an Bekanntheit"
 nvx_fifth_estates.25.d: "Im Netz und auf der Straße wächst die Unterstützung für Randgruppenideologien jeden Tag schneller."
 nvx_fifth_estates.26.t: "Aktivist festgenommen"
 nvx_fifth_estates.26.d: "Es wurden alle rechtlichen Schritte eingeleitet, der Aktivist wurde erfolgreich ausgeschaltet."
 nvx_fifth_estates.27.t: "Zensur geht nach hinten los"
 nvx_fifth_estates.27.d: "Dieser Prozess hat mehr Aufmerksamkeit erhalten, als wir einschränken wollten."
 nvx_fifth_estates.28.t: "Aktivist ermordet"
 nvx_fifth_estates.28.d: "Die Bedrohung wurde diskret und stillschweigend beseitigt."
 nvx_fifth_estates.29.t: "Aktivist flüchtet"
 nvx_fifth_estates.29.d: "Unsere Zielperson ist uns entkommen und in ein nahe gelegenes Land geflohen, um dort Asyl zu suchen. Es wurde zu viel Aufmerksamkeit auf uns gelenkt, da andere Nationen auf uns herabblicken."
 nvx_fifth_estates.32.t: "Ein partisanischer [Root.GetExpansionOrFoundingIdeology] Aktivist führt Social-Media-Kampagne an"
 nvx_fifth_estates.32.d: "Unabhängige politische Aktivisten, die online aktiv sind, können heutzutage oft mehr Aufmerksamkeit erregen als traditionelle Aktivisten. Es scheint, dass eine solche Person eine neue Kampagne gestartet hat, um zu handeln."
