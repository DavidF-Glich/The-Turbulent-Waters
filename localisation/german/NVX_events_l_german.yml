 nvx_fourth_estates.25.t: "Ein partisanischer [Root.GetExpansionOrFoundingIdeology] Nachrichtensender [Root.GetExpansionOrFounding]"
 nvx_fourth_estates.25.d: "Um mit den sich ständig ändernden politischen Ansichten der Menschen Schritt zu halten, müssen sich auch die Nachrichtenorganisationen weiterentwickeln. Um der ideologischen Unterrepräsentation Rechnung zu tragen, können neue Unternehmen gegründet werden, und bestehende können expandieren."
 nvx_fourth_estates.26.t: "Ein partisanischer [Root.GetExpansionOrFoundingIdeology] Nachrichtensender [Root.GetDownscaleOrForeclose]"
 nvx_fourth_estates.26.d: "Um mit den sich ständig ändernden politischen Ansichten der Menschen Schritt zu halten, müssen sich auch die Nachrichtenorganisationen weiterentwickeln. Wenn ein bereits bestehendes Unternehmen aufgrund der sich ändernden Popularität an Zuschauern verliert, ist es oft gezwungen, sein Angebot zu verkleinern oder sich abzuschotten."
