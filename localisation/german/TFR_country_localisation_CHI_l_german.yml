 taiwan.4.t: "Wahlen"
 taiwan.4.d: "Die Wähler sind heute zu den Urnen gegangen, um ihre Rechte in der letzten Bastion der liberalen Demokratie in China wahrzunehmen. Nach wochenlangen heftigen Wahlkämpfen, in denen sich sowohl die DVP- als auch die KMT-Kandidaten gegenseitig der Verbreitung von Fake News und der Nutzung von Internet-Trollen zur Verleumdung und zum Angriff auf den jeweils anderen beschuldigten, steht das Schicksal der Nation auf einem schmalen Grat. Während die DPP für eine stärkere Abgrenzung von China plädiert, setzt die KMT auf eine populistische Wirtschaftspolitik, die mehr Handel mit dem Festland vorsieht, kombiniert mit politischen Strategien, um Taiwan wieder als das "eine wahre China" zu etablieren. Letztendlich haben die Wähler den Auftrag erteilt an..."
 taiwan.4.a: "Unsere Freiheit und Unabhängigkeit sind das Wichtigste! 4 weitere Jahre DVP!"
 taiwan.4.b: "Wir müssen unsere nationale Identität schützen! Die KMT siegt!"
 taiwan.5.t: "Tsai Ing-Wen wird wiedergewählt"
 taiwan.5.d: "Taiwans Präsidentin Tsai Ing-wen dankte den Wählern der Insel am Samstag dafür, dass sie \"demokratische Werte in die Praxis umgesetzt haben"\  , nachdem sie mehr als 57 % der Stimmen erhalten hatte. Tsais komfortabler Sieg ist die Krönung eines bemerkenswerten Comebacks, nachdem sie nach verheerenden Ergebnissen bei den Kommunalwahlen 2018 als Vorsitzende der DPP zurücktreten musste, nachdem diese bei den Wahlen auf der selbstverwalteten Insel eine vernichtende Niederlage erlitten hatte.\n\nNach der Wahl am Samstag sprach Tsai die Spannungen mit China über die Souveränität des Territoriums an und sagte, dass Taiwan bereit sei, mit China zusammenzuarbeiten, China aber die Stimme der Wähler Taiwans respektieren müsse."
 taiwan.5.a: "Ein Schritt weg von der Wiedervereinigung"
 taiwan.6.t: "Die KMT sichert sich die Präsidentschaft durch einen Umschwung"
 taiwan.6.d: "Der gewählte Präsident Han Kuo-yu dankte den Wählern der Insel für ihren Wahlauftrag nach einem überraschenden Sieg gegen die amtierende DVP-Kandidatin Tsai Ing-Wen. Die KMT, die sich auf die älteren, aus Han stammenden Wähler stützt, sicherte sich einen knappen Sieg, indem sie nach verschiedenen Embargos und wirtschaftlichen Problemen zu engeren Beziehungen mit China aufrief. Indem er Tsai Ing-Wen als realitätsfremde Elitistin und sich selbst als populistische Führungspersönlichkeit brandmarkte, konnte er viele Wechselwähler mit seinen Versprechungen zur nationalen Sicherheit für sich gewinnen, nachdem es der DPP nicht gelungen war, ihre Interessen gegenüber der Volksrepublik China angemessen durchzusetzen."
 taiwan.6.a: "Eine weiße Sonne und ein blauer Himmel ziehen über Taiwan"
