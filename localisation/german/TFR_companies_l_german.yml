 chelyabinsk_tractor_plant_desc: ""
 bae_systems: "BAE Systems"
 bae_systems_desc: "British Aerospace Electronic Systems ist ein Allround-Rüstungsunternehmen mit Sitz in London, Vereinigtes Königreich. Es konzentriert sich zwar hauptsächlich auf die Luftkriegsführung, ist aber auch im Bereich der Land-, See- und Cyberspace-Militärtechnik recht präsent. Zu seinen recht bekannten Entwürfen gehören die Alvis Vickers Landsysteme, die Flugzeugträgerklassen Invincible und Queen Elizabeth und Flugzeuge wie die BAe 146, BAe ATP, die F-35 Lightning II und das legendäre Passagierflugzeug Concorde. BAE Systems ist das zweitgrößte Rüstungsunternehmen der Welt."
 nexter: "Nexter"
 nexter_desc: "Nexter ist ein französischer Rüstungskonzern, der vom französischen Verteidigungsministerium kontrolliert wird und hinter dem private Investoren stehen. Er wurde gegründet, nachdem das staatliche Unternehmen GIAT Industries in große Schwierigkeiten geraten war, nachdem es mit der Einführung des Leclerc nicht gelungen war, eine überlegene Alternative zu Abrams oder Leopard 2 zu entwickeln. Nexter produziert seitdem bekannte Infanteriewaffen wie die FAMAS oder die Panzerabwehrwaffe APILAS. Das Unternehmen produziert weiterhin den Leclerc-Panzer, den AMX-30 und den AMX-10 RC sowie das Artilleriegeschütz CAESAR. Nexter arbeitet eng mit dem deutschen Unternehmen KMW zusammen."
 krauss_maffei_wegmann: "KMW"
 krauss_maffei_wegmann_desc: "Krauss-Maffei Wegmann ist eine deutsche Militär-GmbH mit Sitz in München. Ihr Hauptaugenmerk liegt auf Landfahrzeugen, wobei ihr wichtigstes Modell die Leopard-Panzerfamilie ist, die nicht nur von der deutschen Bundeswehr, sondern auch von Militärunternehmen auf der ganzen Welt eingesetzt wird. Neben dem Leopard werden auch Modelle wie der ATF Dingo, der MARS, der AMPV und die Panzerhaubitze 2000 hergestellt. Sie arbeitet eng mit der französischen Firma Nexter zusammen, die in Größe und Fachgebiet etwa gleichauf liegt."
 oto_melara: "Oto Melara"
 oto_melara_desc: "Oto Melara mit Sitz in La Spezia, Italien, ist ein Rüstungshersteller, der sich zwar auf Schiffsbatterien konzentriert, aber auch im Panzergeschäft tätig ist. Das Unternehmen hat verschiedene militärische Modelle wie den C-1 Ariete, den OF-40, den SIDAM 25, den Freccia, das Marlin-System, den Täuschkörperwerfer SCLAR-H und andere gebaut. Obwohl Oto Melara auf dem wettbewerbsintensiven europäischen Markt ein wenig zu kämpfen hat, bleibt es eine wirtschaftliche Kraft."
 mitsubishi: "Mitsubishi"
 mitsubishi_desc: "Mitsubishi ist zwar in erster Linie ein ziviles Automobilunternehmen, verfügt aber seit den Weltkriegen auch über eine Produktionsabteilung für Militärfahrzeuge. Das in Minato ansässige Unternehmen produziert hauptsächlich Panzer und hat die wichtigsten japanischen Panzermodelle wie den Typ 90 Kyu-maru hergestellt. Außerhalb Japans hat das Unternehmen keine nennenswerten Erfolge erzielt und konzentriert sein Know-how weiterhin hauptsächlich auf die Beratung der japanischen Selbstverteidigungskräfte."
 norinco: "Norinco"
 norinco_desc: "Die China North Industries Group Corporation, kurz Norinco, ist ein staatlicher Militärkonzern mit Sitz in Peking, China. Er stellt unter anderem Munition, Artilleriegeschütze und Kampffahrzeuge her. Das Unternehmen hat zahlreiche Modelle entwickelt, von Schusswaffen bis hin zu Kampfpanzern, von denen viele von westlichen Modellen inspiriert oder von diesen kopiert wurden. Die jüngsten Modelle sind jedoch eher einzigartig, wie das Gewehr QBZ-95 oder der Kampfpanzer Typ 99."
 cvrde: "CVRDE"
 cvrde_desc: "Das Combat Vehicle Research & Development Establishment ist ein Labor der staatlichen Agentur DRDO. Das Unternehmen mit Sitz in Chennai (Indien) hat seine Blütezeit noch vor sich, hat aber bereits Modelle wie den M46, den leichten Panzer der DRDO und den BLT T-72 hergestellt."
 uralvagonzavod: "Uralvagonzavod"
 uralvagonzavod_desc: "Der größte Panzerhersteller der Welt, Uralwagonsawod, ist ein teilweise in Staatsbesitz befindliches Militärunternehmen mit Sitz in Nischni Tagil, das ursprünglich zu Zeiten der Sowjetunion gegründet wurde. Das Unternehmen hat den T-54A, T-55, T-62, T-72 und T-90 entwickelt und produziert bis heute eine große Anzahl russischer Panzer."
 general_dynamics_land_systems: "General Dynamics LS"
 general_dynamics_land_systems_desc: "General Dynamics Land Systems ist die Landsparte des Luft- und Raumfahrtkonzerns General Dynamics aus Virginia in den Vereinigten Staaten. General Dynamics ist zwar hauptsächlich für Düsenjäger wie die F-16 bekannt, ist aber in allen Bereichen der Kriegsführung tätig. Das Unternehmen ist der fünftgrößte Rüstungslieferant der Welt."
 royal_navy: "Die Royal Navy"
 royal_navy_desc: "Die Royal Navy ist die Seestreitkraft der britischen Streitkräfte und hat ihren Hauptstützpunkt in Portsmouth, Südengland. Sie unterstützt häufig verbündete Seestreitkräfte und die Seestreitkräfte der ehemaligen Commonwealth-Staaten."
 la_royale: "La Royale"
 la_royale_desc: "Die Marine nationale francaise, manchmal informell "La Royale" genannt, ist die Seestreitkraft der Französischen Republik. Die Franzosen unterstützen ihre ehemaligen Kolonialstaaten in Nordafrika manchmal mit Vertragspartnern und Soldaten der französischen Marine."
 bundesmarine: "Die Bundesmarine"
 bundesmarine_desc: "Die deutsche Marine, die Marine oder die Bundesmarine, ist eine kleine, aber einfallsreiche Küstenschutztruppe. Obwohl sie nur in begrenztem Umfang internationale Verträge mit anderen Nationen abschließt, entwickeln die Deutschen vielversprechende Schiffsprototypen und wären ein guter Geschäftspartner."
 marina_militare: "Die Marina Militare"
 marina_militare_desc: "Die Marina Militare ist die militärische Seestreitkraft Italiens. Sie ist eine der stärksten Seestreitkräfte Südeuropas und operiert häufig an den Küsten des Mittelmeers. Italien unterstützt seine Verbündeten auf dem Balkan mit maritimer Expertise."
 maritime_self_defense_force: "MSDF"
 maritime_self_defense_force_desc: "Die Maritime Self Defense Force Japans ist eine starke Marine im westlichen Pazifik und hat ein großes Wissen über die Herstellung von Schiffen mit außergewöhnlicher Haltbarkeit auf langen Reisen entwickelt. Die Japaner arbeiten häufig mit den Amerikanern und Südkorea zusammen, um die von der chinesischen Marine ausgehende Bedrohung einzudämmen."
 bharatiya_nau_sena: "Bharatiya Nau Sena"
 bharatiya_nau_sena_desc: "Die Bharatiya Nau Sena, was aus dem Sanskrit übersetzt so viel wie "Indische Marine" bedeutet, ist die stärkste Seestreitkraft im Indischen Ozean und verfügt über eine ständig wachsende Zahl von Schiffen und Marinepersonal."
 peoples_liberation_navy: "PLN"
 peoples_liberation_navy_desc: "Die chinesische Volksbefreiungsflotte ist die Flotte, die von allen Großmächten am schnellsten expandiert. Die Chinesen haben große Ambitionen zu Lande und zu Wasser und brauchen eine Marine, um Schritt zu halten. China arbeitet bei der Entwicklung seiner Marine mit Russland und Nordkorea zusammen und wird oft von Japan und den Vereinigten Staaten angefeindet."
 russian_navy: "Die russische Marine"
 russian_navy_desc: "Die Marine der Russischen Föderation ist eine starke multikontinentale Seestreitkraft, die oft durch die Anzahl und Qualität der Häfen, zu denen die Russen Zugang haben, eingeschränkt ist. Russland hat nicht viele starke verbündete Seestreitkräfte und sieht sich mit Seestreitkräften konfrontiert, die seiner eigenen überlegen sind - vielleicht könnten neue Vertragspartner hier Abhilfe schaffen."
 us_navy: "Die United States Navy"
 us_navy_desc: "Die USA sind der finanzstärkste Militärzweig der Welt und geben mehr Geld für ihre Marine aus als alle anderen Nationen zusammen, nämlich weit über 200 Milliarden US-Dollar jährlich. Die US-Marine betreibt die meisten Flugzeugträger der Welt und unterstützt mit ihrem großen Arsenal und ihrer theoretischen Vormachtstellung viele Seestreitkräfte in allen Kriegsgebieten."
 bae_systems_air: "BAE Systems Air"
 bae_systems_air_desc: "British Aerospace Electronic Systems ist ein Allround-Rüstungsunternehmen mit Sitz in London, Vereinigtes Königreich. Als einer der größten Flugzeughersteller der Welt hat die Luftfahrtsparte von BAE Systems die F-35, das Passagierflugzeug Concorde und andere ikonische Flugzeuge hergestellt."
 airbus: "Airbus"
 airbus_desc: "Airbus ist ein Hersteller von Verkehrsflugzeugen mit Sitz in Toulouse, Frankreich, der an verschiedenen Standorten auf der ganzen Welt Passagier- und Militärflugzeuge für unzählige Kunden produziert. Vor allem die von Airbus hergestellten Großraumflugzeuge sind eine große Ikone der Luftfahrt, wie der A380, eines der größten jemals gebauten Passagierflugzeugmodelle."
 panavia: "Panavia"
 panavia_desc: "Panavia mit Sitz in Hallbergmoos, Bayern, ist ein deutsch-britisch-italienischer Mischkonzern, der sich auf den Bau von Militärflugzeugen für die Europäische Union konzentriert, insbesondere auf den Panavia Tornado-Kampfjet."
 leonardo_finmeccanica: "Leonardo"
 leonardo_finmeccanica_desc: "Leonardo-Finmeccanica mit Sitz in Rom, Italien, ist einer der größten Flugzeughersteller Italiens, mit Schwerpunkt auf Verteidigungs- und Militärflugzeugen. Ein Drittel des Unternehmens gehört der italienischen Regierung. Das Unternehmen stellt Kampfflugzeuge wie den M-346, Hubschrauber wie den AW101 und sogar Raumfahrtgeräte wie das Raffaello MPLM her."
 hindustan_aeronautics: "Hindustan AL"
 hindustan_aeronautics_desc: "Das staatliche Unternehmen HAL (Hindustan Aeronautics Limited) hat seinen Sitz in Bangalore, Indien, und konzentriert sich auf die Ausrüstung von Militärflugzeugen. HAL produziert Transport- und Kampfflugzeuge sowie Hubschrauber und untersteht dem indischen Verteidigungsministerium. Das Unternehmen ist hauptsächlich für die Regierung tätig, auch wenn es mit Nachbarländern wie Bhutan und Bangladesch zusammenarbeitet."
 mitsubishi_air: "Mitsubishi HI"
 mitsubishi_air_desc: "Mitsubishi ist einer der führenden Fahrzeughersteller Japans zu Lande und in der Luft. Die Abteilung Schwerindustrie des Unternehmens stellt Flugzeuge her, die häufig über dem Pazifik eingesetzt werden."
 chengdu: "Chengdu AIG"
 chengdu_desc: "Die Chengdu Aircraft Industry Group ist ein 1990 gegründeter Hersteller von Militärflugzeugen mit Sitz in Chengdu in der Provinz Sichuan in China. Mit der Produktion von Jets wie dem J-10 und dem JF-17 wächst der Einfluss von Chengdu innerhalb der Volksbefreiungsluftwaffe."
 mikoyan_gurevich: "Mikoyan"
 mikoyan_gurevich_desc: "Mikojan Gurewitsch, oft abgekürzt als MiG, ist einer der größten und bekanntesten Flugzeughersteller in der Geschichte der Menschheit. Wo die MiG-Flugzeuge einst gegen Messerschmitts kämpften, müssen sie sich heute mit Unternehmen wie Lockheed Martin messen. Die MiG-29 ist eines der bekanntesten Kampfflugzeuge von Mikojan. Derzeit entwickelt Mikoyan den Nachfolger, die MiG-35."
 lockheed_martin: "Lockheed Martin"
 lockheed_martin_desc: "Lockheed Martin mit Sitz in Maryland ist ein weltweit tätiger privater Flugzeughersteller mit einem Jahresumsatz von bis zu 50 Milliarden US-Dollar. Das Unternehmen produziert hauptsächlich für die verschiedenen amerikanischen Luftstreitkräfte und liefert Maschinen wie die C-130J Hercules. Lockheed Martin ist auch bestrebt, in die Raumfahrt zu expandieren."
