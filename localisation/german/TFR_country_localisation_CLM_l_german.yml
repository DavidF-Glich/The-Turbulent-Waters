 clm.3.t: "Kalifornische Milizen revoltieren"
 clm.3.d: "Während der Kampf gegen den kommunistischen Aufstand in Kalifornien wütet, haben sich die Feindseligkeiten zwischen den ehemaligen Verbündeten der California State Militia, die de facto die Kontrolle über Nordkalifornien hat, und der kalifornischen Staatsregierung, die die Kontrolle über Südkalifornien hat, zu einem ausgewachsenen Konflikt ausgeweitet. \n\nZu Beginn des Bürgerkriegs wurde eine unbehagliche Allianz zwischen der mit Trump verbündeten Miliz und der mit Biden verbündeten Staatsregierung gebildet, um das zu bekämpfen, was als kommunistische Terrorgruppe angesehen wird, die sich von Santa Rosa bis Santa Barbara erstreckt. Mit der Ausbreitung des Aufstands in Richtung Osten wurden jedoch Risse in der Allianz sichtbar, da Konflikte über Munition, die Verteilung von Lebensmitteln und die Befehlskette die Feindseligkeiten zwischen den beiden Fraktionen verstärkt haben. Die Spannungen erreichten einen Bruchpunkt, als ein Artillerie-Fehlschuss der Landesregierung zum Tod von vier Milizionären führte. Während die Miliz sich verpflichtet hat, \"die Ordnung in Kalifornien mit allen erforderlichen Mitteln wiederherzustellen", hat die Landesregierung zugesagt, "den Kampf gegen alle Verräter fortzusetzen, egal ob sie links- oder rechtsextrem sind oder irgendetwas dazwischen"\."
 clm.3.a: "Amerika blutet."
