 CRO_slavoniadalmatia_divide: "Die Slawonien-Dalmatien-Wasserscheide"
 CRO_slavoniadalmatia_divide_desc: "Unsere Küste ist das strahlende Juwel Kroatiens - die kristallklare Adria und die malerischen Landschaften machen sie zu einem der beliebtesten Reiseziele in Europa und zu einer der größten Einnahmequellen Kroatiens seit 1991 - ganz zu schweigen von der massiven Schiffbauindustrie in den größten Städten an der Küste. Das Problem dieser vergleichsweise wohlhabenden Entwicklung war die Vernachlässigung der nördlichen Hälfte unseres Landes im fruchtbaren Tal von Slawonien, was dazu führte, dass sich keine Industrie entwickelte und die Region trotz vieler ungenutzter Ressourcenreserven größtenteils in der Landwirtschaft verblieb - das eklatanteste Beispiel für diese Kluft ist, dass nur 2 von den 100 größten kroatischen Unternehmen aus Slawonien stammen."
 CRO_european_reliance: "Europäische Abhängigkeit"
 CRO_european_reliance_desc: "Einer der Nachteile eines florierenden Tourismussektors und einer Zentralbank, die zu einer Börse umfunktioniert wurde, ist der größte Albtraum der Autarkie - die Abhängigkeit von anderen Nationen. Der größte Teil unserer Wirtschaft hängt vom Schiffbau, dem Tourismus und dem Transit ab, während die Exporte unserer eigenen Industrie nur ein Viertel unseres gesamten BIP ausmachen. Kroatien hat sich unweigerlich in ein Land verwandelt, das sowohl wirtschaftlich als auch politisch von der Europäischen Union abhängig ist, was dem Land wenig Spielraum lässt, um sich als regionale Macht zu behaupten. Eine weitere Folge war die Zunahme des Populismus in der Bevölkerung, die sich über das Desinteresse der kroatischen Politiker am Abbau der übermäßigen Abhängigkeit ärgerte und nur noch als Handlanger Brüssels fungierte."
 CRO_fading_grudges: "Schwindender Groll"
 CRO_fading_grudges_desc: "Kroatien war einer der größten Teilnehmer an den Jugoslawienkriegen. Unsere Männer kämpften an der Front gegen Serben und Bosnier in Slowenien und Zentraljugoslawien. Jetzt, da die Kriege vorbei sind und die Streitigkeiten zugunsten der Partnerschaft und des gemeinsamen Aufstiegs in die Europäische Union beigelegt wurden, scheint sich der Strick auf dem Pulverfass Balkan zumindest für die nördlichen Teile des ehemaligen Jugoslawiens exponentiell verlängert zu haben - der Grenzstreit zwischen Kroatien und Serbien ist in den Hintergrund getreten, und der Streit um die slowenische Seegrenze ist nicht mehr als ein Ärgernis für die örtlichen Fischer."
