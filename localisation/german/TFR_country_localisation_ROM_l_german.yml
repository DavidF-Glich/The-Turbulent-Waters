l_german:

#Events
romania.1.t: "Die rumänischen Parlamentswahlen von 2020"
romania.1.d: "Die rumänischen Parlamentswahlen 2020 finden inmitten der COVID-19-Pandemie statt, die unser Land schwer getroffen hat, sowie einer zunehmenden Anti-Establishment-Stimmung, die vor allem auf die großen Korruptionsskandale während der Regierungszeit der Sozialdemokratischen Partei (PSD) in den letzten drei Jahren zurückzuführen ist. Nichtsdestotrotz ist die PSD immer noch eine große Kraft in der rumänischen Politik und ihre Wiederwahl könnte wahrscheinlich sein, da die Unzufriedenheit mit der von der Nationalliberalen Partei (PNL) unter Ludovic Orban geführten Mehrheitsregierung wächst, die letztes Jahr die Macht übernahm, als die Regierung der Sozialdemokratischen Partei durch ein Misstrauensvotum zu Fall gebracht wurde. Die Wahlen 2020 sind die wichtigsten der letzten Jahre, und wer auch immer sie gewinnt, wird das Land in eine ganz andere Richtung lenken."
romania.1.a: "Die Nationalliberale Partei wird gewählt"
romania.1.b: "Die Sozialdemokratische Partei wird gewählt"