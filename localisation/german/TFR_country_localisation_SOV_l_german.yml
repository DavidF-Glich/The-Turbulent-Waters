 #Soviet Focus
 SOV_operation_suvorov: "UNTERNEHMEN: ROKOSSOWSKI"
 SOV_operation_suvorov_desc: "UNTERNEHMEN ROKOSSOWSKI ist ein hochklassiger Plan zur Beseitigung von NATO-Bedrohungen in Polen und im Baltikum.\n\nDiese Operation umfasst einen gemeinsamen Angriff der russischen Streitkräfte und unserer Verbündeten in Weißrussland. Gemeinsam werden wir die NATO-Streitkräfte angreifen und ihre Versorgungslinien unterbrechen, sodass sie gegenüber unseren Bodentruppen verwundbar werden. Dann werden wir vorstoßen, feindliche Stellungen ausschalten und wichtige Punkte in Polen und im Baltikum einnehmen."
 SOV_mobilize_the_national_guard: "Die Nationalgarde mobilisieren"
 SOV_mobilize_the_national_guard_desc: "Wir haben eine große Anzahl ausgebildeter Wehrpflichtiger, die bereit sind, eingesetzt zu werden. Leider können sie nicht erwarten, die neueste Ausrüstung zu erhalten, und müssen mit dem auskommen, was wir gelagert haben."
 SOV_mobilize_the_airforce: "Die Luftwaffe mobilisieren"
 SOV_mobilize_the_airforce_desc: "Die Mobilisierung der Luftstreitkräfte ist für den Sieg über die NATO von grundlegender Bedeutung. Unsere Luftwaffe muss stark genug sein, um es mit der Macht der NATO aufzunehmen, und wir müssen in der Lage sein, den Himmel über dem Schlachtfeld zu kontrollieren. Um diesen Krieg zu gewinnen, müssen wir in der Lage sein, unsere Luftmacht einzusetzen, um den Himmel und den Boden zu beherrschen - und wir müssen darauf vorbereitet sein, der NATO-Luftmacht frontal zu begegnen." 
 SOV_operation_polar_star: "UNTERNEHMEN: POLARSTERN"
 SOV_operation_polar_star_desc: "KÄMPFT! DIES IST DER LETZTE VORSTOß NACH BUDAPEST UND WARSCHAU!"
 SOV_election_victory: "Wahlsieg"
 SOV_election_victory_desc: "Der Kapitalismus in Russland wurde nicht mit dem Schwert besiegt, sondern an der Wahlurne. Diese Revolution ist zwar weit weniger gewalttätig, aber es gibt noch viele Elemente des alten Staates, die beseitigt werden müssen. Die Verfassung existiert, um den Oligarchen und Kapitalisten zu dienen, die Russland in seiner dunkelsten Stunde ausgeraubt haben, und es gibt viele Elemente des Staatsapparats, die sich mehr um ihren präsonalen Reichtum kümmern als um das Wohl Russlands und seines Volkes. Zu Beginn einer neuen Ära müssen all diese Probleme überwunden werden."
 SOV_release_political_prisoners: "Politische Gefangene freilassen"
 SOV_release_political_prisoners_desc: "Die Freilassung politischer Gefangener ist ein wichtiger Schritt zum Aufbau einer demokratischeren und gerechteren Gesellschaft für alle Russen.\n\nDiese Gefangenen sind mutige Männer und Frauen, die inhaftiert wurden, weil sie sich gegen das vorherige Regime ausgesprochen haben. Jetzt sind sie frei und können uneingeschränkt an der russischen Gesellschaft teilhaben, und wir werden dafür sorgen, dass ihre Rechte geachtet werden."
 SOV_other_parties_issue: "Die Frage der anderen Parteien"
 SOV_other_parties_issue_desc: "Es ist an der Zeit zu entscheiden, was wir mit den anderen politischen Kräften im Lande tun werden. Wir können entweder beschließen, alle diese Gruppen zu unterdrücken, oder wir können uns nur auf die Putinisten konzentrieren. Diese Entscheidung wird einen großen Einfluss auf die künftige Ausrichtung des Landes haben, daher ist sie sehr wichtig. Wir müssen sorgfältig wählen und die langfristigen Folgen beider Optionen sorgfältig abwägen, bevor wir eine Entscheidung treffen."
 SOV_new_soviet_parliament: "Neues Sowjetisches Parlament"
 SOV_new_soviet_parliament_desc: "Die Entscheidung für das parlamentarische System ist eine wichtige Entscheidung. Wir müssen entscheiden, ob wir zum Obersten Sowjet von vor 1990 zurückkehren oder ein neues System auf der Grundlage des Kongresses der Volksdeputierten aufbauen. Beide Systeme haben ihre Vor- und Nachteile, aber wir müssen sorgfältig abwägen, was derzeit das Beste für Russland ist."
 SOV_restore_the_1977_constitution: "Die Verfassung von 1978 wiederherstellen"
 SOV_restore_the_1977_constitution_desc: "Die Sjuganowisten behielten die Kontrolle über die Partei und stellten auf der letzten Sitzung der Staatsduma die Verfassung von 1978 wieder her. Diese Verfassung basiert auf den Werten des Sozialismus und der Arbeiterrechte und garantiert eine faire und gerechte Gesellschaft für alle Russen. Durch die Wiederherstellung der Verfassung werden wir sicherstellen, dass unsere Nation stark und geeint bleibt und dass alle Russen gleich und fair behandelt werden. Es wird ein schwieriger Weg sein, aber er ist notwendig für die Zukunft unseres Landes. Die wiederhergestellte Verfassung von 1978 wird ein Symbol für ein neues und starkes Russland sein. Den Vorsitz wird Juri Afonin übernehmen, obwohl die eigentliche Macht in den Händen des Parteivorsitzenden Gennadi Sjuganow bleibt."
 SOV_old_guard: "Den Parteienstaat rekonstruieren"
 SOV_old_guard_desc: "Die Alte Garde ist eine Gruppe erfahrener und geachteter Mitglieder der Kommunistischen Partei, die seit vielen Jahren der Führung unserer großen Partei angehören. Diese Ältesten haben viele Schwierigkeiten und Prüfungen durchgemacht und dazu beigetragen, unsere Partei zu dem zu machen, was sie heute ist. Mit der alten Garde ist nicht zu spaßen, und wir müssen ihre Weisheit und ihren Rat respektieren und beherzigen."
 SOV_cooperate_with_the_church: "Mit der Kirche kooperieren"
 SOV_cooperate_with_the_church_desc: "Die Zusammenarbeit zwischen uns und der russisch-orthodoxen Kirche ist ein wichtiger Schritt auf dem Weg zu einem stabileren und geeinten Land. Wir müssen eng mit der Kirche zusammenarbeiten, um sicherzustellen, dass unser Land stark und stabil bleibt - und dass alle Russen gleich und fair behandelt werden. Diese Zusammenarbeit wird ein entscheidender Bestandteil des Wiederaufbaus Russlands zum stärksten und gerechtesten Land der Welt sein."
 SOV_glorify_stalin: "Stalin verherrlichen"
 SOV_glorify_stalin_desc: "Сталин – наша слава боевая,\nСталин – нашей юности полет.\nС песнями, борясь и побеждая,\nНаш народ за Сталиным идет."
 SOV_enshrine_democratic_centralism: "Demokratischen Zentralismus verankern"
 SOV_enshrine_democratic_centralism_desc: "Die Verankerung des demokratischen Zentralismus ist ein wichtiger Schritt zum Aufbau eines demokratischeren und gerechteren Landes. Dieser Grundsatz der Parteiorganisation gewährleistet, dass alle Mitglieder der Partei gleichberechtigt mitreden und mitentscheiden können. Sie stellt auch sicher, dass alle Entscheidungen demokratisch getroffen werden und dass die Meinungen und Anliegen aller Parteimitglieder berücksichtigt werden."
 SOV_empower_the_premier: "Den Premier ermächtigen"
 SOV_empower_the_premier_desc: "Der Premier ist der höchste Beamte unseres Landes und dafür verantwortlich, dass alle Regierungsstellen reibungslos und effizient arbeiten. Mit den erweiterten Befugnissen des Premierministers kann er sicherstellen, dass alle Bereiche der Gesellschaft ordnungsgemäß funktionieren - und dass die Regierung effizient arbeitet. Die erweiterten Befugnisse werden es dem Ministerpräsidenten ermöglichen, unser Land mit fester Hand auf das große Ziel der Wiederherstellung der UdSSR hinzuführen."
 SOV_protect_russian_minorities: "Russische Minderheiten beschützen"
 SOV_protect_russian_minorities_desc: "Der Schutz der russischen Minderheit ist ein wichtiger Bestandteil unserer Politik gegenüber der Ukraine. Diese Minderheit wird seit Jahren von der ukrainischen Regierung unterdrückt - und sie braucht unsere Unterstützung mehr denn je. Wir müssen die Hilfe für die Volksrepubliken Donetsk und Luhansk aufstocken - und wir müssen enge Beziehungen zu ihnen aufbauen."
