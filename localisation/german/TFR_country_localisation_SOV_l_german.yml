 SOV_new_national_duma_category: "Neuer Nationalduma"
 SOV_new_national_duma_category_desc: "\n\n\n\n\n£GFX_SOV_national_duma_banner\n\n\n\n\n\n\n\nDie russische Nationalduma ist die wiederbelebte, aufgewertete und neu definierte Vision der russischen Nationaldemokratie. Während die LDPR die Reformation fortsetzt, ist es notwendig, endlich die Stimme der Gegenseite zu hören, zumindest die, die legalisiert ist."
 SOV_russian_inner_affairs_category: "Russische Innenpolitik"
 SOV_russian_inner_affairs_category_desc: "\n\n\n\n\n£GFX_SOV_inner_affairs_banner\n\n\n\n\n\n\n\nDa sich das neue Russland aus der Asche des LDPR-Regimes erhebt, muss der Schwerpunkt auf die Überarbeitung unserer Innenpolitik gelegt werden. Die neue Regierung versprach viele Veränderungen für den russischen Staat."
