 russia.117.t: "Asow-Führung vor Gericht"
 russia.117.d: "Nach langen und intensiven Kämpfen in der gesamten Ukraine hat sich die als Asow-Bataillon bekannte neonazistische paramilitärische Gruppe offiziell unseren Streitkräften ergeben.\n\nDie Anführer des Asow-Bataillons wie Denys Prokopenko wurden schnell auf die Straße gezerrt und öffentlich gedemütigt, sie wurden ihrer faschistischen Kleidung entkleidet und regelmäßig getreten, bis die Angriffe schließlich aufhörten und einer der kürzesten Wege der Welt begann.\n\nInnerhalb von nur einer halben Stunde wurden Menschen wie Prokopenko, Ihor Mosijtschuk und Vadym Trojan zum Tode durch den Galgen in Noworossija verurteilt. Jahrelang hat Asow unser Volk dort terrorisiert und sich wie tollwütige Hunde verhalten, die Familien auseinanderreißen.\n\nNatürlich brach die Führung schnell zusammen, weil sie wusste, dass die Gerechtigkeit sie endlich eingeholt hatte. Sie bettelten, weinten und flehten um Gnade, so wie ein Schwein weiß, dass es geschlachtet werden wird, wissen diese Faschisten, dass ihr Ende nahe ist..\n\nToday justice will be served."
