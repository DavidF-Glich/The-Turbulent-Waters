 SOV_NATO_war_category_desc: "\n\n\n\n\n£GFX_SOV_NATO_war_category\n\n\n\n\n\n\n\nEin Krieg mit Westeuropa ist unvermeidbar. Unsere Ziele für eine europäische Vorherrschaft werden durch die Existenz der NATO behindert.\n\nDieser Krieg §Rmuss schnell beendet werden§! und das müssen wir tun, bevor wir besiegt werden oder unser Volk es nicht mehr ertragen kann. Der Generalstab hat von einer Invasion im §YFrühling§! abgeraten... Aber wenn der Zeitpunkt günstig ist, dann werden wir zuschlagen! Damit unser Sieg absolut ist, müssen wir  §YWARSCHAU§! §RUND§! §YBUDAPEST§! halten. Nationen, die wir von der §CNATO§! werden nach unserem Sieg in unsere Nation §Ggegliedert§! .\n\n\n§RHAUPTZIELE§! :\n\n§YWARSCHAU§! : [GLOBAL.get_warsaw_status]\n§YBUDAPEST§! : [GLOBAL.get_budapest_status]\n§YKIEW§! : [GLOBAL.get_kiev_status]\n\n§RNEBENZIELE§! :\n\n§YWILNA§! : [GLOBAL.get_vilnius_status]\n§YBUKAREST§! : [GLOBAL.get_bucharest_status]\n§YODESSA§! : [GLOBAL.get_odessa_status]\n§YRIGA§! : [GLOBAL.get_riga_status]\n§YKRAKAU§! : [GLOBAL.get_krakow_status]\n\n§GVERBÜNDETE STÄDTE§! :\n\n§YMINSK§! : [GLOBAL.get_minsk_status]\n§YDONETSK§! : [GLOBAL.get_donetsk_status]\n§YROSTOW§! : [GLOBAL.get_rostov_status]\n§YSEWASTOPOL§! : [GLOBAL.get_sevastopol_status]\n§YKALININGRAD§! : [GLOBAL.get_kaliningrad_status]"
