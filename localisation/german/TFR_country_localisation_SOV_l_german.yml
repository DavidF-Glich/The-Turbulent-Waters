 russia.157.t: "Ukrainische Rasputista"
 russia.157.d: "Während die Russen in das ukrainische Gebiet eindringen und das einst friedliche Osteuropa überrollen, ist für beide Seiten dieses Konflikts ein Zeichen der Zukunft deutlich geworden. Der starke Regen und der Schlamm, der die meisten Straßen und Böden in Osteuropa bedeckt hat.\n\nFür die NATO und ihre Verbündeten bietet dies die Möglichkeit, sich zu verschanzen und die russische Kriegsmaschinerie abzuwarten. Dass ihr der Treibstoff ausgeht, wenn es zum Stillstand gezwungen wird.\n\nFür Russland kann es jedoch sein, dass sie sich unter diesen schlechten Bedingungen nicht gut bewegen können und ihre schwächeren logistischen Knotenpunkte völlig zusammenbrechen.\n\nDie Option, sich neu zu positionieren, um bessere Offensivfähigkeiten zu erlangen und die Westmächte bei nächster Gelegenheit anzugreifen, scheint attraktiver zu sein, als Schlüsselpositionen zu stürzen.\n\nFürs Erste wird dieser Krieg nicht mehr als Blitzkrieg geführt, sondern als Vorstoß zur Befriedung der NATO. Er ähnelt jetzt mehr dem Ersten Weltkrieg, der eher ein Zermürbungskrieg als ein Krieg der Technologie und der Unterdrückung ist."
 russia.157.a: "Ein herber Rückschlag..."
 russia.157.b: "Die Weitläufigkeit Russlands verschlingt uns..."
 russia.158.t: "Terroranschlag in Ischewsk"
 russia.158.d: "Diese Woche brach in Ischewsk der 24-jährige Wladlen Babaew ins Rathaus von Ischewsk ein und begann, auf die Angestellten zu schießen. Ein Spetsnaz-Team war fast sofort vor Ort. Am Ende der Operation wurde der Verbrecher getötet und mit einem VPO-208-Karabiner, zwei Dutzend Patronen und einem KPRF-Mitgliedsausweis gefunden, der, wie sich später herausstellte, ihm gehörte. Zwei Mitglieder der Einheit wurden verwundet. Dem Schützen gelang es, 9 Verwaltungsangestellte zu töten, und 15 weitere Personen wurden unterschiedlich schwer verwundet. \n\nNach diesem Ereignis sank die Popularität der Kommunistischen Partei, und um sie irgendwie zu retten, beschloss Gennadi Sjuganow, zurückzutreten. Juri Afonin, 45, ehemaliger Stellvertreter von Gennadi Sjuganow, hat den Vorsitz des Zentralkomitees der KPRF übernommen. Er wird sein Amt bis zum nächsten Parteitag ausüben."
 russia.158.a: "Dies ist das wahre Wesen der Kommunisten."
 russia.159.t: "Der Tod Wladimir Schirinowskis"
 russia.159.d: "Der Vorsitzende der LDPR-Partei, Wladimir Schirinowski, ist an den Folgen seiner Krankheit verstorben. Zu Beginn des letzten Monats wurde er mit dem Coronavirus in das Zentrale Klinische Krankenhaus eingeliefert. Die Medien berichteten oft fälschlicherweise, dass der Vorsitzende der LDPR, Wladimir Schirinowski, im Krankenhaus gestorben sei, aber dieses Mal starb der Politiker wirklich..."
 russia.159.a: "Ruhe in Frieden, Patriot..."
 russia.160.t: "Die zweite Partei"
 russia.160.d: "Heute trafen sich Vertreter der KPRF und der SRZP sowie verbündete Organisationen wie die Linksfront und die Bewegung "Für einen neuen Sozialismus" zu einer gemeinsamen Sitzung und unterzeichneten ein Manifest über die Vereinigung der KPRF und der SRZP zu "Volksrussland", in dem die ideologischen Grundlagen des Zusammenschlusses, seine Pläne und Ziele definiert und die Schritte zu seiner Umsetzung festgelegt wurden. Darüber hinaus wurden auf der Versammlung die vorläufigen Führungsgremien der neuen Partei gewählt: Sachar Prillepin, der ehemalige Co-Vorsitzende der SRZP, wurde Vorsitzender von "Volksrussland"."
 russia.160.a: "Eine neue Ära in der russischen Politik."
 russia.161.t: "Das Schiksal unserer Partei"
 russia.161.d: "Erst vor kurzem hat unser Land endlich seine westlichen Feinde besiegt. Vielleicht ist es an der Zeit, unseren Griff zu lockern, Oligarchen, die zu lange in ihren Ämtern geblieben sind, öffentlich für die früheren Misserfolge unseres Landes verantwortlich zu machen und Russland zu einem wirklich demokratischen Land zu erklären?"
 russia.161.a: "Das ist, was Putin wirklich wollte."
 russia.161.b: "Wir sind schon ein wirklich demokratisches Land."
 russia.162.t: "Kommunistische Parteien gegen die Narodniks"
 russia.162.d: "Nach der jüngsten Vereinigung der Kommunistischen Partei und der JS (FT) riefen viele kommunistische Parteien dazu auf, auf die Mitgliedschaft in der Kommunistischen Partei zu verzichten und sich anderen "echten" kommunistischen Parteien anzuschließen, da die Kommunistische Partei nach Ansicht der Kommunisten das Erbe der Sowjetunion verraten habe und zu einer Marionette des Kremls geworden sei. Recently, Der Parteivorsitzende der UCP, Wladimir Iwanowitsch Lackejew, äußerte sich wie folgt: "Ich habe die Kommunistische Partei nie als Gegner des Kremls angesehen, aber jetzt ist sie auf der legislativen Ebene fest verankert.""
 russia.162.a: "Mehr kommunistische Parteien?"
 russia.163.t: "Wladimir Schirinowski in Krankenhaus eingeliefert"
 russia.163.d: "Heute wurde der Vorsitzende der LDPR-Partei Wladimir Schirinowski wegen der Krankheit COVID-19 ("Omicron"-Variante) ins Krankenhaus eingeliefert. Davor wurde Wladimir Schirinowski schon achtmal geimpft. Jetzt sagt der Politiker, dass er sich sehr gut fühlt und sehr bald wieder arbeiten wird."
 russia.163.a: "Wir hoffen auf eine baldige Genesung"
 russia.164.t: "Die Wiederbelebung der LDPR?"
 russia.164.d: "Nach Schirinowskis Tod glaubte niemand mehr, dass die LDPR-Partei jemals in die russische Politik zurückkehren könnte, aber anscheinend lagen wir alle falsch. Obwohl Leonid Slutsky die Führung der Partei übernommen hat, haben sich junge Mitglieder hinter Wassili Wlassow geschart, um ihn von diesem Posten zu verdrängen. Sie hatten Erfolg. Die LDPR-Partei, die nun von Wlassow angeführt wird, der von seinen Anhängern als \"legitimer Erbe\" bezeichnet wird, wird ihre Zusammenarbeit mit der Jugend fortsetzen und bereitet sich wieder auf groß angelegte Aktionen vor, zu denen auch verschiedene Unterstützungen für die Twitch-Streamer sowie die Verbreitung vieler Reden Schirinowskis gehörten, dank derer sich die Menschen an die LDPR erinnern und sie wieder lieben."
 russia.164.a: "Viel Glück und alles Gute"
 russia.165.t: "Nordkorea will Arbeitsprogramm erneuern"
 russia.165.d: "Nordkoreanische Arbeiter werden in regelmäßigen Abständen Wälder in Sibirien abholzen und so JEDEN zweiten Monat mehr Bauplätze anbieten. Von uns wird erwartet, dass wir den Nordkoreanern 100 Milliarden pro abgeschlossenem Projekt zahlen."
 russia.165.a: "Ein angemessenes Angebot!"
 russia.165.a: "Wir müssen ihr großzügiges Angebot ablehnen."
 russia.166.t: "Modernisierung der Transsibirischen Eisenbahn"
 russia.166.d: ""
 russia.166.a: "Es muss getan werden!"
 russia.167.t: "Freilassung von politischen Gefangenen"
 russia.167.d: "Wir, die Kommunisten, haben den Menschen versprochen, dass wir politische Gefangene freilassen werden, die von Putins Regierung unrechtmäßig inhaftiert wurden. Nun, das ist es wahrscheinlich schon wert?"
 russia.167.a: "Wir werden nur linke politische Gefangene freilassen"
 russia.167.b: "Lasst alle bis auf die Faschisten frei"
 russia.167.c: "Ein Kommunist, ein Liberaler, sogar ein Faschist, sogar Nawalny - alle werden frei sein!"
