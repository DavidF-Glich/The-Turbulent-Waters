 SOV_kleptocratic_state: "Kleptokratischer Staat"
 SOV_kleptocratic_state_desc: "Die Privatisierung der ehemaligen sowjetischen Wirtschaft konnte Boris Jelzin nicht schnell genug kommen, so dass er nach dem Zusammenbruch der Union eine "Schocktherapie" verfolgte - die Beseitigung von Regulierungen und der Verkauf ganzer Branchen praktisch über Nacht. Korrupte Beamte, Parteiapparatschiks und andere unethische Unternehmer kauften ehemalige Staatsunternehmen für Kopeken zum Rubel auf, was bedeutete, dass die wirtschaftliche Macht in den Händen einiger weniger Freunde der Regierung blieb. Sie behielten ihre Macht, indem sie Beziehungen zur Jelzin-Administration pflegten und Hinterzimmerdeals abschlossen, und sie waren nach der Wirtschaftskrise 1998 Zielscheibe einer breiten Empörung. Obwohl Putin nach seinem Amtsantritt mehrere dieser so genannten Oligarchen wegen Korruption strafrechtlich verfolgte, hat er wenig Interesse daran gezeigt, das System zu ändern, und viele von ihnen haben ihren Einfluss auf die russische Wirtschaft noch weiter gefestigt."
 SOV_heavy_sanctions: "Westliche Sanktionen"
 SOV_heavy_sanctions_desc: "Unsere Ambitionen in Bezug auf Europa haben oberste Priorität, und unser Traum von einer multipolaren Welt könnte leicht verwirklicht werden, wenn der globalistische Westen sich nicht dagegen wehren würde. \nAlles begann mit Jelzins Putsch und dem Zusammenbruch der Sowjetunion unter ihrem eigenen unwirksamen System. Der Westen sah dies und begann, sich nach der abgeschlachteten Leiche unseres Mutterlandes zu sehnen, während seine falschen Versprechungen und leeren Worte es so aussehen ließen, als ob "alles mit Jelzins Putsch und dem Zusammenbruch des Sowjetimperiums unter seinem eigenen kollabierenden System und Verrat begann. Der Westen sah dies und begann, sich nach der abgeschlachteten Leiche unseres Mutterlandes zu sehnen, während seine falschen Versprechungen und leeren Worte es so aussehen ließen, als ob..." \n\nZu unserem Unglück tappte Jelzin in ihre Falle und zog Russland langsam dem Untergang entgegen, während der Osten unter dem Druck des Westens langsam nachgab. Als Putin an die Macht kam und alle Beziehungen zu den Westmächten abbrach, war der Schaden bereits angerichtet. Nahezu ganz Osteuropa trat der NATO bei, einschließlich der baltischen Staaten, die einst rechtmäßiges russisches Land waren. Wir taten unser Bestes, um den zunehmenden Einfluss der Globalisten zu bekämpfen, von den Bergregionen Georgiens bis zu den städtischen Gebieten von Luhansk und Donezk, von der Ostsee bis zu den kasachischen Steppen. Zunächst schien es zu funktionieren; die westlichen Hunde erkannten, dass sie unsere Rückkehr auf die Weltbühne nicht bekämpfen können, aber bald griffen sie zu Wirtschaftssanktionen, Handelsembargos und politischem Druck. Unsere Wirtschaft hat zwar einige Schläge einstecken müssen, doch wenn die Embargos weitergehen, wird unser Traum vielleicht nie verwirklicht werden, unsere Wirtschaft wird unweigerlich zusammenbrechen, und wir werden gezwungen sein, den Forderungen der Globalisten nachzugeben! Natürlich kann dies nur durch ein großes Ereignis verhindert werden. Nun, es sollte besser eintreten, denn unser Volk will, dass die imperialistischen Ambitionen des Westens ein Ende haben und der russische Ruhm wiederhergestellt wird!"
 SOV_putinism_faltering2: "Wankender Putinismus"
 SOV_Putinism_Faltering2_desc: "Wladimir Wladmirowitsch Putin steht seit dem ersten Tag des Jahrtausends an der Spitze Russlands, seit Boris Jelzin am 31. Dezember 1999 zurücktrat. Entweder als Präsident oder in einer kurzen Phase als mächtiger Ministerpräsident zwischen 2008 und 2012, der seinen Lakaien Dmitri Medwedew im Kreml kontrolliert, hat Putin nach dem Zusammenbruch der UdSSR zum Wiederaufbau beigetragen und mehrere Probleme sowohl intern als auch extern gelöst, wenn auch mit einem Übermaß an Gewalt, das vom Rest der Welt gewöhnlich verurteilt wird. Und Putins Partei "Vereinigtes Russland" hat noch nie die Macht verloren, was viele dazu veranlasst, sich zu fragen, ob die Wahlen in Russland frei und fair sind. Nach Jahrzehnten des autokratischen, oligarchischen Modells Putins beginnen sich Risse zu bilden. Seine unvermeidliche Wiederwahl im Jahr 2018 war von einem massiven Boykott und einer geringen Wahlbeteiligung geprägt, und die zunehmende Isolation von der Welt aufgrund der Tatsache, dass Russland mehrere kleinere Nachbarn angreift und die Spannungen eskalieren, haben dazu geführt, dass der russische Zeitgeist unter Putin einen Beigeschmack von trauriger Fadheit hat. Kann Putin sein Russland nach so langer Zeit noch aufrechterhalten?"
