 russia.115.t: "Das Schicksal Weißrusslands"
 russia.115.d: "Delegationen aus Russland und Weißrussland trafen sich in Minsk, um ein historisches Abkommen zu unterzeichnen: die Erklärung zum Unionsstaat! Seit Jahren streben wir nach der Union und in diesen unsicheren Zeiten scheint die Entscheidung unvermeidlich zu sein. Der Duma hat begonnen, die Integration von 8 neuen Staaten in die Föderation sowie die Integration des weißrussischen Militärs zu ratifizieren."
 russia.115.a: "Ein großartiger Tag für die Föderation!"
 russia.115.b: "Ein großartiger Tag für die Union!"
