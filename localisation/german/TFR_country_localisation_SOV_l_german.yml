 SOV_zyuganovism: "Sjuganowismus"
 SOV_zyuganovism_desc: "\n\n\n\n£GFX_zyuganovism_banner\n\n\n\n\n\nDer §tSjuganowismus§! ist eine von Gennadi Sjuganow inspirierte Ideologie, die Russland unter dem Banner der Kommunistischen Partei zu neuen Höhen führt. Sie basiert auf der Achtung der historischen Werte der Sowjetunion, dem Nationalstolz und der Gerechtigkeit. Ihre Hauptbestandteile sind: §dSowjetpatriotismus§!, §RMarxismus-Leninismus§!, und §ORussischer Sozialismus§!. Der §tSjuganowismus§! ist eine moderne Interpretation der klassischen Ideologien, die an die Herausforderungen der modernen Welt angepasst ist und darauf abzielt, eine gerechte und wohlhabende Gesellschaft für alle ihre Mitglieder zu schaffen."
