 russia.721.t: "Bericht über die vergangene Epidemie in Nowaja Usman"
 russia.721.d1: "\n\n\n                  £GFX_MOR_event_texticon   \n\n\n\n\nSehr geehrter Alexej Anatoljewitsch,\nDank des raschen Einsatzes der örtlichen Behörden in Zusammenarbeit mit dem Gesundheitsministerium konnte das Dorf Nowaja Usman isoliert und unter strenge Quarantäne gestellt werden, die Ausbreitung der Infektion wurde gestoppt, alle 39 infizierten Personen wurden isoliert und untersucht. Die Krankheit, der wir den Namen \"Plaga Terrae\" gegeben haben, verursacht folgende Symptome:\nFieber\nTrockene Haut\nAtemnot\nSchwäche (in einigen Fällen)\nAnfälle (in einigen Fällen)\nSchwitzen (in einigen Fällen).\n\nDer Verlauf der Krankheit verläuft lawinenartig: In den frühen Stadien macht sich Plaga Terrae kaum bemerkbar, und der Patient weiß möglicherweise nicht einmal von der Infektion. Je weiter die Krankheit jedoch fortschreitet, desto mehr Symptome treten auf: Die Haut trocknet aus und entzündet sich, Husten tritt auf, und der Patient hat starke Schmerzen. Der Tod durch einen Herzinfarkt tritt innerhalb von acht Stunden ein, aber die Einnahme von Medikamenten verlängert das Leben des Patienten um etwa einen Tag ab dem Auftreten der ersten Symptome.\n\n as Seltsamste an Plaga Terrae ist, dass wir die Ursachen seines Auftretens nicht nachvollziehen konnten, absolut alle infizierten Personen behaupteten, dass es ihnen wie aus dem Nichts erschien. Die Patienten selbst starben trotz all unserer Bemühungen, es gab keine Möglichkeit, sie zu heilen, und deshalb stellen wir uns unwillkürlich die Frage: Sind wir auf ähnliche Krankheiten in der Zukunft vorbereitet? Schließlich ist es gut möglich, dass wir dieses Mal einfach nur Glück hatten...\n\nWir werden Sie auf dem Laufenden halten.\nDaniil B. Dankowski."
 russia.721.d2: "\n\n\n                  £GFX_MOR2_event_texticon   \n\n\n\n\nSehr geehrter Alexander Geljewitsch,\nDank des raschen Einsatzes der örtlichen Behörden in Zusammenarbeit mit dem Gesundheitsministerium konnte das Dorf Nowaja Usman isoliert und unter strenge Quarantäne gestellt werden, die Ausbreitung der Infektion wurde gestoppt, alle 33 infizierten Personen wurden isoliert und untersucht. Die Krankheit, der wir den Namen \"Plaga Terrae\" gegeben haben, verursacht folgende Symptome:\nFieber\nTrockene Haut\nAtemnot\nSchwäche (in einigen Fällen)\nAnfälle (in einigen Fällen)\nSchwitzen (in einigen Fällen).\n\nDer Verlauf der Krankheit verläuft lawinenartig: In den frühen Stadien macht sich Plaga Terrae kaum bemerkbar, und der Patient weiß möglicherweise nicht einmal von der Infektion. Je weiter die Krankheit jedoch fortschreitet, desto mehr Symptome treten auf: Die Haut trocknet aus und entzündet sich, Husten tritt auf, und der Patient hat starke Schmerzen. Der Tod durch einen Herzinfarkt tritt innerhalb von acht Stunden ein, aber die Einnahme von Medikamenten verlängert das Leben des Patienten um etwa einen Tag ab dem Auftreten der ersten Symptome.\n\n Das Seltsamste an Plaga Terrae ist, dass wir die Ursachen seines Auftretens nicht nachvollziehen konnten, absolut alle infizierten Personen behaupteten, dass es ihnen wie aus dem Nichts erschien. Die Patienten selbst starben trotz all unserer Bemühungen, es gab keine Möglichkeit, sie zu heilen, und deshalb stellen wir uns unwillkürlich die Frage: Sind wir auf ähnliche Krankheiten in der Zukunft vorbereitet? Schließlich ist es gut möglich, dass wir dieses Mal einfach nur Glück hatten...\n\nWir werden Sie auf dem Laufenden halten.\nArtemij I. Burach." 
 russia.721.a: "Was für eine ungewöhnliche Krankheit..."
 russia.722.t: ""Patriotin" - Kampfverstärkungsserum"
 russia.722.d: "Tomsker Militärchemiker haben einen Durchbruch auf dem Gebiet der militärischen Nahrungsergänzungsmittel entwickelt - \"Patriotin-20\", ein Serum, das die Kampfkraft und die körperlichen Fähigkeiten von Soldaten verbessert. Die Wirkung des Serums hält nach einer einzigen Injektion mindestens 6 Stunden lang an. Die Injektion wurde bei geheimen Militärübungen im Fernen Osten getestet und hat bemerkenswerte Ergebnisse gezeigt. Soldaten, die das Serum verwenden, berichten, dass sie jegliche Angst verlieren und ohne Rücksicht auf ihre eigene Sicherheit vorwärts stürmen.\nWissenschaftler haben jedoch auch auf eine mögliche Abhängigkeit nach wiederholter Anwendung hingewiesen, zusammen mit anderen Symptomen wie einem Verlust des Selbstbewusstseins, Schlaflosigkeit, gelegentlichen Kopfschmerzen und sogar der Entwicklung einer leichten Schizophrenie auf lange Sicht. Deshalb wird empfohlen, den Soldaten nach jeder Anwendung von Patriotin eine Dosis Diazepam zu verabreichen, nachdem die Wirkung des Serums abgeklungen ist.\n\nDie Welt wird immer gefährlicher, und unsere derzeitige Position in der Geopolitik macht Innovationen notwendig. Unsere Feinde kennen keine Gnade, und diese \"perfekten Soldaten\" werden sie für ihre Taten bezahlen lassen. Selbst auf Kosten des Verstandes und der Menschlichkeit unserer tapferen Krieger."
 russia.722.a: "Das ist viel zu unmenschlich!"
 russia.722.b: "Eine brillante, gar notwendige Innovation!" 
 russia.723.t: "Russlands Retter"
 russia.723.d: "Kürzlich wurde in Jakutien bei der Erschließung des Kimberlit-Rohrs \"Besperspektivnaja\" ein Diamant von außergewöhnlicher Größe gefunden, der \"Retter Russlands\" genannt wird; es wurden auch andere Namen für den Diamanten vorgeschlagen wie: \"Souveräner Diamant\" und \"Vereinigtes Russland\". Zu Ehren des \"Retter Russlands\" wurde in Moskau eine Zeremonie abgehalten, bei der der Diamant dem Präsidenten persönlich übergeben wurde. Das weitere Schicksal des Diamanten ist unbekannt, wir können den Diamanten verkaufen und einen Teil unserer Schulden begleichen, oder wir können ihn dem Diamantenfonds der Russischen Föderation spenden und damit das Prestige des Landes und die Touristenströme erhöhen, die Entscheidung liegt bei Ihnen"
 russia.723.a: "Verkauft ihn und zahlt unsere Schulden ab"
 russia.723.b: "Wir spenden ihn"
