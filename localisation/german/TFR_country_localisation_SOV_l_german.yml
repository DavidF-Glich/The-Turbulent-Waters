 russia.96.t: "Nawalny verhaftet"
 russia.96.d: "Putin-Kritiker Alexej Nawalny, der im August einen Nervengiftstoffanschlag überlebte, ist bei seiner Rückkehr aus Deutschland nach Moskau festgenommen worden. Der 44-jährige Aktivist wurde am Flughafen Scheremetjewo in Gewahrsam genommen, wo er mit einem umgeleiteten Flug ankam. Nawalny beschuldigt die russischen Behörden des Attentats, eine Behauptung, die von investigativen Journalisten unterstützt wird. Seine Inhaftierung wurde von der EU, Frankreich und Italien verurteilt, die seine Freilassung fordern. Trotz der Warnungen vor einer Verhaftung kehrte Nawalny am Sonntag nach Russland zurück, wo er von Anhängern begrüßt wurde, bevor er von der Polizei abgeführt wurde. \n\nEr wird derzeit in einer Moskauer Polizeistation festgehalten, weil er gegen Bewährungsauflagen im Zusammenhang mit einer früheren Verurteilung verstoßen hat, die seiner Meinung nach politisch motiviert war. Darüber hinaus wurden neue Betrugsvorwürfe gegen ihn wegen angeblichen Missbrauchs von Geldern seiner Antikorruptionsstiftung erhoben.
