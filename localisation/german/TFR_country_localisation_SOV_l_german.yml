 russia.89.d: "Nach einem harten Kampf haben unsere Streitkräfte das Kernkraftwerk Saporoschje erfolgreich erobert. In ihrer Verzweiflung zündeten die ukrainischen Streitkräfte in mehreren Reaktoren große Sprengsätze, die die gesamte Anlage außer Betrieb setzten und ungeahnte Mengen an Strahlung freisetzten, in der Hoffnung, unseren Vormarsch zu verlangsamen. Egal, was sie versuchen, wir werden sie mit Füßen treten!"
 russia.89.a: "Haben sie nicht von 1985 gelernt?"
 russia.91.t: "Der Geist Kiews"
 russia.91.d: "Der vielsagende Name ist auf Twitter und anderen sozialen Netzwerken in aller Munde und bezieht sich auf einen ukrainischen MIG-29-Piloten, der angeblich am ersten Tag der russischen Invasion in der Ukraine sechs russische Flugzeuge abgeschossen hat.\n\nViele der Ghost of Kyiv-Beiträge werden von Aufnahmen begleitet, bei denen es sich um eine MIG-29 zu handeln scheint - nach dem NATO-Namensschema als Fulcrum bekannt - obwohl die meisten Beiträge genau den gleichen kurzen Clip zeigen: Das Flugzeug fliegt über Wohnhochhäuser aus Beton, der Himmel ist grau.\n\nEs gibt jedoch kaum Beweise dafür, dass der Geist von Kiew tatsächlich existiert. Im Internet wird darauf hingewiesen, dass es unwahrscheinlich ist, dass ein Jäger ohne Luftüberlegenheit und in einem minderwertigen Flugzeug an einem Tag 6 feindliche Jets abschießt.\n\nEin anonymer ukrainischer Interviewter erklärte jedoch: "Es geht nicht darum, ob er existiert oder nicht, sondern um die Botschaft, die er als Legende verbreitet. Diese Art von Botschaft ist in diesen schweren Zeiten wichtig, egal ob sie wahr ist oder nicht.""
