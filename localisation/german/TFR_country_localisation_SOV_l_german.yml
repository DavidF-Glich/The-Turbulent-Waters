 russia.119.t: "Zerstörung des Denkmals von Stepan Bandera"
 russia.119.d: "Während die Ukrainer die Stadt Lemberg mit Zähnen und Klauen verteidigten, konnten sie unseren Vormarsch nicht aufhalten. Als unsere Truppen weiter in die Stadt einmarschierten, fanden wir das Denkmal von Stepan Bandera.\n\nBandera, der ukrainische "Held", der während des Zweiten Weltkriegs mit den Deutschen kollaborierte, beging mehrere Akte der ethnischen Säuberung gegen unser Volk. Der KGB hat ihm Gerechtigkeit widerfahren lassen, aber sein Vermächtnis lebt weiter. Die unwissenden Ukrainer rühmen ihn immer noch, bejubeln ihn als Helden, obwohl er nichts anderes war als ein blutrünstiger Barbar.\n\nDie Ukraine hat einen erbitterten Kampf geführt, um derselbe Barbar zu sein, den sie verehrt, und es ist unsere Pflicht, sein Erbe zu zerstören. Die Zerstörung dieses Denkmals wird der erste Schritt sein. Innerhalb weniger Minuten traf einer unserer Panzer ein, zielte auf die Statue und feuerte, um das Bild des Mörders zu zerstören.\n\nSein Bild ist zerschlagen und wird eingeschmolzen und in Medaillen zu Ehren der wahren Helden Russlands umgewandelt, nun steht der Weg zum Rest Europas offen."
 russia.119.a: "Nazischweine haben es nicht verdient, geehrt zu werden."
 russia.120.t: "Die Auflösung des Duma"
 russia.120.d: "Als die ersten Abgeordneten in der Duma eintrafen, spürten sie sofort, dass etwas nicht stimmte. Schirinowski, der alte Haudegen, stand am Rednerpult und zeigte sichtbare Verachtung für die Nicht-LDPR-Mitglieder. Er kündigte die sofortige Auflösung der Duma an und löste damit Schock und Wut bei der Opposition aus. Als sie sich ihm entgegenstellten, beschimpfte er sie, und die Moskauer Garnison rückte an und zerrte die Oppositionsführer hinaus. Am Ende blieben nur noch die Liberaldemokraten in der Kammer. Als sich das Chaos gelegt hatte, nutzte Schirinowski die Gelegenheit, eine Rede zu halten, in der er seine Vormachtstellung betonte und klarstellte, dass abweichende Meinungen nicht geduldet würden. Die verbleibenden Mitglieder der Duma waren verunsichert und wussten nicht, wie es unter der Führung der LDPR weitergehen sollte. \nAußerhalb der Duma brachen Proteste aus, als sich die Nachricht von den Ereignissen verbreitete. Die Opposition schwor, sich gegen das zu wehren, was sie als unverhohlene Machtübernahme durch die LDPR ansah. Auch die internationale Gemeinschaft zeigte sich besorgt und verurteilte das Vorgehen in der Duma."
