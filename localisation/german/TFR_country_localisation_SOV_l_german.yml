 russia.108.t: "Siegestag"
 russia.108.d: "In einer Show von militärischer Macht hielt Russland seine Siegestagsparade ab, die ein weiterer Jahrestag des Sieges der Sowjetunion über Nazi-Deutschland im Zweiten Weltkrieg markierte. \n\nTausende von Soldaten marschierten durch den Moskauer Roten Platz, während Panzer, Raketensysteme und andere militärische Ausrüstung vorbei rumpelten. Die Parade wurde von [SOV.GetLeader] und anderen hochrangigen Beamten besucht. An der Veranstaltung nahmen mehr als 14.000 Soldaten teil, darunter solche aus China, Indien und anderen mit Russland verbündeten Ländern.   Jets und Hubschrauber der russischen Luftwaffe flogen auch über den Roten Platz, hinterließen Spuren von farbigem Rauch im Himmel.\n\nDie diesjährige Parade war besonders bemerkenswert für seine Einbeziehung der neuesten militärischen Hardware, einschließlich der T-14 Armata Panzer und der Kinzhal-Hypersonen- Raketen-System. Die russische Regierung hat die Bemühungen Russlands zur militärischen Modernisierung als eine Möglichkeit, seine Verteidigungskapazitäten gegen mögliche Bedrohungen aufrechtzuerhalten, gepriesen.\n\nDie Parade zum Tag des Sieges bleibt ein wichtiges Ereignis für viele Russen, die es als Symbol des nationalen Stolzes und der Einheit sehen. Während das Land weiterhin die Herausforderungen der geopolitischen Spannungen bewältigt, dient die Parade als Erinnerung an Russlands vergangene Opfer und seine Entschlossenheit, seine Interessen zu verteidigen."
 russia.108.a: "Damit wir diejenigen nicht vergessen, die den höchsten Preis gezahlt haben."
 russia.111.t: "FRONTLINIENBERICHT: [GetDateText]"
 russia.111.d: "AN - WALERIJ GERASIMOW, CHEF DES GENERALSTABS\n\n\n\n\n£GFX_SOV_sons\n\n\n\n\n\nUNSERE EINHEITEN, DIE GROSSE VERLUSTE ERLITTEN HABEN UND BIS ZUM ÄUSSERSTEN ERSCHÖPFT SIND, KÖNNEN DEM DRUCK DES FEINDLICHEN ANGRIFFS NICHT MEHR STANDHALTEN.\n\nDIE FORTSETZUNG DER OFFENSIVE ZUR ZURÜCKDRÄNGUNG DES FEINDES IST NAHEZU SELBSTMÖRDERISCH. ICH BITTE UM DIE ERLAUBNIS, MEINEN MÄNNERN ZU BEFEHLEN, IHRE WAFFEN NIEDERZULEGEN UND SICH ZU ERGEBEN, ICH BEMITLEIDE IHRE MÜTTER.\n\n. - \n\n§RUNTERSCHRIEBEN§! "
 russia.111.a: "OLEG SALJUKOW, CHEF DER RUSSISCHEN BODENSTREITKRÄFTE"
 russia.112.t: "Bedingungslose Kapitulation Polens"
 russia.112.d: "Am [GetDateText] trafen Vertreter der polnischen Regierung mit unseren Diplomaten in Kaliningrad zusammen, um offiziell die Bedingungen für eine bedingungslose Kapitulation zu unterzeichnen. Unmittelbar nach der Unterzeichnung des Vertrags wurde in ganz Polen ein offizielles Kommuniqué verbreitet, in dem die Soldaten aufgefordert wurden, ihre Waffen niederzulegen. Tausende überquerten bereitwillig die Frontlinien und ergaben sich unseren Streitkräften, aber ebenso viele weigerten sich und stellen weiterhin eine erhebliche Bedrohung für unsere Streitkräfte dar.\n\nUnabhängig davon wird ihr kleiner Aufstand unsere Pläne für die polnische Besetzung nicht behindern. Die neue Regierung macht schnell Fortschritte bei der Herstellung von Stabilität in der Region."
 russia.112.a: "Fragt sie, wo Artikel 5 war, um sie zu verteidigen."
 russia.113.t: "Der Nachgeschmack des Sieges"
 russia.113.d: "Dreißig Jahre Kampf. 30 Jahre lang litt Russland in den Klauen der Jelzin-Putin-Banditen. Wie viel hat unser Vaterland in diesen Jahren verloren? Aber wir haben endlich eine Chance. Die Nachricht vom Sieg der KPRF hat bei den Linken einen anderen Eindruck hinterlassen. Viele Menschen, für die sie schon immer die "Partei der Verlierer" war, waren schlichtweg verwirrt. Beliebte kommunistische Blogger wie Konstantin Semin und Andrei Rudoy haben sich noch immer nicht geäußert. Ein paar kleine linke Gruppen und marxistische Clubs gaben schließlich die Idee auf, eine "echte revolutionäre Volkspartei" zu gründen und unterstützten uns. Einige von ihnen nennen uns immer noch "falsche Kommunisten", aber sie sind nicht sehr zahlreich. Heute können wir mit Zuversicht sagen, dass die KPRF fast alle linken Kräfte im Lande kooptiert hat."
 russia.113.a: "Einigkeit ist unsere Stärke!"
