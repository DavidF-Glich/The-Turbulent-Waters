 SOV_influence_west_category_desc: "Gas ist das beste politische und wirtschaftliche Druckmittel, das Russland gegen Europa hat. Europa wiederholt seit Jahren das klingende Mantra, dass die Energieabhängigkeit von Russland verringert werden muss, und entwickelt Schritte, um dies zu erreichen, aber bisher sind keine wirklichen Veränderungen zu bemerken, und wenn die Lieferungen jetzt unterbrochen werden, dann wird Europa es schwer haben.\n\n§YHäuser und Wohnungen können nicht durch politische Erklärungen erwärmt werden. Die einzige Möglichkeit, sie zu erwärmen, ist mit Erdgas§!"
 SOV_Dugin_Directives_category: "Dugins Weisungen"
 SOV_Dugin_Directives_category_desc: "\n\n\n\n\n£GFX_SOV_dugin_directives_banner\n\n\n\n\n\n\n\nDie Zerstörung der Postmoderne in der russischen Denkweise wird nicht einfach sein, niemand versteht das besser als Dugin selbst.\n\nUnsere Politik und unsere Verordnungen werden versuchen, unser Volk zu den Wurzeln des russischen Geistes und zu den Vorfahren des großen Turan-Eurasiens zurück zu erziehen. Das Leben philosophisch zu leben und danach zu streben, radikales Subjekt zu werden - Gott unter den Menschen, Mensch unter den Göttern.\n\nDas ist wirklich langweilig, alles was ich will ist Schulbücher verbrennen und Kosmonauten erstechen\n\nFanatismus: £GFX_fanaticism §Y[?SOV_fanaticism_var|1%]§!\nEffect:  £attack_texticon [?SOV_fanaticism_dynamic_var|=+1%] £mil_factory [?SOV_fanaticism_dynamic_var|=+1%] £GFX_mobilisation_texticon [?SOV_fanaticism_dynamic_var|=+1%] £GFX_war_support_modifiericons_texticon [?SOV_fanaticism_dynamic_var|=+1%]\n\nFanatismus steht für die Kampfbereitschaft unseres Volkes und die Unterstützung für die Nation."
