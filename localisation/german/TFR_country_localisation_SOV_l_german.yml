 russia.528.t: "Der Vorfall im Fernsehen"
 russia.528.d: "Der neu gestaltete Fernsehsender Rossiya-Kultura veranstaltete ein Jugendfestival für neue Musik, das im Rahmen des Erlasses der Kommunistischen Partei zur Förderung der sowjetischen Avantgardekunst organisiert wurde. Das Festival brachte viele talentierte Musiker zusammen, deren Werke eine positive Einstellung zum Aufstieg der KPRF und eine scharfe Kritik an Putins vorheriger Regierung widerspiegelten. Einer der beeindruckendsten Auftritte war jedoch der des jungen Rappers MC Frolish, der in seinen nicht genehmigten Texten die derzeitige kommunistische Regierung Raschkin scharf kritisierte und seine Unterstützung für die oppositionelle Patriotenpartei und ihren radikalen Führer Wladimir Solowjow zum Ausdruck brachte. Seine Lieder enthalten Zeilen wie \"Gonna take this fact, gonna stain it red, gonna slam it into Valya Rashkin's motherfucking head", "Get out of your seats, get your arses on the street, set a fire in the building, let them feel the fucking heat", "Pledge your hearts and your minds and your fists to Patriot!\" Einige Leute unterstützten seine offene Haltung und seinen Mut, seine Meinung zu sagen, während andere ihn für sein unanständiges Verhalten und seine Respektlosigkeit gegenüber den Behörden verurteilten.\n\nWas sollen wir mit ihm machen?"
 russia.528.a: "Lasst ihn einfach in Ruhe"
 russia.528.b: "Ran da..."
 russia.529.t: "Südafrikas Bürgerkrieg"
 russia.529.d: "Die Republik Südafrika ist zusammengebrochen. Das zerbrechliche Gleichgewicht, das durch das Ende der Apartheid im Jahr 1994 geschaffen wurde, ist endgültig zusammengebrochen, und die verschiedenen politischen Gruppierungen Südafrikas haben zu den Waffen gegriffen, um für ihre Vision von der Zukunft des Landes zu kämpfen. Objektiv gesehen gibt es nur zwei Fraktionen, für die sich unsere neue Volksregierung entscheiden kann, nämlich den Afrikanischen Nationalkongress und die Economic Freedom Fighters.\n\nDer ANC ist die Regierungspartei Südafrikas, seit er vor fast dreißig Jahren die ersten allgemeinen Wahlen des Landes gewonnen hat. Es ist die Partei von Nelson Mandela, und unsere Beziehung zu ihr und ihrem Kampf reicht bis in die Tage der alten Sowjetunion zurück. Doch je länger sie an der Macht war, desto mehr hat sie sich abgeschwächt und stagniert. Es gibt viele, die sagen, dass es die Korruption, Ineffizienz und Unentschlossenheit des ANC war, die diesen Bürgerkrieg unvermeidlich gemacht hat. An ihrer Stelle stehen die Economic Freedom Fighters, eine radikale marxistisch-leninistische Fraktion, die vom ehemaligen ANC-Jugendführer Julius Malema angeführt wird. Die EFF hat sich vom ANC abgespalten, weil dieser in Sachen Landreform und Umverteilung Kompromisse eingegangen ist. Sie sind der Meinung, dass die südafrikanische Revolution ohne eine vollständige wirtschaftliche Neuordnung des Landes unvollständig ist. Respektieren wir unsere historischen Bindungen zum ANC und unterstützen wir ihn in seinem Kampf um die Aufrechterhaltung der Ordnung in Südafrika, oder stellen wir uns hinter die Vorhut der EFF?"
 russia.529.a: "Wir werden den Afrikanischen Nationalkongress unterstützen"
 russia.529.b: "Wir werden die Wirtschaftsfreiheitskämpfer unterstützen"
