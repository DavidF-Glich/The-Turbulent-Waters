 russia.397.t: "China marschiert in die Mongolei ein"
 russia.397.d: "China fällt in die Mongolei ein. Sie sind unsere Freunde und stehen uns kulturell nahe. Sie sind ein guter Schutz vor den Han-Horden. Eingreifen oder oder eher nicht?"
