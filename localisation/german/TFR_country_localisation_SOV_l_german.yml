 SOV_rashkinism_idea: "Raschkinismus"
 SOV_rashkinism_idea_desc: "\n\n\n\n£GFX_rashkinism_banner\n\n\n\n\n\nDer §tRaschkinismus§! ist ein neuer politischer Gedanke, der in einem Land entstanden ist, das unter dem Banner von Walerij Raschkin vereint war, nachdem die Kommunisten, die sich über die vorherigen Regime erhoben hatten, nach dem Abgang Putins die Macht in Russland übernommen hatten. Der §tRaschkinismus§! als Pfeiler unserer großen Sowjetunion verkörpert tiefe Prinzipien und Werte, die das Ergebnis der Synthese von §dSowjetpatriotismus§!, §RMarxismus-Leninismus§! und §pDemokratischer Sozialismus§! sind. Die Synthese dieser drei Ideologien im §tRaschkinismus§! schafft eine einzigartige Plattform für den Aufbau einer modernen Gesellschaft, in der die Grundsätze der sozialen Gerechtigkeit, der Gleichheit vor dem Gesetz und der Harmonie zwischen den Menschen vereint sind."
