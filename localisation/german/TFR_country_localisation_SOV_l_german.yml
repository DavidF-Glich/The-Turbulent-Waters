 russia.219.t: "Erste Sowjetische Korporation"
 russia.219.d: "Zuletzt wurde sie unter dem Namen "Sovkhoznik" gegründet. Sie vereinigt unter ihren Fittichen Marken von Putins Russland wie Sber, Yandex, VK, Tricolor und viele andere. Pavel Grudinin wurde Generaldirektor von Sovkhoznik. Obwohl Sovkhoznik formell ein "Volksunternehmen" ist, hat es alle Merkmale eines kapitalistischen Unternehmens. Während orthodoxe Parteimitglieder die Aktionen von Pavel Grudinin bereits verurteilt und ihm offenen Opportunismus vorgeworfen haben, haben die Menschen unseres Landes die Gründung von Sovkhoznik größtenteils begrüßt."
 russia.219.a: "Grudinin ist ein starker Unternehmer!"
 russia.219.b: "Wir werden mit Interesse beobachten, wie sich die Sache entwickelt..."
 russia.220.t: "BERICHT ÜBER EINEN ZWISCHENFALL NACH DEM EINSATZ - "UNBEKANNTER FEIND""
 russia.220.d: "SYNOPSE:\nDer folgende Bericht dient als strategische und entwicklungspolitische Analyse des Zwischenfalls, der sich am [DATUM] im Großraum Charkiw ereignete und bei dem es zu einer Fehlfunktion, dem Verlust der operativen Kontrolle und der anschließenden Neutralisierung eines kürzlich eingesetzten unbemannten gepanzerten Kampffahrzeugs (AFV) kam. \n\nWährend eines Offensivausflugs in der Region Charkiw begann ein einzelnes Kampffahrzeug mit der Bezeichnung BMPT \"Terminator\" - das innerhalb seiner Fronteinheit mehrere Tage lang mit außergewöhnlicher kämpferischer und operativer Effizienz operiert hatte - kurz nach dem Feindkontakt nicht mehr auf Anweisungen zu reagieren. Nach Aussagen überlebender Bodentruppen und Berichten von Ingenieuren, die zur Inspektion der zerbombten Überreste des Fahrzeugs herbeigeholt wurden, war in der Software des Fahrzeugs ein Identifizierungsfehler aufgetreten, der dazu führte, dass das Fahrzeug wahllos zu feuern begann und ohne Rücksicht auf die kämpferische Zugehörigkeit auf alle menschlichen Kämpfer in der Umgebung zielte. \nDa das Fahrzeug zu einem abtrünnigen Element wurde, gerieten die an der Offensive beteiligten Einheiten in Unordnung und erlitten eine beträchtliche Anzahl von Verlusten, die dem Fahrzeug zugeschrieben wurden, wobei die verbleibenden Kräfte beider Seiten einen kurzen strategischen Rückzug aus dem Gebiet antraten, während das Fahrzeug weiterhin die Operationszone angriff. Nach mehreren wiederholten Bitten um Verstärkung und Luftunterstützungsmanövern wurde das Fahrzeug schließlich nach sechsundzwanzig (26) Minuten gemeinsamer Anstrengungen von Boden- und Luftstreitkräften in der Region ausgeschaltet und neutralisiert.\n\nNACH DEM VORFALL:\nNach dem Vorfall durchgeführte Untersuchungen sowohl von RAF-Ingenieuren als auch von Mitarbeitern des Fahrzeugherstellers Uralwagonsawod kamen weitgehend zu dem Schluss, dass der Vorfall und die Fehlfunktion der künstlichen Intelligenz des BMPT \"höchst ungewöhnlich\" waren und sich in anderen BMPT-Einheiten wahrscheinlich nicht wiederholen würden. Uralvagonzavod erforscht derzeit weitere Sicherheitsvorkehrungen für KI-Fehlfunktionen sowie mögliche Verbesserungen der Erkennungssoftware."
 russia.220.a: "Es wird sicher in Ordnung sein..."
 russia.221.t: "Das Auffüllen der Ränge"
 russia.221.d: ""
 russia.221.a: "Ihre Erfahrung wird heute mehr denn je benötigt..."
 russia.222.t: "Probleme der anderen Parteien"
 russia.222.d: "Jetzt, da wir endlich die Macht in den Händen haben, ist es an der Zeit zu entscheiden, was wir mit den übrigen politischen Kräften im Lande machen werden. "Vereinigtes Russland" wird auf jeden Fall zerstört und seine Führer vor Gericht gestellt werden. Aber was ist mit den anderen? Müssen wir sie abschaffen? Natürlich werden wir sorgfältig handeln und alle politischen Techniken und Sonderdienste einsetzen, aber ist es richtig, dies gleich zu Beginn unserer Herrschaft zu tun?"
 russia.222.a: "Löst nur Vereinigtes Russland auf."
 russia.222.b: "Verbietet auch die Faschisten."
 russia.222.c: "Die Liberalen und Vereinigtes Russland waren für eine... Auch für sie gibt es keine Gnade!"
 russia.223.t: "Sowjetisches Parlament"
 russia.223.d: "Es ist an der Zeit, sich von der unglückseligen Staatsduma zu verabschieden, die von Jelzin mit dem Blut des russischen Volkes geschaffen wurde... Jetzt ist es an der Zeit, ein neues oberstes Organ der Staatsmacht zu schaffen, ein neues Parlament. Was nehmen wir als Grundlage? Einen einkammerigen Obersten Sowjet vor 1990 oder einen zweikammerigen Kongress der Volksabgeordneten? "
 russia.223.a: "Kongress der Volksabgeordneten."
 russia.223.b: "Der Oberste Sowjet."
 russia.224.t: "Die Geschlechterfrage"
 russia.224.d: "Verschiedene feministische Bewegungen, insbesondere die DSM, sind sehr besorgt über unsere Einstellung zur Geschlechterfrage. In einigen Städten kam es zu kleinen Demonstrationen und Mahnwachen, und im Internet wird eine Debatte geführt. Höchstwahrscheinlich wird dies die Argumente und Diskussionen im Internet nur noch schärfer machen, aber wir sollten wohl ein für alle Mal unsere Ansichten zu diesem Thema darlegen..."
 russia.224.a: "Die Kommunisten waren schon immer für die Gleichstellung der Geschlechter!"
 russia.224.b: "Wir werden traditionelle Werte verteidigen."
 russia.225.t: "Zweites San Fransisco"
 russia.225.d: "Wir haben einen Vorschlag erhalten, in Wladiwostok eine Sonderwirtschaftszone einzurichten, die ausländischen und einheimischen Unternehmen unglaubliche Vergünstigungen und Steuererleichterungen bietet. Das wird zur Entwicklung dieser Region beitragen, und die Investitionen werden in Strömen fließen! Übrigens, China, das an uns grenzt, wird diese Entscheidung sicher sehr begrüßen."
 russia.225.a: "Eine tolle Idee!"
 russia.225.b: "Nee, das brauchen wir nicht."
 russia.226.t: ""Partei der Patrioten""
 russia.226.d: "Kürzlich wurde die "Partei der Patrioten" gegründet, die von Persönlichkeiten wie Wladimir Solowjow, Margarita Simonyan, Irada Zeinalowa und verschiedenen anderen Personen, die in der Vergangenheit Putins Regime verteidigt haben, organisiert wurde. Sie bezeichnen die derzeitige Führung des Landes als schwach und unentschlossen und nennen Walerij Raschkin eine "Marionette der Liberalen"."
 russia.226.a: "Sie können jammern so viel sie wollen, das russische Volk hat seine Wahl getroffen.."
 russia.226.b: "Unentschlossen? Na, denen werden wir es zeigen... Nehmt sie alle fest."
 russia.227.t: "Terroranschlag vereitelt"
 russia.227.d: "Lange Rede, kurzer Sinn: Die SOBR führt eine Razzia in einem Wohnkomplex durch, der als Terroirst-Versteck vermutet wird, und findet chemische Waffen in der Wohnung und im Lieferwagen des Terroristen. Die Terroristen sind Deutsche... UNHEIMLICH, GEFÄHRLICH, BÖSE. ICH FRAGE MICH, OB DAS EINE VORAUSDEUTUNG IST."  
 russia.227.a: "Ausgezeichnet!"
 russia.228.t: "The Surge of Terrorism"
 russia.228.d: "Nationalistische Gruppen sind in der Westukraine und in den baltischen Republiken aktiv geworden. Sie befürworten die Zerstörung der wiederhergestellten Sowjetunion und die Wiederherstellung der chauvinistischen Regimes in Osteuropa. Sie haben bereits damit begonnen, Menschen zu sabotieren und zu töten, die uns gegenüber loyal sind. Wir müssen etwas dagegen tun!"
 russia.228.a: "Erklärt den Standpunkt der Operation zur Terrorismusbekämpfung!"
