 russia.284.t: "Der Nachthimmel über Bagdad"
 russia.284.d: "Mischt euch nicht in den Krieg ein. Es gibt hier noch andere Leute. Das ist nicht Deutschland, das ist nicht Afghanistan. George, deine Soldaten werden hier auseinandergerissen. 250 Tausend ausgewählte Soldaten des Irak. Sie werden alles in die Luft jagen. Sie werden eine Stunde lang die ganze Wüste durchqueren, sie werden alle eure Zerstörer in die Luft jagen, alle eure Journalisten, Diplomaten. George, du bist ein Cowboy. Du hörst auf, b..., du beendest, du versteckst die Patronen im Lagerhaus und vergisst deinen Vater. Wir hatten ein Arschloch, das seinen Bruder rächte, und das Große Russische Reich brach zusammen. Und es gab einen anderen Exzentriker, der rächte sich für seinen Großvater, und die Sowjetunion brach zusammen. Und du wirst denselben Fehler wieder machen. Du vergisst Papa, Papa hat sich durchgeschlagen. Du denkst an die Zukunft von Amerika. Sie liegt im Sterben. Deine jungen Leute fliehen aus deinem Land. Niemand will dort in Amerika leben, niemand! Dieser Flohmarkt, b...! Dollar, Dollar, Dollar, ... Dieses dreckige grüne Papier! Keine Menschenseele, keine Musik, b..., ihr habt keine Schriftsteller. Die ganze Welt hört Tschaikowsky, Dostojewski, b...! Festivals, Sport nur in Russland... Und hier im Irak. Hier lieben sie den Präsidenten, aber dich verachten sie, sie verachten dich."
