 russia.489.t: "IT-Wirtschaft unterstützt SMO"
 russia.489.d: "Nach dem Beginn einer speziellen Militäroperation wurden Befürchtungen laut, dass sich der russische IT-Sektor gegen die offiziellen staatlichen Direktiven stellen könnte. Zur Überraschung vieler veröffentlichten prominente Plattformen wie Yandex, VK und andere jedoch offizielle Erklärungen, in denen sie ihre Unterstützung für die Entscheidungen der russischen Regierung zum Ausdruck brachten. In diesen Erklärungen wurde die Bedeutung der Einigkeit des russischen Volkes angesichts des aggressiven Globalismus betont. Zusätzlich zu ihren Worten haben diese Plattformen Maßnahmen ergriffen, indem sie dafür gesorgt haben, dass in den Suchergebnissen ausschließlich pro-russische Inhalte angezeigt werden, und indem sie jegliche Förderung von pro-nazistischen Agenden eingestellt haben. Darüber hinaus hat VK erhebliche Maßnahmen ergriffen, um pro-ukrainische Gruppen und Konten zu unterdrücken. \nInfolgedessen fühlt sich die russische Bevölkerung nun sicher vor internen und externen Einflüssen, ob physisch oder digital."
 russia.489.a: "Eine lohnenswerte Investition!" 
 russia.490.t: "Dringende Maßnahmen"
 russia.490.d: "Nach dem jüngsten Attentat auf Wladimir Putin ist für seine politischen Gegner in Russland eine Art Abrechnung angebrochen.  FSB-Einheiten wurden in mehrere Großstädte entsandt, in denen in naher Zukunft größere Unruhen zu erwarten sind, und Rosgwardija, der GRU und andere Sicherheitsdienste haben der Duma die Bildung einer gemeinsamen Einsatzgruppe zugesagt, um zu verhindern, dass sich ein solcher Vorfall wiederholt.  Mit zusätzlichem Personal und finanziellen Mitteln, die allen Beteiligten zur Verfügung gestellt werden, wird erwartet, dass ein großer Teil der Dissidenten in unserem Land in kürzester Zeit festgenommen werden kann.  Sie können jedoch nicht bestreiten, dass ein solches Vorgehen notwendig ist, um das Wohlergehen unseres Volkes zu gewährleisten."
 russia.490.a: "Wir waren zu nachsichtig... Nun, jetzt nicht mehr."
 russia.491.t: "Drei Flaggen - ein Land"
 russia.491.d: "Das historische Gedenken und die Kontinuität der Generationen haben in Russland einen neuen Höhepunkt erreicht, und das im wahrsten Sinne des Wortes. In St. Petersburg wehen jetzt an riesigen Masten über dem Finnischen Meerbusen Flaggen, die drei Epochen symbolisieren: das Russische Reich, die Sowjetunion und die Russische Föderation. Zu den Klängen mehrerer historischer russischer Hymnen, die von einem Orchester gespielt wurden, wurden drei riesige Flaggen gehisst und begannen sofort im baltischen Wind zu wehen. Die schöne und symbolträchtige Zeremonie fand im St. Petersburger Seepark in der Nähe des höchsten Wolkenkratzers Europas, dem Lakhta Center, statt. Dort wurden die historischen Flaggen des Russischen Reiches und der UdSSR sowie die russische Nationalflagge an riesigen Fahnenmasten gehisst. Jede von ihnen ist ein Relikt. \nAm Ufer wurde ein Festkonzert veranstaltet, und Hunderte von Menschen wurden zu Zuschauern des feierlichen Moments. Der russische Präsident verfolgte zusammen mit den Urhebern der Idee die Zeremonie vom Boot aus. Das Projekt wurde von Gazprom realisiert."
 russia.491.a: "Eine Erinnerung an unsere gemeinsame Geschichte!"
