 russia.599.t: "Jelzin-Zentrum unterstützt SMO!"
 russia.599.d: "Einige Wochen nach Beginn der militärischen Sonderoperation veröffentlichte das Jelzin-Zentrum ein Video mit dem Titel \"Fight, Soldier!\", das die Dekonstruktion des von den Liberalen geschaffenen Jelzin-Bildes zeigt. Es zeigt den Beginn des Kampfes gegen Separatisten und Wahhabiten im Kaukasus, Jelzins Unterstützung für Serbien in einem kritischen Moment und vor allem sein Vertrauen in Präsident Putin. Am Ende wird behauptet, dass \"wir heute allen Grund zu der Annahme haben, dass Jelzin die Entscheidung, eine spezielle Militäroperation einzuleiten, unterstützen würde\", woraufhin Jelzins Zitat auf schwarzem Hintergrund erscheint: \"Kümmern Sie sich gut um Russland!\" Die prowestlichen liberalen und kommunistischen Medien zogen natürlich alles zurück, was in dem Video gesagt wurde, und liberale Blogger begannen sofort, die neue Führung des Jelzinzentrums zu kritisieren. Die Website-Statistiken von yeltsin.ru stiegen um ein Vielfaches, und die Eintrittskarten für das Jelzin-Museum wurden rege gekauft, was dem Museum eine Menge Einnahmen bescherte, die es für die Unterstützung unseres Militärs auszugeben verspricht. VESTI führte eine Umfrage unter den Besuchern durch, in der sie gefragt wurden, warum sie das Jelzin-Zentrum besuchen wollten: \"Die jüngsten Ereignisse haben mich überzeugt, das Jelzin-Zentrum zu besuchen, natürlich stehe ich Jelzin negativ gegenüber, aber ich bin mit der Leitung des Museums einverstanden!\" - was die Meinung der Bevölkerung recht treffend wiedergibt."
