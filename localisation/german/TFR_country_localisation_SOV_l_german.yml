 SOV_wind_up_the_nationalism: "Die Russen sind ein historisches Volk, wir respektieren unsere Vergangenheit, mit ihr bauen wir unsere Gegenwart auf und streben nach unserer Zukunft. Aus unseren Geschichtsbüchern geht klar hervor, dass Russland kein bloßer Nationalstaat ist, sondern eine imperiale Supermacht, die trotz aller Schwierigkeiten immer einer der Hauptakteure auf diesem Globus bleibt. Russland ist dazu bestimmt, ein Imperium zu sein, ob es dem Westen nun gefällt oder nicht. Es gab Zeiten, da war Russland ein Zarenreich, das Orthodoxie und Autokratie über Europa verbreitete, danach kam das Rote Reich, als Revolution und Kommunismus zum Ziel unserer Existenz wurden. Jetzt ist die Zeit gekommen, dass wir uns das zu eigen machen und das demokratische Imperium werden, das die Aufklärung und die Macht der Massen verbreiten wird."
