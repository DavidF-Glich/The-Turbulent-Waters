 russia.494.t: "Direkter Draht zu Dmitri Medwedew"
 russia.494.d: "Kürzlich beantwortete der neu gewählte Präsident Medwedew in der Sendung \"Direct Line\" Fragen zur politischen Zukunft des Landes:\n- Guten Tag, Dmitri Anatoliwitsch! Ich bin Anton von \"Omsk News\", und ich möchte eine Frage stellen, die viele, nicht nur die Bürger von Omsk, sondern alle Russen stellen möchten.\n- Guten Tag.\n- Während Ihrer ersten Amtszeit waren Sie als ein recht liberaler Präsident bekannt, den viele sogar mit Wladimir Putin vergleichen. Werden Sie mit diesem Erbe einverstanden sein und es fortsetzen?\n- Danke für die Frage! Natürlich habe ich während meiner ersten Präsidentschaft die Idee verfolgt, in mancher Hinsicht westfreundlicher zu sein, aber ich möchte klarstellen, dass es nie darum ging, Wladimir Wladimirowitsch etwas entgegenzusetzen, und dass es auch nicht gegen unsere gemeinsame Perspektive für die Zukunft Russlands ging. Angesichts der weiteren geopolitischen Entwicklungen nach meinem Ausscheiden aus dem Amt ist mir seit langem klar, dass jede Annäherung an den Westen zwecklos ist und auf Häme stoßen wird. Dennoch sage ich: Veränderungen sind im Kommen! Zusammen mit meinem Team werde ich die künftige Umgestaltung des politischen Lebens in Russland planen, und ich denke, das wird vielen von Ihnen gefallen!"
 russia.494.a: "Der russische Sommer kommt, und er wird... ewig anhalten."
 russia.495.t: "Medwedew in die ONF-Führung berufen"
 russia.495.d: "Nach dem Tod von Wladimir Putin wurde die Allrussische Volksfront führungslos, und viele befürchteten, dass die Organisation dadurch an Boden verlieren und sich auflösen würde. Doch Dmitri Medwedew, der derzeitige russische Präsident, wurde vom Exekutivkomitee offiziell zum Leiter der Organisation ernannt. In seiner Antrittsrede versprach er, die Sache der Volksfront voranzutreiben, und versicherte, dass \"die ONF, eine Organisation dieser Art, in der gegenwärtigen geopolitischen Situation mehr denn je gebraucht wird\". Viele politische Analysten sehen in der Ernennung Medwedews zum Leiter der ONF nichts weiter als Routine und einen weiteren Beweis für Medwedews Loyalität gegenüber Putin, doch einige sind der Ansicht, dass der neue Präsident die ONF zu seinem Vorteil nutzen und sie über den von Putin erreichten Umfang hinaus erweitern kann."
 russia.495.a: "Das wird sich als nützlich erweisen."
