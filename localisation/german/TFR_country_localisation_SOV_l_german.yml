 russia.458.t: "Die Ausstrahlung"
 russia.458.d: ""Guten Tag, meine lieben Landsleute. Ich bin Nikolaj Lukaschenko. Dies ist eine Seltenheit für mich, denn Reden sind nicht meine Stärke. Aber Ehrlichkeit schon. Ich glaube, was ich heute zu sagen habe, werden Sie sehr erfrischend finden. Mein Vater und Putin, beides große Führer. Sie haben dieses Land aus dem Nichts aufgebaut. Mit einem scharfen Verstand, der sich für unsere Zukunft einsetzt. Gemeinsam haben sie eine Nation aufgebaut. Putin gab uns Sinn und Hoffnung. Die Fabriken meines Vaters gaben uns die mächtigste Armee... ...die die Welt je gesehen hat! Aber unsere Armee hat uns im Stich gelassen! Sie haben sich selbst erlaubt, fett, faul und nachlässig zu werden. Aber das... ändert sich heute. Die Zeit ist reif für ein neues verdammtes Management. Und Wir wissen, was diese Nation braucht. Wir werden diese Krankheit der Nachgiebigkeit und Unterwerfung ausmerzen...""
