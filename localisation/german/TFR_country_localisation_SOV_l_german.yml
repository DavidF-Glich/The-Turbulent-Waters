 russia.395.t: "Jelzin-Zentrum"
 russia.395.d: ""Kürzlich gab es eine neue Welle des Hasses gegen das Jekaterinburger Jelzin-Zentrum. Der Grund dafür war, dass das Zentrum Ende Juli eine Ausstellung ausgeweideter ausgestopfter Tiere und genähter menschlicher Organe eröffnete und dann die skandalöse Vorstellung \"Die Katze hat Schluckauf und furzt gleichzeitig\" ankündigte. Für diese Inszenierung wurde das Jelzin-Zentrum in der Schweiz kritisiert. Und die Vertreter des Museums leugneten nicht, dass sie bewusst Aufführungen wählen, die Diskussionen provozieren.\n\nDie letzte öffentliche Auseinandersetzung über das Jelzin-Zentrum fand auf dem Jugendforum \"Territorium der Bedeutungen\" statt - auf einer Sitzung, an der auch Abgeordnete der Staatsduma teilnahmen. Der Jekaterinburger Kommunist Denis Kurotschkin fragte die Redner nach der Bedeutung des Jelzin-Zentrums. Die aufsehenerregendste Bemerkung machte der Chef der Kommunistischen Partei Sjuganow: "Jeder weiß, dass das Jelzin-Zentrum von den Amerikanern speziell für uns gebaut wurde. Jedes Jahr werden etwa 12 Milliarden dafür ausgegeben. Es ist eine nationale Schande, wenn ein menschliches Zentrum organisiert wird, dessen Ausstellung zu 100 Prozent von Amerikanern vorbereitet wurde."\n\nAnscheinend wächst die Koalition der Kritiker des Jelzin-Zentrums in der Staatsduma nur noch weiter. Am 3. August schloss sich der LDPR-Abgeordnete Jaroslaw Nilow unerwartet den Gegnern des Zentrums an und bot an, Veteranen und Behinderten das für die Instandhaltung des Museums vorgesehene Geld zu geben. Für uns stellt sich eine ernste Frage: Was soll mit dem Jelzin-Zentrum geschehen?"
 russia.395.a: "Putin-Zentrum? Was für eine tolle Idee!"
 russia.395.b: "Baut es zum Palast der russischen Militärherrlichkeit um"
 russia.395.c: "Baut es in ein Museum für russische Geschichte um"
 russia.395.f: "Reißt es ab!"
 russia.395.f1: "Lasst uns einfach die Führung durch eine "patriotischere" ersetzen" 
