 SOV_VLADIMIR_PUTIN_DESC: "Wladimir Wladimirowitsch Putin hat seinen Weg zur Macht nicht über die übliche Karriereleiter erklommen, sondern über die versteckten Treppen und Hinterzimmer der Geheimdienste. Er begann seine Laufbahn in den Reihen des KGB und verbrachte das letzte Jahrzehnt der Sowjetunion damit, die Stasi in der DDR zu unterstützen. Nach dem Zusammenbruch der Union ging er in der neu wiedererstandenen Stadt St. Petersburg in die Politik und erlebte unter der Regierung von Boris Jelzin einen kometenhaften Aufstieg. Bei den Wahlen im Jahr 2000 erhielt er die Unterstützung Jelzins und gewann mit Leichtigkeit die Mehrheit der Stimmen. Seitdem hat er den Kreml nicht mehr verlassen.\n\nIn den letzten zwei Jahrzehnten hat sich Putin durch eine Mischung aus Unterstützung in der Bevölkerung, Schlupflöchern in der Verfassung und einer sorgfältigen Kontrolle der Opposition an der Macht gehalten. Als er 2008 die zulässige Höchstzahl von zwei aufeinanderfolgenden Amtszeiten erreichte, wurde sein ehemaliger Premierminister und enger Verbündeter Dmitri Medwedew für eine Amtszeit Präsident, während Putin selbst Premierminister wurde. Im Jahr 2012 kehrte Putin dann ins Präsidentenamt zurück. Während seiner Amtszeit hat er unzählige Krisen überstanden, vom Kampf gegen tschetschenische Guerillas bis zur Unterstützung prorussischer Rebellen in der Ostukraine, und ist jedes Mal gestärkt daraus hervorgegangen.\n\nEin beträchtlicher Teil der russischen Öffentlichkeit genießt Putins Herrschaft wirklich, denn sie sehen ihn als den Mann, der sie aus der turbulenten Jelzin-Ära herausgeführt und dazu beigetragen hat, Russlands Ansehen unter den Weltmächten wiederherzustellen. But not all his support is organic. Seine späteren Wahlen wurden von Vorwürfen des Wahlbetrugs überschattet, und Proteste gegen die Regierung wurden mit aller Härte niedergeschlagen. Oppositionsführer im In- und Ausland werden häufig überwacht, schikaniert, verhaftet oder sterben unter verdächtigen Umständen. It all sends one clear message: Wladimir Putin glaubt, dass er das Mandat des Volkes hat, um zu regieren, und er hat nicht vor, dieses Mandat in nächster Zeit aufzugeben."
