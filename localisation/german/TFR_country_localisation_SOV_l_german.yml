 russia.246.d: ""
 russia.246.a: "Lasst uns einen einzigen Kandidaten der KPdSU aufstellen, der beim Volk beliebt ist: Denis Parfenow!"
 russia.246.b: "Es ist besser, allen eine Chance zu geben..."
