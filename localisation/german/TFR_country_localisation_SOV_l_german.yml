 SOV_neo_yeltsinism_desc: "\n\n\n\n£GFX_triumph\n\n\n\n\n\nIm russischen Staat wird Jelzin eindeutig eine wichtige Rolle als ideologische Figur spielen. Das Bild eines versoffenen Großvaters, der den kommunistischen Koloss mit einem Federstrich zerstörte, ist viel attraktiver, als es jetzt scheint. Der \"russische Trump\", der zum ersten Mal seit wie vielen Jahren eine echte nationale Politik verfolgte, der das Land in den schwierigen Zeiten der Marktreformen halten und dann stärken konnte, ein Ritter des Weißen Hauses, der zwei Wellen des neosowjetischen rotbraunen Abschaums vernichtet hat - das ist in etwa das Bild, das der Mann, der von der großen Mehrheit geschmäht wurde, in wenigen Jahrzehnten haben wird. Und das liegt nicht nur daran, dass die Russen mehr und mehr von der Richtigkeit des jelzinschen Entwicklungsweges überzeugt sind, sondern auch daran, dass die Persönlichkeit des ersten russischen Präsidenten selbst überdacht wird. Boris Nikolajewitsch war und wird wahrscheinlich in der gesamten russischen Geschichte derjenige Herrscher sein, der der gesamten Bevölkerung, dem gesamten Volk Russlands, am nächsten steht. Natürlich wird es Übertreibungen und schlichte Missverständnisse in Bezug auf Jelzins Politik geben - aber spielt das eine Rolle, wenn wir über einen Präsidenten sprechen, der vor dem 11. September 2001 einen Kreuzzug gegen den Terrorismus ausgerufen und den Krieg des Volkes gegen ihn angefacht hat? Gleichzeitig wird das Bild Jelzins, anders als das Bild Lenins im Sowjetstaat, nicht zu einem Herbariumobjekt werden, nach dem alles von Geflügelfarmen bis zu nuklearen Eisbrechern benannt werden wird. Nein, das Bild von Boris Nikolajewitsch muss ein Symbol für die Leidenschaft und die Kraft der Menschen werden." 
