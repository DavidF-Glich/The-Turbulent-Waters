 russia.485.t: "Ansprache des Präsidenten"
 russia.485.d: "Der Schock über den Zusammenbruch Amerikas wirkt in Russland immer noch nach, trotz unserer Abneigung gegen die amerikanische Regierung war niemand in der Lage, eine solch radikale Wendung der Ereignisse vorherzusagen.\nDer Präsident der Russischen Föderation hat eine öffentliche Erklärung zu diesem Thema abgegeben, die mehrere Minuten dauerte und mit vielen Gedanken und historischen Bemerkungen gefüllt war, aber unter all diesen scheint die russische Bevölkerung ein bestimmtes Zitat zur Kenntnis zu nehmen..."
 russia.485.a: ""Die UdSSR verstand, dass der Zusammenbruch des westlichen Kapitalismus unvermeidlich war...""
