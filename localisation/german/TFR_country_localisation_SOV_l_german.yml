 russia.624.d: "Lokale Oligarchen aus [SOV_oligarchs_investment_state.GetName] sind an die Regierung herangetreten und haben ihre Unterstützung für den Präsidenten im Gegenzug für eine informelle Garantie angeboten, dass [SOV_oligarchs_investment_state.GetName] der Standort für eine neue Munitionsfabrik für die Armee sein wird. Sie argumentieren, dass der Bau eines Werks in diesem Gebiet viele Arbeitsplätze schaffen und die Armee in einer zunehmend gefährlichen Welt mit dringend benötigter Unterstützung versorgen würde.[SOV_new_oligarchs_scripted_loc]"
 russia.630.t: "Das Haus gewinnt immer"
 russia.630.d: "\"Das Chamäleon Russland wurde zu der Kreatur, die es zu hassen vorgab...\"\n\nNavalny war nicht jemand, der sich besonders um die Meinungen seiner Feinde scherte, aber ein bestimmter Artikel eines westlichen Journalisten schaffte es dennoch, ihm einen Stich ins Herz zu versetzen. Er wusste, dass er um der Stabilität, der Rückgewinnung und der Sicherheit willen etwas von seinem Idealismus zurücklassen musste. \n\nAber jedes Mal, wenn er die Berichte über die Verhaftung von Dissidenten, die gewaltsame Auflösung von Protesten und den eisernen Griff der Obrigkeit nach der Kehle der Freiheit sieht, kann er nicht anders, als zu denken, dass er vielleicht zu viel aufgegeben hat, denn er wurde bereits scherzhaft als der neue Putin bezeichnet, die alte Lokomotive mit neuem Anstrich und das Chamäleon.\n\nEr kann sich vorstellen, wie sein alter Rivale in der Hölle, im Himmel oder wo auch immer er ist, über ihn wegen dieser ironischen Wendung lacht, aber eine Welle der Beruhigung überspült ihn. Putin hat Russland überhaupt erst in diesen Schlamassel gebracht, er hat dem Mutterland Stagnation gebracht, er hat seinen idiotischen Nachfolger hervorgebracht, um Russland in den Ruin zu treiben.\n\nNein, dachte Navalny, er ist viel mehr als sein alter Rivale. Die Werkzeuge der Autorität werden in den Händen des falschen Mannes stumpf. Gestern war nicht der richtige Zeitpunkt, sie zu schwingen."
 russia.630.a: "Aber das wird morgen sein." 
