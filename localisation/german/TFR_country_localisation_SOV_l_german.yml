 russia.180.t: "Revolution in Kirgistan"
 russia.180.d: "Verärgerte Menschen sind auf der Straße und machen ernst, die kirgisische Regierung wird sich wahrscheinlich nicht wehren. Sollten wir ihr helfen?"
 russia.180.a: "Wir haben Truppen in Kirgisistan, gebt ihnen einen Befehl..."
 russia.180.b: "Das geht uns nichts an."
 russia.181.t: "Kirgistans Revolution triumphiert"
 russia.181.d: "Das Volk besetzte das Parlamentsgebäude, später traten die Regierung und der Präsident zurück. Bald wird es in dem Land vorgezogene Wahlen geben."
 russia.181.a: "Für uns wird sich sowieso nichts ändern."
 russia.182.t: "Die Verfassung des Präsidenten verschlechtert sich."
 russia.182.d: "Trotz all seiner Bemühungen geht es Wladimir Putin nur noch schlimmer. Die Ärzte erklären ihre Hilflosigkeit damit, dass der Patient neben dem Coronavirus noch verschiedene andere chronische Krankheiten hat, die die Situation fast aussichtslos machen. Im Jahr 2020 hat Putin einen Gesetzentwurf ausgearbeitet, der vorsieht, dass ehemalige Staatschefs Senatoren auf Lebenszeit werden. Vielleicht ist es an der Zeit, von diesem Recht Gebrauch zu machen und die Präsidentschaft an eine neue Person zu vergeben?"
 russia.182.a: ""Es ist Zeit. Sergei Narischkin, mein alter Freund....""
 russia.182.b: ""Nein, es ist zu früh für mich, um zu gehen....""
 russia.183.t: "Sergei Narischkin kündigt Frühwahlen an."
 russia.183.d: "Der amtierende Präsident Sergej Naryschkin hat es immer noch nicht gewagt, seine Amtszeit zu beenden und kündigte eine neue Präsidentschaftswahl an, bei der er sich selbst nicht als Kandidat sieht."
 russia.183.a: "Was kommt als nächstes?"
 russia.184.t: "Wladimir Putin verstirbt"
 russia.184.d: "Der ehemalige Präsident Russlands ist friedlich im Schlaf gestorben. Es gelang ihm, seinen Nachfolger anzukündigen und damit die politische Krise zu entschärfen."
 russia.184.a: "Ruhe in Friede."
 russia.185.t: "Wladimir Putin ist tot"
 russia.185.d: "Russland trauert heute um den ehemaligen Präsidenten Wladimir Putin, der auf tragische Weise einem schweren Kampf mit Covid-19 in seiner Datscha erlag. In einer überraschenden Wendung der Ereignisse erkannte Putin die Schwere seines Zustands und trat freiwillig zurück und ernannte Naryschkin zum Interimspräsidenten.\nDie Nachricht hat bei vielen einen Schock ausgelöst, da einige auf seine Genesung und eine eventuelle Rückkehr ins Amt gehofft hatten. Im ganzen Land kamen die Bürger zusammen, um öffentliche Versammlungen abzuhalten und die Nationalflaggen zum Gedenken an Putin auf Halbmast zu setzen. Selbst diejenigen, die seiner Führung kritisch gegenüberstanden, haben seiner Familie ihr Beileid ausgesprochen. Medwedew beschrieb die Nachricht in einem aufrichtigen Beitrag in den sozialen Medien als einen schmerzlichen Schlag für seine Seele und gab damit das Gefühl vieler Russen wieder.\nDies ist zweifellos ein Tag großer Trauer für die ganze Nation."
 russia.185.a: "Ruhe in Frieden"
 russia.187.t: "Widerstand gegen die russische Besatzung in Kasachstan"
 russia.187.d: ""
 russia.187.a: "Zerschlagt diese Narren!"
 russia.188.t: "Attentat auf Schirinowski"
 russia.188.d: ""
 russia.188.a: "Gott sei Dank lebt der Präsident noch..."
 russia.189.t: "Das Schiksal Weißrusslands"
 russia.189.d: "Dem Putin-Regime ist es gelungen, Weißrussland im Rahmen des Projekts "Unionsstaat" an Russland anzugliedern. Viele Einwohner dieses Landes sind unglücklich darüber, dass Belarus seine Staatlichkeit verloren hat. Was sollen wir dagegen tun?"
 russia.189.a: "Wir werden die Belarussische SSR unter der Leitung von Alexander Lukaschenko wiederherstellen."
 russia.189.b: "Belarus wird frei sein, aber unter der Führung von "Gerechte Welt"."
 russia.189.c: "Lasst es uns dabei belassen..."
 russia.190.t: "Fragen zu den Positionen der Regierung"
 russia.190.d: ""
 russia.190.a: "Die Positionen sollten zusammengeführt werden!"
 russia.190.b: "Dugins Aufgaben sollten nicht überstrapaziert werden..."
 russia.191.t: "Eurasianistischer Kongress"
 russia.191.d: ""
 russia.191.a: "Die Antiglobalistische Linke bevorzugen"
 russia.191.b: "Die neue Rechte bevorzugen"
 russia.192.t: ""Ein gerechtes Russland" schließt sich mit "Für die Wahrheit" zusammen"
 russia.192.d: "Im Dezember 2020 gab es Indizien dafür, dass "Ein gerechtes Russland" sich darauf vorbereitete, sich mit den Parteien "Für die Wahrheit" und den "Patrioten Russlands" zusammenzuschließen. Ende Dezember bestätigte der Parteivorsitzende Sergej Mironow diese Absichten, und am 20. Januar 2021 wurde eine Vereinbarung bekannt gegeben. Die Vereinigung der Parteien ist für Februar bzw. März desselben Jahres unter dem Namen "Ein gerechtes Russland - Patrioten - Für die Wahrheit" oder "Ein gerechtes Russland - Für die Wahrheit" geplant."
 russia.192.a: "Ich bezweifle, dass dies ihnen helfen wird"
 russia.193.t: "Der Tod Eduard Limonows"
 russia.193.d: "Heute fand die Beerdigung des ökosozialen Bestsellerautors, politischen Aktivisten und Anführers Eduard Limonow statt, der im Alter von 77 Jahren an den Komplikationen einer Operation verstarb.\nIn den Neunzigern wurde Limonow zu einer der wichtigsten Oppositionsfiguren gegen Jelzins Regierung und gründete zusammen mit Dugin und Letow die Nationalbolschewistische Partei, deren Politik und Praktiken später die heutige Lesart des Nationalbolschewismus in Russland prägten.\nNach der Machtübernahme Putins und der anschließenden Stabilisierung und Entradikalisierung, die durch Limonows Inhaftierung "wegen Waffenbesitzes und der Bildung illegaler bewaffneter Gruppen zur Übernahme des nördlichen Kasachstans" unterstützt wurde, begann die Popularität der NBP zu schrumpfen, bis im Jahr 2007 der Name und die Symbole der Partei von den Behörden verboten wurden.\nNur wenige Jahre später gab Limonow der Partei jedoch einen neuen Namen - "Das andere Russland", benannt nach einem von Limonows Manifesten.\nDas Älterwerden und gesundheitliche Probleme führten dazu, dass Limonov sich von innerparteilichen Angelegenheiten abwandte und die Führung an jüngere Auszubildende übergab, aber weiterhin das öffentliche Gesicht und der Sprecher der Partei bei verschiedenen Protestveranstaltungen und Versammlungen blieb.\nEr gehörte 2014 zu den größten Unterstützern der Donbass-Rebellen, indem er seine Partei zusammenrief und persönlich die Frontlinien besuchte.\n\nEr wurde auf dem Trojekurowski-Friedhof beigesetzt, der Sarg war in die alte NBP-Fahne gehüllt. Viele seiner Anhänger waren anwesend, erwiesen ihrem "Opa" die letzte Ehre und schworen an seinem Grab, dass sie für die Verwirklichung seiner Vision kämpfen werden."
 russia.193.a: "Memento Mori"
 russia.194.t: "Wagner nimmt Tätigkeit in der Ukraine auf"
 russia.194.d: "Fast unmittelbar nach der Ausrufung der militärischen Sonderoperation hatte die private Militärfirma Wagner zusammen mit unserem Militär mobilisiert, um sich ihnen bei der Invasion anzuschließen. Es hat eine Vielzahl von Kontroversen um die Organisation gegeben, die von Kriegsverbrechen bis hin zu Menschenrechtsverletzungen reichen, aber es wurde kein Einspruch gegen ihre Beteiligung an unseren Streitkräften erhoben. Ihre Brutalität ist ein doppelschneidiges Schwert und könnte sich in den kommenden Schlachten als nützlich erweisen..."
 russia.194.a: "Mal sehen, wie sie sich schlagen"
 russia.195.t: "Zukunft des Mutterlandes"
 russia.195.d: "Nachdem wir den europäischen Krieg gewonnen haben, werden wir endlich in der Lage sein, die Oligarchen loszuwerden und unsere Ansichten zur russischen Politik zu verwirklichen."
 russia.195.a: "Beseitigt die Oligarchen und führt eine neue Verfassung ein"
 russia.195.b: "Russland ist zurzeit perfekt"
 russia.195.c: "Beseitigt die Oligarchen und führt den russischen Meritokratismus ein"
 russia.196.t: "FSB vereitelt sozialistischen Terroranschlag"
 russia.196.d: "In den letzten Tagen wurden aufgrund des neuen Dekrets der Regierung Medwedew Durchsuchungen in vielen sozialistischen Organisationen durchgeführt, und das Ergebnis rechtfertigte alle Kosten, denn heute wurde das Leben von Bürgern gerettet. Im Haus eines Terroristen in Sankt Petersburg wurden ein Mitgliedsausweis der Kommunistischen Partei und eine Menge nicht zugelassener Waffen gefunden, die vermutlich illegal aus Zentralasien beschafft worden waren."
 russia.196.a: "Gott sei Dank konnten wir das verhindern!"
 russia.197.t: "Vereinigtes Russland vereint sich mit der LDPR!"
 russia.197.d: "Die jüngste Entwicklung in der russischen Politik hat die Öffentlichkeit schockiert. Vereinigtes Russland und die LDPR sind nach langen Verhandlungen als eine Partei vereint! Medwedew stimmte zu, Minister umzubilden, um sich mit der LPDR zu vereinigen. Einige Leute waren von den jüngsten Entwicklungen nicht überrascht, denn, wie sie sagen, "die LDPR war schon immer eine Marionette des Kremls"."
 russia.197.a: "Alles läuft nach Plan"
 russia.198.t: "Vereinigtes Russland vereint sich mit der KPRF!"
 russia.198.d: "Wir hätten nie gedacht, dass es jemals passieren könnte, aber es ist tatsächlich wahr - Vereinigtes Russland hat sich mit der KPRF vereinigt. Die KPRF hat nach den vielen Skandalen, die sie in den letzten Jahren heimgesucht haben, und dem Druck der Medwedew-Administration endlich das Ende der KPRF als unabhängige Partei erreicht. Nun nennen Kommunisten aller Art Sjuganow einen Verräter und eine Marionette des Kremls, andere rechtfertigen seine Entscheidung mit mangelnder Wahlfreiheit, aber nur die Zeit wird zeigen, ob es wirklich die richtige Entscheidung war."
 russia.198.a: "Ich wurde in der UdSSR geboren"
 russia.199.t: "Vereinigtes Russland und Gerechtes Russland vereinigen sich"
 russia.199.d: "Gerechtes Russland und Vereinigtes Russland haben sich nach langen Verhandlungen endlich geeinigt. Solche Aktionen haben niemanden überrascht, denn jeder kennt die Beziehung zwischen Medwedew und Gerechtes Russland"
 russia.199.a: "Jetzt ist Russland wirklich vereinigt!"
 russia.200.t: "Dugins Weisungen"
 russia.200.d: "Es gibt nur zwei Optionen, nachdem man sich eine von Dugins Weisungen angehört hat. Die erste ist, allem zuzustimmen, sich einen Epikanthus wachsen zu lassen, ein eurasisches 'Ave' zu werfen, auf die Straße zu gehen und gnadenlos einen Liberalen abzustechen. Die zweite ist, allem nicht zuzustimmen und unter das Video einen Kommentar zu schreiben, was man von diesem verrückten alten Mann und seinem Vatnik-Bart hält."
 russia.200.a: "Aufpassen!"
 russia.201.t: "Vertriebene aus dem Donbass"
 russia.201.d: "Das Donbass-Land mag an den Feind gefallen sein, aber nicht die Menschen im Donbass. Viele flohen aus Angst vor brutalen Repressionen aus ihrer Heimat, aber ihr rebellischer Geist lebte weiter. Nach dem Aufstieg des neuen Regimes, das sich an den Hunden der NATO rächen wollte, bildeten sowohl alte Milizionäre als auch junges Blut aus dem Exil Brigaden, die bereit waren, an einem anderen Tag zu kämpfen, in der Hoffnung, ihre Heimat zurückzubekommen."
 russia.201.a: "Sie werden Ihr Zuhause wieder haben"
 russia.202.t: "Tod von Admiral Wladimir Wyssotskij"
 russia.202.d: "Der Admiral der russischen Marine Wladimir Wyssotskij ist im Alter von 66 Jahren an Herzproblemen verstorben. Er wurde am 8. Februar mit militärischen Ehren auf dem Trojkurowski-Friedhof beigesetzt."
 russia.202.a: "Danke für Ihren Dienst, Genosse"
 russia.203.t: "Festnahme von Linken"
 russia.203.d: "In vielen Städten Russlands kam es zu massiven Razzien. Die Polizei verhaftete linke Dissidenten, insbesondere solche mit einer großen oder kleinen Online-Fangemeinde.\nDie meisten von ihnen haben die Hände in die Luft erhoben und sich friedlich ergeben, wie Andrej Rudoj und Boris Kagarlitskij, deren gesamte Internetpräsenz kurz darauf gelöscht wurde.\nDer Höhepunkt dieser Verhaftungen war jedoch die Verfolgungsjagd von Konstantin Semin mit dem Motorrad, die 6 Minuten dauerte und damit endete, dass er gegen einen Baum prallte, wobei er jedoch keine Verletzungen davontrug. Es wurde berichtet, dass er unter Alkoholeinfluss gestanden haben könnte.\n\nDie Operationen endeten mit der Verhaftung von mehr als tausend Menschen, die sich für linke Politik einsetzten, sowie mit der Razzia in mehr als 10 Zentralen sozialistischer Organisationen, die von den Strafverfolgungsbehörden unter Verschluss gehalten wurden."
 russia.203.a: "Beseitigt diese Parasiten!"
 russia.204.t: "Festnahme von Liberalen"
 russia.204.d: "Die Operationen zur Säuberung der liberalen Opposition hatten begonnen. Die Polizei führte Razzien in den berüchtigten Hauptquartieren von FBK und Russland der Zukunft durch und verhaftete Aktivisten, die sich dort aufhielten. Viele liberale Influencer wurden inhaftiert, wie Maxism Katz und Warlamow. Außerdem wurden ihre Konten in den sozialen Medien deaktiviert.\n\nEinige der liberalen Schulleiter sind jedoch offenbar dem Gefängnis ausgewichen, indem sie kurz vor Beginn der Razzien nach Europa geflohen sind, wo sie nun Enthüllungsvideos über unsere Regierung aufnehmen... Nur für westliche Zuschauer.\n\nUngeachtet einiger Ausreißer erwiesen sich die Operationen als überwältigender Erfolg, und die liberal-westlichen Ideologen wurden langsam aus der Öffentlichkeit entfernt."
 russia.204.a: "Rottet die Masern aus!"
 russia.205.t: "Nur-Sultan zurück in Astana umbenannt"
 russia.205.d: "VOLLE DE-NASARBAYEWISATION JETZT!!!!"
 russia.205.a: "Etwas unangenehm"
 russia.206.t: "Schirinowski ruft Parteimitgliedschaft aus"
 russia.206.d: "Während der LDPR-Ratssitzung hat Wladimir Schirinowski die Notwendigkeit einer Säuberung der Partei zum Ausdruck gebracht. In seiner üblichen Art und Weise erklärte er, dass er keine Trottel und Karriere-Opportunisten in der LDPR dulden werde, und dass die Mitgliedschaft durch harte Arbeit für die Nation verdient werden müsse.\n\nAb heute haben die Regionalausschüsse der Partei Direktiven zur Bildung einer Überprüfungskommission erhalten, die "Schleimer und Geldgierige" ausfindig machen und aus dem Verkehr ziehen soll.\nEs ist nicht bekannt, wie viele Menschen davon betroffen sein werden, aber es könnte eine beträchtliche Anzahl sein."
 russia.206.a: "Eine Umstrukturierung ist angebracht"
 russia.207.t: "Beginn der Mobilisierung für den Krieg des ganzen Volkes in den Donbass-Republiken"
 russia.207.d: "Damit die Russische Welt Wirklichkeit wird, muss ein großer Kampf stattfinden, und die Menschen im Donbass wissen das am besten. Auf geheimen Befehl des Kremls haben die Donbass-Republiken mit der Mobilisierung ihrer Territorien begonnen. Männer werden rekrutiert und ausgebildet, alte Waffenlager geöffnet, Fahrzeuge vorbereitet und gereinigt. Der Krieg wird kommen, Der Donbass wird sich erheben und wieder wie Brest werden."
 russia.207.a: "Letzter Countdown"
 russia.208.t: "Ankündigung des NATO-Mandats"
 russia.208.d: "Heute um 14:00 Uhr Moskauer Zeit wurde auf der NATO-Konferenz in Brüssel eine wichtige historische Entscheidung getroffen. Die europäischen Staats- und Regierungschefs haben nach einer langen Rede über die verheerenden europäischen Kriege und ihre Zerstörungen sowie die Notwendigkeit, die Bemühungen des Kontinents um den Wiederaufbau der betroffenen Regionen zu konsolidieren, ein territoriales Mandat für die besetzten Gebiete Russlands angekündigt, in dem eine "Moskauer Republik" als legitimer Nachfolger der demokratischen Russischen Föderation unter Boris Jelzin gegründet werden soll. Das Territorium dieser Republik würde sich jedoch offensichtlich nicht über Zentralrussland hinaus erstrecken, wobei die südrussischen Regionen mit mehrheitlich ethnischer Bevölkerung entweder in ethnische Minderheitenrepubliken eingegliedert werden oder allgemeine Unabhängigkeit erlangen würden. Darüber hinaus werden die nördlichen Regionen Russlands, einschließlich St. Petersburg, "unter das arktische Marinekommando der NATO gestellt, um Europa vor weiteren Übergriffen aus dem Osten zu schützen".\n\nWährend dies die meisten Russen in den genannten Regionen bereits verärgert hatte, war die Rede der neuen russischen Regierung der Tropfen, der das Fass zum Überlaufen brachte. Der berüchtigte Oligarch Michail Chodorkowski hatte sein Debüt in der Öffentlichkeit gegeben und verkündet, dass "er und seine Mitstreiter für die Freiheit Russland endlich zu einer zivilisierten Gesellschaft machen werden, frei von der imperial-sowjetischen Barbarei".\n\nViele hatten es bereits für einen Fehler gehalten, einen der brutalsten Oligarchen der Jelzin-Ära zum neuen Führer des russischen Volkes zu machen, aber in Ermangelung eines guten Ersatzes und eines allgemeinen Machtkampfes innerhalb der liberalen Bewegung scheint es, dass er bleiben wird. Auf jeden Fall wird die neue Regierung die Verantwortung für den Wiederaufbau des durch den Krieg zerstörten westlichen Russlands übernehmen müssen."
 russia.208.a: "Wind der Veränderung"
 russia.209.t: "Proteste in St. Petersburg"
 russia.209.d: "Während einige gehofft hatten, dass St. Petersburg wieder "das Tor zum Westen" werden würde, scheint es, dass die Kluft zwischen Russland und Europa zu groß ist, um sie zu überwinden. Nachdem die Stadt unter direkte NATO-Militärbesatzung gestellt worden war, war die allgemeine Unruhe in der Bevölkerung sprunghaft angestiegen.\n\nHeute scheinen die Menschen genug zu haben und organisierten einen Protest in der Nähe des Winterpalastes. Verschiedene pro-russische Slogans wie "Gebt St. Petersburg Russland zurück!", "Vertreiben wir die Besatzer!" und "Wir kommen zurück!" waren massenhaft in einer riesigen Menschenmenge zu hören. Während die NATO-Kommandantur behauptete, es seien nur etwa 10 000 Menschen gewesen, behaupten die meisten Nachrichtenseiten, der Protest sei mindestens 60 000 Menschen stark gewesen, wenn man die außerhalb des Hauptplatzes abgesperrten Menschen mitzählt.\n\nDie meisten Analysten sind sich einig, dass dies erst der Anfang ist, da sich die russische Bevölkerung unter der Besatzung weiter radikalisieren wird. Es scheint, als hätten die letzten beiden Kriege den Kampfeswillen der Bevölkerung nicht erschöpft, da sie sich dem NATO-Mandat weiterhin widersetzt."
 russia.209.a: "Wir werden diese Situation überwachen"
 russia.210.t: "Das Aufkommen russischer Banden und der westlichen Mafia"
 russia.210.d: "Aufgrund der vollständigen Auflösung der russischen Polizei unter der neuen Regierung und einer Politik der offenen Grenzen zu den NATO-Mitgliedern haben die westlichen Mafiagruppen ihren Anspruch auf die Region erhoben. Mit ihrem Pool an Kriegsveteranen als Schlägertrupps haben sie den Markt sowohl für legale als auch für illegale Geschäfte leicht erobert. Die mächtigsten dieser Gruppen sind die französischen "les Enfants Terribles" und die italienische "Passione". \n\nDerzeit kontrollieren diese Gruppen nicht nur eine Reihe russischer Fabriken, die zur Zahlung von Reparationen versteigert wurden, sondern mischen auch im Menschen-, Schmuggel- und Drogenhandel mit.\n\n Das NATO-Kommando hat bereits erklärt, eine "europäische Polizeitruppe" zur Überwachung der Situation einzusetzen. Dies wird zweifellos zu einer weiteren Radikalisierung der örtlichen Russen führen."
 russia.210.a: "Für Russland sind harte Zeiten angebrochen."
 russia.211.t: "Russischer Aufmarsch in Moskau"
 russia.211.d: "Die Situation in den russischen Mandaten verschlechtert sich weiter. Heute um 16.00 Uhr wurde auf dem Nowy Arbat ein russischer Marsch organisiert, bei dem Zivilisten auf die Straße gingen und gegen die russische Besatzung protestierten. Während es zunächst friedlich blieb, wurde die Menge unkontrollierbar, als sie eine Gruppe von Europäern, vermutlich Touristen, sah. Nach Beginn des Handgemenges wurden 10 europäische Staatsangehörige bei den Kämpfen getötet, woraufhin die Polizei reagierte. Da die Polizeikräfte ebenfalls Europäer waren, kämpfte die Menge weiter gegen die Polizeikräfte, tötete mindestens 2 Personen und brannte eines der herbeigerufenen Autos ab, bis sie durch scharfe Munition zerstreut wurden. \n\nDie Moskauer Mandatspolizei war bereits an der Niederschlagung unbewaffneter Zivilisten beteiligt, so dass die russische Öffentlichkeit und ausländische Medien nach Bekanntwerden der Ereignisse die europäischen Eliten für die Unterdrückung der friedlichen Proteste verurteilten und die Verhaftung aller beteiligten Beamten wegen Polizeibrutalität forderten."
 russia.211.a: "Scheiße"
 russia.212.t: "Der Anruf"
 russia.212.d: "Sergej wachte von einem Telefonanruf auf und fühlte sich elend. Sein Traum war ebenso schrecklich: Er erinnerte sich an die Schützengräben, den Beschuss und seine längst toten Kameraden. Er ging in dem mit Müll übersäten Zimmer umher und schaute auf sein Telefon. Er hatte niemanden, der ihn zu dieser Stunde anrufen konnte: seine Freunde waren an der Front gefallen und seine Liebe war durch die Bombardements der NATO ums Leben gekommen. Er wusste nicht einmal, ob seine Eltern noch am Leben waren, aber das schien ihn nicht zu interessieren. Als seine Kopfschmerzen immer schlimmer wurden, wurde ihm klar, dass er unbedingt rangehen MUSSTE.\n\nWiderwillig ging er zum Telefon und nahm den Hörer ab: "Hallo. Hier ist Nikita vom Maklerbüro. Wir besichtigen heute eine neue Wohnung. Es handelt sich um eine Wohnung in der Bogoslowski-Gasse 3. Das Haus ist offen. Kommen Sie, wenn Sie Zeit haben." Sergej verstand nichts von dem, was gesagt wurde, aber er beschloss, dass die einzige Möglichkeit, herauszufinden, was los war, darin bestand, zu der Adresse zu gehen.\n\n Als er sein Haus verließ, fand er ein seltsames Paket. Darin befanden sich eine Tiermaske und ein Stück Papier mit der Aufschrift "Das Ziel ist eine Aktentasche. Sei vorsichtig. Lege die Zielscheibe an Punkt F-32 in den Mülleimer. Du hast kein Recht, einen Fehler zu machen. Wir werden dich im Auge behalten.""
 russia.212.a: "Seltsame Dinge passieren."
 russia.213.t: "Schießerei in der Bogoslovsky-Gasse"
 russia.213.d: "Gestern am frühen Morgen waren in der Bogoslowski-Gasse Schüsse aus dem kürzlich eröffneten Nachtclub Vergil zu hören, der von der italienischen Mafia namens Passione betrieben wird, und alle Opfer waren laut dem Mandat Italiener. Viele führen dies auf einige der führenden Köpfe der neuen Regierung zurück, insbesondere auf Chodorkowski, der vor kurzem aus dem Ausland in sein Heimatland zurückgekehrt ist und zweifellos seinen Marktanteil zurückerobern möchte. Dies ist jedoch ein schwerer Schlag für den Ruf des NATO-Mandats in Russland, da die Polizeikräfte sehr ineffizient waren."
 russia.213.a: "Scheiße"
 russia.214.t: "Neue Neunziger?"
 russia.214.d: "Russland hat einen neuen Siedepunkt erreicht, der dem der frühen 90er Jahre sehr ähnlich ist, und viele Analysten sind der Meinung, dass sich Russland von einer solchen Krise nie wieder ganz erholen wird. Angesichts der steigenden Kriminalitätsrate, die durch westliche Mafiagruppen verursacht wird, der antiwestlichen Aktivitäten russischer Staatsbürger und der Korruption in den höchsten Rängen der von der NATO unterstützten Regierung scheint die Situation nicht mehr zu retten zu sein. Wie sehr sich das NATO-Mandat auch bemühen mag, die russische Öffentlichkeit wird der neuen Regierung keine Sympathie entgegenbringen."
 russia.214.a: "Wen kümmert das schon, schließlich haben wir den Krieg gewonnen!"
 russia.215.t: "Die Anführer von "Passione" und "Les Enfants Terribles" sind tot!"
 russia.215.d: ""Wir beginnen bei drei... zwei..."\n\n"Guten Abend, Irina Lebedewa live für Sie bei Euronews Russland mit einem Bericht aus der Villa von Jean Paul. Die Kamera zeigt zwei Polizisten, die einen Mann in ein Polizeiauto zerren. "Wie Sie sehen können, hat die Polizei den Verbrecher bereits festgenommen. Einzelheiten sind noch nicht bekannt, aber es ist wahrscheinlich, dass der Angreifer eine Tiermaske bei sich hatte. Wir werden Sie über neue Entwicklungen auf dem Laufenden halten."\n\nDer Rahmen wird durch einen Fernsehmoderator ersetzt "Tiermaske? Wenn diese Informationen bestätigt werden, dann bezieht sich dieser Vorfall auf eine Reihe von Morden, die von Angreifern mit seltsamen Masken begangen wurden. Örtlichen Medien zufolge haben viele brutale Morde, die in den letzten Monaten begangen wurden, die Bürger von Moskau beunruhigt. Die meisten der Opfer stehen mit verschiedenen Gruppen in der Stadt in Verbindung. Trotz aller Bemühungen kennt die Polizei noch immer nicht den Grund für die begangenen Verbrechen, da es ihr nicht gelungen ist, die Verdächtigen zu verhören."\n\nDer Rahmen bringt uns wieder zu dem Reporter zurück: "Das ist richtig! Bei der Schießerei im Haus von Paul wurden noch mehrere Menschen getötet. Es ist nicht bekannt, wie viele.Sanitäter tragen noch immer die Leichen aus. Die Information, dass der Täter eine Fuchsmaske bei sich hatte, hat sich soeben bestätigt. Jetzt wird der Verbrecher auf die Polizeiwache gebracht, wo er verhört werden soll."\n\nUnd wieder kehrt das Bild ins Studio zurück: "Das ist eine unglaubliche Nachricht. Viele Zuschauer wissen, dass der Mann mit der Fuchsmaske der bekannteste unter den anderen ist, er ist verantwortlich für eine Reihe von Morden auf der Polizeiwache, die letzte Woche begangen wurden, sowie für mehrere andere Verbrechen, einschließlich des Mordes an Nikolai Agafonov, einem bekannten Produzenten. If the arrested person turns out to be him... We finally get answers about the outbreak of violence. Wer weiß... vielleicht wird dies den Mördern mit Tiermasken ein Ende setzen...""
 russia.215.a: "Er hatte seine fünfzehn Minuten Ruhm..."
 russia.216.t: "Der Fall des Mörders mit der Fuchsmaske"
 russia.216.d: "Die Gerichtsverhandlung war sehr kompliziert. Der Konflikt zwischen dem Staatsanwalt und dem Anwalt dauerte eine Stunde, aber es ist immer noch unmöglich, den Sieger zu bestimmen.\n\n"Nun behauptet der Angeklagte, dass er den Befehl zu diesen Morden erhalten hat, indem er Nachrichten auf sein Telefon geschickt hat. Haben Sie diese Aussage überprüft?" fragte der Staatsanwalt. "Ja." Der Polizeichef bejahte die Frage, "und was haben Sie gefunden?" "Das Telefon war völlig leer." "Haben Sie Beweise gefunden, die die Behauptung von "Drohanrufen" belegen?" "Nein. Nicht gefunden" "Offensichtlich... Keine weiteren Fragen", sagte der Staatsanwalt zuversichtlich.\n\nDoch der Anwalt beschloss, dass es für ihn zu früh war, um aufzugeben, und begann seine Rede: "Sie sagen, dass Sie keine physischen Beweise gefunden haben, die die Aussagen meines Mandanten stützen. Was ist mit den Archiven der Telefonanbieter? Es ist doch nicht schwer für die Polizei, an solche Informationen heranzukommen, oder?" Daraufhin antwortete der Polizeichef: "Ja, wir haben die Aufzeichnungen über die Anrufe des Angeklagten studiert." Daraufhin antwortete der Anwalt sofort: "Haben Sie irgendwelche Anrufe gefunden, die die Aussage meines Mandanten bestätigen?" Der Polizeipräsident nickte: "Ja, der Angeklagte wurde tatsächlich in dem von ihm angegebenen Zeitraum angerufen. Aber..."\n\nOhne fertig zu werden, unterbrach ihn der Anwalt, wobei unklar ist, ob er es eilig hatte, oder ob er nicht wollte, dass der Polizeichef seine Rede fortsetzt. "Konnten Sie die Quelle dieser Anrufe ausfindig machen? Wenn ja, woher kamen sie?" "Nun behauptet mein Mandant, dass die italienische Mafia ihn gezwungen hat, die Verbrechen zu begehen, für die er angeklagt ist. Hat die Polizei irgendwelche Informationen über die Verbindung des "Goldenen Kalbs" mit der italienischen Mafia, die die Aussagen meines Mandanten bestätigen könnten?" "In der Tat wurde die Einrichtung mehrfach in der Chronik der Bandenkämpfe erwähnt. Allerdings..." Der Anwalt unterbricht den Polizeichef noch einmal und sagt mit einem Grinsen: "Das ist alles, danke. Keine weiteren Fragen."\n\n"Der Zeuge kann sich setzen. Das Gericht zieht sich in eine Pause zurück." Sagte der Richter und beendete kurz den Konflikt zwischen den beiden Köpfen."
 russia.216.a: "Das wird ein langer Prozess..."
