 russia.92.t: "Intervention in Usbekistan"
 russia.92.d: "Feindseligkeiten an der tadschikisch-usbekischen Grenze haben ein inakzeptables Ausmaß erreicht! Usbekistan wird ohne zu zögern Gefechte in Tadschikistan anzetteln, wobei der Rogun-Damm als Hauptgrund angeführt wird. Mit der Behauptung, es handele sich um einen Akt der Selbsterhaltung und der Verteidigung gegen ein feindliches Bündnis.\n\nDmitri Medwedew hat Artikel 4 der OVKS autorisiert, der es unseren Truppen erlaubt, sofort gegen die Bedrohung vorzugehen. "
