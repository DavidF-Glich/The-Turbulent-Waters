 russia.464.t: "Putins Rede zu den Verfassungsergänzungen"
 russia.464.d: "In einer mit Spannung erwarteten Rede wandte sich der russische Präsident Wladimir Putin an die Nation, stellte eine Reihe von Verfassungsänderungen vor und kündigte den Beginn der Vorbereitungen für ein landesweites Referendum an. Sollten die Änderungen angenommen werden, würde dies erhebliche Veränderungen in der politischen Landschaft und der Regierungsstruktur Russlands bedeuten.\nIn seiner Rede betonte Präsident Putin, wie wichtig es sei, die Verfassung des Landes zu aktualisieren, um den sich wandelnden Bedürfnissen und Bestrebungen der Bürger gerecht zu werden. Er betonte, dass die vorgeschlagenen Änderungen darauf abzielen, die demokratischen Institutionen zu stärken, die Rechte des Einzelnen zu schützen und die weitere Stabilität und Entwicklung Russlands zu gewährleisten."
 russia.464.a: "Lasst das Volk entscheiden!" 
 russia.465.t: "Kooperation mit dem Iran?"
