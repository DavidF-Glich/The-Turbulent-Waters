 russia.146.t: "Schirinowski-Jugendabteilungen mobilisiert"
 russia.146.d: "Während unsere mächtigen Armeen die ukrainischen Reihen durchbrechen, werden weitere tapfere Krieger benötigt. Wir werden die Schirinowski-Jugendabteilungen mobilisieren. Diese jungen Söhne des Heiligen Russlands werden ihr Leben unserer großen Aufgabe widmen und so zu unserem unvermeidlichen Sieg beitragen.\n\nDer Westen soll vor Angst zittern, die Ukrainer sollen quieken wie Schweine auf der Schlachtbank, die Verräter sollen nicht ungestraft bleiben, denn die Söhne Russlands sind hier.\n\nNach unserem Sieg werden sie in der russischen Geschichte unsterblich werden, bekannt als die großen Helden, die ihr Leben für unser Volk geopfert haben. Ein strahlender Weg wartet auf sie."
 russia.146.a: "Mögen sie der Nation gut dienen."
 russia.147.t: "Wladimir Schirinowski ist verstorben"
 russia.147.d: "Der Krieg in Europa war brutal, und der Weg zu unserem Sieg hat unsere Geduld und unser Durchhaltevermögen auf eine harte Probe gestellt, doch ein Mann hat die Last wirklich getragen. \nWladimir Schirinowski ist verstorben. Er zeigte bereits Anzeichen von Müdigkeit und verbrachte den größten Teil seiner verbleibenden Zeit im Kreise seiner Lieben. Seine Familie sagt, dass er friedlich und mit einem Lächeln auf dem Gesicht verstorben ist, weil er wusste, was Russland unter seiner Vision erreicht hat.\n\nNachdem die Nation trauert und über die Zukunft Russlands spekuliert wird, wissen die Menschen mit Sicherheit, dass es eine strahlende sein wird."
 russia.147.a: "Ruhe in Frieden, unser lieber Führer..."
 russia.147.c: "Schirinowskiisten"
 russia.147.b: "Einen Kompromiss eingehen"
 russia.147.f: "Echte Monarchie"
 russia.148.t: "Wladimir Schirinowski ist verstorben"
 russia.148.d: "Der Krieg in Europa war ein brutales und glanzloses Unterfangen, bei dem viele unserer tapferen Soldaten auf Friedhöfen oder in den Trümmern der Schlacht endeten und unsere Nation nur noch ein Schatten ihrer selbst ist. Im Gefolge all dieser Traurigkeit ist unser großer Führer Wladimir Schirinowski verstorben. Berichten zufolge erlitt er in den frühen Morgenstunden während eines Treffens mit seinen Mitarbeitern einen Herzanfall. Er wurde dann schnell in das nächstgelegene Krankenhaus gebracht, wo er leider bei der Ankunft für tot erklärt wurde. \n\nEr war ein großer Führer, und auch wenn er uns nicht zum Sieg geführt hat, wie er es versprochen hatte. Es bleibt wahr, dass er sein Bestes gab und alles für seinen Traum einsetzte, was er hatte. Doch während die Nation trauert und Spekulationen über die Zukunft Russlands in der Luft liegen, sind sich die Menschen nicht sicher, ob sich das Mutterland schnell erholen oder stattdessen in eine tiefe Depression fallen wird, da alle Hoffnung auf eine bessere Zukunft verloren ist."
 russia.148.a: "Ein bitteres Zeichen für die Zukunft..."
 russia.148.b: "Ein bitteres Zeichen für die Zukunft..." 
 russia.149.t: "Zwei Wege, ein Ziel"
 russia.149.d: "In einer ruhigen Ecke eines kleinen Cafés in Moskau streiten sich zwei alte Freunde heftig. Beide wurden in der späten Sowjetära geboren, und jeder von ihnen sieht die Zukunft des Landes auf eine andere Weise. Ihr Gespräch wird zu einem Symbol für das, was in den Köpfen von Millionen russischer Bürger vor sich geht.\nDer erste von ihnen, Genosse Maxim Tscherepanow, ein erfolgreicher Geschäftsmann, trat der Kommunistischen Partei bald nach ihrer Rückkehr an die Macht bei und unterstützt begeistert den Kurs der \"Sozialistischen Marktwirtschaft\". Der zweite, Genosse Anton Iwanow, ist ein einfacher Arbeiter, der sein Leben der Arbeit gewidmet hat und den alten Idealen des Leninismus treu ist.\n\n\"Maxim, das ist es ganz und gar nicht! Ist es das, wofür wir gestimmt haben? Wir, äh... Wir haben für den Kommunismus gestimmt, für die Art, wie wir früher gelebt haben! Keine privaten Geschäfte, kein Markt, alles nach Plan! Und was jetzt? All die Unternehmen dieser Leute. Das ist Kapitalismus! All das widerspricht den Ideen Lenins!\", ruft Iwanow und schlägt wütend mit der Faust auf den Tisch.\n\"Antoha, die Zeiten haben sich geändert... Wenn wir den Sozialismus aufbauen, bedeutet das nicht, dass wir den Markt aufgeben müssen. Schau dir China an! Haben sie nicht den größten Erfolg erzielt? Denken Sie doch an das Volk, an die Jugend! Der Markt unter staatlicher Kontrolle gibt den Menschen Vertrauen und Freiheit. Wir kontrollieren immer noch die Entwicklung, wir planen immer noch, aber wir lassen die Menschen atmen, arbeiten und sich entwickeln. Das ist kein Kapitalismus, Bruder, das ist ein neuer, marktwirtschaftlicher Sozialismus\", wandte Tscherepanow ein und strich über ein Tablett mit Dokumenten über neue Verträge."
 russia.149.a: "Wir bewegen uns auf den Sozialismus zu... durch neue Wege."
