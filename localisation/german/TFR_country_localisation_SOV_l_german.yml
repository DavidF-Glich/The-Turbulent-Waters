 russia.609.t: "Zerstreuung des Russischen Marsches"
 russia.609.d: "Heute wurde in Syktywkar ein ultranationalistischer Marsch von einer Gruppe von Wagner-Loyalisten gewaltsam unterdrückt. Der Marsch begann um die Mittagszeit und überwältigte schnell die kleine Polizeitruppe, die zur Bewältigung des Protests eingesetzt wurde. Die Anführer des Marsches hetzten gegen den Obersten Offiziersrat und die Wagner-Helden. Der Oberste Rat entsandte schließlich Wagner-Elitetruppen, die das Feuer auf die Demonstranten eröffneten, woraufhin sich diese zerstreuten. Einige Personen versuchten, sich zu wehren, wurden aber schnell getötet. Den Verhafteten drohen harte Strafen für ihren Putschversuch gegen die russische Regierung. Zwei Personen, Bulat Poglavnikov und Katya Poglavnikova, die zwar brutal verletzt wurden, stehen nun vor einem Schauprozess, in dem die Todesstrafe gegen sie verhängt wird. Als Exempel gegen Andersdenkende warten sie derzeit auf ihre Zeit in der IK-3-Harfe.\nWährend einige Wagner-Soldaten Reue für ihre Taten empfinden, werden sie an ihren Platz erinnert werden."
 russia.609.a: "Eine Machtdemonstration."
 russia.610.t: "Nawalny verschwindet aus der Haft!"
 russia.610.d: "Schreckliche Nachrichten!\nNach den jüngsten Unruhen im Gefängnis IK-3 Harfe ist der berüchtigte Kriminelle und Widersacher Alexej Nawalny auf mysteriöse Weise aus seiner Zelle verschwunden. Die vorherrschende Theorie besagt, dass es ihm, möglicherweise mit Hilfe eines Verräters oder eines kooperativen Mitgefangenen, gelungen ist, inmitten des Chaos und der Verwirrung auszubrechen und sich in die Wildnis zu verziehen. Die möglichen Folgen dieses Ausbruchs könnten gravierend sein, wenn Nawalnys Aufenthaltsort nicht rasch ermittelt und sichergestellt wird. Der Oberste Rat hat eine umfassende Suchaktion angeordnet, um Navalny ausfindig zu machen und seine Ergreifung sicherzustellen.\nAußerdem haben mehr als 100 weitere Gefangene die Unruhen genutzt, um aus IK-3 Harp zu fliehen, was Anlass zur Sorge gibt, dass sie möglicherweise mit Nawalny verwickelt sind oder eigenständig fliehen."
 russia.610.a: "Gottverdammt!"
 russia.610.b: "Perevernite Tam Vse Verh Dnom!" 
 russia.611.t: "Massaker von Dolgoprudny"
 russia.611.d: "Schockierende Nachrichten kommen aus dem Moskauer Raum, wo sich eine Menge von Demonstranten aus allen ideologischen Lagern - Navalnisten, Kommunisten, Nationalisten und sogar Putinisten - zu einer Kundgebung gegen die Wagner-Regierung versammelt hatten. Sie riefen regierungsfeindliche Slogans und Lieder und beschimpften oft die Offiziere des Rates und den toten Prigozhin. Dann geschah das Unerwartete: Einer von Wagners Soldaten verlor die Nerven und eröffnete das Feuer auf die Menschenmenge. Die schockierte Menge geriet in Verwirrung, wodurch sich die Zahl der Opfer erhöhte. Im Gegensatz zu dem Vorfall in Syktywkar konnte diese Tragödie, die sich im Zentrum unseres Landes ereignete, nicht zum Schweigen gebracht werden. Bis zum Abend waren alle Telegrammkanäle und unabhängigen Medien mit blutigen Bildern aus Dolgoprudny überschüttet. Besonders einprägsam war die Aufnahme mit einem toten Studenten, der ein Schild mit der Aufschrift \"Ich will nicht in Vagneroidia leben!\" hielt."
 russia.611.a: "Mda..."
 russia.612.t: "Massenproteste in ganz Russland!"
 russia.612.d: "In unserer Eile, das Feuer, das sich in Russland ausbreitet, zu unterdrücken, haben wir nichts anderes getan, als den Flammen Öl zu geben. Was als vereinzelte liberale Proteste begann, ist schnell außer Kontrolle geraten, sicherlich dank westlicher Aufwiegler. Diese Proteste richteten sich hauptsächlich gegen uns und versuchten, alles zu zerstören, was wir aufgebaut haben. Sie glauben, dass wir ihr Feind sind und nicht die Westler, die uns überhaupt erst in diese Lage gebracht haben! Hätten sie Prigoschin nicht erschossen, wäre das alles nicht passiert, und sie hätten keinen Grund zu randalieren. Wenn es nach ihrem Willen geht, wird Russland in eine westlich-liberale Höllenlandschaft verwandelt werden. Wir müssen dringend etwas tun, wir dürfen nicht noch einmal scheitern."
 russia.612.a: "Zerschlagt sie!"
 russia.612.b: "Was passiert hier?!"
 russia.612.c: "Es ist aus..."
 russia.613.t: ""Sühne""
 russia.613.d: "Kürzlich hat ein neu erschienenes Buch - \"Sühne\", geschrieben von Maxim Kalaschnikow, einem Kriegsveteranen, das Land in Atem gehalten, insbesondere wegen seiner ungewöhnlichen Handlung. Das Buch handelt von einer alternativen Situation in den 2020er Jahren, in der Wladimir Putin während der Pandemie nicht verstorben ist, sondern Russland weiter regiert und 2023 eine CТMO (Anti-Terror-Militäroperation) in der Ukraine zur Verteidigung des Donbass startet. Im Mittelpunkt der Geschichte steht Alexej Nawalny, der gerade seine Strafe absitzt, aber in das Bataillon-Zet eingezogen wird, eine schlecht ausgerüstete Einheit von Gefangenen.\n Anfangs hasst Alexej alles an dem Krieg und hält ihn für ungerecht und erwägt sogar die Flucht, wird aber durch einen Zufall aufgehalten. Im Laufe der Geschichte lernt Navalny verschiedene Charaktere und ihre Geschichten kennen, darunter einen Bewohner von Lugansk, einen ukrainischen Soldaten und einen Moskauer Freiwilligen. Er erfährt von den Gräueln, die von den ukrainischen Behörden und den NATO-Söldnern begangen werden, und erkennt, was sich hinter der westlichen Demokratie verbirgt und welche Tragödie passieren wird, wenn die Kiewer Junta gewinnt. Von einem Liberalen, der die Regierung hasste, wird er zu einem begeisterten Soldaten, der später, nach dem Tod des Kommandanten im Kampf, das Kommando über die Einheit übernimmt. Das Buch hat ein bittersüßes Ende, als Navalny mit dem Rufzeichen \"SVOY\" bei der Erstürmung Kiews schwer verwundet wird, aber das Bewusstsein verliert und lächelt, als er die letzten, siegreichen Rufe \"Kiew gehört uns, verdammt!\" hört."
 russia.613.a: "Was für eine kindische Fantasie!"
 russia.614.t: "Dein Reich"
 russia.614.d: "Leidenschaft für das eigene Land. Eines der reinsten Gefühle, die man als Bürger haben kann. Es ist nur wenige Wochen her, dass Präsident Nawalny die drei Fahnenmasten in Petersburg als Zeichen des guten Willens und des historischen Pragmatismus seiner Regierung wieder eingeweiht hat, wenn auch jetzt in den passenderen Farben der Trikolore. Danach füllen sich die Straßen vieler Städte mit jungen Leuten, die sich selbst als \"patriotische Aktivisten" bezeichnen, die Treffen, Vorträge und Kundgebungen organisieren und Flugblätter verteilen. Sie sind in schwere, dunkle Grabenmäntel gekleidet, tragen manchmal dreifarbige Armbinden und haben oft eine historische Fahne Russlands dabei. Viele liberale Politiker haben die Regierung aufgefordert, einzugreifen und die "eindeutige revanchistische Gefahr" unter den Jugendlichen einzudämmen. Die kurze, aber unverblümte Antwort des Kremls auf diese Forderungen lautete jedoch: \"Die russischen Behörden werden keine Strafverfolgung wegen leidenschaftlichen Patriotismus einleiten. Dies ist jetzt ein freies und demokratisches Land\". Und so ziehen diese Aktivisten weiter durch die Städte und Dörfer und verbreiten ihre Unterstützung für den Präsidenten und die staatlichen Behörden."
 russia.615.t: "Ein kalter Tag in Moskau"
 russia.615.d: "\"Ich habe einen Traum\", verkündete Nawalnys raue Stimme vom Moskauer Ostankino-Bahnhof aus, die in allen Ecken Russlands widerhallte. \"Dass unser Land eines Tages als Leuchtturm der Demokratie dasteht\", verkündete Alexej in seiner Militäruniform mit der Aufschrift \"Präsident von Russland\". \"Aber um dieses Ziel zu erreichen, müssen wir durch die Wildnis des Hasses und der Vorurteile navigieren, durch die Lügen, die unsere vermeintlichen \"Partner\" verbreiten\", beteuerte Navalny und deutete auf die beleuchtete Präsidentenflagge hinter ihm. \"Wir stehen an der Schwelle zu einer neuen Ära. Die NATO, die von ihrer russophoben Raserei zerfressen ist, wird an der unnachgiebigen Kraft unseres Geistes zerbrechen\", fuhr er fort, wobei seine Hand eine geballte Faust bildete und ein Lächeln sein Gesicht zierte. \"Doch leider\", so Alexejs verächtliche Miene, \"beschränken sich unsere Feinde nicht nur auf die außerhalb unserer Grenzen\". Nawalny räusperte sich und erklärte: "In diesem Sinne verkünde ich die Aufhebung der derzeitigen Verfassung und eine vollständige Umgestaltung der Regierung!" Als Millionen von Zuschauern die Übertragung verfolgten, wurden sie von einer Vielzahl von Emotionen durchströmt - Lachen, Tränen, Wut und Freude.\n\"Keine Angst, meine Mitbürger. Diese neuen Führer wurden von mir und meinen vertrauenswürdigen Beratern sorgfältig ausgewählt. Sie sind bereit, alles für unser Heimatland zu opfern\", erklärte Navalny und hob triumphierend beide Fäuste. \"Der Anbruch einer neuen Ära steht bevor. Möge Gott euch alle segnen.\""
 russia.615.a: "Patrioten an der Spitze."
