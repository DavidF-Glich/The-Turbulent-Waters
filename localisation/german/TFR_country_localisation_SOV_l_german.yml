 SOV_reform_russian_empire: "Das Russische Reich reformieren"
 SOV_reform_russian_empire_desc: "\n\n\n\n\n£GFX_SOV_russian_empire_banner\n\n\n\n\n\n\n\n300 Jahre lang existierte das große russische Reich, reich und stark, bis die gottlosen Bolschewiken kamen und es in den Ruin trieben. Das russische Volk, das einst zu den großen Nationen gehörte - orthodox und rein -, wurde niedergeworfen, missbraucht, völkermordet, während viele falsche Nationalitäten von leninistischem Abschaum künstlich geschaffen wurden, die den Russen ihr angestammtes Land wegnahmen, als das kommunistische Experiment unweigerlich zusammenbrach. \nSchirinowski machte es sich zum Lebensziel, Russlands Ehre wiederherzustellen und es zu seiner wahren Bestimmung zu führen - wieder kaiserlich und groß, um die Russen aller Welt in seine weiten Arme zurückzubringen und vor Schwäche und Dekadenz zu bewahren.\n\n§Y "Das erste Rom fiel wegen der Ketzereien. Das zweite Rom - fiel wegen des Konzils von Florenz. Das dritte Rom - Moskau - steht für immer. Ein viertes Rom wird es nicht geben."§!\n"
 SOV_pragmatic_economy_category_desc: "[SOV_ldpr_pragmatic_economy_desc_dynamic]"
 SOV_pragmatic_economy_normal_category_desc: "Die Wirtschaftspolitik der LDPR kann als Staatskapitalismus mit einem verantwortungsvollen Privatsektor bezeichnet werden. Auch einige populistische sozialpolitische Maßnahmen werden unterstützt, wie z. B. eine weitgehend kostenlose Gesundheitsversorgung, bezahlbare Bildung und staatliche Wohnungsbauprogramme.\n\nOligarcheneinfluss : §Y[?SOV_oligarch_approval_rating_var|1%]§!\nEffekt : £civ_factory_output [?SOV_oligarch_support_dynamic_var|=+1%], £mil_factory [?SOV_oligarch_support_dynamic_var|=+1%], und £consumer_goods_texticon §Y[?SOV_oligarch_support_dynamic_var|=1%]§!"
 SOV_pragmatic_economy_no_oligarchs_category_desc: "Die Wirtschaftspolitik der LDPR kann als Staatskapitalismus mit einem verantwortungsvollen Privatsektor bezeichnet werden. Auch einige populistische sozialpolitische Maßnahmen werden unterstützt, wie z. B. eine weitgehend kostenlose Gesundheitsversorgung, bezahlbare Bildung und staatliche Wohnungsbauprogramme.\n\n§RGUT GEMACHT, ALLE OLIGARCHEN SIND TOT.§!"
