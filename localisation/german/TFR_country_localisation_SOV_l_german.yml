 SOV_suraykin_politburo_category: "\n\n\n\n\n£GFX_SOV_suraykin_politburo_banner\n\n\n\n\n\n\n\nWenn die wahre kommunistische Revolution gesichert ist, können wir endlich einen echten Sozialismus aufbauen, wie es Stalin und Lenin beabsichtigt hatten. Genosse Maxism hat sein eigenes orthodoxes Politbüro gebildet, das nur mit wahren Marxisten-Leninisten besetzt ist, die ihm helfen werden, den Kommunismus in die Realität umzusetzen." 
 SOV_russian_army_category: "[SOV_army_loc]"
 SOV_russian_army_category_desc: "Die [SOV_army_loc] ist eine der stärksten und größten Streitkräfte der Welt. Sie verfügt über ein enormes Potenzial, ist in der Lage, ihr Land gegen jede Bedrohung zu verteidigen, und ist eine zuverlässige Säule der nationalen Sicherheit und der Stolz des Vaterlandes. Die [SOV_army_loc] hat ein reiches Erbe und Traditionen, die von Generation zu Generation weitergegeben werden. Ihre Geschichte ist voll von Erfolgen und Siegen, die ihre Macht und Größe stärken. Um ihre Effizienz und Modernität zu erhalten, muss sie jedoch ständig reformiert und weiterentwickelt werden."
