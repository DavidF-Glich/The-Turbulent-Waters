 russia.325.t: "Die Smaragdstadt"
 russia.325.d: "Der Fortschritt ist die Zukunft, und die Zukunft gehört dem Kommunismus. Nach der neuen Initiative der Partei, die wissenschaftliche Finanzierung zu intensivieren, um das utopische Ideal zu verfolgen, sind Dutzende von Forschungszentren entstanden oder wurden wieder aufgebaut. Das beeindruckendste und fortschrittlichste von ihnen - "Unternehmen 3826" - wurde in den Bergregionen unseres sowjetischen Kasachstans errichtet. Dort werden bahnbrechende Experimente in den Bereichen biologisch-botanische Studien, experimentelle Medizin und Hochtechnologie durchgeführt, und zwar in riesigen Komplexen, die nach berühmten sowjetischen und russischen Wissenschaftlern benannt sind, während Ingenieure und Forscher in eigens errichteten Städten in der Nähe ihrer Einrichtungen leben. \nDie Träume sind voller Ideen zur Verbesserung unseres sowjetischen Mutterlandes, von der künstlichen Intelligenz über die Automatisierung bis hin zu fliegenden Städten, von denen eine die neue Hauptstadt der neuen Union werden kann. \nDieses Unternehmen wird sicherlich die Geburtsstätte vieler Technologien von morgen sein.
