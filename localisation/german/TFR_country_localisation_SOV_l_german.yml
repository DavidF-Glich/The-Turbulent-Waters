 russia.383.t: "Animationsboom in Russland"
 russia.383.d: "бляяяяха-муха"
 russia.383.a: "Der Beginn von etwas Schönem"
 russia.384.t: "Ein Abend mit Maxim Katz"
 russia.384.d1: ""Und? Sie haben mich hier nicht erwartet? Ich stehe selbst noch unter Schock! Katz im Fernsehen! Und das alles dank der neo-sowjetischen Demokratie, die Waleri Raschkin in unserem Land aufgebaut hat. Glauben Sie wirklich, dass ich hier gelandet wäre, wenn Putin vorher an der Macht gewesen wäre? In dem neuen demokratischen System haben alle Bürger der UdSSR das Recht auf Redefreiheit und freie Meinungsäußerung. Alle Bürger der UdSSR haben das Recht, an Wahlen teilzunehmen und ihren Vertreter in der Regierung zu wählen. Politische Parteien sind nicht verboten, alle haben das Recht auf freie politische Betätigung. Valery Rashkin schuf ein neues demokratisches System, das nicht nur Freiheit und Gleichheit gewährleistet, sondern auch die Menschenrechte schützt. Das System verfügt über eine solide Rechtsgrundlage, die Gerechtigkeit und den Schutz der Rechte der Bürger garantiert... Jetzt werden wir darüber sprechen, wie es uns gelungen ist, den Europäischen Krieg mit wenig Blutvergießen zu gewinnen, und warum dies überhaupt geschehen ist..."
 russia.384.d2: ""Und? Hast du mich hier nicht erwartet? Ich stehe selbst noch unter Schock! Katz im Fernsehen! Und das alles dank unseres Kampfes! Nach so vielen Jahren haben wir gewonnen! Ja, dieser Tag ist gekommen! Jetzt können wir eine wirkliche, echte Demokratie aufbauen, und nicht dieses Missverständnis, das man "Neo-Sowjetische Demokratie" nennt! Ich muss sagen, dass sie völliger Unsinn ist! Raschkin hatte keinen Plan und kein Programm in seinem System. Alles funktioniert nicht so, wie es sollte. Und was haben wir als Ergebnis? Chaos und Unordnung! Nichts funktioniert richtig und die Menschen leiden. Aber das Schlimmste an diesem System ist sein Name. "Neo-Sowjetische Demokratie"? Wer hat sich so einen Blödsinn ausgedacht? Das ist einfach lächerlich! Wie kann man von Demokratie sprechen, wenn alle Entscheidungen von einer einzigen Person getroffen werden? Wir alle wissen, dass alle wichtigen Entscheidungen im Lande ausschließlich mit der Zustimmung von Raschkin getroffen wurden... Jetzt reden wir über den europäischen Krieg und warum er überhaupt stattgefunden hat..."
 russia.384.a: "...aber zuerst eine kleine Werbung, bleiben Sie dran.""
 russia.385.t: "Terroranschlag in Moskauer U-Bahn"
 russia.385.d: "Nazis haben Leute umgebracht"
 russia.385.a: "Suka"
 russia.386.t: "Militärputsch"
 russia.386.d: "Heute Abend sind die Wachabteilungen in Moskau eingerückt und haben die strategischen Punkte der Stadt besetzt. Der Präsident der UdSSR, Alexej Nawalny, der seinen Rücktritt zugunsten des Chefs des Generalstabs der Streitkräfte der UdSSR, Waleri Gerassimow, ankündigte, sprach im Fernsehen: \n\n"Liebe Bürger der UdSSR, \n\nHeute sehe ich mich gezwungen, meinen Rücktritt vom Amt des Präsidenten der Sowjetunion bekannt zu geben. Ich treffe diese Entscheidung im Interesse der Wahrung des Friedens und der Sicherheit unseres Landes.\nIch bin sicher, viele von Ihnen fragen sich, warum ich diese Ankündigung so plötzlich mache. Tatsache ist, dass unser Land vor ernsten Herausforderungen und Problemen steht, die eine schnelle und wirksame Lösung erfordern. Ich habe erkannt, dass ich nicht garantieren kann, dass meine Maßnahmen zu positiven Ergebnissen führen werden, und deshalb übergebe ich die Macht an Valery Gerasimov.\nIch verstehe, dass dies einige Ängste und Sorgen hervorrufen kann, aber ich bitte Sie, ruhig zu bleiben und die neuen Behörden zu unterstützen.\nWir müssen zusammenarbeiten, um die Sicherheit und den Wohlstand unseres Landes zu gewährleisten. Ich möchte Ihnen versichern, dass Valery Gerasimov im Einklang mit der verfassungsmäßigen Ordnung arbeiten und die Rechte und Freiheiten jedes Bürgers der UdSSR respektieren wird.\nIch bin sicher, dass unser Land unter seiner Führung alle Schwierigkeiten überwinden und noch stärker und wohlhabender werden kann.\n\n Ich danke Ihnen für Ihre Aufmerksamkeit. Lassen Sie uns zusammenarbeiten, um den Frieden und die Sicherheit unseres Landes zu gewährleisten..."
 russia.386.a: "...habe ich alles richtig gesagt?""
 russia.387.t: "Statistische Kommunisten sprechen sich gegen KNOA aus!"
 russia.387.d: "Unerwartet haben viele Kommunisten trotz des landesweiten Verbots linker Parteien während des "Notstands" begonnen, sich gegen die terroristischen Aktivitäten der KNOA auszusprechen. Einer der schärfsten Kritiker, Maxism Suraikin, gab eine offizielle Erklärung ab: "... jeder dieser so genannten 'Marxisten', der sich am Terrorismus gegen unser Mutterland beteiligt, verdient es nicht, Kommunist genannt zu werden...". Später versammelte sich auch Timur Rahmetulin, einer der Sprecher der 'Organisation der KPRF-Mitglieder', und verurteilte die Aktion der KNOA. Angesichts all dieser jüngsten Ereignisse steht die LDPR vor einer schwierigen Entscheidung: Entweder sie unterstützt die so genannten 'Roten Konservativen' und erlaubt ihnen, im öffentlichen Raum zu existieren, oder sie setzt ihre harte Politik gegenüber allen linken Medien und Organisationen fort."
 russia.387.a: "Für die Einheit aller Russen!"
 russia.387.b: "Keine Gnade für irgendjemanden, egal wie sehr er sich "anpasst"."
 russia.388.t: "Linke Patrioten gründen eine neue Partei!"
 russia.388.d: ""
 russia.388.a: "Lasst sie zu, aber setzt "unseren Mann" auf den Posten des Vorsitzenden."
 russia.388.b: "In einer Nationaldemokratie können sogar Kommunisten mitmachen... Wenn sie Patrioten sind."
 russia.388.c: "Nein."
 russia.389.t: "Linke Parteien strömen zu Surajkin"
 russia.389.d: ""
