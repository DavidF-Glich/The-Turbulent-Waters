 russia.83.t: "Chemischer Angriff in Obuchiw"
 russia.83.d: "Bodentruppen in der Umgebung von Kiew berichten über den entsetzlichen Einsatz von Chemiewaffen in der Stadt Obuchiw. Der Angriff ereignete sich am frühen Morgen während eines Gefechts in der Nähe der Stadt. Es ist möglich, dass der Angriff von ukrainischen Kräften durchgeführt wurde, um unseren Vormarsch von Kiew aus zu stoppen. Mehrere Dutzend Zivilisten sowie zahlreiche ukrainische und russische Soldaten wurden getötet. Die Medien haben bereits damit begonnen, über den Angriff zu berichten und unsere Streitkräfte für dieses schreckliche Verbrechen verantwortlich zu machen. Auch die Vereinten Nationen haben zu einer Waffenruhe aufgerufen, um das Gebiet zu untersuchen..."
