 russia.405.a: "Cool"
 russia.406.t: "Lukaschenkos Anruf"
 russia.406.d: "Mit dem Weggang dieser Figur wird der Faden der Prophezeiung durchtrennt. Stelle ein gespeichertes Spiel wieder her, um das Gewebe des Schicksals wiederherzustellen, oder bleibe in der dem Untergang geweihten Welt, die du geschaffen hast." 
 russia.406.a: "Diese Reaktion war, ehrlich gesagt, sehr unerwartet."
 russia.407.t: "Er, der die Gegenwart kontrolliert..."
 russia.407.d: "Eine strenge Kontrolle der Medien ist notwendig, um zu verhindern, dass unsere Gesellschaft so zerfällt wie die in Amerika. Freiheit funktioniert nur in begrenztem Maße, und die Freiheit, die Wahrheit zu kennen, ist nur dann gut, wenn die Wahrheit die unsere ist. \nFernsehen, soziale Medien und sogar Zeitungen sind besser dran, wenn sie vom Staat überwacht und zensiert werden, um die nationale Integrität zu wahren.\nEs gibt jedoch auch diejenigen in unserer Regierung, die darauf hinweisen, dass eine übermäßig kontrollierte Zensur die UdSSR in den Ruin geführt hat, und die sagen, dass die Menschen einen gewissen freien Willen in Bezug auf die Medieninhalte brauchen, der jedoch gesteuert und gemessen werden muss, um soziale Instabilität zu verhindern."
 russia.407.a: "Nur in der Einigkeit liegt der Sieg."
 russia.407.b: "Wir sollten nicht wie dieses "Zahlen"-Buch sein."
 russia.408.t: "Russische Kollaborateure entlarvt!"
 russia.408.d: "Trotz des anfänglichen Erfolges der "Freien Russischen Armee" in unseren Medien gelang es russischen Einflussagenten und ihren Geheimdiensten, die verschlossenen Lippen unserer offiziellen Medien zu durchbrechen und Fakten über das rechtsextreme, an Hitler grenzende Gedankengut vieler russischer Dissidenten ans Licht zu bringen. Die Situation wurde nicht besser, als einer der Anführer der Armee des Freien Russlands, als er in dem Interview auf diese Behauptungen angesprochen wurde, erklärte, dass er kein Problem mit der Bezeichnung Neonazi habe, da er und seine Kameraden sich selbst als rechtsextreme Nationalisten betrachten. Alles verschlimmerte sich mit der abschließenden Aussage, dass die westlichen Wohltäter seit langem über ihre Ansichten Bescheid wüssten und kein Problem darin sähen, und dass der einzige wahre Feind die russische Regierung sei, die mit Hilfe von dreckigen Tschetschenen und Tadschiken reinrassige Russen völkermordet."
 russia.408.a: "Schändliche Schau!"
 russia.412.t: "Spätfischen"
 russia.412.d: "\"Er ist ein Schwein\", fuhr Putilin mit Hass in der Stimme fort, \"er kann ja selbst nicht einmal richtig Ukrainisch sprechen! Verdammt - vorgestern habe ich diesem Bastard Goloborodko eine Frage gestellt. Seit dem Krieg hat er anscheinend vergessen, wie man Russisch spricht. Er hat auch seinen Namen geändert, damit er ukrainisch klingt... Also fragte ich ihn, was das ukrainische Wort für \"Katze\" ist. \"Kit\", sagte er. Na gut, sagte ich, und was ist das ukrainische Wort für \"Kit\"?\n\nDamit war er fertig. Er runzelte nur die Stirn und sagte nichts. Jetzt sagt er nicht einmal mehr guten Morgen.\" Petja brüllte vor Lachen."
 russia.412.a: "Das leben geht weiter..."
 russia.413.t: "Liebe Russen..."
 russia.413.d: "*nimmt Pillen, die einen explodieren lassen*"
 russia.413.a: "Es ist auch für mich Zeit zu gehen."
 russia.414.t: "Ist die Zeit gekommen?"
 russia.414.d: "Seit dem Sieg unseres Vaterlandes in Europa und der Stabilisierung der neuen Sphäre und Ordnung denkt unser Präsident Dmitri Anatoljewitsch zunehmend über die Zukunft des Landes und des Staates nach.\n\nVielleicht ist es an der Zeit für eine neue Verwaltung und eine neue Sichtweise auf die Entwicklung des Landes? \n\nDie Zentralisierung, die Kriegsvorbereitungen und der Krieg selbst haben Dmitrij Medwedew viel abverlangt.\n\nTrotz einiger Meinungsverschiedenheiten ist Dmitrij Anatoljewitsch nach wie vor der beliebteste Führer im Volk, und sein System wird von der absoluten Mehrheit der russischen Bürger unterstützt. Allerdings gibt es im Lande Menschen, die ihm nahe stehen und die Macht in die eigenen Hände nehmen können, wenn er sich müde fühlt, und damit beginnen, ihre Vision von Russland aufzubauen.\nWir können mit Sicherheit sagen: Die Zukunft unseres Landes hängt von der Entscheidung einer Person ab.?"
 russia.414.a: "Die Ära Medwedew soll weitergehen, es gibt noch viel zu tun"
 russia.414.b: "Mischustin, alter Freund und brillanter Staatsmann"
 russia.414.c: "Lukaschenko, politischer Elefant und starke Führungskraft"
 russia.414.f: "Surkow, Schattenkardinal der Ära Putin und meisterhafter Politologe"
 russia.415.t: "Die Etablierung des Titels des obersten Herrschers"
 russia.415.d: "Die jüngsten Ereignisse in Russland haben die politische Gemeinschaft schockiert. Unerwartet kündigte der Führer der LDPR, Wladimir Schirinowski, an, sich selbst zum obersten Herrscher Russlands zu ernennen - derselbe Titel, den Alexander Koltschak während des Bürgerkriegs trug.\n\nEinige westliche liberale Politikwissenschaftler bezeichnen Schirinowskis Einführung des Titels des obersten Herrschers als Versuch, die Macht zu übernehmen und eine Diktatur zu errichten. Sie warnen vor den möglichen Folgen eines solchen Schrittes und rufen zu friedlichen Protesten und Widerstand auf.\n\nWladimir Schirinowski selbst behauptet, dass nur ein starker Herrscher Russland zu Wohlstand und Stabilität führen kann und dass nur er über genügend Autorität und Erfahrung für diesen Titel verfügt.\n\nAber unabhängig von Schirinowskis Motiven und Absichten hat sein Schritt in der Bevölkerung gemischte Gefühle ausgelöst. Die Zukunft der politischen Situation in Russland ist nach wie vor ungewiss, und nur die Zeit wird zeigen, welche Folgen die Einführung des Titels des Obersten Herrschers haben wird."
 russia.415.a: "Absolute Macht!" 
 russia.417.t: "Wahlen!"
 russia.417.d: ""
 russia.417.a: "Vereinigtes Russland"
 russia.417.b: "Russland des Volkes"
 russia.418.t: "Souverändemokratie"
 russia.418.d: "Der russische Präsident Dmitri Medwedew hat zusammen mit bekannten politischen Analysten sein erstes Buch "Souverändemokratie" veröffentlicht. Das Buch beschreibt die Ziele, Gründe und die Tiefe der Reformen, die seit dem Amtsantritt von Dmitri Anatoljewitsch durchgeführt wurden. Es geht auch auf die Voraussetzungen und die Notwendigkeit ein, eine neue, auf Russland zugeschnittene Demokratie zu schaffen, und skizziert die Probleme, mit denen die Reform zu kämpfen hat. Außerdem behauptet Medwedew darin erneut, dass alle seine Handlungen dem Kurs Putins entsprechen, und gibt sogar Einzelheiten aus persönlichen Gesprächen mit Wladimir Wladimirowitsch preis. In seinem Telegramm-Kanal schrieb Dmitri Medwedew, dass das Buch ein nützlicher Begleiter für die russische Jugend im politischen Leben des neuen Russlands werden wird. Liberale Kritiker des Buches behaupten jedoch, dass das, was darin beschrieben wird, nur "Autoritarismus unter einer neuen Maske" sei und dass die einzige wirkliche Demokratie im Westen zu finden sei. Trotz der Kritik ist "Souverändemokratoe" unter Studenten weit verbreitet und in Kreisen, die Medwedews Kurs unterstützen, populär und weckt weiterhin Interesse und Diskussionen im russischen politischen Umfeld. Im Ausland ist das Buch nicht so populär, aber es hat vielen Fachleuten geholfen, besser zu verstehen, was in unserem Land insgesamt geschieht."
 russia.418.a: "Lebt lang und in Frieden!" 
 russia.419.t: "Das Schicksal von Vereinigtes Russland"
 russia.419.d: "Jetzt, wo wir an der Macht sind, können wir nicht zulassen, dass unsere Feinde ungestraft bleiben. Nach einer gründlichen Untersuchung aller Verbrechen, die von Vereinigtes Russland begangen wurden, wird diese Partei für illegal erklärt und ihre Führungskräfte werden ins Gefängnis gesteckt."
 russia.419.a: "Das humanste Gericht der Welt!"
 russia.420.t: "Schicksal von Gerechtes Russland"
 russia.420.d: "Gerechtes Russland - Für die Wahrheit, eines der Projekte des Kremls, ist die vierte Partei in der Duma. Obwohl sie künstlich gewachsen ist, verfügt sie über viel wertvolles Personal, das wir gebrauchen könnten. [SOV_CPRF_SRZP_ministers]"
 russia.420.a: "Lasst uns Oleg Shein und die alten Sozialisten abwerben."
 russia.420.b: "Wir sollten Zakhar Prilepin und die sowjetischen Nationalisten abwerben."
 russia.421.t: "Schicksal der LDPR"
 russia.421.d: "пук лаки напиши тут что-нибудь"
 russia.421.a: "Lassen wir den alten Schirinowski in Ruhe."
 russia.421.b: "Beat the fascists!"
 russia.422.t: "Fate of liberals"
 russia.422.d: "Nawalny und seine Verbündeten kämpften für den liberalen Kapitalismus, der zu den Hauptfeinden des Sozialismus gehört. Nichtsdestotrotz kämpfte er gegen Putins korruptes Regime und unternahm dabei bewundernswerte Anstrengungen, was die Zerstörung des Putinismus erleichterte. Dennoch ist Nawalnys Vision für Russland auf lange Sicht nichts anderes als eine verherrlichte westliche sogenannte Demokratie."
 russia.422.a: "Verschont sie..."
 russia.422.b: "Sie sind nicht besser als Vereinigtes Russland"
 russia.423.t: "Russland unterstützt uns!"
 russia.424.t: "Nationalistische Parteien fordern Repräsentation"
 russia.424.d: "Angesichts ihres wachsenden Einflusses hat eine ultrarechte Koalition eine gemeinsame Erklärung veröffentlicht, in der sie ihren wachsenden Unmut und ihre Frustration über das Ausbleiben positiver Maßnahmen seitens unserer Regierung und Schirinowski persönlich zum Ausdruck bringt. Darin fordern sie die LDPR auf, mit ihrer Organisation zusammenzuarbeiten und mindestens einen Vertreter in die Regierung zu entsenden. \nWir können jedoch immer noch zurückschlagen und sie an ihren Platz erinnern, da ihr Radikalismus zu Ruin und Instabilität führen kann, selbst wenn sie meinen, dass dies dem Allgemeinwohl dient."
 russia.424.a: "Dmitri Demuschkin soll "der Repräsentant" werden"
 russia.424.b: "Andrej Saweljew soll "der Repräsentant" werden" 
 russia.424.c: "Verbannt sie jetzt!" 
 russia.425.t: "Nationalisten stürzten Schirinowskis Macht"
 russia.425.d: "Trotz aller Bemühungen hat unser Vertrauen in die rechtsextremen Kader dazu geführt, dass sie de facto die inneren Angelegenheiten der Regierung vollständig übernommen haben. Viele Mitglieder der LDPR wurden aus ihren Positionen gedrängt und durch ihre Kollegen von der Union "Swetja Rossija" ersetzt. \nWladimir Schirinowski ist gegen die zunehmende Flut ultranationalistischer Politiker und Politiken machtlos geworden, er hat sich in seinem eigenen Netz verheddert und wurde wie eine Geige gespielt. Die LDPR ist nun gezwungen, sich mit der Koalition "Heiliges Russland" zu verbünden, wenn sie die Kontrolle über den Staat behalten will."
 russia.425.a: "Alle Sterne verblassen irgendwann..." 
 russia.426.t: "Nationalisten fordern militärische Säuberung"
 russia.426.d: ""Heiliges Russland" hat eine Liste von militärischen Führern zusammengestellt, die von allen Positionen entfernt und aus ihren Rängen entfernt werden sollen, die meisten von ihnen sind aufgrund ihres "un-russischen" Erbes und ihres unreinen Blutes dort zu finden.\nDie Liste ist umfangreich und würde, wenn sie in vollem Umfang akzeptiert würde, sicherlich unseren militärischen Fähigkeiten schaden, uns aber eine gute Menge an ultranationalistischer Unterstützung gewähren. Wir können jedoch auch negieren und nur einen einzigen - den berühmtesten "Nicht-Russen" im Verteidigungsministerium - entfernen, was zwar den Preis einer langen Negierung mit sich bringt, aber den Schaden für unser Militär verringern wird."
 russia.426.a: "Bereinigt alle aufgelisteten Generäle"
 russia.426.a: "Wir können verhandeln..." 
 russia.427.t: "Nationalisten fordern die Abschaffung der autonomen Zonen"
 russia.427.d: "Mit der zunehmenden Popularität von "Heiliges Russland" und ihrer staatlichen Kontrolle haben sie die bisher umstrittenste Politik vorgeschlagen - die Abschaffung aller Minderheitenverwaltungen in Russland. Dies kann zu schrecklichen Konsequenzen führen. \nWir können immer noch gegen sie vorgehen und alles in der Schwebe halten, damit die antirussischen Stimmen nicht lauter werden."
 russia.427.a: "Wir können nur akzeptieren..."
 russia.427.b: "Lehnt diesen katastrophalen Vorschlag ab!" 
 russia.428.t: "Igor Girkin gründet eine neue Partei"
 russia.428.d: "Girkin, ein mäßig bekannter Monarchist und - gescheiterter - Diktator von Noworossija, der vor kurzem auch in ein offizielles Amt im Verteidigungsministerium berufen wurde, hat sich mit seinen Anhängern zusammengetan und eine neue "wahrhaft patriotische" Partei gegründet. \nDiese Organisation hat bereits an Popularität bei Menschen gewonnen, die mit der Politik und der Regierung von Schirinowski unzufrieden sind. Trotz Girkins abstoßender Persönlichkeit ist es ihr gelungen, andere kleinere Parteien in sich zu vereinen.\nNur die Zeit wird zeigen, ob Girkins Institutionalisierung mehr Probleme als Vorteile mit sich bringt."
 russia.428.a: "Girkin hat heute gejammert..."
 russia.429.t: "RPP fordert Zugeständnisse!"
 russia.429.d: "Vor kurzem hat Igor Girkin ein Video veröffentlicht, in dem er Schirinowski in rüder Form beschimpft und behauptet, seine Verwaltung sei ineffektiv und korrupt, wovon er sich offenbar selbst überzeugen konnte. In einer späteren öffentlichen Erklärung verlangte er, dass ihm eine hochrangige Position in der Regierung übertragen wird, damit er effizient und mühsam Korruption und Faulheit beseitigen kann. RPP hat bereits eine offizielle Note direkt an Wladimir Schirinowski geschickt.\nTrotz der Tatsache, dass RPP mehr Popularität gewinnen konnte als erwartet, können wir immer noch gegen ihren Einfluss kämpfen und sie in die Bedeutungslosigkeit stürzen, oder uns zumindest auf jemanden einigen, der nicht... Nun Girkin."
 russia.429.a: "Nun..."
 russia.429.b: "RPP sollte jemand anderen haben, oder?"
 russia.429.c: "Zeigen wir ihm echte Frustration!" 
 russia.430.t: "Schirinowski wird in den Regentenposten gezwungen"
 russia.430.d: "Trotz aller Bemühungen hat unser Vertrauen in die monarchistisch-gemäßigten Kader dazu geführt, dass sie de facto die inneren Angelegenheiten der Regierung vollständig übernommen haben. Viele LDPR-Mitglieder wurden aus ihren Positionen gedrängt und durch ihre RPP-Kollegen ersetzt. \nWladimir Schirinowski ist gegen die zunehmende Flut monarchistischer Politiker und Politiken machtlos geworden, er hat sich in seinem eigenen Netz verheddert, wurde wie eine Geige gespielt und ist nun gezwungen, den "Vorschlag" zur Einrichtung einer offiziellen Regentschaft zu akzeptieren. Die LDPR ist nun gezwungen, sich mit der RPP zu verbünden, wenn sie die staatliche Kontrolle behalten will."
 russia.430.a: "Alle Sterne verblassen irgendwann..."
 russia.431.t: "Tokajews Triumph"
 russia.431.d: "Dem derzeitigen Präsidenten Kasachstans, Kasym-Jomart Tokajew, waren die Proteste nicht gleichgültig. Er stellte sich auf die Seite des Volkes und begann mit Säuberungsaktionen gegen alle alten Nasarbajew-Apparatschiks, die lange Zeit die Macht in ihren Händen gehalten hatten. Tokajew beschloss auch, den Personenkult um Nasarbajew selbst, der das Land mehr als 30 Jahre lang regiert hatte, zu beenden. Er erkannte, dass viele der von Nasarbajew getroffenen Entscheidungen falsch waren. Es wurden weitreichende demokratische Reformen und die Ausarbeitung einer neuen Verfassung angekündigt. Kasachstan bedankte sich auch bei Russland für seine Hilfe in schwierigen Zeiten. Als Zeichen der Freundschaft und des Respekts gegenüber dem Nachbarland beschloss Kasachstan, eine neue Phase der wirtschaftlichen Integration zwischen den beiden Staaten einzuleiten. Die russisch-kasachische Freundschaft ist stärker als je zuvor!"
 russia.431.a: "Vorbei ist die Ära..."
 russia.432.t: "Das Ende der Krawalle"
 russia.432.d: "Die Proteste in Kasachstan sind beendet. Die Behörden meldeten die Wiederherstellung der Ordnung im Land. 4.353 Menschen wurden verletzt, darunter 3.393 Angehörige der Sicherheitsbehörden. 238 Tote, darunter 19 Polizei- und Militärangehörige, wurden in Leichenhallen gebracht. Infolge dieser Ereignisse kam es im Land zu Veränderungen in der Regierung und im politischen Bereich. So wurden insbesondere der Premierminister, der Staatssekretär, der Sprecher des Unterhauses und die Hälfte der Minister ausgetauscht. Nasarbajew verlor auch seine Position als Vorsitzender der regierenden Nur-Otan-Partei, und Tokajew übernahm seinen Platz. Eines der Ergebnisse der Proteste war auch eine Senkung der Gaspreise, die der Auslöser für die Proteste war. Ist dies der Anfang von etwas Großem, oder wird Kasachstan keine ernsthaften Reformen anstreben und den Status quo beibehalten? Die Zeit wird es zeigen."
 russia.432.a: "Es ist endlich vorbei."
 russia.433.t: "Nasarbajewas Putsch"
 russia.433.d: "Während der Proteste in Kasachstan ist etwas Unglaubliches passiert - ein Staatsstreich. Die KNB-Kräfte unter der Führung von Dariga Nasarbajewa, der ältesten Tochter des ehemaligen Präsidenten Nursultan Nasarbajew, haben die Macht im Lande übernommen. Der Nasarbajew-Clan, der seit Jahrzehnten die Macht in Kasachstan innehat, hat nun die volle Kontrolle über das Land. Dariga Nasarbajewa, die zuvor hohe Positionen in der Regierung und im Parlament innehatte, ist nun eine echte Autokratin geworden. Sie hält sich für die kasachische Katharina die Große und macht aus ihren Ambitionen keinen Hehl. In ihren Reden verspricht sie, Kasachstan zu neuen Höhen zu führen und es zu einer der führenden Mächte der Welt zu machen."
 russia.433.a: "Für uns hat sich nicht viel geändert....schätze ich."
 russia.434.t: "Liberale Revolution in Kasachstan"
 russia.434.d: "In Kasachstan kam es zu groß angelegten Protesten, die zu erheblichen Veränderungen im politischen Leben des Landes führten. Viele Experten und Beobachter bezeichneten das Geschehen als eine liberale Revolution, die zur Machtübernahme der demokratischen Kräfte führte. Die wichtigsten Anführer der Proteste waren die Demokratische Wahl Kasachstans und Mukhtar Abljasow, ein ehemaliger Banker und Geschäftsmann, der 2009 nach einem Konflikt mit der Regierung gezwungen war, das Land zu verlassen. Während der Proteste kehrte Abljasow nach Kasachstan zurück und führte eine Bewegung für Demokratie und Freiheit an. Nach mehrtägigen Massenprotesten wurde die kasachische Regierung zum Rücktritt gezwungen. Mukhtar Abljasow wurde der neue Präsident des Landes und versprach umfassende Reformen und die Schaffung eines demokratischen Staates."
 russia.434.a: "Ein unerwartetes Ergebnis."
 russia.435.t: "Sozialistische Revolution in Kasachstan"
 russia.435.d: "Die Proteste in Kasachstan waren das, was man eine sozialistische Revolution nennen kann, angeführt von der Sozialistischen Bewegung Kasachstans und Aynur Kurmanow. Linke Kräfte in Kasachstan vereinten sich im Kampf für die Rechte der Arbeiter und der Armen. Die wichtigsten linken Parteien in Kasachstan, darunter die Kommunistische Partei, die landesweite Sozialdemokratische Partei und die Volkspartei, konnten eine instabile Koalition organisieren, die die Macht im Lande übernahm. Die neue Regierung versprach radikale demokratische und soziale Reformen, um das Leben der einfachen Bürger zu verbessern. Eine der ersten Maßnahmen war eine Erhöhung der Löhne und Renten sowie kostenlose Bildung und Gesundheitsversorgung für alle Bürger."
 russia.435.a: "Ein unerwartetes Ergebnis."
 russia.436.t: "Einladung in den Unionsstaat"
 russia.436.d: ""
 russia.436.a: "Ja"
 russia.436.b: "Nein"
 russia.437.t: "Sie sagen ja"
 russia.437.d: ""
 russia.437.a: "Cool"
 russia.438.t: "Sie sagen nein"
 russia.438.d: ""
 russia.438.a: "Startet eine Invasion"
 russia.439.t: "Tokajew wieder an der Macht"
 russia.439.d: "Nach einer kurzen Übergangsregierung kehrte Kasym-Jomart Tokajew als Präsident in das Land zurück, auch wenn der Begriff "Diktator" jetzt eher angebracht ist. Tokajews erste Schritte waren hart, er reformierte seine Partei und machte sie zu einem zentralisierten Mechanismus, antirussisch, liberale Demonstrationen werden sowohl von den russischen Streitkräften als auch von den Kräften Kasachstans streng kontrolliert. n Nasarbajews Erbe wird ausgemerzt, und ein Kult um einen neuen "Batyr" - Tokajew - wird im Land aufgebaut. Gleichzeitig ist er Russland gegenüber völlig loyal und zu jedem Zugeständnis an uns und unsere Verbündeten bereit. Vielleicht wird Kasachstan eines Tages zu seinem gewohnten Kurs zurückkehren, aber im Moment ist die neue Realität für lange Zeit die neue Normalität."
 russia.439.a: "Kasachstan ist zurück!"
 russia.440.t: "Umbenennung von Astana"
 russia.440.d: ""
 russia.440.a: "Gut"
 russia.441.t: "Tokajew bittet um Hilfe!"
 russia.441.d: "Vor kurzem kam es in Kasachstan zu einem verfassungsfeindlichen Putsch, bei dem antirussische Kräfte die Macht an sich rissen. Glücklicherweise wurde der rechtmäßige Präsident, Kasym-Jomart Tokajew, von unseren Sicherheitsdiensten in Sicherheit gebracht und befindet sich jetzt in einer vorübergehenden Datscha in Orenburg. Nach einigen Tagen der Ruhe schrieb er einen Brief an den Präsidenten der Russischen Föderation und bat um Hilfe bei der Wiederherstellung von Stabilität und rechtmäßiger Ordnung in der Republik Kasachstan. Der erste Teil des Schreibens wurde von den russischen Medien weit verbreitet, doch im zweiten Teil, der für die Öffentlichkeit nicht zugänglich ist, gesteht Tokajew den Irrtum seiner Multivektorpolitik ein und bietet Russland erhebliche Zugeständnisse an, wenn es sich zu einer Intervention bereit erklärt. Unter anderem erklärte sich Tokajew sogar bereit, in den Gebieten Nordkasachstans Volksabstimmungen über den Beitritt Russlands abzuhalten. Trotz dieser großzügigen \"Geschenke\" Tokajews liegt die endgültige Entscheidung bei der russischen Regierung."
 russia.441.a: "Wir werden ihn unterstützen!"
 russia.441.b: "Nein Danke"
 russia.442.t: "Totale Entnasarbajewisierung"
 russia.442.d: "Tokajew beginnt eine Politik der totalen Entnasarbajewisierung"
 russia.442.a: "ok?"
 russia.443.t: "Die Demokratie kehrt nach Kasachstan zurück"
 russia.443.d: ""
 russia.443.a: "Wir sind sowasvon zurück"
 russia.444.t: "Prigoschins Gerechtigkeitsmarsch!"
 russia.444.d: "Nach unserer schrecklichen Niederlage im Krieg gegen die NATO hat Jewgeni Prigoschin beschlossen, den Moment der Schwäche und der Verzweiflung des Volkes für sich zu nutzen. Heute verkündete er, dass er "keine Befehle mehr von Ungeziefer und Parasiten annehmen wird" und stattdessen einen offenen Aufstand gegen unsere Regierung anzettelt.\n Er hat brutal die Kontrolle über die Oblast Leningrad übernommen und bereitet nun seine Wagner-PMC für einen Marsch auf Moskau vor, den er "Marsch der Gerechtigkeit" nennt.\nMilitärische Generäle haben sich bereits an den Kreml gewandt und vorgeschlagen, die Macht direkt an die Armee abzutreten, um die Stabilität zu sichern und den Putsch zu zerschlagen."
 russia.444.a: "Ergebt euch dem Militär. Diese "Ketzerei" muss verbannt werden!" 
 russia.445.t: "Der Marsch beginnt!"
 russia.445.d: "Wenige Stunden nach Prigoschins offizieller Ankündigung haben seine Soldaten ihren massiven Vormarsch auf die russische Hauptstadt begonnen. Die Stawka hat nach stundenlangen Planungen und Besprechungen nur zwei Entscheidungen vorgeschlagen: Entweder eine Armeegruppe zu entsenden, um sie abzufangen und in einen Hinterhalt zu locken, oder die Großstädte und insbesondere Moskau auf eine starke Verteidigung vorzubereiten."
 russia.445.a: "Zerstört sie, sofort!"
 russia.445.b: "Wir müssen vorsichtig sein. Bereitet die Verteidigung vor!"
 russia.446.t: "Prigoschin siegt!"
 russia.446.d: "Plan A führte zu einem grandiosen Scheitern der Regierung, bei dem tausende russische Soldaten von einstigen russischen Kameraden getötet wurden. Prigoschins Marsch nach Moskau stieß nur auf geringen Widerstand, und das staatliche Militär kapitulierte bald darauf. Jewgeni Prigoschin findet sich nun an der Spitze eines kriegsgebeutelten Landes wieder, das sich in einer ähnlichen Situation befindet wie in alten Zeiten der Not. Es gab bereits Berichte, wonach Nawalny aus der Haft entkommen ist und seinen liberalen Abschaum um sich geschart hat, um gegen Wagner zu rebellieren.\nPrigoschin wird sich nicht beugen! Er wird Russlands Ruhm und Macht wiederherstellen und sich an den Hunden der NATO und den ukrainischen Nationalisten rächen!\nDie Zeit ist reif für eine Großkundgebung in Moskau, auf der Prigoschin seine Absichten klar und deutlich verkünden wird."
 russia.446.a: "Russland wird wagnerisiert!" 
 russia.447.t: "Prigoschin besiegt!"
 russia.447.d: "Plan B führte zu Prigoschins furchtbarem Desaster, bei dem Tausende russischer Soldaten von einstigen russischen Kameraden getötet wurden. Wagners Marsch wurde durch die harte Verteidigung Moskaus und anderer Städte gestoppt, und Wagners Überreste kapitulierten bald darauf. Obwohl die Putschisten besiegt sind, ist Russland immer noch ein vom Krieg zerrissenes Land, in dem die Menschen immer noch verbittert über das Militär sind. Schoigu versteht das, und er hat jemanden, der zu einem neuen Hoffnungsträger und zur Einheit nicht nur für Russland, sondern für ganz Eurasien werden kann... Die Zeit ist gekommen, um einige unerwartete Treffen zu machen..."
 russia.447.a: "Das Fundament für das neue Russland wird gelegt" 
 russia.448.t: "Schoigu trifft sich mit Dugin"
 russia.448.d: "Heute traf sich Sergej Schoigu nach offizieller Ankündigung des Kremls mit dem weithin bekannten Philosophen Alexander Dugin. Die Einzelheiten des persönlichen Treffens sind nach wie vor geheim, aber zum Entsetzen vieler gab Schoigu kurz darauf sein Schreiben bekannt, in dem er die Macht abgibt und zu einer zivilen Regierung zurückkehrt. Die Macht wird jedoch nicht an die Staatsduma zurückgegeben, sondern an die kürzlich gegründete "Eurasien-Partei", die von Dugins engen Mitarbeitern geführt wird und de facto der Anführer der neo-eurasischen Bewegung ist. Viele fragen sich immer noch, was General Stuff dazu inspiriert hat, sich für Dugin zu entscheiden, einige sagen, dass es daran lag, dass seine "Grundlagen der Geopolitik" eine beliebte Lektüre an den Militärakademien waren, andere sagen, dass seine einheitliche, sowjetisch-imperiale Philosophie der Schlüssel zum Erfolg war."
 russia.448.a: "Mal sehen, was aufgesprungene Philosophen so alles können" 
 russia.449.t: "Prigoschin ermordet!"
 russia.449.d: "Erneut ereilt Russland eine schreckliche Nachricht. Jewgeni Prigoschin, Führer der Wagner-Gruppe und neuer Herrscher der Nation, wurde nach dem Erfolg des "Gerechtigkeitsmarsches" während seiner Kundgebung in Moskau erschossen. Der unbekannte Angreifer, der unverletzt vom Tatort floh, schaffte es irgendwie, das gesamte Sicherheitspersonal zu passieren und fast aus nächster Nähe zu schießen. Augenzeugen behaupten, dass dies wahrscheinlich aufgrund seiner nicht bedrohlichen Körperhaltung und seiner "sonnenklaren" udmurtischen Gesichtsstruktur geschah.\nOhne seine führende Galionsfigur wird Wagner zu einem Gezänk und Machtkampf verkommen. Nur Gott weiß, was als nächstes passieren wird..."
 russia.449.a: "Fiat iustitia, et pereat mundus" 
 russia.450.t: "Dmitri Medwedew vom Präsidentenamt verdrängt"
 russia.450.d: "Medwedews schlechte Entscheidungen haben Russland in seinem ausgedehnten Krieg eine Niederlage beschert. Nun bleibt ihm nichts anderes übrig, als das Amt des Kremlchefs für immer in Schande zu verlassen. Mit ihm ist auch seine gesamte Regierung zurückgetreten, und die einzige Person, die in diesen schlimmen Zeiten provisorisch die Zügel in die Hand nehmen kann, ist der Sprecher der Staatsduma, Wjatscheslaw Wolodin. Nicht die populärste Entscheidung, aber er muss es tun."
 russia.450.a: ""Feci quod potui faciant meliora potentes""
