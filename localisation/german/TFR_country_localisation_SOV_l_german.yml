 SOV_expose_russian_dissident_neo_nazism: "Neo-Nazi-Wurzeln von Dissidenten aufdecken"
 SOV_expose_russian_dissident_neo_nazism_desc: "Der Westen hat dummerweise beschlossen, unsere Dissidenten zu instrumentalisieren und sie als Heilige der Demokratie und des Liberalismus darzustellen, während ihre Vergangenheit von anderen Werten zeugt, die ihnen wichtig sind - Fremdenfeindlichkeit, Rassismus und Neonazismus. All diese Ansichten sind nicht nur in Russland, sondern auch im Westen verpönt, es sei denn, es ist bequem, sie zu vergessen. Wir werden ihnen helfen, sich daran zu erinnern. Das wird uns auch helfen, unserem Volk zu zeigen, welche Art von "Russen" wirklich für die so genannten "westlichen Werte" kämpfen."
