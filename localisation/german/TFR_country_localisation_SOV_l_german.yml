 SOV_Putinism_Faltering: "Zärtlicher Autoriatrismus"
 SOV_Putinism_Faltering_desc: "\n\n\n\n£GFX_putinism_faltering\n\n\n\n\n\nWladimir Putin führt Russland seit dem ersten Tag des Jahrtausends. Entweder als Präsident oder in einer kurzen Phase als einflussreicher Ministerpräsident zwischen 2008 und 2012, als er unter seinem Schützling Dmitri Medwedew im Kreml diente, hat Putin dazu beigetragen, das Land nach dem Zusammenbruch der UdSSR wieder aufzubauen und mehrere Probleme sowohl intern als auch extern zu lösen. Dennoch hatte Putins Regierungsform, die den Spitznamen "zärtlicher Autoritarismus" trägt, auch ihre Schattenseiten. Zwar gibt es politische Repression und Zentralisierung, doch sind die Fälle direkter Intervention weit voneinander entfernt, was zu einem großen Maß an ungestörter Opposition und Korruption geführt hat. Das Vereinigte Russland muss sich immer wieder mit seinen radikalen Gegnern in der Duma auseinandersetzen, während die Bereitschaftspolizei einen liberalen Protest von der Straße vertreibt. Dennoch sieht die Präsidialverwaltung in diesen Unzulänglichkeiten kein Problem, da sie weiterhin von Fall zu Fall mit einem festen Ansatz gegen sie vorgeht."
