 russia.60.t: "Start des Unternehmens Alexander"
 russia.60.d: "Am [GetDateText] starteten unsere Luftlandetruppen von mehreren Luftwaffenstützpunkten tief in den NATO-Luftraum. Viele im Generalstab stellten die Operation in Frage und bezeichneten sie als aussichtslos, denn es handelt sich um die größte Luftlandeoperation seit dem Großen Vaterländischen Krieg. Sie flogen ohne Rufzeichen oder unter falscher ziviler Kennzeichnung und durchdrangen erfolgreich die NATO-Luftabwehr. In dem Glauben, es handele sich um zivile Flüge, die vor dem Chaos fliehen, wurden die polnischen Streitkräfte völlig überrascht, als ihre Luftwaffenstützpunkte angegriffen wurden."
 russia.60.a: "Mögen sie uns gut dienen"
 russia.61.t: "Paramilitärischer Aufstand in Polen"
 russia.61.d: "Während unsere Bodentruppen in Polen vorgedrungen sind, haben wir zunehmend Berichte über paramilitärische Guerillaaktivitäten in den besetzten Gebieten erhalten. Der Kampf gegen sie hat sich als schwierig erwiesen, abgefangene Funksprüche haben ihre straff organisierte Struktur offenbart. Aus jeder Verwaltungsregion Polens haben sich Kompanien gebildet."
 russia.61.a: "Sie wurden schon einmal von uns zerschlagen, wir werden es wieder tun..."
 russia.62.t: "Russkiy Mir"
 russia.62.d: "Es ist drei lange Jahrzehnte her, dass die Sowjetunion zusammenbrach, und der russische Staat hat sich nach dem Chaos der 1990er Jahre langsam wieder aufgebaut. Unter der Führung von Wladimir Putin hat unser Land einen Teil seines internationalen Ansehens zurückgewonnen, obwohl wir noch weit von unserem früheren Prestige entfernt sind. Russland sieht sich der Opposition der so genannten \"zivilisierten westlichen Welt\" gegenüber, die uns als \"rückständig\" und \"despotisch\" kritisiert, während sie ihre sogenannte \"Freiheit\" predigt. In Wirklichkeit versuchen sie nur zu spalten und zu erobern. Wir stehen in Opposition zu ihnen als Verfechter einer neuen geopolitischen Perspektive - der Multipolarität. Während sich die Vereinigten Staaten derzeit im Ausland und im Innern umsehen, verlagert sich das Zentrum der Russophobie nach Europa, da die globalistische Elite die Ukraine als Speerspitze gegen uns einsetzen will, wodurch ein Konflikt unvermeidlich wird, auf den wir uns vorbereiten müssen. Wir arbeiten daran, für unsere Souveränität und unsere Lebensweise gegen die Kolonialisten der \"Goldenen Milliarde\" und ihre Versuche zu kämpfen, alle zu vernichten, die sich ihnen widersetzen. Wir werden die globalisierungskritischen Kräfte weiterhin unterstützen, indem wir denjenigen im Nahen Osten und in Afrika, die ähnlich denken, weiterhin Hilfe schicken. In dieser zunehmend instabilen und wütenden Welt könnten wir bekommen, was wir wollen, oder alles verlieren. Unser mächtiges Labyrinth von Kruschevkas mag viele Menschen mit unterschiedlichen Ansichten beherbergen, aber alle Patrioten teilen einen gemeinsamen Gedanken..."
 russia.62.a: ""Russland muss überleben!""
 russia.63.t: "AKTE NR.478: ABSCHIEBUNG VON NICHT-RUSSEN"
 russia.63.d: ""
 russia.63.a: "Ausgezeichnet"
 russia.64.t: "Ernennung eines neuen Direktors für Gosplan"
 russia.64.d: "Mit der Neugestaltung des Gosplans, die für die Leitung unserer Wirtschaft erforderlich ist, müssen wir auch einen Leiter für eine so wichtige Struktur auswählen.\n\nWir haben mehrere Optionen. Wir haben mehrere Möglichkeiten. Die erste ist Sergej Obuchow, der seine organisatorischen Fähigkeiten in unserem Kampf schon oft unter Beweis gestellt hat.\n\nUnsere zweite mögliche Wahl ist Wladimir Kaschin, ein alter, aber zuverlässiger und hochgebildeter Parteifunktionär. \n\nSchließlich haben einige darauf hingewiesen, dass Aleksandr Galushka, Autor eines Buches über Stalins Wirtschaftssystem und ehemaliger Staatsmann, potenziell sehr effektiv in diesem Amt sein könnte, obwohl er in der Partei nicht sehr beliebt zu sein scheint.\n\nWie sollte unsere Wahl aussehen?"
 russia.64.a: "Sergej Obuchow wird uns gut tun"
 russia.64.b: "Wladimir Kaschin weiß, was er tut"
 russia.65.t: "Privet Malischka"
 russia.65.d: "Liebste Jankowa,\n\nIch hoffe, dass dieser Brief dich gut erreicht. Es tut mir leid, dass ich Euch nicht allzu oft schreibe - wir sind ständig umgezogen, und ich habe oft keine Zeit, mich hinzusetzen und auszuruhen. Ich hoffe, dass die Dinge zu Hause nicht zu schwierig für dich waren. Geht es Ihrem Bruder gut?\n\nDu hast gespürt, dass ich in meinem letzten Brief die Dinge beschönigt habe, also werde ich dieses Mal direkt sein - ich kann nicht in Worte fassen, wie elend die Dinge hier sind. Überall, wo wir hingehen, sehe ich Städte und Dörfer in Trümmern, Häuser, in denen Menschen leben oder gelebt haben, verwüstet und umgestürzt, als wären es Drogenhöhlen. Die Frontlinie ist unermesslich sporadisch, und ich kann nicht beurteilen, ob wir den Krieg gewinnen oder nicht. An manchen Orten gewinnen wir an Boden, an anderen verlieren wir genauso schnell wieder an Boden. Die meisten Orte, an denen wir kämpfen, sind hart umkämpft, und die Schießereien hören selten auf. Der Lärm macht mir mehr zu schaffen als die Kugeln und Artilleriegranaten. Ich kann kaum schlafen, wenn ich nicht auf Wache bin.\n\nDie Männer, von denen ich Ihnen in meinem letzten Brief erzählt habe, Koptsew und Stepanow, sind vor einiger Zeit gestorben. Ihr Tod ist der Grund dafür, dass ich nicht motiviert war, dir zu schreiben, und auch der Grund dafür, dass ich damit zögere, hier noch mehr Freunde zu finden. Originally, Ich hielt das für eine Übertreibung - aber es ist leider eine Tatsache, dass jeder jederzeit sein Ende finden kann. Es tut mir leid, dass das Jobangebot von Stepanow für deinen Bruder nicht mehr gilt.\n\nIch vermisse mein Zuhause. Ich vermisse es, von Vogelgezwitscher geweckt zu werden und nicht von fernen Explosionsgeräuschen. Aber ich vermisse dich, mehr als alles andere. Ich wünsche mir nur, dass der Krieg bald zu Ende ist, damit ich dich wieder so umarmen kann, wie wir es früher getan haben. Mit etwas Glück werde ich das noch rechtzeitig tun können..\n\nDeine Liebe,"
 russia.65.a: "Nikolaiew Antonowitsch"
 russia.66.t: "Sergei Furgal festgenommen"
 russia.66.d: "Der Gouverneur der Region Chabarowsk wurde über Nacht unter dem Vorwurf verhaftet, mit einer Reihe von angeblichen Morden in den frühen 2000er Jahren und Korruptionsvorwürfen einer Moskauer Polizeieinheit in Verbindung zu stehen. Die Verhaftung löste in der Öffentlichkeit sofortige Reaktionen aus. Erste Proteste auf dem Lenin-Platz forderten die Freilassung Furgals und seine Wiedereinsetzung als Gouverneur der Region Chabarowsk, da seine Verhaftung weithin als politischer Schachzug angesehen wird und die Beweise als wenig bis gar nicht stichhaltig kritisiert wurden. Der Chabarowsker Bürgermeister Sergej Krawtschuk verurteilte die Proteste wegen des Verstoßes gegen den Lockdown gegen COVID-19 und unterstützte die Verhaftung, sehr zum Leidwesen der Öffentlichkeit."
 russia.66.a: "Der Gerechtigkeit wird Genüge getan werden."
 russia.67.t: "Proteste gegen die Verhaftung von Sergej Furgal nehmen stark zu"
 russia.67.d: "Die jüngste Verhaftung von Sergej Furgal hat zu massiven Reaktionen in der Öffentlichkeit geführt - insbesondere in der Heimatregion des ehemaligen Gouverneurs, Chabarowsk. Obwohl die anfänglichen Proteste in Moskau gegen die Verhaftung auf dem Leninplatz relativ zahm waren, haben sich die Proteste in der letzten Woche zu großen Märschen gegen die von der Regierung sanktionierte Verhaftung ausgeweitet. Auch in den fernöstlichen Regionen Russlands am Amur wurden Proteste organisiert. Es wurden Polizeikräfte eingesetzt, um die sich entwickelnde Situation zu überwachen, aber es wird immer unwahrscheinlicher, dass die Proteste abklingen werden, was als ein großer Bruch der Regierungsgewalt angesehen wird."
 russia.67.a: "Diese Narren trotzen dem Lockdown!"
 russia.68.t: "Schirinowskis Untätigkeit stößt auf Widerhall"
 russia.68.d: "Wladimir Schirinowski, der Vorsitzende der LDPR, sah sich wegen seiner Untätigkeit bei der äußerst unpopulären Verhaftung des Gouverneurs von Chabarowsk, Sergej Furgal heftigen Gegenreaktion ausgesetzt. Die jüngsten politischen Umfragen sahen einen Einbruch in der Popularität der Liberaldemokraten als Folge der anhaltenden Kontroverse, wobei viele desillusionierte Anhänger der Partei diese Untätigkeit als Mittel Schirinowskis ansahen, um in Wladimir Putins Gunst zu bleiben. Während Schirinowski und seine Partei sich weigern, einen Kommentar abzugeben, kam es in der Parteizentrale in Moskau zu kleineren Demonstrationen gegen die vermeintliche Unterstützung der Regierung durch die Partei.."
 russia.68.a: "Schirinowski nimmt eine politische Kugel für uns in Kauf."
 russia.69.t: "Schirinowski erklärt seine Unterstützung für Sergej Furgal"
 russia.69.d: "Wahrscheinlich aufgrund des öffentlichen Drucks und des kürzlichen Todes von Putin haben Schirinowski und die LDPR ihren Hut in die Proteste gegen die Regierung wegen der Verhaftung von Furgal geworfen und ihre volle Unterstützung für die Opposition erklärt und die Freilassung von Furgal gefordert. While this move has won back much of the popularity that the party had lost due to their initial inaction, the move is still seen by many as Zhirinovsky's attempt to win back support in the upcoming elections , while serving as a means to dogpile on the weakened position of the United Party following the death of their long time leader and president."
 russia.69.a: "Furgal muss freigelassen werden"
 russia.70.t: "Massenausschreitungen in Kasachstan"
 russia.70.d: "In Kasachstan haben Massenausschreitungen begonnen. Grund war die Erhöhung der Benzinpreise. Die Demonstranten gingen in Städten im ganzen Land auf die Straße und forderten den Rücktritt der Regierung und Neuwahlen. In einigen Städten kam es zu Zusammenstößen mit der Polizei, die versuchte, die Demonstranten auseinanderzutreiben."
