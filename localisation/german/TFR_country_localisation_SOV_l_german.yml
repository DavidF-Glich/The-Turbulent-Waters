 russia.333.t: "Die Reformation des sowjetischen Parlaments"
 russia.333.d: "Die Kommunistische Partei der Russischen Föderation plant eine Reform des sowjetischen Parlaments nach dem Vorbild der Nationalen Volksversammlung. Mit dem neuen System soll ein einziges gesetzgebendes Organ mit Vertretern aus allen Regionen des Landes geschaffen werden, das demokratischer und repräsentativer werden soll. Einige Mitglieder des alten Regimes sind jedoch gegen die Änderungen, und es bestehen weiterhin Bedenken hinsichtlich ihrer Umsetzung und Transparenz. Die Kommunistische Partei ist entschlossen, dieses kühne demokratische Experiment zum Erfolg zu führen."
 russia.333.a: "Das beste politische System des 21. Jahrhunderts."
 russia.334.t: "Die Perfektion des Drei-Parteienstaats"
 russia.334.d: "Тут что должно быть."
 russia.334.a: "Das beste politische System des 21. Jahrhunderts."
 russia.335.t: "Rote Flaggen über Donetsk"
 russia.335.d: "Nach unserem Wahlsieg wurde klar, dass sich auch die Republiken des Donbass verändern müssen. Unsere Sonderdienste führten eine Reihe von Operationen durch, die darauf abzielten, die derzeitigen Regierungen zu diskreditieren, und führten dann mit Hilfe unserer loyalen Militärs friedliche Staatsstreiche durch. Genosse Raschkin hat eine andere Vision für den Donbass: Er wird ein Zufluchtsort für die neue ukrainische Sowjetregierung werden, und die notwendigen bürokratischen Vorkehrungen sind bereits getroffen worden. Sehr bald wird eine neue Ukrainische Sozialistische Föderative Sowjetrepublik gegründet werden, die Fehler der Vergangenheit wurden berücksichtigt, und die neue Sowjetukraine wird eine Föderation wie Russland sein. In Donezk hat sich eine breite sozialistische Linkskoalition aus örtlichen Kommunisten, geflüchteten Mitgliedern der KPU und Mitgliedern der Borotba-Vereinigung gebildet. Die Ukraine hat uns bereits verurteilt und von einer neuen Stufe der Eskalation gesprochen. Natürlich gibt es im Donbass viele, die mit unserem Vorgehen unzufrieden sind und es als Verrat an den russischen Interessen betrachten, aber wir werden uns mit diesen Chauvinisten auseinandersetzen."
 russia.335.a: "Die gesamte Ukraine wird rot sein."
 russia.336.t: "Roter Donbass"
 russia.336.d: "Nach langen Gesprächen in Moskau sind die Chefs der Donbass-Republiken mit neuen Programmen in ihre jeweiligen Städte zurückgekehrt. Die Hauptpunkte ihrer Regierungen sind nun - soziale Gleichheit, Arbeiterwirtschaft und Volksdemokratie sowie eine erweiterte Zusammenarbeit zwischen zwei Staaten. Um dies zu erreichen, wurde mit Hilfe Moskaus eine einheitliche interrepublikanische sozialistische Organisation gegründet - der "Bund der Kommunisten von Noworossija", zu dessen provisorischen Leitern zwei Führer aus dem Donbass gewählt wurden, die auch die Parteibücher von GR der RSFSR erhalten haben, wie es in einem Lugansker Telegramm heißt: "Es war nur eine Frage der Zeit, bis die neuen Mächte im Kreml unsere Region nach ihrer bevorzugten Vision formen.""
 russia.336.a: "UdSSR-VRD-VRL!"
 russia.337.t: "Neosowjetische Demokratie"
 russia.337.d: "Walerij Raschkin, Präsident von Sowjetrussland, hat zusammen mit Wissenschaftlern von RSSO (Russische Gelehrte sozialistischer Orientierung) ihr erstes Buch, Neo-Sowjetische Demokratie veröffentlicht. Ein Buch, das ein neues Modell der Staatsstruktur des russischen Staates und die Aussichten für seine künftige Entwicklung beschreibt. Es wird für seine Einfachheit der Erklärung und seine Zugänglichkeit gelobt: Um zu verstehen, worum es geht, muss man nicht erst alle Werke der Klassiker des Marxismus lesen. Das Buch wurde zur Grundlage für Bildungsprogramme an mehreren Universitäten, was die Bedeutung und Wichtigkeit seines Inhalts beweist. Allerdings wurde es vom linksextremen Lager scharf kritisiert, das Raschkin des Revisionismus, der Fehlinterpretation der Erfahrungen beim Aufbau des Sozialismus in der UdSSR und der banalen Widersprüche, die in seinem Werk zu finden sind, beschuldigt. Trotz der Kritik wurde "Neo-Sowjetische Demokratie" unter Studenten weit verbreitet und ist in Kreisen, die Raschkin unterstützen, sehr beliebt und sorgt weiterhin für Interesse und Diskussionen im politischen und wirtschaftlichen Umfeld Russlands.  Das Buch ist im Ausland nicht so populär, hat aber vielen Fachleuten ein besseres Verständnis dessen vermittelt, was jetzt allgemein in unserem Land geschieht."
 russia.337.a: "Wichtige Arbeit für eine sich entwickelnde Ideologie!"
 russia.338.t: "Ein neuer Zweck der ONF"
 russia.338.d: ""
 russia.338.a: "Russland hat eine führende Hand."
 russia.339.t: "FSB-Bericht über verdächtige Aktivitäten"
 russia.339.d: "Nachdem der FSB vor kurzem gegen russophobe Organisationen vorgegangen ist, hat er begonnen zu berichten, dass einige radikalere Elemente damit begonnen haben, sich untereinander zu vernetzen und sich an unbekannten Orten zu organisieren. Der FSB hat auch einige ihrer Pamphlete beschlagnahmt, in denen sie die "nationalistischen Grenzen Russlands" und das Konzept der russischen Souveränität selbst in Frage stellen und erklären, dass eine mögliche westliche Intervention für die Kommunisten in Russland von größerem Nutzen wäre."
 russia.339.a: "Haltet ein Auge auf sie."
 russia.340.t: "Anti-Establishment-Kommunisten organisieren sich"
 russia.340.d: "Die Berichte des FSB haben sich bewahrheitet, da einige kommunistische Ausbrecher im Internet begannen, die "Kommunistische Volksbefreiungsarmee" und ihren Kampf gegen den "russischen Neofaschismus" zu erwähnen. Dies ist besorgniserregend und bedarf einer genaueren Beobachtung."
 russia.340.a: "Beobachtet sie!"
 russia.341.t: "Bombenanschlag in Noworossijsk"
 russia.341.d: "Beunruhigende Nachrichten aus Noworossijsk, wo in einem der dortigen Häfen ein Sprengsatz explodiert ist, bei dem zahlreiche Hafenarbeiter verletzt wurden. Die extremistische KNOA hat sich zu dem Anschlag bekannt und erklärt, dass sie so lange weitermachen wird, bis die "reaktionäre Natur Russlands zerstört ist". Dies hat viele Bürger Russlands beunruhigt und sie begannen, sich unwohl zu fühlen. Präsident Schirinowski hielt eine öffentliche Rede, in der er die "Neo-SRs" anprangerte und ihnen den Spitznamen "Red Bastard Imps" gab, und versprach, sie ins Gefängnis oder ins Grab zu bringen, wobei er sagte, dass "sie die Wahl hätten"."
 russia.341.a: "Ein Beweis für die blutige Natur der Kommunisten."
 russia.342.t: "Schießerei in Rysan"
 russia.342.d: "Die neue radikale kommunistische Gruppe - KNOA, nach der Bombardierung in Novorossiysk hat völlig mutig und verrückt, als einer ihrer Eiferer haben das Feuer auf zentralen Straßen von Ryzan eröffnet. Zum Glück war er schnell festgenommen, ohne Todesfälle unter den Zivilisten und nur leichte Verletzungen bei Polizeibeamten."
 russia.342.a: "Sie müssen bezahlen!"
 russia.343.t: "FSB stuft KNOA als terroristische Organisation ein"
 russia.343.d: "Nach einer Reihe von Streiks der so genannten "Arbeiterbefreier" hat der FSB öffentlich die Maßnahmen bekannt gegeben, die zur Bestrafung und Vernichtung dieser neuen terroristischen Bedrohung ergriffen wurden. Die Männer wurden organisiert und Ressourcen gezogen, um Operationen zur Entwaffnung der KNOA und ihrer möglichen Komplizen zu starten."
 russia.343.a: "Gut!"
 russia.344.t: "ANTITERRORISTISCHER EINSATZBERICHT"
 russia.344.d: "VOM OBERBEFEHLSHABER DER NATIONALGARDE: WIKTOR TSOLOTOW\n\nHerr Präsident, nach präzisen und gezielten Schlägen der russischen Garde und des FSB wurde die KNOA-Organisation auf schwachen Beinen stehend erwischt! Unsere Truppen umzingelten das, was von ihnen übrig war, während sie versuchten, in die kaukasischen Berge zu fliehen, und nach einem kurzen Kampf ergaben sich die meisten von ihnen. Anscheinend wollten sie eine "revolutionäre Sowjetregierung" errichten und einen "Partisanenkrieg" führen, zum Glück haben wir diese Verrückten gestoppt. \nIch bin der festen Überzeugung, dass KNOA keine Bedrohung mehr für Russland darstellt, und die Nachricht vom Sieg von Recht und Ordnung über die terroristische Bedrohung kann unserem Volk verkündet werden."
 russia.344.a: "Gute Arbeit!"
