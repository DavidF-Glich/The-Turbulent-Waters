 russia.455.t: "Raschkin überreicht Nawalny einen Orden"
 russia.455.d: "Waleri Raschkin, der Präsident der UdSSR, verlieh heute feierlich Medaillen "Für Verdienste um das Vaterland" an besonders herausragende Bürger unseres Landes, aber diese spezielle Zeremonie war etwas Besonderes, weil sie auch von Alexei Nawalny, einem bekannten Oppositionellen, entgegengenommen wurde. Die Zeremonie fand im Kreml statt und wurde von vielen hochrangigen Beamten und Medienvertretern besucht. \nIn seiner Rede lobte Raschkin Nawalnys Hingabe zur Demokratie und seine Bereitschaft, sich gegen Korruption und Ungerechtigkeit einzusetzen. Er räumte ein, dass ihre politischen Ansichten sehr unterschiedlich seien, betonte aber, dass es wichtig sei, diejenigen anzuerkennen und zu ehren, die für das kämpfen, woran sie glauben.\nNach der Entgegennahme der Medaille bedankte sich Nawalny bei Raschkin und sprach über die Bedeutung der Meinungsfreiheit und die Notwendigkeit einer Regierung, die alle ihre Bürger vertritt. Er äußerte auch die Hoffnung, dass diese Geste ein Schritt zu mehr Einigkeit und Verständnis zwischen den politischen Gruppierungen im Land sein möge."
 russia.455.a: "Interessantes Ereignis!"
