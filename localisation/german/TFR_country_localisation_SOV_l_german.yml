 russia.741.t: "Der Fall "Makfa""
 russia.741.d: "Die erste Nachricht, dass die russische Generalstaatsanwaltschaft eine Klage gegen Makfa und eine Reihe ihrer Unternehmen eingereicht hat, erschien am 28. März in den Medien. Sie berichteten, dass der stellvertretende Generalstaatsanwalt beim zentralen Bezirksgericht von Tscheljabinsk eine Klage gegen die gleichnamige russische Aktiengesellschaft und gleichzeitig gegen die mit ihr verbundenen Unternehmen eingereicht hat. Der Inhalt der Klage wurde nicht bekannt gegeben, und die Makfa lehnte eine Stellungnahme ab. Eine vorläufige Anhörung zu dem Fall wurde für den 9. April anberaumt. \n\nGleichzeitig wurden auf der Website die Beklagten aufgelistet: insgesamt 34 juristische und 13 natürliche Personen, darunter der ehemalige Duma-Abgeordnete Wadim Belousow und der ehemalige Gouverneur der Region Tscheljabinsk Michail Jurewitsch. In der Folge wurden beide als Nutznießer der Makfa angeklagt, weil sie jahrelang geschäftlich tätig waren und in staatlichen Behörden arbeiteten.\n\nNach Angaben des Kommersant haben ehemalige Beamte jahrelang gegen Verbote und Beschränkungen verstoßen, die in den Antikorruptionsgesetzen vorgesehen sind. Im öffentlichen Bereich legten weder Belousow noch Jurewitsch Daten über das Eigentum an Unternehmen offen, wie aus den Akten hervorgeht."
 russia.741.a: "Das Geld wird nun zum Wohle der Russischen Föderation eingesetzt."
 russia.742.t: "KPRF übt Kritik an der Wirtschaftspolitik"
 russia.742.d: "Nach dem Zusammenbruch der Wall Street und der darauf folgenden Wirtschaftskrise hat natürlich auch Russland darunter gelitten. Einer der Hauptkritiker unserer Art und Weise, mit dieser Krise umzugehen, ist die KPRF und ihr Vorsitzender Gennadi Sjuganow. In seiner jüngsten Duma-Rede und kurz darauf auf einer öffentlichen Kundgebung forderte Sjuganow die Verstaatlichung des Reichtums des Landes und die Zerstörung der Oligarchie: \"...Wieder einmal sehen wir ein völlig dysfunktionales System am Werk... Der Kapitalismus - die größte Plage der Menschheit und Russlands. 30 Jahre lang haben wir versucht, uns in dieses ungerechte System einzugliedern... Jetzt ernten wir die \"Belohnungen\"... Etwas Ähnliches geschah in den 90er Jahren, nach dem Staatsbankrott... Wir haben das Land gerade noch vor dem Abgrund gerettet... Schande über das Vereinigte Russland, Schande über die Zentralbank für ihre räuberische Politik, die die arbeitenden Menschen ausnutzt... Nur der Sozialismus ist die Antwort auf alle Probleme, in der UdSSR haben wir die größte Wirtschaft aufgebaut, die die Welt je gesehen hat, ohne westliche Hilfe, ohne Bankkredite, nur mit einer Wirtschaft, die von den Menschen angetrieben wurde\"."
 russia.742.a: "Es ist immer einfacher, in Opposition zu sein." 
 russia.743.t: "ZSchirinowski: "Meine Vorhersagen sind wahr geworden!""
 russia.743.d: "With economic crisis all around, just like we feared, Zhirinovsky has things to say. He took a stand in Duma's podium, and went off with fiery speech:\n"...Now you see, with crash of the Wall Street economy, that troubles in US are unavoidable... Their main capitalists collapsed! Who said this first on this very podium? We, our LDPR! But again, Zyuganov laughed, EdRo Deputies laughed... Who's laughing now? I said "Donald, don't even try! You won't save your country!". I was right again, this were the last elections in America, after it, everything will be lost... But we must not lose our focus. We still have NATO, we still have Banderite Ukraine that kills our people in Donbass!\nI would've liked for these coming years to be peaceful, but I also love telling truth. That's who I am, for more then 70 years I tell truth. These years won't be peaceful! This will be the times when Russia once again becomes a great country, and everyone will shut up and listen to our country! Or they will shut us up, and genocide russians not only in Donbass but in Western Russia proper!"\n\nThis Zhirinovsky's speech has gained a large truction online, with people once again calling him "the great predictor"."
 russia.743.a: "Stunning as always, Vladimir Volfovich."
 russia.744.t: "Sjuganowiana - Eine neue Leniniana"
 russia.744.d: "Nach dem offiziellen Rücktritt unseres geliebten Vorsitzenden Gennadi Sjuganow war es nur eine Frage der Zeit, bis Filmemacher versuchen würden, das Leben und die Kämpfe dieses langjährigen kommunistischen Kämpfers darzustellen. Einer der ersten Filme, der vor kurzem veröffentlicht wurde, war \"Sjuganow: Zeiten des Aufruhrs\", der die Geschichte des jungen Sjuganow in den schwierigen Jahren nach dem Zusammenbruch der UdSSR erzählt. Der Film schildert seinen heldenhaften Einsatz für den Schutz der Werktätigen und die Wiederherstellung der Kommunistischen Partei als Leuchtturm der Hoffnung gegen die Verfolgung und den Diebstahl in der Jelzin-Ära. \n\nDer Film wurde sofort mit zahlreichen sowjetischen Preisen ausgezeichnet und sowohl von der Öffentlichkeit als auch von Parteifunktionären hoch gelobt. Bald wird die Sowjetunion, genau wie bei Lenin, ihr eigenes Genre von Filmen haben, die Gennadi Sjuganow gewidmet sind."
 russia.744.a: "Ein Meisterwerk!"
 russia.747.t: "Die Frage der zweiten Partei"
 russia.747.d: "Da die Demokratie, die wir im Imperium aufbauen, auf den Prinzipien einer theoretischen demokratischen Monarchie beruht, wäre das stabilste Modell eines solchen Systems ein Zweiparteiensystem.\nDoch bleibt die Frage: Welche Partei sollte als Rivale der Oktobristen gewählt werden?"
 russia.747.a: "Moderate linke Politik ist in der heutigen Zeit notwendig..."
 russia.747.b: "Die KDP war einst eine legendäre Partei des Russischen Reiches. Lasst uns ihren Status wiederherstellen!"
 russia.747.b: "Ein modernerer Konservativismus im Gegensatz zum Regressivismus der Oktoberisten wäre genau das Richtige."
 russia.747.b: "Alle Politik ist nur ein Zweig der westlichen Dekadenz. Der Zar wird das Volk vor diesen Politikern schützen!"
 russia.748.t: "Adlige veranstalten eine Gala"
 russia.748.t: "Unsere Adligen nahmen kürzlich an einer großartigen Galaveranstaltung teil. Sie genossen eine köstliche Teeparty und ließen sich traditionelles russisches Gebäck schmecken. Im opulenten Ballsaal tanzten schöne Frauen mit ihren Partnern, während die Klänge klassischer russischer Musik die Luft erfüllten.\n\nÜber das Ereignis wurde in den Nachrichten ausführlich berichtet, was die Fantasie vieler Menschen anregte, die vom Lebensstil des Adels fasziniert waren. Sie waren überglücklich, dass solche prächtigen Veranstaltungen in Russland ein Comeback erlebten."
 russia.748.a: "Hervorragend!"
 russia.749.t: "Monarchisten demonstrieren für den Zaren"
 russia.749.t: "In einer unserer großen Städte organisierten treue Untertanen eine große Kundgebung für das Wohlergehen und die Gesundheit des Zaren und seiner Familie. Viele Fahnen und Porträts früherer Zaren waren zu sehen. Das war wirklich wunderbar."
 russia.749.a: "Ich danke euch für eure Treue."
 russia.750.t: "Partei der russischen Sache"
 russia.750.d: "Seit der Wiederherstellung der Monarchie diskutieren viele Politiker über die Zukunft der Parteipolitik in Russland. Einige plädieren für die Abschaffung jeglicher Parteiorganisation, während andere, darunter Baburin, der Meinung sind, dass eine allumfassende politische Organisation in diesen modernen Zeiten notwendig ist. Dies würde es den russischen Bürgern ermöglichen, mit den Vertretern des Zaren auf einer grundlegenderen Ebene zu interagieren, ohne die Macht und Autorität des Souveräns zu beeinträchtigen."
 russia.750.a: "Die Russen brauchen eine zaristische Partei, die ihnen zuhört und die Botschaft des Zaren überbringt!"
 russia.750.b: "Alle Politik ist nur ein Zweig der westlichen Dekadenz. Der Zar wird das Volk vor diesen Politikern schützen!" 
 russia.751.t: "Erste Dumawahlen"
 russia.751.d: ""
 russia.751.a: "Die Union vom 17. Oktober erhält eine Mehrheit in der Duma!"
 russia.751.b: "Die KDP überholt die Oktoberisten und kann ihren Ministerpräsidenten stellen!"
 russia.751.c: "Die PPR hat sich die Gunst des Volkes verdient und stellt nun die Mehrheit in der Duma."
 russia.751.h: "Die Linken haben es irgendwie geschafft, zu gewinnen."
 russia.755.t: "Sein letzter Brief"
 russia.755.d: "Dmitri Anatoljewitsch,\nNoch einmal wurde dir die Präsidentschaft anvertraut. Diesmal wirst du leider alleine führen müssen.\nDu, mein Schützling und vertrauter Freund. Unsere Berechnungen waren richtig. Die Welt steht am Rande einer neuen Ära, in der sich die geopolitische Landschaft in einer Weise verschiebt, die sowohl zerstörerisch als auch erschreckend ist. Jeden Tag sehen wir die ungebremsten Folgen dieser Veränderungen. Die Welt ist ein Ödland des Versagens der Vergangenheit, aber Sie müssen sich der Herausforderung stellen und furchtlos das Ruder unseres Mutterlandes übernehmen.\n\nMit diesem Brief erhalten Sie auch eine kleine Schachtel mit meiner Präsidenten-Anstecknadel, der allerersten. Sie gehört jetzt dir. Du warst einst kühn, sei wieder kühn. Schütze Russland vor politischen Unruhen, richte deinen Blick auf das Hauptziel und stelle dich der zusammenbrechenden Unipolarität mit Entschlossenheit entgegen.\n\nViel Glück und Lebewohl.\n\nUnterschrieben:""
 russia.755.a: ""...Wladimir Wladimirowitsch Putin""
 russia.766.t: "In meiner Stadt..."
 russia.766.d: "herrscht Krieg,\nniemand schert sich darum.\nWährend Hunderte von Menschen und Soldaten sterben\nWährend Moskaus Schauspieler trinken und tanzen... \n\nEs gibt kein Kinderlachen in meiner Stadt,\nDie Sirene ertönt jeden Tag,\nSie singt ein höllisches Lied\nSie holt sich neue Opfer aus der Sterblichkeit des Lebens...\n\nMeine Stadt ist schon lange leer\nKeine Hoffnung, keine Liebe, nichts. \nur am Himmel\nDas einsame Heulen der Luftabwehr...\n\nIn meiner Stadt Traurigkeit und Leid\nRuhen sich auf trauernden Lorbeeren aus.\nAlles, was jetzt war, wird auf später verschoben.\nUnd vervielfacht in blutigen Wunden...\n\nur meine Stadt steht noch wie früher\nErschöpft, einfach müde\nAber wir glauben noch an sie\nUnd wir singen..."
 russia.766.a: ""DER SIEG IST UNSER!""
 russia.770.t: "Ukraine-Russland-Gespräche"
 russia.770.d: "Trotz unserer Bemühungen während des Krieges mussten wir mit der neuen ukrainischen Regierung verhandeln, die nach der Absetzung des vorherigen Regimes an die Macht kam. Die Regierung Boyko ist Russland und der russischsprachigen Bevölkerung gegenüber freundlicher eingestellt, aber wir mussten unsere radikaleren Vorschläge wie den Beitritt der Ukraine zur OVKS oder weitere territoriale Annexionen vorübergehend aufgeben.\n\nNach den neuen ukrainisch-russischen Gesprächen in Odessa erklärte sich die Regierung Bojko jedoch bereit, ein Militärbündnis zu unterzeichnen, im Gegenzug für umfangreiche Finanzmittel und Investitionen in den wirtschaftlichen Wiederaufbau der Ukraine nach dem Krieg. Dazu gehört auch der Bau eines Zoos in Kiew und eines Aquaparks in Odessa."
 russia.770.a: "Und wieder ist es Frühling in Arkadien, und es ist voll auf dem Maidan..." 
 russia.771.t: "Wladimir Putin und die Leere"
 russia.771.d: "- Wowka! - rief Boris Nikolajewitschs Stimme von hinter der Tür - wo bist du?\n\n- Nirgends! - murmelte er als Antwort.\n\n- Ha! - rief Jelzin plötzlich, - Gut gemacht! Morgen werde ich dem ganzen Land meine Dankbarkeit verkünden. Du hast alles verstanden! Warum hast du dich dann die ganze Nacht dumm gestellt?\n\n- Was soll das heißen?\n\n- Überleg mal. Was siehst du jetzt gerade vor dir?\n\n- Ein Kissen, - sagte er, - aber nicht so deutlich. Und sag mir nicht noch einmal, dass es in meinem Kopf ist.\n\n- Alles, was wir sehen, ist in unserem Kopf. Man kann also nicht sagen, dass unser Bewusstsein irgendwo ist. Wir sind nirgendwo, einfach weil es keinen Ort gibt, von dem wir sagen können, dass wir dort sind. Deshalb sind wir nirgendwo.\n\n- Boris Nikolajewitsch, - sagte er, - ich bin lieber allein.\n\n- Wie du willst. Ich möchte, dass du morgen fit wie ein Turnschuh bist. Mittagsbeförderung, du weißt schon."
 russia.771.a: "Wo bin ich in diesem Fluss?"

