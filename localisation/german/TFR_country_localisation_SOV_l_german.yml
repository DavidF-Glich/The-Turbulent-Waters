 SOV_cleanse_the_west_with_fire_desc: "Krieg entspringt aus Täuschung. Jahrelang hat die Heuchelei des Westens die Welt in ein Schlachtfeld verwandelt. Während die Feinde des Volkes mit ihren Zungen zitterten, haben unsere Brüder und Söhne ihr Blut vergossen.\n\Noch ist der Betrug eine zweischneidige Waffe.\n\Je größer die Lüge, desto eher ist man bereit, sie zu glauben. Und wenn ein ganzes Volk Vergeltung fordert, breiten sich die Lügen mit der Geschwindigkeit eines Waldbrandes aus. Diese Flamme brennt heller und heller und verschlingt alles, was sich ihr in den Weg stellt.\n\Unsere Feinde glauben, dass sie allein den Lauf der Geschichte bestimmen. Aber in Wirklichkeit reicht der Wille einer einzigen Person aus..." 
 SOV_deploy_the_arsenal: "Das Arsenal aufstellen"
 SOV_deploy_the_arsenal_desc: "Die Welt war euer Schlachtfeld. Überall, wo ihr hingeht, schreit das Blut von Brüdern und Söhnen gegen euch. Vielleicht könnt Ihr es noch nicht hören, weil der Boden nicht Euer eigener ist. Aber das werdet ihr... das werdet ihr.\n\nHeute zeigen wir der Welt unsere wahre Stärke." 
 SOV_navalnys_list: "Alle als eins!"
 SOV_navalnys_list_desc: "Eins. Zerstört die Hoffnung des Feindes auf einen Sieg.\n\nZweitens. Nutzt alles zu eurem Vorteil.\n\nDrei. Nutzt die Schwäche eures Gegners aus.\n\nViertens. Greift von der unerwarteten Seite an." 
