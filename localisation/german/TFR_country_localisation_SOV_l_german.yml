 SOV_partocracy: "Partokratie"
 SOV_partocracy_desc: "\n\n\n\n£GFX_partocracy_banner\n\n\n\n\n\n§Y"\n\nDie Kommunistische Partei ist genau die Kraft, die unsere Gesellschaft in dieser schwierigen Zeit einen kann, indem sie die Menschen um gemeinsame Ziele und Ideale vereint. Wir glauben an die Kraft der Solidarität, der gegenseitigen Hilfe und der gemeinsamen Anstrengungen. Wir glauben, dass wir nur durch Einigkeit und Zusammenarbeit wahren Wohlstand erreichen können. Nur die Kommunistische Partei ist in der Lage, eine wirklich gerechte und gleichberechtigte Gesellschaft der Zukunft für uns alle zu schaffen. Wenn wir uns einig sind, können wir gemeinsam den Sieg der Ideen Lenins in unserer Zeit erringen!"
