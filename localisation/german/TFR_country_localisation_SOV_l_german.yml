 SOV_russian_nationalism_desc: ""Ohne Patriotismus kann ein Land nicht existieren", wie Putin es selbst formulierte. Der moderne russische Staat setzt alles daran, in jedem Bürger den Stolz auf das Vaterland zu wecken. Der neue Nationalismus beruht jedoch nicht auf rassischer Überlegenheit oder Eroberungseifer, sondern auf der Fähigkeit, Russlands einzigartiges Schicksal und seine Zivilisation zu erkennen, auf dem Respekt vor anderen Kulturen und der Ablehnung der erzwungenen Globalisierung und der Zerstörung der nationalen Identität. Die Zukunft Russlands wird eine multikulturelle Föderation sein und all jene Russen zurückbringen, die noch zurückgeblieben sind.
