 SOV_retarget_russian_hysteria_prop_desc: "\n\n\n\n£GFX_retarget_russian_menace_hysteria\n\n\n\n\n\nDer Westen ist davon überzeugt, dass wir "böse" sind. Sie sind davon überzeugt, dass wir Untermenschen sind, die die grundlegenden Freiheiten, die anderen so großzügig gewährt werden, nicht verdienen. \nSie tun dies, um ihre Aggression zu rechtfertigen. \nWir sind keine Monster, wie sie behaupten, aber für diejenigen, die es wagen, in unser Mutterland einzudringen, werden wir schrecklicher sein als ihre schlimmsten Albträume."
 SOV_apotheosis_of_history_prop: "§YPROPAGANDA§!: Die Apotheose unserer Geschichte"
 SOV_apotheosis_of_history_prop_desc: "\n\n\n\n£GFX_apotheosis_of_history\n\n\n\n\n\nDer eurasische Staat ist nicht nur ein neuer Name für unser Land, sondern die größte und kühnste Staatlichkeit unseres Volkes, die die Vergangenheit vereint, aber auch in die Zukunft blickt, die Apotheose der gesamten jahrtausendealten Geschichte Russlands."
