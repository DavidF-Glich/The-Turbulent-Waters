 russia.545.t: "Neue Realität"
 russia.545.d: "Es war spät in der Nacht, Anton spazierte durch seine Heimatstadt und wartete auf die lang erwartete Rückkehr seines besten Freundes nach der Demobilisierung, er war erfüllt von erhabenen und schrecklichen Gedanken, die Spuren des Krieges blieben in seinem Herzen, alle Menschen, die er kannte, teilten irgendwie seinen Schmerz, trotz der traurigen Realität erinnerte er sich daran, dass das Leben weiterging, dass die Menschen, egal was passiert, weitergehen - alles wiederherstellen, was sie verloren haben. \n\nAls er weiter durch die Stadt ging, bemerkte er ein großes Plakat mit dem Präsidenten, auf dem die Schritte des neuen Programms für den \"Wiederaufbau nach dem Krieg\" dargestellt waren. Er hatte schon mehr als einmal davon gehört, aber noch nie darüber nachgedacht, und nachdem er sich in das Programm eingelesen hatte, wurde ihm plötzlich klar, dass es sich dabei nicht nur um einen Prozess der Wiederherstellung des Wohlstands von Ländern handelte, sondern auch um ein Symbol der Hoffnung auf eine gute Zukunft, ein Symbol der Stabilität und Freiheit nicht nur für die Völker Russlands, sondern auch für ganz Europa.\n\nEr dachte sich: \"Egal, was als nächstes passiert, wir werden eine neue Welt aufbauen - eine bessere Welt.\""
 russia.545.a: "Memento vivere"
 russia.546.t: "Wer wird unser Marschall?"
 russia.546.d: "Nach reiflicher Überlegung und sorgfältiger Abwägung sind wir zu der folgenschweren Entscheidung gelangt, einen unserer geschätzten Generäle aus dem Generalstab in das angesehene Amt des Marschalls von Russland zu erheben. Diese Ernennung bedeutet nicht nur eine große Ehre, sondern auch eine bedeutende Verantwortung, die der gewählte General mit größter Hingabe tragen wird.\nUnter unseren angesehenen Mitarbeitern haben sich zwei herausragende Kandidaten als die prominentesten Anwärter auf diesen geschätzten Titel herauskristallisiert: Valery Gerasimov und Oleg Salyukov. Beide Generäle verfügen über außergewöhnliche Führungsqualitäten, strategischen Scharfsinn und ein unerschütterliches Engagement für die Verteidigung unserer Nation. Während wir uns darauf vorbereiten, einem von ihnen diesen prestigeträchtigen Titel zu verleihen, sind wir zuversichtlich, dass der ausgewählte Marschall die höchsten Standards einhalten und unserem Land weiterhin mit Ehre und Auszeichnung dienen wird."
 russia.546.a: "Gerasimow!"
 russia.546.b: "Salijukow!"
 russia.546.c: "Wie wäre es, wenn wir einen "Marschall des Unionsstaates" schaffen?"
 russia.547.t: "Syrien bittet um wirtschaftliche Hilfe"
 russia.547.d: "Unsere syrischen Freunde haben seit Beginn des arabischen Frühlings in den letzten zehn Jahren schwer zu kämpfen gehabt. Glücklicherweise hat sich der Bürgerkrieg in den letzten Jahren stetig abgekühlt, und die Lage ist nun so stabil, dass die Wirtschaftshilfe nicht einfach in den Müllcontainer wandert. Sie haben sich an uns gewandt und um unsere Hilfe gebeten, und sie werden sie bekommen. Wir werden unsere Präsenz im Nahen Osten weiter ausbauen, einen Rubel nach dem anderen."
 russia.547.a: "Wir müssen ihnen in vollem Umfang helfen!"
 russia.547.b: "Of course, we will stand funds to our Syrian partners."
 russia.549.t: "Suraijkin vereinigt sozialistische Hardliner"
 russia.549.d: "Nach der Konsolidierung der neuen ONF-Koalition waren viele Kommunisten und Sozialisten der Meinung, dass die KPRF und ihre Schwesterorganisationen endlich ihre wahre Natur offenbart haben und an die kapitalistisch-putinistische Oligarchie verkauft wurden. \nEin Fanal für diese Leute wurde Maxism Suraykin, der die KPRF schon immer ablehnte und nun eine neue \"wahrhaft kommunistische\" Front von Parteien bildete, die sich gegen unsere Regierung verbündeten und in der Lage waren, eine beträchtliche Menge verärgerter Menschen mit linken Ansichten zu sammeln.\nDamit begann sich eine neue systemfeindliche Opposition zu formieren, die den kaum noch lebenden Liberalen den Thron wegnimmt."
 russia.549.a: "Nichts Neues." 
 russia.550.t: "Das andere Russland organisiert den "Rat der Vereinigten Opposition""
 russia.550.d: "Das andere Russland oder die Nationalbolschewiki haben vor kurzem eine Reihe von Treffen zwischen einer \"national-patriotischen\" Opposition organisiert und versucht, sie unter ihrem Kommando zu vereinen. Sie waren weitgehend erfolgreich und führen nun den \"Vereinigten Oppositionsrat\" an. Im Gegensatz zu früher, als die Nationalbolschewisten meist hinter ihren liberalen Kollegen herliefen, sind sie es, die die Unzufriedenen auf der rechten Seite des Spektrums vereinen. Sogar einige Liberale schlossen sich ihnen an und gaben es auf, ihre Ziele unabhängig zu verfolgen."
 russia.550.a: "Sie waren nie weg." 
 russia.551.t: "Liberale im Inneren"
 russia.551.d: "Boris Nadeschdin, ein selbsternannter Anführer der Liberalen innerhalb der ONF, hat das Wasser innerhalb des Systems aufgewühlt, indem er forderte, dass die Liberalen gehört und angehört werden und Reformen verabschieden, die die Grundlagen unseres Landes bedrohen können. Wir können nicht von der Einheit unserer Regierung sprechen, wenn solche Elemente auch heute noch fortbestehen.\nAuf der guten Seite scheinen unsere neuen Liberalen viel kompromissbereiter zu sein..."
 russia.551.a: "Wie ärgerlich!"
 russia.552.t: "Wahlen von Regionalvertretern"
 russia.552.d: "Kürzlich fanden in vielen Orten unseres Landes Wahlen der lokalen Regierungen, der Republikvorsteher und der Räte statt. In einigen haben die sozialistischen Parteien und die rechten Parteien der ONF die Bevölkerung für sich gewonnen. Obwohl wir vereint sind, sind unsere Visionen immer noch unterschiedlich, und nun werden diese Regionen nach einer Vision der ONF-Sozialisten und ONF-Nationalisten regiert werden."
 russia.552.a: "Wir sind geeint, aber wir sind unterschiedlich."
 russia.553.t: "Sergej Lawrow tritt zurück"
 russia.553.d: "Sergej Lawrow, der geschätzte Leiter unseres Außenministeriums, hat nach Jahren engagierter Arbeit, zahlreichen erfolgreichen Geschäften und unzähligen diplomatischen Missionen offiziell seinen Rücktritt angekündigt. Lawrow, ein wahrer Titan der modernen Diplomatie, wurde in den Medien für seinen unermüdlichen Einsatz für die Interessen unseres Landes auf der globalen Bühne gelobt. Aus Alters- und Gesundheitsgründen hat Lawrow Wassili Nebenzia als seinen Nachfolger vorgeschlagen, eine Entscheidung, die sowohl Bewunderung für seine Weitsicht als auch Dankbarkeit für seine herausragende Führungsqualitäten hervorgerufen hat. Der Äther ist voll von aufrichtigen Botschaften, in denen Lawrow Dank und Anerkennung für seine unvergleichlichen Beiträge zur Außenpolitik unseres Landes ausgesprochen wird."
 russia.553.a: "Wir danken Ihnen für Ihren Einsatz."
 russia.554.t: "DE-MO-BI-LI-ZA-TSYA"
 russia.554.d: "Nach hart erkämpften Schlachten und dem Triumph über das elitäre Europa müssen unsere Helden nun den Heimweg antreten. Die gigantischen Anstrengungen, die unser Volk, unser Militär und unsere Wirtschaft unternommen haben, werden bald zu Ende sein. Wenn unsere Soldaten nach Hause zurückkehren, werden sie ihre Waffen gegen Handwerkszeug eintauschen und in das Berufsleben zurückkehren. Einige werden sich entscheiden, ihr Studium wieder aufzunehmen oder sich intellektuelleren Beschäftigungen zuzuwenden.\nNachdem Europa besiegt ist, sinkt der Bedarf an unserem derzeitigen Militärpersonal. Es ist wichtig, diese Belastung für unsere Wirtschaft durch eine Verkleinerung der Streitkräfte zu verringern. Diese qualifizierten Personen werden sich zu diesem Zeitpunkt im zivilen Leben als weitaus wertvoller erweisen, ähnlich wie bei dem Übergang in den späten 1940er Jahren. Mit der Rückkehr ins zivile Leben beginnt für unsere Nation ein neues Kapitel, in dem die Stärke und das Engagement unserer Menschen auch in Zukunft unsere Zukunft bestimmen werden."
 russia.554.a: "Sie haben sich ihre Ruhe verdient."
 russia.555.t: "Dmitri Medwedew gewinnt die Wahlen"
 russia.555.d: "Die Wahlsaison ist da, und es überrascht niemanden, dass Dmitri Medwedew mit einer überwältigenden Mehrheit der Stimmen - 85,31 % - gewonnen hat. Alle parlamentarischen Parteien haben entweder seine Kandidatur unterstützt oder nur minimale Anstrengungen in ihre Kampagne gesteckt und kurz nach den Ergebnissen ihre volle Unterstützung für den nun wiedergewählten Präsidenten erklärt.\nDie wenigen systemfremden Kandidaten erhielten nur etwa 0,7 % der Stimmen, was dazu beitrug, diese Zahlen für unrechtmäßig zu erklären. Zahlreiche Kritiker, die sich jetzt vor allem außerhalb der russischen Grenzen konzentrieren, haben Putins Ergebnis bereits mit absoluter Wahrscheinlichkeit in Zweifel gezogen. Aber in der gegenwärtigen politischen Realität kommt es darauf an, was innerhalb Russlands geschieht. Und innerhalb Russlands ist Medwedew ein absoluter Gewinner und ein absoluter Rekordhalter: sowohl formal als auch real."
 russia.555.a: ""Russland - das bin Ich.""
 russia.556.t: "Spaltung in der LDPR"
 russia.556.d: "Nach dem Tod von Wladimir Schirinowski dachten viele, dass die LDPR nicht mehr dieselbe sein würde, und sie hatten Recht. Die einst geeinte Partei hat sich gespalten, und Slutsky hat seine Herrschaft gefestigt und jeden Dissens mit seiner Führung unterdrückt. Vor kurzem wurde Wassili Walsow, der inoffizielle Oppositionsführer gegen Slutsky, wegen \"Abwesenheit\" seiner Mitgliedschaft und seines Abgeordnetenstatus enthoben. Kurz darauf bezeichnete Walsow in seinem Telegramm seine Absetzung als unrechtmäßig und Slutskis Anhänger als \"Opportunisten\" und \"Lügner\" und erklärte, die LDPR habe sich wahrer Schirinowsker und fähiger Politiker entledigt. Später erklärte er auch, dass er nach Wegen suchen werde, um in die Politik zurückzukehren.
 russia.556.a: "Die LDPR ohne Schirinowski ist wie eine leere Flasche Bier..." 
 russia.557.t: "Wassili Wlassow schließt sich mit GRFW zusammen"
 russia.557.d: "Wlassow, das in Ungnade gefallene Ex-LDPR-Mitglied, hat sich kurz nach seiner Ankündigung, in die Politik zurückzukehren, für einen eher unorthodoxen Ansatz entschieden: Obwohl er viele Jahre lang Mitglied einer nationalistischen Partei war, schloss er sich der sozialistischen GRFW an. Jetzt arbeitet er als deren Agitator und Aktivist und hofft, eines Tages über ein GRFW-Mandat in die Duma zurückzukehren."
 russia.557.a: "Das kam... unterwartet." 
 russia.558.t: "Wassili Wlassow gründet "Nationales Russland""
 russia.558.d: "Wlassow, das in Ungnade gefallene Ex-LDPR-Mitglied, hat kurz nach seiner Ankündigung, in die Politik zurückzukehren, beschlossen, seine neue politische Organisation mit Hilfe alter LDPR-Mitglieder und vieler verärgerter Ex-LDPR-Wähler zu organisieren und die Partei \"Nationales Russland\" zu gründen. Dabei hat er die Idee der beiden anderen parlamentarischen Parteien übernommen. Obwohl diese neue politische Einheit von ihren Anhängern und Wlassow als \"wahrer Erbe von Schirinowskis Vision\" hochgejubelt wird, bezweifeln viele Experten, dass Wlassows Partei in der Lage ist, große Ergebnisse zu erzielen, abgesehen von einigen Sitzen in den Regionalräten."
 russia.558.a: "Naja... Scheint immer noch besser zu sein als das, was Slutsky macht."
 russia.559.t: "Die Zukunft Weißrusslands"
 russia.559.d: ""
 russia.559.a: "FBildet den Weißrussischen Föderalbezirk!"
 russia.559.b: "Lasst es so wie es ist"
 russia.560.t: "Die Zukunft Noworossijas"
 russia.560.d: ""
 russia.560.a: "Bildet den Föderalen Bezirk Noworossija!"
 russia.560.b: "Schafft eine autonome Republik im Inneren als Teil von Russland." 
 russia.561.t: "Erste Wahlen in Noworossija"
 russia.561.d: ""
 russia.561.a: "Jewgenij Balizkij erringt den Sieg!"
 russia.561.b: "Pasechnik sichert sich die Mehrheit!"
 russia.561.c: "Puschilin gewinnt die Wahl!"
 russia.561.c1: "Saldo belegt den ersten Platz!"
 russia.562.t: "Das Ende der Schismatiker"
 russia.562.d: "Die Maidan-Regierung hat sich zum Hauptziel gesetzt, jegliche Bande der Brüderlichkeit zwischen dem russischen und dem ukrainischen Volk zu zerschneiden, und eine der stärksten ist natürlich eine religiöse. Die orthodoxe Kirche der Ukraine, die von einer Bande von Abweichlern gegründet wurde, fungierte als ein weiterer Spannungspunkt zwischen uns. Mit ihren räuberischen Überfällen auf die legitime ukrainische orthodoxe Kirche ist klar, dass sie der Feind aller ehrlichen Christen in der Ukraine und in Russland ist. \nMit einer strengen Entscheidung verbot Asarow die Kirche, löste sie offiziell auf und übergab ihren gesamten Besitz an die UOC. Das Moskauer Patriarchat hat seinerseits sichergestellt, dass die ukrainische Synode der Sache aller orthodoxen Christen treu bleibt und bereit ist, ihren Mantel als Leitstern für das gesamte ukrainische Volk zu übernehmen."
 russia.562.a: "We're united in faith!"
 russia.563.t: "Das georgische Parlament setzt den vom Westen unterstützten Präsidenten ab!"
 russia.563.d: "Die schleimige Umklammerung des Westens in der Kaukasusregion wird von Tag zu Tag schwächer. Der georgische Präsident, der nichts weiter ist als eine Ja-Sagerin der NATO und der EU, wurde gestern vom Parlament demokratisch abgesetzt. Die Georgier haben angekündigt, dass sie nun engere Beziehungen zu uns, ihren wahren Freunden, suchen und sich von ihren westlichen Marionettenmachern lossagen wollen."
 russia.563.a: "Ausgezeichnet!" 
 russia.564.t: "Gennadi Schidko verstorben"
 russia.564.d: "In Moskau ist im Alter von 58 Jahren der ehemalige Leiter des Hauptquartiers der russischen Streitkräfte in Syrien, der ehemalige Kommandeur des östlichen Militärbezirks (VVO), Generaloberst Gennadi Schidko, gestorben. Der militärische Befehlshaber starb nach langer Krankheit, sagte Michail Degtjarew, Gouverneur des Gebiets Chabarowsk."
 russia.564.a: "Vielen Dank für Ihren Dienst, Genosse." 
 russia.565.t: "Liberaldemokratische Partei Russlands"
 russia.565.d: "\n\n\n                  £GFX_LDPR_intro_texticon   \n\n\n\n\nDie LDPR ist eine nationalistische politische Partei in Russland, die für ihre populistischen und oft kontroversen Positionen bekannt ist. Die 1991 von Wladimir Schirinowski gegründete LDPR verbindet Elemente des Liberalismus und des Nationalismus und tritt für eine starke zentralisierte Regierung, den Schutz russischer Interessen und konservative soziale Werte ein.\nWladimir Schirinowski, der langjährige Vorsitzende der LDPR, ist eine extravagante und freimütige Persönlichkeit der russischen Politik. Bekannt für seine provokanten Äußerungen und seinen theatralischen Stil, ist Schirinowski seit den frühen 1990er Jahren eine prominente Stimme in der russischen politischen Landschaft. Trotz seiner kontroversen Rhetorik hat Schirinowski Unterstützung für seine entschiedene Haltung zur nationalen Souveränität und seine antiwestliche Einstellung erhalten.\n\nUnter Schirinowskis Führung hat die LDPR ihre Präsenz im russischen Parlament aufrechterhalten und sich in wichtigen Fragen oft mit der Regierungspartei verbündet. Während Kritiker der LDPR vorgeworfen haben, eine \"kontrollierte Oppositionspartei\" zu sein, ziehen Schirinowskis charismatische Führung und sein nationalistisches Programm weiterhin eine treue Anhängerschaft in Teilen der russischen Bevölkerung an."
 russia.565.a: "Kraft und Stärke." 
 russia.566.t: "Georgischer Präsident mobilisiert die Armee!"
 russia.566.d: "Der georgische Präsident zeigt sein wahres Gesicht, indem er sich über das Parlament hinwegsetzt und dabei nichts als Autoritarismus an den Tag legt. Als Reaktion auf sein demokratisches Amtsenthebungsverfahren hat er die Armee mobilisiert, um seine Herrschaft über das Land aufrechtzuerhalten. Irgendwie wurden wir in diesem Szenario als die Aggressoren hingestellt, und die georgische Nation steht uns nun offen feindselig gegenüber, sicherlich unterstützt von ihren westlichen Verbündeten."
 russia.566.a: "Nun gut..." 
 russia.567.t: "Lagebericht über die Situation in Amerika"
 russia.567.d: "\n\n\n                  £GFX_SVR_event_texticon   \n\n\n\n\nSehr geehrter Wladimir Wladimirowitsch, \nnach der Zusammenstellung und Analyse der erforderlichen Informationen ist der SVR bereit zu berichten, dass sich die politische Lage in den Vereinigten Staaten einem kritischen Punkt nähert. Das Establishment des Landes zerbricht inmitten des erbitterten Kampfes zwischen zwei Parteien und ihren jeweiligen Führern, insbesondere Donald J. Trump. Der wirtschaftliche Abschwung nach der Ölkrise hat viele Amerikaner dazu veranlasst, das Vertrauen in das System zu verlieren, was zur Verbreitung verschiedener extremistischer Bewegungen über das gesamte politische Spektrum hinweg geführt hat, darunter Kommunisten, Hardliner-Faschisten und sogar satanische Kulte. Die bevorstehenden Wahlen im November werden voraussichtlich ein Wendepunkt sein, wobei einige Experten den potenziellen Ausbruch eines offenen Bürgerkriegs zwischen den Fraktionen innerhalb der amerikanischen Gesellschaft vorhersagen. Unabhängig vom Ergebnis ist es offensichtlich, dass Amerika nicht mehr in der Lage ist, seine Position als einzige globale Supermacht zu halten, die es einst innehatte, und sich im besten Fall in den Isolationismus zurückziehen könnte.\nFür die Russische Föderation bietet diese Situation sowohl Chancen als auch erhebliche Risiken. Es ist wichtig, sich vor Augen zu halten, dass Europa schnell die Lücke füllen könnte, die die Vereinigten Staaten als Anführer der globalistischen Ordnung hinterlassen haben. Weitere Einzelheiten entnehmen Sie bitte der beiliegenden Dokumentenmappe, die alle relevanten Informationen enthält.\nIch werde Russland weiterhin engagiert dienen! \nSergej Jewgenjewitsch Narschkin."
 russia.567.a: "Hervorragende Arbeit!"
 russia.568.t: "Statusbericht über die Donbass-Republiken"
 russia.568.d: "\n\n\n                  £GFX_FSB_event_texticon   \n\n\n\n\nHerr Präsident, \nich habe zusammen mit einem Team von Bundesagenten einen genauen Bericht über die aktuellen Ereignisse in den Volksrepubliken des Donbass verfasst. Um dem voranzugehen, werde ich einen Überblick über die Situation geben. Seit dem Aufstand und den Minsker Protokollen haben beide Republiken ihr wirtschaftliches Wachstum und ihre zwischenstaatlichen Beziehungen zu uns gesichert, auch wenn sie noch \"inoffiziell\" sind. Die LVR und die DVR haben ihre militärischen und verteidigungspolitischen Kapazitäten erheblich ausgebaut. In Lugansk konnte Leonid Pasechnik nach einem Staatsstreich, der eine veraltete und kaputte Verwaltung ablöste, die Popularität der Bevölkerung durch Reformen zur Korruptionsbekämpfung sichern. In Donezk hingegen ist es Puschilin nach der Ermordung Sachartschenkos nur gelungen, die Hälfte des Vertrauens, das die Menschen in den früheren Staatschef gesetzt hatten, zurückzugewinnen, aber seine wirtschaftlichen Bemühungen könnten zu einem erfolgreichen Popularitätsschub führen. \nDas ukrainische Regime verhält sich jedoch zunehmend aggressiv und unberechenbar, und in dieser sich rasch verändernden Welt können wir vermuten, dass Kiew zu verzweifelten Maßnahmen greifen könnte, einschließlich der Aufkündigung des Minsker Protokolls.\nIch unterstütze Ihre Entscheidung, den Republiken zusätzliche Unterstützung zukommen zu lassen, sowohl militärisch als auch zivil. Ich schlage aber auch vor, das Potenzial beider Regionen durch eine mögliche Vereinigung zu einer föderalen Union zu bündeln.\nIch diene Russland!\nAlexander Wassiljewitsch Bortnikow."
 russia.568.a: "Großartiger Bericht."
 russia.569.t: "Der Beginn der SMO"
 russia.569.d: "pizda"
 russia.569.a: "Definitiv."
 russia.570.t: "Kagarlitski tritt der Kommunistischen Partei bei"
 russia.570.d: ""
 russia.570.a: "Cool!"
 russia.570.b: "Raschkin wird ihm persönlich seine Parteikarte geben!"
 russia.571.t: "Medien veröffentlichen Enthüllungen über Lewtschenko!"
 russia.571.d: "Lewtschenko wurde von seinen Gegnern heftig angegriffen und beleidigt. Einer der Hauptvorwürfe gegen Lewtschenko ist der Vorwurf der illegalen Jagd, der Korruption und illegaler Handlungen während seiner Tätigkeit als Gouverneur der Region Irkutsk. Ihm wird vorgeworfen, in verschiedene Korruptionsskandale und Machtmissbräuche verwickelt zu sein. Darüber hinaus werden ihm Verbindungen zum organisierten Verbrechen vorgeworfen und er wird als Bandit und Dieb bezeichnet."
 russia.571.a: "Rufmord!"
 russia.572.t: "Alexej Nawalny - Der Weg des Glücks."
 russia.572.d: "In dem Dorf Butyn, Alexej Navalnys kleiner Heimat, fließt die Zeit langsam und ruhig. Von den Kommunisten hierher geschickt, hat er die Politik aufgegeben und sein Glück im einfachen Leben eines Dorfbewohners gefunden. Morgens wacht Navalny bei Tagesanbruch auf und geht in seinen Gemüsegarten, wo er liebevoll Gemüse anbaut und sich um die Blumen kümmert. Seine Hände sind geschickt und fürsorglich, wie ein echter Hausherr, und jede Ernte erfreut ihn und seine Familie. Neben seiner täglichen Arbeit im Gemüsegarten hilft Navalny seiner Mutter auch im Haus. Er hackt Brennholz, trägt Wasser, kümmert sich um das Vieh - all das macht seine Verbundenheit mit seiner Heimat noch stärker. \n\nFür Navalny wurde das Leben im Dorf Butyn zu einer echten Zuflucht vor den politischen Intrigen und Spannungen des Stadtlebens. Er erkannte, dass die Befreiung von den Fesseln der Politik bedeutet, dass man die einfachen Freuden des Lebens und die wahren Werte zu schätzen lernt. Für ihn war das Leben in seinem Heimatdorf kein Gefängnis, sondern ein Segen, der ihm half, sich selbst und seinen Platz in der Welt zu finden."
 russia.572.a: "Leben im Dorf."
 russia.573.t: "Alexej Nawalny - Der Weg des Glücks."
 russia.573.d: "Im Dorf Butyn, der kleinen Heimat von Alexej Navalny, fließt die Zeit langsam und ruhig. Von den Kommunisten hierher geschickt, gab er die Politik auf und fand sein Glück im einfachen Leben eines Dorfbewohners. Morgens räumt er den Schnee von seinem eigenen Hof und geht mit seiner Familie durch die schneebedeckten Felder und Wälder spazieren, um die Schönheit der Winterlandschaft zu genießen. Er bewundert die verschneiten Muster auf den Ästen der Bäume und die Tierspuren im frischen Schnee. Jedes Mal bringt ihm die Winterwelt neue Entdeckungen und Freude. Navalny hilft seiner Mutter auch bei der Hausarbeit. Seine Fürsorge und Liebe zu seiner Familie machen jeden Wintertag zu etwas Besonderem und Unvergesslichem. \n\nFür Navalny wurde das Leben im Dorf Butyn zu einer wahren Zuflucht vor den politischen Intrigen und Spannungen des Stadtlebens. Er erkannte, dass es bedeutet, sich von den Fesseln der Politik zu befreien, wenn man die einfachen Freuden des Lebens und die wahren Werte schätzen lernt. Für ihn war das Leben in seinem Heimatdorf kein Gefängnis, sondern ein Segen, der ihm half, sich selbst und seinen Platz in der Welt zu finden."
 russia.573.a: "Leben im Dorf." 
 russia.574.t: "Wahl für [soviet_parliament]"
 russia.574.d: "Nach dem Sieg von [SOV_cprf_candidate] bei den Präsidentschaftswahlen begann für das Land eine neue Ära des Wandels. Heute spiegelt das neu geschaffene [soiet_parliament] den Wunsch des Volkes nach Veränderung und Entwicklung wider. Die Kommunistische Partei, die die Mehrheit der Sitze im Parlament errungen hat, verspricht, neue Ideen, Strategien und Lösungen für das Wohlergehen des Landes mitzubringen. Sie eröffnet neue Horizonte und Möglichkeiten für alle Bürger Russlands."
 russia.574.a: "Ein neues Zeitalter."
 russia.575.t: "Holt euch euren Gratisfernseher!"
 russia.575.d: "In den letzten Wochen haben sich die Russen über die Initiative der Neuen Volksfront gefreut, neue Regionen, einkommensschwache Familien und ländliche Gebiete mit Fernsehern und Internetzugang zu versorgen. Viele strömten zu den ONF-Hilfezentren, um ihre eigenen, in Russland hergestellten hochmodernen Fernsehgeräte zu erhalten und sich anzumelden, um ihre Verbindungen zum globalen Netz zu verbessern. Diese Fernseher haben alles, was man für moderne Telekommunikation braucht, sie werden mit einem TRICOLOR- und KINOPOISK-Abonnement für ein Jahr geliefert und sind für zusätzliche Aktivitäten wie Konsolenspiele oder Internet-Surfen eingerichtet. \nWas die Bürger jedoch nicht wissen, ist, dass diese Fernseher und ihre neuen Internet-Router gemäß den neuen Anordnungen zur Verbesserung der nationalen Sicherheit jede ihrer Anfragen und Aktivitäten aufzeichnen und überwachen und sie an spezielle Serverspeicher in ihren regionalen Exekutivkomitees senden, wo sie von einem erstklassigen KI-Algorithmus auf schädliche Inhalte analysiert werden. Dies geschieht, um mögliche extremistische oder russophobe Dissidenten zu minimieren und die Sicherheit unseres Landes und unserer Bürger zu gewährleisten. Gewöhnliche, gesetzestreue Menschen haben nichts zu befürchten, ihre Privatsphäre wird nicht verletzt, aber Feinde Russlands werden sich nicht vor den wachsamen Augen ihres Betrachters verstecken können."
 russia.575.a: "Wieso weinst du, wenn es dein blindes Auge ist, das verantwortlich ist?" 
 russia.576.t: ""Für die Wahrheit" verteidigt "Stalins Döner""
 russia.576.d: "Die Partei \"Für die Wahrheit\" von Sachar Prilepin versucht weiterhin, sich durch Straßenaktionen Anerkennung zu verschaffen: Diesmal reagierten die Parteimitglieder auf den Skandal um den Verpflegungspunkt \"Stal'in Döner\". Einige \"Pravdins\" verteilten Flugblätter zur Unterstützung des \"stalinistischen\" Schawarma, während andere beschlossen, vor dem Gebäude des Menschenrechtszentrums \"The Memorial\" zu demonstrieren, um eine Entschuldigung für den Vergleich von Joseph Stalin mit Adolf Hitler zu fordern. Ein nach Stalin benanntes Lokal im Moskauer Stadtteil Koptevo erregte Anfang Januar die öffentliche Aufmerksamkeit: Auf der Speisekarte standen Schawarma \"Stalins mit doppeltem Fleisch\" und \"Von Beria mit Tkemali-Sauce\", und der Koch arbeitete in einer NKVD-Uniform. Unter anderem sprach sich Jan Ratschinski von \"Memorial\" in den sozialen Medien gegen die Eröffnung eines Cafés mit Stalins Namen aus. Daraufhin forderte die Partei \"Für die Wahrheit\" Memorial auf, sich für die \"Umschreibung der Geschichte und die Respektlosigkeit gegenüber Stalin\" zu entschuldigen. Und dann beschloss sie, die Diskussion offline zu nehmen.\nDies ist definitiv eine der besten Methoden, um Stimmen zu gewinnen, die es je gab."
 russia.576.a: "Wirklich spannend."
 russia.577.t: "Unsichtbares Schisma"
 russia.577.d: "Alle in der LDPR sind sich in ihrer Liebe zu Wladimir Wolfowitsch einig, aber da hört es auch schon auf, denn seit mehr als 30 Jahren gibt es in der Partei mindestens zwei Fraktionen mit ihren eigenen Vorstellungen von der Zukunft Russlands und der LDPR. Solange Schirinowski lebt, werden natürlich alle Parteimitglieder auf seine Anweisungen hören, aber man kann nicht sagen, dass er völlig frei vom Einfluss des einen oder anderen seiner Kumpane ist. \nDie Reformisten in der LDPR sind diejenigen, die Russland als eine nationale Demokratie betrachten, in der das russische Volk und seine Welt an erster Stelle stehen, sie lehnen totalitärere Praktiken ab, einige befürworten sogar eine Wiederbelebung der Monarchie, während andere die LDPR zu einem \"Vereinigtes Russland 2.0\" machen wollen. Ihr stillschweigender Anführer ist Leonid Slutsky, vor allem wegen seiner Verbindungen, nicht wegen seiner Führungsqualitäten.\n £GFX_hawks Die Falken oder Turboschinowsti sind ein Kern radikaler, fanatisch Schirinowski treuer, einfacher, junger Parteimitglieder, die sich voll und ganz auf die Schaffung eines starken Nationalstaates in Russland konzentrieren, in dem kein Platz für nutzlose Demokratie, Oligarchen und Ausländer ist. Ihr Anführer, Wassili Wlassow, ist jung und tatkräftig, und obwohl er in Sachen Intrigen hinter seinem Gegner zurückbleibt, war er immer der Liebling von Wladimir Wolfowitsch, weshalb die Falken jetzt die Oberhand über den Einfluss haben. Das kann sich aber leicht ändern, vor allem nach der Machtübernahme durch die LDPR." 
 russia.577.a: "Wir werden sehen, wer wer ist..."
 russia.578.t: "Die ersten Wahlen zum regierenden Senat"
 russia.578.d: "Die Einsetzung des regierenden Senats durch Schirinowski war ein unerwartetes und bemerkenswertes Ereignis im neuen politischen System Russlands. Zu einer Zeit, als viele von der LDPR traditionelle Handlungen erwarteten, unternahm Schirinowski einen kühnen Schritt, indem er eine neue Machtstruktur schuf und darin freie Wahlen ausrief.\n\nDank aktiver Wahlkampagnen, lautstarker Erklärungen und Versprechen konnte die LDPR das Vertrauen der Wähler wieder gewinnen. Die Wahlergebnisse zeigten die klare Dominanz der LDPR im Senat, die eine absolute Mehrheit der Sitze im Senat errang.\n\nDie ersten Wahlen zum neu gebildeten Regierungssenat unter Schirinowski wurden zu einem wichtigen Indikator dafür, dass die LDPR bereit ist, die demokratische Wahl des Volkes weiterhin zu verteidigen."
 russia.578.a: "Ich liebe Demokratie." 
 russia.540.a: "Es ist besser für ihn, wenn er bleibt."
 russia.540.b: "Er hat gut gedient, aber wir brauchen ihn jetzt an der politischen "Front"."
 russia.539.t: "Bürger Nawalny"
 russia.539.d: "In den letzten Tagen häuften sich in den russischen Medien die Artikel über das Leben Nawalnys nach seiner Haftentlassung. Nawalny, der wegen guter Führung und offener Reue für seine Taten vorzeitig aus dem Gefängnis entlassen wurde, hat nun gemeinnützige und ehrenamtliche Arbeit aufgenommen, um Menschen in Not zu helfen, vor allem in den neuen Regionen der Föderation.\nEr strebt auch an, als Vertreter seines Heimatdorfes Butyn' gewählt zu werden, um, wie er sagte, \"mein gutes altes Dorf und seine Bewohner auf Vordermann zu bringen\": \"Mein gutes altes Dorf und seine Bewohner in Form zu bringen\". Er distanzierte sich von der großen Politik und widerrief viele seiner kritischen Äußerungen aus der Vergangenheit, entschied sich jedoch dafür, die Partei Neues Russland als Plattform für seinen Wahlkampf in den Dörfern zu nutzen: \"...Alle Parteien haben in letzter Zeit gute Arbeit geleistet, aber diese hier liegt mir noch viel mehr am Herzen\", erklärte Navalny in dem Interview mit der Novya Gazeta."
