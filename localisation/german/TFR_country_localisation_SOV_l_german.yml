 russia.601.t: "Unternehmen Fackel eingeleitet"
 russia.601.d: "Viele würden behaupten, dass man durch Rache an denen, die einem wehgetan haben, nicht besser wird als sie, aber was soll's? Aus Rache entsteht Katharsis, und aus Katharsis entsteht Frieden. An diesem schicksalhaften Tag wurde das Unternehmen \"Fackel in Bewegung\" in Gang gesetzt, und mehrere Divisionen der russischen Armee und die Todesschwadronen von Nawalny landeten in den Straßen von London. Der Schock in den Gesichtern der Engländer war nicht zu übersehen, als kulturelle Wahrzeichen in Flammen aufgingen, die Straßen in den Nebel unserer chemischen Waffen gehüllt wurden und unsere Todesschwadronen mit überwältigender Feuerkraft gegen die Verteidigungskräfte der Briten vorgingen.\n\nPrimäres Ziel: Rache. Sekundäres Ziel: Dem britischen Geist so viele Narben zufügen, dass sie es nie wieder wagen würden, ihre Waffen gegen uns und unsere Kinder zu erheben.\n\n Innerhalb weniger Stunden waren die Straßen Londons still, abgesehen von gelegentlichem Weinen und entfernten Schießereien, eine ganze Stadt in einen giftigen Nebel gehüllt. Wir sind noch nicht fertig, es gibt noch eine ganze Insel, die wir unserem Urteil unterwerfen müssen, für immer."
 russia.601.a: "Sie werden bezahlen..."
 russia.602.t: "Die Frage um St.Petersburg"
 russia.602.d: "Jetzt, wo Russland wieder auf dem richtigen Weg ist, gibt es eine Menge Unzulänglichkeiten und Fehler zu beheben und Fragen zu beantworten, eine davon betrifft St. Petersburg. \n\nDie Stadt hat eine lange und reiche Geschichte, ihre kulturelle und historische Bedeutung ist nicht zu übersehen. Da Deutschland jedoch dazu bestimmt ist, erneut unser Todfeind zu sein, und der Name zu deutsch klingt, wäre es vielleicht besser, den Namen wieder in Petrograd zu ändern, was sowohl unserem Volk als auch Deutschland zeigen würde, dass unsere Loyalität niemandem außer dem Mutterland gilt.\n\nOder wir können den Namen beibehalten, um zu zeigen, dass wir über die belanglosen Stiche unter Wasser hinaus sind, keine Witze oder symbolischen Handlungen mehr, sondern echte Taten, die uns vorantreiben."
 russia.602.a: "Petrograd, keine deutschen Namen mehr!"
 russia.602.b: "Es war schon immer  St. Petersburg."
 russia.603.t: "Einsetzung der Allerheiligsten Leitenden Synode"
 russia.603.d: "Ein Land umzugestalten ist wie ein Puzzle, das nie endet, aber indem wir dafür sorgen, dass die richtigen Teile an der richtigen Stelle sind, können wir sicherstellen, dass das Puzzle für die nächsten Generationen einfacher wird.\n\nDeshalb werden wir das Patriarchat durch einen neuen Heiligen Synod ersetzen, anstelle einer einzigen Autoritätsperson wird es eine Aufteilung zwischen zwölf Figuren geben, ähnlich wie Peter der Große es getan hat. Das würde nicht nur die Macht der Kirche schmälern, sondern uns auch erlauben, unsere Nation besser zu modernisieren, ohne dass es zu viel lautstarken Widerstand gibt. Es gab genug Proteste dagegen, aber wir wissen es besser, und am Ende werden sie diese Entscheidung verstehen.\n\nNatürlich wäre es die beste Idee, diese Schlüsselfiguren selbst auszuwählen, deshalb wird eines der ersten Mitglieder Alexander Borissow sein, zusammen mit ihm werden wir sicherstellen, dass wir die richtigen Leute auswählen, die eher dazu neigen, uns zuzustimmen."
 russia.603.a: "Weg mit der Fäulnis."
 russia.604.t: "Die Gründung der Ultranationalistischen Plattform"
 russia.604.d: "Nach dem Kuban-Ultimatum hat eine kleine, aber sehr lautstarke Gruppe von Ultranationalisten innerhalb des zukünftigen Russlands ihre eigene Plattform gegründet, um für ihre Vision zu werben. Sie sind zwar immer noch loyal zu Nawalny, haben es aber geschafft, an Popularität zu gewinnen, da sie für eine totale Rache am Westen und eine Säuberung von Russlands inneren Feinden sind. Auch wenn sie für unsere Partei unkonventionell sind, so sind sie doch der potenzielle Freibrief, den wir brauchen, um die Jugend zu mobilisieren und eine weniger populäre Politik zum Wohle des Mutterlandes zu betreiben.\n\Nun wachsen ihr Einfluss und ihre Popularität, und wie der Motor des Staates müssen wir entscheiden, ob wir auf ihren Treibstoff des Hasses und des Radikalismus umsteigen oder einen stabilen Kurs beibehalten, dennoch werden sie uns nützlich sein.\n\n"
 russia.604.a: "Russland wird ganz Europa einnehmen, selbst wenn es auf einem Haufen Asche stehen muss."
 russia.607.t: "Die NBP-Frage"
 russia.607.d: "In den letzten Tagen wurde die Frage nach einer möglichen Aufhebung des Verbots der Nationalbolschewistischen Partei aufgeworfen. Sie war eines der vielen Opfer des putinistischen Regimes und der Nachfolgeregime und stand an vorderster Front des Widerstands gegen die politische Unterdrückung. Trotz ihrer radikalen Ideologie arbeiteten sie oft mit uns zusammen und koordinierten Proteste und andere Veranstaltungen. Es wäre nur fair, wenn wir uns endlich für all ihre harte Arbeit im Laufe der Jahre revanchieren würden.\nDoch ihre extremistische Ideologie und ihr Glück, dass sie sich unserem demokratischen System nicht wirklich verbunden fühlen, sowie ihre Liebe zum Sowjetimperium könnten sich auch für uns als Bedrohung erweisen. Hätten wir damals in einem normalen Land gelebt, hätten wir nie mit diesen Elementen der Gesellschaft zusammenarbeiten müssen..."
 russia.607.a: "Auch ihre Blumen haben das Recht zu blühen!"
 russia.607.b: "Wir waren nie auf ihrer Seite."
