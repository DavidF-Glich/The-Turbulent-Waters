 russia.116.d: "Ok retard, die Mechanic funktioniert wie folgt: Du machst den Fokus und bekommst ein Event, du hast zwei Optionen, entweder ein volles oder ein begrenztes Budget für diesen Sektor zu investieren. Dann aktivierst du einen Missionstimer. Je nachdem, für welches Budget du dich entscheidest, musst du entweder 2 oder 3 Technologien in diesem Bereich untersuchen."
