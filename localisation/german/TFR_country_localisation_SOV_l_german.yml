 SOV_prepare_to_march_west: "Auf den Marsch gen Westen vorbereiten"
 SOV_prepare_to_march_west_desc: "Wir sehen, wie die Mächte des Imperialismus wieder einmal versuchen, den Völkern der Welt ihren Willen aufzuzwingen. Die westlichen Mächte Europas, besessen von der Gier nach Macht und Reichtum, bereiten sich darauf vor, in unsere Freiheit und Unabhängigkeit einzugreifen. Sie haben die Lektionen der Vergangenheit vergessen, aber wir erinnern uns. Wir erinnern uns an den Heldenmut unserer Vorfahren, die dem Faschismus den Rücken gekehrt und die Unabhängigkeit unseres Vaterlandes verteidigt haben. Eine neue Runde der Geschichte erwartet uns, in der wir unsere Souveränität, unsere Ideale und unsere Zukunft verteidigen müssen. Der bevorstehende Konflikt mit Europa ist unvermeidlich, und wir müssen bereit sein, uns ihm mit aller Kraft zu stellen."
 SOV_operation_little_saturn: "UNTERNEHMEN: KLEINER SATURN"
 SOV_operation_little_saturn_desc: "Kraft gegen Kraft, Rüstung gegen Rüstung, Feuer gegen Feuer.\n\nHeute stehen wir an der Schwelle eines historischen Augenblicks. Wir stehen vor der Aufgabe, das brüderliche Volk der Ukraine von den Fesseln des Neonazismus und des westlichen Einflusses zu befreien. Wir marschieren, um Frieden und Ordnung zu schaffen, um die Gerechtigkeit wiederherzustellen und der Ukraine ihre wahre Freiheit zurückzugeben. Dies ist nicht nur ein Kampf um ein Gebiet, es ist ein Kampf für unsere gemeinsamen Ideale, für unsere Zukunft und die Zukunft unserer Kinder. Wir wissen, dass die NATO, ein Bündnis, das die Weltherrschaft anstrebt, versuchen könnte, sich uns in den Weg zu stellen, aber wir sind dazu bereit. Lassen Sie unsere Feinde wissen, dass wir uns nicht unterkriegen lassen. Wir marschieren zum Sieg."
