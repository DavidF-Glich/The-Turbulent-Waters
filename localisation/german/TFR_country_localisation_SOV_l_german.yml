 russia.639.t: "Chodorkowskis Erklärung"
 russia.639.d: "Nach dem Rücktritt Michail Chodorkowskis als Finanzminister der Russischen Föderation wurde Michails Appell an die russische Regierung, Alexej Nawalny und das russische Volk auf seinem Youtube-Kanal und in der Nachrichtenpublikation "Offenes Russland - Chodorkowski Live" veröffentlicht...\n\n\n\"Wir sehen, dass Nawalny denselben Weg eingeschlagen hat, den Wladimir Putin zur Stärkung seines Regimes benutzt hat, wir sehen die schrecklichen Trends, die uns 2012 fast zur Revolution geführt haben. Alexej scheint jedoch nicht vor zu haben, aufzuhören, und höchstwahrscheinlich werden wir in ein paar Jahren die Wiederauferstehung des Regimes des verstorbenen Wladimir Wladimirowitsch erleben.... All diejenigen, denen das Schicksal Russlands nicht gleichgültig ist, sollten auf die Straße gehen und gegen den neuen Tyrannen protestieren, bevor es zu spät ist...\"\n\n\nZum Leidwesen von Michail fanden seine Aufrufe zu Protesten und spontanen Kundgebungen keinen Anklang beim Publikum, die größte Aktion fand in Dmitrow statt und versammelte insgesamt etwa 40 Personen."
 russia.639.a: "Gut, dass wir ihn los sind!"
