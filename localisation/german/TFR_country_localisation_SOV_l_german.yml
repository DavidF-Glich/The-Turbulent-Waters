 SOV_socialism_with_human_face_idea: "Sozialismus mit menschlichem Antlitz"
 SOV_socialism_with_human_face_idea_desc: "\n\n\n\n£GFX_socialism_human_face_banner\n\n\n\n\n\n§Y"\n\nKein Dogma, sondern eine Anleitung zum Handeln"\n- F. Engels§!\n\nMehrparteilichkeit, politischer Pluralismus, Demokratie, Humanismus - das sind die Grundsätze, an die wir Kommunisten, Vertreter der fortschrittlichsten und sich ständig weiterentwickelnden Ideologie, uns halten müssen, um unsere Ziele zu erreichen. Die Menschen sollen wissen, dass die Partei sich für die Entwicklung und Verbesserung des sozialistischen Modells einsetzt und nicht für eine einfache Wiederherstellung vergangener Zeiten. Nur wenn wir die modernen Herausforderungen und Bedürfnisse der Gesellschaft berücksichtigen und die Lehren aus der Geschichte ziehen, werden wir in der Lage sein, den Sieg der Leninschen Ideen in unserer Zeit zu erringen!"
