 russia.75.t: "Beerdigung von Putin"
 russia.75.d: "Der heutige Tag war ein düsterer Tag in der Geschichte Russlands, als sich Tausende von Menschen, darunter Politiker und einfache Bürger, versammelten, um Abschied von Wladimir Wladimirowitsch Putin zu nehmen. Die Zeremonie fand in der Säulenhalle des Moskauer Palastes der Gewerkschaften statt, wo zahlreiche Redner, Parteivorsitzende und Regierungsbeamte Putin die letzte Ehre erwiesen, indem sie Blumen an seinem offenen Sarg niederlegten. Anschließend fand in der Christ-Erlöser-Kathedrale ein Trauergottesdienst statt, bei dem Patriarch Kyrill für den ewigen Frieden Putins betete. Einer der ergreifendsten Momente des Tages war die emotionale Rede von Dmitri Medwedew, bei der er, wie einige vermuten, den Tränen nahe war. In seiner Rede brachte Medwedew seine unerschütterliche Loyalität gegenüber Putins Vision zum Ausdruck und bezeichnete ihn als die größte Persönlichkeit der modernen russischen Geschichte."
 russia.75.a: "Ruhe in Frieden..."
 russia.76.t: "Saluschnij putscht die ukrainische Regierung!"
 russia.76.d: "Bei der Einnahme von Kiew wurden der Präsident und ein Großteil seines Kabinetts offenbar von der Militärpolizei unter dem Sonderauftrag von Walerij Saluschnij festgenommen. In den folgenden Tagen herrschten in der restlichen Ukraine Panik und Angst, da der Präsident mit niemandem mehr in Kontakt stand. Viele hatten gehofft, er sei noch am Leben oder rechtzeitig heimlich geflohen. Doch als aus Tagen Wochen wurden, verwandelten sich diese Hoffnungen in Fieberträume.\n\nDas Schicksal von [UKR.GetLeader] ist unbekannt, die ukrainische Armee hat in den von ihr kontrollierten Gebieten offiziell die Zügel in die Hand genommen, ist aber aufgrund unserer überwältigenden Kräfte und Angriffe immer noch nicht in der Lage, sich zu behaupten und zu stabilisieren Es scheint, dass sie sich unabhängig voneinander koordinieren, was uns die Möglichkeit gibt, ihre Schwäche in der Kommunikation auszunutzen."
