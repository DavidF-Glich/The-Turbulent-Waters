 russia.461.t: "Außersystemische Opposition"
 russia.461.d: "In jedem Land gibt es eine Schicht von Menschen, die sich nicht an der üblichen Politik des Landes beteiligen, sondern im Gegenteil versuchen, ihre eigene zu organisieren, als Gegengewicht zur offiziellen Politik. Historisch gesehen ist diese Schicht in Russland liberal, obwohl es viele andere ''Farben'' in ihr gibt, und die liberale Agenda ist absolut dominant. Obwohl sie das derzeitige staatliche System nicht in großem Maße bedrohen, kann ihre Existenz und ihr Erstarken negative Folgen für unser Land haben. Sie sind es, die vom Westen benutzt werden, um Russland von seinem Weg abzubringen und die Verwirklichung unseres gemeinsamen Traums auf jede erdenkliche Weise zu behindern. \n\nDie Regierung sollte das Wachstum der £GFX_RF_logo liberalen Opposition überwachen und versuchen, ihre Stärke auf jede erdenkliche Weise einzudämmen, damit ihre negativen Auswirkungen schwächer werden."
