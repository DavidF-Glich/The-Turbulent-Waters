 russia.265.t: "Die Zukunft von Vereinigtes Russland"
 russia.265.d: "Vereinigtes Russland liegt besiegt. Die LDPR hat über diese Partei der Korruption und der Diebe gesiegt!\n\nTöten oder nur ein bisschen töten?"
 russia.265.a: "Verbietet diese Parasiten komplett!"
 russia.265.b: "Behaltet sie, aber haltet sie niedrig."
 russia.266.t: "Rodina wird das neue Zentrum"
 russia.266.d: "Nach der Niederlage v. VR suchten viele nicht so radikale Patrioten nach Parteien, denen sie sich anschließen konnten.Mit der Etablierung der Nationaldemokratie wurde Rodina im Laufe der Zeit zum größten Vertreter eines anderen Politikansatzes, angeführt vom charismatischen Dmitri Rogosin, der, wenn nicht eine Rückkehr zur Putin-Ära, so doch einige politische Maßnahmen der Vergangenheit befürwortet."
 russia.266.a: "Wenn das Volk es so will..."
 russia.266.b: "Wenn sie wahre Patrioten sind, sollten sie der LDPR beitreten!"
 russia.267.t: "Partei-Makeover?"
 russia.267.d: "Nach der Rückeroberung Osteuropas und der Konsolidierung der Macht ist der Name \"Liberaldemokraten\" vielleicht zu hoch gegriffen für die Realität unserer Regierung, aber war es nicht die führende Hand Schirinowskis und sein Vermächtnis als einer der größten Führer Russlands, die uns an diesen Punkt geführt haben? Nachdem wir die Kontrolle über Osteuropa wiedererlangt und unsere Macht gefestigt haben, spiegelt der Name \"Liberaldemokraten\" vielleicht nicht mehr ganz das Wesen unserer Regierung wider. Wir müssen jedoch die Rolle von Wladimir Schirinowski bedenken, der einer der größten Führer Russlands war. Seine lenkende Hand und sein Vermächtnis haben uns an diesen Punkt geführt. Sollten wir seine Ideen außer Acht lassen?"
 russia.267.a: "Die "LDPR" wird weiterhin als Marke bestehen bleiben..."
 russia.267.b: "Schirinowski hat die Partei LDPR genannt, verdammt seien wir, wenn wir seine Vision verderben!"
