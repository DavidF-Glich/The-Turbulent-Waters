 russia.646.t: "Massenmordversuch an Mitgliedern von "Russland der Zukunft""
 russia.646.d: "Aus Moskau, St. Petersburg, Jekaterinburg und 15 weiteren russischen Städten kamen erschreckende Nachrichten: Mindestens 100 Mitglieder der Regierungspartei \"Russland der Zukunft\" wurden in der vergangenen Nacht ermordet, 20 von ihnen wurden getötet. Bei den Toten handelt es sich um regionale Beamte und Mitglieder der regionalen Dumas der Regionen St. Petersburg, Karelien, Moskau und Swerdlowsk. Ministerpräsident Leonid Wolkow wurde mit Hämmern zu Brei geschlagen, wurde aber ins Krankenhaus gebracht und befindet sich in ärztlicher Obhut. Die Attentatsversuche wurden auch von anderen hochrangigen Beamten gemeldet: Jewgeni Roizman, Iwan Schdanow, Maria Pewtschih und sogar Präsident Alexej Nawalny selbst. In seiner morgendlichen Ansprache an die Nation kündigte Präsident Nawalny an, dass die Nachrichtendienste FBK und FSK bereits an der Identifizierung der Angreifer und Auftraggeber arbeiten, und versicherte, dass alle Beteiligten bekommen werden, was sie verdienen, und dass der Gerechtigkeit Genüge getan wird."
 russia.646.a: "Russische "Nacht der langen Messer"?" 
 russia.647.t: "Verhaftung von Chodorkowskij und Newslin"
 russia.647.d: "Heute Morgen um 9.45 Uhr Moskauer Zeit durchsuchten Einheiten der FSK-Spezialeinheiten die Wohnungen des russischen Geschäftsmannes Leonid Newslin und des ehemaligen Finanzministers Michail Chodorkowski, doch nach einem kurzen Gespräch mit den Beamten wurde Chodorkowski wieder freigelassen. Trotz des Fluchtversuchs von Nevzlin wurde er festgenommen und zum Gebäude des Obersten Gerichtshofs gebracht. Zur gleichen Zeit veröffentlichte die Anti-Korruptionsstiftung eine neue dreistündige Untersuchung, die Aufschluss über die Identität des Anstifters des massenhaften versuchten und wie durch ein Wunder gescheiterten Attentats auf den Präsidenten gibt. Die Gerichtssitzung war kurz, obwohl Nevzlin aktiv versuchte, sich zu verteidigen, indem er den Richter und den Staatsanwalt der \"Käuflichkeit\“ und der \"Arbeit für Nawalny\" verdächtigte, aber die Beweise sprachen gegen ihn. Nach der Sitzung wurde der Angeklagte in die Untersuchungshaftanstalt gebracht, um die nächste und letzte Sitzung abzuwarten. Vorläufiges Urteil: Staatsverrat und Auftragsmord - lebenslängliche Freiheitsstrafe."
 russia.647.a: "Er gehört in die Irrenanstalt!" 
 russia.648.t: "Die Katz-Ermittlungen"
 russia.648.d: "Weniger als ein Monat ist seit der letzten Sensation in der Welt der russischen liberalen Politik vergangen, da erscheint eine neue. Maxim Katz, den einige für den Führer der zweiteinflussreichsten Partei in Russland halten, veröffentlicht seine Untersuchung, in der er die Führer der Internationalen FBK beschuldigt, mit korrupten Bankern zusammenzuarbeiten - Alexander Zheleznyak und Sergei Leontiev, den ehemaligen Eigentümern der Probusinessbank, die über Liechtenstein Geld gewaschen haben. Katz behauptet, dass Volkov, Zhdanov und Pevchih, während Navalny seine Zeit im Gefängnis verbüßte, Zheleznyak das den Russen gestohlene Geld aus den Händen nahmen, ihn in ihre Strukturen einbetteten und ihn sogar zu ihrem Schatzmeister machten.\n\n\n\"Was für ein Mensch muss man sein, um den Ruf der widerlichsten Gauner zu waschen und sich öffentlich so zu verhalten, als sei man das moralische Herzstück des gesamten russischen Volkes! Und das alles nur mit dem Ruf von Alexej Nawalny im Rücken!\" behauptete Katz. Es gibt noch keine konkrete Antwort von den Führern von Russia Future und FBK, aber die Entscheidung liegt beim Präsidenten..."
 russia.648.a: "Es ist an der Zeit, dieses Schlangenknäuel zu verbrennen."
 russia.649.t: "Ukraine verspricht, den Kuban zu verteidigen"
 russia.649.d: "Angesichts des Wiederaufbaus Russlands zu einem Gebilde, das sich der Kontrolle des Westens entzieht, und der raschen Rückeroberung des Kaukasus wäre es nicht verwunderlich, wenn unsere langjährigen Rivalen davon Notiz nehmen würden.\n\nDie Ukraine, die in die Fänge der NATO und der Europäischen Union geraten ist, hat öffentlich erklärt, dass die Kuban-Republik unter ihren Schutz fällt. Die unrechtmäßige Republik, die sich von unserer Barmherzigkeit und Liebe losgesagt hat, ist zu unserem Feind gekrochen und hat um Unterstützung gebettelt.\n\Natürlich spielt das auf lange Sicht keine Rolle, die Wiedervereinigung ist nicht verhandelbar und unvermeidlich, aber der Weg des Friedens ist ein Weg, den es einfach nicht mehr gibt.\n\nRussland ist unvollständig. Russland wird wieder ganz sein.\n\nSie fürchten uns, und das zu Recht. Feige Verbeugung vor dem Feind ist etwas, was man von Verrätern erwarten kann."
 russia.649.a: "Sie kennen die Alternative..." 
 russia.648.b: "Man kann "Murzilka" Katz nicht trauen... man kann es nicht."  
 russia.700.t: "Grudinins Putsch"
 russia.700.d: ""
 russia.700.a: "Volkskandidat!" 
 russia.701.t: "Gewaltsame antisowjetische Proteste!"
 russia.701.d: "Nach unserer jüngsten Niederlage ist die öffentliche Meinung über unsere Regierung auf einem kritischen Tiefpunkt angelangt, und es scheint, dass der Kessel nun überzukochen beginnt.  Die zuvor sporadisch auftretenden Vorfälle von Vandalismus und Demonstrationen haben sich in den letzten Tagen verfestigt, und aus den Großstädten der Union kommen Berichte über Ausschreitungen.  Die Unterstützer der Unruhen stammen aus dem gesamten politischen Spektrum, wobei sich unter den Unruhestiftern auch einige bekannte Anhänger von Alexej Nawalny und der ehemaligen Liberaldemokratischen Partei befinden.  So unterschiedlich sie auch sind, in ihren Forderungen sind sie sich einig: Sie wollen ein Referendum darüber, ob die Partei an der Macht bleiben soll, ein Referendum, das wir mit ziemlicher Sicherheit verlieren werden.\n\n30 Menschen sind bereits tot oder schwer verletzt.  Mehrere örtliche Polizeistationen und Außenposten der Nationalgarde wurden überfallen, und es steht zu befürchten, dass Teile der Randalierer ihre Waffen selbst an sich genommen haben könnten.  Wenn die Situation anhält, ist es wahrscheinlich, dass die Gewalt nur noch schlimmer wird.\n\nDas Vertrauen der Menschen in die sowjetische Restauration schwindet schnell.  Wir müssen schnell handeln, sonst verlieren wir alles."
 russia.701.a: "Verdammt."
 russia.702.t: "Kwatschkow-Putsch"
 russia.702.d: "Die Niederlage im Krieg mit der NATO war ein verheerender Schlag für die Sowjetmacht. Kriegsveteranen, die mit dem Umgang der Regierung mit den Kämpfen und den innenpolitischen Problemen unzufrieden waren, begannen ihre Unzufriedenheit offen zu äußern. Wladimir Kwatschkow, der sich bereits einen Ruf als unerbittlicher Patriot erworben hatte, nutzte diesen Moment, um entschlossen zu handeln. Nachdem er die oberste militärische Führung davon überzeugt hatte, dass die derzeitige Führung Sowjetrusslands das Land in die Katastrophe geführt hatte, schlug er einen neuen Weg vor.\nAm [GetDateText] begannen die Truppen unter Kvachkovs Kommando, sich in Richtung Moskau zu bewegen. Die Operation verlief ohne nennenswerten Widerstand: Viele Einheiten der Armee, die der Untätigkeit überdrüssig und von der Regierung desillusioniert waren, liefen auf die Seite der Rebellen über. Kwatschkow wandte sich persönlich an die Soldaten und Offiziere und forderte sie auf, das Land vor politischer Schwäche zu bewahren und die Größe des Sowjetreichs wiederzubeleben."
 russia.702.a: "Wir werden gewinnen!"
 russia.703.t: "Die gescheiterte konservative Revolution"
 russia.703.d: "Die Armee hat heute das Ende der Union nur knapp abgewendet.  Am frühen Morgen reagierten mehrere Einheiten der Nationalgarde und der Polizei in und um Moskau nicht mehr auf Nachrichten und begannen, sich dem Kreml zu nähern, was sich auch in St. Petersburg, Kasan, Rostow am Don und mehreren anderen Großstädten wiederholte.  Nur dem schnellen Eingreifen einiger loyaler Armeeeinheiten und der Roten Garde im Süden der Stadt war es zu verdanken, dass diese Aufrührer in einen Hinterhalt gerieten und vereitelt wurden.  Wären sie unbehelligt weiter vorgedrungen, hätten sie wahrscheinlich den gesamten Obersten Sowjet, der gerade eine Sitzung abhielt, in ihre Gewalt gebracht.  Nachdem ihre Truppen in Moskau aufgerieben worden waren, zogen sich die Putschisten schnell zurück und zerstreuten sich, aber viele wurden gefangen genommen und sollen in Kürze vor ein Erschießungskommando gestellt werden.\n\nIm Verhör haben mehrere Offiziere des Putsches ihre Loyalität zur ehemaligen Liberaldemokratischen Partei Russlands und anderen nationalistischen Gruppen offenbart.  Obwohl sie vereitelt wurden, wird das Vertrauen in den KGB wahrscheinlich sinken, da die Öffentlichkeit sich fragt, woher die Verschwörer von dem Treffen wussten, geschweige denn, wie das Komplott zustande kommen konnte."
 russia.703.a: "Keine Gnade für Feinde des Volkes!"
 russia.704.t: "Der gescheiterte Oligarchenputsch"
 russia.704.d: "Die Union ist heute mit dem Tod konfrontiert worden, als Söldner und Aufrührer, die mehreren in Ungnade gefallenen Oligarchen treu ergeben sind, beinahe Moskau eingenommen hätten.  In den späten Nachtstunden wurden maskierte Männer gesehen, die aus mehreren Gebäuden in den Außenbezirken der Stadt hervorkamen. Sie wurden von Soldaten der Armee, der Nationalgarde und der Polizei begleitet, die schnell auf den Kreml vorrückten.  Bis in die frühen Morgenstunden wurde Geschützfeuer gemeldet, und ein kurzes Luftduell über Moskau entschied möglicherweise über das Schicksal der Union, als loyale Lufteinheiten ein nicht reagierendes Hubschrauberkommando daran hinderten, in die Stadt einzudringen, wo es wahrscheinlich den Kreml bombardiert und den gesamten Obersten Sowjet in Lebensgefahr gebracht hätte.  Die Linien hielten jedoch, und die Putschisten wurden zerstreut oder gefangen genommen.\n\nMehrere gefangene Söldner haben ihre Zugehörigkeit zu den Privatarmeen verschiedener Oligarchen offenbart, deren Industrien ihrer Kontrolle entrissen werden sollen.  Gegen alle Beschuldigten wurden Haftbefehle ausgestellt, und es wird erwartet, dass sie vor ein Militärgericht gestellt werden.  Dies ist jedoch ein schwacher Trost für die Bevölkerung, die sich wahrscheinlich fragen wird, wo der KGB war, als einige der prominentesten Personen des Landes dieses Komplott in die Tat umsetzten."
 russia.704.a: "Keine Gnade für Feinde des Volkes!!"
 russia.705.t: "Das Schicksal von PMC "Wagner""
