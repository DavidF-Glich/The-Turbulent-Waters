 russia.142.t: "Neue Regierung"
 russia.142.d: "Gestern gab die Regierung der RF ihren Beschluss bekannt, nach der Bekanntgabe der Rede des Präsidenten vor der Bundesversammlung zurückzutreten. Insbesondere wurde über die Einführung von Verfassungsänderungen gesprochen, die demnach der Staatsduma das Recht geben würden, die Kandidaturen des Ministerpräsidenten, der stellvertretenden Ministerpräsidenten und der Minister zu genehmigen. Der russische Präsident Wladimir Putin schlug Michail Mischustin als Leiter des Föderalen Steuerdienstes vor, und heute wurde er in seiner neuen Position bestätigt. Premierminister Dmitri Medwedew wurde die neu geschaffene Position des stellvertretenden Vorsitzenden des Sicherheitsrates angeboten."
