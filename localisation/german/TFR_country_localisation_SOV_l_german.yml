 russia.136.t: "BMPT schließt Versuche ab"
 russia.136.d: "Vor einer Gruppe von Generälen und wichtigen Duma-Beamten wurde der BMPT Terminator mit großem Erfolg vorgeführt. MEs gab Zweifel, ob das völlig autonome Kampffahrzeug überhaupt realisierbar ist, aber sie wurden durch die Großartigkeit unserer Ingenieure zerstreut.\n\nDas Fahrzeug absolvierte einen anspruchsvollen Hindernisparcours, der über mehrere Hügel und mit Wasser gefüllte Gräben führte. Es schien fast zu perfekt. Im Nachhinein wurden einige Bedenken laut: Wie würde die KI Verbündete erkennen? Sollten die Menschen überhaupt über eine solche Technologie verfügen?"
