 SOV_Russian_Orthodox_Church: "Die Russisch-Orthodoxe Kirche"
 SOV_Russian_Orthodox_Church_desc: "\n\n\n\n£GFX_SOV_russian_orthodox_church\n\n\n\n\n\nMehr als tausend Jahre lang war das orthodoxe Christentum die vorherrschende Religion in Russland, von der späten Ära der Kiewer Rus bis zu den Tagen des Zaren. Es ist unbestreitbar, dass unser Volk sehr religiös war, vor allem auf dem Lande, und trotz der Bemühungen der Sowjetunion, den Staatsatheismus zu fördern, ist es das immer noch. Daher ist die russisch-orthodoxe Kirche eine der mächtigsten politischen Waffen, die Präsident Putin zur Verfügung stehen. Während die Kirche den Einfluss des Präsidenten auf die gesamte ältere Bevölkerung Russlands und die ländlichen Gebiete unserer Föderation ausübt, kann sie auch dazu benutzt werden, jede Form von Opposition oder jede Bewegung zu diskreditieren, die sich negativ auf unsere eigene Kultur auswirken könnte, wie etwa die LGBTQ-Bewegung. Im Gegenzug haben wir dafür gesorgt, dass die russische Orthodoxie de facto als die wichtigste religiöse Gruppe in Russland anerkannt wird und andere christliche Gruppen am Wachstum gehindert werden. So können wir sicher sein, dass der Klerus an unserer Seite bleibt und dass unsere Bürger etwas anderes zu tun haben, als sich mit den ständigen Rückschlägen unserer Regierung zu beschäftigen."
