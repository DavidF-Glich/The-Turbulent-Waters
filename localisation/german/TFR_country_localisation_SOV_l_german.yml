 SOV_The_Petrol_Economy: "Die Mineralölwirtschaft"
 SOV_The_Petrol_Economy_desc: "Der "Ressourcenfluch" ist die Art und Weise, wie Ökonomen die paradoxen Vorteile und Fallstricke einer Nation mit reichhaltigen natürlichen Ressourcen beschreiben: Obwohl dies eine fantastische Einnahmequelle für eine aufstrebende Nation ist, hemmt es oft das Wachstum anderer Wirtschaftssektoren und führt zu einem autoritäreren, weniger demokratischen System. Und Russland ist keine Ausnahme von dieser Regel. Der Erdöl- und Erdgassektor ist der Dreh- und Angelpunkt der russischen Wirtschaft, und zwar einer sehr fragilen. Da sich viele dieser Unternehmen in Staatsbesitz befinden, ist das Vermögen sowohl der Bevölkerung als auch des Staates von den Launen des ständig unruhigen internationalen Ölmarktes abhängig."
