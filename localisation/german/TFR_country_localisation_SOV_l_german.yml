 russia.95.t: "UNTERNEHMEN GERANGEL"
 russia.95.d: "AN - WALERIJ GERASIMOW, CHEF DES GENERALSTABS\n\n\n\n\n£GFX_SOV_convoy\n\n\n\n\n\nERHEBLICHE AUFSTOCKUNG VON NATO-STREITKRÄFTEN IN ESTLAND UND LETTLAND STELLT EINE ERNSTHAFTE BEDROHUNG DER RUSSISCHEN TERRITORIALEN INTEGRITÄT DAR. BEWALDETES TERRAIN MAG EINE HERAUSFORDERUNG DARSTELLEN, ABER UNSERE ÜBERWÄLTIGENDE KRAFT WIRD SIE VERNICHTEN.\n\n\n\n\n£GFX_SOV_airbase\n\n\n\n\n\nDIESES DOKUMENT IST DIE BESTÄTIGUNG DES STAATSOBERHAUPTS, DASS DIE OPERATIONEN IN DEN BALTISCHEN STAATEN UNVERZÜGLICH BEGINNEN. FEINDLICHE FLUGPLÄTZE MÜSSEN VOR DEM EINMARSCH DER BODENTRUPPEN ZERSTÖRT WERDEN. - \n\n\n§RBITTE UNTEN UNTERSCHREIBEN§!"
