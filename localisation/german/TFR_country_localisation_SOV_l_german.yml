 russia.300.t: "Veche beginnt Sitzung"
 russia.300.d: "Nach der raschen Umstrukturierung der russischen politischen Struktur nach unserer Revolution. Der Sonnenführer Alexander Dugin ist der Ansicht, dass die beste Vorgehensweise darin besteht, endlich eine neue, wirklich demokratische Herrschaftsform in Eurasien zu schaffen. Die Veche wurde eingerichtet, ähnlich dem Obersten Sowjet von einst, jedoch mit mehr Repräsentation und klassenübergreifender Beteiligung, mit vielen "politischen Versammlungen", die nun um die Unterstützung ihrer Abgeordneten werben. \n\nDer Solare Führer hat erklärt, dass sich das neue System noch in einer Übergangsphase befindet, da das Ziel des Eurasianismus die vollständige Demokratie ist, aber ein solches Experiment kann nicht erreicht werden, solange der westliche totalitäre Liberalismus mit seinen Hunden vor unseren Toren frei herumläuft."
 russia.300.a: "Lasst hundert Blumen blühen."
 russia.301.t: "Die Rückkehr der Partokratie"
 russia.301.d: "Mit jedem Tag der wiedererlangten kommunistischen Herrschaft in Russland wird deutlicher, dass auf die Rückkehr zur "guten alten Zeit" auch die Rückkehr zur absoluten Parteikontrolle folgte. Immer mehr Menschen erkennen, dass man Mitglied der Partei sein muss, um befördert zu werden und ein höheres Ansehen zu erlangen. Wie in der UdSSR bildet sich eine aufgeblähte Apparatschik-Kaste heraus, die Parteikomitees erhalten mehr Arbeit und mehr Privilegien, und der Bedarf an einigen käuflichen Praktiken wächst. \nNatürlich glauben die neuen Mitglieder an die vom Politbüro vorgegebene Parteilinie und befolgen sie, abgesehen von etwas Smalltalk in ihren Küchen.\nAllerdings ist das nicht wirklich negativ, denn ein derartiges Ausmaß an funktionierender Bürokratie trägt dazu bei, die Führung auf lokaler Ebene zu zentralisieren, und die Menschen sind immer noch glücklich, denn die Vorteile der wiederbelebten Sozialprogramme überwiegen die bürokratische Sturheit. Solange die Wirtschaft schnell wächst, hat das Politbüro nichts zu befürchten."
 russia.301.a: "Die Partei ist der Geist, die Ehre und das Gewissen unserer Epoche."
 russia.302.t: "Widerstand gegen Raschins Reformen"
 russia.302.d: "In den letzten Tagen gab es in den Regierungsgebäuden der großen Städte einen Zustrom von Anti-Raschkin-Demonstranten. Auf den ersten Blick mag es so aussehen, als ob es sich um lästige Putinisten und andere Anhänger des alten Regimes handelt, aber bei näherem Hinsehen sind viele Kommunisten und ihre Parolen zu sehen, die manchmal überwiegen. Sie behaupten, Raschin sei ein liberaler, westlicher Spion und ein neuer Gorbatschow, und die Kommunisten fügen hinzu, dass er die Grundsätze des wahren Leninismus verraten und eine schädliche Liberalisierung eingeleitet habe, die die junge RSFSR in die Katastrophe führen werde.\nDie Geheimdienste haben auf Anweisung des Politbüros damit begonnen, mögliche Finanzierungen durch antikommunistische Personen zu untersuchen, aber bisher wurde nichts erreicht. \nDie Demonstranten scheinen jedoch nur eine lautstarke Minderheit zu sein, die absolute Mehrheit der Bevölkerung profitiert derzeit von der neuen Sozialwirtschaft und freut sich über den Wind des Wandels, den die Raschkinschen Reformer gebracht haben."
 russia.302.a: "Diese kleinen Hindernisse werden unseren Fortschritt nicht aufhalten!"
