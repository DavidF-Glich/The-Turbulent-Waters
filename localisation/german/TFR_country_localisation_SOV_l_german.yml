 russia.312.t: "Der Ukrainische Widerstand"
 russia.312.d: "Wer glaubt, dass die Banderiten nach unserem Sieg über die NATO besiegt sind, ist ein Narr. Die Männer, die für ihre Ideologie geblutet haben, sind nicht verschwunden, und sie werden nicht zulassen, dass der Sturz ihrer Regierung sie von ihrem Kampf gegen uns abhält.\n\nDer \"ukrainische Widerstand\" wurde kürzlich aus Banderiten und Soldaten des früheren Regimes gebildet. Im Moment beschränken sie sich noch auf Straßenkämpfe mit den Ordnungskräften und Gegendemonstranten, aber wenn die ukrainische Regierung sie nicht eindämmen kann, könnte sich daraus ein offener bewaffneter Widerstand entwickeln.\n\nWir erinnern uns, wie der EuroMaidan verlief. Auch wenn Phrasen wie \"Moskals an den Hechten\" abgestanden sind, dürfen wir nicht vergessen, dass große Brände von einem einzigen Funken ausgehen können. Wir dürfen nicht zulassen, dass sich das Odessaer Gewerkschaftshaus wiederholt, wo unsere tapferen Patrioten bei lebendigem Leibe von einem ähnlichen Mob verbrannt wurden. Wir müssen das beenden, und zwar jetzt."
 russia.312.a: "Terroristen zeigen wieder einmal ihr Gesicht."
 russia.313.t: "Landesweite Proteste in der Ukraine"
 russia.313.d: "Dank des \"erstaunlichen\" Krisenmanagements unserer Behörden ist die antirussische Bewegung nun drauf und dran, den EuroMaidan zu wiederholen.\n\nGut. Wir werden mehr Kräfte und Personal zur Bekämpfung dieses Problems benötigen, und es scheint, dass die Versöhnung noch lange auf sich warten lassen wird.\n\nEs ist dennoch eine Schande. Diese Proteste haben sich ausgeweitet, und die ukrainische Regierung kann darauf nicht angemessen reagieren.\n\nGenau wie beim letzten Euromaidan, hm. Als Janukowitsch die prorussischen Demonstranten sterben ließ, als er sich an unsere Grenzen absetzte, anstatt in der Ukraine zu bleiben und zurückzuschlagen. Idiotismus und Dummheit haben wieder einmal russisches Blut vergossen."
 russia.313.a: "Verdammt."
 russia.314.t: "Das Ende der Proteste"
 russia.314.d: "Glücklicherweise ist es uns gelungen, diese Proteste niederzuschlagen. Die Verhaftung der Organisatoren und die Unterdrückung ihrer Versammlungen haben Wunder bewirkt, und jetzt ist die ukrainische Regierung in ihrer Position sicher. So wie die Rote Armee die Banderiten nach ihrem Sieg niedergeschlagen hat, so haben wir es auch getan.\n\nDoch ist es nicht an der Zeit, untätig zu bleiben. In der Ukraine gibt es immer noch eine Menge Kriegsveteranen der gegnerischen Seite, die sich ähnlichen Bewegungen anschließen könnten, und es ist unsere Aufgabe, dies zu verhindern. Sie müssen in die Gesellschaft reintegriert werden, aber nicht in dem Maße, wie es Kruschev mit den UPA-Begnadigungen getan hat.\n\n Auf jeden Fall scheint der Kampf vorerst beendet zu sein. Das Jahrzehnt des bösen Blutes ist zu Ende, und die Ukraine geht mit uns in die Zukunft, so wie wir es in all den vergangenen Jahrhunderten getan haben. Die Zeit wird alle Wunden heilen, dafür werden wir sorgen. \n\n"
 russia.314.a: "Endlich..."
 russia.315.t: "Das Schicksal von Schoigu"
 russia.315.d: "Eines der Hauptgesichter des Putin-Regimes ist Schoigu, der nicht nur nichts gegen den Verfall unserer Armee unternimmt, sondern auch einer der Organisatoren des Jelzin-Putsches vom Oktober 1993 ist. Was ist sein Platz im neuen Sowjetrussland?"
 russia.315.a: "Er könnte sich noch als nützlich erweisen..."
 russia.315.b: "Er wird degradiert, aller Auszeichnungen beraubt und ins Gefängnis gesteckt."
 russia.315.c: "Das ist nicht genug! Eine massive Säuberung ist notwendig."
 russia.316.t: "Das Schicksal des Jelzin-Zentrums"
 russia.316.d: "Eine der schändlichsten Perioden der russischen Geschichte sind die Jelzin-Jahre in den 1990er Jahren, und nichts unterstreicht dies mehr als das verdammte Jelzin-Zentrum in der so genannten "liberalen Hauptstadt" Jekaterinburg. Viele Patrioten wollten, dass es verschwindet, und wir sind bereit, uns dem anzuschließen. Vielleicht wäre die Zerstörung des Jelzin-Zentrums ein großartiges Symbol dafür, dass Russland in eine neue Ära eintritt... Aber ist es das wert? Vielleicht sollten wir diesen teuren Komplex nicht zerstören, sondern ihn stattdessen in das Museum der Verbrechen des kapitalistischen Russlands umwandeln? Auf diese Weise können wir all den 30 Jahren des Leids, die Russland ertragen musste, ein dauerhaftes Denkmal setzen."
 russia.316.a: "Reißt es ab!"
 russia.316.b: "Das Museum der Verbrechen im kapitalistischen Russland? Klingt interessant..."
 russia.317.t: "Gleichgeschlechtliche Ehe in Russland?"
 russia.317.d: "Die Geschichte der gleichgeschlechtlichen Beziehungen in Russland ist lang und kompliziert. In den Anfangsjahren der Sowjetunion wurde ihre Toleranz geboren, aber mit der Zeit nahm sie allmählich ab. Unter Wladimir Putin wurden gleichgeschlechtliche Ehen in vielen Ländern der Welt legal, aber in Russland blieben sie weiterhin illegal. Nachdem die Kommunisten an die Macht gekommen waren, wurde dieses Thema wieder aufgegriffen, und nach der kürzlichen Aufhebung aller Blasphemiegesetze erreichte die Debatte ihren Höhepunkt. Bei einem kürzlichen "Direct Line"-Gespräch mit dem russischen Präsidenten Valery Rashkin wurde dieser zur Legalisierung der gleichgeschlechtlichen Ehe in Russland befragt.\n- Valery Fedorovich, guten Tag, ich bin ein Aktivist von "Russland der Zukunft", und wir haben eine sehr wichtige Frage an Sie.\n- Guten Tag.\n- Valery Fedorovich, was ist mit gleichgeschlechtlichen Ehen? Diese Frage wird immer häufiger gestellt, und wir würden gerne wissen, ob sie legalisiert werden wird. Diskutieren Sie darüber in der Partei?\n- Hören Sie, werden Ihrer Meinung nach Menschen mit nicht-traditioneller Orientierung in unserem Land derzeit verfolgt? Schränken wir ihre Rechte in irgendeiner Weise ein? Alle repressiven Gesetze sind aufgehoben worden, was wollen Sie noch?\n- Legalisierung... gleichgeschlechtliche Ehen...\n- OK, dann nennen Sie mir wenigstens ein sozialistisches Land, in dem sie erlaubt sind.\n- In Kuba... In Kuba ist die gleichgeschlechtliche Ehe erlaubt.\n - Wussten Sie, dass dort ein Referendum über ihre Legalisierung abgehalten wurde? Hätten Sie etwas dagegen, wenn wir ein Referendum abhalten würden?"
 russia.317.a: "- Ja, durchaus. Danke für die Antwort."
 russia.318.t: "Das Ergebnis des Referendums"
 russia.318.d: "Die Entscheidung Raschkins, ein Referendum abzuhalten, wurde von der Bevölkerung zwiespältig aufgenommen: Während die Verfechter traditioneller Werte darauf bestanden, dass allein die Abhaltung eines Referendums ein weiterer Schlag für Russland sei, sprachen radikale LGBTQ+-Aktivisten davon, dass die gleichgeschlechtliche Ehe ein unveräußerliches Menschenrecht sei und dass die Probleme ohne Referendum gelöst werden sollten.\n Letztendlich wurde das Referendum friedlich und fast ohne Zwischenfälle abgehalten.\nErgebnis: 84,57 % dagegen und 15,42 % dafür. \nGleichgeschlechtliche Ehen sind in Russland weiterhin verboten."
 russia.318.a: ""Du wirst in deinem Irrenhaus heiraten!""
 russia.319.t: "Die Entstehung von "Neurussland""
 russia.319.d: "Nach dem Manifest der neu gegründeten Partei "Volksrussland" begann die Partei "Neues Volk" Schritte zu unternehmen, um sich in den neuen Mechanismus der russischen Politik einzufügen. Nachdem sie Liberale versammelt hatte, die bereit waren, mit dem Staat zusammenzuarbeiten, verkündete die Partei "Neues Volk" ihr eigenes Manifest "Neues Russland" und die Gründung von "Neues Russland" als neue Partei als Antwort auf das "Volksrussland"; das Manifest definierte die Ziele der Partei und die Pläne für das neue Russland. Auf der ersten Versammlung wurde der Parteivorsitzende gewählt: Alexander Netschajew."
