 SOV_Permanent_Defense_Readiness_desc: "\n\n\n\n£GFX_SOV_permanent_defense_readiness\n\n\n\n\n\nAls die Sowjetunion fiel, stürzte sich der Westen wie ein Rudel Geier auf unsere ehemaligen Republiken. Einer nach dem anderen fiel unser Block, als Gorbatschow sich weigerte, unsere Truppen, die zum Schutz der Union bereitstanden, zu entsenden, und ihnen den Rückzug ermöglichte, während unsere Macht als Supermacht bröckelte. Jetzt war es nur noch Russland, und seine schwache Unterseite war entblößt worden, als der Westen nach Osten zog. Wir werden nicht zulassen, dass sie bei uns einmarschieren, so wie es die Faschisten ein Jahrhundert zuvor getan haben. Egal, was es kostet, egal, wie viel Prestige verloren geht, die russische Armee ist und bleibt stark und bereit, unser Land gegen jegliche Übergriffe zu verteidigen und unsere Verbündeten vor den Geiern der EU und Amerikas zu schützen. Wir haben vielleicht nicht mehr das Ansehen, das wir vor 50 Jahren hatten, aber unsere Armee wird immer stärker sein als je zuvor.
