 russia.1.t: "Alexei Nawalny in Krankenhaus eingeliefert"
 russia.1.d: "Die Russische Oppositionsfigur Nawalny befindet sich zurzeit im Krankenhaus. Laut seiner Pressesprecherin ist der bewusstlos, anscheinend wegen einer vermuteten Vergiftung. Der Antikorruptionsaktivist erkrankte während eines Fluges, woraufhin das Flugzeug eine Notlandung in der Stadt Omsk machte. Die Ärtzte in Omsk sagen, dass er im Koma liegt und sie versuchen, ihm zu helfen. Sein Team vermutet, dass etwas in seinen Tee, den er in einem Flughafencafe gekauft hatte, geschüttet wurde . Der Kreml wünschte Nawalny "Gute Besserung." \n Der 44-Jährige gehört zu Putins schärfsten Kritikern. Nawalny war an einem Beatmungsgerät angeschlossen und das ganze Krankenhaus war voller Polizisten. All seine Wertsachen wurden laut seiner Frau konfisziert. Sie sagte auch, dass die Ärzte zunächst bereit waren, alle Informationen mitzuteilen, dann aber später behaupteten, die toxikologischen Tests hätten sich verzögert und die Ärzte würden "eindeutig auf Zeit spielen und nicht sagten, was sie wirklich wüssten".\n."
 russia.1.a: "Beobachtet seinen Zustand ganz genau."
 russia.2.t: "Massendemos gegen die Festnahme Nawalnys"
 russia.2.d: "Zehntausende Demonstranten ignorierten die extreme Kälte und Polizeiwarnungen um die Freilassung von Kreml-Kritiker Nawalny zu fordern. Nawalny hatte seine Unterstützer dazu aufgerufen, zu protestieren nachdem er bei seiner Rückkehr nach Russland aus Deutschland festgenommen wurde. Es ist das erste mal seit August, dass er russischen Boden betritt. Im vergangen August wurde er laut eigener Aussage durch den russischen Geheimdienst vergiftet.\n\nJedoch trotzten sie dem Verbot und sind sogar bei einem Fall bei unter -45 Grad Celsius in Scharen erschienen. Leonid Wolkow,ein Verbündeter Nawalnys, hat die Demonstranten dazu aufgerufen, dasselbe am nächsten Wochenende zu tun um Nawalny von den "Klauen seiner Mörder" zu befreien. Im Stadtzentrum Moskaus protestierten laut Reuters 40.000 Menschen in einer der größten unerlaubten Kundgebungen seit Jahren. Berichten zufolge wurden Demonstranten von der Polizei abgeführt und in Polizeifahrzeuge gesteckt. Der Polizei zufolge sind nur 4.000 Menschen zur Kundgebung erschienen, während das Außenministerium die Zahlen Reuters infrage stellt. Einige Demonstranten riefen "Putin ist ein Dieb!", "Schande" und "Freiheit für Nawalny!""
 russia.2.a: "Zerquetscht diese westlichen Kakerlaken"
 russia.11.t: "Massendemo in Chabarowsk"
 russia.11.d: "Anhänger des Gouverneurs Sergej Furgal, der wegen der Organisation von Morden verhaftet wurde, veranstalteten in der Region Chabarowsk nicht genehmigte Proteste. Die größte nicht genehmigte Aktion fand im Zentrum von Chabarowsk statt: Die Demonstranten versammelten sich auf dem Lenin-Platz in der Nähe der Gouverneursverwaltung und der Regionalregierung, marschierten dann durch die zentralen Straßen der Stadt und kehrten zum Platz zurück, wo sie die Kundgebung fortsetzten. Nach Angaben der örtlichen Regierung nahmen zwischen 15.000 und 20.000 Menschen an dem Marsch teil. Die Polizei hat niemanden festgenommen. Auf der etwa vierstündigen Kundgebung wurden Unterschriften zur Unterstützung von Furgal gesammelt, und jeder, der wollte, konnte das Wort ergreifen. Die Stadtverwaltung von Chabarowsk hatte keine Anträge für die Kundgebung erhalten und konnte sie nicht genehmigen, da alle Massenveranstaltungen aufgrund der Pandemie verboten sind. Auch in Komsomolsk am Amur fand ein nicht genehmigter Marsch statt, an dem mehr als tausend Menschen teilnahmen. Und in der Stadt Bikin gingen etwa 50 Menschen zur Unterstützung von Furgal auf die Straße."
 russia.11.a: "Nach der Verhaftung von Ex-Gouverneur Sergej Furgal gingen in Chabarowsk Tausende von Menschen auf die Straße, um gegen diese Aktion zu protestieren. Auch wenn die LDPR selbst keine Unterstützung für die Demonstrationen geäußert hat, sollten wir dennoch ein Auge auf jeden haben, der die Situation destabilisieren könnte."
 russia.11.b: "Das Volk spricht!"
 russia.12.t: "Polizei löst Kundgebungen der Opposition auf"
 russia.12.d: "An mehreren politischen Kundgebungen der LDPR und der KPRF kam es zu Ausschreitungen zwischen Demonstranten und Polizei. Zunächst blieben die Auseinandersetzungen zwischen den beiden Parteien isoliert, bis sich die Straßenkämpfe zu stadtweiten Kämpfen ausweiteten. Mehrere Dutzende Bereitschaftspolizisten wurden versandt um die Ausschreitungen zu beenden, jedoch scheiterten sie kläglich daran. Fast 20 kamen während den Ausschreitungen ums Leben und zahlreiche Menschen wurden verletzt."
 russia.12.a: "Die Ordnung muss gewahrt werden!"
 russia.13.t: "Ramsan Kadyrow unterstützt Medwedew"
 russia.13.d: "Der Regierungschef der Tschetschenischen Republik hat seine Unterstützung für den Kanditaten der Partei "Vereinigtes Russland", Dimitri Medwedew angekündigt. Dies überrascht nicht, da Kadyrow schon der letzten Regierung sehr treu blieb. Nichtsdestotrotz wird seine Unterstützung in der Zukunft von Nutzen sein."
 russia.13.a: "Gut."
 russia.14.t: "Militäroffiziere sprechen sich für Schirinowski aus"
 russia.14.d: "Ein Online-Video hat in den sozialen Medien in letzter Zeit viel Aufmerksamkeit erregt. Es zeigt einen Armeeoffizier, dessen Gesicht durch eine Skimaske verdeckt blieb. Im Video sprach er sich für Wladimir Schirinowski aus. Desweiteren behauptet er, dass das Militär ihn auch bei der Durchsetzung seiner Ziele für ein größeres Russland unterstützen wird, und ruft seine Kameraden auf, für den Politiker zu stimmen.\n\nDas Video hat sehr viel Kritik von liberalen Kommentatoren erhalten, die behaupten es sei besorgniserregend und ziemlich beunruhigend, dass es möglicherweise Tausende von schweigenden Extremisten innerhalb des Militärs gibt, und es sollten Maßnahmen ergriffen werden, diese von der Armee zu entfernen."
 russia.14.a: "Interessant"
 russia.15.t: "OMON löst Demonstration auf"
 russia.15.d: ""
 russia.15.a: "Schrecklich!"
 russia.16.t: "OMON löst Demonstration auf"
 russia.16.d: ""
 russia.16.a: "Schrecklich!"
 russia.17.t: "Dugin kündigt russische Ambitionen an"
 russia.17.d: "In einer Fernsehausstrahlung verkündete Aleksander Dugin, dass es für Russland jetzt mehr denn je an der Zeit sei, sich auf der Weltbühne zu positionieren. Seine Rede wurde von den Mitgliedern der Eurasischen Partei mehrheitlich positiv aufgenommen und überraschenderweise haben viele Außenstehende seine Rede ebenfalls positiv augenommen. Dugin hatte auch für einen kurzen Moment über eine mögliche Berufung in den Föderationsrat gesprochen."
 russia.17.a: "Eine neue Ära beginnt"
 russia.18.t: "Erste COVID-Fälle in Russland"
 russia.18.d: "Die ersten COVID-Fälle wurden bei Bürgern gemeldet, die von ihren Reisen nach China zurückkehrten. Auch wenn die Zahl der Infizierten derzeit gering ist, dürfen wir dieses Problem nicht vernachlässigen, damit es nicht außer Kontrolle gerät."
 russia.18.a: "Das ist jetzt unser Problem"
 russia.19.t: "Demonstrationen werden gewaltsam"
 russia.19.d: "Was als relativ friedliche Demonstrationen in der gesamten Föderation begann, führte schnell zu Unruhen und Gewalt. Demonstranten werfen häufig Steine, Molotovs und Feuerwerkskörper auf Polizisten und Bereitschaftspolizisten. Viele Autos und mehrere Regierungsgebäude wurden abgefackelt. In den sozialen Medien warfen viele Dugin vor, er habe mehrere Randalierer zu Angriffen auf Regierungsmitarbeiter angestiftet, um mehr Unterstützung und Kontrolle über den Föderationsrat zu erlangen. Einige nannten ihn einen Faschisten, was Dugin schnell zurückwies. Er erklärte, dass die Werte seiner Partei die 20 Millionen Menschen ehren, die im Kampf gegen das Dritte Reich ihr Leben verloren hatten."
 russia.20.t: "Wladimir Putin infiziert sich mit COVID-19"
 russia.20.d: "Nach seiner letzten Reise in den Kaukasus hat sich der Präsident mit COVID-19 infiziert. Sein Zustand wird nun von den besten Ärzten überwacht."
 russia.20.a: "Beunruhigend."
 russia.21.t: "Dugin ruft Notstand aus"
 russia.21.d: "Seitdem Aleksander Dugin das Amt des Präsidenten der Föderation übernommen hat, haben Demonstrationen erheblich an Fahrt gewonnen. Angriffe auf Regierungsmitarbeiter nehmen zu, Gebäude werden niedergebrannt und Familien werden bedroht. Polizeibeamte in der Hauptstadt hatten Schwierigkeiten damit, Randalierergruppen aufzulösen. Sogar in Sibirien und im Fernen Osten sperren und blockieren Randalierer Straßen, um zu verhindern, dass die Armee und die externe Polizei die vielen überlasteten Polizeibeamten in den Städten erreichen kann. Dugin hat schnell gehandelt. Anführer von Demonstranten müssen aufgespürt und beseitigt werden."
 russia.21.a: "Die Zeit ist gekommen."
 russia.22.t: "Russland verlangt Finnlands Austritt aus der EU"
 russia.22.d: "Die russische Regierung hat eine offizielle Erklärung abgegeben, in der sie die finnische Regierung dazu auffordert, den Kontakt zu allen EU-Mitgliedern abzubrechen und ihre EU-Mitgliedschaft vollständig aufzugeben."
 russia.22.a: "Wir haben keine andere Wahl."
 russia.22.a: "Wir haben 1941 nicht vergessen."
 russia.23.t: "Finnland akzeptiert Bedingungen"
 russia.23.d: "Finnische Diplomaten wurden unter Druck gesetzt, die von uns vorgelegten Bedingungen zu akzeptieren. Sie haben die EU verlassen."
 russia.23.a: "Ausgezeichnet."
 russia.32.t: "Edward Snowden veröffentlicht Dossier"
 russia.32.d: "Anscheinend kann Edward Snowden seine schmierigen, kleinen Hände nicht bei sich behalten. Er hat ein neues Dossier online gestellt, in dem er angeblich die wahren Ereignisse schildert, die zum Tod von Wladimir Putin geführt haben. In den Dokumenten wurde Aleksander Dugin dafür beschuldigt, die Ermordung organisiert und geplant zu haben. Die örtliche Polizei nahm Snowden kurz nach der Veröffentlichung fest und es werden Maßnahmen ergriffen, um die Verbreitung dieses Dossiers zu unterdrücken."
 russia.32.a: "Die kleine Ratte."
 russia.33.t: "Edward Snowden verschwindet plötzlich"
 russia.33.d: "Die Justizvollzugsanstalt, in der Edward Snowden inhaftiert war, hat sein plötzliches Verschwinden während des Transports in eine andere Einrichtung gemeldet. Der Konvoi, zu dem zwei Jeeps und ein Bus, in dem Snowden sich befand, begann seine Reise an einem nicht genannten Ort. Der Konvoi hatte gerade die Stadt Mystichi passiert, als jeglicher Kontakt abbrach. Die örtlichen Strafverfolgungsbehörden sind ratlos, und es wird bereits mit dem Finger auf Dugin gezeigt."
 russia.33.a: "Wo ist der Bastard hin?"
 russia.37.t: "Überprüfung des Militärhaushalts"
 russia.37.d: "Nach einem turbulenten Jahr sehen wir uns mit zahlreichen Bedrohungen und Hindernissen konfrontiert, sowohl im Inland als auch im Ausland. Einerseits haben unsere wirtschaftlichen Probleme im Inland, die durch die COVID-19-Pandemie und die Unruhen im Zusammenhang mit der Rentenreform verursacht wurden, den Ruf nach internen Investitionen lauter werden lassen. Andererseits deutet unsere militärische Aufklärung auf massive Unruhen in unserem Feind, den Vereinigten Staaten hin, und wünscht sich mehr Geld, um diese Schwäche auszunutzen."
 russia.37.a: "Erhöht unsere Inlandsausgaben"
 russia.37.b: "Erhöht unser Militärbudget"
 russia.38.t: "Ausbau russisch-chinesischer Beziehungen"
 russia.38.d: ""
 russia.38.a: "Als Ergebnis der jüngsten Verhandlungen mit chinesischen Beamten ist es uns gelungen, viele vorteilhafte Verträge über technologische und handelspolitische Zusammenarbeit zwischen unseren Ländern zu unterzeichnen. Hoffentlich wird diese Partnerschaft fortgesetzt, denn sie erweist sich als sehr vorteilhaft für unsere Wirtschaft."
 russia.39.t: "Russischer Wirtschaftsbericht: 2019"
 russia.39.d: ""
 russia.39.a: "Es gibt viel zu tun."
 russia.40.t: "Lukaschenko bittet um unsere Hilfe"
 russia.40.d: "Unser enger belarussischer Amtskollege Alexander Lukaschenko sieht sich seit Monaten unerbittlichen Protesten der von der CIA unterstützten Farbrevolutionäre ausgesetzt. Trotz seiner Bemühungen scheint er am Ende seiner Kräfte zu sein, denn regierungskritische Demonstranten marschieren auf Regierungsgebäude. In einem privaten Telefongespräch mit Präsident Putin hat er auf russische Intervention und Hilfe gedrängt. Im Gegenzug stimmte er dem Unionsstaat zu."
 russia.40.a: "Vorwärts, nach Minsk!"
 russia.40.b: "Wir können keine weiteren Provokationen riskieren."
 russia.41.t: "Der Westen sanktioniert uns!"
 russia.41.d: "Nach unserer friedlichen Operation in Weißrussland haben die Vereinten Nationen eine Sitzung abgehalten, um unser militärisches Vorgehen gegen "friedliche Demonstranten" zu verurteilen. Einstimmig stimmten unsere Gegner für die Verhängung neuer Sanktionen. Unser Vertreter bei den Vereinten Nationen lehnte die Sanktionen ab und verwies auf feindselige Handlungen der NATO. Nichtsdestotrotz werden sich diese Sanktionen als wirkungslos erweisen..."
 russia.41.a: "Wir werden durchhalten"
 russia.42.t: "Angriff auf Moskauer Flughafen"
 russia.42.d: "Eine Tragödie ereignete sich heute in Moskau, als 10 bewaffnete, maskierte Männer an den Sicherheitskräften vorbei stürmten und Feuer auf eine Menschenmenge im internationalen Flughafen Scheremetjewo eröffneten. Der Angriff dauerte 25 Minuten, bis russische Spezialeinheiten eintrafen und die Täter festnehmen konnten. Unfortunantely, Leider starben 42 Menschen, darunter 6 mutige Polizeibeamte, die bei der Verteidigung der Bevölkerung ihr Leben ließen. Beileidsbekundungen aus der ganzen Welt haben uns erreicht, und wir trauern gemeinsam um die Opfer eines weiteren Anschlags."
 russia.42.a: "Unsere Gedanken und Gebete gelten den Opfern."
 russia.43.t: "Die Ukraine zieht sich vom Minsker Protokoll zurück"
 russia.43.d: "Das provokante Kiewer Regime hat seinen Rückzug aus dem Minsker Protokoll angekündigt. Die Entscheidung fiel nach "anhaltenden Provokationen seitens des Föderalen Staates Noworossija". Dies ist eine weitere unbegründete Behauptung des Selenskyj-Regimes, die die Rechte der russischen Minderheit mit Füßen tritt."
 russia.43.a: "Ein waghalsiges Unterfangen"
 russia.44.t: "Michail Mischustin kündigt vorgezogene Wahlen an"
 russia.44.d: "Der noch amtierende Präsident Michail Mischustin wagte es nicht, seine Amtszeit zu beenden, und kündigte eine neue Präsidentschaftswahl an, bei der er sich selbst nicht als Kandidat sieht."
 russia.44.a: "Was kommt als nächstes?"
 russia.45.t: "Vorbereitungen für die nächsten Präsidentschaftswahlen"
 russia.45.d: ""
 russia.45.a: "Auf die Seite der KPRF schlagen"
 russia.45.b: "Auf die Seite der LDPR schlagen"
 russia.45.c: "Auf die Seite v. Vereinigtes Russland schlagen"
 russia.45.d: "Auf die Seite der Eurasien-Partei schlagen"
 russia.45.e: "Auf die Seite v. Russland für die Zukunft schlagen"
 russia.46.t: "KPRF gewinnt Wahlen"
 russia.46.d: "In einem monumentalen Wahlausgang, der zweifellos in die Geschichte Russlands eingehen wird, ging die Kommunistische Partei der Russischen Föderation als Sieger hervor und sorgte für Jubelstürme in den Straßen Moskaus und anderer Großstädte. Der Anblick von Siegesfahnen, die neben sowjetischen Flaggen im Wind flatterten, war ein ergreifendes Symbol für den durchschlagenden Triumph, der errungen worden war.\n\nTrotz der Euphorie, die die Nation erfasste, gab es Gegenstimmen, die die Legitimität des Wahlergebnisses in Zweifel zogen. Es wurden Betrugsvorwürfe und unbegründete Verschwörungstheorien aufgestellt, um die Bedeutung des Sieges der Kommunistischen Partei zu untergraben. Die westliche Presse, die stets schnell Alarm schlug und das Gespenst der Angst schürte, zeichnete ein Bild von der Kommunistischen Partei als einer Bastion von Nationalisten und Revanchisten, die die UdSSR wiederherstellen wollten und eine ernste Bedrohung für den westlichen Imperialismus darstellten.\nInmitten der Kakophonie von Skepsis und Angstmacherei blieb jedoch eine unbestreitbare Wahrheit: Das Volk hatte gesprochen. Durch ihre Stimmabgabe hatten sie den sehnlichen Wunsch nach einem Wiederaufleben der glorreichen Union zum Ausdruck gebracht, die einst ein Leuchtfeuer der Hoffnung und Stärke war."
 russia.46.a: "Vorwärts, Kommunisten!"
 russia.47.t: "LDPR gewinnt Wahl"
 russia.47.d: "Diese Wahlen werden einen historischen Wendepunkt in der politischen Landschaft Russlands markieren. Nach jahrelangen unermüdlichen Bemühungen haben Wladimir Schirinowski und seine LDPR-Partei den Sieg davongetragen und über die Überreste des bolschewistischen Regimes und das Netz korrupter Opportunisten triumphiert, die das Land geplagt haben.\nNach der Bekanntgabe der Wahlergebnisse trat Schirinowski auf die Bühne und hielt eine seiner typischen leidenschaftlichen Reden. Er sprach inbrünstig über die Notwendigkeit, eine neue Ära für Russland einzuleiten, eine Ära, in der das Land zu seinem früheren Ruhm und seiner früheren Größe zurückfinden würde.\nIn den Augen westlicher politischer Analysten wurde unser Sieg als die \"größte geopolitische Katastrophe\" bezeichnet. Sie warnen davor, uns als bloße Populisten abzutun, und weisen darauf hin, dass wir nicht nur eine Partei von Ultranationalisten sind, sondern eine Kraft, mit der man rechnen muss und die entschlossen ist, Russlands imperiales Erbe wiederzubeleben. Das Schicksal Russlands liegt nun fest in den Händen von Schirinowski und seiner LDPR-Partei, die sich auf den Weg machen, die Zukunft des Landes neu zu gestalten und seinen Status als Weltmacht zurückzuerobern."
 russia.47.a: "Ausgezeichnet"
 russia.48.t: "Eurasien-Partei sichert Kontrolle"
 russia.48.d: ""
 russia.48.a: "Unsere Pläne können voranschreiten"
 russia.49.t: "Vereinigtes Russland gewinnt Wahlen"
 russia.49.d: "In einer hart umkämpften Wahl hat Vereinigtes Russland mit großer Aufregung und Enttäuschung den Sieg errungen. Viele Oppositionsparteien waren der Meinung, dass diese Wahl die einzige Chance sei, die Kontrolle zu erlangen. Medwedew hielt eine Großkundgebung in Moskau ab, Tausende von Anhängern versammelten sich und schwenkten russische Fahnen. Die Nostalgie für 2008 scheint die Oberhand gewonnen zu haben, denn jeder Korruptionsskandal, in den Medwedew verwickelt war, wurde zufällig vergessen."
 russia.49.a: "Vpered, Rossiya!"
 russia.50.t: "GR-FW gewinnt Wahlen"
 russia.50.d: "Zur Überraschung vieler konnte unsere Partei - GR-FW - bei den letzten Wahlen einen Sieg erringen, und nun ist Sergej Mironow der neue Präsident unseres großen Landes. Es gibt noch viel zu tun! Russland leidet unter einer korrupten Oligarchie und einer stagnierenden Entwicklung, und zu allem Überfluss bedrohen die NATO-Erweiterung und ihre Marionettenregierung in Kiew die Existenz unseres Landes. \"Ein gerechtes Russland\", eine sozialistische Partei, muss entschieden gegen die Missstände in der Gesellschaft vorgehen. Wir müssen auch sorgfältig den Weg abwägen, den das russische politische System einschlagen muss. Es ist eine kritische Zeit für unser Land, und wir müssen unermüdlich daran arbeiten, einen positiven Wandel herbeizuführen und eine gute Zukunft für alle russischen Bürger zu sichern."
 russia.50.a: "Das Volk hat gesprochen"
 russia.51.t: "Ermittlungen zum Tod des Präsidenten"
 russia.51.d: ""
 russia.51.a: "Es war ein radikales Mitglied der kommunistischen Partei!"
 russia.51.b: "Ein fanatischer Anhänger Schirinowskis!"
 russia.51.c: "Der Präsident starb eines natürlichen Todes."
 russia.52.t: "Medwedew ruft zu Einheit auf"
 russia.52.d: ""
 russia.52.a: "Angesichts der jüngsten Ereignisse, die ganz Russland in einen Schockzustand versetzt haben, rief der stellvertretende Vorsitzende des Sicherheitsrates, Dmitri Medwedew, die russischen Bürger auf, nicht in Panik zu verfallen und zusammenzuhalten."
 russia.53.t: "Schirinowski verteilt Geld an die Armen"
 russia.53.d: ""
 russia.53.a: "Heute wurde der LDPR-Vorsitzende Wladimir Schirinowski gesehen, wie er auf dem Roten Platz großzügig Geld an Menschen verteilte. Auf die Frage, warum, sagte Schirinowski, dass "wir alle Leibeigene sind... Wir sind alle Leibeigene, rechtlos, pferdelos und obdachlos", und dass die Menschen jede Hilfe brauchen, die sie bekommen können. \n\nAuch wenn diese Aktion von einigen als humorvoll oder demütigend empfunden wird, hat sie Schirinowskis Ansehen bei den bevorstehenden Wahlen sicherlich verbessert."
 russia.54.t: "LDPR und KPRF demonstrieren gegen Korruption"
 russia.54.d: "Scheinbar wahllos schlossen sich Anhänger beider Parteien auf Kundgebungen zusammen, um gegen Vereinigtes Russland zu protestieren. Phrasen gegen Medwedew und sein Kabinett wegen ihrer Korruption und endlosen Verbindungen zu Oligarchen skandieren. Die Kampagne wurde online fortgesetzt, und es bildete sich eine seltsame links-rechts-Allianz. Trotz ihres gegenseitigen Hasses wird ihr Ziel, erfolgreich zu sein, nur durch eine Einheit behindert...""
 russia.54.a: "Der Feind meines Feindes ist mein Freund"
 russia.55.t: "Weißrussland erlaubt Flüge aus Syrien"
 russia.55.d: ""
 russia.55.a: "Interessant"
 russia.56.t: "Freunde in hohen Positionen"
 russia.56.d: "Sie zu behalten ist kein Gewinn, Sie zu zerstören ist kein Verlust."
 russia.56.a: "Nein, es ist so was von vorbei."
 russia.57.t: "[SOV_cprf_candidate] stellt die RSFSR wieder her"
 russia.57.d: "Ein Gespenst geht um in Europa, das Gespenst des Kommunismus. Alle Mächte des alten Europas sind eine heilige Allianz eingegangen, um dieses Gespenst zu vertreiben - die Oligarchen und das Vereinigte Russland, Baerbock und Colonna, deutsche Radikale und amerikanische Polizeispione.\n\nTrotz des Todes der Union im Jahr 1991 ist die Union wie ein Gespenst von den Toten auferstanden. In einer außerordentlichen Sitzung der Duma der ehemaligen Russischen Föderation hat die neu geschaffene KPRF-Supermehrheit in Verbindung mit der kommunistischen Kontrolle des Premierministeriums in den Händen des neu gewählten Gennadi Sjuganow das Ende der russischen Föderation und die Wiedergeburt der Russischen Sozialistischen Föderativen Republik erklärt.\n\nZum ersten Mal seit über drei Jahrzehnten wurde die Hymne der Sowjetunion vor einer einheimischen Menschenmenge abgespielt und im Tandem mit den Menschenmengen auf den Straßen gesungen. Obwohl die Stimmung im Lande jubelt, weil man hofft, zur Supermacht und zum Ruhm der alten Union zurückzukehren, sind die Reaktionen der internationalen Gemeinschaft gemischt. Die Reaktionen aus dem ehemaligen Ostblock waren am schärfsten: Die baltischen Staaten warnten davor, die Fehler des 20. Jahrhunderts zu wiederholen und die Ukraine verurteilte den Schritt."
 russia.57.a: "Alle Macht den Sowjets!"
 russia.58.t: "Annexion von Abchasien und Südossetien"
 russia.58.d: "Unser Land wächst!
 russia.58.a: "Hurra!"
