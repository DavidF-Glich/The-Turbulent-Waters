 russia.620.t: "Russische "Funko Pops"!"
 russia.620.d: "Das Land wird wieder einmal erschüttert! Aber dieses Mal nicht wegen Artilleriebeschuss oder Bomben, sondern wegen des Hypes um ein neues Spielzeug für junge Erwachsene! Das russische Staatsunternehmen \"IzhDynamics\" hat unser eigenes \"Funko Pops\"-Spielzeug namens \"RussoPop\" auf den Markt gebracht! Diese kleinen Dinger mit großen Köpfen ahmen viele bei der Jugend beliebte Figuren und sogar Politiker nach! Zu den meistverkauften gehören natürlich die RussoPops unseres Präsidenten Alexej Nawalny und einiger seiner Minister, einschließlich seiner Frau.\Nicht nur die Russen stehen jetzt Schlange, um sie zu essen, sondern auch die Geschäfte, die diese dummen kleinen Freunde verkaufen und damit Milliardengewinne für das Unternehmen und die Regierung einfahren.\Einer der neuen leidenschaftlichen RussoPOP-Fans wurde von den Medien interviewt - Egor Tipisev, aufstrebender Tik-Tok-Star und schneller Nawalnyist. Er führte die Reporterin durch sein Haus, in dem sich die neuen Spielzeuge in Schachteln türmten, darunter viele Nawalny-Figuren in verschiedenen Outfits und Posen. \"Schauen Sie sich ... meine RussoPop-Sammlung an\", sagte er zu ihr. Sein Hund schien krank zu sein."
 russia.620.a: "Ich muss sie alle sammeln!"
