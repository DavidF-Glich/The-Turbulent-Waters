 SOV_kleptocratic_state2_desc: "Die Privatisierung der ehemaligen sowjetischen Wirtschaft konnte Boris Jelzin nicht schnell genug gehen. Nach dem Zusammenbruch der Union führte er eine "Schocktherapie" durch, indem er praktisch über Nacht Regulierungen abschaffte und ganze Branchen verkaufte. Korrupte Beamte, Parteiapparatschiks und andere unethische Unternehmer kauften ehemalige Staatsunternehmen für Kopeken zum Rubel auf, was bedeutete, dass die wirtschaftliche Macht in den Händen einiger weniger Freunde der Regierung blieb. Sie behielten ihre Macht, indem sie Beziehungen zur Jelzin-Regierung pflegten und Hinterzimmer-Deals abschlossen. Nach der Wirtschaftskrise von 1998 wurden sie zur Zielscheibe einer breiten Empörung. Obwohl Putin nach seinem Amtsantritt mehrere dieser so genannten Oligarchen wegen Korruption strafrechtlich verfolgte, hat er wenig Interesse daran gezeigt, das System zu ändern, und viele von ihnen haben ihren Einfluss auf die russische Wirtschaft noch weiter gefestigt."
