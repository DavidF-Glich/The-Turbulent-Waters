 SOV_constitution_russian_voting_desc: "\n\n\n\n\n£GFX_SOV_constitution_referendum_banner\n\n\n\n\n\nWladimir Putin hat beschlossen, dass es an der Zeit ist, der Einmischung von außen in unser Land ein Ende zu setzen. Einer der Schritte dazu ist die Verabschiedung von Verfassungsänderungen, die dazu beitragen werden, unsere Souveränität zu stärken.\nTrotz dieser edlen Absichten gibt es viele Menschen in Russland, die darin eine autokratische Zentralisierung und ein Schlupfloch für Putin sehen, um so lange zu regieren, wie es ihm gefällt.\nDie Mehrheit wird mit "Ja" stimmen, ganz gleich, wie groß der Aufschrei sein wird, aber die Gegenreaktion, wenn unsere Unterstützung nicht homogen genug wäre, wäre §Rschwerwiegend§!."
