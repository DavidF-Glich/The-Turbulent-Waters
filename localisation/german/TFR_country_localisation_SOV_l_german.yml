 SOV_never_again: "Niemals wieder!"
 SOV_never_again_desc: ""Nie wieder!" - ist eine kraftvolle und wichtige Botschaft, die alle Menschen in unserem Land hören und verstehen müssen. Sie erinnert an die Schrecken, die unser Volk während des Zusammenbruchs der Sowjetunion und der darauf folgenden kapitalistischen Restauration erlebt hat. Wir müssen stets wachsam sein, damit sich solche Schrecken nie wieder ereignen und damit wir es unseren Feinden niemals erlauben, die Hoffnung und das Versprechen des Sozialismus und der Befreiung zu zerstören. Wir müssen uns immer an unsere Geschichte erinnern, nicht nur, um aus ihr zu lernen, sondern auch, um eine bessere Zukunft für unser ganzes Volk aufzubauen."
 SOV_soviet_election: "Erste Unionswahlen"
 SOV_soviet_election_desc: "Die Durchführung der ersten Wahlen zur Führung der UdSSR ist ein entscheidender Schritt im Prozess des Wiederaufbaus unseres Landes. Sie ist ein Weg, um dem Volk Macht und Autorität über seine eigene Gesellschaft zu geben. Es ist ein Schritt in Richtung Rechenschaftspflicht und Transparenz, bei dem der Wille des Volkes zum Ausdruck kommt. Sie ist auch eine Erinnerung daran, wie weit wir gekommen sind, und ein Symbol für die Hoffnung und die Möglichkeiten, die unsere Zukunft darstellen. Wir sollten diese Wahl mit Vorsicht und Sorgfalt, aber auch mit Aufregung und Begeisterung angehen. Diese Wahl ist ein bedeutender Moment in unserer Geschichte und ein wichtiger Meilenstein im Prozess des Wiederaufbaus unseres Heimatlandes."
