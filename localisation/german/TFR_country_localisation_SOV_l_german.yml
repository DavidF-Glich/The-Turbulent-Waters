 russia.486.t: "Hauptkathedrale der russischen Streitkräfte"
 russia.486.d: "Heute fand in Russland die feierliche Eröffnung der Hauptkathedrale der russischen Streitkräfte statt. Dieses Ereignis war ein wichtiger Schritt zur Stärkung des geistigen und moralischen Fundaments der Armee und symbolisiert auch die Einheit der Nation und die Unterstützung der Streitkräfte des Landes.\nDie Hauptkathedrale der russischen Streitkräfte befindet sich auf dem Gelände des Patriarchenklosters ''Spaso-Andronikov-Kloster'' in Moskau. Sie ist die größte orthodoxe Kirche des Landes und ein wichtiges Symbol für Patriotismus und Glauben.\nDie Eröffnungszeremonie der Kirche wurde unter der Leitung des Vorsitzenden der Synodalabteilung für die Zusammenarbeit der Kirche mit den Streitkräften und den Strafverfolgungsbehörden, Erzpriester Dimitri Smirnow, organisiert. An der Veranstaltung nahmen Vertreter religiöser, politischer und öffentlicher Organisationen sowie Militärangehörige und Veteranen teil."
 russia.486.a: "Wahrhaftig atemberaubend!"
 russia.487.t: "Mordversuch auf den Präsidenten!"
 russia.487.d: "Beunruhigende Nachrichten kommen aus Izhevsk, wo ein Attentat auf Wladimir Putin während seines offiziellen Besuchs in der Kalaschnikow-Fabrik verübt wurde. Dem mit einer PM bewaffneten und mit einer Fabrikuniform verkleideten Angreifer gelang es, einen einzigen Schuss in die Luft abzugeben, bevor er von Sicherheitskräften des BFS festgenommen wurde. Trotz des Versuchs des Täters, sich dem Präsidenten in der Menge zu nähern, wurde Wladimir Putin rasch aus dem Gebäude evakuiert. Die Bemühungen, diesen Vorfall zu unterdrücken, erwiesen sich als vergeblich, da zahlreiche öffentliche Nachrichten-Websites im ganzen Land über das schockierende Ereignis berichteten.\nDieser dreiste Akt der gewalttätigen Opposition ist zutiefst besorgniserregend und erfordert sofortige Aufmerksamkeit."
 russia.487.a: "Schockierend!" 
 russia.488.t: "Amtliche Stellungnahme"
 russia.488.d: "Inmitten des Aufruhrs um das jüngste Attentat fand eine Dringlichkeitssitzung des Sicherheitsrates statt, auf der die jüngsten Nachrichten diskutiert und eine offizielle Erklärung zu dem Attentat verfasst wurde. Unter den vielen plausiblen Gründen für diesen Anschlag wurden drei ausgewählt, die als extremistische Ideologien gelten, von denen der Verbrecher hypnotisiert wurde.\nDer Terrorist war ein..."
