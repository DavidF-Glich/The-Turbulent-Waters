 russia.100.t: "Moskauer Frühling"
 russia.100.d: "In den letzten Tagen war Moskau in großer Aufregung. Hunderttausende von Demonstranten hatten sich in Moskau versammelt, um gegen die Regierung zu protestieren. Was als kleine Versammlung begann, hat sich schnell zu einem breit angelegten Protest entwickelt, der die Proteste der 90er Jahre in den Schatten stellen würde. Die Opposition, die von pro-westlichen Liberalen über unzufriedene Zivilisten bis hin zu NATO-Kriegsveteranen reicht, hat sich zwecklos versammelt, um ihrer Frustration über den Staat Luft zu machen. Heute jedoch begann die Menge zu marschieren. Mehrere liberale Telegrammkanäle hatten die Gleichgesinnten aufgefordert, die Regierungsgebäude zu besetzen, und von dort aus marschierten auch die anderen. Die Bereitschaftspolizei und die Soldaten hielten sich zurück, während die Massen die Straßen besetzten, einige schlossen sich sogar dem Protest an. Es scheint, dass sogar einige der Apparatschiks beschlossen haben, mit den Demonstranten zusammenzuarbeiten und begannen, die Bewegung zu koordinieren.\nDie Regierung konnte nur hilflos zusehen, wie sie an Boden verlor, da sie durch die Wagner-Krise bereits erschöpft und desorganisiert war. Am Abend hatten sich die Menschenmassen um die Duma und den Kreml versammelt, und nach einem Zusammenstoß mit den Demonstranten wurden beide Gebäude besetzt.\nNachdem sich der Staub gelegt hat, scheint es, dass eine Koalition aus prowestlichen Liberalen und etablierten Wendemännern eine neue Regierung bilden wird. Mehrere Quellen behaupten, dass Alexej Nawalny der amtierende Präsident werden wird, und berufen sich dabei auf seine massive Unterstützung.\nWas auch immer die Zukunft bringt, es scheint, dass Russland sich verändert."
 russia.100.a: "Noch ein 1991?"
 russia.101.t: "Oligarch bittet um zivile Investitionen in [SOV_oligarchs_investment_state.GetName]"
 russia.101.d: "Ein hochrangiger Oligarch aus [SOV_oligarchs_investment_state.GetName] hat sich mit einem Unterstützungsangebot an die Regierung gewandt. Sein Bundesstaat leidet unter erheblichem Investitionsmangel, und ein von der Regierung initiiertes Konjunkturprogramm würde ihn sicherlich dazu bringen, seine Haltung zu bestimmten vorgeschlagenen Regierungsmaßnahmen zu überdenken. Der Oligarch sitzt in mehreren wichtigen Ausschüssen und ist dafür bekannt, dass er Deals abschließen kann, wodurch seine Stimme in der Bundesversammlung um einiges mehr wert ist."
