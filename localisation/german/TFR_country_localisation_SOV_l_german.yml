 SOV_putinism_human_face_desc: "§Y"Wir müssen Russland jung und zukunftsorientiert machen!"\n- W. Putin§!\n\nBereits zu Beginn des Jahrtausends wollte Wladimir Wladimirowitsch Putin ein neues Machtsystem schaffen, und es ist offensichtlich, dass seine Wahl auf die Schaffung einer neuen, ausschließlich für Russland geeigneten Demokratie fiel. \nObwohl Putin nicht mehr am Leben ist, wird seine Sache in dem Begriff "Putinismus" weiterleben, der früher in der Regierung kaum verwendet wurde, sich jetzt aber, wenn nicht zu einer Ideologie, so doch zu einer "Charta der Regeln für die Führung Russlands" herauszukristallisieren beginnt. Seine wichtigsten Grundsätze waren: Russischer Konservatismus, Patriotismus und der Wunsch, eine ursprüngliche Demokratie zu schaffen.\nMedwedew vertieft die Reformen und formt die Struktur des Staates neu, um ein souveränes und demokratisches Russland einer neuen Ära zu schaffen. Wladimir Putin ist der Vater der russischen Demokratie."
