 russia.97.t: "Erste Moskauer Gerichtsverhandlung"
 russia.97.d: "SERGEI SCHOIGU\nVor Gericht wegen: Schweres Fehlverhalten und Versagen bei der Verteidigung der Nation\n\nWALERIY GERASIMOW\nVor Gericht wegen: Schweres Fehlverhalten, wissentlich Tausende von Söhnen in den sicheren Tod zu schicken, Versagen bei der Verteidigung der Nation\n\n\n\n£GFX_SOV_sons\n\n\n\n\n\nWIKTOR TSOLOTOW\nVor Gericht wegen:Schweres Fehlverhalten, Einberufung tausender Söhne zur bewussten Tötung, Versagen bei der Verteidigung der Nation\n\n\n\n£GFX_SOV_casualties\n\n\n\n\n\nOLEG SALIUKOW\nVor Gericht wegen: Schweres Fehlverhalten, wissentliches Führen von selbstmörderischen Angriffen gegen überlegene feindliche Streitkräfte, Versagen bei der Verteidigung der Nation\n\nURTEIL:\nSERGEI SCHOIGU: §RSCHULDIG§!\nWALERIY GERASIMOW: §RSCHULDIG§!\nWIKTOR TSOLOTOW: §SCHULDIG§!\nOLEG SALIUKOW: §SCHULDIG§!"
