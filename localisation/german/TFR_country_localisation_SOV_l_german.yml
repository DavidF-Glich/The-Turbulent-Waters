 russia.534.t: "Alexander Lukaschenko unterstützt GR-FW!"
 russia.534.d: "Eine schockierende und unerwartete Ankündigung kam vom weißrussischen Staatschef Alexander Lukaschenko, der offiziell die Partei "Gerechtes Russland - Für die Wahrheit" und ihren Kandidaten Sergej Mironow unterstützt hat."
 russia.534.a: "Vielleicht ist die Zeit für etwas Neues gekommen..."
 russia.536.t: "Libertäre Partei spaltet sich!"
 russia.536.d: "Die nicht registrierte Libertäre Partei Russlands (LPR) hat sich endgültig in zwei Organisationen mit demselben Namen und denselben Symbolen aufgeteilt. Die eine, die von Sergej Bojko angeführt wird, hielt ihren Kongress vor einer Woche ab, die andere, die von Michail Swetow angeführt wird, am vergangenen Wochenende.\n\nDer Gründungskongress der Anhänger von Michail Swetow fand eine Woche nach dem außerordentlichen Kongress einer anderen Fraktion der Liberaldemokratischen Partei - angeführt von Sergej Bojko - statt. Beide Foren wurden einberufen, um die Folgen der Spaltung zu beseitigen, die aufgrund von Meinungsverschiedenheiten zwischen der Parteiführung und der von Swetow geführten Fraktion \"Prinzipien und Wirtschaft\" entstanden war. Tatsächlich wurde die Spaltung jedoch legitimiert: Die beiden Teile der Partei haben beschlossen, unabhängig voneinander zu arbeiten und planen keine Zusammenarbeit miteinander."
 russia.536.a: "Naja, kann passieren."
 russia.537.t: "Kagarlitski und Udalzow in Haft!"
 russia.537.d: "Nach dem kürzlich gescheiterten Terroranschlag in St. Petersburg stellte der FSB Verbindungen zwischen dem Terroristen Vladlen Babaev und zwei populären linken Persönlichkeiten, Sergei Udalzow und Boris Kagarlitski, her, er war ein regelmäßiger Besucher ihrer Proteste und Versammlungen.\n\nDer FSB hat schnell zwei mögliche Verdächtige festgenommen, trotz der Eile der Ereignisse wurde gegen beide Anklage erhoben, die mit einer Haftstrafe von 8 Jahren enden könnte. \n\nKleine linke Organisationen sind aufgeregt und organisieren bereits kleine Proteste, um die beiden Verdächtigen freizubekommen, aber die Kommunistische Partei hat dies in keiner Weise kommentiert, aber hinter dem Rücken der Öffentlichkeit hat die Kommunistische Partei bereits damit begonnen, das zu retten, was von Udalzows Organisation übrig ist."
 russia.537.a: "Mne Naplevat."
 russia.538.t: "Alexej Nawalny verstirbt in Haft"
 russia.538.d: "Die Abteilung des Föderalen Strafvollzugsdienstes für den Autonomen Kreis der Jamal-Nenzen hat den Tod von Alexei Navalny bekannt gegeben. Wie der Pressedienst der Abteilung mitteilte, fühlte sich der Häftling nach einem Spaziergang in der Strafvollzugskolonie Nr. 3 krank und verlor das Bewusstsein. Die Sanitäter, die am Tatort eintrafen, unternahmen alle notwendigen Wiederbelebungsversuche, die jedoch nicht zum Erfolg führten. Die Ärzte erklärten ihn für tot.\n\nEs wird klargestellt, dass alle notwendigen Wiederbelebungsmaßnahmen durchgeführt wurden, die nicht zu positiven Ergebnissen führten. \"Die Ärzte des medizinischen Notdienstes erklärten den Häftling für tot\", so der Pressedienst des Föderalen Strafvollzugsdienstes."
 russia.538.a: "Wie schade!"
 russia.540.t: "Kartapolow will in die Politik gehen"
 russia.540.d: "Nach vielen Jahren im Militär hat Andrej Kartapolow den Wunsch geäußert, sich aus dem aktiven Dienst zurückzuziehen und in eine neue Rolle in den Ausschüssen der Staatsduma zu wechseln. Seine reiche Erfahrung und sein Fachwissen machen ihn zu einer wertvollen Bereicherung für die russische Politik und die Ministerien, aber es ist auch wichtig, seine außergewöhnlichen Fähigkeiten als Kommandeur anzuerkennen, die für unsere militärischen Angelegenheiten von großem Nutzen sein könnten.\n\nDie Entscheidung, ob Kartapolows Vorschlag angenommen wird, liegt nun in den Händen des Präsidenten."
