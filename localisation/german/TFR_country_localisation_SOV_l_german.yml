 russia.706.d: ""
 russia.706.a: "Scheiße"
 russia.707.t: "Kwatschkow wird beliebter!"
 russia.707.d: "Nachdem die Kommunisten an die Macht gekommen waren, unternahm Wladimir Kwatschkow, der für seine radikalen Ansichten und seine Beteiligung an dem versuchten Attentat auf Anatoli Tschubais bekannt war, den unerwarteten Schritt, der Kommunistischen Partei beizutreten. Im Gegensatz zu seinen früheren gewagten Aktionen zog es Kwatschkow jedoch vor, keine unnötige Aufmerksamkeit auf sich zu lenken, und blieb im Schatten, um die Entwicklung der Ereignisse zu beobachten. Er wartete ab, studierte die neue politische Realität und passte sich den neuen Bedingungen an.\nAlles änderte sich mit dem Beginn der militärischen Sonderoperation gegen die Ukraine. Diese Situation wurde zu einem Katalysator für Kvachkov, der die Gunst der Stunde erkannte und begann, aktiv für seine Ideen zu werben. Seine Popularität wuchs unter den prosowjetischen Nationalisten rapide an. Kwatschkow, der als entschlossener und unerbittlicher Patriot galt, nutzte seine Position innerhalb der Partei, um revanchistische und nationalistische Elemente um sich zu scharen und sie davon zu überzeugen, dass nur ein entschlossenes Vorgehen Russland wieder zu altem Glanz verhelfen könne."
 russia.707.a: "Kein Grund zur Sorge"
 russia.708.t: "Die Frage der Integration"
 russia.708.d: ""
 russia.708.a: "Ein souveräner Staat hat eine kollektive Zukunft!"
 russia.708.b: "Ein souveräner Staat hat eine souveräne Zukunft!"
 russia.709.t: "Neuer Stalin-Döner"
 russia.709.d: "Die Popularisierung der Linken in Russland beeinflusste viele Dinge im Land, aber nur wenige hätten die Wiederbelebung des sensationellen Stalin-Döners in den frühen 20er Jahren erwartet, und noch weniger erwarteten seinen vollständigen kommerziellen Erfolg. Stalin Döner überraschte seine Besucher mit der Qualität, aber vor allem ist die Speisekarte in Erinnerung geblieben, weil sie immer umfangreicher wurde und einprägsame Namen trug, hier einige Beispiele aus ihrer Speisekarte: Stalinskaja mit doppeltem Fleisch, Pommes Frites mit Malenkov-Sauce, Tscheburek im Stil der Roten Garde, Chruschtschowskaja im Käsefladenbrot, Breschnewskaja auf dem Teller und so weiter.\n\nStalin Döner hat bereits begonnen, mit anderen russischen Restaurantketten wie Delicious and Dot und Dodo Pizza zu konkurrieren, und als PR-Unternehmen hat Stalin Döner in den Ausbau des Kalaschnikow-Konzerns investiert, die Linkskurve in Russland hat sich stark verändert, und zwar offenbar zum Besseren!"
 russia.709.a: "Unglaublich"
 russia.710.t: "Malische Militärjunta bereit für erweiterte Partnerschaft"
 russia.710.d: "Die Regierung des westafrikanischen Landes Mali wurde kürzlich gestürzt und durch eine Militärjunta ersetzt. Um ihre Macht und Legitimität zu sichern, hat sich die Junta auf die Suche nach ausländischen Partnern gemacht und bittet uns nun um Unterstützung. Natürlich sollten wir das neue Regime unterstützen, aber es gibt eine Debatte darüber, wie viel wir unseren neuen malischen Freunden versprechen können. Sollen wir lediglich einige Wirtschaftsabkommen unterzeichnen, oder sollen wir uns darüber hinaus zu einer militärischen Präsenz im Ausland verpflichten?"
 russia.710.a: "Initiiert eine Mission des Afrikanischen Korps in Mali und unterzeichnet Wirtschaftsvereinbarungen."
 russia.710.b: "Unterzeichnet Wirtschaftsabkommen mit Mali."
 russia.711.t: "Bürgerkrieg in Mali"
 russia.711.d: "Teile des malischen Militärs haben offiziell eine regierungsfeindliche Rebellion gestartet. Ihr Ziel ist es, die derzeitige, pro-französische Regierung zu stürzen und das französische Militär und seine Interessen aus dem Land zu entfernen. Die Kämpfe sind heftig. \n\nUnsere Analyse deutet darauf hin, dass dies der Beginn eines größeren anti-neokolonialen Aufstandes in Afrika ist. Wir müssen schnell handeln, um aus dieser Situation Kapital zu schlagen und die neuen antiimperialistischen Kräfte in der Region mit Russland zu verbünden."
 russia.711.a: "Afrika brüllt."
 russia.712.t: "Ibrahima Traore strebt engere Beziehungen an"
 russia.712.d: "Ein weiterer Sahelstaat ist einer Militärjunta zum Opfer gefallen, und das Land der aufrechten Männer ist der nächste westafrikanische Dominostein, der fällt. In den vergangenen 1980er Jahren unterhielten das Mutterland und Burkina Faso dank der revolutionären Regierung von Thomas Sankara enge Beziehungen, bis diese durch einen von Frankreich unterstützten Putsch plötzlich und tragisch ausgelöscht wurde. Mit der neuen Führung des Landes hat sich die Gelegenheit für eine neue russisch-burkische Beziehung ergeben. Wie groß sollte unsere Unterstützung für die neue Regierung sein?"
 russia.712.a: "Initiiert eine Mission des Afrikanischen Korps in Burkina Faso und unterzeichnet Wirtschaftsvereinbarungen."
 russia.712.b: "Unterzeichnet Wirtschaftsabkommen mit Burkina Faso." 
 russia.713.t: "Neue nigrische Regierung bittet um unsere Hilfe"
 russia.713.d: "Wieder einmal ist eine westafrikanische Regierung durch einen Militärputsch gestürzt worden, und das nigrische Volk wacht unter der neuen Autorität der nationalen Junta auf. Genau wie in Mali und Burkina bittet uns die neue nigrische Regierung um unsere Unterstützung, und auch diesmal werden wir ihr zustimmen."
 russia.713.a: "Initiiert eine Mission des Afrikanischen Korps in Niger und unterzeichnet Wirtschaftsvereinbarungen."
 russia.713.b: "Unterzeichnet Wirtschaftsabkommen mit Niger." 
 russia.714.t: "Neue Gelegenheiten in Guinea"
 russia.714.d: "Die Flutwelle von Putschen, die die westafrikanische Sahelzone überschwemmt hat, hat nun die Küste des Atlantiks erreicht: Die Republik Guinea ist einer Militärrevolte erlegen. Im Gegensatz zu den anderen Juntas, die sich in der Region etabliert haben, stellt Guinea für unser Land jedoch eine einzigartige Chance dar, da es Zugang zu Warmwasserhäfen hat. Ein strategischer Verbündeter wie Guinea ist in dieser Zeit, in der sich die Machtverhältnisse rasch verschieben, von unschätzbarem Wert. Wir sollten keine Zeit verlieren, um neue freundschaftliche Beziehungen mit der guineischen Führung aufzubauen."
 russia.714.a: "Initiiert eine Mission des Afrikanischen Korps in Guinea und unterzeichnet Wirtschaftsvereinbarungen."
 russia.714.b: "Unterzeichnet Wirtschaftsabkommen mit Guinea."
 russia.715.t: "Turkmenistan stimmt zu!"
 russia.715.d: "Turkmenistan hat sich bereit erklärt, der OVKS beizutreten. Bereits jetzt wurden die Verträge über den Verkauf von Erdgas aus dem Land an verschiedene westliche Länder gekündigt, und es gibt Pläne, die Reserven des Landes mit denen Russlands zu verbinden. Mehrere westliche Länder haben gegen diese Entwicklung protestiert, doch können sie derzeit nichts dagegen tun, um es einfach auszudrücken."
 russia.715.a: "Sehr gut!" 
 russia.716.t: "Turkmenistan bleibt hartnäckig!"
 russia.716.d: "Turkmenistan hat sich geweigert, der OVKS beizutreten! Mit der Begründung, dass ein Rückzug aus den Beziehungen mit dem Westen grundsätzlich ruinös für ihr Land sei, haben sie unsere Forderungen kategorisch abgelehnt. Es gibt Pläne, die kasachische Grenze zu befestigen und eine spezielle Militäroperation einzuleiten, um unsere Interessen in diesem Land zu sichern."
 russia.716.a: "So soll es sein!" 
 russia.717.t: "Usbekistan stimmt zu!"
 russia.717.d: "Usbekistan hat sich bereit erklärt, der OVKS beizutreten. Die Baumwollexporte aus dem Land wurden gestoppt, und mehrere Teile unserer Regierungen haben Interesse an einem Anschluss des usbekischen Stromnetzes an das unsere bekundet. Es ist zu erwarten, dass eine Reihe westlicher Unternehmen über diese Entwicklungen verärgert sein werden, aber es ist zu erwarten, dass ihre Heimatländer kaum etwas dagegen unternehmen werden."
 russia.717.a: "Sehr gut!" 
 russia.718.t: "Usbekistan bricht diplomatische Beziehungen ab!"
 russia.718.d: "Usbekistan hat sich geweigert, der OVKS beizutreten!  Unter Berufung auf die angeblichen Menschenrechtsverletzungen durch Russland hat es unsere Forderungen kategorisch abgelehnt. Schon jetzt wird die kasachische Grenze militarisiert, und es kann jederzeit zu einer speziellen Militäroperation kommen, um unsere Interessen zu sichern."
