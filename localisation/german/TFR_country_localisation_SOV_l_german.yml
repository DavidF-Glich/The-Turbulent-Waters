 russia.638.t: "Eine Frage über den Finanzminister..."
 russia.638.d: "Früher oder später werden wir Michail Chodorkowski loswerden müssen, der derzeit den Vorsitz des Finanzministers der Russischen Föderation innehat. Doch wer wird den vakanten Posten besetzen?\n\nBoris Zimin, der Hauptsponsor der Anti-Korruptions-Stiftung, ein erfolgreicher Geschäftsmann und Philanthrop, ist eine neutrale, loyale Person mit genügend Erfahrung für den Ministersessel.\n\nMichail Swetow, der berühmteste libertäre Politiker Russlands, ein Mitglied der Libertären Partei Russlands."
