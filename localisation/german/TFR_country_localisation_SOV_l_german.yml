 russia.235.t: "VERHALTENSHINWEIS"
 russia.235.d: "VOM RUSSISCHEN GENERALSTAB: DMITRI BULGAKOW\n\nGeneral Mizinzew, ich habe Ihnen mehrere Briefe geschrieben, um Sie über das ekelhafte Verhalten Ihrer Männer zu informieren. Die ungeheuerlichsten dieser Verstöße ereigneten sich kürzlich während der Offensive vor Krivoi Rih. Die Männer der 28. Motorschützendivision, die Sie befehligen, haben die Reifen meines Kommandowagens und anderer Fahrzeuge hochrangiger Offiziere zerstochen. Ich bin mir unserer Meinungsverschiedenheiten und Nachschublieferungen bewusst und bleibe bei meiner vorherigen Aussage, dass ich den benötigten Treibstoff, die Kleidung und die Munition benötige, um meine Offensiven fortzusetzen. Ich wünsche mir, dass diese Angelegenheit nicht den Stabschef erreicht, denn wer weiß, ob Sie Ihren Posten behalten, wenn Gerasimow über dieses Debakel informiert wird.\n\nUNTERZEICHNET:"  
 russia.235.a: "DIMITRI BULGAKOW"
 russia.236.t: "Re: VERHALTENSHINWEIS"
 russia.236.d: "Geh und stürme einen feindlichen Bunker, du verdammter Untermensch, und hör auf, meine Männer für deine idiotischen Angriffe zu benutzen. Es ist eine Riesenschande, dass die feindliche Artillerie dich nicht in deinem Kommandofahrzeug begraben hat. Das hätte mehr meiner Männer das Leben gerettet und wäre ein schöner Anblick gewesen als die Leichensäcke, die aus Krivoi herausströmen, du Bastard.\n\nUNTERZEICHNET:"  
 russia.236.a: ""
 russia.238.t: "Nawalny unterstützt SMO"
 russia.238.d: "Alexej Nawalny richtete kürzlich einen Appell an die Bürger der Ukraine: "Liebe Bürgerinnen und Bürger der Ukraine, endlich ist der Moment gekommen, in dem Sie die Chance haben, den Teufelskreis, in dem Ihr Land gefangen ist, ein für alle Mal zu beenden. Von Präsident zu Präsident: Juschtschenko, Janukowitsch, Poroschenko, Selenski - bis auf die Oligarchen an der Spitze, die das Land tatsächlich regieren, hat sich nichts geändert! Die moderne Ukraine ist ein korrupter Staat, der sich nicht um sein eigenes Volk kümmert. So sollte es nicht sein! Russland hat es endlich geschafft, die Gesetzlosigkeit von Putins Schergen zu überwinden und eine echte Demokratie und das Wohlergehen des Volkes zu schaffen! Deshalb bitte ich Sie... um Ihrer Zukunft willen, um der Zukunft Ihrer Kinder willen... unterstützen Sie die russische Armee mit all Ihrer Kraft. Soldaten der ukrainischen Armee, richtet eure Panzer auf Kiew, auf die Paläste dieser Parasiten, die euer Land die ganze Zeit ausgeraubt haben, und wir werden euch dabei helfen: Wir haben Abramowitsch besiegt, wir werden auch Kolomoysky besiegen!" Mit seiner Rede bewies der Vorsitzende der Partei "Russland der Zukunft", dass er die militärische Sonderoperation auf dem Territorium der Ukraine tatsächlich unterstützt."  
 russia.238.a: "Die Anti-Kriegs-Bewegung starb, bevor sie geboren werden konnte."
 russia.239.t: "Patriotische Spiele"
 russia.239.d: "Computerspiele sind bei unserer Jugend sehr beliebt. Vielleicht wäre es sinnvoll, ein kleines Budget für ihre Erstellung bereitzustellen? Das Studio Kremlin Games entwickelt seit mehreren Jahren Spiele über die Ära des Kalten Krieges, in denen der Spieler den Sozialismus in unserem Land bewahren und das Mutterland zu Größe führen darf... Aber die Jungs sind definitiv unterfinanziert. Was meinen Sie dazu?"  
 russia.239.a: "Nun, vielleicht kommt ja etwas Interessantes dabei heraus."
 russia.239.b: "Der Staat wird kein Geld für Spielzeuge ausgeben."
 russia.240.t: "Das Spiel ist ein voller Erfolg!"
 russia.240.d: "Die Entwickler haben ihr Bestes gegeben! Sie sind das Risiko eingegangen, das Spiel in einem neuen Genre zu entwickeln, und haben beschlossen, ein interessantes Abenteuer in der Welt des Amerikanischen Bürgerkriegs zu schaffen. Unseren Spielern hat das Spiel eindeutig gefallen, ein großer Teil des Lobes kam von den russischen Spielern. Im Westen hatte das Spiel nicht den gleichen Erfolg, da es den Status einer osteuropäischen Merkwürdigkeit erhielt, aber den chinesischen Spielern gefiel es, und eine Fan-Übersetzung wird von Enthusiasten vorbereitet. Die Entwickler haben bereits eine Fortsetzung angekündigt, nachdem sie ein noch nie dagewesenes Einkommen erhalten haben. Was können wir als Ergebnis sagen? Der sowjetische Gamer ist zufrieden und stolz!"  
 russia.240.a: "Das Geld wurde nicht umsonst investiert!"
 russia.241.t: "Das Spiel ist ein Reinfall!"
 russia.241.d: "Nachdem sie das Geld erhalten hatten, beschlossen die Entwickler, kein Risiko einzugehen, und fertigten eine weitere Simulation des Generalsekretärs des Zentralkomitees der KPdSU an. Obwohl es recht gut geworden ist, hatten die Spieler von "The First Soviet Game" etwas ganz anderes erwartet. Niemand außer den Fans des Genres mochte es, und es wurde schnell vergessen."  
 russia.241.a: "Wir geben kein Geld mehr für so einen Scheiß aus."
 russia.242.t: "Patriotische Spiele"
 russia.242.d: "Computerspiele sind bei unserer Jugend sehr beliebt. Vielleicht wäre es sinnvoll, ein kleines Budget für ihre Entwicklung bereitzustellen? Das neu gegründete Studio The Enchanted Wanderer hat vielversprechende Erfolge vorzuweisen, aber es mangelt ihnen eindeutig an finanziellen Mitteln. Was sagen Sie dazu?"
 russia.242.a: "Hm... Warum nicht?"
 russia.242.b: "Der Staat hat wichtigere Dinge zu erledigen"
 russia.243.t: "Das Spiel ist ein voller Erfolg!"
 russia.243.d: "Die Entwickler haben alle unsere Erwartungen übertroffen! Das Studio Enchanted Wanderer, haben nach Erhalt des Geldes beschlossen, den ersten ernsthaften russischen First-Person-Shooter namens "VESNA" zu veröffentlichen.\n\nDie Ereignisse des Spiels finden in einem alternativen Jahr 2020 statt, in dem das Coronavirus nicht über China hinausgewachsen ist und schnell besiegt wurde, die Vereinigten Staaten nicht gefallen sind und die Weltwirtschaftskrise nicht stattgefunden hat. 2019 gewann der Kandidat Wolodymyr Schmatko, der versprach, die Beziehungen zur Russischen Föderation wiederherzustellen, die Präsidentschaftswahlen in der Ukraine mit einem minimalen Abstand. Im Februar 2020 begannen die Verhandlungen zwischen der Ukraine und Russland über die Unterzeichnung des "Ukraine-Russland"-Programms, doch während der Verhandlungen wurde Präsident Schmatko ermordet, und zur gleichen Zeit fand ein Terroranschlag auf das Kernkraftwerk Saporoshje statt. Der Premierminister, der nun die Befugnisse des Präsidenten übernommen hat, beschuldigt die Russische Föderation der Ermordung von Schmatko und terroristischer Operationen, "um die Separatisten im Donbass zu unterstützen". Der Spieler schlüpft in die Rolle eines Kämpfers der Spezialeinheiten der Russischen Föderation und begibt sich auf eine wichtige Sondermission in die Ukraine.\n\nDas Spiel wurde sowohl von russischen als auch von ausländischen Spielern gut aufgenommen. Die Spieler betonen einen guten "Multiplayer", der mehrere Fraktionen umfasst, wie zum Beispiel: Russland, China, Polen, Die Ukraine und die USA. In der Ukraine hat die Werchowna Rada ein Gesetz verabschiedet, das den Verkauf des Spiels "VESNA" im Hoheitsgebiet der Ukraine verbietet. Die Entwickler, die durch den Verkauf des Spiels hohe Einnahmen erzielt haben, versprechen, das Spiel mit verschiedenen Updates zu unterstützen und haben bereits einen " Battle Pass " angekündigt. Zweifelsohne ist dies ein großer Durchbruch für die russische Spieleindustrie!"
 russia.243.a: "Großartig, und vor allem patriotisch!"
 russia.244.t: "Das Spiel ist ein Reinfall!"
 russia.244.d: "Nachdem sie das Geld erhalten hatten, beschlossen die Entwickler, einen neuen Ego-Shooter zu entwickeln und überschätzten dabei offenbar ihre Kräfte... Obwohl es sich als ziemlich gut herausstellte, ist das Spiel mit einer Menge Bugs und einem Haufen Pay-to-Win-Features gespickt, weshalb es von den Spielern den Spitznamen "Warface 2" erhielt. Obwohl es seine Fans hat, hat es die Erwartungen nicht erfüllt."
 russia.244.a: "Interessant... das nächste Mal werden wir uns das zweimal überlegen."
