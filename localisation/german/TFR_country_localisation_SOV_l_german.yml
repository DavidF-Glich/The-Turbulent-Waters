 russia.372.t: "Das Erbe Putins"
 russia.372.d: "Trotz des kürzlichen Ablebens des russischen Präsidenten Wladimir Putin wurde seine Popularität durch seinen Nachfolger und Schützling - Dmitri Medwedew - nur noch verstärkt, der eine harte Haltung einnahm, um Putins Kurs gegen alle Widerstände fortzusetzen, was dazu führte, dass Medwedews öffentliches Image sich in eine Figur verwandelte, die mit "Stalin" vergleichbar ist, und Putins in "Lenin". Die Vergötterung des langjährigen Präsidenten geht nun über die bloße Wertschätzung hinaus, und der Begriff "Putinist", der oft von Oppositionellen oder Bürger-Patrioten verwendet wurde, erscheint nun in den staatlichen Medien als positive Charakterisierung der politischen Linie des Landes."
 russia.372.a: "Sein Traum lebt weiter!" 
 russia.373.t: "Due LDPR entlässt Slutski!"
 russia.373.d: "Obwohl Slutski das Image des großen Reformators pflegt, ist er in der LDPR selbst in Ungnade gefallen. Heute, während Slutski im Rahmen der "nationaldemokratischen" Plattform Omsk besuchte, wurde er auf einer außerordentlichen Sitzung des Obersten Rates der LDPR vom Amt des Vorsitzenden und damit auch vom Amt des Präsidentschaftskandidaten bei den kommenden Wahlen abgesetzt. Schockiert und fassungslos darüber, dass die Leute, die er persönlich in diese hohen Positionen berufen hatte, ihn verraten haben, hat Slutski keine offensichtlichen Unterstützer, die die Führungsposition wieder für sich beanspruchen könnten, und wird nun den Rest seiner Tage wieder als einfaches Parteimitglied verbringen."
 russia.373.a: "Oh, ziemlich ironisch." 
 russia.374.t: "Donbass-Führer bilden die RPRP!"
 russia.374.d: "Nach der Befreiung des Donbass hatten viele Politiker aus Noworossija, darunter die Führer zweier Volksrepubliken, die LDPR verlassen und eine unabhängige Politik verfolgt. Nach der Ankündigung von Neuwahlen haben sich die einstigen Chefs von teilweise anerkannten Staaten nun im Rennen um das höchste Amt des Kremls zusammengetan. Die von Pasechnik und Puschilin gegründete Republikanische Volkspartei Russlands erhebt den Anspruch, die neue russische Mentalität, das Streben der Russen nach Selbstbestimmung und die nachklingende Sehnsucht nach der stabilen Gesellschaft der frühen 2010er Jahre zu vertreten. Mit ihrer Idee des "russischen Republikanismus" und der breiten öffentlichen Meinung, dass die Menschen im Donbass die Zukunft der russischen politischen Elite sind, könnten sie genügend Stimmen für einen Wahlsieg erhalten."
 russia.374.a: "Das Glück ist mit den Kühnen." 
 russia.375.t: "Die LDPR ernennt Furgal zum Kandidaten!"
 russia.375.d: "Viele Beobachter haben die Wahl des LDPR-Vorsitzenden für die nächsten Wahlen aufmerksam verfolgt, denn nach der Absetzung von Slutski gab es nur eine Handvoll wirklich würdiger Kandidaten für dieses Amt. Es war keine wirkliche Überraschung, dass Sergei Furgal, den die LDPR seit langem als Kämpfer gegen Korruption und als Mann mit einer ehrlichen Seele aufgebaut hat, als Parteivorsitzender für den Wahlkampf ausgewählt wurde. Da die LDPR immer weniger von dem hat, wofür Schirinowski einst stand, fragen sich viele, ob das neue Image der LDPR ihr Stimmen bringen wird."
 russia.375.a: "Ein Mann mit ehrlichem Schicksal!" 
 russia.376.t: "Below erhält nationalistischen Rückhalt"
 russia.376.d: "Einer der vielen befreiten politischen Gefangenen des rechten Flügels in der Anfangszeit von Schirinowski war Aleksander Below, ein exzentrischer Geschäftsmann mit nationalistischen Sympathien. Während er mit der LDPR-Regierung - abgesehen von ein paar Kleinigkeiten - keine Probleme hatte, wurde er durch Slutskys politische Reformen, die er als Abkehr von der "nationalrussischen Politik" ansah, erneut zum überzeugten Oppositionellen. Diesmal hat Below, der zu den wenigen relevanten rechtsextremen Persönlichkeiten gehört, genügend Unterstützung von verschiedenen Organisationen erhalten und große Geldsummen in seine politische Kampagne gesteckt. Trotz alledem ist er immer noch der unwahrscheinlichste Gewinner dieser Wahlen."
 russia.376.a: "Ah, der Radikale!" 
 russia.377.t: "Rodina gründet Nationale Front"
 russia.377.d: "Die "Rodina", eine der wenigen politischen Parteien, die während der Regierung Schirinowski gegründet wurden, hat genügend Unterstützung erhalten, um die Bildung einer "Nationalen Front" aus kleineren linken und rechten Parteien anzukündigen, die sich unter dem Banner des Patriotismus und des Glaubens an die gemeinsame russische Geschichte zusammengeschlossen haben. Diese könnte sich zwar als instabil erweisen, aber sie hat bereits viele populistische Maßnahmen angekündigt, die ihr in den letzten Umfragen Zuspruch verschafft haben, auch wenn viele davon im Widerspruch zueinander stehen. Die Partei wird sich entscheiden müssen, auf wessen Seite sie steht, wenn sie sich über Wasser halten will und eine Chance haben will, die Bevölkerung für sich zu gewinnen."
 russia.377.a: "Durchschnittlicher russischer Zentrist." 
 russia.378.t: "Rodinas politischer Weg"
 russia.378.d: "Die von Rodina organisierte Koalition polarisiert immer mehr, wobei linke Patrioten auf ihre rechten Gegenspieler einschlagen. Es scheint, dass die Zeit für Rodinas Führung gekommen ist, um endlich zu entscheiden, welcher Richtung die Nationale Front folgen wird. Während die meisten kleineren Parteien, die nicht aus der Koalition aussteigen wollen, zweifellos die Entscheidung unabhängig von der Wahl unterstützen werden, könnten einige die Partei verlassen, wenn sie sich für die andere Richtung entscheiden."
 russia.378.a: "Rodina muss nach links rücken, um mehr Stimmen zu bekommen."
 russia.378.b: "Rodinas sozial-traditionalistische Politik wird ihr zum Sieg verhelfen." 
 russia.379.t: "Status des Titels 'Oberster Herrscher'"
 russia.379.d: ""
 russia.379.a: "Dieser Titel sollte vererbbar sein."
 russia.379.b: "Nur Schirinowski war dessen würdig, und er wird auf ewig der oberste Herrscher sein!"
 russia.380.t: "Beginn der souveränen Wirtschaft"
 russia.380.d: "Da die Welt am Rande des Wandels steht und die Feindseligkeiten des Westens ständig zunehmen, wäre es nur eine Frage der Zeit, bis unsere Wirtschaft einen schweren Schlag erleiden würde.\n\nMit einem scharfen Verstand und einer gewissen Anpassungsbereitschaft können wir jedoch dafür sorgen, dass wir einen solchen finanziellen Sturm gut überstehen, falls es zu einem weiteren Crash kommen sollte. \n\nDurch eine rasche Reindustrialisierung, die Beseitigung jeder Form von Abhängigkeit von westlichen Volkswirtschaften und eine stärkere Bindung an unser Umfeld werden wir in wenigen Jahren in der Lage sein, jeder Form von Not zu widerstehen."
 russia.380.a: "Das ist nur der Anfang."
 russia.381.t: "Medwedew startet Telegram-Kampagne"
 russia.381.d: "Mit der bevorstehenden Wahlsaison und dem Tod Putins in den Köpfen der russischen Bevölkerung war es nur eine Frage der Zeit, bis die verschiedenen Parteien mit verschiedenen Methoden experimentieren würden, um Wähler anzulocken.\n\nVereinigtes Russland hat es sich zur Aufgabe gemacht, Medwedew stärker in den Vordergrund ihrer Kampagne zu rücken, und versucht, junge Wähler anzusprechen, indem sie über die als Telegram bekannte Anwendung Wahlkampf betreibt. \n\nTelegram, das für sein Engagement für die Privatsphäre und die Pflege aller Arten von Online-Gemeinschaften bekannt ist, wird diese Kampagne als ein Schritt gesehen, um der russischen Jugend zu zeigen, dass die Partei weiß, was in der Gegenwart und Zukunft relevant ist, und nicht nur in der Vergangenheit."
 russia.381.a: "Moderne Probleme erfordern moderne Lösungen"
