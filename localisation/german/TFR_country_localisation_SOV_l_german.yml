 russia.168.d: ""
 russia.168.a: "Wir werden ihren Forderungen nicht nachgeben"
 russia.168.b: "Wir können nichts gegen sie machen"
 russia.169.t: "Sie stimmen nicht zu"
 russia.169.d: ""
 russia.169.a: "Sie kennen die Alternative..."
 russia.170.t: "Sie geben den Forderungen nach"
 russia.170.d: ""
 russia.170.a: "Ausgezeichnet"
 russia.171.t: "Russland will Nord Stream 2 freigeben"
 russia.171.d: ""
 russia.171.a: "Natürlich!"
 russia.171.b: "Nicht jetzt"
