 russia.533.t: "Öffentlicher Aufschrei über die Untätigkeit der Parteien!"
 russia.533.d: "Trotz der Tatsache, dass die wichtigsten Wahlen des Landes vor der Tür stehen, ist die Öffentlichkeit zutiefst verärgert über die mangelnde Leistung der drei großen Parteien und ihre Untätigkeit in vielen Fragen, und selbst die Verhandlungen im Lager scheinen nur langsam voranzukommen.\nNun scheint das russische Volk nach neuen Wegen für die Zukunft unseres Landes zu suchen, einige sagen sogar, dass eine einflussreiche Persönlichkeit bald ihre Kandidatur bekannt geben wird..."
