 SOV_american_intervention_category_desc: "Der Hunger des amerikanischen Establishments nach weltweiter Hegemonie hat schließlich dazu geführt, dass die USA in sich selbst zusammenbrechen. Die Menge an gesetzlosen Banden, gefährlichen Terroristen und Verrückten, die in den ehemaligen USA ihr Unwesen treiben, ist zutiefst besorgniserregend und stellt eine Bedrohung für die Ordnung der Dinge dar; anhaltende Kriege werden zu mehr weltweiter Instabilität und Schwarzmarktchaos führen. \nGlücklicherweise gibt es eine Handvoll wahrer amerikanischer Patrioten, die Amerika wiederherstellen wollen, die friedlich mit anderen Ländern koexistieren wollen und die globalistischen Ansprüche auf die Weltherrschaft aufgeben."
