 russia.350.t: "Russisches Haus der Karten"
 russia.350.d: "Westlern ist das politische System Russlands immer wie ein Rätsel vorgekommen, während es in Wirklichkeit nichts Ungewöhnliches gibt, abgesehen von einigen \"nationalen Besonderheiten\". Die politische Szene ist unter den drei größten Parteien aufgeteilt:\n£GFX_CPRF_logo Die Kommunistische Partei der Russischen Föderation - Obwohl die UdSSR vor 30 Jahren zusammenbrach, sind viele Russen noch immer von sozialistischen Ideen und Nostalgie beseelt. In Verbindung mit der oligarchischen Ungleichheit, die viel Unmut hervorgerufen hat, sind die Kommunisten die zweitgrößte Partei Russlands.\n-\n£GFX_UR_logo Vereinigtes Russland - Eine jahrzehntelange konservative Partei, die die Mehrheit in der Duma innehat, und die De-facto-Partei des Präsidenten. UR steht für eine neue Sicht auf Russland, jenseits vergangener Formationen.\n-\n£GFX_LDPR_logo Die Liberalemokratische Partei Russlands - ist trotz ihres Namens eine nationalistische, populistische Partei, die von einem populären Showman geführt wird. Während die Kommunisten eine neue Sowjetunion schaffen wollen, strebt die LDPR ein zweites russisches Reich an.\n\nAlle Parteien sind sich praktisch in nichts einig, nur in der allgemeinen Idee, die russische Stärke wiederherzustellen. Sie würden sich ewig streiten und debattieren, wenn es nicht einen Mann gäbe - Wladimir Putin, den Einiger, der über ihnen allen steht und ihre bürgerliche Zusammenarbeit beherrscht. Solange er am Ruder ist, werden sie weiterhin nach seinen Regeln spielen."
 russia.350.a: "Das Pendel schwingt unaufhörlich..."
 russia.350.b: "Ich möchte mehr erfahren!"
 russia.353.t: "Der Westen lehnt ab!"
 russia.353.d: "Некросинт напиши типа что в России охуели от отказа пересмотреть репарации и другую хуйню, и Навальный охуел двойне, и он типа в Кремле закрывается и думает, и придумывает как потом ЖЁСТКО ответить западу разбомбив его нахуй, а там ещё Волков типа говорит мол "Правильно Правильно блять что не дают русским послаблений", а Кац ему типа "Блять да я тебя захуярю" и такой в вечерней программе "Вечер с Максимом Кацем" Говорит "В Европе Демократии нет, щяс по фактам разьебу"."
 russia.353.a: "Für wahre Freiheit muss gekämpft werden."
 russia.354.t: "Katzs Liste"
 russia.354.d: "Nach den jüngsten Turbulenzen im Zusammenhang mit der Ablehnung Berlins veröffentlichte Maksim Katz, einer der Führer der Partei "Russland der Zukunft", eine Reihe von Artikeln, in denen er mehrere namhafte Minister, darunter vor allem Ministerpräsident Leonid Wolkow, öffentlich anprangerte, weil sie sich blindlings auf die Seite der Fremdenfeindlichkeit stellten. Später wurde Katz beim Betreten des Kremls bemerkt, wo er sich Mediengerüchten zufolge mit Präsident Nawalny zu einem persönlichen Gespräch traf. Die Ergebnisse dieses Treffens sind noch unklar, aber Nawalnys Politik hat sich merklich in Richtung Anti-West-Populismus verschoben, so dass man davon ausgehen kann, dass diese Staatsmänner nicht mehr lange auf ihren Positionen bleiben werden."
 russia.354.a: "Die neue Ära beginnt jetzt."
