 russia.501.t: "Einweihung des ersten Denkmals zu Ehren von Putin"
 russia.501.d: "Heute fand im Herzen von Sankt Petersburg ein bedeutendes Ereignis statt: die Enthüllung der ersten Statue von Wladimir Putin in der Majakowski-Straße, wo er geboren und aufgewachsen ist. Tausende von Menschen versammelten sich, um den verstorbenen Staatschef zu ehren, dessen Visionen und Prinzipien eine entscheidende Rolle bei der Wiederherstellung der angesehenen Position Russlands in der Welt spielten.\n\nProminente Politiker und der Gouverneur von Petersburg hielten Reden, in denen sie betonten, wie wichtig es ist, Putins bemerkenswerte Beiträge und seine Präsidentschaft zu würdigen. Das Denkmal ist beeindruckende 26 Fuß hoch und zeigt Putin in seiner vollen Gestalt, die Hände hinter dem Rücken. Die Inschrift verkündet ihn stolz als \"Held des neuen Russlands\". Viele Beamte glauben, dass dieses Ereignis den Beginn eines Prozesses markiert, bei dem einige Lenin-Statuen durch Putins Statuen ersetzt werden, was langsam und in geordneter Weise geschehen wird."
