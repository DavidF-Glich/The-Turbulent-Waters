 russia.1000.t1: "Die Revolution"
 russia.1000.d1: "Das Mutterland ist der Sieger eines weiteren Großen Vaterländischen Krieges, was zwar keine große Überraschung ist, aber dennoch ein gewaltiges Ereignis. Nur wenige haben geglaubt, dass Russland zum Sozialismus zurückkehren wird, doch nun ist das Erbe der alten Bolschewiki gerächt. Der triumphale Sieg über Europa hat die wiedergeborene UdSSR stärker gemacht als ihre ursprüngliche Vorgängerin, die Sowjetunion ist jetzt die alleinige Herrscherin des europäischen Kontinents, unsere Armee ist jetzt so mächtig, dass sie jeden vernichten wird, der sich ihr in den Weg stellt, der ausbeuterische Kapitalismus wurde aus Russland verbannt, unsere Wirtschaftskraft ist unübertroffen, das Volk ist patriotischer als je zuvor. \Nachdem der neue Tag angebrochen ist, geht das sowjetische Volk mit der Gewissheit durchs Leben, dass sein Mutterland es vor jeder Prüfung beschützen wird, die vor ihm liegt.\nNun wird sich die Welt rot färben, wenn die neue Ära - die Sowjetära - beginnt. Der Traum vom weltweiten Kommunismus ist endlich in greifbare Nähe gerückt, und du, der Spieler, hast alles getan, um ihn zu verwirklichen. Herzlichen Dank dafür."
 russia.1000.t2: "Volle Kraft nach Steuerbord!"
 russia.1000.d2: "Das Mutterland ist der Sieger eines weiteren Großen Vaterländischen Krieges, nicht dass dies eine große Überraschung wäre, aber dennoch ist es ein gewaltiges Ereignis. Russland hat die gottlosen Kommunisten ein für alle Mal besiegt.\nDie Erde ist so geizig, dass sie nur noch eine Supermacht tragen kann, wir hatten unseren Platz am Kopf des Tisches eingenommen, es ist ein Tisch mit nur einem Stuhl. Die anderen Weltmächte werden in die Verlängerung gehen, wie eine uralte Zivilisation, von der niemand etwas gehört hat. \n\nUnser Heimatland wird sich noch viele Generationen lang an diesem Sieg erfreuen, und unser Ruhm wird nie aus der Geschichte der Menschheit verblassen. \nNiemals. \nWir stehen am Beginn einer neuen russischen Ära, eines Zeitalters der Stärke und Macht, in dem die Schwäche beseitigt wird. Vielen Dank!" 
 russia.1000.t3: "Das Land der Sonne"
 russia.1000.d3: "Das Mutterland ist der Sieger eines weiteren großen vaterländischen Krieges, was zwar keine große Überraschung ist, aber dennoch ein gewaltiges Ereignis darstellt. Russland hat die Globalisten ein für alle Mal besiegt. Die Erde ist so geizig, dass sie nicht mehr nur eine Supermacht verkraften kann, sie wird sich fleißig in faire Pole des Einflusses und der Zusammenarbeit aufteilen. Die unipolare Welt wird in ein Aussterben abgleiten wie die alten Reiche, von denen niemand etwas gehört hat. Die freie Menschheit wird diesen Sieg noch viele Jahre lang preisen.\n\nUnser Heimatland tritt in ein Zeitalter ein, in dem es von niemandem mehr bedroht wird, unsere Bürger feiern und hoffen auf eine stabile und glorreiche Zukunft. Und das wird sie auch sein. Die Ära der Multipolarität ist zum Greifen nahe, bald werden die letzten Reste der alten Ordnung verrotten, und die Ketten werden gesprengt werden.\nBewundere diesen Sieg, lieber Spieler, du hast sehr gut daran getan, diese neue Ära herbeizuführen. Danke euch."
 russia.1000.a: "Der neue Tag bricht an..."
 russia.1000.b: "Die Wahrheit ist an unserer Seite, bleibt frei..." 
