 russia.104.d: "Nach den jüngsten Militärprozess in Wostok wurde innerhalb der OVKS ein neuer Artikel verabschiedet. Alle Nationen müssen nun 5 % ihres BIP für die Aufrechterhaltung konkurrenzfähiger Streitkräfte einsetzen, die in der Lage sind, Verbündete zu verteidigen. In dem Artikel wird weiter ausgeführt, dass das russische Militär durch häufigere gemeinsame Übungen und Auslandseinsätze mit den Ländern der OVKS verbunden werden soll."
