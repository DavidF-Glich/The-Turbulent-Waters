 russia.399.t: "Das neue Russland erwacht"
 russia.399.d: "Nach seinem grandiosen Wahlsieg hat Wladimir Schirinowski schnell begriffen, dass das derzeitige, marode föderale System Russlands nichts taugt, da es immer für Korruption und Bürokratismus sorgt. Wladimir Putin tat sein Bestes, aber Putin war nicht genug. Russland braucht einen starken Souverän, der sich vor niemandem versteckt und dessen Stimme in ganz Russland gefürchtet und gehört wird. Wladimir Wolfowitsch Schirinowski passt perfekt in diese Rolle, denn während seiner gesamten Karriere stand er immer für die Russen und die große Geschichte Russlands. Patrioten lieben ihn, Verräter jeglicher Couleur fürchten ihn, sein geopolitisches Genie ist unbestritten und seine rhetorischen Fähigkeiten sind perfekt.\nDa große Aufgaben vor uns liegen, müssen wir mit der auffälligsten beginnen. Die Russische Föderation muss reformiert und reorganisiert werden, damit sie den vom neuen Präsidenten im Kreml gesetzten staatlichen Standards entspricht."
 russia.399.a: "Prost auf einen zentralisierten Föderalstaat!"
 russia.399.b: "Prost auf ein Reich!"
 russia.400.t: "Der Westen protestiert gegen die Wahlergebnisse!"
 russia.400.d: "Die feigen westlichen Mächte haben nach der Sondersitzung des Europäischen Parlaments eine gemeinsame Erklärung abgegeben, in der sie den Sieg der LDPR als betrügerische Machtübernahme und Schirinowski als einen brutalen Diktator in der Mache bezeichnen. Darüber hinaus haben sie ein neues Paket von Sanktionen angekündigt, um Russland präventiv zu treffen und uns daran zu hindern, "imperialistische Ziele" zu erreichen, wie z.B. den Schutz von Russen, die von westlichen Regimen im Baltikum und in der Ukraine missbraucht werden.\nSchirinowski persönlich kommentierte diese jüngsten Erklärungen in seiner offiziellen Gegendarstellung: "...Diese Bastarde werden uns nicht in Ruhe lassen, aber das ist nichts Besonderes, sie sind in Agonie, Sanktionen, im Gegenteil, werden uns helfen, unsere eigene Binnenwirtschaft aufzubauen. Wir - die Russen - werden nur eine einzige Sanktion gegen den Westen haben, das wird ein russischer Panzer sein, der ihren Reichstag in Stücke sprengt.""
 russia.400.a: "Sie haben Angst. Das wird uns nicht behindern."
 russia.401.t: "Nationaler Tag der Einheit"
 russia.401.d: "Heute, am 4. November, wird in Russland der Tag der nationalen Einheit begangen. Dieser Feiertag ist einer der bedeutendsten im Land und erinnert an die Bedeutung der Einheit und Solidarität aller Bürger. An diesem Tag finden zahlreiche Kultur- und Sportveranstaltungen, Festumzüge, Konzerte und Festivals statt. Alle Regionen Russlands beteiligen sich aktiv an den Feierlichkeiten und demonstrieren damit ihr Engagement für die Ideale der Einheit.\n\nBesonderes Augenmerk wird auf die Erziehung der patriotischen Gefühle unter jungen Menschen gelegt. Schulkinder und Studenten nehmen an Paraden und Festveranstaltungen teil, bei denen sie über die Bedeutung des Tages der nationalen Einheit und seine Rolle in der Geschichte des Landes informiert werden. Dies hilft der jungen Generation, die Bedeutung von Einheit und Solidarität für die Erreichung gemeinsamer Ziele zu erkennen.\nAn diesem Tag ist es wichtig, sich an die Bedeutung von Solidarität und Einheit aller russischen Bürger bei der Erreichung gemeinsamer Ziele und der Entwicklung des Landes zu erinnern. Der Tag der nationalen Einheit ruft alle Menschen dazu auf, sich aktiv am Leben der Gesellschaft zu beteiligen und sich für das Wohlergehen und den Wohlstand Russlands einzusetzen."
 russia.401.a: "In der Einheit liegt unsere Stärke!"
 russia.402.t: "Tag der Oktoberrevolution"
 russia.402.d: "Heute, am 7. November, wird in Russland der Jahrestag der Oktoberrevolution begangen. Dieser Feiertag ist einer der bedeutendsten in der Geschichte des Landes und erinnert an den Wendepunkt, an dem die Macht in die Hände der Arbeiterklasse überging.\nAn diesem Tag finden zahlreiche Veranstaltungen zum Jahrestag der Oktoberrevolution statt. In verschiedenen Städten Russlands finden Paraden, Umzüge und Konzerte statt, an denen Vertreter verschiedener politischer Parteien und öffentlicher Organisationen teilnehmen.\nBesonderes Augenmerk wird auf die Erziehung patriotischer Gefühle unter jungen Menschen gelegt. Schulkinder und Studenten nehmen aktiv an Festveranstaltungen teil, bei denen sie über die Bedeutung der Oktoberrevolution und ihre Rolle in der Geschichte des Landes informiert werden. Dies hilft der jungen Generation zu erkennen, wie wichtig es ist, für ihre Rechte und ihre Freiheit zu kämpfen.\nAn diesem Tag ist es wichtig, sich an die Bedeutung der Ideale zu erinnern, die die Grundlage der Oktoberrevolution bildeten. Dies ist ein Kampf für soziale Gerechtigkeit, Gleichheit und Freiheit. Der Jahrestag der Oktoberrevolution ruft alle Menschen dazu auf, sich aktiv am gesellschaftlichen Leben zu beteiligen und sich für eine bessere Zukunft für alle Bürger Russlands einzusetzen."
 russia.402.a: "Es lebe die Arbeiterklasse!"
 russia.403.t: "Zalupa Iwanutscha wird veröffentlicht!"
 russia.403.d: "In den letzten Tagen kam zum Entsetzen aller ein neuer Kinopoisk-Film - Zalupa Iwanutscha - in die Kinos im ganzen Land. Der Film erzählt die Geschichte eines alten alkoholkranken Mannes in einem heruntergekommenen russischen Dorf, und die Geschichte beginnt, als die Hauptfigur eine Infektion in seinem Genitalbereich bekommt. \nZalupa Iwanutscha wurde zu einem modernen dikastischen Klassiker erklärt, und jeder in den sozialen Medien äußerte seine Meinung dazu. Der Film wurde für seine Filmkunst, sein brillantes Drehbuch und die meisterhafte Darstellung sozialer Probleme, die gelöst werden müssen, gelobt.\nZalupa Iwanutscha erzielte die höchsten Einspielergebnisse in unserem Land und überholte sogar die beliebte Serie Korol i Shut. Der Film wurde von verschiedenen Filmakademien Russlands ausgezeichnet."
 russia.403.a: "Ein moderner Klassiker!"
 russia.404.t: "Tag der nationalen Einheit in der Kriegszeit"
 russia.404.d: "Heute, am 4. November, wird in Russland der Tag der nationalen Einheit begangen. Dieser Feiertag ist einer der bedeutendsten im Land und erinnert an die Bedeutung der Einheit und Solidarität aller Bürger. An diesem Tag finden zahlreiche Kultur- und Sportveranstaltungen, Festumzüge, Konzerte und Festivals statt. Alle Regionen Russlands beteiligen sich aktiv an den Feierlichkeiten und demonstrieren damit ihr Engagement für die Ideale der Einheit.\n\nBesonderes Augenmerk wird auf die Erziehung der patriotischen Gefühle unter jungen Menschen gelegt. Schulkinder und Studenten nehmen an Paraden und Festveranstaltungen teil, bei denen sie über die Bedeutung des Tages der nationalen Einheit und seine Rolle in der Geschichte des Landes informiert werden. Dies hilft der jungen Generation, die Bedeutung von Einheit und Solidarität für die Erreichung gemeinsamer Ziele zu erkennen.\nAn diesem Tag ist es wichtig, sich an die Bedeutung von Solidarität und Einheit aller russischen Bürger bei der Erreichung gemeinsamer Ziele und der Entwicklung des Landes zu erinnern. Der Tag der nationalen Einheit ruft alle Menschen dazu auf, sich aktiv am Leben der Gesellschaft zu beteiligen und sich für das Wohlergehen und den Wohlstand Russlands einzusetzen."
 russia.404.a: "Wenn wir vereint sind, sind wird unbesiegbar!"
