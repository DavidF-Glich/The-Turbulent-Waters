 russia.720.t: "Auszüge aus "Thanatik, oder der Kampf mit dem Tod selbst""
 russia.720.d: "\"Die Geschichte der Menschheit hat eine Reihe von Katastrophen erlebt, die ohne jeden Zweifel die Kleinlichkeit menschlicher Leistungen und den Triumph des unbesiegbaren Bösen gezeigt haben. Ausbrüche von Seuchen, die von Zeit zu Zeit Städte von der Landkarte verschwinden ließen, gehören zweifellos dazu.\n\nWie klug und tugendhaft die Menschen auch sein mögen, die in diese zerstörerischen Ereignisse verwickelt sind, sie sind immer wieder zu dem Schluss gekommen, dass es sinnlos ist, gegen diese Umstände anzukämpfen; das Beste, was man tun kann, ist, in den sauren Apfel zu beißen und seine Verluste zu verkraften...\"\n\n\"...in Thanatika kämpfen wir für das Leben. Für das Recht zu leben. Für eine Chance, dass der Tod niemals ein Veto gegen die Menschen einlegen kann.\"\""
