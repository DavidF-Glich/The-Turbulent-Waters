 russia.524.t: "Leiser Putsch"
 russia.524.d: "Walerij Raschkin, ein bekannter Politiker und Führer einer Oppositionsgruppe in der Kommunistischen Partei, beschloss, einen Dringlichkeitskongress der Partei, der nach ihrem Sieg bei den Präsidentschaftswahlen abgehalten werden sollte, heimlich zu sabotieren. Auf diesem Kongress sollte der Entwurf einer neuen Verfassung angenommen und Gennadi Sjuganow zum Parteivorsitzenden gewählt werden, doch Valery Rashkin und seine Anhänger beschlossen, den Ablauf der Ereignisse zu ändern. Während der Abstimmung wählten sie in aller Stille Raschkin zum Parteivorsitzenden. In der Bevölkerung wurde dies als Parteiputsch empfunden, aber da die Parteibasis auf der Seite Raschkins stand, blieb die Situation relativ ruhig. Dieser Schritt löste bei Sjuganows Anhängern und einem Teil der Parteimitglieder große Verärgerung aus, die diesen Schritt als Verrat und Verstoß gegen die Parteidisziplin betrachteten. Dank der Unterstützung der Aktivisten vor Ort gelang es Raschkin jedoch, die Macht in seinen Händen zu behalten."
 russia.524.a: "Unerwartetes Ergebnis."
 russia.525.t: "Reaktion."
 russia.525.d: "Nach unserem Wahlsieg führte die deutlich gestiegene Aktivität von Nationalisten, Neoimperialisten und anderen Reaktionären zu massiven antisowjetischen Protesten, die unter der Schirmherrschaft der [SOV_anti_soviet_resistance_loc] organisiert wurden. Sie setzen ihre Aktivitäten fort, indem sie Kundgebungen, Märsche und andere Formen des Protests abhalten, Änderungen in der Politik des Landes fordern und ihre ideologischen Überzeugungen verteidigen."
