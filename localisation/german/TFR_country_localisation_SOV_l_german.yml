 russia.361.t: "Russische Union alternativer Sexualitäten"
 russia.361.d: "Nach dem Beginn der Reformation wurden im ganzen Land viele soziale Gruppen gegründet, aber eine bestimmte Gruppe erregte nicht nur die Aufmerksamkeit der russischen Medien, sondern auch die ihrer westlichen Kolleginnen und Kollegen. Die "Russische Union alternativer Sexualitäten", die erst vor kurzem gegründet wurde, aber bereits viele Mitglieder hat, behauptet, den Teil der russischen LGBTQ-Gemeinschaft zu repräsentieren, der sich gegen die westliche Heuchelei stellt.\n\nDer Vorsitzende der Organisation - Michail Lakow - schrieb dies in ihrem Manifest: "Freunde, Brüder und Schwestern, lasst mich den "Widerspruch" unserer Gruppe ansprechen: Warum sollten wir uns gegen den Westen stellen? Jahrelang richteten sich alle LGBT-Organisationen unseres Landes gegen den Westen und versuchten, den Progressivismus hierher zu bringen. Aber Europa ist selbst hierher gekommen, und was haben sie uns hinterlassen? Ruinierte Gebäude, Armut und Besatzung. Unabhängig von den Fehlern der früheren Regierungen hatten sie kein Recht, gleichberechtigte Menschen so zu behandeln. Der Westen predigt Gleichheit und Inklusivität, während er die Notlage unserer Brüder in seinen nicht so wohlhabenden Mitgliedsstaaten bestenfalls ignoriert und im schlimmsten Fall hilft, sie abzuschlachten. Europa hat seinen Weg verloren. Unsere Bürger sehen uns in erster Linie als Verräter und erst in zweiter Linie als Menschen aus anderen Ländern, und wer kann es ihnen verdenken? Wir selbst haben uns von den Stolzparaden in Paris und Berlin täuschen lassen. Wenn wir zusammenstehen, als ein Land, können wir allen zeigen, dass wir mit ihnen gegen das gemeinsame Übel des satanischen Westens und seiner Porzellanmasken vereint sind. Gemeinsam können wir Russland zu einem Leuchtturm der Hoffnung und der Freiheit machen."\n\nLGBTQ+-Organisationen des Westens haben RUAS bereits als ultranationalistische und revanchistische, heteroliebende Splittergruppen verunglimpft. Ihre Stimmen bleiben in Russland jedoch ungehört, während die Stimme von Lakow, nachdem er öffentlich von Präsident Nawalny unterstützt wurde, nur noch lauter wird" 
