 russia.358.t: "Garde-Division rückt in Moskau ein!"
 russia.358.d: "Heute wurdeHeute wurde das übliche abendliche Leben in der Hauptstadt durch die Geräusche rollender Panzer und das Geschrei der Soldaten unterbrochen. Innerhalb von nur einer Stunde konnte eine Division der Nationalgarde alle Regierungsgebäude unblutig in Besitz nehmen. Der Chef der Nationalgarde, Wiktor Zolotow, machte in seiner im Fernsehen übertragenen Notstandsrede deutlich, dass die Unfähigkeit der zivilen LDPR-Regierung, die Krise rasch zu lösen, eine solch harte Entscheidung erzwang. Er versprach die Rückkehr zu einem normalen Leben und zu Stabilität, sobald die kritische Situation überwunden ist. Zolotow beendete seine Rede mit "Ein Hoch auf Russland!" und forderte alle gesetzestreuen Bürger auf, ihren Alltag fortzusetzen. das übliche abendliche Leben in der Hauptstadt von den Geräuschen rollender Panzer und dem Geplapper der Soldaten unterbrochen. Innerhalb von nur einer Stunde ist es der Nationalgarde gelungen, alle Regierungsgebäude unblutig einzunehmen. Der Chef der Nationalgarde - Viktor Tsolotow - machte in einer im Fernsehen übertragenen Notstandsrede deutlich, dass diese harte Entscheidung durch die Unfähigkeit der zivilen LDPR-Regierung erzwungen wurde, die Krise schnell zu lösen. Er versprach eine Rückkehr zum normalen Leben und zur Stabilität, sobald die kritische Situation überwunden sei. Zolotov beendete seine Rede mit "Ein Hoch auf Russland!" und forderte alle gesetzestreuen Bürger auf, ihren Alltag fortzusetzen."
 russia.358.a: "Zumindest kein "Schwanensee"."
