 russia.270.t: "Union Für Immer"
 russia.270.d: "Die Kommunistische Partei und das sowjetische Volk haben endlich die Union wiedervereinigt, die wir vor mehr als 30 Jahren verloren haben. Dies ist wirklich ein großartiges Ereignis, aber wir können uns noch nicht freuen: Obwohl unsere Volkswirtschaften recht eng miteinander verbunden sind, müssen wir die meisten Verbindungen zwischen unseren Republiken wiederherstellen, ganz zu schweigen vom Staatsaufbau!"
