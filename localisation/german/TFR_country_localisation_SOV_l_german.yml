 SOV_russian_supremacy_1_desc: "\n\n\n\n£GFX_russian_supremacy_banner\n\n\n\n\n\nDer Russe ist der Eigentümer des russischen Landes - es gibt nur einen Russen (Großrusse, Kleinrusse, Weißrusse - alles ist eins) - und so wird es immer sein."\n- F. Dostojewski§!\n\nTrotz aller Widrigkeiten und Russophobie bleiben die Russen ein stolzes Volk. Unser Volk hat die Jahre des totalitären Bolschewismus überlebt, hat einen blutigen Krieg gewonnen, hat Großes geleistet, ist noch größer geworden, unsere Stärke liegt in der Einheit, der Beharrlichkeit und in unserer einzigartigen Kultur, die viele große Entdeckungen und Menschen hervorgebracht hat. Der russische Staat ist der größte von allen, wohlhabend und ewig, und bald wird alles in der Welt mit unserer Erlaubnis gemacht werden."
