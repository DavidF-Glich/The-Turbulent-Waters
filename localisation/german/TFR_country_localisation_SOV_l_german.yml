 SOV_lenin_cult: "Lenins Kult"
 SOV_lenin_cult_desc: "Lenin ist ein Symbol für den Kampf um Freiheit und Gleichheit, der Vater der Oktoberrevolution, die zur Schaffung eines freien und demokratischen Sowjetrusslands führte. Seine Ideen über soziale Gerechtigkeit und Gleichheit gelten auch heute noch.\n\nLenin ist immer noch einer der elegantesten Führer der russischen Geschichte. Er verkündete das Recht der Nationen auf Selbstbestimmung, erkannte die Gleichstellung der Geschlechter an, kämpfte für die Rechte der Arbeiter und schuf die Grundlagen der sowjetischen Demokratie.\n\nNun, da wir Kommunisten wieder an der Macht sind, erwarten wir, dass wir den Kult um Lenin und seine Ideale wiederbeleben. Wir müssen seine einzigartigen Führungsqualitäten, seine Hingabe an den Aufbau des Sozialismus und seine selbstlose Liebe zum Vaterland fördern."
