 SOV_prepare_the_union_state_category_desc: "§YDer Unionsstaat§! ist eine Initiative Russlands und Weißrusslands zur Schaffung einer engeren politischen, wirtschaftlichen und militärischen Integration zwischen den beiden Ländern. Das Projekt wurde 1999 nach der Unterzeichnung des Vertrags über die Schaffung des Unionsstaates Russland und Weißrussland ins Leben gerufen.\n§YDas Projekt Unionsstaat§! sieht die Schaffung eines gemeinsamen Rechtsrahmens, die Verfolgung einer gemeinsamen Wirtschaftspolitik und die Koordinierung der Außenbeziehungen zwischen Russland und Weißrussland vor. Aufgrund verschiedener politischer und wirtschaftlicher Probleme sind die Fortschritte auf dem Weg zur vollständigen Integration jedoch nur langsam. Es ist an der Zeit, hier Abhilfe zu schaffen." 
 SOV_the_house_of_cards: "Das russische Haus der Karten"
 SOV_the_house_of_cards_desc: "\n\n\n\n\n£GFX_SOV_russian_house_of_cards_banner\n\n\n\n\n\n\n\nSeit der Machtübernahme durch §YWladimir Putin§! hat sich die russische Politik zu einem vielschichtigen Mechanismus mit vielen Abschreckungen, Absprachen und persönlichen Verbindungen entwickelt, den manche als "Türme des Kremls" bezeichnen. Hinter der scheinbar einheitlichen Fassade verbergen sich jedoch Möglichkeiten für politische Gruppen, ihren Einfluss auszuweiten, und Schlupflöcher, um diesen Mechanismus untergraben.\n\nDie §YPräsidentschaftsverwaltung§! wird natürlich ihr Bestes tun, um solche Akte des Eigensinns einzudämmen.\n\nWir unterstützen derzeit: [get_election_choice]\n\n\nUnterstützung für die §RKPRF§!£GFX_CPRF_logo  : §Y[?SOV_election_approval_rating_cprf_var|1%]§!\n\nUnterstützung für die §8LDPR§! £GFX_LDPR_logo  : §Y[?SOV_election_approval_rating_ldpr_var|1%]§!\n\nUnterstützung für §CVereinigtes Russland§!£GFX_UR_logo  : §Y[?SOV_election_approval_rating_ur_var|1%]§! [SOV_sr_support_loc_dynamic]\n---------------------\nStärke der §6Liberalen Oppostion§!£GFX_RF_logo  : §R[?SOV_election_approval_rating_nav_var|-1%]§!\n(£GFX_pol_power [?SOV_liberal_opposition_dynamic_dynamic_var|=+2%], £GFX_war_support_texticon [?SOV_liberal_opposition_dynamic_dynamic_var|=+2%])\n"
