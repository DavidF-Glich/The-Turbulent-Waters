 russia.175.t: "Die Rückkehr des Weißen Terrors"
 russia.175.d: ""
 russia.175.a: "Unsere Feinde sind überall."
 russia.176.t: "Das Gas für Europa abdrehen"
 russia.176.d: ""
 russia.176.a: "Die Zeit ist gekommen..."
