 russia.452.t: "Europas wirtschaftliche Abhängigkeit auf uns!"
 russia.452.d: "In dem Maße, in dem sich immer mehr junge, von ausländischer Vorherrschaft befreite Nationen vom Schwarzen Meer bis zum Baltikum der Russischen Föderation anschließen, können wir mit dem Wiederaufbau beginnen, und der wichtigste Teil des Wiederaufbaus liegt in der Wirtschaft. Diese Nationen sind durch Krieg und ausländischen Imperialismus ruiniert und haben sich an uns gewandt, um Abhilfe zu schaffen. Natürlich müssen wir das akzeptieren, nicht nur wegen der Möglichkeiten, die sich uns dadurch bieten, sondern auch wegen der Verpflichtung einer größeren Nation, die kleinere zu schützen. Es wird erwartet, dass dieser Wiederaufbau ziemlich teuer sein wird, und da weitgehend bankrotte Nationen unsere Hilfe erhalten, wird erwartet, dass wir diejenigen sein werden, die die Rechnung bezahlen, zumindest in der nahen Zukunft.\n\nWir erwarten, dass dieser Zustand einige Zeit andauern wird, da es wahrscheinlich Jahre dauern wird, bevor diese Nationen sich umrüsten oder eine neue industrielle Basis für sich selbst aufbauen können, und alle Unternehmen, die gegründet werden, werden es schwer haben, mit unserer Industrie zu konkurrieren. Sollte diese Initiative jedoch erfolgreich sein, könnten wir uns mit einer Reihe nützlicher Verbündeter konfrontiert sehen, die unsere westlichen Gebiete verteidigen, und mit großen ausländischen Märkten, mit denen unsere Wirtschaft relativ ungestraft interagieren kann."
 russia.452.a: "Blin"
 russia.453.t: "Sjuganow geht in den Ruhestand"
 russia.453.d: "Gennadi Sjuganow, der frühere Vorsitzende unseres Landes und der Kommunistischen Partei, hat sich endlich entschlossen, eine wohlverdiente Pause einzulegen. Er hat seinem Land und seinem Volk viele Jahre lang gedient und für soziale Gerechtigkeit und Gleichheit gekämpft. Nun wird Gennadi Andrejewitsch seine Tage auf seiner Datscha verbringen, wo er seiner Lieblingsbeschäftigung nachgehen wird - der Imkerei. Er hat sich schon immer für die Bienenzucht begeistert und ist der Meinung, dass dies eine sehr wichtige Tätigkeit für die Erhaltung des ökologischen Gleichgewichts und die Erzeugung von Qualitätshonig ist. Seine Arbeit und seine Bemühungen in der Politik werden den Menschen noch lange in Erinnerung bleiben und von ihnen geschätzt werden."
 russia.453.a: "Vielen Dank für Ihre Arbeit, Gennadi Andrejewitsch"
 russia.454.t: "Wahlergebnisse!"
 russia.454.d: "Nach einer dynamischen Wahlkampagne aller Parteien, politischen Kompromissen und der Bekanntgabe von Kandidaturen hat die Zentrale Wahlkommission erfolgreich alle Stimmen ausgezählt. Mit angehaltenem Atem verfolgen nun die Mitglieder der einzelnen Parteien sowie die Bürgerinnen und Bürger ihre Fernseher, Mobilgeräte und Computer, um herauszufinden, wer die russischen Wahlen gewonnen hat. Während viele vermuten, dass Vereinigtes Russland an der Spitze der Nation bleiben wird, gibt es immer noch Chancen für einen Sieg von Russland des Volkes, und wenn die Quoten wirklich stimmen, kann eine dritte Partei - Neues Russland - einen unerwarteten Sieg erringen...\n\nUnd der Sieger ist..."
