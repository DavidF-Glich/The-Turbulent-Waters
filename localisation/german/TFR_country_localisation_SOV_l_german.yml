 SOV_consolidate_russian_society_desc: "\n\n\n\n\n£GFX_SOV_consolidate_russian_society_banner\n\n\n\n\nDiese Schlange wird besiegt werden,\nWir sind viel mehr - wir sind stärker,\nKämpfer der großen, neuen russischen Armee.\nDer Himmel erwartet uns alle, und die Hölle erwartet sie alle,\nSagte unser oberster Bataillonskommandeur.\nHelden Z aus Tschetschenien, Tuwa, Moskau, Khartzsk\nHelden Z aus Tschita, Rostow und Norilsk.\nHelden Z aus Sewastopol, Kaspijsk."
