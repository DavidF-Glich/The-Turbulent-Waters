 russia.248.a: "Natürlich helfen wir Ihnen dabei!"
 russia.248.b: "Nein, werd ich nicht."
 russia.249.t: "Geplante Eroberung des Flughafens Hostomel"
 russia.249.d: "Der Generalstab ist zusammengetreten und hat festgestellt, dass der Antonow-Flughafen außerhalb von Kiew von strategischer Bedeutung ist. VDV-Kräfte sollen nach Weißrussland verlegt werden, um den Flugplatz in den frühen Morgenstunden einzunehmen und zu halten, bis Verstärkungen die Sperrzone um Tschernobyl durchbrechen und sie ablösen."  
 russia.249.a: "Mögen sie uns stolz machen"
 russia.250.t: "Niederlage am Flughafen Hostomel"
 russia.250.d: ""  
 russia.250.a: "Der Scham der Niederlage muss gerächt werden!"
 russia.251.t: "Sieg am Flughafen Hostomel"
 russia.251.d: ""  
 russia.251.a: "Ausgezeichnet!"
 russia.252.t: "Wahlergebnisse."
 russia.252.d: "Die Wahlen zur 8. Staatsduma der Russischen Föderation fanden vom 17. bis 19. September statt und endeten am 19. September, dem Tag der Einheitswahl. Am Abend des 20. September, dem Tag nach den Wahlen zur Staatsduma, organisierte der Leiter des Moskauer Stadtkomitees der KPRF, Walerij Raschkin, einen Protest gegen Wahlbetrug in Form eines Treffens mit einem Abgeordneten. Am 23. September wurde die Einsetzung des parteiübergreifenden Koalitionsausschusses "Für die Abschaffung der elektronischen Fernabstimmung" bekannt gegeben. Sie bestand aus Kandidaten der Opposition, die in den Moskauer Bezirken kandidierten. Heute gingen die Proteste in Moskau, Saratow, Jekaterinburg, Ufa, Wolgograd und anderen Städten des Landes weiter."  
 russia.252.a: "Unangenehm."
 russia.253.t: "Elch."
 russia.253.d: "Die Polizei und ein Mitarbeiter des Komitees für Jagd und Fischerei in der Region Saratow stoppten einen LADA Largus des KPRF-Abgeordneten Walerij Raschkin, in dessen Kofferraum sich ein präparierter Elchkadaver befand. Dies geschah in der Nacht des 29. Oktober im Bezirk Lyssogorskij, 60 Kilometer von Saratow entfernt. Im Auto befand sich ein 49-jähriger Mann zusammen mit dem Politiker. \n\nRaschkin selbst sagte, er habe den toten Kadaver eines Tieres im Wald gesehen und wollte ihn der Polizei übergeben. Ein Strafverfahren wegen illegaler Jagd wurde eingeleitet."  
 russia.253.a: "Typischer Kommunist."
 russia.254.t: "Neue russische Animationen?"
 russia.254.d: "Nach dem jüngsten Erfolg im Bereich der Spieleinbindung mit Patriotic Games haben einige Investoren die Idee vorangetrieben, in andere Bereiche der Jugendmedien vorzudringen, und zwar mit der Idee des Sponsorings von inländisch produzierten Animationsfilmen und insbesondere Anime.\nEs kann als ein noch riskanteres Unterfangen als Videospiele angesehen werden, da Russen in der Praxis sehr wenig mit diesem Stil zu tun haben. Die Befürworter argumentieren jedoch, dass es sich um ein Geschäft mit hohem Risiko und hoher Belohnung handelt, das auch einige Befürchtungen hinsichtlich der Animationsqualität zerstreut, indem es vorschlägt, einige chinesische und japanische Talente für die Produktion einzustellen.\nDie Geschichte des Anime sollte mit Russland verbunden sein und eine Art patriotische Botschaft enthalten. Viele schlagen vor, ältere Konzepte wieder aufleben zu lassen, die mangels ausreichender Mittel aufgegeben wurden, während die andere Seite sich eine modernere und zeitgemäßere Handlung überlegt.\nWie auch immer sie sich entscheiden, sie müssen über genügend finanzielle Mittel verfügen, um ihre Ideen zu verwirklichen."
 russia.254.a: "Lasst es sie versuchen."
 russia.254.b: "Ein klarer Plan, uns das Geld aus der Tasche zu ziehen."
 russia.255.t: "Die Rückkehr der ersten Gruppe"
 russia.255.d: "Wir sind erfolgreich in ein neues Mediensegment eingestiegen! Das mit Hilfe unserer Investitionen wiederbelebte Animationsstudio 'Molot Entertainment' ist mit der Neuverfilmung von 'First Squad' zurückgekehrt, die ursprünglich im Jahr 2009 als Film veröffentlicht wurde. Mit dem neu gewonnenen Geld konnten sie zu ihrer ursprünglichen Vision von Episodenserien zurückkehren.\nDie Geschichte spielt während des Großen Vaterländischen Krieges und folgt der jungen Pionierin Nadya (mit Katana), die paranormale Verbindungen zum Reich der Toten besitzt. Damit wird sie von der geheimen okkulten Abteilung des NKVD rekrutiert, die gegründet wurde, um der wachsenden Bedrohung durch Ahnenerbe zu begegnen, wobei beide Seiten tiefer in die Vorhölle und mystische Prophezeiungen vordringen und neue Technologien in der Hoffnung auf einen Sieg im Krieg einsetzen. Mit Hilfe ihrer Kräfte und der von den Sowjets geschaffenen Maschine kann sie ihre toten Freunde wiedersehen, und gemeinsam reisen sie durch den Limbus und die materielle Welt, um deutschen Pläne zu vereiteln. Ahnenerbe wird auf ihrer Seite vom Tetonischen König Guido von Wolf unterstützt, auf den ein uralter Fluch gewirkt hat und der nun Rache an den Russen für seine Niederlage in der Schlacht auf dem Eis nehmen will.\nDie erste Staffel umfasst sieben Episoden, und das Finale endet mit einem atemberaubenden Cliffhanger.\n"Erste Gruppe" wurde von den russischen Zuschauern gelobt. Viele betonten die solide Animation, die verbesserte Entwicklung der Charaktere im Vergleich zur Originalversion und die Tatsache, dass man nicht davor zurückschreckt, die Brutalität der Nazis während des Krieges zu zeigen, sowie die richtige Betonung des Patriotismus und warum die Russen im Krieg gekämpft haben. Einige westliche Kritiker bemängelten jedoch, dass der Bericht "eine klare historische Voreingenommenheit" zeige und "die Deutschen in einem schlechten Licht darstelle"."
 russia.255.a: "Ein überwältigender Erfolg!"
 russia.256.t: "Popodanec Po-Russki"
 russia.256.d: "Beunruhigende Neuigkeiten von unserer jüngsten Investition: Das Animationsstudio 'Izhevsk Colors' hat 'Popodanec Po-Russki' veröffentlicht, und es scheint, dass die Resonanz auf den ersten russischen Anime nicht gerade überwältigend war.\nDie Geschichte beginnt damit, dass der russische Geek und Gamer Timur Frolischow bei der Lektüre von German Romanovs Werken von einer Straßenbahn angefahren wird und stirbt, dann aber in eine neue Fantasiewelt und in das Land Medwedien teleportiert wird, das einen klaren Bezug zu Russland hat. Mühelos stellt er schnell einen Harem aus spärlich bekleideten Frauen zusammen, wird die rechte Hand des Königs und erhält seine Tochter als Geschenk. Während sie den alten bösen Lord Bidon und seine Armee von Ukr-Orks "bekämpfen". Saison hat 32 Episoden, von denen fast die Hälfte nur Füllmaterial oder Strandepisoden sind, und das Finale enthält ein uninspiriertes Ende.\n\nDie Zuschauer kritisierten die schlechte Animation, die Wiederverwendung von Handlungen aus Hunderten von anderen "Isekai"-Animes und das absolute Fehlen jeglicher Fortschritte oder Entwicklung. Während zumindest einige mit... erotischer Kunst von weiblichen Darstellern zufrieden sind."
 russia.256.a: "Isekai ist das Beste, was sie zu bieten haben?!"
 russia.257.t: "Beseitigung von Lenin"
 russia.257.d: "Nach dem Sieg der LDPR war es nur eine Frage der Zeit, bis die neue "saubere" Regierung einen sehr umstrittenen Vorschlag genehmigen würde - die Entfernung des Leichnams von Wladimir Lenin aus seinem Mausoleum.\nKurz nachdem der Befehl erteilt worden war, holte ein Team von Spezialisten Iljitschs Leiche heraus und brachte sie an einen neuen, geheimen Ort, während Bauarbeiter alle sowjetischen Erinnerungsstücke aus dem Grab entfernten und schließlich die seit den 1930er Jahren unangetasteten "LENIN"-Buchstaben durchstrichen.\n\nZwar behaupten die Behörden, dass Lenins Leichnam gemäß seinem letzten Willen auf dem Wolkowski-Friedhof in der Nähe seiner Mutter beigesetzt wurde, doch viele Schaulustige und die wenigen verbliebenen Kommunisten sind misstrauisch und behaupten, dass der Verbleib des Leichnams aufgrund der abgeschlossenen "Zeremonie" und des fehlenden Videobeweises außerhalb des Grabsteins immer noch unbekannt sein könnte.\nEinige Gerüchte im Internet besagen, dass Lenin verbrannt und seine Asche in die unendlichen Weiten des Meeres gestreut wurde. Da Schirinowskis Hass auf Lenins Bolschewiki allgemein bekannt ist, ist dieses Ergebnis nicht unwahrscheinlich.\n\nNach der Beseitigung Lenins ist sein Grab nun leer, und einige LDPR-Mitglieder suchen nach Ideen, wie man es von einem Ort der "bolschewistischen Verehrung" in einen Ort der Freiheit verwandeln könnte. Die eine Seite stimmte für den Umbau in ein Museum über das Leben von Wladimir Schirinowski, um den Menschen zu zeigen, wer das Sagen hat, und um sie über sein Aufwachsen aufzuklären. Andere wiederum schlagen vor, sie zu einem Gedenkschrein für die Familie von Zar Nikolaus II. umzugestalten, die 1918 auf Befehl Lenins ermordet wurde, und ihre Asche anstelle seines Leichnams beizusetzen, um den Opfern historische Gerechtigkeit widerfahren zu lassen."
 russia.257.a: "Wallfahrtsort für Verbrechen an der Zarenfamilie."
 russia.257.b: "Beginn des Baus des Museums über das Leben des Obersten Führers"
 russia.258.t: "Zerstörung des Jelzin-Zentrums"
 russia.258.d: "Eine der beschämendsten Perioden der russischen Geschichte, abgesehen von der blutigen Herrschaft der Bolschewiki, sind die Neunziger Jahre unter Jelzin, und nichts unterstreicht dies mehr als das verdammte Jelzin-Zentrum in der so genannten "liberalen Hauptstadt" Jekaterinburg.\nViele Patrioten wünschten sich, dass es verschwindet, und die LDPR ist bereit, dies zu tun.\nAm frühen Morgen versammelte sich die Zerstörungscrew in der Nähe des Zentrums und wartete auf Befehle. Die Befehle begannen mit der Zerstörung der Jelzin-Statue, auf der bereits Worte wie "Verräter" und "Ausverkauf" zu lesen waren. Dann zogen sie zum Hauptgebäude und zerstörten Geschäfte, Souvenirläden und das Museum, das zur Feier der Präsidentschaft Jelzins errichtet worden war.\nDie gesamte Operation war chaotisch, dauerte aber nur eineinhalb Tage. Nachdem sie fertig waren, blieb nur noch ein leerer Raum mit viel Schutt übrig.\nDa diese Leere das Erscheinungsbild der Stadt mit Sicherheit ruinieren wird, schlugen LDPR-Mitglieder zwei Gebäudevorschläge für den Bau an dieser Stelle vor. Der erste Vorschlag ist eine große Kathedrale, wohl wissend, wie giftig die liberale Reaktion auf religiöse Stätten in Jekaterinburg ist. Sie wäre nicht nur ein großartiges Zeichen unserer Treue zum Glauben, sondern würde auch die Macht unserer Führung demonstrieren. Der zweite Vorschlag ist ein massives Ausbildungszentrum für die patriotische Jugend, in dem sie die Grundlagen der Verteidigung, der militärischen Praxis und der Geschichte unseres Vaterlandes erlernen (indem sie Sid Meier's Civilization spielen), was die nächsten Generationen sicherlich besser darauf vorbereitet, für unser heiliges Land und unseren Führer zu kämpfen."
 russia.258.a: "Der große Kathedralenplan"
 russia.258.b: "Vorschlag für ein Ausbildungszentrum für die patriotische Jugend" 
 russia.259.t: "Die Transnistrien-Frage"
 russia.259.d: "Nach 30 Jahren hat Transnistrien endlich eine Landverbindung mit Russland und nun stellt sich die Frage nach der Zukunft des Landes"
 russia.259.a: "Die Menschen in Transnistrien haben genug gelitten, sie haben jedes Recht, sich dem Föderalen Bezirk Noworossija anzuschließen"
 russia.259.b: "Moldawien sollte auf der Grundlage transnistrischer Erfahrung reformiert werden" 
 russia.260.t: "Reorganisierung der Monarchistischen Partei"
 russia.260.d: ""
 russia.260.a: "Die Monarchie ist die historische Staatsform Russlands!"
 russia.261.t: "Rechte Russlands, vereinigt euch!"
 russia.261.d: "Kürzlich, nach dem Erstarken der pro-nationalistischen Elemente in der LDPR, haben sich viele externe nationalistische Organisationen zusammengeschlossen und die Gründung einer regierungsunabhängigen Koalition - der Nationalen Union "Heiliges Russland" - erklärt. Ihr Hauptziel ist es, wie aus ihrem "Manifest" hervorgeht, Druck auf Schirinowskis Regierung auszuüben, damit diese eine noch radikalere Politik umsetzt, insbesondere in Bezug auf rassische und nationale Fragen.\nNoch sind sie nur eine große Minderheit und stellen keine wirkliche Bedrohung dar, aber ihre radikalen Mitglieder können dazu beitragen, die rechtsgerichtete Politik unserer Regierung zu sichern."
 russia.261.a: "Was für ein netter Haufen!"
