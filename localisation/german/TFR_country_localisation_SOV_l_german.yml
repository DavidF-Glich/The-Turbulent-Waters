 russia.390.t: "Der Fall des Raschkinismus"
 russia.390.d: "Der langjährige Vorsitzende der KPdSU und De-facto-Herrscher der UdSSR, Waleri Raschkin, ist nach einem langen politischen Kampf mit seinem Hauptgegner trotz seiner besten Versuche, die Ordnung wiederherzustellen, offiziell von dem zum sowjetischen Präsidenten gewordenen Ex-Putin-Propagandisten Wladimir Solowiew besiegt worden. Nach dem katastrophalen Zusammenbruch der KPdSU und ihrem Sturz von der Hegemonie hat das Ständige Komitee der KPdSU Raschkin von allen Ämtern enthoben und seine Mitgliedschaft gelöscht. Während sie selbst die Partei in ein neues politisches Gremium umformten, mit der obskuren Aussage, "den Kampf für den wahren Eurokommunismus gegen die Gezeiten der inneren Reaktion fortzusetzen". Es gab keine offiziellen Erklärungen von Valery Rashkin selbst, in der Tat ist es fast so, als wäre er seit der schockierenden Ankündigung aus dem Rampenlicht der Öffentlichkeit verschwunden.\nSolowiew und seine Verbündeten feiern den Sieg, da sie nun die volle Kontrolle über den sowjetischen Staat und alle Angelegenheiten haben. Es wird sich zeigen, ob dieses Vorgehen für die UdSSR von Vorteil war."
 russia.390.a: "Das Ende einer Ära, könnte man meinen."
 russia.391.t: "Präsident Solowiew begnadigt Putins Erbe!"
 russia.391.d: "Heute hat Wladimir Solowiew in einer seiner öffentlichen Reden die strafrechtlichen Vorwürfe Raschkins gegen den verstorbenen Wladimir Putin offiziell zurückgenommen und behauptet, sie seien selbst kriminell und unwürdig für einen Mann, der sein Leben lang versucht habe, ein soziales Land aufzubauen, und dessen einziger Fehler Zeitmangel gewesen sei. Solowiew versprach, den guten Ruf Putins und die von ihm geplante Vision für das Mutterland wiederherzustellen, und lobte viele seiner Entscheidungen."
 russia.391.a: "Der Beginn der Re-Putinisierung, so scheint es."
 russia.392.t: "Heute Abend bei SolowiewLive"
 russia.392.d: ""Guten Abend, Patrioten! Viele waren, sagen wir mal, 'überrascht', als ich mein Online-Programm fortsetzte, nachdem ich Präsident der Sowjetunion geworden war. Nun, um es einfach auszudrücken, es gibt nicht viel, was man als Präsident der UdSSR tun kann! Warum, fragen Sie? Das liegt alles an einem sehr starren Mann und einem nicht funktionierenden System, das er aufgebaut hat. Natürlich wissen Sie alle, von wem ich spreche - "Genosse" Raschkin. Er bezeichnet sich selbst als "zweiter Lenin", und ehrlich gesagt würde ich ihm zustimmen, wenn ich der Meinung wäre, dass Lenin ein Volksverräter war, was er nicht war, aber Rashkin ist es sicherlich. Hinter dem vielschichtigen Geschwafel über "Putins Verbrechen" und die Perfektion dieser "neosowjetischen Demokratie" verbirgt sich ein Buch, das ich übrigens rezensiert habe, und um es offen zu sagen, es war eine mittelmäßige Lektüre. Wie dem auch sei, unter diesem Deckmantel verbirgt er Korruption, Ineffizienz und die Vergangenheit, die er uns verzweifelt vergessen lassen will. \nAber ich werde ihn nicht lassen. \nBetrachten Sie die heutige Sendung als eine Art Entlarvung, ähnlich wie es die Nawalny-Ratte zu tun pflegte, nur dass diese nicht nur gerechtfertigt ist, sondern auch zu positiven Ergebnissen führen wird..."
 russia.392.a: "...Aber vorher wollen wir noch schnell mit unserem Co-Moderator Stas Wassiliew einige Neuigkeiten besprechen.""
 russia.393.t: "Die Kommunistische Partei spaltet sich!"
 russia.393.d: "Blyat Der Eurokommunismus ist gefallen"
 russia.393.a: "Getrennt fielen sie..."
