 russia.470.t: "Der Aufstieg russischer Indie-Gamedevs"
 russia.470.d: "Nach der Wiederbelebung der russischen Avantgarde und des Futurismus, die jahrzehntelang in Vergessenheit geraten waren, begannen Künstler, Musiker und Schriftsteller, neue bunte und ungewöhnliche Kreationen zu schaffen. Um neue Talente zu unterstützen, wurden Mittel für die Schaffung neuer Werke und die Organisation von Ausstellungen, Konzerten und anderen Veranstaltungen bereitgestellt.\n\nAuch die Videospielindustrie blieb nicht zurück. Viele Entwickler begannen, Spiele zu entwickeln, die ungewöhnlich waren und zum Nachdenken anregten. Sie nutzten Elemente der Avantgarde und des Futurismus, um wirklich einzigartige Spielwelten zu schaffen. \n\nDank dieses Booms in der Indie-Game-Industrie wurde Russland zu einem der führenden Länder bei der Produktion von obskuren und avantgardistischen Spielen."
