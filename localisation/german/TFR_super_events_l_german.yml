  fbi_case_pipeline: "Rechtsextreme Milizen bilden sich in Virginia"
  fbi_case_pipeline_text: "     Wir sind darauf aufmerksam geworden, dass nach der großen Second Amendment Rally in Richmond mehrere rechtsextreme Milizen im Gefolge der landesweiten Proteste entstanden sind. Wir haben mehrere kleinere Organisationen ausfindig gemacht, die in den Appalachen trainiert haben. Diese Milizen könnten in Zukunft eine Bedrohung für die nationale Sicherheit darstellen. Die Beobachtungen müssen fortgesetzt werden."
  fbi_case_pipeline_button: "Interessant..."
  fbi_case_false_flags: "Mögliche Vorfälle unter falscher Flagge"
  fbi_case_false_flags_text: "      Wir haben aufgedeckt, dass bestimmte Gruppen die Härte vieler Unruhen potenziell erhöht haben. Dazu gehört unter anderem, dass sie massenhaft Ziegelsteine, Flaschen, Felsen und andere Gegenstände hinterlassen, die die Demonstranten dann auf Beamte werfen. Diese Gegenstände werden praktischerweise in Bereichen platziert, in denen sich Dutzende von Krawallmachern versammeln. In den sozialen Medien wurde vielfach behauptet, dass diese Haufen von maskierten Personen platziert wurden. Unsere Online-Ergebnisse könnten darauf hindeuten, dass diese Gegenstände nicht einfach nur verlegt worden sind."  
  fbi_case_false_flags_button: "Interessant..."
  fbi_case_atomwaffen: "Die Atomwaffendivision taucht wieder auf"
  fbi_case_atomwaffen_text: "      Im vergangenen März behauptete der prominente Neonazi James Mason, er habe seinen Anhängern in der Atomwaffen-Division befohlen, sich aufzulösen. Viele Geheimdienstler hielten dies für einen Trick, um einer Anklage wegen Terrorismus zu entgehen, aber es wurde auch als hoffnungsvolle Gelegenheit begrüßt, dass sich die Lage beruhigen würde.\n\nLeider ist das nicht der Fall. Online-Chatter und Informanten innerhalb der Bewegung deuten darauf hin, dass viele ehemalige Atomwaffenmitglieder immer noch im Untergrund arbeiten. Ob sie nun unter neuen Namen wie "Nationalsozialistischer Orden" operieren oder einfach namenlos bleiben, sie haben ihre Methoden nicht geändert. Die kurze Zeit, in der sie nicht vom FBI überwacht wurden, hat ihnen die Möglichkeit gegeben, weiterhin Waffen und Vorräte zu horten und Pläne zu schmieden, ohne dass neugierige Blicke auf sie fallen. Bundesagenten beobachten sie wieder wie Falken, obwohl einige sich Sorgen machen, was ihnen entgangen sein könnte."  
  fbi_case_atomwaffen_button: "Natürlich war es zu gut um wahr zu sein."   
  fbi_case_leftists: "Linksextreme Milizen bilden sich in Kalifornien und Oregon"
  fbi_case_leftists_text: "     Informanten haben zuverlässige Informationen über die Gründung mehrerer marxistisch-leninistischer und anarchistischer Milizen in den Bundesstaaten Kalifornien und Oregon gesammelt. Als mögliche Organisatorin dieser Milizen wird Gloria la Riva von der Partei für Sozialismus und Befreiung vermutet. PSB-Mitglieder haben in Sacramento, Berkely, San Francisco und Monterey demonstriert. Bei jeder weiteren Demonstration tauchten mehr und mehr bewaffnete Personen auf. PSB-Posts in den sozialen Medien rühmen ihre wachsende Mitgliederzahl, und angebliche Mitglieder haben ihr Waffentraining zur Schau gestellt. Außerdem wurden an unbekannten Orten Veranstaltungen für Massenschulungen abgehalten. An diesen Veranstaltungen nehmen weit mehr als ein paar Dutzend Personen teil. Die kalifornische Staatspolizei hat diese Gruppen als potenziell hohes Risiko für die nationale Sicherheit eingestuft. Der Aufenthaltsort von Gloria La Riva ist seit mehreren Monaten unbekannt."
  fbi_case_leftists_button: "Charlie ist in den Wäldern?"
