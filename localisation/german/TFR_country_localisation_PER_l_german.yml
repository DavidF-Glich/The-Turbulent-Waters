 iran.7.t: "Freiwillige aus dem Iran"
 iran.7.d: "Die iranische Revolutionsgarde hat eine Brigade von Freiwilligen entsandt, um uns bei unseren Bemühungen im Krieg zu unterstützen!"
 iran.7.a: "Sie werden von großem Wert sein!"
 iran.18.t: "Iran interveniert in der Golfregion"
 iran.18.d: "Da der saudische Bürgerkrieg das Gleichgewicht der Kräfte auf der arabischen Halbinsel völlig durcheinander gebracht hat, haben die Iraner die Gelegenheit genutzt, um ihre Vorherrschaft in der Region zu sichern. In dem Bestreben, die Straße von Hormuz zu sichern, wurden iranische Flugzeuge gesehen, die über Oman und den Vereinigten Arabischen Emiraten flogen, um eine Landinvasion vorzubereiten. In wichtigen iranischen Häfen zeigten Satellitenbilder Truppenkonzentrationen um Landungsboote herum. Im Staatsfernsehen kündigte der Oberste Führer Ali Khamenei seine Absicht an, "den westlichen Satan aus dem heiligen Land Arabien zu vertreiben", und richtete eine offizielle Kriegserklärung an mehrere Golfstaaten. Wenige Stunden später gaben die Präsidenten der Vereinigten Arabischen Emirate, Katars, Omans und Kuwaits in Rundfunksendungen vor ihrer Bevölkerung bekannt, dass mehrere ihrer Flugplätze bereits durch iranische Raketen- und Flugzeugangriffe lahmgelegt wurden, und erklärten, dass sie in den Kriegszustand eingetreten seien.\n\nDie internationale Empörung ist groß, da dieser Krieg gegen die bestehende, auf Regeln basierende internationale Ordnung verstößt. Der Westen ist jedoch aufgrund interner Probleme im eigenen Land, die durch den saudischen Bürgerkrieg verursacht wurden, wie gelähmt und scheut sich, einen offenen Krieg mit dem Iran um die Straße von Hormuz zu führen, wo der Iran einen entscheidenden taktischen Vorteil hat. Dennoch ist klar, dass die bestehende internationale Ordnung, die sich seit der postsowjetischen Ära herausgebildet hat, ihrem Ende entgegengeht."
 iran.18.a: "Noch mehr Öl ins Feuer"
