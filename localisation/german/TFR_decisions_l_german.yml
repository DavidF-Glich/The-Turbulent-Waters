 kims_successor: "Der nordkoreanische Machtkampf"
 kims_successor_desc: "Der plötzliche Abgang von Kim Jong-un hat ein gewaltiges Machtvakuum hinterlassen. Angesichts der Ungewissheit in der internationalen Politik haben sich viele als wahre Nachfolger des Kim-Throns herauskristallisiert.\n\n\n Cho Ryong Haes Legitimität:§Y[?cho_legitimacy]§!\n\n\nKim Yo-Jongs Legitimität:§Y[?jong_legitimacy]§!\n\n\nPak Jong Chongs Legitimität:§Y[?pak_legitimacy]§!"
 samson_ISR: "Samson"
 samson_ISR_desc: "Israel ist das Heimatland der Juden. Wir werden bis zum letzten Atemzug für dieses gottgegebene Land kämpfen. Sollte unsere Verteidigung fallen und unser Feind am Rande des Sieges stehen, werden wir gezwungen sein, unser Atomwaffenarsenal einzusetzen. \n£GFX_Samson_Nukes                                                                  Never Again."
