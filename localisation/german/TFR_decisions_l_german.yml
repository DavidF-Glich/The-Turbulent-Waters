 cali_gang_war: "Der Norteño-Sureño Krieg"
 cali_gang_war_desc: "Je länger ein Frieden dauert, desto gewaltsamer ist der folgende Krieg... In den letzten Jahren haben die Norteños und Sureños einen brüchigen Frieden gehalten. Es wurde offensichtlich, dass das Bündnis zerbrach, und die Norteños und Sureños begannen, Verbündete für das zu suchen, was unvermeidbar schien. Gegenwärtig sind die Norteños sowohl mit den Crips als auch mit den Bloods verbündet. Die Sureños haben sich interessanterweise mit verschiedenen White Supremacist Gangs verbündet."
