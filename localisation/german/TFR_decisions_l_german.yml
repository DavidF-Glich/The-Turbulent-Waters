 covid_19_outbreak_PER: "COVID-19 Ausbruch"
 covid_19_outbreak_PER_desc: "COVID-19 ist durch Studierende, Geschäftsleute, reisende Familien usw. endgültig im Iran angekommen. Es müssen sofort Maßnahmen ergriffen werden, bevor diese Situation unkontrollierbar wird.\n \nAktuelle Anzahl infizierter Bürger: §Y[?PER_infected]"
 us_equipment_package_1: "Amerikanisches Ausrüstungspaket 1"
 us_equipment_package_1_desc: "Dieses Ausrüstungspaket enthält M16, M16A1, M14, Adler-Jager AP-74, KEL-TEC RFB"
 homade_firearms_package: "Hausgemachtes Feuerwaffenpaket"
 homade_firearms_package_desc: "Billige Schusswaffen. Nicht für mehr als 260 Schuss pro Stück gedacht. VORSICHT FÜR BENUTZER."
 israeli_firearms_package: "Israelisches Schusswaffenpaket"
 israeli_firearms_package_desc: "Schusswaffen von Amerikas größtem Verbündeten. Dieses Ausrüstungspaket enthält IMI Galil, Uzi, FAL und IWI Tavor. Jeweils 200 Stück."
 us_equipment_package_2: "Amerikanisches Paket mit zivilen Schusswaffen"
 us_equipment_package_2_desc: "Eine Fülle von Schusswaffen aus zivilem Besitz. Dieses Paket enthält Marlin Modell 983, Marlin Modell 92, Remington 700, Winchester Modell 70, Ruger 10/22, und Browning BAR"
 us_equipment_package_3: "Oldtimer-Waffen-Paket"
 us_equipment_package_3_desc: "Begrenzter Bestand an Schusswaffen aus dem Ersten und Zweiten Weltkrieg. Dieses Paket enthält KAR98K, M1 Garand, M1 Carbine, STG 44 22LR, 1903 Springfield, und US Enfield 1917."
 us_equipment_package_4: "Amerikanische Feuerwaffen in Militärqualität"
 us_equipment_package_4_desc: "Der beste Scheiß, den das Militär hat. Dieses Paket enthält SCAR-16, SCAR-17, M27 und HK416. Zusätzlicher Bonus von 300 ATGMs"
 us_equipment_package_5: "Problemlöserpaket"
 us_equipment_package_5_desc: "Die Waffen der Wahl für das organisierte Verbrechen. Billig, aber zuverlässig und sicher, um jedes Problem zu lösen. Dieses Paket enthält HI Point Pistole, HI Point Karabiner, Glock 18"
 firearms_market: "Schusswaffenmarkt"
 firearms_market_desc: "Gewehre, Bomben und Munition sind in jedem Konflikt unverzichtbar. Die Produktion von Schusswaffen in den Vereinigten Staaten konzentriert sich hauptsächlich auf die wichtigsten Staaten an der Ostküste. Zum Glück gibt es andere Möglichkeiten, an Schusswaffen zu kommen. Wir müssen nur bereit sein, etwas Geld für sie auszugeben. Die Einfuhr von Schusswaffen in die Vereinigten Staaten auf illegalem Wege wird von verschiedenen Banden und Kartellen betrieben."
 russian_firearms_package: "Sowjetisches Ausrüstungspaket"
 russian_firearms_package_desc: "Man sollte eine Waffe nicht aufgrund ihres Alters beurteilen... zumindest meistens. Diese sowjetischen Feuerwaffen haben den Test der Zeit überstanden und sind immer noch in den Händen von Revolutionären, Dschihadisten und Terroristen auf der ganzen Welt im Einsatz.  Dieses Paket enthält AK-47, AKM, AK-74, und SKS"
 chinese_firearms_package: "Chinesisches Ausrüstungspaket"
 chinese_firearms_package_desc: "Das ist kein billiges chinesisches Plastikspielzeug, das in Zwangsarbeit hergestellt wurde. Der letzte Teil könnte wahr sein... Dieses Paket enthält Typ 56 und Typ 88"
 heavy_russian_equipment_package: "Schweres russisches Ausrüstungspaket"
 heavy_russian_equipment_package_desc: "Die Sowjets versorgten die Welt mit einem unerschöpflichen Vorrat an Panzerabwehr- und Anti-Personen-Raketen. Setz sie nach Herzenslust ein."
 heavy_american_equipment_package: "Schweres amerikanisches Ausrüstungspaket"
 heavy_american_equipment_package_desc: "Die Abschleppraketen sollten jede Art von technischem Gerät, das du in der Gegend findest, schnell beseitigen können. Frag nicht, woher wir das Barrett haben..."
 decisions_ATW: "Der Marinestützpunkt Kings Bay"
 decisions_ATW_desc: "Durch die Eroberung der Marineanlage Kings Bay haben wir Zugang zu einer Flotte nuklearfähiger U-Boote erhalten. Durch die Krise im Norden blieb den Besatzungen nur wenig Zeit zum Aufbruch. Daher haben wir auch 75 Besatzungsmitglieder gefangen genommen. Es ist eine einfache Aufgabe, jedes Besatzungsmitglied zu verhören, damit es uns die Startcodes verrät. \n \n Anzahl der lebenden Besatzungsmitglieder: §Y[?base_personnel]§!"
