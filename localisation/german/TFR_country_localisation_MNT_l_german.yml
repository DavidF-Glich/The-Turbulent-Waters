 #Ideas
 MNR_stuck_between_east_and_west: "Festgefahren zwischen Ost und West"
 MNR_stuck_between_east_and_west_desc: "Montenegro war 2017 nach vielen Hürden in die NATO aufgenommen worden und hatte bereits Verhandlungen über einen Beitritt zur Europäischen Union bis 2025 aufgenommen. Dieser Beitritt hatte sich jedoch als äußerst spaltend für das Land erwiesen, wobei insbesondere Russland vage Drohungen mit Vergeltungsmaßnahmen für den Verrat aussprach. Ein großer Teil der Wählerschaft bevorzugt Neutralität, anstatt sich mit Montenegros historischem Verbündeten anzulegen, was ein spaltendes diplomatisches Thema darstellt und einer der entscheidenden Faktoren für den Verbleib von Dukanovics Partei sein wird."
 MNT_dejure_democracy: "Europas längste Diktatur"
 MNT_dejure_democracy_desc: "Persönliche Freiheiten sind eher ein Vorschlag, als dass sie in die Praxis umgesetzt werden. Viele Journalisten werden schikaniert und ohne rechtliche Grundlage verhaftet, das Justizsystem ist unterentwickelt und die DPS, die seit 1991 ununterbrochen regiert, gewinnt jede einzelne Wahl. Es scheint, dass die Oligarchie in Podgorica immer noch in Mode ist."
 MNT_nationalized_church: "Nationalisierte Kirche"
 MNT_nationalized_church_desc: "Das im Dezember 2019 verabschiedete Religionsgesetz machte auf dem Papier alle Besitztümer der serbisch-orthodoxen Kirche rechtlich zu Eigentum der montenegrinischen Regierung, was zu Hunderten von Massenprotesten führte, die letztendlich die Infrastruktur zerstörten und zur Verhaftung von über 17 Abgeordneten der Demokratischen Front führten. Während die meisten aktiven Proteste abgeklungen sind, gibt es immer noch viele passive Märsche, die vom Metropolitanat von Montenegro und der Eparchie von Budimlija-Nikšić veranstaltet werden und ehemalige konservative Anhänger von Dukanovic wegen ihrer schlechten Beziehungen zur Kirche gegen ihn aufbringen. Solange die Kirche verstaatlicht bleibt, sinkt die Wahrscheinlichkeit, dass Dukanovic seine Regierung aufrechterhalten kann." 
