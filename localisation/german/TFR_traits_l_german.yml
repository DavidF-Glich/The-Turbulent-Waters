 #GMA
 trait_GMA_Left_Anarchist: "Van-Deusen-Loyalist"
 trait_GMA_Left_Anarchist_desc: "Dieser General, der den Idealen des anarchistischen Kollektivs von Green Mountain treu ergeben ist, ist dem Feldmarschall David Van Deusen treu ergeben und wird jeden seiner Befehle befolgen, selbst wenn es ihn das Leben kostet."
 trait_GMA_Right_Anarchist: "Freistaatler"
 trait_GMA_Right_Anarchist_desc: "Der Begriff ''Freistaatler'' ist ein Spitzname für die Libertären in New Hampshire und geht auf das ''Free State Project'' zurück, bei dem Tausende von Libertären nach New Hampshire zogen, um den ersten von der Libertären Partei geführten Staat zu gründen. Dieser General ist der Führung der ''Söhne der Freiheit'' treu."
 trait_GMA_Environmentalist: "Umweltschützer"
 trait_GMA_Environmentalist_desc: "Umweltschützer, die sich dem Schutz der Erde verschrieben haben, sind eine vielfältige Gruppe von Menschen mit einer Vielzahl unterschiedlicher Ideologien und Theorien. Die Ideale dieser Menschen reichen von Anarcho-Primitivismus bis hin zu Ökofaschismus, und sie würden sterben, um die Sicherheit der Erde zu gewährleisten."
 trait_GMA_PMC: "Privater Militärunterstützer"
 trait_GMA_PMC_desc: "Der militärisch-industrielle Komplex des alten Amerikas, der nur auf Bargeld und nur auf Bargeld ausgerichtet ist, hat viele gute private Militärfirmen hervorgebracht. Dieser General ist der Idee einer privaten Militärdiktatur treu."
 trait_GMA_Feminist: "Spirituelle Feministin"
 trait_GMA_Feminist_desc: "Dieser General, der ein gemeinsames religiöses und gesellschaftliches Ziel verfolgt, nämlich die Abschaffung des Patriarchats und die Einführung einer neuen Religion der Gleichheit und des Frauseins in der Welt, steht loyal zu Miriam Simos und ihrer Spiritualistischen Union."
