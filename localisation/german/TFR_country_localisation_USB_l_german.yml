 POLITICS_JOE_BIDEN_DESC: "Joseph Robinette Biden war ein Mann, der oft in der Nähe des größten Sitzes der Macht in Amerika war, aber nicht in der Lage, ihn einzunehmen. Geboren in Pennsylvania, verbrachte Biden einen Großteil seines Lebens und seiner politischen Karriere im Bundesstaat Delaware. Im Senat etablierte er sich fest im neoliberalen Lager der Demokraten, wo er den ausländischen Interventionismus und Gesetze zur Verbrechensbekämpfung unterstützte und in langjährigen Senatsmitgliedern wie Strom Thurmond und Robert Byrd Verbündete fand. In den Jahren 1988 und 2008 trat er als Präsidentschaftskandidat an, scheiterte aber beide Male in den Vorwahlen. Normalerweise wäre ein alternder, zweimal gescheiterter Kandidat, der sich mit Rassisten und Kriegstreibern anlegt, ein schlechter Kandidat für eine zunehmend junge und progressive Demokratische Partei. Aber Bidens acht Jahre als Vizepräsident an der Seite von Barack Obama haben sein Erbe gut rehabilitiert. Und angesichts der Aussicht auf weitere vier Jahre Donald Trump im Weißen Haus schlossen sich die Demokraten zusammen und stellten sich voll hinter ihn. Mit seinen achtundsiebzig Jahren ist Biden nun der älteste Mann, der zum Präsidenten gewählt wurde. Doch während seine Anhänger in ihm einen charismatischen Elder Statesman sehen, der in der Lage ist, die Linke und die Rechte zu vereinen, sehen seine Kritiker in ihm einen halbseidenen Schwätzer, der sich von den Demokraten stützen ließ, damit er seinen lange verweigerten Platz im Oval Office einnehmen konnte. Ob er sich nun als ehrwürdige Führungspersönlichkeit oder als tattriger alter Narr erweist, eines ist klar: Nur wenige beneiden ihn um seine Rolle als Präsident in dieser schwierigen Zeit."
 
