 USB_inefficient_economy_idea_desc: "In den letzten zwanzig Jahren, in denen die Wirtschaft von Republikanern und Demokraten kontrolliert wurde, haben die verschiedenen Unternehmensinteressen, die die Wahlen beflügelt haben, mit den Gesetzen der USA gespielt wie eine Katze mit einem Knäuel Schnur - sie haben Zölle verhängt, Subventionen eingeführt, gegen die Opposition vorgegangen, bis unsere Wirtschaft vor dem Bürgerkrieg ein Berg unsinniger Bürokratie war, der nur durch die Ressourcen aufrechterhalten wurde, über die die Vereinigten Staaten verfügten. Jetzt, mit dem Verlust des Westens und den zusammengebrochenen Versorgungsketten auf allen Ebenen der Wirtschaft, erstickt diese Bürokratie buchstäblich und im übertragenen Sinne das Leben eines jeden Bürgers innerhalb unserer Grenzen. Sie muss so schnell wie möglich durchbrochen werden - auch wenn wir damit einige Geldgeber besonders unglücklich machen."
