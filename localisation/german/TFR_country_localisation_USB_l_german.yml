 USB_secure_the_capital: "Die Hauptstadt sichern"
 USB_secure_the_capital_desc: "In dem vielleicht tragischsten Ereignis in der Geschichte unserer Nation ist das Undenkbare Wirklichkeit geworden. Zum ersten Mal seit 150 Jahren steht der amerikanische Kontinent in Flammen, Bruder gegen Bruder, denn die Kämpfe zwischen unserer rechtmäßigen Regierung und dem Prätendenten unseres Westens haben begonnen.\n\nWährend sich praktisch jeder gewünscht hat, dass die Dinge anders gelaufen wären, können wir es uns nicht leisten, angesichts dieser Bedrohung unserer langen demokratischen Tradition zu zögern. Wenn wir den vor uns liegenden Sturm überstehen wollen, müssen wir zunächst die heilige Hauptstadt unserer Nation sichern und dafür sorgen, dass Washington D.C. vor allen unmittelbaren und möglichen Bedrohungen geschützt ist, damit unsere Übergangsregierung in dieser dunklen Zeit ungehindert arbeiten kann."
 USB_fighting_for_democracy: "Der Kampf für die Demokratie"
 USB_fighting_for_democracy_desc: "Durch die Zweiteilung der Regierung hatte unsere neu strukturierte Unionsregierung das Glück, die Loyalität vieler hochrangiger amerikanischer Militärs und eines großen Teils der Bundesarmee zu erhalten. Dies ist zwar zweifellos ein großer Vorteil in unserem Bestreben, die Demokratie unserer Nation vor der Gefahr zu bewahren, hat aber auch einige Probleme mit sich gebracht: Ein Großteil der Armeeangehörigen war aus persönlichen politischen Gründen unkooperativ, was zu Desorganisation und Illoyalität unter den Truppen führte. Diese Fragen werden letztendlich beantwortet werden müssen, und zwar lieber früher als später, wenn wir jemals den Sieg über die Verräter in Denver und anderswo verkünden wollen."
 USB_protect_the_collective: "Das Kollektiv beschützen"
 USB_protect_the_collective_desc: "Um die Individuen innerhalb der Gesellschaft zu schützen, müssen wir sie als Ganzes schützen, was durch den Blickwinkel des Kollektivismus geschehen kann."
 USB_protect_both: "Beide beschützem"
 USB_protect_both_desc: "Um sowohl das Kollektiv als auch den Einzelnen zu schützen, müssen wir beide gleichermaßen schützen."
 USB_protect_the_individual: "Das Individuum schützen"
 USB_protect_the_individual_desc: "Um alle zu schützen, müssen wir auf der untersten Ebene der Gesellschaft, dem Individuum, beginnen."
 USB_emergency_presidential_powers: "Dem Präsidenten Notfallbefugnisse gewähren"
 USB_emergency_presidential_powers_desc: "Die Verfassung unseres Landes ist zwar zweifellos von großer Bedeutung für die Festlegung der sozialen und politischen Rechte unserer Bürger, hat aber viel zu oft Vorrang vor notwendigen Verfahren. In einigen Fällen hat dieses weitgehend überholte Dokument nicht nur den demokratischen Prozess behindert, sondern auch die Fähigkeit des Präsidenten, in Krisenzeiten, wie wir sie derzeit erleben, angemessen zu reagieren. Dieses eklatante Problem muss mit sofortiger Wirkung korrigiert werden. Auch wenn einige diesen Schritt als autoritär bezeichnen werden, können wir nicht länger zulassen, dass ein uraltes Dokument Vorrang vor der Sicherheit und dem Wohlergehen der Bürger unserer Nation hat; daher wird der amtierende Präsident mit den notwendigen Not-Exekutivbefugnissen ausgestattet, um allen Stürmen zu trotzen, die unsere Union und ihre Bürger erwarten."
 USB_maintain_constitutionalism: "Den Konstitutionalismus bewahren"
 USB_maintain_constitutionalism_desc: "WAls unsere Vorväter diese großartige Republik erdachten, gab es nichts Wichtigeres für ihr Fundament als unsere großartige Verfassung. Sie wurde von den klügsten Köpfen in der Geschichte dieser Nation geschrieben und entworfen und verleiht allen Amerikanern unerschütterliche Rechte, die nur wenige Nationen wirklich aufrechterhalten können. Einige Modernisten haben zwar behauptet, dass unser heiliges Dokument im Zuge dieser nationalen Tragödie veraltet und wankelmütig geworden ist, doch wir wissen es besser als solch kurzsichtiges Denken. Auch wenn die Funktionsweise von Recht und Regierung durch diesen Bürgerkrieg zweifellos beeinträchtigt wurde, können wir es uns nicht leisten, unsere geheiligten rechtlichen und politischen Traditionen unter allen Umständen ins Wanken geraten zu lassen. Die Verfassung wurde geschaffen, um die Zeit zu überdauern, und sie wird unangetastet bleiben."
 USB_well_organized_militia: "Gut organisierte Miliz"
 USB_well_organized_militia_desc: "Während unsere Militärdoktrinen in der Vergangenheit auf konventionelle Kriegsführung in Verbindung mit überwältigender Unterstützung ausgerichtet waren, hat unsere aktuelle Situation zu einer Art Neubewertung unserer Taktiken geführt. Da zum ersten Mal seit mehr als einem Jahrhundert ein aktiver Massenkonflikt auf amerikanischem Boden ausgebrochen ist, benötigen wir sowohl Personal als auch eine geeignete Doktrin, um uns an unsere Situation anzupassen. Daher werden wir uns von den Gründervätern inspirieren lassen und uns zu einer stärker milizorientierten Truppe umstrukturieren, wie es unsere Vorfahren in ihrem eigenen Kampf gegen die Tyrannei vor 300 Jahren getan haben."
 USB_trust_in_the_high_command_army: "Vertrauen ins Oberkommando"
 USB_trust_in_the_high_command_desc: "Da wir einen großen Teil der Bundesarmee beibehalten haben, haben wir auch die doktrinäre Denkweise vergangener Kriege beibehalten, wenn auch in einem wesentlich größeren Maßstab, als wir es in der jüngsten Geschichte erlebt haben. Mit diesem Vorteil einer konventionellen, modernen Armee gegenüber unseren Gegnern müssen wir nur unsere doktrinären Vorstellungen bekräftigen, um besser für den Kampf auf amerikanischem Boden gerüstet zu sein. Zuallererst müssen wir jedoch unsere Armeen so schnell wie möglich reorganisieren - und die Loyalität der unkooperativen und störenden unteren Ränge neu strukturieren und sichern, damit sie nicht nach Denver abhauen."
 USB_crack_down_on_insurgents: "Gegen Aufständische vorgehen"
 USB_crack_down_on_insurgents_desc: ""
 USB_negotiate_with_progressives: "Mit den Progressiven verhandeln"
 USB_negotiate_with_progressives_desc: "Die Fraktion der Progressiven in der Demokratischen Partei ist in den letzten Jahren beträchtlich gewachsen, dank der zunehmenden Beteiligung der jüngeren Generation an der Politik des Landes und der wachsenden Unzufriedenheit mit der neoliberalen Politik der Vergangenheit. Während viele etablierte Politiker die von ihnen vorgeschlagenen Ideen bestenfalls für unrealistisch und schlimmstenfalls für radikal halten, ist ihr Engagement für die Verringerung der Wohlstandsunterschiede und den Einsatz für soziale Gerechtigkeit insgesamt bewundernswert./n/nMit ihrem durch den Konflikt neu gewonnenen Einfluss ist es in unserem besten Interesse, mit ihnen zu verhandeln - sowohl um sie auf der Parteilinie zu halten als auch um zu vermeiden, dass sie und ihre Anhänger in dieser schwierigen Zeit verprellt werden. Vielleicht ist eine progressivere Sichtweise genau das, was wir brauchen, um die Unterstützung der Bevölkerung zu gewinnen?"
 USB_deals_with_liberals: "Deals mit dem Establishment"
 USB_deals_with_liberals_desc: "Die Liberale Fraktion in der Demokratischen Partei ist erwartungsgemäß die wichtigste Fraktion in der Partei selbst und stellt die Mehrheit der etablierten Politiker innerhalb der Demokratischen Partei. Die Anhänger des seit langem beliebten Washingtoner Wirtschaftskonsenses, ihr Engagement für eine gemäßigte Politik in Fragen einer gemischten Wirtschaft und ihr unerschütterliches Bekenntnis zu den Grundsätzen von Freiheit und Gleichheit sind seit geraumer Zeit ein fester Bestandteil der Politik in Washington. Es würde uns gut tun, wenn wir in der Lage wären, einige dringend benötigte und lang erwartete Gesetze zu verabschieden. Es kann nur Gutes bringen, wenn wir unsere Basis zufrieden stellen, vor allem jetzt."
 USB_consolidate_the_conservatives: "Die Koalition der nationalen Einheit bilden"
 USB_consolidate_the_conservatives_desc: "Die Grand Old Party hat zwar größtenteils ihr wahres Gesicht gezeigt, indem sie zu dem Verräter in Denver geflohen ist, aber sie hat sich nicht gänzlich dem Verrat verschrieben. In Washington hat ein beträchtlicher Teil der gemäßigten Republikaner und Konservativen die weise Entscheidung getroffen, in der Union zu bleiben. Aufgrund ihrer misslichen Lage haben sie ihre ablehnende Haltung gegenüber der Gesetzgebung deutlich verringert und sich anscheinend für eine Zusammenarbeit im Namen der Erhaltung der rechtmäßigen Regierung im Kongress geöffnet.\n\nAuch wenn sich viele gegen den Gedanken sträuben, irgendeine Art von Beschwichtigungsversuch zu unternehmen oder anderweitige Gesten gegenüber dem Rest der Republikanischen Partei zu machen, können wir nicht zulassen, dass diejenigen, die bei uns geblieben sind, im Dunkeln gelassen werden. Indem wir den Konservativen entgegenkommen, tragen wir dazu bei, dass sie uns treu bleiben, und geben den konservativeren Teilen der Bevölkerung die Gewissheit, dass ihre Stimmen gehört werden - solange diese Stimmen unserer Regierung treu bleiben. Vielleicht wäre es klug, eine konservativere Perspektive einzunehmen, wenn dies weniger Widerstand von den eher rechtsgerichteten Elementen in der Bevölkerung bedeutet."
 USB_revisionism: "Konstitutioneller Revisionismus"
 USB_revisionism_desc: "Die Verfassung der Vereinigten Staaten ist zwar in vielerlei Hinsicht ein brillantes Dokument, hat aber auch einige eklatante Fehler. Die Gründerväter hatten beim Verfassen der Verfassung zweifellos künftige Generationen im Blick, konnten aber nicht vorhersehen, in welcher Welt wir 250 Jahre später leben würden. Trotz ihrer Bedeutung können wir es uns nicht leisten, ihre veralteten Grundsätze weiter aufrechtzuerhalten, vor allem nicht in einer Zeit, in der einige dieser uralten Grundsätze uns möglicherweise genau in diese Situation geführt haben. Auch wenn ein solcher Schritt auf viel Widerstand stoßen wird, werden wir uns bemühen, die eher unzeitgemäßen Elemente der Verfassung und ihrer Anhänger zu überarbeiten und zu modernisieren, damit sie in Zukunft nicht zu noch mehr Problemen führen."
 USB_minor_reparations_for_minorities: "Minderheitsunternehmen unterstützen"
 USB_minor_reparations_for_minorities_desc: "Der Gedanke der finanziellen Wiedergutmachung hat in den letzten Jahren an Bedeutung gewonnen, wobei sich eine wachsende Bewegung auf die historischen und systembedingten Missstände konzentriert, die Minderheitengruppen zugefügt wurden und die noch nicht wirklich behoben sind. Vor allem heute sind die Nachkommen der versklavten Afroamerikaner in diesem Land wirtschaftlich drastisch benachteiligt, was in erster Linie auf historische Fälle von sowohl offener als auch subtiler Unterdrückung gegen sie zurückzuführen ist. Da der Widerstand gegen dieses Programm größtenteils zusammengebrochen oder kompromissbereit ist, wäre jetzt vielleicht ein guter Zeitpunkt, um die ersten Schritte zur Umsetzung dieser längst überfälligen Maßnahme in Form einer offiziellen Unterstellung aller Unternehmen in Minderheitenbesitz zu unternehmen. Dies wird nicht nur dazu beitragen, die strukturellen Ungleichheiten, mit denen viele Minderheitenunternehmer konfrontiert sind, zu verringern, sondern auch unsere Wirtschaft in Zeiten des Krieges ankurbeln."
 USB_fund_farming: "SALT wiedereinführen"
 USB_fund_farming_desc: "Im Zuge des Zusammenbruchs der Nation sind nur wenige Themen so dringlich geworden wie unsere landwirtschaftliche Versorgungskette. Da es keinen lebensfähigen Markt gibt und die meisten der wichtigsten landwirtschaftlichen Regionen der Nation betroffen sind, herrscht in der gesamten Union eine massive Nahrungsmittelkrise, die einer Hungersnot gleicht, wie sie auf amerikanischem Boden noch nie aufgetreten ist. Um diese katastrophale Situation zu entschärfen, müssen wir den Landwirten in unserem gesamten Hoheitsgebiet unverzüglich Subventionen zukommen lassen, damit wir sie über Wasser halten und unsere Nahrungsmittelproduktion angesichts dieses Konflikts wieder ankurbeln können."
 USB_regulate_corporations: "Unternehmen regulieren"
 USB_regulate_corporations_desc: "Obwohl wir die Unterstützung vieler prominenter Unternehmen genießen und schätzen und ihre wichtige Rolle für die Wirtschaft der Union anerkennen, können wir ihnen nicht einfach erlauben, zu tun, was sie wollen. Schon vor dem Krieg wurden diese Unternehmen oft nicht ausreichend für ihre Missetaten belangt, sei es die Aufrechterhaltung schlechter Arbeitsbedingungen, Umweltverschmutzung oder andere Gesetzesverstöße, mit denen sie in der Vergangenheit davongekommen sind. Trotz ihrer wirtschaftlichen Lebensfähigkeit müssen sie einer Reihe von neuen und aktualisierten Vorschriften und Beschränkungen unterworfen werden, um sicherzustellen, dass ein vernünftiges Maß an staatlicher Aufsicht aufrechterhalten wird, während sie ihre Tätigkeit in der gesamten Union fortsetzen. Sie mögen sich über diese Maßnahme beschweren, aber sie müssen einfach die notwendigen Anpassungen vornehmen. Vielleicht werden sie jetzt aufmerksamer mit ihren Aktivitäten umgehen, ohne die lange Zeit genossene Straffreiheit."
 USB_financial_diplomacy: "Finanzielle Diplomatie"
 USB_financial_diplomacy_desc: "Dank unserer Legitimität bei der Besetzung des Kongresses und eines Großteils der föderalen Regierungssitze hat die Union die Zusammenarbeit und das Vertrauen vieler wohlhabender Konzerne und Unternehmen erlangt, von denen einige den Wahlkampf der Demokraten unterstützt haben. Ihre Unterstützung wurde sehr geschätzt, und sie sind bis auf Weiteres recht kooperativ geblieben, so dass unsere Regierung angesichts unserer nun zusammengebrochenen Wirtschaft etwas reibungsloser funktionieren konnte. Mit dem Beginn dieses Konflikts haben diese Unternehmen jedoch erheblich an Einfluss gewonnen, sowohl im politischen als auch im staatlichen Apparat.\n\nWenn unsere Regierung die Kontrolle über sich selbst behalten will (und sich nicht den Unternehmensinteressen beugen will), müssen wir die Methode umreißen, wie wir mit ihnen umgehen werden. Während viele im Kongress glauben, dass eine Zusammenarbeit mit ihnen die beste und vernünftigste Lösung ist, sowohl aus dem Wunsch heraus, die Vorteile für die Union zu ernten, als auch, um die früheren unternehmensfreundlichen Beziehungen aufrechtzuerhalten, haben viele andere die etwas radikale Aussicht, die traditionellen korporatistischen Beziehungen, die wir seit geraumer Zeit verfolgen, abzuschaffen, ins Spiel gebracht, sowohl in dem Bemühen, ihren Einfluss in der amerikanischen Politik als auch ihren Einfluss in der Wirtschaft einzuschränken. Unabhängig davon, wie wir mit den Interessen der Unternehmen umgehen wollen, werden wir letztendlich eine Entscheidung treffen müssen."
 USB_increase_corporate_taxes: "Unternehmenssteuern erhöhen"
 USB_increase_corporate_taxes_desc: "Die Frage der Besteuerung der größten und wohlhabendsten Unternehmen des Landes war in Kreisen des Establishments schon immer ein Tabuthema. Obwohl man sich im Allgemeinen einig war, dass diese Unternehmen die höheren Zahlungen verkraften könnten, waren ihre wiederholten Beiträge und Spenden für unsere Wahlkampfbemühungen in der Regel mit einer Reihe von Bedingungen und Abmachungen verbunden, die während der Amtszeit erfüllt werden mussten, so dass wir kaum die Möglichkeit hatten, diesen Status quo zu ändern. In Anbetracht unserer derzeitigen Lage sehen wir kaum einen Grund, diese Änderungen bei den Einnahmen nicht vorzunehmen; die Steuern für unsere Unternehmen werden erhöht, wodurch wir einige dringend benötigte Mittel erhalten und außerdem sicherstellen können, dass sie von nun an ihren gerechten Anteil an unserer Gesellschaft zahlen. Schließlich sollten sie mehr als in Stande sein, einige zusätzliche Zahlungen zu leisten."
 USB_revitalize_the_consumer_market: "Den Verbrauchermarkt wiederbeleben"
 USB_revitalize_the_consumer_market_desc: "Mit dem völligen Zusammenbruch der Wirtschaft der Union ist auch der Großteil des traditionellen Produkt- und Ressourcenkonsums der Vergangenheit zum Opfer gefallen. Viele Menschen sind zum Tauschhandel übergegangen, da sie nicht mehr in der Lage sind, regelmäßig Geld für Konsumgüter auszugeben, wie sie es früher getan haben. Natürlich ist es für die Stabilisierung unserer Wirtschaft von entscheidender Bedeutung, dass wir diesen Aspekt wiederbeleben. Durch die Gewährung verschiedener Subventionen an einige der bekanntesten und rentabelsten Unternehmen, die für die Herstellung dieser Waren verantwortlich sind, können wir diesem Marktbereich neues Leben einhauchen und die Menschen dazu ermutigen, wieder Geld auszugeben und den traditionellen Kreislauf von Angebot und Nachfrage anzukurbeln, was unserer Wirtschaft zugute kommt und dazu beiträgt, wieder ein gewisses Maß an Normalität in das Leben unserer Bürger zu bringen."
 USB_revisit_the_education_system: "Das Bildungssystem überarbeiten"
 USB_revisit_the_education_system_desc: "Seit den Tagen des ersten Bürgerkriegs wurden positive Maßnahmen in einer Reihe von Bereichen eingesetzt, um den sozialen Fortschritt für lange marginalisierte und unterdrückte Gruppen zu beschleunigen. Jetzt, da sich das Land inmitten eines neuen, blutigeren innenpolitischen Konflikts befindet, ist es an der Zeit, dass wir uns auf das Erbe Lincolns berufen, um den Lauf der Geschichte erneut in Richtung Gleichheit und Fairness zu lenken. Um verschiedenen Minderheitengruppen in unserer historisch diskriminierenden Gesellschaft die dringend benötigte Unterstützung zukommen zu lassen, wird eine Reihe von integrativen Maßnahmen ergriffen, um diese Gruppen in Bereichen zu unterstützen, in denen sie stark unterrepräsentiert sind."
 USB_revise_the_civil_rights_act: "Den John Lewis-Wahlrechtakt verabschieden"
 USB_revise_the_civil_rights_act_desc: "Der Bürgerrechtsakt (Civil Rights Act) von 1964 war für die damalige Zeit ein wegweisendes Gesetz, das von vielen als Triumph gegen Rassismus und andere Formen der Diskriminierung angesehen wurde. Obwohl es ein sehr bemerkenswerter und nützlicher Schritt nach vorn für die Gleichberechtigung in Amerika war, haben die Ereignisse der letzten Jahre und das gestiegene Bewusstsein für systemische Ungleichheit einige bemerkenswerte Mängel des ursprünglichen Gesetzes ans Licht gebracht. Vor diesem Hintergrund werden wir uns bemühen, das Bürgerrechtsgesetz zu überarbeiten und zu aktualisieren und dabei einige dringend benötigte Erweiterungen des Schutzes von Minderheitengruppen einzufügen. Dies wird nicht nur den Bedingungen der Zielgruppen in der heutigen Zeit besser entsprechen, sondern auch die Tür für weitere Reformen in naher Zukunft öffnen."
 USB_pass_the_equality_act: "Den Gleichheitsakt verabschieden"
 USB_pass_the_equality_act_desc: "Das Gleichheitsgesetz wird von vielen als das bisher umfassendste und weitreichendste Bürgerrechtsgesetz angesehen - ein Gesetz, zu dessen Verabschiedung wir bisher nie wirklich die Gelegenheit hatten. Als Ergänzung zu seinem Vorläufergesetz, dem Civil Rights Act, enthält es eine Reihe von bahnbrechenden (und offen gesagt überfälligen) Bestimmungen, die nicht nur eine Ausweitung des bereits bestehenden Minderheitenschutzes, sondern auch eine Reihe von bundesstaatlichen Schutzmaßnahmen für Menschen mit bestimmten sexuellen Orientierungen und Geschlechtsidentitäten vorsehen - eine Ausweitung dieser Schutzmaßnahmen auf Mitglieder der LGBTQ+-Gemeinschaft. Darüber hinaus wird das Gesetz den Schutz vor diskriminierender Behandlung in einer Reihe von Bereichen wie öffentlichen Dienstleistungen, Beschäftigung und anderen Programmen präzisieren und erweitern. Mit dem Einfluss, den wir im Kongress haben, werden wir keine Zeit verlieren, um das Unrecht von gestern zu korrigieren. Lassen Sie uns als Front für Einigkeit, Freiheit und Demokratie endlich diesen großen Schritt nach vorn tun."
 USB_revitalize_the_affordable_care_act: "Den Affordable Care-Akt wiederbeleben"
 USB_revitalize_the_affordable_care_act_desc: "Der "Patient Protection and Affordable Care Act" (Gesetz zum Schutz der Patienten und der erschwinglichen Pflege) ist zwar die bedeutendste Überarbeitung des Gesundheitssystems unserer Nation seit Jahrzehnten, hat sich aber angesichts der Auswirkungen des Krieges auf die Bevölkerung als völlig unzureichend erwiesen. Angesichts der Tatsache, dass täglich immer mehr Menschen durch die Kämpfe physisch und psychisch geschädigt werden, muss die bestehende Gesundheitsversorgung überarbeitet werden, wenn wir in der Lage sein wollen, die gesundheitlichen Bedürfnisse unserer Bevölkerung angesichts einer zusammengebrochenen Wirtschaft und Nation angemessen zu erfüllen. Wir müssen uns anpassen, wenn wir sicherstellen wollen, dass kein Amerikaner aufgrund seiner Verletzungen während oder nach Beendigung des Krieges mittellos bleibt."
