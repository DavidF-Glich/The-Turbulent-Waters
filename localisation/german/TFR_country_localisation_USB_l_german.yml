 USB_treason_punishable_by_death_category_desc: "\n\n\n\n\n£GFX_USB_treason_trials_picture\n\n\n\n\n\n\n\n"Ich liebe den Verrat, aber ich hasse den Verräter" - Julius Cäsar \n\nSeit Anbeginn der Menschheit hat der Bruder den Bruder für persönliche Interessen verraten. Der Verrat sitzt tief im amerikanischen Lebenssaft, denn das Fundament Amerikas wurde auf dem Verrat des Königs errichtet. Als Amerika gegründet wurde, vertrauten die Menschen nicht der Regierung, sondern ihren gewählten Vertretern, dass sie das tun würden, was für die Bürger und das Land am besten war. Als die Zeit verging und das Geld in die Wurzeln des Baumes der Freiheit sickerte, verdorrten seine Äste, und seine Zweige trugen nur noch Gift. \n\nWir, die wahren Erben Amerikas, haben viele verschiedene Arten von korrupten Verrätern gesehen, und wir haben sie alle besiegt, und jetzt werden wir sie für ihre Sünden verurteilen." 
 
