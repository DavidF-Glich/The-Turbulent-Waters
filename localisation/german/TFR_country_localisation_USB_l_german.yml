 USB_low_corporate_influence_idea_desc: "Die Unternehmen haben schon immer eine Hassliebe zur US-Regierung gehabt. Einerseits sind sie die Geldgeber hinter fast allen modernen politischen Kandidaten, die ins Amt kommen wollen. Andererseits hat die große Mehrheit der großen Politiker Versprechungen bis zum Gehtnichtmehr gemacht, und nun stehen sie vor einer Reihe unmöglicher Versprechungen, die sie einhalten müssen, und vor gesichtslosen Unternehmen, die jeden Schritt des Staates mittragen und ihre Karriere als Druckmittel einsetzen.\n\n\nGlücklicherweise ist die derzeitige Situation mit den Unternehmen, die unsere Regierung unterstützen, nicht so prekär. Mit politischem Kapital und einer Partei, die im Anti-Trumpismus geeint ist, ist Biden in seine Rolle als Präsident aufgestiegen, wobei er weit weniger Versprechungen machen musste und weit weniger geliehenes Finanzkapital als sonst notwendig war, um ihn ins Amt zu bringen. Er ist ungebunden... vorerst.§!\n\nDies kann entfernt werden, indem die folgenden Fokusse abgeschlossen werden: §Y$USB_a_hand_on_our_shoulder$§! oder §Y$USB_nationalize_the_war_effort$§!."
