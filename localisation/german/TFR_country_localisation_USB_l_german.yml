 usb.1.t: "Joe Biden ist tot"
 usb.1.desc: "Heute ist der 46. Präsident der Vereinigten Staaten von Amerika, Joseph Robinette Biden Jr., verstorben. \n\nFür viele war dies unvermeidlich, doch das macht das Ergebnis nicht weniger schwer zu begreifen. Trotz unzähliger Monate, in denen der Präsident das enorme Gewicht der Zukunft Amerikas auf seinen Schultern trug, reichten seine Zähigkeit und Beharrlichkeit im Angesicht der Tyrannei nicht aus, um seine angeschlagene Gesundheit zu verbessern. Nur wenige konnten sich den Stress vorstellen, den der Präsident infolge dieses verheerenden Konflikts mit sich herumtrug - Stress, von dem viele glauben, dass er letztlich die Hauptursache für seinen allmählichen gesundheitlichen Verfall und schließlich seinen Tod war. In der gesamten Union ist Trauer ausgebrochen, als die Nachricht nach außen drang; unsere Flaggen wehen auf Halbmast, während Beileidsbekundungen aus dem Ausland eintreffen. \n\nWie es sich gehört, wenn ein Präsident während seiner Amtszeit verstirbt, wurde Vizepräsidentin Kamala Harris fast sofort als Bidens Nachfolgerin vereidigt und damit offiziell zur 47. Präsidentin der Vereinigten Staaten. Obwohl dies normalerweise als monumentales Ereignis angesehen würde, da sie nun die erste Afroamerikanerin und Asiatin ist, die das Amt des Präsidenten bekleidet, können sowohl sie selbst als auch alle anderen zustimmen, dass dieser Fortschritt nicht so eingetreten ist, wie sie es sich erhofft hatten. Unabhängig davon liegt die Verantwortung, das Land zum Sieg zu führen, nun bei Präsidentin Harris, von der viele überzeugt sind, dass sie aufgrund ihres deutlich jüngeren Alters und ihrer allgemein besseren Gesundheit lange genug durchhalten wird, um das Ende des Krieges zu erleben."
 usb.1.a: "Ein trauriger Tag für unsere Demokratie."
 usb.2.t: "§GProgressive§! schlagen Sozialausgaben vor"
 usb.2.desc: "Während einer kürzlich abgehaltenen Sitzung des Kongresses in Washington haben die progressiven Mitglieder der Demokratischen Fraktion einen Gesetzentwurf zu unseren derzeitigen Sozialausgaben vorgelegt. Der Gesetzentwurf fordert eine Aufstockung der Mittel für Sozialprogramme und Hilfsmaßnahmen für Amerikaner, die unter den Auswirkungen des Krieges leiden, insbesondere in dem Bemühen, die Amerikaner in dieser schrecklichen Zeit über Wasser zu halten. Während einige Liberale diesem Gedanken zugestimmt haben, kommt der Gesetzentwurf auf Betreiben der Konservativen zustande, die einen solchen Gesetzentwurf in einer so schlimmen Zeit wie dieser für "verschwenderische Ausgaben" halten und der Meinung sind, dass diese Mittel an anderer Stelle besser angelegt wären. Unabhängig von der Meinung liegt es am Präsidenten, dieses Gesetz zu verabschieden oder sein Veto einzulegen."
 usb.2.a: "Sie brauchen unsere Hilfe mehr denn je, und zwar genau jetzt. (Gesetz verabschieden)"
 usb.2.b: "Wir brauchen nicht zu erweitern, was nicht erweitert werden muss. (Veto einlegen)"
 usb.3.t: "§YLiberale§! schlagen Militärausgaben vor"
 usb.3.desc: "Während einer kürzlich abgehaltenen Kongresssitzung in Washington D.C. haben die demokratischen Abgeordneten einen Gesetzentwurf zu unseren derzeitigen Militärausgaben vorgelegt. Der Gesetzentwurf fordert eine Aufstockung der Mittel für unsere Streitkräfte und verweist darauf, dass die derzeitige Situation eine zusätzliche Konzentration auf die Kampffähigkeiten unseres Militärs erfordert, um "sicherzustellen, dass die Verteidiger der amerikanischen Bürger und der Demokratie im Angesicht tyrannischer Widrigkeiten angemessen ausgerüstet sind". \n\nWährend eine Reihe von konservativen Republikanern dem Vorschlag zugestimmt haben, äußerten einige Progressive Bedenken, da sie der Meinung sind, dass eine zu intensive Konzentration auf die Streitkräfte zu einer Vernachlässigung der vom Krieg am stärksten betroffenen Bürger führen wird. Unabhängig von der Meinung liegt die Entscheidung über die Annahme oder das Veto des Gesetzentwurfs beim Präsidenten."
 usb.3.a: "Das Militär braucht die Mittel jetzt mehr denn je. (Gesetz verabschieden)"
 usb.3.b: "Der Zustand unseres Militärs ist in Ordnung, fürs Erste. (Veto einlegen)"
 usb.4.t: "§CKonservative§! schlagen Ausgabenkürzungen vor"
 usb.4.desc: "Während einer kürzlich abgehaltenen Kongresssitzung in Washington D.C. haben die republikanischen Abgeordneten einen Gesetzesentwurf über den aktuellen Stand unserer Inlandsausgaben vorgelegt. Der Gesetzesentwurf selbst fordert eine Kürzung der Sozialausgaben auf breiter Front und führt an, dass unsere derzeitige Situation so schlimm sei, dass die Öffentlichkeit "notwendige Opfer" auf finanzieller Ebene zum Wohle der Zukunft Amerikas erbringen müsse, um Mittel für unmittelbarere Ausgaben zur Unterstützung der derzeitigen Kriegsanstrengungen freizusetzen. \n\nWährend der Gedanke an fiskalische Sparsamkeit in dieser außerordentlich beispiellosen Zeit einige Liberale angezogen hat, wird die Zustimmung zu einem solchen Gesetz zweifellos auf die Missbilligung der zentristischen und progressiven Demokraten im Kongress stoßen. Viele sträuben sich gegen die Vorstellung, dass wir in einer Zeit, in der viele Amerikaner in eine schwierige und instabile finanzielle Lage geraten sind, Kürzungen bei solchen Annehmlichkeiten vornehmen. Unabhängig von den Meinungen liegt es im Ermessen des Präsidenten, ob er das Gesetz verabschiedet oder sein Veto einlegt."
 usb.4.a: "Wir werden alle Opfer bringen müssen. (Gesetz verabschieden)"
 usb.4.b: "Unser derzeitiges Ausgabenniveau ist genau richtig. (Veto einlegen)"
 usb.04.t: "§CKonservative§! schlagen Industrialisierungsgestz vor"
 usb.04.desc: "Während einer kürzlich abgehaltenen Kongresssitzung in Washington D.C. haben die republikanischen Abgeordneten einen Gesetzentwurf für das industrielle Kernland der USA vorgelegt. Der Gesetzesentwurf selbst fordert eine Steigerung der Industrieausgaben auf breiter Front und führt an, dass unsere derzeitige Situation so katastrophal ist, dass die Öffentlichkeit \"die Notwendigkeit einer Industrie versteht\".\n\n Während der Gedanke an eine gesteigerte Produktion in dieser außerordentlich beispiellosen Zeit einige §YLiberale§! angezogen hat, wird die Zustimmung zu einer solchen Gesetzgebung zweifellos auf die Missbilligung der §GProgressiven§! Viele verweisen auf das Risiko, das wir der Welt durch eine massive Reindustrialisierung aufbürden, und führen Studien zum Klimawandel als Beweis dafür an, dass wir die Industrialisierung stoppen müssen. Unabhängig von den Meinungen liegt es im Ermessen des Präsidenten, ob er das Gesetz verabschiedet oder sein Veto einlegt."
 usb.04.a: "Jeder Hammer schlägt auf den Feind. (Gesetz verabschieden)"
 usb.04.b: "Unsere derzeitige Anzahl von Fabriken ist völlig in Ordnung. (Veto einlegen)" 
 usb.5.t: "Zivile Unruhen nehmen zu"
 usb.5.desc: "Während der Bürgerkrieg weiter wütet, bröckeln die Grundfunktionen der Gesellschaft langsam weiter. Trotz unserer größten Anstrengungen fällt es uns immer schwerer, für unsere Bevölkerung zu sorgen und unsere Gesetze auf den Straßen unseres Landes durchzusetzen. Normale Bürger greifen zu Gewalt und Kriminalität, um sich über Wasser zu halten, während die schlimmsten Mitglieder unserer Gesellschaft sich immer mehr gegenseitig ausnutzen. Konflikte zwischen ideologischen Feinden lassen unsere Städte in Trümmern liegen, die wir nicht schnell genug beheben können, und die Stimmung wird von Tag zu Tag düsterer.\n\nWir müssen unsere Ressourcen darauf verwenden, die Ursachen dieser Unruhen zu bekämpfen, bevor wir im Chaos versinken."
 usb.5.a: "Wir können nur so viel tun."
 usb.6.t: "Joe Bidens Gesundheit verschlechtert sich"
 usb.6.desc: "Mit der Last des zweiten amerikanischen Bürgerkriegs auf den Schultern des Oberbefehlshabers hat der Gesundheitszustand von Präsident Biden in letzter Zeit dennoch einen Schlag erlitten. Angesichts der enormen Belastung, die der 46. Präsident der Vereinigten Staaten zu tragen hat, machen sich die Auswirkungen dieses Konflikts nun auch in seinen täglichen Aufgaben bemerkbar. Seit kurzem klagt der Präsident über Kopfschmerzen und Migräne sowie über zunehmende körperliche Ermüdung und Schwindel. \n\nObwohl dies im Moment noch kein Grund zur Sorge ist, wird erwartet, dass das Alter des Präsidenten und die Schwere des Krieges seinen Zustand im weiteren Verlauf noch verschlechtern werden."
 usb.6.a: "Ein bisschen Stress ist kein Grund zur Aufregung."
 usb.7.t: "Einfluss der Unternehmen nimmt zu"
 usb.7.desc: "Es ist kein Geheimnis, dass die verschiedenen Unternehmen und Großindustrien, die der rechtmäßigen amerikanischen Regierung pflichtbewusst dienen, ihre Präsenz verstärkt haben. Die verstärkte Präsenz der größten wirtschaftlichen Konkurrenten - sowohl innerhalb als auch außerhalb des militärisch-industriellen Komplexes - hat bisher in hohem Maße zu unseren Bemühungen beigetragen, sei es durch die Bereitstellung von Hilfsgütern für die betroffenen Gebiete in Zusammenarbeit mit den Regierungstruppen, durch regierungsfreundliche Medienberichte über den Fortgang des Krieges und über Nachrichten aus dem Inland, durch die Versorgung unserer Truppen mit Ausrüstung und sogar durch dringend benötigte Nachschublieferungen an die Frontlinie.\n\nWährend nur wenige die Vorteile leugnen können, haben sie umgekehrt in letzter Zeit erheblich an Einfluss gewonnen. Es wurden vermehrt Gesetze zugunsten von Unternehmen verabschiedet und vorgeschlagen, die sich auf deren Wohltätigkeit und direkte Unterstützung während des Krieges berufen - einige vermuten jedoch, dass dies auf frühere und aktuelle Verbindungen zu den verschiedenen Unternehmen zurückzuführen ist, die derzeit die Runde machen. Unabhängig davon werden wir diese internen Entwicklungen im Auge behalten müssen, damit nicht etwas Drastisches als Ergebnis der nun geschwächten politischen Struktur des Landes geschieht."
 usb.7.a: "Solange wir alle davon profitieren."
