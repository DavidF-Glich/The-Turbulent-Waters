 usb.40.t: "Der Vereinigungsdeal"
 usb.40.desc: "Alle bisherigen und laufenden Verhandlungen sind zu Gunsten des Landes ausgegangen. Während wir in allen Verhandlungsrunden mit vielen kleinen und großen Hindernissen konfrontiert waren, können wir nun endlich aufatmen, da beide Parteien die Verhandlungen zufrieden beendet haben und versprechen, dass alle vereinbarten Reformen so schnell wie möglich umgesetzt werden.\n\nDies sollte der Nation massiv helfen, da wir bereits einige der Auswirkungen unseres Abkommens gesehen haben, sei es, dass sich die lokale Industrie verbessert, dass Unternehmenssprecher öffentlich ihre Unterstützung zeigen oder dass mehr Kriegsmaterial hergestellt wird."
 usb.40.a: "Wir haben Gutes getan, Männer, wir haben Gutes getan"
 usb.41.t: "Verhandlungen scheitern"
 usb.41.desc: "Unsere jüngsten Verhandlungen mit den Konzernen sind auf tragische Weise gescheitert. Die Bemühungen in letzter Minute, das Scheitern zu verhindern, sind gescheitert, und die gesamte Kommunikation ist abgebrochen. Dies ist ein katastrophaler Misserfolg, da viele uns die Schuld für das Scheitern der Verhandlungen geben. Auch innerhalb unserer Partei kommen diese Ereignisse nicht gut an, denn viele Menschen misstrauen bereits der derzeitigen Macht der Konzerne. Dies beeinträchtigt die Handlungsfähigkeit unserer Regierung in innenpolitischen Fragen und den derzeitigen Bürgerkrieg, während wir versuchen, das Chaos, das wir angerichtet haben, zu beseitigen."
 usb.41.a: "Kann es noch schlimmer werden?"
