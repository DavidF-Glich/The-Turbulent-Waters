 usb.26.t: "Großunternehmen fliehen aus Neuengland"
 usb.26.d: "Das schlagende Herz der internationalen Wirtschaft hat plötzlich aufgehört zu schlagen, als sporadische Kämpfe Neuengland erschütterten und viele Institutionen dazu veranlassten, nach Süden in die Union Amerikas zu fliehen. In New York herrscht völlige Anarchie, da sich Banden, die NYPD, Militärgarnisonen und Milizen in den Straßen bekämpfen, und in Boston bedroht die Radikale Amerikanische Eiserne Front die Unternehmen mit ihrer radikalen Agenda. In beiden Fällen haben die gefährlichen Bedingungen im Nordosten viele Unternehmen dazu veranlasst, nach D.C., Richmond und Philadelphia zu fliehen, um sich dort niederzulassen, da die Lage in der mittelatlantischen Region wesentlich stabiler ist. Dieser Zustrom von Kapital in die Union Amerikas hat Arbeitsplätze, Investitionsmöglichkeiten und Legitimität mit sich gebracht, die die Regierung im Moment dringend benötigt."
 usb.26.a: "Willkommen in D.C!"
 usb.27.t: "Beginn des Appalachen-Aufstands"
 usb.27.d: "Alarmierende Berichte deuten auf das Entstehen einer schnell wachsenden aufständischen Zelle in den Appalachen von Virginia hin, die angeblich von lokalen Dissidenten mit Verbindungen zu den \"Konstitutionalisten\" in Denver gebildet wurde und von lokalen Milizorganisationen wie den Oathkeepers, Proud Boys und Three Percenters unterstützt und gefördert wird. Diese Organisationen wurden von Einheiten der Nationalgarde aus West Virginia, die nach unserer Ankunft in D.C. föderalisiert wurden, bewaffnet und ausgebildet, und diese Einheiten haben sich nun in den Appalachen verschanzt und verteilen Waffen an die gegen uns abgehärteten Einheimischen. Nachrichtendienstliche Informationen haben auch auf den Bau von behelfsmäßigen Befestigungen, Bunkern, Bunkeranlagen und sogar improvisierten Kampffahrzeugen hingewiesen, die aus allem, was sie finden konnten, gebaut wurden. Auch örtliche Waffenlager werden von diesen Verrätern überfallen und geplündert, und manche vermuten sogar, dass sie Kampfpanzer in ihrem Besitz haben. Diese Berichte kommen, nachdem ein Militärkonvoi in einen Hinterhalt geriet und drei Züge von diesen Kriminellen gefangen genommen wurden. \n\nWir dürfen nichts überstürzen und sollten uns auf sofortige Militäraktionen in der Region vorbereiten, um unsere Demokratie vor internen Bedrohungen zu schützen und zu verhindern, dass die Situation außer Kontrolle gerät.  Es wurden bereits mehrere Aufstandsbekämpfungsbrigaden einberufen, um diese Aufgabe zu bewältigen, und wir betreiben eine Politik der Einkreisung, indem wir mit überlegener Feuerkraft die Schlinge um den Hals der Aufständischen enger ziehen und darauf warten, dass ihnen die Ausrüstung ausgeht, und sie mit Schock- und Furchtkampagnen in der Luft demoralisieren. Obwohl diese Konzepte vielversprechend erscheinen, werden sie uns wertvolle Zeit und Mühe kosten und unsere Aufmerksamkeit von der Frontlinie ablenken. Wir sollten auch damit beginnen, vor allem in städtischen Gebieten Verbindungen zu Kollaborateuren und loyalen Vertretern der rechtmäßigen Regierung herzustellen, um den Aufstand zu infiltrieren und von innen heraus zu zerstören. Wenn wir den Sieg über diejenigen erringen wollen, die versuchen, die Demokratie zu untergraben und ein dunkles Zeitalter für Amerika herbeizuführen, müssen wir diesen Verbrechern keine Gnade zeigen und der Welt unsere eiserne Entschlossenheit vor Augen führen."
 usb.27.a: "Scheiß Hinterwäldler"
 usb.28.t: "Appalachen-Aufstand niedergeschlagen!"
 usb.28.d: "Jüngste Berichte berichten von einem durchschlagenden Erfolg im Osten, als unsere Streitkräfte die Reste des Aufstands in den Appalachen, der auf Trumps \"Regierung\" in Denver ausgerichtet ist, niederschlagen. Dieser Aufstand war uns ein Dorn im Auge, da er Nachschublinien und Eisenbahnnetze, die zur Front im Mittleren Westen führten, unterminierte. Sie haben auch ernsthafte Anstrengungen und Ressourcen von der Front im Westen abgezogen und es den \"Konstitutionalisten\" ermöglicht, unseren Vormarsch aufzuhalten. Berichten zufolge wurden bei den jüngsten Offensiven von Spezialbrigaden zur Aufstandsbekämpfung mehr als 50 Terrorzellen in West Virginia vernichtet, so dass jegliche potenzielle feindliche Aktion in der Region vorerst zum Erliegen kam und die lokalen Interessen gesichert wurden. Dies ist auch ein großer Propagandasieg, da unsere Truppen gezeigt haben, dass sie die raffiniertesten und am besten für diese Art von Operationen ausgebildeten Truppen der Welt sind und dass unsere Demokratie standhaft bleibt, ganz gleich, was der Egomane in Denver tut.\n\nPräzise durchgeführte Operationen wie die Ermordung von Aufstandsführern, die sich in der Region versteckt halten, sowie die Einkreisung und Vernichtung von aufständischen Brigaden unter Einsatz überlegener Feuerkraft haben deren Widerstand gebrochen. Die Niederschlagung dieses Aufstands ermöglicht eine erhebliche Umverteilung unserer militärischen Ressourcen, da Brigaden zur Aufstandsbekämpfung, die zuvor in den Appalachen eingesetzt waren, frei werden, um die Frontlinien gegen die breitere Bedrohung im Westen zu verstärken. Wir sollten mit dem Wiederaufbau der lokalen Infrastruktur beginnen, um die Herzen und Köpfe der Menschen vor Ort zu gewinnen und ein Wiederaufleben aufrührerischer Ideologien zu verhindern. Es sollte auch weiterhin eine starke Präsenz in der Region geben, und deshalb wurde eine Exekutivanordnung zur Aufrechterhaltung des Kriegsrechts verlängert, die uns mehr Zeit gibt, Verstecke zu räumen, die Verräter vor Gericht zu stellen und dauerhafte Stabilität zu gewährleisten. Die Stiefel der Demokratie werden diese Schlangen ausrotten, wo immer sie auftauchen, und sie daran hindern, die Menschen mit ihrem populistischen Gift zu vergiften."
 usb.28.a: "Die Union auf ewig!"
 usb.29.t: "Erfolgreiche Operationen zur Aufstandsbekämpfung"
 usb.29.d: "Unsere jüngsten Operationen zur Aufstandsbekämpfung gegen konstitutionelle Zellen, die darauf abzielen, unsere Demokratie zu demontieren, haben sich als bemerkenswert erfolgreich erwiesen. Jüngste Berichte zeigen, dass eine Vielzahl von aufständischen Zellen, die über unser Gebiet verstreut sind, durch präzise durchgeführte chirurgische Operationen, die auf die wichtigsten Anführer der Aufständischen abzielen, wirksam infiltriert, eingekreist und zerschlagen wurden. Dieser Sieg hat es uns ermöglicht, mehrere Brigaden, die zuvor in Gefechte gegen diese subversiven Elemente verwickelt waren, wieder zu konsolidieren und unseren Schwerpunkt auf die Frontlinien zu verlagern, an denen der Großteil von Trumps Verräterbande kämpft. Trump und die Kabale der Verräter in Denver haben ihre Unterstützung für diesen Aufstand angekündigt, der am Vorabend des Bürgerkriegs begonnen hatte, und haben sie seitdem über Schmugglerringe bewaffnet. Dies ist auch ein großer Propagandasieg, und wir haben unsere Bemühungen und Trumps Bereitschaft, noch mehr Amerikaner zu töten, im ganzen Land publik gemacht.\n\nNach diesem monumentalen Sieg bleibt es jedoch von entscheidender Bedeutung, dass wir in den Appalachen und in den von Aufständischen befallenen Staaten eine starke Präsenz aufrechterhalten. Wir müssen wachsam bleiben und uns auf mögliche Gegenangriffe und Hinterhalte von Überbleibseln der besiegten Aufständischen vorbereiten. Wie ein Sprichwort besagt, kann man bei einer Schlange nie vorsichtig genug sein, selbst wenn man es geschafft hat, sie zu zertreten.  Während diese Kampagnen unbestreitbar die Moral unserer Truppen vor Ort und an der Heimatfront gestärkt haben, sollten wir die Kampagnen zur Ausrottung dieser Partisanenstützpunkte rigoros fortsetzen, wo immer und wann immer sie auftauchen; die Anführer der Aufständischen, die uns entkommen sind, werden mit Sicherheit eine Gegenoffensive starten, und es wird uns nichts nützen, wenn wir unbedacht einige der besten Teile unserer Aufstandsbekämpfungstruppen in ein bergiges, bewaldetes und befestigtes Gebiet schicken."
 usb.29.a: "Gut gemacht."
 usb.30.t: "Operationen zur Aufstandsbekämpfung scheitern"
 usb.30.d: "Aus den ländlichen Gebieten erreichen uns erschütternde Berichte, wonach die jüngsten Operationen zur Bekämpfung der Aufständischen auf schreckliche Weise fehlgeschlagen sind. Trotz unserer Bemühungen hat sich Berichten zufolge das Netz aufständischer Zellen in unserem gesamten Gebiet als. Harrowing reports have come from the countryside, detailing that recent counter-insurgency operations have backfired terribly. Trotz unserer Bemühungen hat sich das Netz der aufständischen Zellen in unserem Gebiet als widerstandsfähig erwiesen. Eine groß angelegte Gegenoffensive der Aufständischen führte zu Gebietsverlusten und zu einer immer stärkeren Präsenz der Aufständischen in diesem Gebiet. Das Scheitern dieser Operationen behindert unsere Bemühungen an der Front gegen Trumps Verräterbande, da die Aufständischen weiterhin Widerstand leisten und den unnötigen Tod weiterer amerikanischer Soldaten verursachen. Es ist jetzt von entscheidender Bedeutung, eine größere Präsenz in den von Aufständischen verseuchten Gebieten aufrechtzuerhalten, einen Rückzug aus Gebieten zu organisieren, deren Halten als unhaltbar erachtet wird, um die Zahl der Opfer zu minimieren, und einen weiteren Gegenangriff vorzubereiten, um die Verräterverstecke zu zerstören.\n\nDiese Rückschläge haben einen Schatten auf die Moral geworfen und bei unserem Oberkommando Bedenken hinsichtlich der Qualität der Aufstandsbekämpfungseinheiten geweckt. Wir sollten damit beginnen, die Techniken der Aufstandsbekämpfung neu zu bewerten, die Ausbildung zu intensivieren und Offiziere und Einheitsführer, die für den Misserfolg verantwortlich gemacht werden, zu versetzen.  In der Zwischenzeit sollten wir die Kontrolle der Aufständischen in diesen Regionen begrenzen und damit beginnen, lokale Siedlungen zu befestigen, um zu versuchen, sie einzukesseln und energische Kampagnen zu starten, um ihnen die Ressourcen und die Unterstützung der lokalen Bevölkerung zu entziehen. Während wir wieder am Reißbrett sitzen, müssen wir unseren Männern vor Ort versichern, dass wir zwar eine Schlacht verloren haben, der Krieg aber noch lange nicht vorbei ist."
 usb.30.a: "Der Krieg zieht sich hin."
