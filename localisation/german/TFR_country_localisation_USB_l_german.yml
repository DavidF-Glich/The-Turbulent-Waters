 USB_progressive_enable_loc: "\n\n£USB_progressive §GProgressiver§! Einfluss: §Y[?USB_influence_pro_var|1%]§!.\n£USB_progressive §GProgressive§! Unterstützung: [?USB_support_pro_var|Y1%] [GetProgressiveAllignment] \n£USB_progressive §GProgressive§! glauben an die wirtschaftliche Gleichheit aller Amerikaner, unabhängig von Klasse, Rasse, Geschlecht oder anderen und sozial fortschrittlichen Politiken wie LGBTQ+ Rechte, Minderheitenrechte, Antikriegspolitik und grüne Politik."
 USB_liberal_enable_loc: "\n\n£USB_liberal §YLiberaler§! Einfluss: §Y[?USB_influence_neo_var|1%]§!.\n£USB_liberal §YLiberale§! Unterstützung: [?USB_support_neo_var|Y1%] [GetLiberalAllignment] \n£USB_liberal §YLiberale§! glauben an eine gemischte Wirtschaft mit vielen Sozialprogrammen und höheren wirtschaftlichen Beschränkungen, die unbeabsichtigt große Unternehmen begünstigen, die mit den erhöhten Kosten umgehen können, sehen aber auch den Wert eines begrenzten Kapitalismus. Sie bevorzugen eine sozialliberale Politik und glauben an Freiheit und Gerechtigkeit für alle, auch in anderen Ländern, in die sie sich einmischen werden, wenn sie es für notwendig erachten."
 USB_conservative_enable_loc: "\n\n£USB_conservative §CKonservativer§! Einfluss: §Y[?USB_influence_con_var|1%]§!.\n£USB_conservative §CKonservative§! Unterstützung: [?USB_support_con_var|Y1%] [GetConservativeAllignment] \n£USB_conservative §CKonservative§! glauben an eine freie Marktwirtschaft, geringe staatliche Eingriffe in die Wirtschaft und weniger staatliche Regulierung. Sie setzen sich weniger aggressiv für politische Maßnahmen ein und gehen oft Kompromisse mit den anderen Fraktionen ein."
 USB_innovationist_enable_loc: "\n\n£USB_innovationist §gInnovationistischer§! Einfluss: §Y[?USB_influence_ino_var|1%]§!.\n£USB_innovationist §gInnovationistische§! Unterstützung: [?USB_support_ino_var|Y1%] [GetInnovationistAllignment] \n£USB_innovationist §gInnovationisten§! sind weniger eine einheitliche ideologische Gemeinschaft als vielmehr ein Sammelbegriff für die Mächte hinter dem Thron der amerikanischen Bürokratie, die von ihren Gegnern oft als \"Deep State\" bezeichnet werden. Die Innovationisten wollen einen zentralisierten, technokratischen und oligarchischen Staat schaffen, der Amerika in eine perfekte, geordnete Maschine verwandelt." 
