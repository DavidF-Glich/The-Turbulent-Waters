 bdnspch.0.t: "Aufstieg"
 bdnspch.0.d: "\"Meine amerikanischen Mitbürger, unser Land liegt in Trümmern. Vom Meer bis zum leuchtenden Meer liegen unsere Industrie, unsere Infrastruktur und unsere Landwirtschaft in Trümmern. Unsere großen Städte schwelen vor sich hin. Die aufständischen Gruppierungen halten sich im Verborgenen und schmieden Komplotte gegen unsere Demokratie. Die Medien und viele Politiker behaupten, der Krieg sei vorbei. Ich fürchte, er hat gerade erst begonnen. Viele Millionen unserer amerikanischen Mitbürger wurden korrumpiert, in die Schar der Radikalen aufgenommen und müssen aus ihren Irrtümern gelehrt werden. \n\nDiese große Aufgabe wurde von niemandem außer meiner Regierung geschultert. Im Kongress haben rivalisierende Fraktionen den Bürgerkrieg damit verbracht, sich über die Besteuerung zu streiten, während unsere tapferen Männer und Frauen in den Streitkräften für jedes Recht kämpften, das uns teuer ist. Die Rechtsstaatlichkeit stand auf dem Spiel, als sich die Politiker stritten, und jetzt reden sie von Begnadigungen, von Gesetzesvorhaben, von Politik. Unser Land braucht so etwas nicht mehr! Es braucht Führung. \n\nMit den mir übertragenen Befugnissen als Chef der Exekutive dieses Landes fordere ich den Kongress auf, sich zu verabschieden und diese Sitzung zu beenden. Wenn wir dieses Land wieder aufbauen wollen, brauchen wir Einigkeit und Hingabe für eine einzige Sache, damit wir nicht zulassen, dass dieses Land unwiderruflich in die Dunkelheit von Spaltung und Gewalt abgleitet.\""
 bdnspch.0.a: ""Wir werden ein neues Amerika schaffen!""
 bdnspch.1.t: "Die vor uns liegende Aufgabe"
 bdnspch.1.d: "\"Meine amerikanischen Mitbürgerinnen und Mitbürger. Ich stehe vor Ihnen in einer Zeit der Krise, wie sie unser Land noch nie gesehen hat. Ein Diktator hat eine Clique von abtrünnigen Generälen und radikalen Politikern um sich geschart. Ihm steht eine ganze Armee von Milizen zur Verfügung, die mit modernsten Waffen aus geplünderten Waffenlagern ausgerüstet sind. \n\nDurch die Handlungen dieses Mannes ist unsere Nation aus den Fugen geraten. Im Westen herrscht Chaos, der Nordosten ist kollabiert, und der Süden brennt. Dieser Mann hat seinen Soldaten befohlen, ihre Waffen auf ihre amerikanischen Mitbürger zu richten und auf jede Bedrohung seiner Machtübernahme mit brutaler Gewalt und animalischer Grausamkeit zu reagieren. Er hat friedliche Demonstranten vergast und politische Gegner verhaftet. Mit einem Kavaliersschlag hat er die Verfassung ausgelöscht und sein Wort zum einzigen Gesetz erklärt, das zu respektieren ist. Er hat sein blutiges Werk als \"Chance\" bezeichnet, dieses Land neu zu gestalten. \n\nGegen ihn stellen sich die verbliebenen Loyalisten der Armee, der Luftwaffe und der Marine, die Bediensteten der Gemeinden, die gewählten Beamten und unsere Institutionen. Wir haben auch den Willen des Durchschnittsamerikaners, der wahren schweigenden Mehrheit, auf unserer Seite. Der Mann, der sich mit Schüssen und Bomben seinen Weg zur Vorherrschaft in Denver bahnt, mag zwar mit der Faust auf uns einschlagen, aber gegen den Widerstand ist er machtlos. Wir haben die Ideale von Freiheit und Demokratie gegen die Übel von Diktatur und Tyrannei auf unserer Seite.\""
 bdnspch.1.a: "Der Weg, der vor uns liegt, ist lang, aber wir werden ihn gehen!"
 bdnspch.1.c: ""Ich- muss- ähm... es tut mir leid, ich habe vergessen, was ich gesagt habe...""
 bdnspch.2.t: "Am Kreuz des Kapitalismus"
 bdnspch.2.d: "\"Ich möchte der Progressiven Bürgerallianz von Cincinnati dafür danken, dass sie mich hierher eingeladen hat, und Senator Bernie Sanders, ja, geben Sie ihm die Hand, dass er an meiner Seite ist. Es ist doch verrückt, dass manche Leute nicht erkennen, wie radikal, ja sogar revolutionär, unsere Gründer waren. Sie waren die Aktivisten ihrer Zeit! Ich hasse es, dass wir seither dazu neigen, Aktivisten eher als Ärgernis zu betrachten und ihre Anliegen als Bagatellen. Wir haben so viele Amerikaner, Schwarze und Braune, Menschen aus der Arbeiterklasse, Frauen, zurückgelassen, und sie haben dafür gesorgt, dass wir das nicht vergessen haben! \n\nDenn wofür kämpfen wir eigentlich? Nun, es sind unsere Rechte, wie das hart erkämpfte Recht zu wählen, das Recht für Männer und Frauen, unabhängig von ihrer Hautfarbe, nach dem Inhalt ihres Charakters behandelt zu werden, und für Amerikaner, im Alter in den Genuss der Sozialversicherung zu kommen. Diese Errungenschaften wurden in Kämpfen errungen, in denen normale Amerikaner es auf sich nehmen mussten, den politischen Prozess in Gang zu halten. Wenn ich Sie anschaue, weiß ich, dass Sie die Macher von heute sind. So viele junge Menschen haben sich zurückgelassen gefühlt und haben durch die progressive Bewegung eine Stimme bekommen...\""
 bdnspch.2.a: ""Niemals leiser sein! Sag immer deine Meinung!""
 bdnspch.2.b: ""Nun, du wirst schon sehen, also, äh, fangen wir an!""
