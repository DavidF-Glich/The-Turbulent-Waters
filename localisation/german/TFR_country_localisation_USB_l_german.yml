 bdnspch.7.t: "Hilfe für die Hilflosen"
 bdnspch.7.d: "\"Überall in unserem Land haben schwarze und braune Amerikaner einen rasanten Aufstieg in der Wirtschaft hingelegt. In zahlreichen Bereichen, von der Technologiebranche bis zum Großhandel, haben rassische Minderheiten große Fortschritte gemacht. Doch der Schmerz von Hunderten von Jahren der Ungleichheit und Unterdrückung ist noch nicht ganz geheilt. Unternehmen, die Minderheiten angehören, erhalten weniger Kredite von Banken, und Kreditnehmer, die Minderheiten angehören, müssen härtere Strafen in Kauf nehmen, wenn sie ihren Verpflichtungen nicht nachkommen. Der systemische Rassismus hat verhindert, dass viele amerikanische Minderheiten die Hilfe erhalten, die sie von der Regierung benötigen, und die Vorschriften werden ungleich durchgesetzt. Es ist erstaunlich, wie weit wir gekommen sind, aber wir haben noch so viel zu tun. \n\nIch beabsichtige, den Kongress zu drängen, Gesetze zu verabschieden, die hier Abhilfe schaffen. Red-lining muss ein Ende haben. Die vollständige Integration, d. h. der gleichberechtigte Zugang zu Krediten, Subventionen und Steuervergünstigungen, muss angestrebt werden. Unternehmen dürfen bestimmte Gebiete nicht mehr aufgrund falscher Vorstellungen über Kriminalität diskriminieren. Alle Gebiete müssen den gleichen Zugang zu Lebensmitteln haben, und die \"Lebensmittelwüsten\" müssen abgeschafft werden. Wir müssen auch die Unternehmer aus unterrepräsentierten Gemeinschaften hervorheben, und Internetanbieter müssen in erster Linie Einrichtungen fördern, die sich in Minderheitenbesitz befinden. Vor allem müssen wir Amerikaner, die einer Minderheit angehören, als gleichberechtigte Bürger, die unseren Respekt verdienen, anerkennen und sie in unserem Bewusstsein behalten.\""
 bdnspch.7.a: ""Wir dürfen nicht zulassen, dass sie zurückfallen.""
 bdnspch.7.b: ""Wir, wir, wir, aber, na ja, äh...""
 bdnspch.8.t: "Ihr könnt euch das College leisten!"
 bdnspch.8.d: "\"Thomas Jefferson glaubte, dass Bildung das Fundament einer gesunden Demokratie sei, die Quelle, aus der ein Volk die Grundlagen der Teilhabe erlernen und die Ignoranz und Apathie vermeiden könne, die die alten Königreiche Europas kennzeichneten. Amerika war schon immer stolz auf seinen Reichtum an Colleges: die große und alte Ivy League, die drei Schwestern und die großen westlichen Universitäten. Doch diese großartige Ressource war einst nur für die Oberschicht der Gesellschaft zugänglich: Die Internate in Neuengland mündeten direkt in Harvard, Princeton und Yale; nur die Eliten des Westens schickten ihre Kinder nach Berkely und Stanford. Erst mit dem Ende des Zweiten Weltkriegs und der G.I. Bill betrat das durchschnittliche, alltägliche Amerika die heiligen Hallen der akademischen Welt. \n\nSeitdem haben wir jedoch zugelassen, dass die akademische Welt wieder zu einem elitären Testgelände wurde. Maßnahmen wie Affirmative Action halfen, die Chancen auszugleichen, aber sie waren nicht genug. Unsere klügsten Amerikaner aus der Arbeiterklasse wurden systematisch von den Spitzenuniversitäten ausgeschlossen, und andere konnten sich nicht einmal staatliche Schulen leisten. Selbst wenn man hingehen konnte, kam es einem fast wie ein Betrug vor; man zahlte lächerliche Summen, nur um die Chance zu haben, ein Leben wie seine Eltern zu führen. Wir haben zugelassen, dass unsere geisteswissenschaftlichen Fakultäten verfallen und unsere einst erstklassige wissenschaftliche Forschung ins Hintertreffen gerät. Immer mehr Amerikaner meiden das College und geben als Hauptgrund die Kosten an. Es ist an der Zeit, dass der Durchschnittsamerikaner die gleiche Chance auf eine höhere Bildung erhält.\""
 bdnspch.8.a: ""Es ist an der Zeit, dass wir das College erschwinglich machen!""
 bdnspch.8.b: ""Es ist an der Zeit, sich das College zu er-, er-, er-...""
 bdnspch.9.t: "Unterzeichnung des Gesetzes über wirtschaftliche Freiheit"
 bdnspch.9.d: "Ich möchte den Senatoren Bernie Sanders und Elizabeth Warren für ihre unermüdlichen Bemühungen danken, dem amerikanischen Volk zu helfen; dieser Akt ist ihr Werk. Die Amerikaner haben knappe Finanzen. Die Rezession, mit der Barack und ich zu kämpfen hatten, ist vorbei, aber die Wunden, die sie der Main Street USA zugefügt hat, sind noch nicht ganz verheilt. In weiten Teilen Amerikas funktionieren die alten Wirtschaftsformeln nicht mehr. Die Industrie wird wiederbelebt, aber einige Gebiete, die von der Kohle oder anderen veralteten Industrien abhängig sind, können nicht so einfach verjüngt werden. Minderheitengebiete haben seit langem mit Armut und Rassismus zu kämpfen, und keine politische Initiative war stark genug, um dieses dunkle Erbe zu überwinden. Die Gezeiten der Moderne und das Erbe der Vergangenheit, das über unserer Nation schwebt, haben uns veranlasst, nach neuen Maßnahmen zu suchen. \n\nMit diesem Gesetz wird endlich ein solides System der Wirtschaftshilfe für Arbeitslose sowie ein Paket zur Entlassung von Arbeitnehmern aus sterbenden Industrien eingeführt. So viele Amerikaner sind in einem Strudel aus Schulden und Armut gefangen, ohne dass ihnen über die dürftige Sozialhilfe hinaus geholfen wird, für die sie aufgrund ihrer geringen Beschäftigung oft nicht in Frage kommen. Dieses Gesetz wird es vielen Amerikanern, die am Rande der Gesellschaft leben, ermöglichen, über die notwendigen Mittel zu verfügen, um ihre Finanzen zu verwalten und sich durch Bildung und andere Mittel zu verbessern."
 bdnspch.9.a: ""Die Amerikaner können jetzt beruhigt sein.""
 bdnspch.9.b: ""Ameemerikaner, äh, nun ja...""
