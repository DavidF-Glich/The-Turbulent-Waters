 usb.38.t: "Verhandlungen gehen weiter"
 usb.38.desc: "Die zweite Verhandlungsrunde wird fortgesetzt, da die Zusammenarbeit zwischen beiden Seiten zunimmt. Wir haben um professionelle Berater und Manager gebeten, um die derzeitigen Fabriken mit maximaler Effizienz zu betreiben. Die Unternehmen haben im Gegenzug um niedrigere Steuern gebeten. Obwohl dieses Angebot weniger umstritten ist als das letzte, haben sich viele in der progressiven Partei und einige in der liberalen Partei gegen diese Vereinbarung ausgesprochen, da sie immer noch gegen den derzeitigen Körperschaftssteuersatz sind. Nun liegt es wieder einmal am Präsidenten und seiner Entscheidung, das Angebot anzunehmen oder abzulehnen."
 usb.38.a: "joa"
 usb.38.b: "ne"
 usb.39.t: "Verhandlungsabschluss"
 usb.39.desc: "Die letzte Verhandlungsrunde ist im Gange, da wir alle bisherigen Hindernisse aus dem Weg geräumt haben. Unser letztes Angebot an die Unternehmen besteht darin, dass sie ihre Unterstützung für alle aktuellen und künftigen Entscheidungen öffentlich bekunden. Die Unternehmen haben um mehr Vertretung und Einfluss in der Regierung gebeten, sobald die Verhandlungen abgeschlossen sind. Während frühere Abkommen sehr gut verlaufen sind, verärgert dieses letzte Angebot viele von ihnen. Die endgültige Entscheidung muss nun der Präsident treffen."
 usb.39.a: "joa"
 usb.39.b: "ne"
