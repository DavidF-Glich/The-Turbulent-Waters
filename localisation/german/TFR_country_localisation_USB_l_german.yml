 bdnspch.15.t: "Die lebendige, atmende Verfassung"
 bdnspch.15.d: "\"Manche Leute tun so, als sei unsere Verfassung etwas Unveränderliches, Unbewegliches. Sie vertreten den Grundsatz des \"Originalismus\", der besagt, dass wir immer auf das hinarbeiten sollten, was ihrer Meinung nach die Gründer der Verfassung gewollt hätten. Ich sage es ihnen nur ungern, aber die Gründerväter sind schon seit langem tot. Wir haben keine Ahnung, was sie gewollt hätten, und ehrlich gesagt, würden sie nicht einmal verstehen, wie anders unsere Welt ist. Sie kannten weder das Internet noch Angriffswaffen oder andere moderne Innovationen, die unser Leben grundlegend verändern. Warum sollten wir uns also mit dem begnügen, was sie geschrieben haben? \n\nUnsere Gründerväter kannten ihre Grenzen. Sie wussten, dass sich die Institutionen anpassen und verändern mussten, und haben daher ein System zur Änderung der Verfassung eingeführt. Zusätzlich zur Bill of Rights haben wir seither 15 Zusatzartikel hinzugefügt, die unsere Werte und die Funktionsweise unserer Demokratie definieren. Die Rechte von Minderheiten, Frauen und allen Amerikanern sind gefestigt worden. In letzter Zeit hat sich in Amerika so viel verändert, dass wir die Verfassung neu überdenken müssen. Wir müssen das Ganze so angehen, wie es die Gründer getan haben; wir müssen etwas Neues schaffen, etwas, das zu unserem Land in seiner ganzen Vielfalt passt.\""
 bdnspch.15.a: ""Wir müssen das nehmen, was am Alten großartig war, und dort, wo es versagt, Neues schaffen.""
 bdnspch.15.b: ""Wir... ähm, na ja...""
 bdnspch.16.t: "Eine wiedergeborene Nation"
 bdnspch.16.d: "\"Meine amerikanischen Mitbürgerinnen und Mitbürger: Wir stehen am Scheideweg eines drohenden Zusammenbruchs unserer Institutionen und dessen, was die Geschichte des heutigen Amerika wirklich ausmacht. Ein Wort unseres Schicksals, das die mächtige Seele dieses Landes von einem Meer zum anderen getragen und Berge versetzt hat, ist Integrität. Seit wir dieses Amt übernommen haben, hat die absolute Integrität dieser Nation in dieser stürmischen Stunde nur noch weiter zugenommen. Leute, ich bin in einem Amerika aufgewachsen, das ermutigt und sich selbst treu war, das danach strebte, dass jeder Mensch die gleichen Chancen bekommt, die er braucht, das sich nicht mehr um Widrigkeiten sorgt, das nachts nicht mehr aufsteht und sich einen neuen Traum wünscht, einen amerikanischen Traum, der kommen wird, wenn er schon da ist, in greifbarer Nähe, während sie durch ein Meer von Ruhm gehen. Diese sich verschärfende Krise beweist nur unsere rechtschaffene Kraft und Entschlossenheit gegen die Tyrannei, und dass alle Amerikaner die notwendigen Schritte zur Überwindung der Dringlichkeit unternehmen werden. Wir sind eine Nation des Handelns, die nicht tatenlos einem Kleindiktator zusieht, sondern sich mit allem, was wir haben, bewegt und über die Mittel verfügt, einen Traum zu reparieren, statt ihn in den Staub zu werfen. Um es klar zu sagen: Die Verwüstung und der Schmerz, die unsere Nation zerrissen haben, werden die Hoffnung niemals zerstören. Dies ist wirklich ein Kampf um die Zukunft, um die Seele dieses Landes.\""
 bdnspch.16.a: ""Denn das hier ist Amerika.""
 bdnspch.16.b: ""Denn d-das ist Ameri-""
 bdnspch.17.t: "Stärkung der Märkte"
 bdnspch.17.d: "\"Der Wille des Volkes ist in unseren Institutionen ermutigt worden. Die Verfassung hat uns gelehrt, dass unsere Nation nach wie vor an die Verteidigung der Demokratie glaubt, auch wenn dies bedeutet, dass sie an vorderster Front steht, wo sie im Kern am zerbrechlichsten sein kann. Die Einzigartigkeit dieses heiligen Dokuments zeigt, dass der amerikanische Lebensstil schon immer geschützt war und niemals von Tyrannen, die darauf warten, die Macht an sich zu reißen, und von aktiven Taten, die unsere Nation vergiften, beiseite geschoben wurde, und sobald Tyrannen kommen: Die Widerstandskraft unseres Volkes schlägt zurück, wie es schon immer in der DNA des Herzens und der Seele Amerikas lag. Ich möchte noch einmal betonen: All dies verdanken wir unseren Vorvätern, die diese heiligen Texte angesichts ihrer eigenen Tyrannei im eigenen Land verfasst haben. Im Angesicht von Sturm und Zwietracht können wir immer auf das Schicksal unserer Gründerväter blicken, die diese Nation gegen die Gefahren und für die Möglichkeiten vorangebracht haben. Möge sich diese große Nation für immer an diese Sätze erinnern:\""
 bdnspch.17.a: ""Wir, das Volk.""
 bdnspch.17.b: ""W-wir das-Vol-uh, ähm.""
