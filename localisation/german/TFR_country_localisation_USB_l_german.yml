 usb.44.t: "Unternehmen im Verdacht illegaler Aktivitäten"
 usb.44.desc: "Es war ein später Samstag auf CNN und ein geplantes Interview zwischen Chris Wallace und Josh Burben, einem Teilnehmer eines kürzlichen Treffens zwischen der UoA und den verschiedenen Unternehmen, die in ihrem Gebiet tätig sind.\n\n\"Also Josh, wir haben Gerüchte gehört, dass Sie etwas über das kürzliche Treffen mit den Unternehmen zu sagen haben, an dem Sie teilgenommen haben. Sind diese Gerüchte wahr?"\"Ja, Chris, sie sind wahr. Ich muss zugeben, als ich heute zu dem Interview kam, wusste ich nicht, was ich sagen wollte. Aber dann wurde mir klar, dass die Menschen die Wahrheit erfahren müssen, und die Wahrheit ist, dass viele der Unternehmen, die an dem Treffen teilgenommen haben, wenn sie Länder wären, wegen Verbrechen gegen die Menschlichkeit vor Gericht stehen würden.\"\"\n\n\"Wow, Josh, das ist eine sehr starke Meinung, macht es Ihnen etwas aus, diese Behauptung etwas näher zu erläutern, ich bin sicher, die Zuhörer wollen mehr wissen.\"\n\n\"Ja, Chris, das werde ich. Als ich an der Veranstaltung teilnahm, wurden mir einige Informationen gegeben, die ich wissen musste, um mit den Sprechern der Unternehmen zu 'verhandeln'. Und lassen Sie mich nur sagen, dass das, was diese Konzerne ihren Arbeitern, lokalen Landbesitzern und kleinen Unternehmen angetan haben. Okay Josh, weißt du, ob man dich zum Schweigen bringen wird, weil du diese Dinge aufgedeckt hast, ich meine, du hast gesagt, dass ihre Handlungen absolut autoritär waren. Ich bin mir nicht sicher, aber was ich weiß, ist, dass sie diese Dinge weiterhin tun werden, bis Maßnahmen gegen sie ergriffen werden, also bitte ich die Regierung. Tut. Etwas. Dagegen.\""
 usb.44.a: "Auf nach Denver!"
 usb.45.t: "Nostalgische Erinnerungen"
 usb.45.desc: "Oval Office, 15:00 Uhr EST\n\nDie Berichte am Resolute Desk waren wie üblich düster oder mittelmäßig. Dieser zermürbende Kampf um die Wiederherstellung der "Seele der Nation" gab Biden immer wieder ein einzigartiges Gefühl des inneren Schmerzes. Ein Schmerz, der ihn seit dem Verlust von Neilia und Naomi nicht mehr losgelassen hat. Was soll ein Mann mit einer solchen Macht, dem höchsten Punkt der Welt, auf einem leuchtenden Hügel, tun, wenn ein dogmatischer Mann zu entsetzlichen Berichten von Qualen und grimmigen Mahnungen mit Informationen über aktive Massaker den Kampf um die nationale Wiedervereinigung weiter abreißen lässt. \n\nBiden schloss die Augen, eine kleine Träne tropfte von seinen Augenlidern, gefüllt mit mehr als 40 Jahren politischer Einheit, die sich in Zerstörung verwandelt hatte, fiel auf die Dokumente, eines nach dem anderen.\nEr hatte es vermisst, als Amerika sich nie Sorgen darüber machen musste, dass sich der Stillstand in einen ausgewachsenen Krieg verwandelte, wo die Amerikaner fröhlich ihre Häuser verlassen und sich selbst umarmen konnten. All das wurde nun durch die Flammen der Munition zu Staub pulverisiert. Er wusste, dass er einen Weg finden musste, um sich zu beruhigen, um zu versuchen, voranzukommen.\nEs traf ihn schließlich, etwas, das er immer hatte und das den Präsidenten davon abhielt, sich abzumühen."
