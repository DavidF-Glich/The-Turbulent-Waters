 usb.33.t: "Unternehmen Mockingbird beginnt"
 usb.33.desc: "Seit der Gründung der Union Amerikas sind wir immer wieder mit Herausforderungen durch Aufständische konfrontiert, die sich als loyal gegenüber dem Regime in Denver betrachten. Wenn diese feindseligen Elemente unkontrolliert weitermachen, könnten die möglichen Folgen zu einem gefährlichen Dominoeffekt führen und weitere Anhänger für ihre Sache gewinnen - ein Szenario, das die Stabilität unserer Regierung gefährdet. Um unsere Nation und ihre demokratischen Grundsätze zu schützen, leiten wir daher mit sofortiger Wirkung die Operation Mockingbird ein. \n\nOperation Mockingbird ist eine gemeinsame Anstrengung, die die Ressourcen und das Fachwissen des FBI zusammen mit verschiedenen anderen Vertragspartnern bündelt. Ihr Hauptziel ist die systematische Zerschlagung und Neutralisierung der verschiedenen aufständischen Gruppen, die im Raum Washington operieren. Auch wenn der größte Teil von Washington DC unter unserer Kontrolle steht, stellt die Präsenz dieser fest verankerten Trumpistischen Zellen eine erhebliche und anhaltende Bedrohung für die Integrität unserer Regierung dar. Ihre genauen Absichten und Strategien sind nach wie vor unbekannt, doch ihre allgemeinen Bemühungen, unsere nationale Sicherheit zu untergraben, erfordern entschlossenes Handeln. \n\nDiese Gruppen sind nicht nur eine Bedrohung für unsere unmittelbare Sicherheit, sondern auch ein Symbol für eine größere, orchestrierte Anstrengung der vorherigen Regierung und ihrer Verbündeten, unsere Nation zu destabilisieren. Sie sind Spielfiguren in einem umfassenderen Plan, der von Trump und seinen Loyalisten inszeniert wird und darauf abzielt, die Union von Amerika und ihre Führung zu untergraben. Seien Sie versichert, dass diejenigen, die sich gegen die Interessen unserer Nation verschwören, identifiziert, festgenommen und schnell und entschlossen vor Gericht gestellt werden. Die Operation Mockingbird steht für unser unerschütterliches Engagement, die Rechtsstaatlichkeit aufrechtzuerhalten und die Unantastbarkeit unserer demokratischen Institutionen vor internen Bedrohungen zu schützen."
 usb.33.a: "Der erste Schritt zur Zerstörung von Trumps Regime!"
 usb.34.t: "Unternehmen Mockingbird abgeschlossen!"
 usb.34.desc: "Heute erreichte uns eine großartige Nachricht über den erfolgreichen Abschluss der Operation Mockingbird. Diese sorgfältig geplante Operation zielte darauf ab, den Einfluss der Trumpistischen Elemente in Washington DC zu neutralisieren und sicherzustellen, dass alle verbleibenden Trumpistischen Zellen entweder identifiziert und eliminiert wurden oder sich von selbst aufgelöst haben. \n\nDurch eine Kombination strategischer Maßnahmen und koordinierter Bemühungen haben wir die Integrität unserer Regierungsinstitutionen erfolgreich gegen potenzielle Bedrohungen durch diese Elemente geschützt. Das Engagement und die Wachsamkeit des FBI und einer Reihe von Auftragnehmern, die wir ebenfalls angeheuert haben, haben sich bei der Sicherung unserer Regierung und der Aufrechterhaltung der für unsere Regierung unerlässlichen Stabilität als entscheidend erwiesen. \n\nDieser Erfolg unterstreicht unser unerschütterliches Engagement für die Verteidigung der demokratischen Grundsätze und die Aufrechterhaltung des reibungslosen Funktionierens des nationalen Rahmens. Indem wir internen Störungen wirksam begegnet sind, haben wir unsere Entschlossenheit bekräftigt, Amerika wieder zu vereinen und es wieder so zu machen, wie es vor dem Zusammenbruch war."
 usb.34.a: "Zuerst Washington, dann Amerika!"
