 usb.37.t: "Verhandlungen beginnen"
 usb.37.desc: "Die Verhandlungen zwischen den verschiedenen Konzernen, die in unserem Gebiet tätig sind, haben begonnen. Bislang wurden kleine Abmachungen getroffen und wir haben einige kleinere Hindernisse aus dem Weg geräumt. Das Hauptproblem besteht darin, dass die Konzerne im Gegenzug verlangen, dass alle Konzerne, die derzeit auf der Seite von Trump stehen, nach dem Krieg auf sie übertragen werden. Dies hat auf unserer Seite eine Kontroverse ausgelöst, da einige befürchten, dass dadurch zu viele Fabriken an die Konzerne gehen würden, und ihr Angebot ablehnen wollen, während andere das Angebot annehmen wollen. Letztlich liegt es am Präsidenten, das Angebot anzunehmen oder abzulehnen."
