 USB_appalachain_insurgency: "Der Appalachen-Aufstand"
 USB_appalachain_insurgency_desc: "Obwohl die Union Amerikas theoretisch einen großen Teil des Mittelatlantiks kontrolliert, hat sie in der Praxis nur wenig Kontrolle über das Land außerhalb der Städte und der großen Autobahnen. Auf dem Land liegen viele Trump-nahe Milizen auf der Lauer und überfallen ahnungslose Bundeskonvois, die auf dem Weg zur Versorgung der Truppen im Mittleren Westen sind. Nirgendwo wird dies deutlicher als in West Virginia, dessen gebirgiges Terrain wie geschaffen ist für einen Aufstand auf niedrigem Niveau. Nur dank der harten Arbeit von Senator Joe Manchin hat es sich die Loyalität zur amerikanischen Union bewahrt. Die Sicherung der Kontrolle über West Virginia ist für die Kriegsanstrengungen von entscheidender Bedeutung, denn die Region liegt mitten im Korridor Washington-Chicago und ist ein wichtiger Durchgangspunkt für den Nachschub von der Industrieküste an die Front im Landesinneren. Daher ist es absolut unerlässlich, dass die Aufstandsstärke unter §R85§! gehalten wird, da wir sonst die Kontrolle über West Virginia verlieren. Darüber hinaus ist die Unterstützung durch die Bevölkerung von entscheidender Bedeutung, um ein Anwachsen des Aufstands zu verhindern. Je höher die Unterstützung für die Regierung ist, desto schwieriger wird es für die Aufständischen sein, unsere Bemühungen um die Wiedervereinigung Amerikas zu stören."
