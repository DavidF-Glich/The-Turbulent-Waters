 USG_purification_administration_desc: "\n\n\n\n£GFX_Ideology_dark_maga\n\n\n\n\n\nDas amerikanische Volk hatte einst einen Messias - eine Figur, die in der Gestalt eines Immobilienmoguls auf die Erde kam, immer mit einer roten Krawatte geschmückt, und die Nation zu beispiellosen Höhen führte. Letztendlich wurde er jedoch von der globalistischen Kabale und den Verschwörern des Establishments verraten und ausmanövriert, so dass seine ultimative Mission in unerreichbare Ferne rückte. \n\nDerzeit werden die Vereinigten Staaten von einem gealterten und inkompetenten Tyrannen verwüstet, der seine Fähigkeiten verloren hat und versucht, das Vermächtnis unseres blondhaarigen Helden zu zerstören. Trotzdem wird die Vision dieses außergewöhnlichen Führers unter der Leitung von Barron Trump, dem Sohn des großen Donald Trump, weitergeführt. Sein Vermächtnis wird von Generation zu Generation weitergegeben werden und für immer bestehen bleiben, bis zu dem Tag, an dem wir Joe Biden und seine bösartigen Kräfte endlich stürzen." 
 
