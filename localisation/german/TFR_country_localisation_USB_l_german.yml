 bdnspch.20.t: "Der Silicon Dream"
 bdnspch.20.d: "\"Hallo, ich bin froh, wieder in Nord-Virginia zu sein. Es hilft mir wirklich, D.C. zu vergessen. Ich habe gerade mit dem CEO von Google, Herrn Pichai, über die Bemühungen zur Bekämpfung von Fehlinformationen und Desinformationen aus den besetzten Gebieten gesprochen. Er machte mir klar, dass der digitale Raum, das Internet, zu einem Schlachtfeld geworden ist, das nicht weniger wichtig ist als jedes physische. Er erzählte, wie einige mit dem Feind verbündete Internet-Trolle beinahe einen Zug mit medizinischen Hilfsgütern umgeleitet hätten, indem sie sich für mich ausgaben! Können Sie sich vorstellen, wie verrückt das ist? \n\nNun, Herr Pichai und ein paar andere kamen schließlich zu dem Schluss, dass der Zugang zu ihren Diensten ein Privileg und kein Recht ist, und so können die meisten Feinde nun nicht mehr auf Google zugreifen, und Geräte von Apple, Microsoft, Bloomberg und vielen anderen wurden außer Betrieb genommen. Dazu kommt noch, dass sie von SWIFT abgeschnitten sind, und ich denke, diese Verräter werden ziemliche Kopfschmerzen bekommen! \nIch möchte nur sagen, dass Corporate America einfach phänomenal war. Ohne sie hätten wir nicht all die Geräte in unseren Flugzeugen, keinen Zugang zu unseren Banken, ja nicht einmal Zugang zu den meisten Produkten.\""
 bdnspch.20.a: ""Und sie sind immer noch so gut wie nie!""
 bdnspch.20.b: ""Ich kann nur hoffen, dass Sie, äh, etwas, hmm, na ja, machen.""
