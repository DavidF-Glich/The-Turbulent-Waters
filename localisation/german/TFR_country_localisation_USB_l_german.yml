 USB_implement_the_green_new_deal_desc: "In den letzten Jahren hat sich der Klimaaktivismus zu einem der Hauptthemen der amerikanischen Politik entwickelt, und die Rufe nach Maßnahmen zur Emissionsreduzierung sind immer lauter geworden. Infolge des zunehmenden öffentlichen Interesses am Wohlergehen des Planeten haben einige fortschrittliche Politiker den Green New Deal befürwortet und vorgeschlagen. Dabei handelt es sich um ein Programm, das darauf abzielt, zahlreiche emissionsintensive Industriezweige massiv einzuschränken und schließlich stillzulegen und gleichzeitig diejenigen finanziell zu unterstützen, die von der Umstellung auf eine umweltfreundlichere Wirtschaft betroffen sein würden. Obwohl ein solch kostspieliges Unterfangen von den meisten Republikanern rücksichtslos abgelehnt worden war, hat die bemerkenswerte Abwesenheit einer Mehrheit derjenigen, die sich gegen seine Berücksichtigung wehrten, den Vorschlag erneut ins Rampenlicht gerückt. Auch wenn einige die Umsetzung in Kriegszeiten kritisieren mögen, ist die Gelegenheit für eine echte Klimapolitik zu günstig, um sie zu verpassen. Dies wird der erste Schritt in Amerikas Beitrag zur klimatischen Nachhaltigkeit sein - und es ist ein Schritt, den wir alle gemeinsam gehen werden."
 USB_restore_the_soul_of_the_nation: "Die Seele der Nation wiederherstellen"
 USB_restore_the_soul_of_the_nation_desc: "Als der Bürgerkrieg begann, stellte sich ein großer Teil der republikanischen Senatoren und Kongressabgeordneten auf die Seite der illegitimen Regierung in Denver und führte dem Land ihren Verrat und ihre fehlende Verpflichtung gegenüber dem demokratischen Prozess zugunsten eines Egomanen vor Augen. Nur wenige glaubten, dass die vernünftigen Republikaner - diejenigen, die die richtige Entscheidung getroffen hatten, indem sie unsere Legitimität als wahre amerikanische Regierung anerkannten - jemals in der Lage sein würden, ihr Image in der Unionsbevölkerung wiederherzustellen, selbst wenn sie am Ende auf der richtigen Seite der Geschichte standen./n/nTrotz der Schwierigkeiten hat die Republikanische Partei der Union jedoch große Anstrengungen unternommen, um ihr Image wiederherzustellen; sie hat sich gegen das Stigma, das Donald Trumps Verräterschar und ihre Feindseligkeit gegenüber der Demokratie umgibt, neu positioniert. Die neue republikanische Partei scheint eine neue Wendung genommen zu haben - eine Wendung, die sie nicht als populistische Demagogen, sondern als vernünftige und eigenwillige Sozialkonservative definiert, die mit Herz und Patriotismus ihre Liebe zur Demokratie und zur Verfassung verteidigen und gleichzeitig bereit sind, mit ihrer Opposition zum Wohle des Landes Kompromisse einzugehen. Dank der Bemühungen des Präsidenten hat es den Anschein, als sei die Seele Amerikas im Sinne der Leidenschaft, der Vernunft und der Liebe zum eigenen Land neu geschmiedet worden, wie es sich die wahre, legitime und rehabilitierte Republikanische Partei vorstellt."
 USB_lower_our_debts: "Den PATRIOT-Akt ausweiten"
 USB_lower_our_debts_desc: ""
 USB_cut_down_on_social_programs: "Sozialprogramme einschränken"
 USB_cut_down_on_social_programs_desc: ""
 USB_an_end_to_strife: "Ein Ende des Streits"
 USB_an_end_to_strife_desc: "Über dem zerrütteten Antlitz der Vereinigten Staaten hat sich eine Atmosphäre der Hoffnung in der zerstörten Landschaft breitgemacht. Während die Explosionen verstummen und die Waffen schweigen, nähern sich die Menschen im ganzen Land der Erkenntnis, dass der verheerendste Konflikt des 21. Jahrhunderts endlich ein Ende gefunden hat; tränenreiche, freudige Jubelrufe erklingen in den Straßen der Städte und Dörfer, da der scheinbar endlose innere Konflikt sein lang erwartetes Ende gefunden hat.\n\nDie Union hat den Krieg gewonnen, aber unsere Arbeit ist noch lange nicht beendet. Die Nation liegt in Trümmern, viele Feuer brennen noch, und viele Gebiete liegen in Schutt und Asche. Ungezählte Tausende von Amerikanern sind umgekommen, während Eltern ihre Kinder wegen eines Krieges begraben, den es gar nicht erst hätte geben dürfen. Vor uns liegen Brücken, die gebaut werden müssen, Wunden, die geheilt werden müssen, Narben, die verschwinden müssen. Im Namen der Einheit und der Heilung lasst uns alle gemeinsam und unteilbar vorwärts gehen."
 USB_pass_the_economic_freedom_act: "Den Economic Freedom-Akt verabschieden"
 USB_pass_the_economic_freedom_act_desc: "Angesichts der Tatsache, dass das Leben so vieler Amerikaner infolge dieses tragischen Bürgerkriegs aus den Fugen geraten ist, müssen wir unbedingt dafür sorgen, dass ihre Lebensgrundlagen nicht noch weiter ruiniert werden. Da die Zukunft so vieler Bürger auf verheerende Weise ungewiss erscheint, sind Maßnahmen, die von unserer Opposition einst als fiskalisch radikal angesehen wurden, für uns zu einer moralischen Verpflichtung geworden, die wir umsetzen müssen. Das Gesetz über die wirtschaftliche Freiheit wird sicherstellen, dass wir genau das tun; indem wir zum ersten Mal ein universelles Grundeinkommen sowie zusätzliche Konjunkturschecks an Bedürftige verteilen, können wir dazu beitragen, das Leben der amerikanischen Bürger in dieser turbulenten Zeit unserer Geschichte über Wasser zu halten. Zugegeben, die Leistungen des Programms sind weit von dem entfernt, was wir aufgrund der finanziellen Zwänge infolge des Krieges ursprünglich bereitstellen wollten - dennoch ist dieses bahnbrechende Gesetz für Sozialausgaben und das Problem der Vermögensungleichheit ein Triumph für sich, der zweifellos in absehbarer Zukunft Bestand haben wird. Darüber hinaus wird der Regierung die Möglichkeit eingeräumt, das Vermögen bestimmter Unternehmen zu beschlagnahmen, die sich ansonsten weigern, mit uns zusammenzuarbeiten, weil sie Denver oder anderen Abtrünnigen gegenüber töricht sind."
 USB_expand_the_militarys_funding: "Die Finanzierung des Militärs ausbauen"
 USB_expand_the_militarys_funding_desc: ""
 USB_expand_the_cia: "Die CIA ausbauen"
 USB_expand_the_cia_desc: "Im Zuge der fortlaufenden Bemühungen, Dissidenten und andere potenzielle Gefahren aufzuspüren, wurde festgestellt, dass unseren Nachrichtendiensten weitere Ressourcen zugewiesen werden müssen, wenn wir unsere verdeckten Aktivitäten angemessen aufrechterhalten und ausbauen wollen. Obwohl die Nachrichtendienste mit den ihnen zur Verfügung gestellten Mitteln bisher vorbildliche Arbeit geleistet haben, ist angesichts des Ausmaßes dieses Krieges eindeutig ein höheres finanzielles und operatives Engagement erforderlich. Um die Überlegenheit in der Welt der Informationsbeschaffung aufrechtzuerhalten, wird die Central Intelligence Agency in Bezug auf Finanzierung, Unterstützung, organisatorische Fähigkeiten und Effizienz ausgebaut. Die geheimen Operationen werden aktiv verstärkt und weitere Verbindungen werden geknüpft, um die Position der Union zu sichern und voranzubringen. Der Geheimdienst wird wieder zehn Schritte voraus sein, wenn es darum geht, uns in Zeiten der Schwäche anzugreifen, sei es aus dem Ausland oder aus dem eigenen Land."
 USB_professionalize_the_army: "Die Armee professionalisieren"
 USB_professionalize_the_army_desc: "Der Status unserer Fronteinheiten hat sich im Vergleich zu den Anfängen des Krieges deutlich verbessert. Die früher häufigen Berichte über unerlaubt abwesende Soldaten sind seltener geworden, und Einheiten, die früher ungehorsam und von zweifelhafter Loyalität waren, marschieren jetzt im Einklang mit den Befehlen, die die oberste Führung aussendet; die Reorganisation der Bundesarmee ist weitgehend abgeschlossen, und unsere Truppen erfüllen jetzt viel eher den Standard, der von ihnen als Soldaten der Union erwartet wird. Nachdem die meisten unserer unmittelbaren Probleme gelöst sind, ist es nun an der Zeit, dass wir den Status einer Berufsarmee mit dem entsprechenden Engagement wieder vollständig erreichen. Die wenigen problematischen Personen, die in Bezug auf ihre Loyalität fragwürdig oder lästig sind, werden ausgemerzt und entweder versetzt, ersetzt, degradiert oder entlassen, um sie durch besonneneres Personal zu ersetzen. Auf diese Weise können wir nicht nur die Unterstützung der Armee sichern, sondern auch die Notwendigkeit der vielen eilig zusammengestellten zivilen Milizen verringern, die an der Front einspringen."
 USB_overclock_arms_production: "Waffenproduktion übertakten"
 USB_overclock_arms_production: "Unsere Position an der Frontlinie ist prekär. Zwar ist unsere weitgehend föderale Armee zweifellos ein Vorteil gegenüber den Trumpistischen Milizen im Westen, doch sind unsere Armeen im Vergleich zu deren Streitkräften zugegebenermaßen zahlenmäßig unterlegen. Angesichts dieser Tatsache haben einige unserer Strategen und Generäle vorgeschlagen, eine Verteidigungs- und Verschanzungsdoktrin zu verfolgen, da sie dies als die bestmögliche Option für unser derzeitiges Dilemma ansehen, einer riesigen Front gegenüberzustehen. \n\nAnstatt unerbittlich anzugreifen und möglicherweise aufgerieben zu werden, werden sich unsere Streitkräfte stattdessen verschanzen, um dem Ansturm der Verräter zu begegnen, die vergeblich versuchen, vorzudringen, und gegen unsere Verteidigungsmauern prallen, bis sich eine Gelegenheit zum Gegenangriff bietet, wo sie am verwundbarsten sind. Sie wollen unsere gewählte Regierung so dringend stürzen? Sollen sie doch kommen - sie werden uns jeden Zentimeter des Territoriums unter dem Banner der Union mit Zähnen und Klauen streitig machen müssen!"
 USB_blitz_for_the_heartland: "Blitz für das Kernland"
 USB_blitz_for_the_heartland_desc: "Trotz der aufgerüsteten feindlichen Milizen an der Front ist es kein Geheimnis, dass sie gegenüber der professionellen, konventionellen Armee der Union deutlich im Nachteil sind. Obwohl unsere Streitkräfte zweifellos überlegen sind, ist es klar, dass die feindlichen Streitkräfte unseren eigenen zahlenmäßig weit überlegen sind, was in unserer strategischen Situation eine eher unglückliche Tatsache ist. Dies hat einige unserer militärischen Führer dazu veranlasst, eine Doktrin offensiver Manöver vorzuschlagen, um die feindlichen Streitkräfte anzugreifen und zu überwältigen, bevor sie sich erholen können.\n\nIn den Worten vieler großer strategischer Führer "ist ein guter Angriff die beste Verteidigung". Anstatt angesichts der Verräter in unserem Westen passiv zu bleiben, werden wir unsere Anstrengungen darauf konzentrieren, auf den Feind zuzugehen, anstatt darauf zu warten, dass er den ersten Schritt macht, und zwar mit gut geplanten Angriffen, um ihn dort, wo er steht, zu vertreiben und einzukesseln. Die Union wird über die großen Ebenen und die felsigen Berge hinwegfegen und die Bastarde bis an ihre Grenzen treiben, während sie den Sturm fürchten, den sie selbst herbeigewünscht haben."
 USB_subversive_warfare: "Subversive Kriegsführung"
 USB_subversive_warfare_desc: "Bei der Aufstellung der Frontlinie hat sich deutlich gezeigt, dass der Feind uns auf dem Feld zahlenmäßig weit unterlegen ist. Da die Gefahr besteht, dass wir aufgrund der zahlenmäßigen Überlegenheit des Feindes aufgerieben und überrannt werden, müssen wir uns auf eine unorthodoxere Militärstrategie umstellen. Aufgrund unserer Umstellung von konventionellen auf assymetrische Militärdoktrinen haben viele im Generalstab die Idee entwickelt, eine Kriegsführung zu betreiben, die auf der Strategie der Subversion und Belästigung basiert. \n\nAnstatt unseren Feinden im traditionellen Sinne gegenüberzutreten, werden wir eine Form des Krieges praktizieren, mit der der Feind wahrscheinlich nicht rechnen wird - mittels gut geplanter Hinterhalte, guerillaähnlicher Taktiken, Fallen und anderer Kampfmittel, die alle weitgehend in der Defensive bleiben, wird es dem Feind bald immer schwerer fallen, uns effektiv anzugreifen, ohne an jeder Ecke auf gut ausgebildeten Widerstand zu stoßen - wodurch sichergestellt wird, dass der Feind, selbst wenn wir uns zurückziehen müssen, nicht unbehelligt bleibt. Die so genannten "Patrioten" dachten, sie seien die Einzigen, die etwas von Subversion verstehen - sie werden sehr schnell lernen, dass dieses Spiel zwei spielen können."
 USB_mass_mobilization: "Massenmobilisierung"
 USB_mass_mobilization_desc: "Während der Krieg weitergeht, sind wir mit einer unglücklichen Wahrheit konfrontiert worden. So sehr wir uns auch wünschen, dass es anders wäre, der Feind in Denver verfügt über Streitkräfte, die unseren eigenen zahlenmäßig weit überlegen sind - bestehend aus eifrigen Milizen und verräterischen Teilen der Armee, was uns in eine Art Zwangslage bringt. In Anbetracht dieses unangenehmen Faktors haben einige unserer obersten Offiziere vorgeschlagen, dass wir unsere jüngste Entscheidung, von konventionellen Mitteln abzurücken, dazu nutzen, die Bevölkerung in einem noch nie dagewesenen Ausmaß zu mobilisieren. \n\nMit den verstärkten Bemühungen, mehr Zivilisten für die Milizen zu rekrutieren und zu organisieren, werden wir Wellen von tapferen Soldaten haben, die unsere Demokratie tapfer gegen Verrat und Autokratie verteidigen - was uns erlaubt, massive, gut geplante Angriffe und Vorstöße gegen den Feind zu organisieren, in einer Zeit, in der Arbeitskräfte für unser Überleben notwendig sind. Die Streitkräfte der Trumpisten werden erzittern, wenn die Kämpfer der Union durch ihr Gebiet stürmen, ermutigt durch den Wunsch, ihre Feinde dort zu vernichten, wo sie stehen."
 USB_practice_subversive_warfare: "Subversive Kriegsführung betreiben"
 USB_practice_subversive_warfare_desc: "Nach unseren Bemühungen, die Streitkräfte der Union zu professionalisieren, ist es nur natürlich, dass wir zum nächsten Schritt der Einsatzausbildung übergehen. Trotz der bisherigen Erfahrungen und der guten Ausbildung, die unsere Armeen erhalten haben (sowohl vor als auch während des Kriegsausbruchs), ist es wichtig, dass wir die geeigneten Maßnahmen ergreifen, um sie für den Kampf auf amerikanischem Boden auszubilden und anzupassen. Da so viel auf dem Spiel steht, ist es wichtig, dass wir die Truppen auf dem Laufenden halten und sie über die Effizienz auf dem Schlachtfeld aufklären."
 USB_politicize_the_army: "Die Armee politisieren"
 USB_politicize_the_army_desc: "Macht keinen Fehler - dieser Krieg ist mehr als nur eine blutige Auseinandersetzung um die Machtübergabe. Im Grunde genommen ist es ein Kampf um die Werte, auf denen diese Nation aufgebaut und weiterentwickelt wurde: Demokratie, Freiheit und gleiche Rechte für alle. Die Union ist die letzte wahre Bastion dieser Werte, die jedem vernünftigen Amerikaner am Herzen liegen; es ist unglaublich wichtig, dass wir unseren Soldaten diese Werte vermitteln, um sie daran zu erinnern, wofür sie kämpfen und wofür sie täglich ihr Leben lassen, um es zu schützen. Denn ein guter Soldat kämpft nicht, weil er hasst, was vor ihm liegt, sondern weil er liebt, was hinter ihm liegt."
 USB_enforce_the_second_ammendment: "Den zweiten Verfassungszusatz durchsetzen"
 USB_enforce_the_second_ammendment_desc: "Obwohl die anfängliche Position vieler Mainstream-Politiker innerhalb der Demokratischen Partei von Verachtung und Geringschätzung gegenüber der verfassungsmäßigen Grundlage für den Waffenbesitz geprägt war, hat uns die jüngste Entwicklung unserer Militärdoktrinen dazu veranlasst, diese Position zu überdenken. Während unsere früheren Versuche, den privaten Waffenbesitz zu verbieten, vielen noch in frischer Erinnerung sind, dürfte dieser kleine Rückzieher von uns eine angenehme, wenn auch plötzliche Überraschung für sie sein. Indem wir den zweiten Verfassungszusatz wieder in Gesetz und Praxis durchsetzen und anwenden, können wir sowohl die standhafteren Waffenbesitzer beruhigen als auch die zögerlichen Gemäßigten ermutigen, ihre Schusswaffen gegen den Feind im Westen zu gebrauchen."
 USB_militarize_society: "Die Gesellschaft militarisieren"
 USB_militarize_society_desc: "Unsere jüngsten Fortschritte bei der groß angelegten Mobilisierung der Bevölkerung haben positive Ergebnisse gezeitigt. Wir haben eine große Zahl frischer, motivierter Kämpfer zu unserer Verfügung, und wir sind nun wesentlich besser darauf vorbereitet, den Kräften unserer Gegner auf dem Schlachtfeld etwas entgegenzusetzen. Diese Milizen, die sich größtenteils aus rekrutierten und ausgebildeten Zivilisten sowie aus bereits bestehenden föderalen Einheiten zusammensetzen, werden bei der Überwindung der feindlichen Stellungen von entscheidender Bedeutung sein.\n\nDiese massive Anstrengung, mehr Kämpfer zu sammeln, ist jedoch nicht ohne Nachteile geblieben. Eines der dringlichsten Probleme ist, dass viele der ehemaligen Zivilisten, die zu Soldaten geworden sind, Schwierigkeiten haben, sich an die Normen anzupassen, die amerikanische Soldaten einhalten sollen, sei es in Bezug auf das Befolgen von Befehlen, eine effektivere Zusammenarbeit oder andere disziplinarische Faktoren. Obwohl wir ihren Enthusiasmus zu schätzen wissen, werden wir diesen Krieg nicht ohne Organisation gewinnen. Wir werden uns bemühen, diese Einheiten auf Vordermann zu bringen und sicherzustellen, dass sie in der Lage sind, die von den Verteidigern der amerikanischen Demokratie erwartete Professionalität an den Tag zu legen."
 USB_fund_partisans: "Partisanen finanzieren"
 USB_fund_partisans_desc: "Unsere doktrinären Bemühungen haben begonnen, sich auszuzahlen, da sich die Versuche des Feindes, das kürzlich eroberte Gebiet zu sichern, als schwieriger erwiesen haben, als sie erwartet hatten. Mit einer Armee von patriotischen Kämpfern, sowohl aus dem zivilen als auch aus dem Veteranenbereich, haben wir begonnen, den Vormarsch des Feindes auf eine Weise zu zermürben, die dazu beiträgt, seine derzeitigen Vorteile auf dem Schlachtfeld zunichte zu machen, wobei unsere subversiven Taktiken den Feind in die Irre führen und unsere gerissenen Miliztruppen bei unseren Bemühungen, den Feind zu schikanieren, unerlässlich bleiben. Zwar konnten wir dem Feind beträchtlichen Schaden zufügen, doch die Bedrohung durch weitere Vorstöße ist im Laufe dieses Krieges immer größer geworden. Wenn wir diesen Kampf gewinnen wollen, müssen wir unsere Bemühungen verstärken, den Feind an allen Ecken und Enden zu unterwandern und zu sabotieren - Partisanengruppen, die sich aus Unionstreuen zusammensetzen, werden sich hinter den feindlichen Linien aufhalten und dort operieren und an der Seite von Kollaborateuren vor allem in städtischen Gebieten einen aufrührerischen Krieg führen. Von hier aus werden sich die ohnehin schon mühsamen Besatzungsbemühungen des Feindes bald in einen regelrechten Albtraum verwandeln."
 USB_expand_gun_ownership: "Waffenbesitz ausweiten"
 USB_expand_gun_ownership_desc: "Nachdem unsere jüngsten Bemühungen, die zivile Bereitschaft zu kultivieren, erfolgreich waren, wurde festgestellt, dass diese Bemühungen noch einen Schritt weiter gehen müssen, um ein Höchstmaß an Zuverlässigkeit in der Bevölkerung zu gewährleisten. Mit dem Zustrom von Arbeitskräften als Ergebnis unserer unkonventionellen Perspektive müssen wir ermutigen und sicherstellen, dass unsere nicht dienenden Bürger auf den Angriff des Feindes vorbereitet bleiben - der Waffenbesitz wird gefördert und ermutigt, und verschiedene Programme, die von der Schusswaffenausbildung bis hin zur allgemeinen Angriffsbereitschaft reichen, werden eingerichtet, um die Bevölkerung auf den schlimmsten Fall vorzubereiten. Alle müssen bereit und in der Lage sein, unsere Demokratie zu verteidigen, auch wenn sie nicht zum Militärdienst eingezogen sind."
 USB_extend_the_supply_network: "Das Versorgungsnetz ausbauen"
 USB_extend_the_supply_network_desc: "Das Offizierskorps der Union ist eine gemischte Tüte; dank der Tatsache, dass wir den größten Teil der Bundesarmee besitzen, bestehen unsere Reihen sowohl aus Leuten mit Erfahrung aus vergangenen Konflikten als auch aus frischgebackenen Absolventen, die ihr Talent für die Führung auf dem Schlachtfeld entdeckt haben. Die Tatsache, dass jüngere Leute den Offiziersstatus erreichen, ist zwar ein gutes Zeichen für künftige strategische Aussichten, aber es wurden auch einige Mängel bei ihren Führungsleistungen festgestellt, die größtenteils auf mangelnde Erfahrung im Feld und mangelnde Vertrautheit mit einem so großen Konflikt wie diesem zurückzuführen sind. Hinzu kommt, dass ältere Offiziere Schwierigkeiten haben, ihre Methoden zu aktualisieren, wahrscheinlich aus ähnlichen Gründen, die mit der Natur dieses Krieges zusammenhängen. Ein unerfahrenes oder anderweitig unbewegliches Offizierskorps wird sich später mit Sicherheit in schlechten Entscheidungen niederschlagen; um dies zu vermeiden, werden wir unverzüglich mit der Umschulung unserer Offiziere beginnen, um ihre Führungsfähigkeiten besser an die aktuelle Situation anzupassen und sicherzustellen, dass unsere Männer für den bevorstehenden Kampf in guten, fähigen Händen sind."
 USB_race_against_the_clock: "Wettlauf gegen die Zeit"
 USB_race_against_the_clock_desc: "Die von uns eingeschlagene Richtung bei der Definition der Werte, für die unsere Armee kämpft, hat sich letztlich als vorteilhaft erwiesen. Da sich unsere Union als die Seite etabliert hat, die für sozialen und politischen Fortschritt aller Art kämpft, seien es Minderheiten- und Gleichheitsrechte, politische und wirtschaftliche Reformen oder andere moderne Anliegen für Freiheit und Toleranz, haben wir einen bemerkenswerten Aufschwung sowohl bei der Rekrutierung als auch bei der Unterstützung durch die Bevölkerung erlebt.\n\nNach diesen jüngsten Erfolgen ist es höchste Zeit, sie zu nutzen. Viele Aktivisten, die vor dem Krieg auf die Straße gingen, um zu protestieren, gehörten zu den entschiedensten Befürwortern des Fortschritts und des Antiautoritarismus jeglicher Couleur, insbesondere angesichts der Trump-Regierung. Indem wir die Mitglieder und Aktivisten der Vorkriegsbewegungen ermutigen und mobilisieren, werden wir einen noch größeren Zuwachs an eifrigen Rekruten erleben, die sowohl für eine bessere, gleichberechtigtere und modernere Nation kämpfen als auch sie gegen diejenigen verteidigen wollen, die uns in eine rückwärtsgewandte Vorstellung davon stürzen wollen, was Amerika sein sollte. Mit einigen der lautstärksten Anti-Trump-Personen in unseren Reihen werden sie zweifellos mit Eifer gegen eine solch vertraute Tyrannei kämpfen."
 USB_caution_over_land: "Vorsicht auf dem Land"
 USB_caution_over_land_desc: "Obwohl der Zustrom frischer Soldaten letztlich ein großartiges Zeichen für die Anpassungsfähigkeit und das Können der jüngeren Generation in der Kriegskunst ist, fehlt es ihnen doch an einigen wichtigen Eigenschaften. Sie verfügen zwar über ein gutes Gespür für Intuition und Improvisation, doch fehlt es ihnen im Allgemeinen an Wissen und Erfahrung in Bezug auf die Strategie im Feld, so dass ihre kämpferische Leistung weniger effektiv ist als sie sein könnte. Um den Zusammenhalt der Einheiten auf dem Schlachtfeld aufrechtzuerhalten, müssen ihnen unbedingt Kampftaktiken und andere Angriffs- und Verteidigungsmethoden beigebracht werden, die ihnen einen Vorteil verschaffen, wenn sie dem Feind gegenüberstehen, ganz gleich, wer es ist."
 USB_allied_assistance: "Verbündete Unterstützung"
 USB_allied_assistance_desc: "In diesem Konflikt ist überdeutlich geworden, dass der Schlüssel zum Sieg nicht nur in den Soldaten und den Taktiken liegt, mit denen sie den Feind bekämpfen, sondern auch in der Ausrüstung, über die sie verfügen. Auch wenn unsere Armeen mehr als in der Lage sind, sich gegen überforderte Milizen zu verteidigen, ist es töricht anzunehmen, dass wir diesen Vorteil für immer behalten werden. Da wir Zugang zu einem Großteil des seit langem bestehenden militärisch-industriellen Komplexes haben, werden wir unsere Verbindungen gut nutzen und dafür sorgen, dass unsere Soldaten immer über die beste und modernste Ausrüstung verfügen."
 USB_requistion_civilian_firearms: "Zivile Feuerwaffen anfragen"
 USB_requistion_civilian_firearms_desc: "Unsere Verpflichtung zu einer defensiven Haltung gegenüber unseren Feinden erfordert eine entscheidende Anstrengung, um unsere technischen Fähigkeiten vor Ort aufrechtzuerhalten, insbesondere in einem Land, das so industrialisiert und infrastrukturlastig ist wie das unsere. Unsere derzeitigen Ingenieure sind zwar alles andere als unzureichend, aber für groß angelegte Operationen, die an einer breiten Front stattfinden, sind sie eher ungeeignet, vor allem, wenn sie auf ihrem eigenen Territorium stattfinden. Um dieses Versäumnis zu korrigieren, werden wir damit beginnen, die Rolle des Army Corps of Engineers zu stärken, indem wir sie ausbilden und an das Terrain und die Infrastruktur des amerikanischen Bodens anpassen, um die Effizienz und das Fachwissen unserer Befestigungen zu maximieren."
 USB_full_spectrum_operations: "Komplettes Spektrum an Operationen"
 USB_full_spectrum_operations_desc: "Die Doktrin des schnellen Vormarsches und der Einkreisung ist eine Doktrin, die sich im Laufe der Geschichte an verschiedenen Fronten und in unterschiedlichem Umfang bewährt hat. Während unsere führenden Militärs den Wert von Mobilitätstaktiken von unseren NATO-Verbündeten zu schätzen gelernt haben, haben wir die Anwendung dieser Doktrin auf unserem heimischen Terrain nicht genau bedacht. Wenn wir diese Doktrin aufrechterhalten und wirksam anwenden wollen, müssen wir dafür sorgen, dass unsere Fahrzeugkapazitäten bei der Beschaffung neuerer Modelle für den Einsatz auf dem Schlachtfeld stets auf dem neuesten Stand sind."
 USB_operation_mirage: "Unternehmen: Mirage"
 USB_operation_mirage_desc: "Vor dem Krieg stand es außer Frage, dass die Vereinigten Staaten in der ganzen Welt großen Einfluss hatten. Angefangen von unserem Einfluss innerhalb der Vereinten Nationen bis hin zu unserem Status als führendes Mitglied der Nordatlantikpakt-Organisation war unser Status als die größte Supermacht der Welt unübertroffen, abgesehen von einigen wenigen Nachzüglern. Obwohl dieser Konflikt bedauerlicherweise dazu geführt hat, dass unsere Präsenz auf der Weltbühne völlig zusammengebrochen ist, tappen wir nicht völlig im Dunkeln; trotz der Umstände haben wir Verbindungen zu einer großen Anzahl unserer ausländischen Verbündeten und Partner aus der Vorkriegszeit aufrechterhalten. Wir werden die Beziehungen, die wir zu unseren Verbündeten unterhalten, in Form von Militärattachés anfordern und nutzen, um ein gewisses Maß an ausländischen Beratern von unseren europäischen Verbündeten und aus dem Ausland zu erhalten, die uns bei unseren Bemühungen, unsere Nation wieder zu sichern, unterstützen und helfen können. Da unsere missliche Lage zweifellos nicht nur sie, sondern auch den Rest der Welt betroffen hat, ist es sicher, dass auch sie diesen Konflikt so schnell wie möglich beendet sehen wollen, wobei sich ihr kämpferisches Know-how bald als wertvoll für unsere Streitkräfte erweisen wird."
 USB_finish_the_fight: "Den Kampf beenden"
 USB_ffinish_the_fight_desc: "Seit dem Ausbruch des Krieges war es ein langer und schwieriger Weg, den Zustand unserer Streitkräfte zu verbessern und zu verjüngen - ein Weg, der sich letztlich in höchstem Maße gelohnt hat. Wo früher Desorganisation und Ineffizienz herrschten, herrscht heute Zusammenhalt und Professionalität, und die Soldaten sind vorbereitet und wissen, wie man auf amerikanischem Boden kämpft. Wo es illoyale und fehlerhafte Soldaten gab, stehen jetzt starke, stolze Kräfte, die in ihrem Wunsch bestärkt wurden, die Feinde unserer freien Demokratie dort zu vernichten, wo sie stehen - zu Hause oder anderswo. Jetzt ist die Armee der Union eine, die in ihrer Hingabe gegen die Tyrannei konkurrenzlos ist, und nachdem der Großteil der Reformen abgeschlossen ist, müssen nur noch die letzten Reformen abgeschlossen werden, die notwendig sind, um wirklich sicherzustellen, dass unsere Streitkräfte für immer ein Bollwerk gegen Verräter und andere Radikale sein werden, die versuchen, die Grundprinzipien dieser Nation zu zerstören. Solange sie bestehen, werden wir uns der Tyrannei und der Dunkelheit niemals beugen."
 USB_cooperate_with_the_corporations: "Mit den Unternehmen zusammenarbeiten"
 USB_cooperate_with_the_corporations_desc: "Entgegen dem, was die idealistischen Progressiven uns weismachen wollen, ist die Zusammenarbeit zwischen Regierung und Wirtschaft seit ihren Anfängen weitgehend von gegenseitigem Nutzen gewesen. Angesichts ihres enormen wirtschaftlichen Einflusses ist es nicht ungewöhnlich, dass die verbesserten Bedingungen für diese Unternehmen letztendlich zu einer verbesserten Wirtschaft führen, die auch dem Rest der amerikanischen Gesellschaft zugute kommt. Aus diesem Grund werden wir uns bemühen, unsere Beziehungen aufrechtzuerhalten - zum einen, um die Interessen der Union zu fördern, und zum anderen, um diesen Unternehmen zu versichern, dass unsere Wirtschaft gut funktionieren wird, solange wir Ergebnisse sehen."
 USB_fight_the_corporatocracy: "Die Korporatokratie bekämpfen"
 USB_fight_the_corporatocracy_desc: "Auch wenn die Konzernmarionetten im Kongress Sie gerne eines Besseren belehren würden, ist die Idee des "gegenseitigen Nutzens" zwischen den größten Konzernen des Landes bestenfalls eine ignorante Sichtweise - und schlimmstenfalls ein völliger Betrug. Der Einfluss, den diese riesigen Konglomerate in den letzten Jahrzehnten auf die Entscheidungsfindung der Regierung ausgeübt haben, ist nichts weniger als ein Würgegriff, wobei die Wahrheit darin besteht, dass die große Mehrheit dieser Unternehmen sich wenig um den gemeinen Bürger kümmert, abgesehen von ihrer beruflichen Nützlichkeit, und dass ihre "Zusammenarbeit" nichts anderes ist als ein Mittel, mit dem sie sich durch endlose Lobbyarbeit größere Gewinne sichern. Jetzt, da der Krieg ausgebrochen ist und sich diese Unternehmen in einer vorteilhaften - wenn auch verwundbaren - Position befinden, ist es höchste Zeit, dass wir damit beginnen, diese Verletzung demokratischer Grundsätze zu beseitigen. Wir werden damit beginnen, ihren Einfluss auf die Kongresspolitik zurückzudrängen, um sie daran zu erinnern, wer wirklich die Macht in diesem Land innehat - und unsere Gesetzgeber daran zu erinnern, zu wessen Gunsten sie gewählt wurden."
 USB_the_unification_deal: "Der Einigungsvertrag"
 USB_the_unification_deal_desc: "Obwohl die Zusammenarbeit mit den verschiedenen derzeitigen Konglomeraten zweifellos sehr fruchtbar war, um unsere zusammengebrochene Wirtschaft zu erleichtern, hat sich gezeigt, dass die Koordinierung zwischen der Regierung und den wichtigsten dieser Unternehmen viel weniger organisiert ist, als wir ursprünglich gehofft hatten. Da die politische und marktwirtschaftliche Landschaft infolge dieses Krieges so durcheinander geraten ist, kam es häufig zu Interessenkonflikten zwischen der Regierung und diesen Unternehmen (wobei diese Unternehmen untereinander fast ebenso viele Konflikte austragen wie mit dem Kongress). Wenn wir mit diesen Unternehmen effizient zusammenarbeiten wollen, ist es von entscheidender Bedeutung, dass wir mit den einflussreichsten Unternehmen unter dem Banner der Union Gespräche aufnehmen, um unsere Richtlinien besser anzupassen und zu bestimmen, wo diese Unternehmen in die sich langsam erholende amerikanische Wirtschaft passen."
 USB_expand_global_trade: "Globalen Handel ausweiten"
 USB_expand_global_trade_desc: "Vor dem Krieg besaßen die Vereinigten Staaten einen enormen Einfluss auf den Handel und die Wirtschaft auf den globalen Märkten, wobei die Macht des US-Dollars für unsere Position als eine der führenden Wirtschaftsmächte der Welt repräsentativ war. Da wir lange Zeit die Vorteile einer kapitalistischen Wirtschaft genossen hatten, waren wir in dieser Hinsicht nahezu unantastbar, was unseren Sturz in Ungnade (der eher einem feurigen Absturz glich) am Ende nur noch tragischer machte. Unnötig zu erwähnen, dass wir bei weitem nicht die Einzigen sind, die von dieser gewaltigen Erschütterung der globalen Marktkette betroffen sind, da unsere größten Handelspartner ebenfalls die harten Auswirkungen unseres Zusammenbruchs zu spüren bekommen haben./n/nDa unser Zugang zur Ostküste ein großer Vorteil für unsere Verbindung zur Außenwelt ist, konnten wir einen Teil des früheren Handels aufrechterhalten, wenn auch in stark reduzierter Form. Um die Aspekte der Weltwirtschaft, die wir einst für selbstverständlich hielten, wieder in Schwung zu bringen, werden wir uns bemühen, unsere Handelsgeschäfte mit unseren zuverlässigsten ausländischen Partnern auszuweiten, damit wir wieder die dringend benötigte Hilfe und Ressourcen von der Weltgemeinschaft erhalten können."
 USB_american_autarky: "Amerikanische Autarkie"
 USB_american_autarky_desc: "Die Weltwirtschaft ist zweifellos ein wichtiger Markt für jede Nation, die sich finanziell stabil und ressourcenmäßig vorbereitet halten will. Bevor wir in Schwierigkeiten gerieten, verstand dieses Land dies besser als die meisten Handelskonkurrenten, und zwar so gut, dass wir zu einem der prominentesten Akteure auf dem Weltmarkt geworden waren. Während wir eine ganze Weile von den Vorteilen des Outsourcing und der Globalisierung profitierten, ebnete dies allmählich den Weg für eine neue Reihe von schleichenden Problemen und Nachteilen, die den Zusammenbruch unserer Wirtschaft weitaus schlimmer gemacht haben, als wir es je hätten vorhersagen können - eine übermäßige Abhängigkeit von ausländischen Arbeitskräften hat dazu geführt, dass viele unserer Wirtschaftssektoren nicht mehr in der Lage sind, sich selbst zu versorgen, so dass diese Bereiche wirtschaftlich ineffektiv und viele Arbeitnehmer mittellos geworden sind. /Wenn wir uns jemals von dieser Katastrophe erholen wollen, ist es an der Zeit für einen Kurswechsel; wir werden damit beginnen, unsere Produktionssektoren zu revitalisieren, um deutlich weniger abhängig von ausländischen Kräften zu sein und sicherzustellen, dass wir auch mit einer reduzierten Hand im Handel immer noch in der Lage sein werden, uns wirtschaftlich zu behaupten, ohne den ausländischen Märkten ausgeliefert zu sein. Dies wird nicht nur unsere wirtschaftliche Leistungsfähigkeit erhöhen, sondern auch dem durchschnittlichen Arbeitnehmer den dringend benötigten Einfluss zurückgeben, so dass er über ein viel größeres Verhandlungsgewicht verfügt als in den letzten Jahren."
 USB_military_factory_conversion: "Militärische Fabrikkonversion"
 USB_military_factory_conversion_desc: "Mit unserem Engagement für die Kriegsproduktion steigt auch der Bedarf an funktionsfähigen Produktionszentren. Während unsere derzeitige Anzahl von Fabriken, die Ausrüstung für die Front produzieren, zweifelsohne großartige Ergebnisse erzielt, ist es eine Tatsache, dass es in der Union einfach nicht genügend Einrichtungen gibt, die so ausgestattet sind, dass sie die für die Kriegsanstrengungen erforderliche Produktion bewältigen können. Zu diesem Zweck werden wir damit beginnen, eine Reihe von zivilen und konsumorientierten Fabriken umzurüsten und auf die Herstellung der dringend benötigten Ausrüstung auszurichten, um die Verräter zu besiegen, wo immer sie auch stehen."
 USB_mobilize_the_economy: "Die Wirtschaft mobilisieren"
 USB_mobilize_the_economy_desc: "Ein entscheidender Faktor, um einen Krieg zu gewinnen, ist die industrielle Kapazität einer Nation, insbesondere im Hinblick auf die Produktion von Waffen und anderen militärisch genutzten Gütern. Glücklicherweise haben wir das Glück, einen bedeutenden Teil des Rust Belt zu behalten, so dass wir die Kontrolle über das industrielle Kernland Amerikas haben. Um gegen die uns umgebenden Kräfte des Verrats und des Extremismus bestehen zu können, müssen wir eine konzertierte Anstrengung unternehmen, um unsere Wirtschaft in einer Weise zu mobilisieren, wie es seit dem Zweiten Weltkrieg nicht mehr der Fall war. Die bestehenden Anlagen werden umgerüstet und reorganisiert, um die notwendige Ausrüstung in Massen zu produzieren, und die amerikanische Maschinerie wird wieder darauf ausgerichtet sein, unsere Union zum Sieg zu führen. Darüber hinaus wird die Bevölkerung ermutigt werden, die Kriegsanstrengungen zu unterstützen, wenn sie es kann, und zwar durch Moral, Rekrutierung und andere Mittel zur Unterstützung des Arms der Demokratie in Amerika. Vergessen Sie nicht, dass wir alle für den Einsatz da sind!"
 USB_expand_our_resources: "Unsere Ressourcen erweitern"
 USB_expand_our_resources_desc: "Unsere Bemühungen um wirtschaftliche Eigenständigkeit haben bisher große Erfolge gezeitigt - in einer für das Amerika des 21. Jahrhunderts bisher undenkbaren Weise haben wir unsere Widerstandsfähigkeit in den Griff bekommen, wobei unsere Industrien immer mehr der für den Abschluss dieses Krieges benötigten Güter und Vorräte produzieren. Da unsere Produktion in Umfang und Ausmaß weiter zunimmt, ebenso wie unser Bedarf an den dafür notwendigen Materialien, werden wir, um mit den Anforderungen der Kriegsmaschinerie und des Staatsapparats Schritt zu halten, mit einer Massenbeschaffung der erforderlichen Ressourcen beginnen, wobei eine Reihe verfügbarer Stahlwerke und anderer ähnlicher Einrichtungen ihre Kapazität erhöhen, um das zu produzieren, was wir dringend benötigen."
 USB_expand_our_reach: "Unsere Reichweite ausbauen"
 USB_expand_our_reach_desc: "Dank unserer früheren Bemühungen, unseren Außenhandel neu auszurichten, haben wir einen großen Zustrom von Vorräten, Materialien und anderen notwendigen Gütern von den größten Partnern in der Welt erhalten, die die Union nutzen kann. Obwohl wir immer noch nicht an das Niveau des internationalen Handels und des relativen Wohlstands herankommen, den wir vor dem Zusammenbruch hatten, hat sich der Zustand unserer Wirtschaft im Vergleich zur Anfangsphase des Krieges erheblich verbessert. Da sich unsere Lage langsam aber sicher bessert, sollten wir größere Anstrengungen unternehmen, um die Union wieder auf den richtigen Weg zu bringen; unsere Bemühungen, den Handel mit fremden Nationen wieder zu beleben, werden ausgeweitet werden, wobei eine Reihe von Angeboten an alte und neue Marktpartner gemacht werden, um neue Handelsabkommen zum Nutzen unseres wirtschaftlichen Wohlergehens auszuhandeln. "
 USB_expand_our_research: "Unsere Forschung ausweiten"
 USB_expand_our_research_desc: "Im Hinblick auf die Entwicklungsforschung - sei sie industriell, technologisch, militärisch oder anderweitig - ist es wichtig, dass die Union in diesem Bereich nicht ins Hintertreffen gerät. Auch wenn wir bisher gut mit den technologischen Fortschritten Schritt gehalten haben, die uns einen Vorsprung in der Produktion und im allgemeinen gesellschaftlichen Wohlergehen verschaffen, dürfen wir uns nicht mit dem zufrieden geben, was in der Zukunft als veraltet angesehen werden könnte - vielmehr müssen wir unseren Gegnern immer einen Schritt voraus sein. Wir werden eine Reihe von Subventionen und Mitteln für eine Reihe von Forschungsgruppen und -einrichtungen bereitstellen, um die FuE-Kapazität und die Ergebnisse insgesamt zu steigern."
 USB_improve_employee_benefits: "Mitarbeiterleistungen verbessern"
 USB_improve_employee_benefits_desc: "Es ist ein offenes Geheimnis, dass der Zustand der amerikanischen Arbeitnehmerschaft im Vergleich zu den meisten Ländern der ersten Welt schon lange nicht mehr als miserabel ist. Schon vor dem Krieg waren die Leistungen, die den Arbeitnehmern geboten wurden, im Vergleich zu dem, was für ein finanziell und sozial sicheres Leben notwendig ist, verschwindend gering - sei es der fehlende bezahlte Mutterschaftsurlaub, die dürftigen Versicherungsleistungen, die Unterdrückung der Gewerkschaften und andere Unzulänglichkeiten, die nur dazu dienen, die Gier der ohnehin schon gut verdienenden Arbeitgeber zu befriedigen. Angesichts des stark schwindenden Einflusses vieler Unternehmen in der Union ist es an der Zeit, dass wir diese Gelegenheit nutzen, um sozusagen "aufzuholen". Eine Reihe von obligatorischen Leistungen wird in das Gesetz aufgenommen und so schnell wie möglich für die größten Unternehmen eingeführt werden, um unseren arbeitenden Bürgern eine Absicherung zu bieten, die sie schon längst hätten erhalten sollen. Auch wenn die Führungskräfte über ihre neu entdeckte Verantwortung gegenüber ihren Mitarbeitern jammern, ist das nicht weiter wichtig; außerdem hätten sie kein Unternehmen gründen sollen, wenn sie sich nicht um ihre Arbeiter kümmern können."
 USB_import_overseas_labor: "Arbeitskräfte aus Übersee importieren"
 USB_import_overseas_labor_desc: "Die Vereinigten Staaten sind seit langem ein großer Leuchtturm in einer Welt der Ungewissheit - ein Vorbild für die Unzufriedenen der Welt und diejenigen, die auf der Suche nach Chancen sind und von außerhalb kommen. Wie auf Lady Liberty eingraviert, war dieses Land immer ein Verfechter dafür, die Massen zu größerem Wohlstand zu bringen, egal woher sie ursprünglich kamen - und unsere Wirtschaft spiegelte die Bedeutung ausländischer Arbeitskräfte in hohem Maße wider, was insgesamt positiv war. Obwohl die Aussicht auf den "amerikanischen Traum" nicht mehr die aufregende und hoffnungsvolle Bedeutung hat, die sie einst hatte (aus offensichtlichen Gründen), gibt es für uns reichlich Gelegenheit, dies zu ändern. Da der Welthandel der Union in den letzten Monaten stark ausgeweitet wurde, ist es nur angemessen, dass wir versuchen, unsere Kapazitäten noch weiter zu verbessern. Indem wir über eine Reihe von Programmen Arbeitskräfte aus Übersee importieren, werden wir in der Lage sein, größere Anstrengungen für eine Reihe von Projekten und Bereichen zu unternehmen, die von der Kriegs- und Konsumgüterproduktion über den Wiederaufbau bis hin zu anderen Stellen reichen, die gegen eine angemessene finanzielle Entschädigung besetzt werden müssen. Darüber hinaus werden wir unsere ehemals multinationalen Unternehmen dabei unterstützen, ihre Produktionskapazitäten im Ausland wieder in Gang zu bringen - weit weg vom Konflikt in der Heimat."
 USB_curtail_corporate_commitments: "Unternehmensverpflichtungen einschränken"
 USB_curtail_corporate_commitments_desc: "Mit dem Fortschreiten dieses Krieges, der diese Nation für immer verändert hat, hat sich auch der Wirtschaftsapparat des Staates verändert. Vor dem Krieg war die amerikanische Wirtschaft nicht auf das allgemeine Wohlergehen unserer Gesellschaft ausgerichtet, sondern auf die Aktionäre und Führungskräfte, die über die gesamte finanzielle Macht verfügten, von der der Durchschnittsbürger nur träumen konnte. In dem Maße, in dem wir uns bemüht haben, ihre Pfründe zu beschneiden, um uns an unsere Situation anzupassen, verblasst die Macht und der Einfluss, den diese Unternehmen haben, im Vergleich zu dem, was einmal war, sehr stark, wobei unsere neu erworbene Autarkie die Union so stark macht wie seit Jahren nicht mehr. Da ihr Einfluss mit jedem Tag drastisch schrumpft, ist es an der Zeit, dass wir diese Veränderungen auch nach diesem Krieg zementieren. Wir werden eine letzte Anstrengung unternehmen, um die letzten Reste der wirtschaftlichen Macht dieser Unternehmen zu beschneiden und ihr Mitspracherecht in der Politik gegenüber dem Wort der Regierung zu vermindern. Wie zu erwarten, werden die Vorstandsvorsitzenden und Vorstandsmitglieder empört sein, dass ihnen der letzte Rest wirtschaftlicher Bedeutung entrissen wird; aber wo sollen sie denn sonst hin?"
 USB_fight_poverty: "Armut bekämpfen"
 USB_fight_poverty_desc: "Das Problem der Armut in der Union hat sich im Laufe des Krieges nur noch vergrößert. Mit der katastrophalen Wirtschaftskrise vor dem Krieg und dem Beginn des Konflikts selbst ist die Zahl der verarmten amerikanischen Bürger weiter gestiegen, während sich unsere Wirtschaft langsam aber sicher von ihrem Zusammenbruch erholt. Wir haben zwar erhebliche Fortschritte bei der Beschleunigung des Aufschwungs gemacht, aber die Erholung der von unserem wirtschaftlichen Abschwung betroffenen Bürger war im Allgemeinen weniger effektiv als wir gehofft hatten. Um diese Krise, die das amerikanische Volk plagt, formell zu lösen, wird eine Reihe von Programmen zur Armutsbekämpfung durchgeführt, die ihr Leiden lindern und ihre derzeitige Lage verbessern sollen, in der Hoffnung, dass wir die Armutsquote schließlich auf das Vorkrisenniveau oder darunter senken können."
 USB_embrace_the_board: "Den Vorstand einbinden"
 USB_embrace_the_board_desc: "Viele Aspekte der wirtschaftlichen und politischen Landschaft der Vereinigten Staaten haben sich im Laufe dieses Krieges verändert, von der Parteipolitik über die öffentliche Ordnung bis hin zu Veränderungen im Lebensstil und den täglichen Abläufen. Trotz dieser notwendigen kriegsbedingten Veränderungen ist eine Sache unverändert geblieben - die vorteilhafte Beziehung zwischen der Regierung und den vielen Unternehmen, die zu unserer Wirtschaft beitragen. Angesichts einer zerstörten und sanierungsbedürftigen Wirtschaft ist unsere Zusammenarbeit die natürliche, pragmatische Wahl, die sowohl für den Wohlstand der Union als auch für den Wohlstand der größten Beitragszahler von Erfolg gekrönt war. Da der sprichwörtliche Vorstand mit unserem Engagement zufrieden ist und sich verpflichtet hat, uns pflichtbewusst zu dienen, ist es an der Zeit, unsere Beziehungen zu diesen Unternehmen fest zu verankern - wir werden dafür sorgen, dass ihre Rolle in der Wirtschaft fortbesteht, während sich das Land weiter von seinem Zusammenbruch erholt, solange sie mit unseren Entscheidungen zufrieden sind und nachgeben, wenn wir sie dazu auffordern."
 USB_bust_the_trusts: "Die Treuhandgesellschaften zerschlagen"
 USB_bust_the_trusts_desc: "Der Begriff "zu groß, um zu scheitern" wurde im Laufe der Jahre von vielen etablierten Politikern geprägt, seit die Finanzkrise von 2008 unsere wirtschaftliche Situation ins Rampenlicht gerückt hat. Er soll die Notwendigkeit der allmächtigen Unternehmen dieses Landes für die anhaltende Stabilität nicht nur unserer eigenen Märkte, sondern auch der Weltmärkte darstellen. Durch diese kolossale Bedeutung entstand ein großer Einfluss, der es ihnen ermöglichte, Einfluss auf die Gesetzgeber und die von ihnen vertretene Politik zu nehmen, sei es direkt durch Wahlkampfspenden oder durch enorme Mengen an Lobbyarbeit der Unternehmen, die damit ihre Gewinnmotive und Markterfolge fördern. Da der Bürgerkrieg diesen Status quo jedoch ins Wanken bringt, werden wir dafür sorgen, dass die Union alles hat, was sie braucht, um ihr politisches und wirtschaftliches Überleben zu sichern. Wir werden eine umfassende Kartellgesetzgebung vorlegen, die diese Unternehmensgiganten effektiv zerschlägt und es uns ermöglicht, einige ihrer dringend benötigten Vermögenswerte zu beschlagnahmen, um sie besser nutzen zu können, und die ihre Möglichkeiten zur Beeinflussung von Kongressangelegenheiten durch die Verhinderung von Lobbyarbeit für Unternehmensinteressen erheblich einschränkt. Lassen Sie uns die Politik den Politikern überlassen."
 USB_trust_funding: "Treuhandfinanzierung"
 USB_trust_funding_desc: "Obwohl die Vereinigten Staaten im Laufe ihrer Geschichte immer wieder von Wirtschaftskrisen heimgesucht wurden, gibt es nur wenige Finanzkrisen, die an die derzeitige totale Katastrophe heranreichen. Die jüngste Ölkrise, die unsere Wirtschaft in den freien Fall stürzte, und der kurz darauf ausgebrochene Bürgerkrieg haben dazu geführt, dass eine ungezählte Zahl unserer Bürger verarmt und arbeitslos geworden ist, weil die Wirtschaft unseres Landes völlig zusammengebrochen ist. Es liegt in der Natur unserer Wirtschaft, dass unser Weg zur Erholung weitgehend vom Erfolg unserer größten Unternehmen abhängt, von denen sich einige schon vor dem Zusammenbruch in einer äußerst schwierigen Lage befunden haben. In diesem Sinne werden wir damit beginnen, Mittel für die wichtigsten dieser Unternehmen bereitzustellen, damit sie ihre finanzielle Situation verbessern können und mehr Arbeitsplätze für diejenigen geschaffen werden, die nach dem Zusammenbruch verzweifelt nach Arbeitsmöglichkeiten suchen. Da die Arbeitsplätze wieder in die Union zurückkehren werden, wird dies ein großer Segen für das Vertrauen der Öffentlichkeit in unsere Regierung sein - schließlich ist das, was für die größten Unternehmen das Beste ist, letztlich auch das Beste für alle."
 USB_take_to_the_skies: "In die Lüfte steigen"
 USB_take_to_the_skies_desc: "Dank jahrzehntelanger guter Verbindungen und fruchtbarer Beziehungen während der gesamten Laufbahn des Präsidenten sind wir mit dem Kommando über den größten Teil der US-Luftwaffe und ihrer Luftstreitkräfte gesegnet. Dies verschafft uns automatisch eine enorme Überlegenheit gegenüber unseren Gegnern, die derzeit nicht in der Lage sind, unseren Luftstreitkräften vor Ort angemessen zu begegnen. Angesichts eines solchen strategischen Vorteils ist es von entscheidender Bedeutung, dass wir die USAF auf Operationen im amerikanischen Luftraum vorbereiten und sie bei Bedarf auf die Bekämpfung von Zielen und Infrastrukturen im eigenen Land einstellen."
 USB_quality: "Unsere Limits testen"
 USB_quality_desc: "Wenn es um Effizienz in der Luft geht, haben wir immer versucht, noch weiter zu gehen - durch militärische Forschung und Entwicklung haben wir immer wieder das übertroffen, was einst für unmöglich gehalten wurde. Mit neuen Prototypen und Durchbrüchen in der Luftfahrttechnik, die jeden Tag auftauchen, gibt es reichlich Gelegenheit, die nächste Generation technologischer Fähigkeiten auf dem Schlachtfeld zu nutzen. Indem wir unsere Anstrengungen darauf konzentrieren, dass die besten und neuesten Modelle im Feld zum Einsatz kommen, können wir unsere Feinde übertreffen, indem wir den Schwerpunkt auf die Qualität der Flugzeuge legen und nicht auf die Quantität."
 USB_quantity: "Reichhaltige Flugzeugproduktion"
 USB_quantity_desc: "Wie es aussieht, ist der Krieg in der Luft gegenwärtig in hohem Maße zu unseren Gunsten entschieden, da unsere weit überlegene Luftwaffe im Vergleich zu der unserer Gegner unübertroffen ist. Wenn wir diesen zahlenmäßigen Vorteil im Verlauf dieses Konflikts aufrechterhalten wollen, ist es äußerst wichtig, dass wir unsere Anstrengungen auf die fortgesetzte Produktion und Montage unserer aktuellen Flugzeugmodelle konzentrieren. Anstatt zu viel Zeit auf mögliche künftige Modelle zu verwenden, werden wir dafür sorgen, dass die USAF nie in einen Mangel an einsatzbereiten Flugzeugen gerät, um den Feind zu überwältigen, sei es am Himmel oder in Bodennähe."
 USB_drone_techniques: "Drohnentechniken"
 USB_drone_techniques_desc: "Der Einsatz von Drohnen gegen aufständische Ziele ist keine unbekannte Praxis der US-Kampfpolitik. Sie sind hocheffektiv beim Aufspüren und Ausschalten von Ansammlungen von Feinden und kritischen Personen und haben sich dank ihrer Verfügbarkeit in kleinerer Größe immer wieder als unschätzbarer Gewinn für Anti-Terror-Operationen weltweit erwiesen. Es ist wichtig, dass wir diese Technologie und die erforderlichen Taktiken so effektiv wie möglich an der Front einsetzen, insbesondere bei einem so großen Kampfgebiet und einer so großen heimischen Infrastruktur. Wie der Feind bald herausfinden wird, ist es viel weniger angenehm, das Ziel solcher Angriffe zu sein, als sie zu steuern."
 USB_air_base_efforts: "Luftwaffenstützpunkt-Bestrebungen"
 USB_air_base_efforts_desc: "Obwohl die Luftwaffe der rechtmäßigen Regierung weitgehend treu geblieben ist, hat ihre Loyalität und Unterstützung einige Komplikationen mit sich gebracht. Durch die fortgesetzte Produktion von Flugzeugen und die Verlegung der meisten unserer Flugzeuge auf Stützpunkte an der Ostküste ist es nämlich etwas schwierig geworden, angemessene Unterkünfte und Unterbringungsmöglichkeiten für sie alle zu finden. Da wir diese Logistik für den Fall eines zweiten Bürgerkriegs nie wirklich berücksichtigt hatten, ist es an der Zeit, dies jetzt zu tun. Wir werden uns bemühen, eine Reihe neuer Luftwaffenstützpunkte auf unserem Gebiet zu errichten und auszubauen, um sowohl zusätzliche Flugzeuge einsetzen zu können als auch die Einsatzfähigkeit unserer bestehenden Luftwaffenverbände zu verbessern."
 USB_ariel_discipline: "Disziplin in der Luft"
 USB_ariel_discipline_desc: "Seit dem Ausbruch des Bürgerkriegs befand sich die USAF aufgrund des Chaos, das mit dem Zusammenbruch einherging, in einem Zustand der Willkür. Obwohl sie viel loyaler war als andere Teile des Militärs, waren der Zustrom neuen Personals und die allgemeine Desorganisation, die die Streitkräfte ursprünglich durchdrungen hatte, in der Art und Weise, wie sie ihre operativen Aufgaben erfüllten, immer noch allgegenwärtig. Da sich unsere jüngsten Bemühungen um eine präzisere Lufttaktik auszuzahlen beginnen, sollten wir dies in ein neues Gefühl der Disziplin für die vogelkundigen Verteidiger unserer Freiheit umsetzen. Die Übungen werden verschärft, die Koordination wird verbessert, die Formationen werden perfektioniert, und unsere Piloten werden wieder mit eiserner Effizienz und beängstigender Präzision gegen die Feinde der Demokratie vorgehen."
 USB_strategic_destruction: "Strategische Zerstörung"
 USB_strategic_destruction_desc: "Die Kunst der gezielten Zerstörung ist in jedem Krieg von zentraler Bedeutung, insbesondere in einem Krieg, der auf einem so großen Schlachtfeld wie dem unseren stattfindet. Wie die meisten halbwegs vernünftigen Strategen wissen, ist es wesentlich schwieriger, einen Krieg zu führen, wenn die eigenen Vorräte, Waffen und die Mittel zu ihrer Beschaffung durch einen gut platzierten Bombenangriff in Schutt und Asche gelegt worden sind. Wenn wir diese Zielmethode beherrschen wollen, müssen wir Fortschritte machen, um solche Taktiken gegen amerikanische Strukturen besser durchführen zu können. Die Piloten werden an das Zielgebiet gewöhnt und müssen lernen, wie sie auf vertrautem Terrain effektiv operieren können. Wenn wir uns genug anstrengen, werden unsere Bomber zu einem gefürchteten Anblick für den Feind werden, ganz gleich, wie verstärkt sie sein mögen."
 USB_clear_the_heavens: "Den Himmel frei machen"
 USB_clear_the_heavens_desc: "Nur wenige können bestreiten, dass die Luftwaffe der Union nach wie vor eine der besten der Welt ist. Schon vor dem Krieg war unsere moderne Bilanz gegenüber weniger starken Gegnern nahezu unantastbar, und das hat sich auch im Verlauf dieses Konflikts nicht geändert. Obwohl es zu erwarten war, haben einige Gruppen damit begonnen, eigene Flugzeuge zu erwerben, in der Hoffnung, dass sie nicht nur in der Lage sein werden, unsere Vorherrschaft in der Luft zu vereiteln, sondern auch unsere eigenen Ressourcen zu bedrohen. Die USAF übt zwar schon seit langem Luftkämpfe und Kampfmanöver, war aber bis vor kurzem kaum in der Lage, echte Ziele anzugreifen. Wenn wir die Luftstreitkräfte unter unserer Kontrolle halten wollen, müssen wir dafür sorgen, dass die Kampffähigkeiten unserer Piloten gegen jeden möglichen Emporkömmling, der unsere Vorherrschaft in der Luft angreifen will, unübertroffen bleiben, und dass der Himmel zum Nutzen unserer Bodentruppen frei von gegnerischen Flugzeugen bleibt."
 USB_cover_the_troops: "Die Truppen decken"
 USB_cover_the_troops_desc: "Mit den Worten eines großen alliierten Generals: "Wenn wir den Krieg in der Luft verlieren, verlieren wir den Krieg, und zwar schnell." Das gilt für uns, aber auch für unsere Feinde, denn es ist viel schwieriger, eine wirksame Stellung zu organisieren und aufzubauen, wenn man von einer Staffel entschlossener Kampfjets bedrängt wird. Indem wir die Luftwaffe darauf vorbereiten und ausbilden, Bodenziele wirksam und präzise zu verfolgen und anzugreifen, werden wir in der Lage sein, jeder feindlichen Streitkraft, die sich für gut vorbereitet hält, schweren Schaden zuzufügen. Wir werden nicht nur in der Lage sein, die feindlichen Kräfte für einen Bodenangriff aufzuweichen, sondern auch unsere eigenen Truppen vor feindlichen Flugzeugen zu schützen, die genau dasselbe gegen uns tun wollen.
 USB_clean_the_seas: "Die Meere säubern"
 USB_clean_the_seas_desc: "Obwohl nur sehr wenige Kriegsteilnehmer über eine nennenswerte Anzahl von Schiffen verfügen, ist es angesichts der Abwesenheit und Neutralität des größten Teils der US-Marine sehr gut möglich, dass sich unsere fehlende Seeverteidigung in den künftigen Phasen dieses Konflikts als problematisch erweisen könnte. Angesichts der Fülle von Hilfsgütern, die aus dem Ausland auf den Kontinent geschickt werden, ist klar geworden, wie anfällig unsere Fracht für Sabotage ist. Um eine gewisse Kapazität zum Schutz der Ostküste und ihrer Handelsrouten vor möglichen Angriffen zu erlangen, werden wir mit den Vorbereitungen beginnen, um sicherzustellen, dass die USAF ausreichend qualifiziert ist, um sowohl unsere vorhandenen Schiffe zu schützen als auch Luftangriffe auf feindliche Schiffe und Fregatten durchzuführen - insbesondere im Hinblick auf mögliche Versorgungskonvois, die von ausländischen Subversiven, die versuchen, unsere Autorität zu untergraben, zu ihnen geschickt werden. Bis zur Rückkehr der Marine wird die Luftwaffe die Gewässer überwachen müssen."
 USB_reunify_the_nation: "Die Nation wiedervereinen"
 USB_reunify_the_nation_desc: "Da die Trump-Streitkräfte angesichts unserer Angriffe weiterhin schwächeln, haben wir wieder die Kontrolle über eine Reihe von Staaten im Mittleren Westen erlangt, und unser Vormarsch nach Westen geht langsam weiter. Während wir immer mehr Gebiete von den Verrätern im Westen befreien, wächst jedoch der Widerstand verärgerter ziviler Milizen, die törichterweise beschlossen haben, zurückzubleiben und unsere in Garnisonen stationierten Truppen zu belästigen. Es ist kein Geheimnis, dass die Bevölkerung der meisten ländlichen Gebiete, über die wir die Kontrolle erlangt haben, unsere Anwesenheit im besten Fall nicht unterstützt und im schlimmsten Fall offen feindselig und subversiv ist. In den Städten sieht es in der Regel anders aus, aber wir können uns nicht einfach auf unseren Lorbeeren ausruhen und uns mit dieser schwierigen Situation abfinden. Wir werden uns bemühen, die rebellischen Aktivitäten in den kürzlich eroberten Gebieten einzudämmen, und schon bald wird wieder ein Gefühl der Legitimität in die betroffenen Regionen zurückkehren, wenn wir daran arbeiten, diese Gebiete wieder in den Schoß der Bundesregierung zu integrieren."
 USB_demolish_guerillas: "Guerillas vernichten"      
 USB_demolish_guerillas_desc: "Auch wenn viele unserer Feinde auf dem Schlachtfeld vernichtet wurden, gibt es immer noch welche, die sich weigern, selbst im Angesicht der Zerstörung zu kapitulieren. Diejenigen, die es nicht geschafft haben, uns im offenen Kampf zu besiegen, haben sich entweder in abgelegene Gebiete oder in den städtischen Untergrund geflüchtet, in der Hoffnung, die Bemühungen unserer Streitkräfte um die Wiederherstellung der Ordnung zu vereiteln, indem sie Hinterhalte, Sabotageakte und andere verzweifelte Versuche unternommen haben, sich dem Unvermeidlichen zu widersetzen. Darüber hinaus ist ihre irritierende Hartnäckigkeit ein halbherziges Zeichen an die gegnerische Bevölkerung, dass der Krieg trotz des offensichtlichen Mangels an offener Kriegsführung irgendwie noch nicht verloren ist. Da uns diese Widerstandsbemühungen ein Dorn im Auge sind, ist es an der Zeit, den Druck zu erhöhen; es werden verstärkte Anti-Guerilla-Operationen durchgeführt und weitreichende Angriffe auf bekannte Widerstands-Hotspots ausgeführt, um deren vergebliche Absicht, einen späten Sieg herbeizuführen, effektiv zu zerstören." 
 USB_end_the_traitors: "Schluss mit den Verrätern"
 USB_end_the_traitors_desc: "Das Versäumnis der Regierung in Denver, jahrhundertealte demokratische politische Traditionen abzuschütteln, ist ihr zum Verhängnis geworden. Viele von ihnen, die sich in diesen Kampf begeben haben, um den Geschmack einer unerbittlichen Niederlage durch ein ordentliches Militär zu erfahren, haben den Schwanz eingezogen und sind mit jedem unserer Fortschritte geflohen, wobei diejenigen, die nicht umgekommen sind oder sich ergeben haben, tief in unserem Gebiet gelandet sind. Anstatt die vernünftige Entscheidung zu treffen und anzuerkennen, dass der Krieg für sie wahrscheinlich vorbei ist, haben sie törichterweise beschlossen, weiter gegen uns zu kämpfen - sie griffen Garnisonen und Befestigungen an und warteten weiter auf Hilfe, die wahrscheinlich nie kommen wird. Unabhängig davon, wie sehr sie sich der falschen Seite verschrieben haben, haben wir keine Verwendung für ausgemergelte feindliche Milizen, die in kürzlich eroberten Gebieten herrschen. Machen wir diesen hartnäckigen Widerstandskämpfern ein Ende."
 USB_engage_the_nsa: "Die NSA einschalten"
 USB_engage_the_nsa_desc: "Wenn es einen Aspekt der Kriegsaufklärung gibt, der in diesem Konflikt besonders wichtig geworden ist, dann ist es das Wissen, wer der Feind ist und was seine Muster sind. In Städten und Gemeinden im ganzen Land sind Sympathisanten radikaler Gruppen und gegnerischer Regierungen nach wie vor allgegenwärtig und in der Lage, unsere Bemühungen zu untergraben, indem sie genau den Gruppen Hilfe anbieten, die nichts anderes wollen, als Hunderte von Jahren heiliger politischer Tradition zu zerstören. Wie schon im Krieg gegen den Terror hat die Nationale Sicherheitsbehörde hart daran gearbeitet, potenzielle Bedrohungen für die Bürger der Union und unsere Bemühungen um die Wiederherstellung der Demokratie im ganzen Land besser zu verfolgen, und angesichts unserer jüngsten Fortschritte ist es an der Zeit, ihr eine größere Rolle bei der Erfüllung dieser Aufgabe zu übertragen. Die öffentliche Überwachung wird verstärkt, und es werden wieder mehr geheime Methoden der Informationsbeschaffung eingesetzt, um diejenigen, die gegen die Regierung vorgehen wollen, besser aufzuspüren. Natürlich haben diejenigen, die nichts zu verbergen haben, von unserem schützenden Blick nichts zu befürchten."
 USB_expand_the_fbi: "Das FBI ausbauen"
 USB_expand_the_fbi_desc: "In der Zeit vor dem Bürgerkrieg wurde das Federal Bureau of Investigations schnell zu einer der geschäftigsten und aktivsten Behörden der jüngeren Vergangenheit. Mit der sprunghaften Zunahme von Bombenanschlägen, Schießereien, gezielten Attentaten und anderen politisch motivierten Gewalttaten vor, während und nach den Wahlen gab es kaum einen Vorfall, bei dem das FBI nicht präsent war. Das FBI hat seine Aufgaben während des Krieges weitgehend beibehalten und angepasst, wobei es seine neue Rolle nicht nur in der Untersuchung von Bundesverbrechen sieht, sondern insgesamt als Bundespolizei, die an der Seite der lokalen Behörden den Frieden in sensiblen Gebieten bewahrt und sich um die Durchsetzung von Bundesgesetzen und -anweisungen kümmert. Angesichts ihrer neuen Aufgaben ist es wichtig, dass sie die richtige Unterstützung erhalten, da ihr Einsatzgebiet weiter wächst, insbesondere angesichts des starken Anstiegs der kriminellen Aktivitäten in der gesamten Union. Es ist nur angemessen, dass ihre Mittel aufgestockt werden, um sicherzustellen, dass sie über das verfügen, was sie zur Aufrechterhaltung von Recht und Ordnung im eigenen Land benötigen."
 USB_crush_the_rebels: "Die Rebellen zerschlagen"
 USB_crush_the_rebels_desc: "So sehr wir auch gehofft haben, dass sich dieser Bürgerkrieg auf uns selbst und die Trump-Regierung im Westen beschränken würde, hat sich das inzwischen als reines Wunschdenken erwiesen. Die Spaltung unserer Gesellschaft ist tief in die Herzen und Köpfe von Millionen von Amerikanern eingedrungen, und viele haben sich von der Demokratie ab- und dem Radikalismus und Extremismus zugewandt. Im Chaos des anfänglichen Zusammenbruchs und der Kämpfe in den abgelegenen Regionen ist es einer Reihe von Gruppen, die vor dem Krieg neue Popularität erlangt hatten, gelungen, beunruhigende Gebiete zu erobern und zu besetzen. Von abtrünnigen Rebellen, die versuchen, sich vom Banner der Union zu lösen, bis hin zu politischen Radikalen, die unseren Anspruch auf nationale Legitimität offen in Frage stellen, ist ihre Anwesenheit als abtrünnige Elemente auf amerikanischem Boden ein Verbrechen an sich. Da allen Beteiligten klar ist, was auf dem Spiel steht, ist es an der Zeit, diese Extremisten und Aufrührer ein für alle Mal auszulöschen; wir werden diese Emporkömmlinge mit einer einzigen Forderung konfrontieren: Entweder sie ziehen sich zurück und entwaffnen sich, oder sie müssen mit militärischen Maßnahmen rechnen. Auf Letzteres sind wir gut vorbereitet."
 USB_neutrality_is_complicity: "Neutralität ist Mitschuld"
 USB_neutrality_is_complicity_desc: "Als die Kämpfe im ganzen Land ausbrachen, erklärten eine Reihe von Staatsregierungen ihre "Neutralität" im Kampf zwischen uns und den Konstitutionellen, was größtenteils darauf zurückzuführen war, dass sie mit eigenen, weitreichenden Aufständen beschäftigt waren. Wie es aussieht, sind viele dieser Regierungen leider von den Gruppen überrannt worden, die sie in ihren Anfängen niederzuschlagen versucht hatten, so dass ihre Beamten tot sind oder um ihr Leben fliehen mussten und die uralten staatlichen und lokalen Behörden durch radikale Dissidenten in Auflösung begriffen sind. Obwohl sich die Aufgabe für viele Gouverneure als zu schwierig erwies, gibt es immer noch eine Reihe von entlegenen Staaten und Kommandozentralen, denen es gelungen ist, ihre jeweiligen Feinde zu besiegen oder anderweitig zu überleben. Um die Verbindung zu den isolierten Regierungsvertretern wiederherzustellen, müssen wir unverzüglich damit beginnen, die noch verbliebenen zu kontaktieren und ihnen Direktiven zukommen zu lassen und sie aufzufordern, sich wieder unter dem Banner der Union zusammenzuschließen. Obwohl ihr Zögern, sich dem Rest der Nation anzuschließen, damals verständlich war, gibt es in Zeiten wie diesen keine Entschuldigung mehr für Zaudern; sie sind entweder für uns oder gegen uns."
 USB_crush_partisans: "Partisanen zerschlagen"
 USB_crush_partisans_desc: "Zu sagen, dass das Vertrauen des Durchschnittsamerikaners in das demokratische System etwas erschüttert wurde, wäre wahrscheinlich die Untertreibung des Jahrhunderts. Während viele Menschen in den kürzlich befreiten Gebieten mit dem Anblick der Regierungstruppen mehr als zufrieden sind, hat sich diese Stimmung an anderen Orten leider nicht so stark bemerkbar gemacht, wie wir gehofft hatten. Proteste in den betroffenen Gebieten sind an der Tagesordnung, da viele in der lokalen Bevölkerung während des gesamten Krieges lautstark ihren Widerstand gegen die Union zum Ausdruck gebracht haben. Ob sie nun Trump-freundlich sind oder sogar die radikalen Gruppierungen unterstützen, von denen wir kürzlich Gebiete befreit haben, diese lautstarken Dissidenten haben unsere Bemühungen um die Wiedereingliederung erheblich gestört, wobei die Proteste subtilere Widerstandshandlungen ermöglichten, die wiederum den Bedarf an Garnisonstruppen erhöhten. Um diesen Versuchen entgegenzuwirken, wird man sich verstärkt darauf konzentrieren, diese lästigen Individuen zu zerstreuen und auszumerzen; diejenigen, die der Union gegenüber nicht loyal sind, werden ihre Provokationen auf unseren Straßen nicht länger dulden, insbesondere wenn das Schicksal der amerikanischen Demokratie auf dem Spiel steht."
 USB_work_with_the_innovationists: "Mit den Innovationisten arbeiten"
 USB_work_with_the_innovationists_desc: "Die Innovationisten haben zwar schon immer nur informell existiert, sind aber durch unser erneutes Engagement für die Zusammenarbeit mit der Wirtschaft im Laufe des Bürgerkriegs zu einer neuen Bedeutung im Kongress gelangt. Ihre Anwesenheit, bestehend aus Staatsexperten, Geschäftsenthusiasten und Personen, die die Vorteile einer stärkeren Rolle der Unternehmen in der amerikanischen Gesellschaft sehen, hat sich in Bezug auf die Wirtschaft und die Maßnahmen zum Wiederaufbau als sehr vorteilhaft erwiesen./n/nNachdem ihr Einfluss nun im Kongress gefestigt ist, ist es nur natürlich, dass wir weiterhin Hand in Hand mit ihnen zum Wohle der Nation arbeiten. Ihre Einsicht in effektive Wirtschaftsmodelle und pragmatische öffentliche Politik wird dieses Land wieder zu dem wohlhabenden goldenen Leuchtturm der Möglichkeiten machen, der es einmal war. Außerdem ist es am besten, die Dinge in die Hände derer zu legen, die wissen, was sie tun."
 USB_concessions_to_companies: "Zugeständnisse an Unternehmen"
 USB_concessions_to_companies_desc: "Der industrielle Komplex der Union wird vor allem von seinen Wohltätern aufrechterhalten, zu denen zu einem großen Teil die Bundesregierung gehört und die entscheidet, wohin sie ihre finanziellen Zuwendungen leitet. Mit der zunehmenden Verflechtung der Unternehmenssektoren mit dem Regierungsapparat und der wirtschaftlichen Vormachtstellung steigt auch ihr Bedarf an staatlichen Mitteln, um ihrer wachsenden Rolle gerecht zu werden. Natürlich ist es nur vernünftig, dass diese Forderungen erfüllt werden - zusätzliche Mittel werden für diese Unternehmen bereitgestellt, die ihnen zusätzliche Mittel für die Durchführung von Prozessen gewähren, die erforderlich sind, um ihre gut gemachten Dienste für das Land aufrechtzuerhalten. Ganz zu schweigen davon, dass diese Maßnahme wahrscheinlich auch den Beschäftigten dieser Unternehmen zugute kommen wird, als Dank für ihr Engagement für die notwendigen Arbeitskräfte. Wir vertrauen darauf, dass sie ihre Mittel insgesamt an den richtigen Stellen einsetzen werden."
 USB_make_a_new_deal: "Die Nation synthetisieren"
 USB_make_a_new_deal_desc: "Der Schlüssel zu einer erfolgreichen Wirtschaft ist eine Struktur, die einer gut geölten Maschine gleicht. Viele Jahre lang war die Wirtschaft der Vereinigten Staaten ein weit verzweigtes und finanzstarkes Produktionssystem, das von den Trends des Weltmarktes und gut gemeinten Geschäftsvorhaben angetrieben wurde. Während wir diese Bestrebungen mit großem Erfolg durchgeführt hatten, war der Hauptausreißer in Bezug auf die Wirtschaft der Mangel an Kohärenz zwischen den verschiedenen Klassen von Bürgern, wobei jede Gruppe ziemlich weit voneinander entfernt war, sowohl was die kooperative Effizienz als auch das Verständnis für ihre Bedeutung für die Arbeitskräfte anging. Angesichts des Bürgerkriegs, der uns in den völligen wirtschaftlichen Ruin geführt hat, ist eine Reorganisation der Wirtschaft erforderlich; von oben nach unten werden die verschiedenen Teile der Wirtschaft miteinander verschmolzen, wobei die besten Industrieexperten und Unternehmen der Nation die Führung übernehmen, um eine vollständige Zusammenarbeit der Klassen zu erreichen, die aus einem komplizierten System besteht, das von einer aktiven Belegschaft und ihrem ebenso sorgfältigen Management getragen wird. Gemeinsam werden wir daran arbeiten, dass unser Land wieder floriert - und dass alle Beteiligten entsprechend ihrer Bedeutung und ihrem Arbeitsaufwand davon profitieren."
 USB_appoint_the_experts: "Die Experten ernennen"
 USB_appoint_the_experts_desc: "Mitten in einem Bürgerkrieg kann man es sich nicht leisten, ein ineffizientes Kabinett zu unterhalten. Oft sind die Menschen, die in der Exekutive arbeiten, fast genauso wichtig wie die Menschen, die unter ihr arbeiten, vor allem, wenn es um Katastrophen von solch großem Ausmaß geht. Kurz gesagt, wir brauchen Leute, die wissen, was sie tun; Leute mit dem dringend benötigten Fachwissen in Bereichen wie Finanzen, Medizin, Landwirtschaft, Produktion und anderen wichtigen Positionen, die man am besten fähigen Personen überlässt. In diesem Sinne werden wir mit der Ernennung einer Reihe hochqualifizierter Persönlichkeiten beginnen, die in ihren jeweiligen Fachgebieten über einen soliden Hintergrund verfügen - Wissenschaftler, Forscher, Wirtschaftswissenschaftler und erfahrene Geschäftsleute -, um die Plätze derjenigen einzunehmen, die von der derzeitigen Verwaltung als weniger geeignet angesehen werden. Diese Änderung wird einen wesentlich effizienteren Prozess der Entscheidungsfindung in der Regierung ermöglichen, bei dem nur die engagiertesten und erfahrensten Personen ihre Rolle als öffentliche Bedienstete wahrnehmen und nicht stumpfsinnige Ja-Sager und unbeugsame Ideologen."
 USB_technocratic_reforms: "Technokratische Reformen"
 USB_technocratic_reforms_desc: "Das anfängliche bürokratische und politische Chaos, das durch den Ausbruch des Bürgerkriegs ausgelöst wurde, hatte unsere Bemühungen um die Aufrechterhaltung des Zusammenhalts zwischen den Regierungszweigen eine Zeit lang stark beeinträchtigt. Da viele republikanische Kongressmitglieder und Senatoren das Schiff verlassen hatten, um Verrat zu begehen, blieben viele Sitze im Repräsentantenhaus und im Senat völlig unbesetzt, und die Idee, diese Sitze durch Wahlen neu zu besetzen, wurde durch dringendere Angelegenheiten überschattet. Da sich diese Unzulänglichkeiten unserer bestehenden Systeme immer wieder zeigen, ist der Bedarf an praktischen Anwendungen des Staates mit dem Fortschreiten des Krieges nur noch größer geworden. Um die Lücken zu schließen und der Regierung zu helfen, effizienter zu arbeiten, werden verschiedene Änderungen an der Funktionsweise der Regierung vorgenommen, angefangen mit der Bildung verschiedener Kommissionen und Ausschüsse, die sich mit einer Reihe spezifischer Aufgaben unterschiedlicher Art befassen und diese verwalten sollen. Abgesehen von einem reibungsloseren Verwaltungsablauf wird diese Maßnahme auch die Ernennung von talentierten Staatsmännern und Gesetzgebern mit unterschiedlichem Hintergrund erleichtern, um die nun leeren Sitze im Kongress und anderswo zu ersetzen."
 USB_economic_defense_act: "Wirtschaftsverteidigungsakt"
 USB_economic_defense_act_desc: "Trotz all der Fortschritte, die wir bei der Verjüngung der amerikanischen Wirtschaft und des politischen Systems gemacht haben, gibt es immer noch diejenigen, die versuchen, es zu untergraben. Naive Progressive und subversive Sozialisten schreien weiterhin nur gegen die vernünftigsten politischen Entscheidungen, während sie gleichzeitig versuchen, die Produktionsbemühungen mit den Mitteln der Agitation für Gewerkschaften und kollektive Proteste zu stören. Wenn wir in dieser unsicheren Zeit die Produktivität aufrechterhalten und die Arbeitnehmer vor ideologischen Tricksereien schützen wollen, müssen wir entschiedene Maßnahmen ergreifen, um unsere Politik zu festigen. In der bisher größten gesetzgeberischen Aktion für unser Wirtschaftswachstum werden weitreichende Anpassungen an eine Reihe von störenden Faktoren vorgenommen, die einen angemessenen finanziellen Erfolg verhindern. Verschiedene anmaßende und überflüssige Arbeitsplatzvorschriften werden erheblich verringert oder auf andere Weise abgeschafft, was eine Zunahme der Arbeitsplätze ermöglicht und die Kosten für belastete Arbeitgeber senkt. Auf der fiskalischen Seite werden die seit langem beibehaltenen und verschwenderischen Leistungsprogramme für Arbeitslose in einer Weise massiv zurückgefahren, die noch vor wenigen Jahren unvorhersehbar gewesen wäre. Mit dieser Änderung wird es für die große Mehrheit der Empfänger nicht mehr erträglich oder realistisch sein, einfach nur von staatlichen Schecks zu leben, ohne arbeiten zu wollen, so dass die Arbeitslosigkeit einen neuen Tiefstand erreichen wird, da die amerikanische Arbeitsmoral wieder alltäglich wird. Zurück an die Arbeit, allerseits!"
 USB_corporate_constitution: "Kooperationsverfassung"
 USB_corporate_constitution_desc: "Seit ihren Anfängen beruhen die Freiheiten und Funktionen der Vereinigten Staaten als Nation auf dem obersten Gesetz der Verfassung. Es wäre keine Übertreibung zu behaupten, dass dieses Dokument für viele Menschen eines, wenn nicht sogar das wichtigste Dokument der amerikanischen Geschichte ist. Es stimmt zwar, dass es einen unglaublich wichtigen Aspekt unserer Regierung und der damit verbundenen Rechte aufrechterhält, aber es ist bei weitem nicht perfekt - die Probleme, mit denen unsere Nation konfrontiert war, haben gezeigt, dass eine Überarbeitung unserer Rechtsdokumente dringend notwendig ist, eine Notwendigkeit, die nicht weiter aufgeschoben werden darf. Obwohl dies eine heikle Angelegenheit ist, werden wir die notwendigen Anstrengungen unternehmen, um die Bedeutung der größten Unternehmen des Landes und ihre wichtige Rolle in der Wirtschaft und im politischen Gefüge des Landes formell festzulegen. Mit ihrer neu gewonnenen Anerkennung wird ihr bereits geschätzter Beitrag endlich gesetzlich verankert - ein monumentaler Schritt zu mehr Wohlstand für uns alle."
 USB_the_green_new_deal: "Der Green New Deal"
 USB_the_green_new_deal_desc: "In den letzten Jahren hat sich der Klimaaktivismus zu einem der Hauptthemen der amerikanischen Politik entwickelt, und die Rufe nach Maßnahmen zur Emissionsreduzierung sind immer lauter geworden. Infolge des zunehmenden öffentlichen Interesses am Wohlergehen des Planeten haben einige fortschrittliche Politiker den Green New Deal befürwortet und vorgeschlagen. Dabei handelt es sich um ein Programm, das darauf abzielt, zahlreiche emissionsintensive Industriezweige massiv einzuschränken und schließlich stillzulegen und gleichzeitig diejenigen finanziell zu unterstützen, die von der Umstellung auf eine umweltfreundlichere Wirtschaft betroffen sein würden. Obwohl ein solch kostspieliges Unterfangen von den meisten Republikanern rücksichtslos abgelehnt worden war, hat die bemerkenswerte Abwesenheit einer Mehrheit derjenigen, die sich gegen seine Berücksichtigung wehrten, den Vorschlag erneut ins Rampenlicht gerückt. Auch wenn einige die Umsetzung in Kriegszeiten kritisieren mögen, ist die Gelegenheit für eine echte Klimapolitik zu günstig, um sie zu verpassen. Dies wird der erste Schritt in Amerikas Beitrag zur klimatischen Nachhaltigkeit sein - und es ist ein Schritt, den wir alle gemeinsam gehen werden."
 USB_the_second_great_society: "Die Zweite Great Society"
 USB_the_second_great_society_desc: "Die Great Society ist vielleicht eine der größten Errungenschaften Amerikas. Sie umfasste Hilfen für das Bildungswesen, die medizinische Versorgung, die Stadterneuerung, den Naturschutz, die Entwicklung benachteiligter Regionen, einen breit angelegten Kampf gegen die Armut, die Kontrolle und Verhütung von Verbrechen und Straffälligkeit sowie die Beseitigung von Hindernissen für das Wahlrecht. Doch viele dieser Ideale sind auch heute noch gültig. Wir haben uns von der Rezession des Jahres 2020 noch nicht erholt, und die hohe Arbeitslosigkeit erschüttert fast alle Bereiche unserer Wirtschaft. Infolgedessen haben Kriminalität und Armut in unseren Städten überhand genommen und die Lebensqualität der Amerikaner stark beeinträchtigt. Zwar haben viele Menschen Anspruch auf Medicare, aber rund 30 Millionen Amerikaner sind immer noch nicht krankenversichert. Trotz des Bürgerrechtsgesetzes von 1964 hat unser Land immer noch Probleme mit der Vertretung der Wähler, denn mehr als die Hälfte des Landes ist politisch apathisch und geht nicht wählen. Daher muss die zweite Große Gesellschaft große Anstrengungen unternehmen, um das Erbe der ersten fortzuführen - von der Erneuerung der amerikanischen Städte und der Wiederherstellung der Rechtsstaatlichkeit bis hin zur Rückkehr der amerikanischen Demokratie."
