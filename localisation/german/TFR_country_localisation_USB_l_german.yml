 bdnspch.12.t: "Verabschiedung des John-Lewis-Wahlrechtsgesetzes"
 bdnspch.12.d: "\"Amerika hat seine Bürger ungleich behandelt und viele Ungerechtigkeiten zugelassen. Schwarze und braune Amerikaner waren einst Sklaven, dann Bürger zweiter Klasse, und auch heute noch leben sie unter dem lästigen Erbe ihres vergangenen Leids. Amerika hat auf vielfältige Weise für seine Erbsünde bezahlt, und es muss Buße getan werden. Was ursprünglich nach unserem ersten Bürgerkrieg konzipiert und mit dem Bürgerrechtsgesetz formalisiert wurde, muss gestärkt werden. Alle Bürgerinnen und Bürger müssen den gleichen Zugang zu unserer Demokratie und die gleiche Vertretung haben. \n\nMit diesem Gesetz können wir einen weiteren Schritt auf dem langen Weg zur Rassengleichheit machen. Es dürfen keine diskriminierenden Praktiken mehr angewandt werden. Alle Neueinteilungen der Bezirke und alle Gesetze, die das Wahlrecht betreffen, müssen von der Bundesregierung genehmigt werden. Gerrymandering darf nicht mehr zugelassen werden, und Diskriminierung aufgrund von Ethnie, Klasse, Wohnort oder politischer Zugehörigkeit darf keinen Einfluss mehr auf die Neuverteilung der Wahlbezirke haben. Politische Spielereien werden die grundlegende Funktion unserer Demokratie nicht mehr beeinträchtigen.\""
 bdnspch.12.a: ""Die Wahl ist heilig, und sie ist jetzt angemessen geschützt.""
 bdnspch.12.b: ""Die, die, Wahl, äh, wir haben, Stimmen, äh...""
