 usb.75.d: "Das Korrespondenzdinner im Weißen Haus! Ein Ort, an dem Journalisten zusammenkommen und sagen können: "Seht euch den Kerl da oben an, diesen verdammten Idioten, unseren Präsidenten!\" Ich mag es, ich kann einen Witz vertragen. Ich weiß, ich weiß, was das für unsere Demokratie bedeutet. Wir glauben an die Meinungsfreiheit, an die Freiheit, seine Meinung zu sagen, solange sie anderen keinen Schaden zufügt. Das ist eine der Säulen unseres Landes! \n\nWährend wir diesen brutalen Krieg, diesen furchtbaren Konflikt um die Seele unseres Landes führen, kann ich nur an bessere Zeiten zurückdenken. Für so viele, die sich in Zelten in Flüchtlingslagern in einst wohlhabenden Städten davonstehlen, sind diese Erinnerungen alles, was sie haben. Ich erinnere mich an die Zeit, als beide Parteien an die Demokratie glaubten, als der Gedanke, dass ein Mann eine Partei in einen autoritären Kult um sich selbst verwandelt, undenkbar war. Ich erinnere mich an die Zeit, als wir in wichtigen politischen Fragen zusammenarbeiteten, als beide Parteien an die amerikanische Idee von Demokratie, Hoffnung und Freiheit glaubten. Ich erinnere mich an die Zeit, als beide Parteien Diktatoren wie Saddam Hussein und Wladimir Putin anprangern konnten, ohne sich von ihnen unterstützen zu lassen. Wir werden diese Ära zurückbringen! Wir werden Frieden und Zusammenarbeit in Amerika haben! \n\nDiese Anstrengung wird nicht von einem einzelnen Mann unternommen. Sie werden vom ganzen Land unternommen. Sogar meine Regierung, ich würde sagen, es ist eine kollektive Anstrengung, ich bin nur derjenige, der alles unter Kontrolle hält. Ich bin derjenige, der dafür sorgt, dass die Talente in unserem Land in die Positionen kommen, die sie brauchen, um ihre Arbeit zu machen, ohne Angst vor Angriffen von sogenannten Populisten. Ich werde für den Rest meiner Amtszeit dafür sorgen, dass unsere Institutionen unangefochten bleiben, dass unsere Demokratie und diese kritischen Unterstützungen für uns selbst und für andere fortbestehen..."
 usb.75.a: ""Unsere Pos, Pos, scheiß drauf, ihr versteht was ich meine!""
 USB_god_in_the_machine_tt: "§CWenn unser geliebter Präsident diese sterbliche Ebene verlässt, wird er seine Pflichten als Präsident nicht einfach an diejenigen weitergeben, die das Amerika, das wir aufgebaut haben, beschmutzen könnten. Amerika braucht die Weisheit von Präsident Biden, und dieser Schritt wird sicherstellen, dass seine Weisheit die Nation für immer begleiten wird.§!"
