 bdnspch.38.t: "Das schöne Amerika"
 bdnspch.38.d: "\"Hier im Haus des großen Thomas Jefferson, seinem geliebten Monticello, spüre ich mehr denn je das Gewicht der vergangenen Generationen. Die Hoffnungen und Träume unserer revolutionären Vorväter haben sich erfüllt, wenn auch nicht in vollem Umfang zu ihrer Zeit und nicht ohne Blutvergießen, Entbehrungen und politische Spaltung. Die in der Unabhängigkeitserklärung formulierten Hoffnungen wurden nicht im Amerika von 1776, 1789 oder 1865 verwirklicht; die Amerikaner wählten ihre Senatoren erst 1913; die Frauen erhielten ihr Wahlrecht erst mit der Verabschiedung des 19. Doch Amerika hat diese Dinge getan, wir haben das Versprechen erfüllt und erfüllen es immer noch! \n\nAmerika ist eine Idee, eine wunderbare Idee, dass Männer und Frauen aus allen Gesellschaftsschichten, mit unterschiedlicher Herkunft, Kultur und Überzeugung zusammenkommen und gedeihen können. Was die Gründerväter nur erahnen konnten, wird in Amerika verkörpert: Ob Transgender, Schwarze, Homosexuelle oder Hispanoamerikaner, ob reich oder arm, alle können und sollen sich entfalten können. Das ist der amerikanische Traum, er ist real und wird jeden Tag von Unternehmern, Sozialarbeitern und Eltern in diesem ganzen Land gelebt.\""
 bdnspch.38.a: ""Und wenn wir wieder aufbauen, wird der Traum Wirklichkeit werden.""
 bdnspch.38.b: ""Und Jefferson - äh, aber seine Sklaven - bauten dieses große Haus...""
 bdnspch.39.t: "Respektiert die Soldaten!"
 bdnspch.39.d: "\"Die Vereinigten Staaten stehen vor ihrer bisher größten Herausforderung, und Sie alle sind dem Ruf gefolgt. Die am meisten geschätzten Werte unseres Landes werden von allen Seiten angegriffen; Kommunisten, Faschisten und die Kräfte der Denver-Diktatur haben alle selbst den Anschein von Demokratie aufgegeben und rufen offen zur Auflösung unseres Systems zugunsten einer rationalisierten, autoritären Tyrannei auf. Sie haben ihre Gräueltaten gesehen und sofort nach Wegen gesucht, wie Sie sie verhindern können. Sie erfuhren von den Entbehrungen, die Ihren amerikanischen Mitbürgern in den vom Feind besetzten Gebieten zugefügt wurden, und meldeten sich freiwillig beim größten Hilfsspender der Nation. Sie wollten die Werte hochhalten, die unsere Republik zur größten der Welt gemacht haben. All das haben Sie getan, und noch mehr! \n\nUnd doch gibt es einige, die glauben, dass Sie weniger sind als andere, sogar Kriminelle. Ich habe gehört, wie Politiker Ihre Opfer verunglimpft und Ihre heldenhaften Taten als unnötig und sogar als \"grausam\" bezeichnet haben. Demonstranten marschieren durch unsere Straßen und fordern Frieden mit den Terroristen, die gegen sie und alle anderen Amerikaner Krieg führen. Ich weiß noch, wie mein Sohn Beau von diesen Leuten behandelt wurde, als er in der Ukrai- im Irak diente, Entschuldigung. Ich weiß, wie schmerzhaft es ist, für die Menschenrechte zu kämpfen und dann nach Hause zu kommen. Lassen Sie mich Ihnen eines sagen: Wir werden nicht vor ihnen kapitulieren. Wir werden diesen Krieg kämpfen und gewinnen.\""
 bdnspch.39.a: ""Wir werden unsere Soldaten immer achten und ihre Opfer nie vergessen.""
 bdnspch.39.b: ""Ich... also, ich... werde nicht... also, ihr habt...""
 bdnspch.40.t: "Chancengleichheit"
 bdnspch.40.d: "\"Ich bin jeden Tag erstaunt über die Leistungen amerikanischer Frauen. Obwohl sie die meiste Zeit der Geschichte Bürger zweiter Klasse waren, haben sie sich in Wissenschaft, Regierung und Wirtschaft an die Spitze katapultiert, sobald die Fesseln der falschen Praktiken abgenommen wurden. Die Unterdrückung der Frauen wurde im Laufe der Geschichte als notwendig und zu ihrem eigenen Wohl gerechtfertigt. Sie waren zu hohlköpfig, formbar und naiv, um als Gleichberechtigte behandelt zu werden. Ihr Platz war im Haus und nur im Haus; sie leisteten dort Großartiges, aber ihre Talente hätten auch anderswo besser eingesetzt werden können. \n\nNun, was hält Frauen davon ab, zu den Streitkräften zu gehen? Versuchen Sie, das zu rechtfertigen, ohne wie die alten Männer zu klingen, die meinten, Frauen könnten unmöglich arbeiten und allein leben, sie könnten kein Eigentum besitzen und keine Geschäfte führen, ich bitte Sie. Frauen sind genauso verantwortungsbewusst, wenn nicht sogar mehr als Männer. Die Wissenschaft zeigt uns, dass Frauen bessere Führungskräfte sind als die meisten Männer, dass sie besser im Team arbeiten können.\""
 bdnspch.40.a: ""Das ist genau die Art von Geist, die wir in unserem Militär brauchen!""
 bdnspch.40.b: ""Auch Frauen können - nun ja - genauso gut sterben wie jeder Mann!""
