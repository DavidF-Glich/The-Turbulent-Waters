 bdnspch.4.t: "Überreste des Lincolnismus"
 bdnspch.4.d: "\"Ich möchte den Mitarbeitern von The Bulwark, Dispatch und dem Abraham-Lincoln-Projekt dafür danken, dass ich hier sein durfte. Es ist beruhigend zu wissen, dass einige Konservative ihren verdammten Verstand nicht verloren haben, das kann ich Ihnen sagen! Ich erinnere mich daran, wie die Politik während des größten Teils meiner Laufbahn war: Männer wie der verstorbene, großartige William F. Buckley Jr., die brillante Jeanne Kirkpatrick, die Präsidenten Bush; allesamt Konservative, die sich jedoch zutiefst dem Kampf für die Demokratie im In- und Ausland verschrieben haben. \n\nWenn ich mir ansehe, was aus der Republikanischen Partei geworden ist, dann sinkt mein Herz. Eine echte Institution, die uns seit Lincoln begleitet, ist in die Tiefen autoritärer, antidemokratischer Verderbtheit gesunken, wie sie unser Land noch nie gesehen hat. Wenn ich mir die Anwesenden ansehe, geht es mir gleich viel besser. Ich sehe Männer wie den ehemaligen Sprecher des Repräsentantenhauses Ryan, die Senatoren McConnell und Cornyn, und Kämpfer für unsere Demokratie wie Jen Psaki und David French. Ich weiß, dass das Erbe von Lincoln, Eisenhower und Reagan in Ihnen weiterlebt. Ich gehe fest davon aus, dass die Wähler eine reformierte republikanische Partei mit einem Sitz am Tisch in den wiederaufgebauten Vereinigten Staaten belohnen werden, wenn sie von der unrechtmäßigen Besatzung befreit sind...\""
 bdnspch.4.a: ""Weil wir in Amerika einen nicht-kämpferischen Dissens lehren müssen!""
 bdnspch.4.b: ""We- weil wir helfen wollen, Amerika wieder groß- ganz zu machen""
 bdnspch.5.t: "Ein zu gewinnender Krieg"
 bdnspch.5.d: "\"Männer und Frauen der Streitkräfte, ich trete in einer Zeit des Chaos und der Trauer vor Sie. Unser Land wird durch einen grausamen Krieg zerrissen, der uns durch den endlosen und unersättlichen Ehrgeiz eines Mannes und den Eifer seiner Anhänger aufgezwungen wird. Der einzige Ausweg ist der Sieg, die Niederlage dieses Mannes und all derer, die für ihn zu den Waffen gegen ihre amerikanischen Mitbürger greifen, mit Waffengewalt. Den vor mir versammelten Generälen und Befehlshabern kann ich nur wünschen, dass Sie es schnell schaffen. \n\nWenn wir diejenigen nicht besiegen, die sich gegen unsere Demokratie, die älteste der Welt, auflehnen, wird unser Land von einem Diktator geführt werden, über dem kein Gesetz steht. Wir werden der Gnade bewaffneter Banden ausgeliefert sein. Unsere Rechte - das Recht zu wählen, wen wir heiraten, wann wir Kinder bekommen, was wir drucken dürfen oder welche Religion wir ausüben dürfen - werden alle gefährdet sein. Uns bleibt nichts anderes übrig, als zu kämpfen, für alles, was uns lieb und teuer ist, für unsere Familien, unser System der gegenseitigen Kontrolle, unsere Rechte, und ihr seid die Kämpfer.\""
 bdnspch.5.a: ""Enttäuscht das Land nicht!""
 bdnspch.5.b: ""Und ich - die ganze Sache - wir kämpfen, äh...""
