 USB_higher_democrat_unity_idea_desc: "Die Einheit einer jeden Regierungspartei ist entscheidend für ihre Effizienz bei der Erfüllung ihrer Aufgaben. Die Demokratische Partei ist trotz der Spaltungen in den vergangenen Jahren jetzt unter unserem rechtmäßigen Präsidenten völlig geeint. Die Quelle unserer Macht ist jedoch die Wall Street - und die Launen und Wünsche der Unternehmer sind unbeständig. Je mehr unsere gesetzgeberische Agenda umgesetzt wird und je mehr wir unsere Autorität im Gegensatz zu ihren Interessen ausüben, desto mehr werden ihre Fäden an der Struktur unserer Partei ziehen und sie Stich für Stich zerreißen."
