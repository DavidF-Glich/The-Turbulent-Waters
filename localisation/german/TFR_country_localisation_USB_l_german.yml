 usb.21.t: "Amerika wiedervereint!"
 usb.21.desc: "Es war Abend für Präsident Biden. Der Abend der Befreiung stand kurz davor, die Dreifaltigkeit des Leids, das er erlebt hatte, endlich zu beenden. Nein, was Amerika durchgemacht hatte. Er setzte sich nicht aufgrund seiner eigenen Präsenz als Person ein, sondern aufgrund der Liebe zu den Menschen, dem amerikanischen Volk. Sicher, mehrere Schläge trafen den Kern eines Mannes, den der Kampf zusammenhielt, aber er wusste: Wenn man einmal niedergeschlagen ist, steht man wieder auf. Langsam erhob er sich aus dem Bedürfnis heraus, wirklich zu sehen, was er während seiner gesamten Präsidentschaft angestrebt hatte, indem er auf jede Stufe des Truman-Balkons ging und beobachtete, wie die Sonne auf die Herzen der Amerikaner schien, die wieder zur Arbeit gingen oder einfach nur den Augenblick genossen. Mittendrin nahm er den "Ulysses" von James Joyce zur Hand, der ihn inspiriert hatte und dessen persönliches Exemplar ihn durch die Hölle des ersten Halbjahres brachte, und las: \"Du kannst die Zeit nicht zurückbringen. Es ist, als ob man Wasser in der Hand hält.\" Damit signalisierte er, dass es zwar kein Zurück mehr gibt, er aber dafür sorgen wird, dass Amerika wieder eine Nation sein wird."
 usb.21.a: "Die Seele der Nation ist gerettet!"
 usb.22.t: "Die Rebellen geben nicht auf!"
 usb.22.desc: "Trumps Militärregierung in Denver hat uns gebeten, ihm und seinen Loyalisten friedlich die Macht zu überlassen, damit sie im Gegenzug die Waffen niederlegen und ihre Rebellion einstellen. Wenn wir uns weigerten, würden die Feindseligkeiten beginnen. Ihr Ersuchen lässt uns nur zwei Möglichkeiten, und wir konnten es nicht annehmen, da wir ihnen die vollständige Macht über uns überlassen würden, also haben wir abgelehnt. Seitdem sie unsere Antwort erhalten haben, haben die Kämpfe über unsere Grenzen hinweg begonnen, aber bisher hält sich unser Militär gut, dank unserer überlegenen Führung und der Tatsache, dass die Rebellen auf Milizen angewiesen sind."
 usb.22.a: "We müssen für die Demokratie kämpfen"
 usb.23.t: "Bloomberg Sweep"
 usb.23.desc: "Das Kapitol wurde von allen Seiten abgeriegelt und von einem Zug von Gardisten, Soldaten und Spezialkräften gestürmt, die als Gefolge für eine Gruppe hochrangiger Offiziere fungierten, die Schulter an Schulter mit Orden dekoriert waren. Die unteren Stockwerke des Kapitols wurden durchkämmt, und Berichten zufolge war auch das Weiße Haus umstellt. Das Aufgebot an Soldaten und Offizieren brach durch den Senatssaal und beendete die Sitzung abrupt mit dem Schwingen einiger Gewehre.\n\n \"Was ist hier los?!\", rief so mancher Senator, was die Männer aber nicht davon abhielt, das zu tun, was sie als ihre verfassungsmäßige Pflicht ansahen, wobei der führende Offizier aus einem Dokument vorlas: \n\n \"Wir erfüllen exekutive Aufgaben. Der Präsident hat eine deklaratorische Kapitulation unter der Zuständigkeit der Kriegsbestimmungen angekündigt. Wir sind hier, um die Einsetzung einer provisorischen Verwaltung zu erzwingen, die die Bildung einer neuen Regierung beaufsichtigt. Senator Michael Bloomberg wird als Präsident der Vereinigten Staaten von Amerika vereidigt, da er so tapfer gegen die Bedrohungen unserer Demokratie von außen und von innen gekämpft hat. Diese Senatssitzung ist vertagt.\" verkündete der Beamte vom Podium aus dem geschlossenen Senatssaal, und der Vorsitzende wurde entlassen."
 usb.23.a: ""
 usb.24.t: "Kongress-Umbesetzung"
 usb.24.d: "Nach der jüngsten Wahlreform wurde eine Stichwahl angesetzt, um den wahren Willen des Volkes unter dem neuen System zu ermitteln. Veraltete parteipolitische Systeme wie das Gerrymandering und das Mehrheitswahlrecht sollen nicht länger den wahren Willen des amerikanischen Volkes verbergen und den Milliardären an der Wall Street die Kontrolle über unsere Wahlen ermöglichen. Mit den neuen Wahlsystemen - vor allem mit der Reihungswahl, öffentlich finanzierten Wahlen, der Auflösung des Zweiparteiensystems durch verschiedene rechtliche Mechanismen und mehreren Wahlgängen - sind die Demokratischen Sozialisten Amerikas als klarer Sieger hervorgegangen und haben zusammen mit den Grünen und der Sozialistischen Alternative eine Mehrheitskoalitionsregierung gebildet, während die Demokraten, die Libertären und die neu gegründete Patriotische Volkspartei in der Opposition sind. \n\nAufgrund der instabilen Lage des Landes konnte ein Großteil des Landes leider nicht wählen, da die Gebiete von Guerillas und Aufständischen gehalten werden, die unsere Demokratie zerstören wollen. Darüber hinaus wurden viele Staaten, die unter Militärverwaltung standen, nach ihrer Abspaltung nicht formell wieder in die Union aufgenommen, so dass ein Großteil des Mittleren Westens nicht vertreten war. Dennoch ist der Erfolg der Demokratie in den Gebieten, die der amerikanischen Union treu geblieben sind, ein großartiges Zeugnis für unser neues System und ein Beweis dafür, dass unsere Demokratie aus diesem Bürgerkrieg stärker hervorgehen wird als zuvor."
