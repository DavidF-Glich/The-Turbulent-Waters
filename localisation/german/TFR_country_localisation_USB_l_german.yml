 bdnspch.42.t: "Keinen Schritt zurück"
 bdnspch.42.d: "\"Zu Lande, zu Wasser und in der Luft kämpfen unsere Streitkräfte um das Schicksal unserer Demokratie. Nirgendwo auf der Welt war ein Konflikt jemals so wichtig. Wenn wir diesen Kampf verlieren, werden wir unser Land einem Tyrannen, Faschisten, Kommunisten oder Schlimmerem überlassen. Wir haben so viele Fortschritte gemacht, so viele Amerikaner sind in die Arme ihrer Familien zurückgekehrt, so viele Städte wurden befreit, und so viele Kriegsverbrecher wurden ausgelöscht. Doch wir haben auch viel verloren: Verbrannte Prärien, von Terroristen zerbombte nationale Schätze und das Leben unzähliger Soldaten. Nichts davon ist umsonst gewesen, mein Sohn, ich meine, ich fühle, dass jeder Soldat mein Sohn ist, nicht umsonst gestorben ist. \n\nNun hören Sie vielleicht unverantwortliche Reporter, feindliche Propaganda und verwirrte Bürger, die Gerüchte verbreiten und über angebliche Niederlagen jubeln. Wir mögen an Boden verlieren, aber nicht kampflos. Wir werden vielleicht Städte verlieren, aber nicht bevor wir dafür gesorgt haben, dass sie nichts mehr haben, woran sie sich erfreuen können, wenn wir uns zurückziehen. Sie mögen Siege für sich beanspruchen, aber wir werden ihnen selbst unsere Rückzüge schwer machen. Sie werden sagen, dass wir im Rückstand sind, aber wir stehen erst am Anfang. Schaut her,\""
 bdnspch.42.a: ""Wenn ihr nicht an den Sieg glaubt, stellt euch hinter uns!""
 bdnspch.42.b: "Wenn ihr nicht... ähm... hm..."
 bdnspch.43.t: "Die Neutralen: Die Kriminellen"
 bdnspch.43.d: "\"Es gibt keinen schlimmeren Menschen als den, der tatenlos zusieht, wie Böses getan wird. Für so viele Amerikaner, die tagtäglich die Entbehrungen dieses schrecklichen Krieges und die Tyrannei des dafür verantwortlichen Mannes ertragen, ist die Vorstellung, man könne neutral sein, absurd. Entweder ist man ein Diener eines Tyrannen oder ein demokratischer Mensch. Es gibt kein Dazwischen! \n\n So viele Experten wollen, dass wir unseren Möchtegern-König mit Samthandschuhen anfassen. Sie glauben, dass er satt wird, wenn wir die Bedrohung nur ein bisschen füttern. Falsch! Sie wird immer wieder auftauchen, und der Eifer, der die Regierung in Denver kennzeichnet, wird unser Land dauerhaft infizieren.  Wir können nicht so tun, als sei dies ein Krieg zwischen zwei ähnlichen Gruppierungen. Dies ist ein Konflikt zwischen dem Bösen, dem Hass und der Angst auf der einen und dem Guten, der Liebe und der Hoffnung auf der anderen Seite. Es gibt hier keinen dritten Weg, keinen Weg nach oben; dies ist ein Krieg um unsere Demokratie, unsere Rechte und unsere Zukunft.\""
 bdnspch.43.a: ""Und die sind nicht entbehrlich!""
 bdnspch.43.b: ""Und dieser, äh - Krieg wird... alle Kriege!""
 bdnspch.44.t: "Ein ungewonnener Krieg"
 bdnspch.44.d: "\"Ich bin zwar dankbar dafür, dass die Universität von Tennessee mir die Zeit gibt, heute Abend zu Ihnen allen zu sprechen, aber ich fürchte, dass ich ein wenig niedergeschlagen wirke. Ich habe gerade ein Gespräch mit meinem Außenminister Lloyd Houston geführt. Man hat mir gerade mitgeteilt, dass an der Front eintausend Mann gefallen sind. Heute war offenbar ein blutiger Tag. Eintausend Mann, ist das zu glauben? Viele von ihnen waren Kinder, genau wie Sie. Ich kannte einige von ihnen, ich muss sie gekannt haben. Ich habe so oft vor so vielen Soldaten gesprochen. Es ist wahnsinnig, was der Feind uns angetan hat, was er diesem Land antut! Und wofür? Was hoffen sie zu erreichen, wenn alles in Schutt und Asche liegt! \n\nWir werden das alles nicht auf sich beruhen lassen. Wenn wir siegreich sind, wird dies, all dies, gerächt werden. Diejenigen, die sich durch Schikanen, Lügen und Drohungen durchsetzen, werden für alles, was sie angerichtet haben, zur Rechenschaft gezogen werden. Die Verräter werden aus ihren Zitadellen geworfen, und die Erinnerung an sie wird aus diesem Land getilgt werden. Denkt an meine Worte, wir werden siegen,\""
 bdnspch.44.a: ""Und wenn wir das tun, werden sie bezahlen!""
 bdnspch.44.b: ""Und wenn, na ja, wenn, äh, sie...""
