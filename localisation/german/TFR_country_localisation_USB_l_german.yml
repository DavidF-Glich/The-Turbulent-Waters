 usb.12.t: "Der Firmenkomplott"
 usb.12.desc: "In der politischen Maschinerie der Union war es kein Geheimnis, dass im Laufe des Krieges eine Reihe sehr prominenter Unternehmen und Konglomerate einen offenbar extrem großen Einfluss innerhalb der Regierung gewonnen haben. Präsident Biden war sich dessen ebenfalls bewusst - und genau das erregte sein Misstrauen, als er von verschiedenen Personen, die man als "einflussreich" bezeichnen könnte, zu einem Treffen über die künftige Politik eingeladen wurde.\n\nNormalerweise hätte er sich darüber keine Gedanken gemacht. In seiner Position waren Besprechungen an der Tagesordnung. Als er jedoch diesen Anruf erhielt, hatte er das Gefühl, dass sich etwas geändert hatte - er konnte fast einen Unterschied im Tonfall spüren, als ob die Einladung zu dem Treffen gar nicht dazu gedacht war, "zukünftige Politik" zu besprechen. Eine solche misstrauische Atmosphäre war in letzter Zeit viel häufiger anzutreffen. Vielleicht war er mit dem Alter weiser geworden - oder umgekehrt paranoider -, aber er wurde das Gefühl nicht los, dass die Annahme der Einladung zu diesem Treffen zu etwas noch nie Dagewesenem führen würde.\n\nDie Uhr im Oval Office tickte weiter, die Sekunden vergingen. Die Zeit erinnerte ihn daran, dass gerade eine Kongresssitzung stattfand, zu einem Thema, das er inzwischen vergessen hatte. Von hier aus sollte eine Entscheidung getroffen werden - eine Entscheidung, die zweifellos die Zukunft der Union bestimmen würde, ob der Präsident das nun wollte oder nicht."
 usb.12.a: "\"Schickt meine Assistenten zu dem Treffen. Ich möchte mit dem Kongress sprechen.\""
 usb.12.b: "\"Ich werde an dem Treffen teilnehmen.\""
 usb.13.t: "Joe Bidens Gesundheit verschlechtert sich"
 usb.13.desc: "Der Gesundheitszustand von Präsident Joe Biden hat sich in den letzten Wochen immer weiter verschlechtert, während der Konflikt weiter tobt. Der Oberbefehlshaber leidet regelmäßig unter erheblichen Schmerzen in der Brust und in den Muskeln seines Körpers, und seine Gelenke sind aufgrund der starken Beschwerden ziemlich steif geworden. In mehreren Fällen, in denen er sich überanstrengt hat, hat er erhebliche Schmerzen in der Brust verspürt, er ist häufiger umgekippt und hat im Allgemeinen nicht mehr das Niveau wie zu Beginn seiner Amtszeit. Eine Untersuchung ergab, dass die Veränderungen vorerst keinen Grund zur Beunruhigung darstellten und dass es sich in erster Linie um Stress und Alter handelte und nicht um eine Grunderkrankung. Zusätzlich zu seinen früheren Symptomen hat dies jedoch zu einer Reihe von Unannehmlichkeiten für den Präsidenten geführt."
 usb.13.a: "Beunruhigend."
 usb.14.t: "Joe Bidens Gesundheit verschlechtert sich"
 usb.14.desc: "In letzter Zeit wurde den Mitarbeitern und dem Kabinett des Präsidenten deutlich, dass sich sein Gesundheitszustand verschlechtert hat. In den letzten Tagen wurde der Präsident krank und zeigte Anzeichen von Fieber und zunehmenden Schwierigkeiten bei alltäglichen Aufgaben, so dass er mehrmals Hilfe benötigte. Sein blasser Teint und seine allgemeine körperliche Schwäche wurden von Erbrechen, Desorientierung und dem fehlenden Verlangen, etwas zu essen, begleitet.\n.\nDaher befinden sich nun mehrere medizinische Mitarbeiter in der Nähe von Präsident Biden, um seine weitere Behandlung zu gewährleisten, während er trotz der zunehmenden Schwierigkeiten seine Aufgaben wahrnimmt. Der Präsident behauptet zwar, dass es sich lediglich um eine saisonale Grippe handelt, aber nur wenige seiner Mitarbeiter glauben, dass dies der einzige Faktor ist."
 usb.14.a: "Wir müssen ihn jetzt sehr genau im Auge behalten."
 usb.15.t: "Joe Bidens Gesundheit verschlechtert sich"
 usb.15.desc: "Vielen in Bidens engstem Kreis ist klar, dass mit seinem Gesundheitszustand offensichtlich etwas nicht stimmt. Der immense Druck des Bürgerkriegs hat die körperliche und geistige Leistungsfähigkeit des Oberbefehlshabers seit geraumer Zeit zermürbt. Konnte der Präsident früher mit den Unannehmlichkeiten mehr oder weniger gut umgehen, so ist er jetzt viel häufiger als sonst bettlägerig. Das medizinische Personal unterstützt ihn bei seinen Bewegungen, um sicherzustellen, dass er nicht stürzt und sich eine Fraktur zuzieht; er ist ständig an eine Infusion angeschlossen, damit er hydriert bleibt. Trotz alledem beharrt der Präsident darauf, bei den verschiedenen Sitzungen und Diskussionen anwesend zu sein - auch wenn ein Großteil seiner Aufgaben von seinen Mitarbeitern und Vizepräsident Harris an seiner Stelle wahrgenommen wird.\n\nDie kognitiven Fähigkeiten des Präsidenten - die schon vor dem Bürgerkrieg in Frage standen, wenn auch meist aufgrund von Angriffen der Opposition - haben ganz offensichtlich ebenfalls stark nachgelassen, auch wenn er noch einigermaßen aktiv an der Entscheidungsfindung beteiligt ist. Eine Reihe von Fällen, in denen Biden Dinge vergessen hat, die er bereits kannte (Namen, Gesichter, Wegbeschreibungen usw.), sowie die Verwirrung über vergangene Diskussionen und Treffen wurden von seinem Umfeld sehr deutlich wahrgenommen. Im Kapitol und im Weißen Haus kursieren weiterhin Gerüchte, und die allgemeine Stimmung ist geprägt von einem Gefühl des Schreckens für den 46."
 usb.15.a: "Er hat nicht mehr viel Zeit, oder?"
 usb.16.t: "Biden spricht im Kongress"
 usb.16.desc: "\"Innerhalb dieser Werte befinden wir uns in einem heiklen Gleichgewicht der Macht - sowohl in Bezug auf die Exekutive als auch auf das Funktionieren des Staatsapparats", sagte der Präsident mit ungewohnter Konzentration und Nachdruck, während die Blicke des Repräsentantenhauses auf ihn gerichtet waren. Im Saal herrschte eine Atmosphäre, die zu gleichen Teilen Ehrfurcht und Verwirrung auslöste - normalerweise würde der Präsident nur dann vor dem Kongress sprechen, wenn er direkt dazu aufgefordert würde, und Biden schien nicht der Typ für Überraschungen zu sein. Und doch war er hier und hielt eine improvisierte Rede über den aktuellen Zustand der Regierungsfunktionen und die zunehmende Kontrolle durch die Unternehmen, die während der Kriegsanstrengungen stattgefunden hatte. "Während unsere Nation durch die wohl dunkelste Zeit seit über zweihundert Jahren geht", fuhr er fort, "ist es von größter Wichtigkeit, dass wir uns die Gründe vor Augen halten, warum dieser bedauerliche Konflikt geführt wird. Es gibt nichts Wichtigeres", er hielt kurz inne, als sich die Türen zum Plenarsaal etwas energisch öffneten und mehrere namhafte Persönlichkeiten - Kongressabgeordnete, übrige Wirtschaftsführer, Spitzenbeamte - beim Anblick des Oberbefehlshabers auf dem obersten Podium inne hielten. Als der Präsident innehielt und den Eingang betrachtete, drehten sich einige Abgeordnete in der Nähe um und blickten mit hochgezogenen Augenbrauen auf die Männer, die soeben hereingeplatzt waren.\n\n\"...als unsere Demokratie vor allen Mächten zu schützen, seien sie nun ausländisch oder einheimisch", beendete er und blickte dabei die wichtigen Männer direkt an. Unbeholfen rückten sie ihre Kleidung zurecht, während sie versuchten, lässig ihre Plätze zu finden, als hätten sie von vornherein vorgehabt, an der Sitzung teilzunehmen. Diejenigen, die nicht dazugehörten, nickten unbeholfen und verließen den Saal, zweifellos wütend darüber, dass ihr scheinbar einfaches Ziel so peinlich und leicht vereitelt worden war. Selbst einige, die bereits an der Sitzung teilnahmen, bewegten sich unbehaglich auf ihren Plätzen, mehr oder weniger bewusst, was beinahe geschehen wäre. Der Präsident lächelte kurz aus den Mundwinkeln und fuhr mit seiner Rede fort, ohne sich Gedanken darüber zu machen, was passieren würde, wenn er den Raum verließ."
 usb.16.a: "Starke Rede, Mr. President."
 usb.17.t: "Bidens Rücktritt"
 usb.17.desc: "Mit dem heutigen Tag ist der 46. Präsident der Vereinigten Staaten, Joseph Robinette Biden, von seinem Amt zurückgetreten, wofür es eine Reihe von erklärten Gründen und Faktoren gibt. Die Verschlechterung seines persönlichen Gesundheitszustands, die wachsende Opposition im Repräsentantenhaus und das mangelnde Vertrauen in den Oberbefehlshaber haben dazu geführt, dass der Präsident sein Amt endgültig niedergelegt hat, angeblich aus eigenem Antrieb. Andere begrüßen den Rücktritt des Präsidenten und respektieren, dass der Präsident zu dem Schluss gekommen ist, dass er nicht mehr in der Lage ist, die Nation zu führen, anstatt sie in dieser schwierigen Zeit möglicherweise in den Ruin und in eine Niederlage zu führen. \n\nTrotz der langen Tradition, dass der Vizepräsident das Amt übernimmt, kam es in einer kurzen Dringlichkeitssitzung des Repräsentantenhauses zu einem noch nie dagewesenen Ereignis, bei dem viele Kongressmitglieder den ehemaligen New Yorker Bürgermeister Michael Bloomberg - der seinen Einfluss während des gesamten Krieges beibehalten hatte - für das Amt des Präsidenten vorschlugen, wobei sie seine frühere politische Erfahrung und sein mit vielen Staatsapparaten der Union abgestimmtes Verhalten anführten. Während sich viele gegen diesen Schritt gesträubt haben, hat Vizepräsidentin Kamala Harris Bloombergs plötzlichen Aufstieg in das höchste Amt der Nation befürwortet und wird angeblich in ihrem Amt bleiben."
 usb.17.a: "\"Meine Herren, alles ist bezahlt und abgerechnet.\""
 usb.18.t: "Das Firmenkomplott verdichtet sich"
 usb.18.desc: "Während sich die zweifellos folgenreichste politische Katastrophe des 21. Jahrhunderts in ganz Amerika ausbreitete, hatten die Machenschaften der einst mächtigen politischen Maschinerie ihre Verantwortung natürlich erheblich verlagert. Wie sich in den letzten Monaten gezeigt hatte, war der Einfluss der Konzerne innerhalb der Union trotz aller Bemühungen des Generalstabschefs, sie unter Kontrolle zu halten, angesichts des Krieges immer weiter gewachsen. \n\nEs war kein Geheimnis, dass der Krieg bei den hochrangigen Vertretern des Staatsapparats zu höheren Ambitionen geführt hatte. Frühere Versuche, direktere politische Manöver gegen die Exekutive zu unternehmen, waren dank der ungewöhnlich schnellen Auffassungsgabe des Präsidenten auf subtile Weise vereitelt worden. Trotz der jüngsten Erfolge bei der Eindämmung des Einflusses interner Elemente scheint deren jüngste Stagnation die potenziellen Verschwörer nicht so sehr abgeschreckt zu haben, wie wir ursprünglich gehofft hatten. Eine Reihe von Kongressmitgliedern und einflussreichen Geschäftsleuten sind nach einer Periode vermeintlicher Subtilität in ihren Handlungen deutlich misstrauischer geworden; in den letzten Monaten wurden auffällige Zusammenkünfte, merkwürdige Treffen und Telefonate sowie ein unbedarftes Bemühen, die Bemühungen der Unternehmen auf der politischen Bühne voranzutreiben, beobachtet.\n\nDiese plötzliche Zunahme seltsamer Aktivitäten ist dem Präsidenten natürlich nicht entgangen. Es hat den Anschein, dass die mutmaßlichen Verschwörer - wenn sie immer noch aktiv versuchen, die Autorität des Präsidenten an sich zu reißen - nach ihren früheren Versäumnissen nun schon seit geraumer Zeit Vorbereitungen getroffen haben. Der Präsident steht also vor einer Entscheidung, die er während seiner Amtszeit hoffentlich nicht mehr treffen muss. Er könnte seine Geheimdienstler anweisen, gegen diese Personen zu ermitteln, und sie damit aus der Bahn werfen, sobald sie merken, dass der Oberbefehlshaber sie wieder einmal im Visier hat; oder er könnte jede weitere interne Beobachtung unterlassen. Schließlich wusste er, dass sie nichts Hinterhältiges vorhatten - aber war es das Risiko wirklich wert, wenn sie es schon einmal versucht hatten?"
 usb.18.a: "\"Wenn sie es einmal versucht haben, werden sie es wieder tun.\""
 usb.18.b: "\"Es gibt keinen Grund, wegen Paranoia Federn zu lassen.\""
 usb.19.t: "Den Vorstand einbinden"
 usb.19.desc: "Bloomberg schlurfte auf das Parkett des Kongresses, umgeben von seinen Mitarbeitern und einigen Politikern, die ihm folgten. Alle Anwesenden wussten, dass dies eine der wichtigsten Sitzungen des Kongresses in der jüngeren amerikanischen Geschichte sein würde; es würde die entscheidende Abstimmung über den neuen Mehrheitsführer sein. Wirtschaftliches Missmanagement, öffentliche Instabilität und eine uneinheitliche Führung hatten sich für den Liberal Caucus als katastrophal erwiesen. Unter der Führung von Kamala Harris waren sie die einflussreichste Kraft in der Innenpolitik der neuen Union gewesen, und dies würde der Höhepunkt ihres Niedergangs sein. Der vorsitzende Beamte verkündete, dass die Abstimmung ohne große Überlegungen von Kamala beginnen würde, die von Nervosität geplagt war, während ihre Mitarbeiter aufmerksam zusahen. So würden desillusionierte Liberale und Progressive gleichermaßen diesen Moment nennen. Die letzte Stimme wurde von Senator Michael Bennet zugunsten der innovationsorientierten Fraktion abgegeben. Die Abstimmung ergab ein Ergebnis von 61:39, wobei es dem eilig gebildeten progressiv-liberalen Caucus nicht gelang, einen gemeinsamen Versuch der Konservativen und der Innovationisten, Al Gore als Mehrheitsführer einzusetzen, zu verhindern. Gore schritt die Treppe zum Podium hinauf, nachdem ihm der Vorsitzende das Wort erteilt hatte.\n\n\"Meine amerikanischen Mitbürger, ich bin hier, um mit größter Dankbarkeit zu dieser Resolution zu sprechen. Die amerikanische Demokratie wird an allen Fronten angegriffen, von innen und von außen.  Ein neues Amerika braucht mehr als alles andere Taten, und ich schwöre unter dem Eid der Verfassung, dass ich dieser Mann sein werde.\""
