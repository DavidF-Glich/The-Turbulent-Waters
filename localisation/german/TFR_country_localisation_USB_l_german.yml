 bdnspch.34.t: "Musterung"
 bdnspch.34.d: "\"So viele junge Menschen folgen dem Ruf nicht. Leider sind unsere Rekrutierungsstationen leer, und nur die Einberufung bringt Menschen an die Front. Ich weiß, wie patriotisch Sie alle sind. Ich verstehe, wie ihr euch fühlt, wenn ihr seht, wie eure Verwandten unter der Unterdrückung eines Verrückten leben, wenn ihr seht, wie eure Mitschüler durch Desinformationskampagnen von Radikalen radikalisiert werden, und wenn ihr in den verrücktesten Zeiten lebt, die die Welt je gesehen hat - verdammt, ich wurde geboren, als Hitler an der Macht war, und ich glaube, ihr habt es schlimmer! \n\nDas heißt, wir brauchen große Ideen, und ich weiß, dass Sie alle große Ideen haben. Ich weiß, dass ihr eurem Land helfen wollt und es wieder vereint und stark sehen wollt. Aber die alten Methoden, zur Schule zu gehen oder zu arbeiten, reichen nicht mehr aus. Das Militär braucht Sie und Ihre Ideen jetzt mehr denn je. Wir brauchen Ingenieure, Flugzeugmechaniker und Schweißer. Wir brauchen die Wenigen und die Mutigen an den Fronten. Wir brauchen Offiziere und Verwaltungsangestellte. Vor allem aber brauchen wir mehr Amerikaner, die dem Ruf ihres Landes folgen.\""
 bdnspch.34.a: "Ich denke, ihr werdet alle antworten!"
 bdnspch.34.b: "Aber das Telefon klingelt, und äh..."
 bdnspch.35.t: "Der Kampf gegen die Trolle"
 bdnspch.35.d: "\"Das Internet hat zu lange Hass und Spaltung verbreitet. Wir haben zugelassen, dass Subkulturen junger Männer in den Abgrund getrieben werden; wie viele Menschen gehen jetzt für den Tyrannen in Denver in den Tod, weil sie in diesen Chatrooms radikalisiert wurden? Die Kräfte der Liebe und der Einheit hatten keine Antwort, bis zu den dunkelsten Tagen der ersten Regierung, als der Hashtag Resistance geboren wurde. Sie nutzten ihre Plattformen, um sich seinen Machenschaften und seiner Korruption zu widersetzen. Sie sorgten dafür, dass seine Geschäfte mit unseren ausländischen Gegnern bekannt wurden. Es ist mir eine Ehre, sie im Weißen Haus zu empfangen. \n\nIch kann Kinder wie Harry Sisson und Dash Dobrofsky nur als das ansehen, was junge Männer sein sollten. Sie sind überzeugte amerikanische Patrioten, keine Nationalisten, die hassen, sondern Patrioten, Menschen, die lieben.  Männer, Väter wie Mr. Padellan hier, der sich in den sozialen Medien BrooklynDad nennt, Mütter und Großmütter wie Allison Gill, deren Podcast dazu beigetragen hat, die erschreckenden Enthüllungen des Mueller-Berichts aufzuklären, sind Vorbilder für besorgte Bürger, die aktiv geworden sind. Ich kann nur hoffen, dass sich mehr Amerikaner ein Beispiel an ihnen nehmen und die Propaganda bekämpfen, die ihnen von dem Tyrannen und seinen Verbündeten verkauft wird.\""
 bdnspch.35.a: ""Habt keine Angst, die Wahrheit zu sagen!""
 bdnspch.35.b: ""Und diese Kinder, als ich ein Kind war... Dann...""
 bdnspch.37.t: "\"So viele junge Menschen folgen dem Ruf nicht. Leider sind unsere Rekrutierungsstationen leer, und nur die Einberufung bringt die Leute an die Front. Ich weiß, wie patriotisch Sie alle sind. Ich verstehe, wie ihr euch fühlt, wenn ihr seht, wie eure Verwandten unter der Unterdrückung eines Verrückten leben, wenn ihr seht, wie eure Mitschüler durch Desinformationskampagnen von Radikalen radikalisiert werden, und wenn ihr in den verrücktesten Zeiten lebt, die die Welt je gesehen hat - verdammt, ich wurde geboren, als Hitler an der Macht war, und ich glaube, ihr habt es schlimmer! \n\nDas heißt, wir brauchen große Ideen, und ich weiß, dass Sie alle große Ideen haben. Ich weiß, dass ihr eurem Land helfen wollt und es wieder vereint und stark sehen wollt. Aber die alten Methoden, zur Schule zu gehen oder zu arbeiten, reichen nicht mehr aus. Das Militär braucht Sie und Ihre Ideen jetzt mehr denn je. Wir brauchen Ingenieure, Flugzeugmechaniker und Schweißer. Wir brauchen die Wenigen und die Mutigen an den Fronten. Wir brauchen Offiziere und Verwaltungsangestellte. Vor allem aber brauchen wir mehr Amerikaner, die dem Ruf ihres Landes folgen.\""
