 usb.59.t: "Gedanken und Feuer"
 usb.59.d: "John Belov und sein Team hatten schon viele Feuerwehreinsätze hinter sich. Aber heute hatten sie den Rekord für die meisten Einsätze an einem Tag gebrochen. Achtunddreißig Artillerieeinsätze an einem Tag, jeder einzelne mit dem Ziel, den Vormarsch der Unionisten auf Denver und die Ebenen um die Stadt herum aufzuhalten. Jeder von ihnen hatte seinen Enkeln eine Geschichte zu erzählen, wenn sie diesen Krieg überlebten.\n\nJohn nahm einen Zug von seiner Zigarette und blies den Rauch aus, während er ihren relativ neuen M224-Mörser betrachtete. Der, den sie zuvor besaßen, war während der Schlacht von Omaha zerstört worden. Er wurde in die Luft gesprengt, als eine A-10 Warthog ihre Position beschoss. John lachte bei dem Gedanken daran, dass dieser Tag die Pointe so vieler Witze war, die er und sein Team machten, wie Ben sich in die Hose machte, als er die A-10 hörte, und wie Abner während des Beschusses versehentlich seine Zigarette verschluckte. Die Erinnerungen brachten John in seine Vergangenheit, er erinnerte sich an die Tage, als seine Familie 2003 von Moldawien nach Amerika zog, als er zwei Jahre alt war, wie er seinen Vornamen von Artyom in John änderte, aber seinen Nachnamen behielt. Er erinnerte sich an seinen ersten Schultag, an den Rest seiner Kindheit und Jugend und schließlich an seine Zeit als Erwachsener.\n\nEr fing an zu weinen, während er in Erinnerungen schwelgte, und Wasser füllte langsam den Boden seiner Augen. Er wischte sich die Tränen weg und nahm einen weiteren Zug von seiner Zigarette, dann reichte er sie Ben, als dieser ihn um einen Zug bat. Er blickte in den Himmel, es war Nacht, aber er konnte immer noch die leichten Geräusche von weit entfernten Geschützen hören, und dann die lauteren Schläge, als die Artillerie den Boden unter ihm aufschlug. Die Geräusche waren für John zu einem Lied geworden. Ohne sie fühlte er sich nicht wohl. \n\nSchließlich wurde er aus seiner Benommenheit gerissen, als er das vertraute Dröhnen von... nun, einer Drohne hörte. Hektisch informierte er sein Team über das Geräusch, und schon nach wenigen Augenblicken hörte er nur noch Geschrei, als die Leute in Sicherheit rannten. Das Geräusch der Drohne kam immer näher. Als sie schließlich ihr Lager erreichte, traf sie einen Treibstofftank des LKW des Mörserteams, entzündete ihn und setzte ihn in Brand. John hatte kein Glück, denn er wurde von dem Inferno erfasst. Seine letzten Augenblicke standen in krassem Gegensatz zu der Ruhe, die noch vor wenigen Augenblicken herrschte."
