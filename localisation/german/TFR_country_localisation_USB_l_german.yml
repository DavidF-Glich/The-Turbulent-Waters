 USB_low_civilian_unrest_idea_desc: "Ein Bürgerkrieg verheißt in der Regel nichts Gutes für die innere Stabilität der beteiligten Parteien. Ein grandioses Geflecht aus Wirtschaft, Medienberichterstattung, militärischen Erfolgen und bürgerlicher Freiheit ergibt ein Bild vom Stand der Innenpolitik. Bislang bleibt es ein Bild von erstaunlicher Stabilität. Trotz des Zusammenbruchs der Wirtschaft und der Versorgungsketten für einen Großteil der notwendigen Funktionen unserer Nation haben sich die Gemeinschaften zusammengeschlossen und sind entschlossen, dem Sturm zu trotzen.\n.\n.\n Während sich dieser Bürgerkrieg hinzieht, könnten extremere Fraktionen in unserer Nation an Boden gewinnen. In ihrem Streben nach Veränderung würden sie unseren Traum von einer wiedervereinigten Nation zu einer zu Asche verbrannten Nation verkommen lassen. Wir müssen standhaft bleiben und verhindern, dass die Fäulnis einsetzt - koste es, was es wolle. \n\n\n\n\n\n£GFX_low_civil_unrest\n\n\n\n\n\n"  
