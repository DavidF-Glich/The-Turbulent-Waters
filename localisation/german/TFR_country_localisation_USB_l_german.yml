 USB_congressional_factions_category: "Kongressfraktionen"
 USB_congressional_factions_category_desc: "Mit der Eroberung der Hauptstadt der Vereinigten Staaten und der Unterstützung des Kongresses, einschließlich der Demokraten und einer Reihe von Republikanern, haben wir nun alles, was wir brauchen, um diese Nation zu verändern, wie wir es noch nie zuvor getan haben. Doch bevor wir dies tun können, müssen wir uns der Unterstützung der verschiedenen Fraktionen innerhalb unserer Regierung versichern, um alle erforderlichen Gesetze zu verabschieden, zu ändern oder aufzuheben. \n\nWir müssen jedoch vorsichtig sein, wenn diese Fraktionen zu unzufrieden mit uns sind und beschließen, sich mit uns zu entzweien, könnte dies §Rschwere Konsequenzen§! haben!\n\nInsgesamte Kongressunterstützung: [?USB_support_congress_total_var|Y1%][GetProgressiveEnable][GetLiberalEnable][GetConservativeEnable][GetInnovationistEnable]"
 USB_congressional_factions_caligula_category: "Kongressanhang"
 USB_congressional_factions_caligula_category_desc: "Mit der vollständigen Kontrolle über die Regierung ist die Unterstützung des Kongresses nicht mehr erforderlich, um kritische Entscheidungen zu treffen, aber um das Erscheinungsbild Amerikas aufrechtzuerhalten, bleibt der Kongress, wenn auch machtlos. \n\nDie Demokratische Partei, die nun allmächtig ist, befindet sich in einer einzigartigen Position. Diejenigen, die sich im Inneren befinden, können entweder mit dem neu ermächtigten Präsidenten zusammenarbeiten und sich ihren Platz in der Geschichte sichern oder sich gegen ihn stellen und alles verlieren. \n\n§RInsgesamte Kongressunterstützung§! [GetProgressiveEnable][GetLiberalEnable][GetConservativeEnable][GetInnovationistEnable]" 
 USB_financial_diplomacy_category: "Finanzielle Diplomatie"
 USB_financial_diplomacy_category_desc: "Um die Union zu retten, müssen wir unser wirtschaftliches Gewicht nutzen, um nicht nur unsere Truppen und die sie verehrende Bevölkerung zu versorgen, sondern auch um unsere Feinde auf dem Schlachtfeld und auf der diplomatischen Bühne zu vernichten."
