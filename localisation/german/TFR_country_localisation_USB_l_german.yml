 USB_lower_restricted_liberties_idea_desc: "Unsere Feinde nennen uns "den Tod der Freiheit". Unser Präsident hat sich dies zu Herzen genommen. Und zwar so sehr, dass er sich geweigert hat, die Freiheitsrechte unserer Bürger einzuschränken, selbst im Namen der nationalen Verteidigung. Doch je länger sich dieser Bürgerkrieg hinzieht, desto mehr werden ihn die Umstände dazu zwingen - es sei denn, er ist bereit, die Opfer zu bringen, die notwendig sind, um das Leben unseres Volkes so ungestört wie möglich zu erhalten. \n\nAllerdings werden die Bürger durch unsere Zugeständnisse an ihre Individualität glücklicher gehalten. Hoffen wir, dass dies ausreicht, damit sie weiterhin an die richtige Seite der Geschichte glauben."
