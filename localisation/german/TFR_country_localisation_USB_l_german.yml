 usb.43.desc: "Mit dem Fortschreiten des Krieges haben sich die Bedenken innerhalb der Befehlskette, die vor allem vom Generalstabschef geäußert wurden, hinsichtlich des raschen Vorankommens unserer Truppen verstärkt. Die Befreiungsbemühungen haben in relativ kurzer Zeit fast den gesamten Missouri bis zum Mississippi, einschließlich der militärischen Hochburg Saint Louis, erobert. Dieser rasche Vormarsch hat jedoch unsere Nachschublinien ernsthaft belastet, so dass unsere Logistiker davor warnen, dass wir kurz vor einem Treibstoffdefizit stehen. Im Norden hat der Winter unsere Vorstöße zum Stillstand gebracht und uns trotz des Vorteils der Luftunterstützung und einer gefestigten Frontlinie zahlreiche Verluste eingebracht. Auch die Guerillazellen haben uns Probleme bereitet, da fast jeder Zivilist, dem wir begegnen, bis an die Zähne bewaffnet und bereit ist, bis zum letzten Blutstropfen zu kämpfen, um uns aufzuhalten. Jetzt scheinen wir uns einer kritischen Straßensperre zu nähern, denn die Verteidigungsstellungen entlang des Mississippi tragen ebenfalls erheblich dazu bei, die jüngsten Offensiven zu stoppen. Deshalb haben wir nach einer Reihe ausführlicher Briefings innerhalb des COC und mit Zustimmung des Oberbefehlshabers Joseph Robinette Biden grünes Licht für die Unternehmen Mirage gegeben, einen umfassenden Angriff auf Trump, bei dem die Besten der Besten aus unseren Reihen zum Einsatz kommen und der bereits seit Jahren geplant war. An armored spearhead along key flashpoints in the Mississippi to penetrate resistance is to be launched. Linking up with local collaborators loyal to the legitimate government, we'll be able to break through Trump's defensive bulwark and push on to Denver, liberating the Midwest in our path, though this plan does not cover the Rocky Mountains. While this proposal does not come without its flaws and is rather ambitious in the state we've found ourselves in, it's our best shot at reclaiming America from the grasp of tyranny and putting an end to Trump's reign of terror. It also expends a good amount of our resources devoted to holding the frontline, so a failure would be disastrous. As such, we must be cautious in its execution, for if we gamble everything away in a single offensive, it would certainly mean the destruction of our offensive capabilities."
