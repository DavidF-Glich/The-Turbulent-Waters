 AOF_FAA_Enact_Concord_Defensive_Pact: "Den Kontinentalkongress einrichten"
 AOF_FAA_Enact_Concord_Defensive_Pact_desc: "Seit dem Beginn des Freistaatsprojekts sind viele amerikanische Libertäre aus ganz Amerika nach New Hampshire gezogen, mit dem Ziel, es in ein libertäres Paradies zu verwandeln. Mit libertären Vertretern aus fast allen Bundesstaaten, die in unsere Reihen strömen, können wir einen neuen Kontinentalkongress gründen, um unsere Armee für den Sieg gegen die autoritären Kräfte zu koordinieren, die jetzt den Kontinent plagen."
