 Private_Military_Command_spirit_desc: "Warum sollten wir Beamte ausbilden, wenn wir einfach erfahrene Beamte kaufen können?"
 spirit_of_allen_spirit: "Geist von Allen"
 spirit_of_allen_spirit_desc: "Ethan Allen führte die berühmten Green Mountain Boys zu vielen Siegen und führte sie schließlich in die Annalen der Geschichte als legendäre Beschützer des Staates Vermont ein."
 AOF_BOP: "Assoziativer Rat der Freien Städte"
 AOF_BOP_desc: "Der Assoziative Rat der Freien Städte oder die Assoziation der Befreiten ist ein repräsentatives Gremium selbstverwalteter Städte in Vermont und New Hampshire. Diese "Städte" reichen von Kleinstadtregierungen bis hin zu selbstgerechten Gruppen von Bauern und Bürgermeistern mit nahezu diktatorischen Befugnissen. Die größte dieser Gruppen ist das Anarchistische Kollektiv von Green Mountain, ein riesiges Gebiet anarchistischer Kommunen in Vermont unter der Führung von David Van Deusen. In Opposition zu den anarchistischen Methoden des G.M.A.C. haben viele Städte den Sons of Liberty die Treue geschworen, einer großen Milizgruppe, die für libertäre Werte kämpft und hauptsächlich in New Hampshire ansässig ist.  \n\nDie Vertreter werden entsandt, um über die von einer Stadt vorgeschlagenen Gesetze abzustimmen, aber mit der Konsolidierung der Macht zwischen den beiden Gruppen werden die Gräben innerhalb der Vereinigung immer größer, und die politische Neutralität der Kleinstädte wird von größeren Kräften immer mehr in Frage gestellt."
