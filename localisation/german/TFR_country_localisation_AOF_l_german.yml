 AOF_Association_of_the_Freed_idea: "Vereinigung der Befreiten"
 AOF_Association_of_the_Freed_idea_desc: "Der Assoziative Rat der Freien Städte oder die Assoziation der Befreiten ist ein repräsentatives Gremium selbstverwalteter Städte in Vermont und New Hampshire. Diese "Städte" reichen von Kleinstadtregierungen bis hin zu selbstgerechten Gruppen von Bauern und Bürgermeistern mit nahezu diktatorischen Befugnissen. Die größte dieser Gruppen ist das Anarchistische Kollektiv von Green Mountain, ein riesiges Gebiet anarchistischer Kommunen in Vermont unter der Führung von David Van Deusen. In Opposition zu den anarchistischen Methoden des G.M.A.C. haben viele Städte den Sons of Liberty die Treue geschworen, einer großen Milizgruppe, die für libertäre Werte kämpft und hauptsächlich in New Hampshire ansässig ist.  \n\nDie Vertreter werden entsandt, um über die von einer Stadt vorgeschlagenen Gesetze abzustimmen, aber mit der Konsolidierung der Macht zwischen den beiden Gruppen werden die Gräben innerhalb der Vereinigung immer größer, und die politische Neutralität der Kleinstädte wird von größeren Kräften immer mehr in Frage gestellt."
 AOF_Memories_of_the_old_GMAC_idea: "Vorbestehende Kollektive"
 AOF_Memories_of_the_old_GMAC_idea_desc: "Die Geschichte unserer Kollektive reicht bis in die frühen 70er Jahre zurück. Die Kernideen des Anarchistischen Kollektivs von Green Mountain bestehen seit Jahrzehnten und haben die Politik in Vermont insgesamt beeinflusst."
 AOF_Anarchist_Occupation_idea: "Nahezu besetzt"
 AOF_Anarchist_Occupation_idea_desc: "Unsere Bande von Anarchisten besitzt einen großen Teil des Landes, aber wie bei jeder anarchistischen Gruppe ist unsere Autorität größtenteils von der Stationierung lokaler Armeen abhängig. Ohne diese Armeen, die den Frieden sichern, würde ein kleiner Tyrann leicht genug korrumpierbare Tyrannen auftreiben, um seinen Willen über den des Volkes zu stellen."
 FAA_Memories_of_Grafton_idea: "Erinnerungen an Grafton"
 FAA_Memories_of_Grafton_idea_desc: "In Grafton wurden die Ideale einer wahrhaft libertären Regierung durch die Intervention der Regierung vollständig an die Öffentlichkeit verschleudert."
