 PAK.6.t: "Indisch-pakistanischer Krieg wird nuklear"
 PAK.6.d: "Der anhaltende Konflikt zwischen Indien und Pakistan hat heute einen katastrophalen Meilenstein erreicht, als beide Nationen ihre Atomwaffen gegeneinander austauschten und damit eine humanitäre und ökologische Katastrophe ungeahnten Ausmaßes auslösten. Die Staats- und Regierungschefs der Welt haben angesichts der verheerenden Folgen für beide Länder und die Weltgemeinschaft auf eine sofortige Deeskalation gedrängt. In dem seit Monaten andauernden Konflikt sind die Spannungen durch eine Reihe militärischer Auseinandersetzungen entlang der umstrittenen Grenze zwischen den beiden Ländern auf ein noch nie dagewesenes Niveau eskaliert. Analysten hatten schon lange befürchtet, dass die Situation außer Kontrolle geraten und zu einem nuklearen Schlagabtausch zwischen den beiden atomar bewaffneten Nachbarn führen könnte.\n\nDie erste nukleare Detonation ereignete sich in der Nähe einer großen Militäreinrichtung in Pakistan, kurz darauf folgte ein Vergeltungsschlag auf indischem Boden. Berichten zufolge geht die Zahl der Opfer in die Hunderttausende, und Millionen weitere sind vom radioaktiven Fallout betroffen. Das ganze Ausmaß der Zerstörung ist noch nicht abzusehen, und die Rettungsarbeiten werden durch die chaotischen Bedingungen vor Ort erschwert. Diese beispiellose Krise hat Besorgnis über eine mögliche Destabilisierung der Region und langfristige Auswirkungen auf die globale Umwelt ausgelöst. Experten warnen davor, dass die Folgen dauerhafte Auswirkungen auf das Klima, die Landwirtschaft und die öffentliche Gesundheit haben könnten, von denen möglicherweise Milliarden Menschen weltweit betroffen sind. Die Welt beobachtet mit Entsetzen, wie diese beiden Nationen mit den Folgen ihres Handelns konfrontiert werden."
 PAK.6.a: "Der Horror"

 PAK.7.t: "Indisch-pakistanischer Krieg"
 PAK.7.d: "Der Kaschmirkonflikt hat seinen Siedepunkt erreicht, als indische Truppen die Kontrolllinie nach Pakistan überschritten und damit einen totalen Krieg zwischen den beiden Ländern ausgelöst haben. Der Kaschmir-Konflikt ist sowohl für die Inder als auch für die Pakistaner ein historisch heikles Thema und war in letzter Zeit ein Streitpunkt, da in dem Gebiet pro-pakistanische Aufständische aktiv sind, die nach indischer Auffassung von der pakistanischen Regierung finanziert werden.\n\nDie Krise an der Grenze begann zunächst mit Zusammenstößen zwischen Aufständischen und indischen Sicherheitskräften in der Region. Als das pakistanische Militär einige Tage später mobilisierte, um eine Verhandlung zu erzwingen, reagierten die Inder in gleicher Weise und verwandelten die indisch-pakistanische Grenze bald in die am stärksten militarisierte Grenze der Welt.\n\nZum ersten Mal in der Geschichte ist ein Krieg zwischen zwei Atommächten ausgebrochen, während die Welt dafür betet, dass der atomare Dämon nicht aus der Büchse der Pandora befreit wird. Viele von Indien unterstützte Aufstandsgruppen wie die Belutschistan-Befreiungsfront und die Sindhudesch-Befreiungsarmee haben sich zur aktiven Kriegsführung erhoben, um den indischen Vormarsch zu ergänzen. Unabhängig vom Ausgang des Konflikts sagen viele voraus, dass die Zahl der Toten in die Millionen gehen wird."
