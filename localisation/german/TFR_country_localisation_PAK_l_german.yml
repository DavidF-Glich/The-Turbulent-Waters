 PAK.13.t: "Friedensvertrag von Neu-Delhi"
 PAK.13.d: "Vor kurzem haben Pakistan und Indien, zwei große Nationen, die in einen militärischen Konflikt um die umstrittene Region Kaschmir verwickelt sind, unter Chinas Vermittlung einen Waffenstillstand geschlossen. Die beiden Länder werden dieses Friedensabkommen in der indischen Hauptstadt Neu-Delhi unterzeichnen.\n\nDer Streit um Kaschmir hat zu mehreren historischen Konflikten geführt, bei denen es um Politik, Religion, Ethnizität und militärische Macht ging. Von außen betrachtet, ist dieser jüngste Krieg nicht nur der Höhepunkt der eskalierenden Spannungen zwischen den beiden Nationen, sondern auch eine Fortsetzung langjähriger historischer Probleme. Beide Seiten wollten die Angelegenheit durch diese militärische Konfrontation ein für alle Mal klären. Nach einer langen Zeit des Krieges, in der die Ressourcen und die Geduld erschöpft waren, kehrten beide Parteien an den Verhandlungstisch zurück, stimmten einem umfassenden Waffenstillstand zu und unterzeichneten das Abkommen, das ihren jeweiligen Gebieten vorübergehend wieder Frieden brachte."
 PAK.13.a: "Zumindest können beide Seiten den Sieg für sich beanspruchen."


