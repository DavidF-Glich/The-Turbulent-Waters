#####USA
 los_angeles: "Los Angeles"
 los_angeles_desc: "§9Im Ballungsraum von Los Angeles leben mehr als 4 Millionen Menschen, so dass jeder Kampf in der Stadt eine große Herausforderung darstellt.§!"

 new_york: "New York"
 new_york_desc: "§9Die Stadt New York mit ihren über acht Millionen Einwohnern wird oft als Finanz- und Kulturhauptstadt der Welt bezeichnet. Der Hauptsitz der Vereinten Nationen und wichtige Finanzzentren wie die New York Stock Exchange befinden sich in der Stadt. New York ist zwar nicht die Hauptstadt der Vereinigten Staaten, aber die größte Stadt des Landes mit Hunderten von stählernen Wolkenkratzern, riesigen Häfen und Dutzenden von Kilometern ausufernder Vororte und Trabantenstädte in alle Richtungen.§!"

 san_franciso: "San Francisco"
 san_franciso_desc: "§9San Francisco und die nahegelegene Region Silicon Valley sind seit den 1990er Jahren als die Technologiehauptstadt Amerikas bekannt, da viele \"Big Tech\"-Unternehmen wie Google, Facebook, Apple und Twitter in der Gegend ansässig sind. Die Stadt ist mit über achthunderttausend Einwohnern eine der größten an der Westküste und ist bekannt für ihre kulturelle Vielfalt und ihre progressive Politik.§!"

 miami: "Miami"
 miami_desc: "§9Kokain.§!"

 seattle: "Seattle"
 seattle_desc: "§9Seattle ist mit fast siebenhundertfünfzigtausend Einwohnern die größte Stadt im Bundesstaat Washington und im amerikanischen pazifischen Nordwesten. Die Stadt ist ein wichtiger Knotenpunkt der US-Tech-Industrie, da sowohl Amazon als auch Microsoft ihren Hauptsitz in der Region haben. Sie ist berühmt für ihre großen Wolkenkratzer wie die Space Needle und die umliegenden hohen Bergketten im Westen und Osten.§!"

 new_orleans: "New Orleans"
 new_orleans_desc: "§9New Orleans ist die größte Stadt des US-Bundesstaates Louisiana. In der Stadt selbst leben über dreihundertachtzigtausend Menschen. Sie ist sowohl ein wichtiges wirtschaftliches als auch kulturelles Zentrum der Golfküste, verfügt über große Häfen und veranstaltet berühmte Feste, die auf einer Mischung aus Cajun- und afroamerikanischer Kultur beruhen, wie z. B. Mardi Gras. Obwohl die Stadt in den letzten Jahrzehnten durch Hurrikane stark in Mitleidenschaft gezogen wurde, ist sie nach wie vor eine sehr große und wichtige Stadt im amerikanischen Süden.§!"

 boston: "Boston"
 boston_desc: "§9Boston ist die Hauptstadt des amerikanischen Bundesstaates Massachusetts und mit rund sechshundertsiebzigtausend Einwohnern die größte Stadt in Neuengland. Boston wird von vielen als die Stadt im Herzen der Amerikanischen Revolution angesehen, da die Söhne der Freiheit in der Stadt gegründet wurden und die Boston Tea Party innerhalb ihrer Grenzen stattfand. Heute ist die Stadt ein wichtiges wirtschaftliches, finanzielles und kulturelles Zentrum für Neuengland und den Nordosten.§!"

 washingtondc: "Washington, D.C."
 washingtondc_desc: "§9Mit rund sechshundertneunzigtausend Einwohnern ist der District of Columbia, die Hauptstadt Amerikas, ein eigener Verwaltungsbezirk, der nicht zu einem amerikanischen Bundesstaat gehört. In der Stadt befinden sich der amerikanische Kongress, der Oberste Gerichtshof und das Weiße Haus, in dem der US-Präsident wohnt, sowie Denkmäler wie die National Mall und das Washington Monument. Sie ist ein dauerhaftes Symbol der Vereinigten Staaten von Amerika und ihrer Regierung, das seit dem Krieg von 1812 mit dem Britischen Empire nicht mehr von Feinden eingenommen oder getrübt wurde.§!"

 chicago: "Chicago"
 chicago_desc: "§9Chicago, auch bekannt als "Windy City", ist die drittgrößte Stadt Amerikas und die größte Stadt zwischen New York und Los Angeles mit zwei Millionen und mehr Einwohnern. Die Stadt ist ein bedeutendes Industriezentrum mit Dutzenden von Wolkenkratzern und einem zunehmend wichtigen Finanzsektor. Obwohl die Stadt mit einer hohen Kriminalitätsrate zu kämpfen hat, ist sie nach wie vor ein wichtiger Wirtschaftsfaktor für den Mittleren Westen und ganz Amerika.§!"

 philadelphia: "Philadelphia"
 philadelphia_desc: "§9Philadelphia, die ursprüngliche Hauptstadt der Vereinigten Staaten, hat über eineinhalb Millionen Einwohner. Die Stadt ist die größte Stadt im Bundesstaat Pennsylvania und die sechstgrößte der Nation. Sie ist ein wichtiges Geschäfts- und Handelszentrum an der Ostküste, da sie über einen großen Seehafen verfügt. Die Stadt hat einen großen Stadtkern mit Dutzenden von Wolkenkratzern und ist für ihre Rivalität mit New York City bekannt.§!"

 houston: "Houston"
 houston_desc: "§9Houston ist mit fast zweieinhalb Millionen Einwohnern die größte Stadt in Texas und die viertgrößte in den Vereinigten Staaten. Die Stadt beherbergt den Hafen von Houston, den zweitgrößten in den Vereinigten Staaten, und ist ein wichtiges Finanzzentrum sowie ein Dreh- und Angelpunkt für den expansiven Erdöl- und Energiesektor von Texas. Zwar gibt es hier nicht viele Wolkenkratzer, doch ist die Stadt flächenmäßig eine der größten der Vereinigten Staaten. §!"

 richmond: "Richmond"
 richmond_desc: "§9Richmond ist die Hauptstadt des US-Bundesstaates Virginia und die ehemalige Hauptstadt der Konföderation, die während des ersten Bürgerkriegs gegen die Union rebellierte. Die Stadt ist mit ihren rund zweihunderttausend Einwohnern eine mittelgroße Stadt, aber ein wichtiges Wirtschaftszentrum im oberen Süden, in dem viele große Unternehmen und Regierungsbehörden ihren Sitz haben. Obwohl sie vor langer Zeit ein Zentrum der Rebellion war, ist die Stadt heute fest loyal gegenüber der Bundesregierung.§!"

 moscow: "Moskau"
 moscow_desc: "----\n§9Moskau, die Hauptstadt Russlands, ist eine ausgedehnte Megapolis, die die reiche Geschichte und kulturelle Bedeutung des Landes verkörpert. Sie wird oft als "Drittes Rom" bezeichnet und ist ein zentrales Zentrum des politischen, wirtschaftlichen und kulturellen Lebens des Landes. Mit seiner enormen Ausdehnung von über 2.500 Quadratkilometern ist Moskau eine der größten Städte der Welt.\n\n Die Stadt zeichnet sich durch eine beeindruckende Mischung aus historischer Architektur und moderner Infrastruktur aus. Wahrzeichen wie der Kreml, der Rote Platz und die Basilius-Kathedrale stehen neben modernen Wolkenkratzern und zeigen die Entwicklung Moskaus im Laufe der Zeit. Als Megastadt ist Moskau ein pulsierendes Zentrum mit einer vielfältigen Bevölkerung, die zu seiner lebendigen Atmosphäre beiträgt.§!"
 petersburg: "Sankt Petersburg"
 petersburg_desc: "----\n§9Sankt Petersburg, oft als die "Kulturhauptstadt" Russlands bezeichnet, ist eine Stadt voller Geschichte und künstlerischem Erbe. Sie wurde 1703 von Peter dem Großen gegründet und verkörpert seine Vision einer modernen, europäisch geprägten Stadt, die als Tor zum Westen dienen sollte. Als "Stadt Peters des Großen" präsentiert Sankt Petersburg prächtige Paläste, verschlungene Kanäle und eine atemberaubende Architektur, die die Ambitionen ihres Gründers widerspiegeln. Die Stadt ist für ihre reiche Kulturszene bekannt und beherbergt Institutionen von Weltrang wie das Eremitage-Museum, das Mariinsky-Theater und zahlreiche Galerien und Theater. Das historische Zentrum, das zum UNESCO-Weltkulturerbe gehört, beherbergt atemberaubende Wahrzeichen wie die Kirche des Erlösers auf vergossenem Blut und den Winterpalast.§!"
