l_german:
  #Events
  iraq.1.t: "Ergebnisse der irakischen Parlamentswahlen 2021"
  iraq.1.d: "Die Wahlergebnisse haben zu einem politischen Stillstand geführt, da die Parteien nicht in der Lage sind, eine Koalition zu bilden...
  iraq.1.a: "Ich weiß nicht wie, aber der Iran ist schuld daran"
  iraq.2.t: "Ende des Stillstands"
  iraq.2.d: "Den Parteien ist es gelungen, eine neue Koalition zu bilden, und es wurden ein neuer Premierminister und ein neuer Präsident gewählt, obwohl die Sadristen das Parlament verlassen haben. Dennoch kann man nicht sagen, dass die Krise vorbei ist."
  iraq.2.a: "Alles ist unter Kontrolle..."
  iraq.3.t: "Naqschbandi-Orden erobert die kurdische Zone"
  iraq.3.d: "Aus Kurdistan erreichen uns Berichte über einen kürzlichen Angriff auf ein ehemaliges Depot der US-Armee einige Kilometer außerhalb des Luftwaffenstützpunkts Harir, bei dem mehr als 27 Menschen ums Leben kamen und mehrere Tausend Infanteriewaffen, Kampfpanzer und andere Infanterieausrüstung vom wiedererstarkten Naqschbandi-Orden in Besitz genommen wurden. Der Naqschbandi-Anführer Izzat Ibrahim Al-Douri hat sich zu dem Angriff bekannt und den Dschihad gegen die Regierung der Region Kurdistan ausgerufen. Berichten unserer INIS-Agenten zufolge wurden mehrere Dörfer in der Umgebung von Harir, wie Khalifan, Kalakin und Soran, von Naqschbandi-Milizen eingenommen, und einige haben berichtet, dass der Orden beabsichtigt, bald auf Erbil zu marschieren."
  iraq.3.a: "Beginnt mit einer militärischen Aufrüstung in Erbil und Umgebung."
  iraq.4.t: "Märsche auf ihrem Höhepunkt in Bagdad"
  iraq.4.d: "Die im Jahr 2019 begonnenen Proteste gegen die schlechten Lebensbedingungen und die Korruption in unserer Regierung haben gestern ihren Höhepunkt erreicht, als Hunderttausende von Demonstranten begannen zu marschieren und den Rücktritt von Premierminister Mustafa Al-Kadhimi und der Führung der PMF sowie den Rückzug der USA aus dem Irak forderten. Berichte über Gewalt und Ausschreitungen an der Sinak-Brücke sowie verschiedene Berichte unserer Polizeikräfte über verschiedene dschihadistische Gruppen, die die Gelegenheit nutzten, um neue Anhänger unter den Demonstranten zu rekrutieren, haben die Sicherheitsbedenken für unsere Hauptstadt auf breiter Front wachsen lassen."
  iraq.4.a: "Können wir diesem Sturm nicht trotzen?"
  iraq.5.t: "Südirak in Anarchie verfallen"
  iraq.5.d: "Der sich anschließende saudische Bürgerkrieg und die außer Kontrolle geratenen Proteste in Bagdad haben dazu geführt, dass in mehreren unserer südlichen Provinzen das Kriegsrecht verhängt wurde und nach einem Staatsstreich in Basra, bei dem die lokale Regierung gestürzt wurde, regelrechte Anarchie herrschte. Mehrere Kommandeure der irakischen Armee haben sich zu verschiedenen politischen und dschihadistischen Gruppen im Süden bekannt - darunter auch der wiedererstarkte Islamische Staat, der offenbar auch wegen der aus Saudi-Arabien geflohenen Bevölkerung und der anhaltenden Unzufriedenheit mit der Regierung an Zulauf und Popularität gewonnen hat. Der INIS hat auch über Truppenbewegungen an unserer Grenze zum Iran berichtet, wobei der Direktor unseres Geheimdienstes so weit ging zu sagen, dass sich der Iran möglicherweise auf eine Intervention vorbereitet, während die verbliebenen Loyalisten unseres Militärs den Befehl erhalten haben, die Proteste in Bagdad gewaltsam niederzuschlagen und Verteidigungsanlagen in der Stadt zu errichten, da das Land nur noch wenige Schritte von einem weiteren Bürgerkrieg entfernt ist."
  iraq.5.a: "Wir können Bagdad nicht fallen lassen, ruft den Ausnahmezustand aus!"
  iraq.6.t: "Gedenken an die Gefallenen"
  iraq.6.d: ""
  iraq.6.a: "Saddam wäre stolz"
  iraq.7.t: "Der irakische Bürgerkrieg"
  iraq.7.d: "Als die letzten iranischen Truppen in unserem siegreichen zweiten iranisch-irakischen Krieg zurückgedrängt wurden, wurden alle Hoffnungen auf nationale Einheit schnell zunichte gemacht, da die verschiedenen Milizen und abtrünnigen Abteilungen der Armee, die sich mit den Protestierenden und dschihadistischen Gruppen in unseren verschiedenen anarchischen Provinzen verbündet hatten, ihre Kämpfe gegen die Regierung und die anderen Konfliktparteien wieder aufnahmen. In dem Dorf Mandali an der iranischen Grenze wurde in aller Eile ein Friedensabkommen ratifiziert, während nur wenige Kilometer vom Gebäude mit unseren und den iranischen Diplomaten entfernt Kämpfe an der Front zu hören waren. Hunderte von neuen Milizen haben sich in den von uns verurteilten Provinzen gebildet, und internationale Beobachter haben den zweiten irakischen Bürgerkrieg ausgerufen."
  iraq.7.a: "Das ist einfach nicht unser Land."
  iraq.8.t: "Irakische Revolutionsarmee bricht zusammen"
  iraq.8.d: ""
  iraq.8.a: "Das musste ja so kommen."
