l_german:
 BM_HISTORY_TITLE: "Kurze Geschichte"
 GATHERING_STORM_NAME: "Mutige neue Welt"
 GATHERING_STORM_DESC: "Mit dem Eintritt in das 21. Jahrhundert bilden sich neue Facetten der Gesellschaft heraus. Politische Verschiebungen setzen ein, da sich seit langem bestehende Organisationen immer weiter von ihrem ursprünglichen Wirkungsbereich entfernen. Die Fähigkeit des Internets, jede Form der Meinungsäußerung an ein größeres Publikum auf der ganzen Welt zu übertragen, schafft neue Bereiche innerhalb der Gesellschaft. Neue und alte Konflikte werden über weite Ozeane und unbedeutende Linien im Sand hinweg schamlos ausgetragen. Vielleicht ist es unvermeidlich, dass die Erde erneut ins Chaos stürzt. Vielleicht ist das Chaos selbst nur von kurzer Dauer. In dieser Welt kannst nur du entscheiden."
 FIRE_NAME: "§YDas Anfachen der Flammen§!"
 FIRE_NAME_DESC: "Nachdem die Welt die turbulenten 2000er und die relativ ruhigen frühen 2010er Jahre hinter sich gelassen hat, scheint sie nun bereit für den größten Umbruch seit 1991. Die Wiederwahl des Anti-Establishment-Politikers Donald Trump rückt immer näher, die Spannungen in Osteuropa und Asien nehmen zu und der Extremismus flammt überall auf der Welt auf. Die Weltprognose scheint bereits düster zu sein, und mit den beunruhigenden Berichten über ein "neuartiges Coronavirus", das sich in China zusammenbraut, scheint es, als ob ein Zündholz für dieses weltumspannende Pulverfass entzündet worden ist."
 DEN_GATHERING_STORM_DESC: "Dänemark befindet sich als EU- und NATO-Mitglied in einer sicheren und soliden Position. Der interne wirtschaftliche Abschwung und die Flaute haben den dänischen Staat jedoch in letzter Zeit vor Herausforderungen gestellt."
 ENG_GATHERING_STORM_DESC: "Mit der Übergabe Hongkongs an China im Jahr 1997 hat das Vereinigte Königreich seinen letzten großen Kolonialbesitz verloren. Die einst mächtigste Nation der Welt versucht verzweifelt, einen neuen Weg zu Größe und Ruhm zu finden. Aber wird dieser Weg in der weiteren Zusammenarbeit mit den Vereinigten Staaten liegen? Sollte sich Großbritannien seinen europäischen Brüdern annähern? Oder soll Britannia im Alleingang wieder die Wellen beherrschen?"
 ETH_GATHERING_STORM_DESC: "Die Monarchie in Äthiopien wurde 1974 gestürzt und die darauf folgende kommunistische Diktatur im Jahr 1991. Die Verfassung von 1995 hat zu einer einigermaßen stabilen Demokratie geführt, aber die Probleme des Hungers, der politischen Krise und der Korruption wurden nicht gelöst. Auch der anhaltende Konflikt zwischen Äthiopien und Eritrea konnte nicht gelöst werden."
 FIN_GATHERING_STORM_DESC: "Da Finnland stets um die Wahrung seiner Neutralität bemüht war, hat es den Zusammenbruch der Sowjetunion und die anschließende politische Expansion der westeuropäischen Kräfte aufmerksam verfolgt. Die Finnen traten 1995 der EU bei und sind dabei, den Euro als Landeswährung einzuführen. Kann der Frieden von Dauer sein? Sind die Russen wirklich besänftigt?"
 FRA_GATHERING_STORM_DESC: "In den letzten zehn Jahren hat Frankreich erhebliche politische und soziale Umwälzungen erlebt. Im Jahr 2012 wurde François Hollande zum Präsidenten gewählt, aber seine Popularität sank aufgrund wirtschaftlicher Probleme und kontroverser Politik. Im Jahr 2017 wurde Emmanuel Macron zum Präsidenten gewählt. Zu Beginn der 2020er Jahre ist die Zukunft Frankreichs ungewiss, da die dominierende Kraft Frankreichs erneut auf Schritt und Tritt von deutschen Ambitionen untergraben wird."
 GER_GATHERING_STORM_DESC: "Deutschland ist ein wichtiger wirtschaftlicher und politischer Akteur in Europa und in der Welt. Als größte Volkswirtschaft in der Europäischen Union und viertgrößte der Welt trägt Deutschland maßgeblich zur Einheit der EU-Mitgliedstaaten und zur finanziellen Stabilität des Kontinents bei. Deutschland spielt auch eine Schlüsselrolle in der internationalen Diplomatie, indem es sich für den Multilateralismus einsetzt und globale Herausforderungen wie den Klimawandel und die drohende russische Gefahr angeht. Deutschland steht jedoch vor seinen eigenen innenpolitischen Herausforderungen, darunter die Zunahme des politischen Extremismus und die anhaltende Debatte über die langfristige Zukunft der Europäischen Union."
 ICE_GATHERING_STORM_DESC: "In einer versteckten Ecke Europas hat sich Island seit seiner Unabhängigkeit im Jahr 1944 erfolgreich zurückgehalten. Die politischen Konflikte mit den Briten über Fischereirechte waren vielleicht die aufregendste Zeit in der isländischen Geschichte. Sollte Island eine zentralere Position einnehmen?"
 ITA_GATHERING_STORM_DESC: "Italien ist seit Beginn des 20. Jahrhunderts immer ein wenig hinter den anderen Großmächten zurückgeblieben. Nach der Niederlage im Zweiten Weltkrieg hat die starke Bindung Italiens an seine ehemaligen Feinde und seinen ehemaligen Verbündeten in Deutschland das Land wieder zu einem hoch entwickelten und wohlhabenden Land gemacht. Aber was wird die Zukunft bringen? Nationale Größe oder wirtschaftliches Desaster?"
 JAP_GATHERING_STORM_DESC: "Japan, die zweitgrößte Volkswirtschaft der Erde, ist seit dem Ende des Zweiten Weltkriegs das Kraftzentrum der ostasiatischen Demokratien. Unterstützt von amerikanischen und europäischen Verbündeten und geschützt durch eine mächtige industrielle Basis, blickt Japan mit neuem Selbstbewusstsein und neuem Konfliktpotenzial auf seinen alten Rivalen China."
 NOR_GATHERING_STORM_DESC: "Norwegen stimmte 1995 gegen den Beitritt zur Europäischen Union und hat sich in der Folge von Europa bis zu einem gewissen Grad ferngehalten. Norwegen ist jedoch nach wie vor NATO-Mitglied und hat eine schmale, aber kritische Grenze mit der Russischen Föderation."
 PRC_GATHERING_STORM_DESC: "China, das Schlusslicht von gestern, ist die Supermacht von morgen. Seine industrielle Basis ist groß, sein politischer Einfluss wächst, sein Militär modernisiert sich und seine Arbeitskräfte sind nahezu unbegrenzt, so dass China nur eines fürchten muss: Wenn es sich zu langsam reformiert, könnte es zerstört werden. Wenn es sich zu schnell reformiert, könnte es sich selbst zerstören."
 RAJ_GATHERING_STORM_DESC: "Während China die Supermacht von morgen ist, ist Indien die Supermacht der nächsten Woche. Sein ständiger Kampf gegen Pakistan und China sowie seine enge wirtschaftliche Anbindung an den Westen haben Indien eine Nische zum Gedeihen gegeben. Wenn man ihm genug Zeit gibt, wird der Tiger Südasiens stark genug sein, um jeden einzelnen seiner Feinde auszuschalten."
 SOV_GATHERING_STORM_DESC: "Als die Sowjetunion 1991 zusammenbrach, war klar, dass der Weg zurück zum Ruhm für die Russische Föderation nicht einfach sein würde. Das System und die Wirtschaft waren korrupt, das Militär zwar groß, aber veraltet und die politischen Kräfte geschwächt, so dass Russland sich damit abfinden musste, ein Jahrzehnt lang im Abseits zu stehen. Jetzt versucht es, wieder ins Rampenlicht zu gelangen."
 SPR_GATHERING_STORM_DESC: "Seit Francos Tod im Jahr 1975 hat Spanien einen langen Weg der Erholung hinter sich. Durch wirtschaftliche und soziale Härten gelang es dem Land, die Probleme, die der jahrzehntelange Falangismus verursacht hatte, teilweise aufzuarbeiten. Spanien ist der NATO (1982) und der EU (1986) beigetreten und hat unermüdlich und unter größten Anstrengungen daran gearbeitet, zu den mächtigeren und wohlhabenderen großen Ländern Europas, zu Deutschland, Frankreich, Großbritannien und Italien, aufzuschließen.\nIn Zeiten wie diesen braucht Spanien eine starke Führung und eine stabile Hand. Kann Premierminister Aznar das leisten? Oder wird seine Partido Popular Platz für eine würdigere Führung machen?"
 SWE_GATHERING_STORM_DESC: "Schweden befand sich Anfang der 1990er Jahre in einer tiefen Wirtschaftskrise, an der auch der EU-Beitritt des Landes im Jahr 1995 nur wenig änderte. Schweden, das nach schwedischer Tradition militärisch neutral bleibt, muss nun wirtschaftliche Antworten finden."
 SWI_GATHERING_STORM_DESC: "Seit jeher neutral, hat die Schweiz beschlossen, sich nicht nur aus der NATO und der Europäischen Union, sondern auch aus den Vereinten Nationen herauszuhalten. Kann sich die internationale Gemeinschaft noch darauf verlassen, dass die Schweiz der stille Richter und der neutrale Boden ist, der sie immer war? Oder wird die Schweizer Bevölkerung sehen, dass ihre Regierung im Ausland eine aktivere Rolle übernimmt, um den Frieden zu wahren und die nationalen Interessen der Schweiz durchzusetzen?"
 USA_GATHERING_STORM_DESC: "Die Bürger der Vereinigten Staaten haben im letzten Jahrhundert nur Siege erlebt. Die Weltkriege gewonnen, den Kalten Krieg gewonnen - die Vereinigten Staaten hatten bis jetzt eine nahezu perfekte Erfolgsbilanz. Aber was kann Amerika tun, um seine Vormachtstellung zu behaupten, wenn China auf der anderen Seite des Ozeans auftaucht, wenn Russland nach neuer Größe strebt und der Terrorismus eine immer größere Bedrohung darstellt?"
 OTHER_GATHERING_STORM_DESC: "Der Erste Weltkrieg, der Zweite Weltkrieg, Korea, Vietnam, Afghanistan. Die Kriege der Vergangenheit haben die Nationen der Gegenwart in Angst um die Zukunft versetzt. Es besteht jedoch die große Hoffnung, dass die Menschheit 20 Jahrhunderte des Blutvergießens hinter sich gelassen hat, um den Übergang zu einer Periode des Friedens und der Stabilität zu vollziehen."
 BLITZKRIEG_NAME: "Die Maschine steht still (nicht verfügbar)"
 BLITZKRIEG_DESC: "Dieses Datum ist aufgrund unbekannter Fehler, die durch 1.9.0 verursacht wurden, vorübergehend nicht verfügbar."
 #BLITZKRIEG_DESC: "Chaos itself is defined primarily by complex starting conditions. Without the proper baseline, a simulation may produce unexpected or detrimental results, as its initial purpose is overshadowed. This date is such a cursed one, of which I warn, upon entering, the experience has left my purview and I cannot guarantee you will find what you're looking for. Proceed with caution."
 ENG_BLITZKRIEG_DESC: "Die Europäische Union ist so unbeliebt wie nie zuvor. Die Briten sind schnell dabei, alles, was in ihrem Land schief läuft, auf die Beamten in Brüssel und auf die deutsche Regierung in Berlin zu schieben. Die Bevölkerung ist bei diesem einen Thema tief gespalten. Großbritannien hat sich gut von der Wirtschaftskrise 2008 erholt, aber ein Austritt aus der Europäischen Union könnte die wirtschaftlichen Fortschritte des letzten Jahrzehnts zunichte machen. Und selbst dann... ist die nationale Souveränität nicht einem geringen wirtschaftlichen Gewinn vorzuziehen?"
 FRA_BLITZKRIEG_DESC: "Frankreich hat unter wirtschaftlicher Not und den schweren Terroranschlägen in Paris gelitten. Die Franzosen werden immer feindseliger gegenüber ihren muslimischen und jüdischen Minderheiten. Der Front National sieht eine Möglichkeit, in diesen unruhigen Zeiten vielleicht die Macht zu übernehmen. Werden sich das demokratische Establishment und die europäische Integration Frankreichs durchsetzen? Oder wird Frankreich wie in den guten alten Zeiten auf sich allein gestellt sein?"
 GER_BLITZKRIEG_DESC: "Deutschland, das von der Flüchtlingskrise, wirtschaftlicher Not und wachsenden internen Ressentiments gegenüber Ländern wie Griechenland, Italien und Spanien betroffen ist, ist immer noch stark. Die Europäische Union dehnt sich immer weiter nach Süden aus. Die europäischen Nachbarn sind zunehmend verärgert über die deutsche Politik. Lohnt es sich, diesen Weg weiterzugehen? Oder ist es vielleicht an der Zeit, die Grenzkonflikte von einst wieder aufleben zu lassen und die Soldaten wieder marschieren zu lassen?"
 JAP_BLITZKRIEG_DESC: "Japan sieht sich jeden Tag mit der Möglichkeit eines Krieges konfrontiert, da sich chinesische Marineschiffe aggressiv den Senkaku-Inseln nähern und nordkoreanische Raketen in die Stratosphäre geschossen werden. Artikel 9 der japanischen Verfassung wurde kürzlich geändert, um ein aktiveres japanisches Militär im Ausland zu ermöglichen. Diese militaristische Haltung ist bei der Bevölkerung unpopulär, aber vielleicht notwendig, um die nationale Sicherheit zu gewährleisten."
 ITA_BLITZKRIEG_DESC: "Kein Land der G7 und der vier großen europäischen Länder ist so stark von der Wirtschaftskrise 2008 betroffen wie Italien. Die Erholung kommt nur langsam voran, und die staatliche Unterstützung schwindet. Der Zustrom afrikanischer Migranten trägt nicht gerade dazu bei, der Bevölkerung das Bild von innerer Stabilität zu vermitteln. Italien muss seine Entscheidungen überdenken. Sicherlich ist dies nicht der richtige Zeitpunkt, um den Imperialismus wiederzubeleben, aber es werden drastische Reformen notwendig sein..."
 PRC_BLITZKRIEG_DESC: "China ist sehr darauf bedacht, seine Feinde nicht auf seine Schwächen aufmerksam zu machen. Umweltverschmutzung, interne Migrationsprobleme, ein schwindendes Niveau des Militärs, die stets korrupte Führungsriege der Kommunistischen Partei. Und doch ist China der Riese des Ostens, derjenige, den alle kleinen Länder fürchten. Japan, Südkorea, die Rebellen in Taiwan, Vietnam... sie alle eint der Hass auf China. Es ist an der Zeit, dass China eine sinnvolle Antwort findet."
 RAJ_BLITZKRIEG_DESC: "Indiens Wirtschaft wächst rasant, ebenso wie seine Bevölkerung. Der Tiger steht zwar noch nicht so sehr im internationalen Rampenlicht, aber er ist wohlgenährt und knurrt. Indien ist auf der Jagd, und seine Beute ist so ahnungslos wie nie zuvor."
 SPR_BLITZKRIEG_DESC: "Wie andere südeuropäische Länder ist auch Spanien 2008 in eine Wirtschaftskrise geraten, die wirtschaftliche Anreize aus den nordeuropäischen Volkswirtschaften erfordert. Podemos und Ciudadanos haben einen neuen Populismus und neue Unsicherheit in das alte politische System gebracht, während die katalanischen Unabhängigkeitsbewegungen die spanische Einheit mehr denn je bedrohen.\n\nDie wirtschaftliche Erholung wird ein langer und steiniger Weg sein - wird Spanien bei Europa bleiben und sich an die Vereinbarungen halten, die eine unmittelbare Katastrophe verhindern - oder ist die Zukunft Spaniens eine andere als die Zukunft Nordeuropas?"
 SOV_BLITZKRIEG_DESC: "Rausgeschmissen aus der G8, mit massiven Wirtschaftssanktionen konfrontiert, mit der Aufrechterhaltung seiner Einflusssphäre kämpfend, aber zumindest mit seinen Brüdern auf der Krim wiedervereint. So in etwa lässt sich die Situation der Russischen Föderation seit März 2014 zusammenfassen. Da der Westen Russland nun sehr feindselig gegenübersteht, muss es sich entweder entschuldigen und sich auf sein international anerkanntes Territorium zurückziehen oder neue Verbündete finden. Da kommt einem Peking in den Sinn."
 USA_BLITZKRIEG_DESC: "Innenpolitisch gespaltener als je zuvor, außenpolitisch herausgefordert wie nie zuvor seit dem Ende des Kalten Krieges. Die Vereinigten Staaten leben mit Sicherheit nicht in einem nationalen goldenen Zeitalter. Die Menschen fürchten sich vor der chinesischen Aggression, vor industriellen Problemen und wirtschaftlicher Not. Die öffentliche Unterstützung für amerikanische Militärbündnisse schwindet. Der nächste Präsident der Vereinigten Staaten wird neu definieren müssen, was es bedeutet, die mächtigste Land der Welt zu sein, das Land der Freien und die Heimat der Tapferen."
 OTHER_BLITZKRIEG_DESC: "Die Krim, der Islamische Staat, nordkoreanische Atomwaffen. Angesichts der zunehmenden Konflikte müssen die kleinen Nationen der Welt einen Weg finden, entweder den Frieden zu bewahren oder ihre Feinde so schnell wie möglich zu vernichten."
