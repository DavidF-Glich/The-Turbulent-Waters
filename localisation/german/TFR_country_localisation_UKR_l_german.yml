 #Events
 ukraine.1.t: "Ukraine verstößt gegen das Minsker Protokoll"
 ukraine.1.d: "Die ukrainische Regierung hat gegen das Friedensabkommen mit dem Föderalen Staat Noworossija verstoßen und zugelassen, dass ukrainische Armeeeinheiten erneut an der Grenze kämpfen."
 ukraine.1.o1: "Ein waghalsiges Unterfangen"
 ukraine.1.o2: "Annulliert das Abkommen! Sieg oder Tod!"
 ukraine.2.t: "Ukraine Airlines Flug 752 über dem Iran abgeschossen"
 ukraine.2.d: "Die iranische Regierung hat uns mitgeteilt, dass Mitglieder des Korps der iranischen Republikanischen Garde versehentlich eines unserer Flugzeuge abgeschossen haben. Das zivile Flugzeug, das vom internationalen Flughafen Imam Khomeini gestartet war, wurde von einer Boden-Luft-Rakete getroffen. Alle 176 Passagiere kamen ums Leben."
 ukraine.2.o1: "Eine furchtbare Tragödie!"
 ukraine.3.t: "Russland verurteilt ukrainischen 'Neo-Nazismus'"
 ukraine.3.d: "In ihrem jüngsten Versuch, unsere Regierung zu untergraben und ihre illegale Besetzung der Krim und des Donbass als gerechtfertigt darzustellen, hat die russische Regierung eine weitere Welle unbegründeter Anschuldigungen gegen uns erhoben. Über ihre staatlichen Propagandanetzwerke wie RT und Sputnik haben ihre Politiker und Experten die Regierung von Präsident Zelenski als "korrupte Gangster", "neofaschistische Banderisten" und "Enkel von Hitler-Kollaborateuren" verleumdet. \n\nSie mögen zwar Recht haben, was die Existenz einiger übereifriger Elemente in Einheiten wie dem Asow-Bataillon angeht, aber die anderen Behauptungen sind fadenscheiniger als Putins Behauptungen über demokratische Legitimität! Sie greifen auf ihre alten Propagandatricks zurück und diffamieren jeden Ukrainer, der gegen den Zaren oder die Sowjets gekämpft hat, als ausländische Marionette oder faschistischen Verrückten. Wir werden diesen jüngsten Fall von Verleumdung nicht hinnehmen und wir werden den Rest der Welt auffordern, die unverhohlenen Lügen der Russen zu verurteilen!"
 ukraine.3.a: "Sie mögen behaupten, die Geschichte sei auf ihrer Seite, aber sie wird uns Recht geben!"
 ukraine.5.t: "Einladung zur NATO"
 ukraine.5.d: ""
 ukraine.5.a: "Vereint stehen wir!"
 ukraine.12.t: "Ukraine verspricht, den Kuban zu verteidigen"
 ukraine.12.d: ""
 ukraine.12.a: "Sie kennen die Alternative..."
 ukraine.13.t: "Tupoe Govno"
 ukraine.13.d: "Tupogo Govna"
 ukraine.14.t: "Kommunistischer Aufstand!"
 ukraine.14.d: ""
 ukraine.14.a: "Tötet sie alle!"