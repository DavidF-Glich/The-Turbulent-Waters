 #Ideas
 UKR_corrupt_army_staff: "Korruptes Armeepersonal"
 UKR_corrupt_army_staff_desc: "Es ist eine traurige Tatsache, dass Korruption in den oberen Rängen der Streitkräfte unseres Landes kein Fremdwort ist. Bestechung, sei es im Dienst oder in unseren eigenen militärischen akademischen Prozessen, ist weit verbreitet, zusätzlich zu einer ganzen Reihe anderer Probleme, die dazu führen, dass viele unserer hohen Befehlshaber nach persönlicher Bereicherung streben, anstatt der Nation nach bestem Wissen und Gewissen zu dienen. Infolgedessen hat dies die Gesamteffizienz unseres Armeepersonals beeinträchtigt, was sich wiederum bedauerlicherweise auf die Leistung der Armee insgesamt auswirkt."
 UKR_government_corruption: "Ukrainisches Oligarchat"
 UKR_government_corruption_desc: "Seit geraumer Zeit haben verschiedene Oligarchenclans ihren Einfluss in unseren Regierungsinstitutionen wuchern lassen. Hinterhältige Schmiergeldzahlungen, Bestechung, Erpressung und anderer Machtmissbrauch sind unter den öffentlichen Bediensteten unseres Landes weit verbreitet. Trotz der bereits bestehenden Antikorruptionsgesetze machen ein schwaches Justizsystem und schlechte wirtschaftliche Bedingungen die Durchsetzung dieser Gesetze äußerst schwierig, wenn nicht in einigen Fällen sogar unmöglich."
 UKR_minsk_protocol: "Das Minsker Protokoll"
 UKR_minsk_protocol_desc: "\n\n\n\n£GFX_UKR_minsk_protocol\n\n\n\n\n\n\nIn den Jahren 2014 und 2015 einigte sich unsere Regierung sowohl mit der Russischen Föderation als auch mit der OSZE darauf, weitere größere Kämpfe mit den Separatisten in der Donbass-Region einzustellen. Obwohl die Kämpfe seither unweigerlich wieder aufgeflammt sind, wurden im Rahmen dieser Vereinbarung Richtlinien festgelegt, um sowohl das Ausmaß der Kämpfe als auch den Schaden, der beiden kämpfenden Kräften zugefügt wird, zu minimieren. Der Abzug aller Langstreckenartillerie aus der betroffenen Region und die Einstellung weiterer offensiver Feindseligkeiten gegen die Rebellen bleiben die beiden Hauptforderungen der aktualisierten Minsk-II-Protokolle, die wir unterzeichnet haben. Wir werden uns an diese Protokolle halten und alle weiteren Angriffe auf die russischen Separatisten einstellen."
 UKR_mass_insurgency: "Der Konflikt im Donbass"
 UKR_mass_insurgency_desc: "Mit den abtrünnigen Staaten der Volksrepublik Donetsk und der Volksrepublik Luhansk haben diese beiden illegalen Staaten Kampagnen gegen uns gestartet, um die russischen Minderheiten auf dem Gebiet der Ukraine zu 'befreien'. In ihrem Bemühen haben sie aufständische Gruppen gebildet, die unsere Streitkräfte bekämpfen, was sich als wirksam erwiesen hat."
 UKR_embargoed_economy: "Wirtschaft mit Embargo"
 UKR_embargoed_economy_desc: "Mit der feindlichen Übernahme der Krim durch Russland ist unser Handel mit der Welt zum Erliegen gekommen. Ohne Zugang zum großen Hafen von Sewastopol haben unsere Schiffe keinen großen Anlaufpunkt zum Beladen und Verladen von Waren, was unsere Exportwirtschaft in den Ruin treibt."
 UKR_ukrainianrussian_church_schism: "Orthodoxe Kirche der Ukraine"
 UKR_ukrainianrussian_church_schism_desc: "Im Oktober 2018 bestätigte der Heilige Synod von Konstantinopel in einem Beschluss seine Absicht, der Ukrainischen Orthodoxen Kirche die Unabhängigkeit zu gewähren. Das Schisma zwischen Konstantinopel und Moskau, das weitgehend als politischer Schachzug angesehen wurde, nachdem die russisch-orthodoxe Kirche mehrere Mitglieder des ukrainischen Klerus exkommuniziert hatte, begann offiziell am 15. Oktober, als der Heilige Synod der russisch-orthodoxen Kirche alle Mitglieder des Moskauer Patriarchats von der Teilnahme an Kommunion, Taufe und Ehe ausschloss. Das Ergebnis hat zu einer Debatte über den Status der orthodoxen Kirche in der osteuropäischen Politik geführt und wurde von der ukrainischen Bevölkerung weitgehend positiv aufgenommen, die darin einen weiteren Schritt zur Unabhängigkeit der Ukraine von Russland sieht - auch wenn es zu Spannungen zwischen den beiden Staaten beigetragen hat."
 UKR_novo_conflict: "§YWir werden uns an diese Protokolle halten und weitere Angriffe gegen die russischen Separatisten einstellen.§!" 
