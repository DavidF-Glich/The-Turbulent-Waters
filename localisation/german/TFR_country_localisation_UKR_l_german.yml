 UKR_far_right_meddling: "Rechtsextreme Unterwanderung"
 UKR_far_right_meddling_desc: "Seit dem Maidan wurde unsere Regierung stark von rechtsgerichteten Elementen und Politikern unterwandert. Polizei und Armee sind die am stärksten beeinflussten Strukturen, wobei die Armee über staatlich geförderte rechtsextreme Bataillone verfügt, die unter der Schirmherrschaft verschiedener Regierungsbeamter und einiger Oligarchen stehen. Das half auch dem Kreml bei seinen Behauptungen, wir seien "kryptofaschistisch", und gab ihm einen Freibrief für die Unterstützung des separatistischen russischen Abschaums im Donbass. Wir müssen uns entweder unsere radikaleren Landsleute zu eigen machen oder ihren Einfluss ein für alle Mal zurückdrängen."
