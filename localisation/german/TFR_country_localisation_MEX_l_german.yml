 ###EVENTS###
 mexico.1.t: "Razzia gegen Kartell erfolgreich!"
 mexico.1.d: ""
 mexico.1.a: "Ausgezeichnet."
 mexico.2.t: "Razzia gegen Kartell scheitert"
 mexico.2.d: ""
 mexico.2.a: "Ihre Aufopferung wird anerkannt"
 mexico.3.t: "Migrantenkarawane erreicht die Grenze zwischen Mexiko und Guatemala"
 mexico.3.d: "Eine neue Karawane von Honduranern, El Salvadorianern und Guatemalteken hat unsere Grenze erreicht, insgesamt mehrere Hundert. Die Polizei hatte schon mit vielen Karawanen dieser Größe zu tun und ist bereit, die Karawane erneut zu stoppen. Unsere Bevölkerung hat Verständnis für diese Karawanen. Zweifellos werden viele diese Menschen ausnutzen, um sich zu bereichern."
 mexico.3.a: "Setzt die Polizei ein."
 mexico.3.b: "Lasst sie durch."
 mexico.4.t: "Beamte gehen gegen Kartelle vor"
 mexico.4.d: "Beamte, die sich auf einer Routinestreife befanden, gerieten in ein schweres Feuergefecht mit örtlichen Kartellen, die mit automatischen Gewehren und Maschinengewehren bewaffnet waren. Das Feuergefecht war kurz, den Beamten gelang es, die 6 Bewaffneten zu töten, die sich hinter Büschen und Bäumen verschanzt hatten. Auch die Zahl der Opfer war gering, nur 2 Beamte erlitten leichte Verletzungen und erholten sich rasch."
 mexico.4.a: "Das war knapp."
 mexico.5.t: "Polizei nimmt amerikanische Flüchtlinge fest"
 mexico.5.d: "Die Bundespolizei wurde in großer Zahl an unserer Grenze zu den Vereinigten Staaten eingesetzt. Tausende von amerikanischen Flüchtlingen wurden auf der Flucht vor dem Chaos, das die ganze Nation erschüttert, festgenommen. Offiziellen Schätzungen zufolge überqueren jede Nacht weitere Tausende unsere Grenzen. Es besteht kein Zweifel daran, dass die ehemaligen Kojoten, die unsere Leute nach Amerika schmuggeln, das Gleiche mit diesen Flüchtlingen tun, und das wird auch so bleiben, bis der Konflikt gelöst ist. Wir vermuten, dass auch Kartelle in der Region aktiv sind, die arme Familien ausbeuten und sie in ihre Geschäfte einspannen. Die Armee soll bald in größerer Zahl eingesetzt werden, um die überforderten Beamten zu unterstützen."
 mexico.5.a: "Wir tun was wir können."
