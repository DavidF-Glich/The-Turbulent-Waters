 apla.22.t: "Siegesparade in Sacramento"
 apla.22.d: "Die Faschisten fliehen, die Reaktionäre verstecken sich, die Kapitalisten hängen, als die Stadt Sacramento von unseren Streitkräften eingenommen wird. Wir haben hart dafür gekämpft, und als die Panzer und die Infanterie durch die Straßen marschieren, werden sie von den vielen befreiten Menschen der Stadt bejubelt und begrüßt. \n\nEs dauerte Wochen, während die Nationalgarde sich in der Stadt verschanzte, erreichten uns Gerüchte über extreme Gewalt gegen die einfachen Menschen in der Stadt, Gerüchte, die unsere Streitkräfte sowohl wütend machten als auch anspornten, denn sie wussten, was auf dem Spiel stand, sie wussten, wofür sie kämpften. \n\nDie Feierlichkeiten in Sacramento gehen weiter, und es werden bereits Pläne gemacht, unseren revolutionären Geist weiter zu verbreiten, tiefer in reaktionäres Gebiet hinein. Wir hatten Glück, dass die meisten Menschen an der Westküste unseren Wunsch nach totaler Befreiung teilten, leider ist das tiefer im Landesinneren nicht der Fall. Der Kampf wird wachsen und weitere Hindernisse stehen im Weg, aber das Endziel ist das, wofür es sich zu kämpfen lohnt."
