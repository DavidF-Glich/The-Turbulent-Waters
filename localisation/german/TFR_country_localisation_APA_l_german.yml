 apla.91.t: "Amerikanische "Kulturrevolution""
 apla.91.d: "In letzter Zeit sind einige Elemente unserer Befreiungsarmee in Zersetzung begriffen, was besonders auffällt, wenn unsere Streitkräfte in verschiedene Städte und Dörfer eindringen, wo die \"Lynchjustiz\" beginnt (die sich im Raub von Ortsansässigen und in der heftigen Identifizierung reaktionärer Elemente äußert), und all dies geschieht aufgrund ihrer faktisch langen Ausbildung ohne Konsens des revolutionären Tribunals. \n\nEs sind sich alle einig, dass der Raub von Ortsansässigen geahndet werden sollte, aber es stellt sich eine andere Frage - ob man der Armee einen vollen Freibrief zur Identifizierung potenziell gefährlicher reaktionärer Elemente geben sollte, ohne einen Konsens der Revolutionstribunale einzuholen, was natürlich gegen unsere Prinzipien der gegenseitigen Hilfe verstößt, aber es gibt auch Argumente dafür, dass dies der einzige Weg ist, mit gefährlichen reaktionären Elementen effektiv umzugehen."
 apla.91.a: "Wenn der Prozess nicht gestoppt werden kann, dann müssen wir ihn anführen."
 apla.91.b: "Wir müssen dem ein Ende setzen!"
 apla.92.t: "Eddie Ligar verlässt uns um die Leitung von RPA zu übernehmen"
 apla.92.d: "Nach dem Niedergang des Bidenismus verließen ein jakobinischer General - Eddie Ligar - und eine den jakobinischen Prinzipien treu ergebene Fraktion unsere Reihen und begaben sich auf eine revolutionäre Reise in einen der rebellischen Staaten. Ihre Abreise wurde von vielen mit guten Wünschen begleitet."
