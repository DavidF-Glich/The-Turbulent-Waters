 APA_american_workers_congress_category_desc: "[APA_congress_text]\n\nInsgesamte Kongressunterstützung: [?APA_support_congress_total_var|Y1%]\nInsgesamte Kongressunterstützung stellt dar, wie viel Unterstützung wir insgesamt von allen Kongressfraktionen zusammen erhalten.[APA_congress_faction_jacobin_text][APA_congress_faction_octoberist_text][APA_congress_faction_anarchist_text][APA_congress_faction_neosocialist_text][APA_congress_faction_reactionary_text]"
 APA_agency_of_socialist_security_category: "Agentur für sozialistische Sicherheit"
 APA_agency_of_socialist_security_category_desc: "Um eine vollkommenere Union zu bilden, brauchen wir eine nationale Sicherheitsbehörde, die unsere Nation sowohl vor Bedrohungen aus dem Ausland als auch aus dem Inland schützen kann. So wurde das Informationsministerium geboren, das auf den Grundsätzen des ungebundenen Internationalismus und des sozialistischen Denkens für jeden Amerikaner gegründet wurde!"
 APA_united_front_category: "Vereinte Front"
 APA_united_front_category_desc: "Um die §gReaktionären§! zu bekämpfen und Amerika vor dem dekadenten kaptalistischen Abschaum zu retten, müssen wir mit anderen Gleichgesinnten eine Einheitsfront bilden und halten. Sie mögen zwar unterschiedliche Ansichten darüber haben, wie die Revolution fortzuführen ist, aber sie glauben immer noch, dass eine solche stattfinden sollte, und in unserer gegenwärtigen Lage reicht das aus, um ein Band zwischen unseren Fraktionen zu knüpfen.\nEs ist jedoch auch möglich, dass sie zu unterschiedlich sind und in revisionistisches Gebiet gefallen sind, was unter keinen Umständen erlaubt werden kann, und wenn das der Fall ist, müssen sie vom Angesicht der Erde getilgt werden.\nEs ist unsere Pflicht, die Revolution in Amerika durchzuführen, und es ist unsere Pflicht, sicherzustellen, dass jeder in Amerika ihren Lehren folgt."
 APA_spontaneous_revolution_category: "Die spontane Revolution"
 APA_revolutionary_economy_category: "Revolutionäre Wirtschaft"
 APA_revolutionary_economy_category_desc: "Unsere Genossen im Osten sind ein umstrittener Verbündeter - selbst unter den Linken. Einerseits sind sie jetzt die größte Volkswirtschaft der Welt und haben sowohl den materiellen als auch den politischen Einfluss, um uns zu helfen, wieder Fuß zu fassen und nach Osten vorzustoßen. Andererseits sind viele in unseren Reihen der Meinung, dass die Chinesen opportunistische Imperialisten sind, die unseren Kampf zu ihrem eigenen Vorteil nutzen wollen. \n\nNichtsdestotrotz haben wir die Möglichkeit, Waffen zu kaufen, internationale Anerkennung zu erlangen und Investitionen in unsere Infrastruktur und Reindustrialisierungsbemühungen zu fördern. Mit jeder Aktion wächst jedoch die öffentliche Wahrnehmung von uns als "chinesische Marionette". Wenn die öffentliche Meinung über uns zu sehr sinkt, laufen wir Gefahr, gestürzt zu werden. Darüber hinaus wächst mit jeder Maßnahme der chinesische Einfluss in unserem Land. Wenn der chinesische Einfluss zu groß wird, §Rwerden sie anfangen, Forderungen zu stellen§!.\n\nChinesischer Einfluss: [?ROOT.PRC_influence_var|Y1%]"
