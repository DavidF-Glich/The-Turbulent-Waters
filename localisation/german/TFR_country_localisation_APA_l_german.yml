 apla.29.t: "Normalisierung von Kaskadien"
 apla.29.d: "Zentralkomitee - HEUTE hat das Zentralkomitee des Amerikanischen Arbeiterkongresses das Ende der ehemaligen Sozialistischen Republik Kaskadien als Mitgliedsstaat der Vereinigten Sozialistischen Staaten von Amerika als halbautonome Region bekannt gegeben. Gepanzerte Streitkräfte sind ohne Widerstand in Seattle eingezogen, Trotzkisten, Revisionisten und andere Mitglieder der ehemaligen Regierung wurden aus ihren Ämtern entfernt, um die Sicherheit des kaskadischen Volkes zu gewährleisten, wobei das Gebiet aufgrund der zahlreichen faschistischen Banditen, die das Land plagen, vorübergehend unter Militärherrschaft steht."
