 APA_congress_delegations_loc: "§!Der §YAmerikanische Arbeiterkongress§! fungiert derzeit als unsere De-facto-Regierung, mit der Fähigkeit, Gesetze zu verabschieden, unser Militär zu koordinieren und unsere Wirtschaft zu verwalten. Er funktioniert auf ähnliche Weise wie der §YKontinentalkongress§! in den Tagen der §RErsten Amerikanischen Revolution§! Heutzutage wird die Revolution jedoch durch das Schwert und den Schild des Volkes in Form der §YVereinten Front§! und nicht durch die §Rdekadenten Kapitalisten§! durchgeführt. Gegenwärtig ist es den Mitgliedern jeder revolutionären Organisation wie der §YAmerikanischen Volksbefreiungsarmee§! oder jeder §YRevolutionären Union§! erlaubt, Vertreter zu wählen, um ihrer Stimme in unserer Einkammer-Legislative Gehör zu verschaffen. \nDieses Konzept ist nicht in Stein gemeißelt und die Regierung ist provisorisch, wobei der Kongress beabsichtigt, nach dem unvermeidlichen Sieg der Arbeiter einen offiziellen Regierungsrahmen auszuarbeiten. Leider ist die Front trotz ihres einheitlichen Auftretens nach außen hin nach wie vor extrem gespalten, und viele Fraktionen wetteifern darum, dass ihre Ideale die führende Form des Sozialismus in unserer neu gegründeten Republik sind."
 APA_congress_faction_jacobin_loc: "\n\nBeliebtheit der §RJakobiner§!: [?ROOT.party_popularity@totalitarian_socialist|Y%2] (£mil_factory [?APA_totsoc_popularity_dynamic_var|=+1%] und £dockyard [?APA_totsoc_popularity_dynamic_var|=+1%])§!\nUnterstützung der §RJakobiner§!: [?APA_support_jacobin_var|Y1%] [APA_congress_faction_jacobin_allignment_text]\nDie £APA_jacobin §RJakobiner§! sind sozial §CKonservativ§!, Befürworter einer §YPlanwirtschaft§! nach dem Vorbild der UdSSR, und diplomatisch §gisolatoinistisch§!."
 APA_congress_agenda_jacobin_loc: "Wie die ursprünglichen Jakobiner in der §YFranzösischen Revolution§! verkörpern die Jakobiner der Zweiten Amerikanischen Revolution den Geist der §RRevolution§! und des §RPatriotismus§! innerhalb der Nation. Die Jakobiner, die jetzt die Amerikanische Volksbefreiungsarmee anführen, versuchen, Amerika so zu gestalten, dass es ihrer Vision entspricht - einer sozialistischen, bürgerlich-nationalistischen und revolutionären Gesellschaft.\n\nDie jakobinische Bewegung schreckt nicht vor Gewalt und staatlicher Kontrolle zurück, um ihre Vision zu verwirklichen, aber es wird nicht einfach sein, die vielfältige und unglaublich chaotische politische Landschaft zu zentralisieren und neu zu gestalten. Je mehr die Öffentlichkeit über unsere Versuche, die Regierung umzugestalten, erfährt, desto höher werden die Kosten für die Reform der Regierung sein. Wenn die Macht der inneren Feinde zu groß wird, droht uns mit Sicherheit eine Konterrevolution. Es gibt zahllose Feinde - sowohl im Ausland als auch im Inland - die die Macht des Vorsitzenden Maupin bedrohen. Die Revolution muss geschützt werden, und die Flüsse Amerikas werden mit dem Blut der Feinde der Revolution rot fließen."
