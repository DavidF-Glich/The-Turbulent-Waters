 apla.88.t: "Prysners letztes Gefecht"
 apla.88.desc: "Der Bürgerkrieg dauert nun schon mehrere Monate an, die Situation wird von Minute zu Minute beschissener für uns, die Zweite Kontinentalarmee hat es geschafft, uns in die Ecke zu drängen.\n\nDen Streitkräften der Patriotischen Front ist es gelungen, unsere Hochburg in San Francisco zu umzingeln, wo sich eine der prominentesten Figuren der Organisation verschanzt hat: Michael Prysner. Zusammen mit einigen anderen Kämpfern hat er geschworen, dem Faschismus den letzten Widerstand zu leisten. Nach mehrtägigen Kämpfen beschließt die patriotische Front feige, das Gebäude, in dem sie sich befanden, in die Luft zu sprengen, und die eingestürzten Trümmer werden zu ihrem Grab. So ist ein weiterer Held der Befreiung gefallen, seine Leistung ist unsterblich."
