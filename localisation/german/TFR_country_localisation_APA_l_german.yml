 apla.12.t: "Revolution in New York"
 apla.12.d: "New York City ist seit mehr als dreihundert Jahren die Bastion des amerikanischen Kapitalismus, von der Wall Street bis zum Trump Tower selbst. Jetzt haben sich die Arbeiter endlich von der Tyrannei befreit. Nach jahrzehntelangen Versprechungen, die sich als nichts als Lügen der Demokratischen Partei herausstellten, hat sich endlich unsere Chance ergeben und New York ist endlich frei. Nach der Eroberung aller wichtigen Ein- und Ausgangspunkte der Stadt haben unsere Mitstreiter New York nun als unabhängige Kommune etabliert. Mit dem Sturz der von den Demokraten unterstützten bürgerlichen Unterdrücker hat unsere Arbeit gerade erst begonnen. Bald werden wir mit der Umverteilung des Reichtums dieser Stadt an die am meisten Verdienenden beginnen, bald werden wir die alten Traditionen ausrotten und bald werden wir das scharlachrote Banner über der Wall Street selbst hissen! Die Freude, die das New Yorker Proletariat empfindet, ist allen bekannt, und die Demokraten werden keine Invasion riskieren, weil sie die Macht ihrer eigenen Arbeiterklasse fürchten. Sollten sie kommen, werden wir bereit sein und unsere Stadt bis zum Letzten verteidigen. Der Kampf gegen den Kapitalismus hat gerade erst begonnen."
