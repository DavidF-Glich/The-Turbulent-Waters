 apla.30.t: "Die Linke Koalition"
 apla.30.d: "Die £APA_jacobin §RJakobiner§! sind aus den materiellen Realitäten des Arbeiterkampfes in den USA hervorgegangen. Angesichts der Tatsache, dass ein großer Teil des Proletariats unter der APLA vom Rest der Regierung wegen ihrer sozialen Ansichten fälschlicherweise als reaktionär bezeichnet wurde, versuchen die Jakobiner, sozial konservative Ansichten mit einer progressiven Wirtschaftspolitik zu verbinden. Indem sie §YAmerican Patriotism§! mit einem Sozialismus kombinieren, treten sie für eine sozial konservative Politik ein, die von der Idee ausgeht, dass der soziale Progressismus neoliberaler Natur ist und die von der Arbeiterklasse hochgehaltenen Werte untergräbt.\n\nDie £APA_octoberist §OOktoberisten§! sind eine Ansammlung von §YMarxistisch-Leninistischen§! Gruppen, die schon vor der Revolution aktiv waren, wie die §YPSL§! und die §YFRSO§!. Ähnlich wie die Jakobiner wollen auch sie eine §YDiktatur des Proletariats§! mit einer Avantgardepartei, die aus ideologisch überzeugten Kommunisten besteht, die die Nation führen. Zwar wird es eine parteiübergreifende Demokratie in Form des §YDemokratischen Zentralismus§! geben, aber der durchschnittliche Arbeiter wird kein direktes Mitspracherecht in der Regierung haben, sondern durch gewählte Beamte vertreten werden. Im Gegensatz zu den Jakobinern bleiben sie jedoch den Ideen des Feminismus und der LGBT-Befreiung verpflichtet.\n\nDie £APA_anarchistischen §GAnarchisten§! sind die radikalste Gruppe von allen, die den sofortigen Übergang zum §RKommunismus§! anstrebt und die Phase des Sozialismus überspringt. Kulturell sehen sie die amerikanische Kultur als §gReaktionär§! an und treten für eine §Kulturelle Revolution§! ein, die sich gegen alle Elemente der amerikanischen Kultur richtet, die sie als unterdrückend ansehen. Darüber hinaus wollen sie die ehemaligen Vereinigten Staaten vollständig §YDekolonisieren§! und den Einfluss der indigenen Stämme stark ausweiten.\n\nDie £APA_neosozialistischen §CNeosozialisten§! sind Kommunisten, die den Sozialismus auf dem derzeitigen liberalen Verfassungsrahmen aufbauen wollen. Anstatt die derzeitige Verfassung niederzubrennen und an ihrer Stelle eine neue zu schreiben, wollen die Neosozialisten die §YBill of Rights-Sozialismus§! verfassen, die die derzeitige US-Verfassung um einen progressiven Rahmen ergänzt. Sie garantiert grundlegende Rechte wie eine allgemeine Gesundheitsversorgung, garantierten Wohnraum, Einkommenssicherheit und Lohnobergrenzen. Während sich die Neosozialisten hauptsächlich aus den §YKPUSA§! und §YDemokratischen Sozialisten Amerikas§! zusammensetzen, ist der radikal-sakaistische Flügel der Fraktion ein §YPostmarxistischer§!, der die Auflösung des §RSettler-Kolonial§! staates und eine vollständige Entkolonialisierung der Vereinigten Staaten wünscht"
 apla.30.a: "Viva La Revolution!"
 apla.31.t: "Konflikte zwischen Milizen"
 apla.31.d: "Das Komitee zur Bewahrung der Revolution hat erfahren, dass die jüngsten Spannungen zwischen der anarchistischen \"Catgirl Brigade\" und der jakobinischen \"John Brown Brigade\" zu einem Feuergefecht eskaliert sind, bei dem vier Mitglieder ums Leben gekommen sind. Obwohl beide Einheiten unter militärischen Arrest gestellt wurden und von der Militärpolizei aktiv in der San Francisco Base Area festgehalten werden, ist dies nur ein Hinweis auf ein größeres Problem.\n\nDie Einheit zwischen den Brigaden der verschiedenen Richtungen ist bestenfalls schwach, und die Kampfeffektivität ist aufgrund von Meinungsverschiedenheiten über Taktik, Organisation und Ziele auf einem historischen Tiefstand. Obwohl Vorfälle wie der zwischen dem John-Brown-Bataillon und dem Katzenmädchen-Bataillon selten sind, hat allein die Tatsache, dass es sie gibt, viele dazu veranlasst, eine vollständige Reorganisation des Militärs zu fordern, bei der das Militär direkt dem Zentralkomitee unterstellt wird, anstatt der dezentralisierten Struktur, die derzeit besteht. Die Gegner hingegen befürchten, dass eine militärische Reorganisation die revolutionären Bemühungen behindern würde und dass der Schwerpunkt auf der Niederlage der Reaktionäre liegen muss, die den Rest der USA besetzen."
