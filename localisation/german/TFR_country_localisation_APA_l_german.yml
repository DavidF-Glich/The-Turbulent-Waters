 APA_form_cabinet: "Die Parteien zentralisieren"
 APA_form_cabinet_desc: "Jetzt, wo die Revolution endlich vor der Tür steht, müssen die zerstrittenen Parteien der amerikanischen Volksbefreiungsarmee endlich zu einer einheitlichen revolutionären Kraft zusammengefasst werden. Zu lange hat sich die Linke mit Fraktionszwang und internen Kämpfen herumgeschlagen, die durch unterschiedliche theoretische Ansätze zur Revolution verursacht wurden. Jede der Parteien hat jedoch erkannt, dass sie allein schwach ist und schnell von den Reaktionären zerschlagen werden wird. Daher muss ein neues Kabinett gebildet werden, mit dem Irakkriegsveteranen Mike Prysner an der Spitze, und mit Kabinettsmitgliedern aus allen Parteien, um den roten Stern endlich über den Vereinigten Staaten leuchten zu sehen."
 APA_build_a_bureaucracy: "Eine Bürokratie aufbauen"
 APA_build_a_bureaucracy_desc: "In dem von der AVBA kontrollierten Gebiet herrscht überall Chaos. Inmitten der revolutionären Anarchie grassieren Plünderungen, Gewalt und Verwirrung, während die Partei darum kämpft, Ordnung zu schaffen. Jede Regierung muss für ihr Volk sorgen, und die AVBA ist in ihrem jetzigen Zustand nicht in der Lage, dies zu tun. Daher ist es notwendig, eine Bürokratie aufzubauen, um die von der revolutionären Regierung verfolgte Politik wirksam umzusetzen und dem Volk wirklich den Sozialismus zu bringen."
