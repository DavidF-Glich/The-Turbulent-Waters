 apla.46.t: "Das Schicksal von Bohemian Groove"
 apla.46.d: "Kürzlich haben wir Bohemian Grove erobert, einen Ort, der sich im Besitz des Bohemian Club befand, dem Herbert Hoover, Richard Nixon und mehrere Vorstandsvorsitzende großer Unternehmen wie General Electric angehörten, und an dem sich die Schweine zweifellos trafen, um Strategien zu erörtern, wie sie noch mehr Geld aus dem arbeitenden Menschen herauspressen und uns ihren kollektiven Stiefel auf den Hals drücken können. Natürlich können wir die ausgefalleneren Verschwörungstheorien nicht ignorieren, die sich darum ranken: Rituelle Opfer und die satanische Elite sind die gängigen Theorien, an die die extreme Rechte am meisten glaubt. Wir können das jedoch nicht bestätigen, denn die einzigen Toten, die wir dort gefunden haben, waren das Sicherheitspersonal des Hains, nachdem sie sich unseren Kräften widersetzt hatten... Dennoch bleibt der Hain ein Symbol des Kapitalismus, die so genannte Eule der Weisheit steht dort immer noch als Totem der Unterdrückung und verhöhnt fast jeden, über den sie schaut. \n\nDie Neosozialisten sind der Meinung, dass die eurozentrischen Aspekte des Hains, wie die Holzschnitzerei des Johannes von Nepomuk und die Eule der Weisheit, stillgelegt und der Ort insgesamt aufgegeben werden sollte, um reaktionären Verschwörungstheorien den Garaus zu machen und den Hain einfach der Natur zu überlassen. \n\nDie Anarchisten hingegen möchten, dass das gesamte ehemalige Gebiet des Hains an das Volk der Karuk zurückgegeben wird. Sie sehen darin einen symbolischen ersten Schritt, um den indigenen Stämmen Amerikas das gestohlene Land zurückzugeben, wobei es ihnen überlassen bleibt, was sie mit den Hütten und anderen eurozentrischen Symbolen machen. \n\nDie Oktoberisten sehen die natürliche Schönheit des Ortes und möchten ihn in Staatseigentum umwandeln, damit die Menschen den Ort, der so lange abgeschottet war, frei besuchen und sehen können. Den Gebäuden und anderen Objekten wird ein historischer Kontext verliehen, um zu zeigen, dass die Reichen und Mächtigen nur eine Gruppe von Verrückten waren, und ihnen so die symbolische Kraft zu nehmen, die ihnen die reaktionären Verschwörungstheorien verliehen haben. \n\nDie Jakobiner haben einen sehr einfachen Ansatz: Sie wollen die Ikone des Kapitalismus öffentlich niederbrennen, denn dies würde nicht nur das jahrzehntealte Erbe des Feindes zerstören, sondern wäre auch äußerst kathartisch für die eher konservativ eingestellten Menschen, die immer noch an die Verschwörungstheorien rund um diesen Ort glauben."
