 apla.9.t: "Area 51 fliegt in die Luft"
 apla.9.d: "Nachdem wir mehrere Wochen lang mit einem Spitzenteam von Spezialisten versucht hatten, uns auf herkömmliche Weise Zugang zu verschaffen, explodierte die Area 51-Anlage kurz darauf und tötete mehrere unserer Spezialisten. Die verbleibenden Mitglieder des Spezialistenteams versuchten, die Ruinen zu erkunden, nachdem die Aufräumarbeiten begonnen hatten, aber das Gebiet war durch die Explosion gesäubert worden."
