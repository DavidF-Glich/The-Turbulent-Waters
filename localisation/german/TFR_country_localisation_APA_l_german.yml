 apla.34.b: "Begrenzte Macht für die Exekutive"
 apla.34.c: "Eine Galionsfigur der Exekutive und Übertragung der Macht an den Kongress"
 apla.35.t: "Die Rolle des Supreme Court"
 apla.35.d: "In der Geschichte der Vereinigten Staaten war der Supreme Court gleichzeitig eine der fortschrittlichsten Institutionen, die in den 1960er und 70er Jahren die Bürgerrechte vorantrieb, und eine reaktionäre Institution, die Reformen einschränkte und das kapitalistische System stärkte. Auf dem Papier ist der Oberste Gerichtshof ein wertvoller Teil des empfindlichen Systems der gegenseitigen Kontrolle, das die amerikanische Demokratie zusammenhält, doch während der Präsidentschaft Trumps zeigte er eine gefährliche Fähigkeit, von den Elementen der Reaktion unterwandert zu werden. Jetzt, mit der Wiederherstellung der Verfassung, muss der Gesetzgeber erneut über die Rolle des Gerichts entscheiden.\n\nEine unerwartete Koalition von Anarchisten und Jakobinern hat sich gebildet, um den Supreme Court abzuschaffen, da sie die Idee einer Triade nicht gewählter Richter, die über das Schicksal von Millionen von Menschen entscheiden, als im Kern undemokratisch bezeichnet. Sie haben sich nachdrücklich für die Abschaffung des Gerichts und die Übertragung von mehr Macht an die gesetzgebenden Organe, sei es der Arbeiterkongress oder die lokalen Räterepubliken, eingesetzt. Während die Abschaffung des Gerichtshofs die Volksvertretung verbessern und eine schnellere Verabschiedung politischer Maßnahmen ermöglichen könnte, befürchten die Gegner, dass die fehlende richterliche Kontrolle zu einer Untergrabung des demokratischen Prozesses führen könnte. Auf der anderen Seite haben die Neosozialisten und die Oktoberisten argumentiert, dass das Gericht bestehen bleiben sollte, wenn auch mit Reformen, um das System vor einer Unterwanderung durch Feinde des Proletariats zu schützen."
 apla.35.a: "Alle Macht dem Volk! Tod den ungewählten Gerichten!"
 apla.35.b: "Justizielle Überprüfung ist notwendig für eine Demokratie!"
 apla.36.t: "Wahlmechanismen"
 apla.36.d: "Der nächste Schritt zur Festigung der Revolution ist die Schaffung eines Mechanismus, mit dem das Volk in der Regierung vertreten sein wird. Der erste Vorschlag wird von den Anarchisten angeführt, die die direkte Abstimmung der Politik durch das Volk befürworten. Die Gesetzgeber des Arbeiterkongresses werden zwar immer noch Gesetzesentwürfe und -vorschläge einbringen, aber die endgültige Abstimmung darüber soll durch das Volk erfolgen. Insbesondere mit der Einführung des Internets kann die Abstimmung schneller und einfacher als je zuvor durchgeführt werden, während gleichzeitig sichergestellt wird, dass die gesamte Bevölkerung vertreten ist.\n\nDer zweite Vorschlag ist der des Syndikalismus - anstelle der Vertretung durch geografische Nähe soll die Abstimmung durch Gewerkschaftsvertreter erfolgen. Der dritte Vorschlag wird vor allem von den Neosozialisten und den Oktoberisten unterbreitet, die argumentieren, dass eine Volksabstimmung Vertreter auf der Grundlage eines geografischen Gebiets wählen würde, die dann in den Arbeiterkongress einziehen würden. Während dieses System ähnlich wie das alte Wahlsystem der Vereinigten Staaten funktionieren würde, würden bedeutende Wahlreformen verabschiedet werden, wie z.B. das Mehrheitswahlrecht, öffentlich finanzierte Kandidaten, die Erklärung des Wahltages zum nationalen Feiertag und das Ende des Gerrymanderings.\n\nDer Vorschlag der Jakobiner und verschiedener Oktoberisten zielt darauf ab, das System in China zu imitieren, wo Wahlen nur auf lokaler Bezirksebene stattfinden würden. Gewählte Beamte könnten in der Bürokratie aufsteigen, wenn sie gute Leistungen erbringen, so dass eine bürokratische Meritokratie eine optimale Regierungsführung gewährleistet."
 apla.36.a: "Direkte Demokratie"
 apla.36.b: "Gewerkschaftsrepräsentanten"
 apla.36.c: "Gewählt aus der breiten Öffentlichkeit"
 apla.36.e: "Aufstieg durch die Bürokratie"
 apla.37.t: "Gewerkschaftsmitgliedschaft"
 apla.37.d: "Die letzte Frage, die auf dem Arbeiterkongress beantwortet werden muss, ist der Platz der Gewerkschaften in der Revolution. Da die Gewerkschaften eine Kraft sind, die die sozialistische Sache historisch vorangebracht hat, wird die Integration der Gewerkschaftsbewegung in die AVBA eine solide Grundlage für die Kalibrierung der Wirtschaft und den Schutz der Arbeitnehmerrechte bilden.\n\nAufgrund der Kriegsbedingungen hat eine Koalition aus Oktoberisten und Jakobinern vorgeschlagen, dass alle Gewerkschaften offiziell vom Staat unterstützt werden. Sie argumentieren, dass in einem sozialistischen System die Partei das wichtigste Mittel der Arbeitnehmervertretung sein sollte, und die Gewerkschaften sollten die Organe sein, in denen die Partei die Wirtschaft organisieren kann. Dies wird zwar die Effizienz der Wirtschaft erhöhen, aber viele befürchten, dass die Arbeitnehmerrechte ohne unabhängige Gewerkschaften nicht geschützt werden.\n\nAuf der anderen Seite haben die Neosozialisten und Anarchisten argumentiert, dass unabhängige Gewerkschaften die einzige Möglichkeit sind, die Arbeitnehmerrechte zu schützen. Sie befürchten, dass die staatlich gelenkten Arbeitnehmer nicht gegen die staatliche Wirtschaft kämpfen werden, um bessere Bedingungen für ihre Arbeitnehmer zu erreichen, und dass es daher vom Staat unabhängige Organe der Arbeitnehmermacht geben muss. Die Gegner befürchten jedoch, dass unabhängige Gewerkschaften von antikommunistischen Elementen unterwandert werden könnten.."
 apla.37.a: "Obligatorische staatliche Gewerkschaften"
 apla.37.b: "Erlaubt unabhängige Gewerkschaften"
 apla.38.t: "Vorläufige Verfassung der AVBA"
 apla.38.d: "Artikel 1: Die Amerikanische Volksbefreiungsarmee ist eine provisorische proletarische Diktatur, die von der Arbeiterklasse geführt wird und sich auf ein Bündnis aller arbeitenden Völker stützt. Das sozialistische System ist das grundlegende System der APLA. Die Störung des sozialistischen Systems durch irgendeine Organisation oder Einzelperson ist verboten.\n\nArtikel 2: Alle Macht in der Amerikanischen Volksbefreiungsarmee gehört dem Volk. Der Amerikanische Arbeiterkongress und die lokalen Räte auf Stadt-, Kreis- und Landesebene sind die Organe, in denen das Volk die politische Macht ausübt.\n\nArtikel 3: Die Grundlage des sozialistischen Wirtschaftssystems der Amerikanischen Volksbefreiungsarmee ist das sozialistische Volkseigentum an den Produktionsmitteln, d. h. das Eigentum des ganzen Volkes und das kollektive Eigentum der Werktätigen. Das System des sozialistischen Volkseigentums ersetzt das System der Ausbeutung des Menschen durch den Menschen; es wendet den Grundsatz an: "Jeder nach seinen Fähigkeiten, jedem nach seinen Bedürfnissen." \n\nArtikel 4:..."
