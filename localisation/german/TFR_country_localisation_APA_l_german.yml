 apla.16.t: "Rache"
 apla.16.d: "Thomas saß um das Funkgerät herum und zündete sich eine weitere Zigarette an, während er auf Neuigkeiten wartete. Hinter ihm entspannten sich andere Flieger in der wenigen Ruhezeit, die sie hatten, checkten ihre Telefone, rauchten oder spielten Karten, während das schwache Licht im Raum flackerte.  Plötzlich erwachte das Funkgerät mit einer Frontmeldung zum Leben. \n\n Unter Luftangriff.... Mehrere Geschosse schlagen ein...\n\n "Thomas dachte, verdammte Kommunisten, wo sind sie jetzt eingeschlagen?\n\n "Erbitte Unterstützung, Koordinaten 36 N 118 W"\n\n Thomas stand wie erstarrt. Ihm wurde klar, was diese Koordinaten bedeuteten. Die Bastarde hatten seine Heimatstadt angegriffen. Was in Thomas' Kopf wie ein entspannter Fluss aussah, wurde schnell unterbrochen. Mom, Dad, Mary und Little Ben. Geht es ihnen gut?  Lieber Gott, bitte sag mir, dass es ihnen gut geht. Seine verzweifelten Gedanken verwandelten sich bald in Wut, und Wut führte zu Taten. Er stand auf und stapfte zu seinen Freunden hinüber, wobei er seinen Helm mitnahm. Sie blickten von ihren Telefonen auf und sahen Thomas wütend und blutgierig an. Thomas sagte dann mit zusammengebissenen Zähnen"
