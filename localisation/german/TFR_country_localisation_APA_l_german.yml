 apla.42.t: "Kalifornische Staatsmiliz \"Evakuiert\" Bevölkerungen"
 apla.42.d: "DWährend des Vormarsches der Amerikanischen Volksbefreiungsarmee  durch Kalifornien gab es sehr unterschiedliche Widerstände, von Drogenkartellen und Gefängnisbanden bis hin zu Resten der Staatsregierung und Einheiten der Nationalgarde. Einer der schärfsten Gegner der AVBA in Kalifornien war die Kalifornische Staatsmiliz, die es sich zur Aufgabe gemacht hat, die Kommunisten um jeden Preis zu vernichten. Nachdem die Regierung des Bundesstaates die Kontrolle über große Landstriche in Nordkalifornien verloren hatte, trat die Miliz in Aktion, um die Region zu stabilisieren. Kürzlich beschloss die California State Militia, nachdem sie die Kontrolle über die Region erlangt hatte, während einer laufenden Offensive der APLA fast die gesamte Bevölkerung des nordwestlichen kalifornischen Küstenbezirks Humboldt zu "evakuieren". Die kalifornische Staatsmiliz behauptet, sie habe dies zum Schutz der Zivilbevölkerung in der Region getan und weist alle gegenteiligen Behauptungen zurück, aber sowohl die AVBA als auch internationale Beobachter verurteilten die Aktion und erklärten sie zu einem Akt der Zwangsdeportation und des Völkermords an Minderheiten und Linken, da die Nordwestküste Kaliforniens weitgehend links orientiert ist und einen hohen Anteil an Minderheiten beherbergt. Die AVBA ging sogar so weit zu behaupten, dass die KSM die Bevölkerung in Vernichtungslager tief in der Sierra Nevada deportiert habe, obwohl es dafür keine Beweise gibt. Unabhängig von den genauen Einzelheiten wird der Vorfall mit Sicherheit zu mehr politischer und ethnischer Gewalt in ganz Kalifornien und der gesamten Westküste führen, da militante Linke versuchen könnten, sich für den Vorfall zu rächen, indem sie die rechte Zivilbevölkerung mit ähnlichen Taten ins Visier nehmen."
