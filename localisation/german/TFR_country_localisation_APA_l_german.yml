 APA_sieze_the_means_of_production: "Ergreift die Produktionsmittel!"
 APA_sieze_the_means_of_production_desc: "Die Produktionsmittel gehören den Arbeitnehmern, die sie nutzen. Zu lange haben unsere Konzernherren über uns in dem einst kapitalistischsten Höllenloch der Menschheitsgeschichte geherrscht. Wir werden ihnen zeigen, dass ihre Zeit abgelaufen ist und dass das Volk an der Reihe ist, die Kontrolle zu übernehmen."
 APA_decolonization: "Entkolonisierung"
 APA_decolonization_desc: "Amerikas riesiges Imperium erstreckt sich vom einen Meer bis zum anderen, und im Zuge seiner Eroberung hat es eine Spur der Tränen hinterlassen. Zahllose Ureinwohner wurden in ihrem eigenen Land einer Fremdherrschaft unterworfen, und auch heute noch unterdrücken die Vereinigten Staaten Minderheitengruppen in Gebieten, in denen sie die Bevölkerungsmehrheit bilden. So kann es nicht weitergehen, und wir müssen allen Menschen die Möglichkeit geben, sich selbst zu regieren!"
 APA_forbidden_fruit_of_war_communism: "Die verbotene Frucht des Kriegskommunismus"
 APA_forbidden_fruit_of_war_communism_desc: "Ein Jahrhundert nach der bolschewistischen Revolution ist Amerika nun in einen blutigen Bürgerkrieg verwickelt. Wie die Sowjets müssen wir sicherstellen, dass jeder Einzelne seinen Teil zum Sieg des Krieges beiträgt. Um den Krieg zu gewinnen, bedarf es der totalen und absoluten Kontrolle über die Wirtschaft und die Arbeiter."
 APA_an_ideologically_committed_economy: "Eine ideologisch engagierte Wirtschaft"
 APA_an_ideologically_committed_economy_desc: "Ein Arbeiter zu sein bedeutet nicht mehr nur einen normalen Job zu haben, um die Rechnungen zu bezahlen, sondern Arbeit bedeutet Überleben. Das ist auch gut so, denn ohne die Arbeiter unserer Nation, die ihren Teil zum Fortschritt des Sozialismus beitragen, wären wir nichts. Die Arbeit ist das Lebenselixier unserer Nation, und wir müssen dafür sorgen, dass die Arbeitnehmer die heilige Bedeutung ihrer täglichen Arbeit verstehen."
 APA_expand_chinese_investment: "Chinesische Investitionen ausweiten"
 APA_expand_chinese_investment_desc: "Unsere Lage am Pazifischen Ozean hat uns Zugang zur Hilfe der chinesischen Regierung verschafft. Auch wenn sie ideologisch nicht gerade mit unserer Vision übereinstimmt, müssen sozialistische Nationen aufeinander acht geben, und vielleicht können wir die chinesische Regierung davon überzeugen, dass es für sie von Vorteil ist, unseren Kampf zu unterstützen."
 APA_collective_self_management: "Kollektive Selbstverwaltung"
 APA_collective_self_management_desc: "Die Beschäftigten unserer Union haben das Recht, sich selbst zu regieren. Es ist an der Zeit, dass die Demokratie am Arbeitsplatz endlich auch in Amerika Einzug hält und die Menschen selbst über die Verwaltung entscheiden können. Nie wieder werden die großen Bosse den ganzen Reichtum für sich selbst horten oder die unter ihnen Stehenden unterdrücken."
 APA_fight_economic_corruption: "Wirtschaftskorruption bekämpfen"
 APA_fight_economic_corruption_desc: ""
 APA_this_land_is_our_land: "Dieses Land ist unser Land"
 APA_this_land_is_our_land_desc: "Zum ersten Mal seit seiner Gründung gehört Amerika wirklich dem Volk. Wir haben eine Nation geschaffen, in der alle Menschen, unabhängig von Rasse, Klasse oder Sexualität, die Freiheit haben, die sie so rechtmäßig verdienen. Die AVBA wird weiterhin für die Gleichheit aller Menschen in ganz Amerika kämpfen, bis jeder die Schönheit dessen erkennen kann, was wir geschaffen haben. "
 APA_militarize_the_unions: "Die Gewerkschaften militarisieren"
 APA_militarize_the_unions_desc: "Die Gewerkschaften sind das Fundament unseres neuen Amerikas. Es ist nur angemessen, dass wir die Arbeiter dazu aufrufen, zu den Waffen zu greifen, um den Arbeiterstaat zu verteidigen! Unsere militarisierten Gewerkschaften werden die Avantgarde der Revolution sein!"
 APA_introduce_rationing: "Rationierung einführen"
 APA_introduce_rationing_desc: "In Zeiten des Krieges sind Opfer erforderlich. Der Kriegskommunismus fordert die Rationierung der zivilen Ressourcen, um die Kriegsanstrengungen zu verbessern. Es ist klar, dass es nicht viel zu verteilen gibt, aber wir müssen stark sein, wenn wir den Sieg über unsere vielen Feinde erringen wollen."
 APA_centralize_the_finance_system: "Das Finanzsystem zentralisieren"
 APA_centralize_the_finance_system_desc: "Das frühere Bankensystem in Amerika war eine Schande. Das Geld der Steuerzahler wurde in einer Reihe privater Banken gelagert, die jedes Jahr Billionen von Dollar einstrichen! Nie wieder wird das Volk an die internationale Finanzwelt ausgeliefert werden. Wir werden von Grund auf neu beginnen und ein neues System aufbauen, das wirklich für die Menschen arbeitet."
 APA_collectivize_major_farms: "Großbetriebe kollektivieren"
 APA_collectivize_major_farms_desc: "In Amerika gab es in jüngster Zeit einen Überfluss an Ackerland. In einigen Fällen wurden sie von der Regierung dafür bezahlt, ihre Ernten zu vernichten! Das ist undenkbar in einer Zeit, in der unser Volk Not leidet. Ein Großteil von Amerikas Ackerland befindet sich im Besitz der gleichen Familien. In dem Land, das wir besetzen, können wir sie vielleicht "überzeugen", es zum Wohle der Nation abzugeben."
 APA_the_peoples_stock_exchange: "Die Volksbörse"
 APA_the_peoples_stock_exchange_desc: "Die Börse war ein Tummelplatz für reiche Geschäftsleute und Hedgefonds, die von den reichsten Unternehmen Amerikas profitieren wollten. Dies ist zwar eine abscheuliche Praxis, aber unsere Nation kann ohne einen begrenzten Kapitalismus nicht existieren. Deshalb werden wir die Börse demokratisieren, so dass jeder Einzelne die Unternehmen für ihre Handlungen zur Verantwortung ziehen und sie gegebenenfalls zur Kasse bitten kann."
 APA_combat_financialization: "Finanzialisierung bekämpfen"
 APA_combat_financialization_desc: ""
 APA_bureau_of_central_development: "Büro für zentrale Entwicklung"
 APA_bureau_of_central_development_desc: "Eine Planwirtschaft erfordert viele Menschen, um die Entwicklung der Nation zu planen. Bei all der Zerstörung, die der Bürgerkrieg angerichtet hat, brauchen wir eine kluge Gruppe sozalistischer Arbeiter, um die Nation wieder aufzubauen, neu zu gestalten und zu revitalisieren! Wir werden viele neue Projekte für die Zukunft planen, es ist ein Glück für uns, dass Zerstörung Schöpfung hervorbringt."
 APA_construct_rehabilitation_camps: "Rehabilitationslager errichten"
 APA_construct_rehabilitation_camps_desc: "Natürlich gibt es in einem Land, das seit vielen Jahren von Liberalismus und zügellosem Kapitalismus geplagt wird, viele Menschen, die sich noch immer der Revolution widersetzen. Die Befreiung des Arbeiters ist eine Idee, die in den Herzen und Köpfen eines jeden Menschen in unserem Land leben sollte! Wir müssen diesen Reaktionären und anderen verräterischen Elementen durch eine besondere Erziehung das Licht des Sozialismus zeigen, damit sie friedlich in unsere Gesellschaft integriert werden können."
 APA_establish_production_quotas: "Produktionsquoten festlegen"
 APA_establish_production_quotas_desc: "Im Krieg ist Produktion alles. Wir haben nicht den Luxus großer Rüstungsunternehmen, die unsere Armee beliefern, wie kapitalistische Nationen. Wir haben nur Zugang zu dem, was unsere Leute erbeutet haben und was sie produzieren können. Mit der Macht der verstaatlichten Industrie auf unserer Seite werden wir dafür sorgen, dass sie viel produzieren, oder wir werden die Konsequenzen tragen. Wir können nicht zulassen, dass unschuldige Bürger unter einem Mangel an Produktivität leiden."
 APA_legalize_recreational_drugs: "Erholungsdrogen legalisieren"
 APA_legalize_recreational_drugs_desc: "Der Krieg gegen Drogen war ein schlecht ausgeklügeltes Komplott, um Minderheiten zu entrechten und sie als gefährliche Kriminelle darzustellen. Tatsache ist, dass Rauchen nichts Kriminelles an sich hat. Wir haben kein Recht, jemandem vorzuschreiben, was er seinem Körper nicht antun darf, und wir haben auch nicht die Zeit und die Mühe, vom Konsum bestimmter Substanzen abzuraten. Wir müssen die Nation ihre Wunden heilen lassen."
 APA_workplace_democracy: "Demokratie am Arbeitsplatz"
 APA_workplace_democracy_desc: "Das traditionelle Managementsystem ist veraltet und führt zu Unzufriedenheit unter den Arbeitnehmern. Wir können nicht zulassen, dass die Basis unseres sozialistischen Systems mit dem Zustand ihres Arbeitsumfelds unzufrieden ist. Deshalb müssen wir ihnen freie Hand bei den traditionellen Managemententscheidungen lassen. Wenn ihnen etwas nicht gefällt, können sie es ändern."
 APA_guarentee_a_basic_living_standard: "Einen grundlegenden Lebensstandard garantieren"
 APA_guarentee_a_basic_living_standard_desc: "Der existenzsichernde Lohn in Amerika war wesentlich höher als der Mindestlohn. Mit unserer neuen Politik der Massenkollektivierung können wir sicherstellen, dass ihr, solange ihr bereit seid zu arbeiten, Nahrung, Wasser, Unterkunft und vieles mehr haben werdet, wenn die Revolution abgeschlossen ist!"
 APA_peer_to_peer_economics: "Peer-to-Peer-Wirtschaft"
 APA_peer_to_peer_economics_desc: "Wenn es um den Austausch von Waren und Dienstleistungen geht, ist es am besten, ihn so klein und lokal wie möglich zu halten, um eine Finanzialisierung zu vermeiden. Wir müssen ein System fördern, in dem Einzelpersonen Waren untereinander austauschen, wie es vor der Einführung der Zentralbanken der Fall war."
 APA_radical_redistribution: "Radikale Umverteilung"
 APA_radical_redistribution_desc: "Mit unserer Politik der Kollektivierung ist es unsere Pflicht, von denen zu nehmen, die mehr haben, und denen zu geben, die weniger haben. In dieser Zeit des Konflikts sind viele Bürger in Armut geraten, aber es gibt immer noch diejenigen, die mehr zu geben haben. Im alten Amerika mag es eine indirekte Umverteilung des Reichtums gegeben haben, aber wir werden sie auf eine ganz neue und viel effektivere Ebene bringen."
 APA_ban_private_ownership_of_capital: "Privateigentum an Kapital verbieten"
 APA_ban_private_ownership_of_capital_desc: "In unserem Land gibt es keinen Platz mehr für privates Eigentum an Kapital. Jegliche Industrie muss der Regierung übergeben werden, damit sie zum allgemeinen Wohlergehen des Volkes beiträgt. Das Horten von Reichtum ist absolut nicht mehr erlaubt! Wenn etwas Einkommen generiert, dann ist es das Einkommen des Volkes!"
 APA_syndicalist_economic_policy: "Syndikalistische Wirtschaftspolitik"
 APA_syndicalist_economic_policy_desc: "Wir werden eine neue Wirtschaft von Grund auf aufbauen, und wir werden sie auf Gewerkschaften aufbauen. Es gibt Tausende von Berufen, die man ausüben kann, und viele Möglichkeiten, wie ein Mensch seinem Land helfen kann. Wir werden dafür sorgen, dass jeder von ihnen eine spezialisierte Gruppe von Gewerkschaften hat, die für ihn Entscheidungen treffen. Wir werden viele verschiedene Gewerkschaften haben, und Gewerkschaften von Arbeitern, die diese Gewerkschaften leiten. Wir werden eine ganze syndikalistische Regierung von Arbeitern haben, die Politik für sich selbst machen!"
 APA_the_myth_of_the_white_proletariat: "Der Mythos des weißen Proletariats"
 APA_the_myth_of_the_white_proletariat_desc: "Durch die jahrelange Unterdrückung sind die kolonisierten Völker Amerikas zum Defacto-Proletariat geworden, in einer Gesellschaft, in der der weiße Mann eine Aristokratie der Privilegierten hervorgebracht hat. Wir müssen uns von den Sünden der Vergangenheit reinwaschen und lernen, was es wirklich bedeutet, Teil des Proletariats zu sein."
 APA_nationalization: "Verstaatlichung"
 APA_nationalization_desc: "Es gibt wichtige Industriezweige, die für das Überleben unserer Bevölkerung von entscheidender Bedeutung sind. Wir müssen Wasser, Strom und Gesundheitsversorgung für alle garantieren, in einer Zeit, in der diese Dinge nicht sicher sind. Unsere Bürger müssen sich in Bezug auf unsere Regierung sicher fühlen, sie müssen wissen, dass wir in der Lage sind, für sie zu sorgen, wenn sie weiterhin ihr Leben für ihr Land opfern wollen."
 APA_absorb_entrepreneurs: "Unternehmen absorbieren"
 APA_absorb_entrepreneurs_desc: "Langsam aber sicher wird unsere Regierung immer stärker und mächtiger. Ressourcen, Industrie, Waffenproduktion und sogar das Kapital selbst sind unter unserer Kontrolle. Jetzt müssen wir nur noch die Unternehmer ausfindig machen und sie dazu bringen, unser Vermögen direkt an uns zu übergeben, damit es zum Nutzen des gesamten Volkes eingesetzt werden kann. Wir sind auf dem besten Weg, den wahren Sozialismus zu errichten."
 APA_meritocratic_socialism: "Meritokratischer Sozialismus"
 APA_meritocratic_socialism_desc: "Viele Jahre lang wurde uns gesagt, wir sollten hart arbeiten und "die Leiter hochklettern", aber es hat sich nie etwas geändert. Die großen Bosse scheffelten weiterhin Geld, während wir die Arbeit machten. Die Dinge werden nie wieder so sein wie früher. Solange man in Amerika bereit ist zu arbeiten und hart und ehrlich arbeitet, wird man, egal wer man ist, gut belohnt. Die Regierung wird dafür sorgen, dass diese hart arbeitenden Amerikaner alles bekommen, was sie verdienen!"
 APA_redefine_the_dream: "Den Traum neu definieren"
 APA_redefine_the_dream_desc: "Was ist der amerikanische Traum? Der amerikanische Traum ist es, arbeiten zu können, ohne sich Sorgen machen zu müssen, dass die eigene Familie ohne Nahrung oder medizinische Versorgung stirbt. Es ist die Gleichbehandlung vor dem Gesetz, unabhängig von Rasse, Sexualität oder Geschlechtsidentität." Es ist die Fähigkeit, die dunkle Vergangenheit zu erkennen, um eine strahlende Zukunft zu schaffen. Es geht darum, in einem Land zu leben, das einem gehört, neben den Arbeitern, die das alles möglich machen, ohne dass jemand über einen herrscht. Aber am wichtigsten ist, dass dies kein Traum ist. Dies ist das neue Amerika."
