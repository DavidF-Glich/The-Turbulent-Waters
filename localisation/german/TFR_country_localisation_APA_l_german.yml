 apla.90.t: "Organisatorische Frage"
 apla.90.desc: "Die Schaffung einer neuen anarchistischen Gesellschaft in Amerika wird von verschiedenen reaktionären Kräften außerhalb unserer Volksbefreiungsbewegung bedroht, wodurch die Frage der politischen Organisation einer neuen anarchistischen Gesellschaft aufgeworfen wird; diese Entscheidung kann den Rahmen beeinflussen, in dem die Anarchie in Amerika aufgebaut wird, ihre Zukunft und Gegenwart. Gegenwärtig herrschen in der Diskussion drei Theorien anarchistischer Organisationstheorien vor, die wir übernehmen können: Der Plattformismus ist eine Theorie, die auf den Erfahrungen der ukrainischen Anarchisten während des russischen Bürgerkriegs beruht und deren Ziel die Schaffung einer eng koordinierten anarchistischen Föderation ist. Zu seinen Hauptmerkmalen gehören eine gemeinsame taktische Linie, ein einheitlicher politischer Kurs und das Bekenntnis zu kollektiver Verantwortung.\n\n-Synthese-Anarchismus ist eine Theorie, die auf den Grundsätzen des Anarchismus ohne Adjektive basiert, die nach Einheit in der Vielfalt strebt und danach, Anarchisten verschiedener Richtungen in einer einzigen Föderation zu vereinen. Der Synthese-Anarchismus wurde entwickelt, um die Aufmerksamkeit von Kommunisten, Syndikalisten und Individualisten zu gewinnen. Dem Synthese-Anarchismus zufolge muss eine anarchistische Föderation heterogen und relativ schlecht organisiert sein, um die individuelle Autonomie ihrer Mitglieder zu bewahren.\n\n Der Anarcho-Syndikalismus ist ein Organisationsmodell, das während des Spanischen Bürgerkriegs verwendet wurde und die Gewerkschaften als Hauptmittel des Klassenkonflikts ansieht. Anarchosyndikalisten betrachten die Gewerkschaften als Prototyp einer postkapitalistischen Gesellschaft und versuchen, mit ihrer Hilfe die Kontrolle der Arbeiter über Produktion und Vertrieb zu erreichen. Als antipolitische Ideologie lehnt der Anarchosyndikalismus politische Parteien und die Beteiligung an der parlamentarischen Politik ab, da er sie als korrumpierenden Einfluss auf die Arbeiterbewegung betrachtet."
