 apla.18.t: "Die Lösung der Kabinettskrise"
 apla.18.d: "\"Eine Welt in Privatbesitz kann niemals eine freie Welt sein, und eine Gesellschaft, die auf sich bekriegenden Klassen beruht, kann keinen Bestand haben." \n\nEugene Debs hatte diese Worte vor über 100 Jahren gesagt, und vor einer Menge kommunistischer Delegierter aus dem ganzen Land, die eine breite Front linker Organisationen vertraten, wurden sie in der Erklärung der United Front erneut ausgesprochen. In der Erklärung der Zweiten Amerikanischen Revolution wurde die Vorsitzende Gloria la Riva von der Partei des Sozialismus und der Befreiung zur ständigen Exekutive der Amerikanischen Volksbefreiungsarmee gewählt, die ein vielfältiges Kabinett mit Mitgliedern aus verschiedenen Bereichen des linken Kampfes zusammenstellte, von Anarchisten bis zu so genannten \"Patriotischen Sozialisten\" aus dem jakobinischen Zweig. Obwohl die Fraktionsbildung immer noch ein großes Problem in der AVBA darstellt, ist man sich einig, dass sie ihre Differenzen beiseite legen werden, wenn die Revolution an der Westküste weitergeht."
