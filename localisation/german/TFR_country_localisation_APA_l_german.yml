 apla.43.t: "Bericht: Plünderungen unter 73. RR AO"
 apla.43.d: "Ich freue mich, berichten zu können, dass das 73. Schützenregiment in Hochstimmung ist, nachdem es die Region Kaliforniens, die als "Silicon Valley" bekannt ist, von den Milliardären und den faschistischen Schweinen, die sie verteidigen, erobert hat, und das mit sehr geringen Verlusten. Darüber hinaus scheinen die Männer und Frauen unserer Einheiten den ideologischen Kampf, den wir führen, voll und ganz zu verstehen, und dass die Zukunft nicht nur der sozialistischen Bewegung, sondern der Menschheit von der Einheit unserer Sache abhängt.  Ich habe jedoch festgestellt, dass viele Kompanien des Regiments jetzt damit begonnen haben, ungehindert große Mengen an Reichtümern aus den Häusern und Büros der Milliardäre zu plündern, die unter unsere Kontrolle geraten sind. Ich gebe zwar zu, dass es eine gewisse poetische Gerechtigkeit ist, wenn unsere tapferen Kämpfer sich den Reichtum aneignen, den diese Faschisten aus dem Volk herausgepresst haben, aber ich verstehe auch, dass der Reichtum dem Volk im Allgemeinen gehört, nicht nur einzelnen Soldaten. Es besteht die Gefahr, dass wir, wenn wir die Plünderungen ungestraft lassen, wie eine Armee von Banditen und gewöhnlichen Dieben aussehen werden, was der Glaubwürdigkeit unseres Kampfes in den Augen der Bevölkerung schwer schaden würde. Andererseits würde die Beendigung dieser Plünderungen dem Image unserer Armee in der Bevölkerung sehr zuträglich sein und wahrscheinlich dazu führen, dass wir mehr Personal rekrutieren können. Dies würde jedoch möglicherweise den Kriegsanstrengungen selbst schaden, da es die Moral unserer Männer und unsere Kampfeffizienz beeinträchtigen könnte.\n\nDer Kommandeur des Regiments ist bereit, den Plünderungen ein Ende zu setzen, wenn eine solche Aktion für notwendig erachtet wird. Er hat mit mir die Anwendung von Auspeitschungen erörtert, um weitere Zuwiderhandlungen zu bestrafen, und die Verbannung in Strafbataillone oder Arbeitslager für Wiederholungstäter. Er hat mich persönlich gebeten, in meiner Eigenschaft als Regimentskommissar einen Bericht zu verfassen, in dem dieses Verhalten und die möglichen Konsequenzen beschrieben werden, damit das Oberkommando eine angemessene Entscheidung in dieser Angelegenheit treffen kann."
