 apla.27.t: "Ein Fall von Präsidenten"
 apla.27.d: "Andrew blickte auf die Aktentasche mit den Präsidenten und seine Stimmung war sehr düster. Alle Gemälde waren aus dem Weißen Haus mitgenommen worden und sollten sortiert werden, und zwar in solche, die zerstört werden sollten, und solche, die aufbewahrt und nach Westen geschickt werden sollten, um in ein Museum gebracht zu werden. Es war seine Aufgabe, die Gemälde zu sortieren und anschließend die zu entsorgen, die ihm aufgetragen worden waren. Er stand da und wartete gespannt darauf, zu erfahren, welche von ihnen es in die Auswahl geschafft hatten. Aus Langeweile öffnete er den Koffer und schaute auf die Gemälde hinunter. Anscheinend waren sie in umgekehrter Reihenfolge angeordnet worden, denn das Gemälde von Washington lag ganz oben. Es war wirklich ein wunderschönes Kunstwerk, die Pinselführung war meisterhaft, die Farben gefielen dem Auge, Licht und Schatten waren sehr gekonnt eingesetzt worden. Wie schade wäre es, dachte er, ein so herrliches Porträt zu zerstören. Es dauerte nicht lange, bis der Auftrag kam. Ein befehlshabender Offizier hatte ihm ein langes, dünnes Stück Papier gegeben. Darauf stand eine Liste mit 45 Namen, aber nur zwei Befehle. "BEWAHREN" oder "ZERSTÖREN". Die Liste war mit den jüngsten Präsidenten an der Spitze erstellt worden, und er musste die Liste zunächst überfliegen, um Washingtons Schicksal herauszufinden. Die jüngsten Präsidenten waren für die Zerstörung markiert, ebenso wie Reagan und alle Präsidenten des Kalten Krieges, obwohl sie anscheinend eine Ausnahme für Kennedy gemacht hatten. Auch FDR und Teddy Roosevelt sollten erhalten bleiben. McKinnley bis Hayes wurden alle verurteilt, aber Licoln und Grant wurden gerettet. Schließlich kam er zum Ende der Liste, und zu seiner großen Erleichterung war Washington mit "BEWAHREN" markiert worden. Er legte das Bild zur Seite und zog das nächste heraus. Es war ein Bild von John Adams. Er warf einen kurzen Blick auf die Liste und sah, dass dieses Bild mit "ZERSTÖREN" markiert worden war. Na ja, dachte er, das hier war sowieso nicht so schön."
