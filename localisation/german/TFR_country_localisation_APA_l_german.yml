 apla.51.t: "Vom Gangster zum Revolutionär"
 apla.51.d: "Santa Rosa ist endlich gefallen, und während der Kampf um die Stadt mehrere Tage andauerte, endeten die Kämpfe abrupt, als unsere Truppen das Stadtzentrum erreicht hatten. Der Grund dafür ist, dass sich der Boss der Black Guerilla Family, Tavon White, zusammen mit seinen Leutnants friedlich und ohne Widerstand ergab. Dies kam für unsere Soldaten überraschend, da sich die Bande mit Händen und Füßen gegen unseren Vormarsch gewehrt hatte, doch als er in Gewahrsam genommen wurde, bat Mr. White darum, mit einem Offizier zu sprechen. Der Offizier, mit dem er sprach, übermittelte Mr. Whites Nachricht an das Oberkommando der Armee; die Nachricht bestand in einem Angebot der Loyalität und des Dienstes der BGF im Austausch für eine vollständige Begnadigung aller Mitglieder der Organisation.\n\nDies hat innerhalb des Oberkommandos für Aufregung gesorgt, da Offiziere, die den Oktoberisten oder den Anarchisten treu sind, für die Aufnahme der Black Guerilla Family in die Befreiungsarmee eintreten, da sie darin eine Gelegenheit sehen, andere ehemalige Gangster zu erreichen und die Ideale der alten Regenbogenkoalition zu unterstützen. Auf der anderen Seite der Debatte stehen die Offiziere der Jakobiner und Neosozialisten, die in der Integration ehemaliger Mörder und Drogendealer einen möglichen Korrumpierungsfaktor für die Streitkräfte sehen, der die Effizienz und Loyalität unserer Armee gegenüber der Revolution ins Wanken bringen könnte."
 apla.51.a: "Die Revolution ist verzeihend, verzeiht ihnen"
 apla.51.b: "Gangster und Schläger sind alles, was sie je sein werden"
 apla.52.t: "Revolutionäre Agenda der Jakobiner"
 apla.52.d: "Wie die ursprünglichen Jakobiner in der §YFranzösischen Revolution§! verkörpern die Jakobiner der Zweiten Amerikanischen Revolution den Geist der §RRevolution§! und des §RPatriotismus§! innerhalb der Nation. Die Jakobiner, die jetzt die Amerikanische Volksbefreiungsarmee anführen, versuchen, Amerika so zu gestalten, dass es ihrer Vision entspricht - einer sozialistischen, bürgerlich-nationalistischen und revolutionären Gesellschaft.\n\n Die jakobinische Bewegung schreckt nicht vor Gewalt und staatlicher Kontrolle zurück, um ihre Vision zu verwirklichen, aber es wird nicht einfach sein, die vielfältige und unglaublich chaotische politische Landschaft zu zentralisieren und neu zu gestalten. Je mehr die Öffentlichkeit über unsere Versuche, die Regierung umzugestalten, erfährt, desto höher werden die Kosten für die Reform der Regierung sein. Wenn die Macht der inneren Feinde zu groß wird, müssen wir mit der Gefahr einer Konterrevolution rechnen. Es gibt zahllose Feinde - sowohl im Ausland als auch im Inland - die die Macht des Vorsitzenden Maupin bedrohen. Die Revolution muss geschützt werden, und die Flüsse Amerikas werden mit dem Blut der Feinde der Revolution rot fließen."
 apla.52.a: "Für die Amerikanische Revolution!"
 apla.53.t: "Anarchisten protestieren gegen die neue Regierung"
 apla.53.d: "Mit der jüngsten Wahl der neuen Regierung auf dem ersten amerikanischen Arbeiterkongress ist die Fraktionsbildung deutlicher denn je geworden. Da der Kongress mit überwältigender Mehrheit für die Beibehaltung der staatlichen Struktur zur Durchführung der Revolution gestimmt hat, ist die anarchistische Fraktion innerhalb des Arbeiterkongresses fest in die Opposition gerückt\n\nDie anarchistischen Delegierten, die die Institution, an der sie beteiligt sind, per definitionem als staatlich bezeichnen, haben eine gemeinsame Erklärung herausgegeben, in der sie die derzeitige Regierung verurteilen und eine Liste von Forderungen aufstellen, die sie erfüllt sehen wollen. Zu den Forderungen gehören eine größere regionale Autonomie für indigene Stämme, die unter der Militärherrschaft der AVBA leben, eine Dezentralisierung der Kommandostruktur durch Offizierswahlen, mehr Eigeninitiative für Offiziere und eine geringere staatliche Kontrolle über kollektivierte Unternehmen.\n\nEine Zusammenarbeit mit den Anarchisten würde sicherlich die Einheit unter den uneinigen Fraktionen der Linken stärken und es uns ermöglichen, Gesetze schneller zu verabschieden, würde aber auch den Anarchisten Zugeständnisse machen, die ihnen mehr Macht innerhalb der Regierung verschaffen würden. Andererseits wäre es in der Bevölkerung sicher unpopulär, einer Minderheitsopposition zu erlauben, die Regierungspolitik zu diktieren, und würde uns eine größere Kontrolle über die Regierungsgeschäfte ermöglichen."
 apla.53.a: "Denn die Union macht uns stark!"
 apla.53.b: "Lasst die Anarkiddies weinen."
 apla.54.t: "Skunk Works-Produktionsstreik"
 apla.54.d: "Die Beschäftigten von Skunk Works, einem Pseudonym für die Advanced Development Programs von Lockheed Martin in Palmdale, Kalifornien, sind in den Streik getreten und fordern bessere Löhne und Arbeitsbedingungen. Diese Ankündigung war der Auftakt zu Streiks in mehreren Fabriken und Forschungszentren auf dem gesamten von der Amerikanischen Volksbefreiungsarmee kontrollierten Gebiet, da unabhängige Gewerkschaften und die revolutionäre Regierung oft miteinander im Streit liegen. Während viele in der APLA die Streikenden schnell als Kräfte der Reaktion gebrandmarkt haben, weil sie in der Vergangenheit Waffen für den militärisch-industriellen Komplex hergestellt haben, standen andere auf ihrer Seite und erklärten, dass Kommunisten immer auf der Seite der Arbeiter stehen sollten. Angesichts der intensiven Debatte, die sowohl in den Hallen des Revolutionskongresses als auch in Online-Foren geführt wird, ist es notwendig, dass die Regierung endlich handelt. \n\nDie Gegner des Streiks haben die Forderungen als unangemessen kritisiert, da die Regierung angesichts der Tatsache, dass alle verfügbaren Mittel und Materialien für die revolutionäre Sache eingesetzt werden, nur sehr wenig übrig hat, und plädieren daher für einen Streikabbruch. Ein Streikabbruch mag zwar kosteneffizienter sein, würde aber mit Sicherheit die Effizienz der Beschäftigten verringern und andere unabhängige Gewerkschaften innerhalb der AVBA verprellen. Eine Zustimmung zu den Forderungen würde dagegen ein vom Krieg gebeuteltes Wirtschaftssystem stärker belasten, aber auch unsere Unterstützung unter den unabhängigen Gewerkschaften erhöhen."
 apla.54.a: "Stimmen Sie ihren Forderungen zu"
 apla.54.b: "Brecht den Streik"
 apla.55.t: "Anarchisten fordern Reformen"
 apla.55.d: "Nach dem Protest der anarchistischen Fraktion der Regierung hat die anarchistische Fraktion eine Liste von Forderungen vorgelegt, die erfüllt werden müssen, andernfalls werden die anarchistisch orientierten Gewerkschaften einen Generalstreik ausrufen. Mit diesem kühnen Ultimatum an die Regierung steht die Nation einmal mehr am Scheideweg.\n\nDie Anarchisten fordern unter anderem die Abschaffung der Agentur für sozialistische Sicherheit, das in der Verfassung garantierte Recht auf freie Meinungsäußerung und die Kollektivierung von Staatsbetrieben. Während diese Forderungen auf dem Papier edel erscheinen mögen, sind sich die meisten in der Regierung einig, dass harte Maßnahmen wie die Agentur für sozialistische Sicherheit beibehalten werden müssen, um zu verhindern, dass reaktionäre Agenten unsere Streitkräfte und die zivile Regierung unterwandern, und um die Ordnung im Chaos des zweiten amerikanischen Bürgerkriegs aufrechtzuerhalten. Darüber hinaus argumentieren viele, dass eine solche radikale wirtschaftliche Umstrukturierung während des Krieges die Versorgungsketten der AVBA unterbrechen würde, was den Kriegsanstrengungen schwer schaden würde. Es wird auch argumentiert, dass die Zustimmung zu diesen Forderungen die Anarchisten in die Lage versetzen würde, ihre Forderungen gegenüber der Regierung durchzusetzen, ungeachtet ihrer eigenen Legitimität und ihres mangelnden Wahlerfolgs - was im Grunde genommen einer Minderheitenfraktion erlauben würde, die Regierung zu führen.\n\nNichtsdestotrotz argumentiert eine kleine Fraktion innerhalb der Neosozialisten, dass die Schäden, die diese Streiks der Regierung zufügen könnten, die potenziellen Risiken einer Zustimmung zu ihren Forderungen überwiegen. Sicherlich können Kompromisse geschlossen werden, und die freie Meinungsäußerung - ein edles Ideal, das alle Sozialisten anstreben sollten - sollte garantiert werden."
 apla.55.a: "Formt eine Koalitionsregierung"
 apla.55.b: "Lehnt ihre Forderungen ab"
 apla.56.t: "Erklärung der Rechte der Völker Amerikas"
 apla.56.d: "In einer Ankündigung, die sich vor allem an die Minderheitenfraktionen des Zweiten Amerikanischen Bürgerkriegs richtet, hat die Regierung der Amerikanischen Volksbefreiungsarmee ein Dokument mit dem Namen \"Erklärung der Rechte der Völker Amerikas\" herausgegeben - eine allgemeine Erklärung, die sich auf die Selbstbestimmung verschiedener autonomer Gruppen in den Vereinigten Staaten und auf die Einhaltung der jahrhundertealten Verträge konzentriert, die die Vereinigten Staaten mit den indigenen Völkern Amerikas gebrochen haben. \n\nDas Dokument verspricht vier Hauptpunkte - die Gleichheit und Souveränität der Völker Amerikas, das Recht der Völker Amerikas auf freie Selbstbestimmung bis hin zur Abspaltung und Bildung eines unabhängigen Staates, die Abschaffung aller nationalen und national-religiösen Privilegien und Behinderungen und die freie Entfaltung nationaler Minderheiten und ethnographischer Gruppen, die das Territorium der Vereinigten Staaten bewohnen.\n\nDieses Dokument wurde in den Vereinigten Staaten und der internationalen Gemeinschaft mit gemischten Reaktionen aufgenommen. Rechtsgerichtete Gruppen wie die Amerikanische Konstitutionelle Regierung und die Patriotenfront nutzen das Dokument als Beweis dafür, dass die AVBA versucht, Amerika zu zerstören, während viele separatistische Gruppen wie die Brown Berets, die Navajo Nation und die Black Liberation das Dokument mit Wohlwollen aufgenommen haben. Während der Kampf um Amerika weitergeht, fragen sich viele, ob dieses Dokument die politische Landschaft Amerikas dauerhaft verändern wird."
 apla.56.a: "Interessant."
 apla.57.t: "Neue Politik des Sozialpatriotismus"
 apla.57.d: "Der Amerikanische Arbeiterkongress hat eine neue Resolution ratifiziert, die den offiziellen Standpunkt zum amerikanischen Patriotismus neu definiert. In Anbetracht der Tatsache, dass sich die Mehrheit der Bevölkerung des Landes immer noch als \"Amerikaner\" bezeichnet, und der einzigartigen multirassischen und multikulturellen Identität, die aus dem amerikanischen Schmelztiegel hervorgegangen ist, ist die Entscheidung, die nationale Identität als eine amerikanische anzuerkennen, wahrscheinlich aus Pragmatismus geboren.\n\nDie Entschließung erkennt die revolutionäre Geschichte der Vereinigten Staaten als eine an, die in ständigem Konflikt zwischen der kämpfenden, antiimperialistischen Arbeiterklasse und der reaktionären Bourgeoisie, die die Nation regiert hat, stand. Obwohl das Land eine schwierige und gewalttätige Vergangenheit hat, zielt die neue Politik darauf ab, die fortschrittlichen Teile der amerikanischen Geschichte zu fördern, von den Arbeiterkämpfen des Gilded Age bis zum Kampf gegen den Faschismus während des Zweiten Weltkriegs. Jüngste Propagandakampagnen heben bisher ignorierte sozialistische Positionen von Menschen wie Dr. Martin Luther King Jr. und Hellen Keller hervor.\n\nDie Revolutionsregierung verurteilt jegliche separatistischen Bewegungen als von Natur aus antiamerikanisch und fördert die nationale Einheit und Versöhnung unter den Menschen in den besetzten Gebieten. Parteikader aus der Stadt wurden in einem breit angelegten Versuch der Kulturreform aufs Land geschickt, um die bisher reaktionären Elemente des amerikanischen Patriotismus in einen neuen, fortschrittlichen, sozialen Patriotismus zu verwandeln."
 apla.57.a: "Lang lebe die Revolution!"
 apla.58.t: "Oktoberistische revolutionäre Agenda"
 apla.58.d: "Während die rote Fahne des Sozialismus 1991 in Moskau vielleicht zum letzten Mal gehisst wurde, werden die Oktoberisten dafür sorgen, dass die Flamme des Sozialismus in den Vereinigten Staaten hell brennt.  In Anlehnung an das Vermächtnis ihrer Namensvettern - der Revolutionäre, die in der Oktoberrevolution kämpften - werden die Oktoberisten mit ihrer auf die Wirtschaft ausgerichteten Agenda sicherstellen, dass Amerika ein wohlhabendes und nachhaltiges sozialistisches Land wird.\n\nIn der Überzeugung, dass §RWirtschaftsstagnierung§! einer der Hauptfaktoren für den Fall des Sozialismus im ehemaligen Ostblock war, werden die Oktoberisten dafür sorgen, dass die Fehler der Vergangenheit nicht noch einmal wiederholt werden. Während die Oktoberisten sich stark darauf konzentrieren, die Unterstützung des Volkes durch eine umfassende Wohlfahrtspolitik, Arbeitereigentum und Wiederaufbau zu gewinnen, zögern sie nicht, gegen jede konterrevolutionäre Opposition mit der vollen Macht der Avantgardepartei und der Diktatur des Proletariats vorzugehen. Während die von den Oktoberisten vorgeschlagene wirtschaftliche Umgestaltung auf dem Papier ideal klingt, wird der Weg zum Sozialismus hart erkämpft sein und viele Hindernisse aufweisen. Konterrevolutionäre Kräfte, die Abwanderung von Fachkräften und eine verfallende Infrastruktur werden den Wiederaufbau behindern. Wie ein roter Phönix aus der Asche der Vereinigten Staaten werden die Feuer des Sozialismus unter der Führung der Oktoberisten niemals erlöschen!"
 apla.58.a: "Amerikanische Arbeiter, eure Emanzipation ist nah!"
 apla.59.t: "Rotes Kreuz bittet um Einlass"
 apla.59.d: "Nach zwei Monaten heftiger Kämpfe in ganz Kalifornien, die zu unvorstellbaren Opfern sowohl unter den Soldaten als auch unter der Zivilbevölkerung geführt haben, hat das Rote Kreuz um Zugang zu den von der AVBA kontrollierten Gebieten gebeten. Angesichts der von den Kämpfen verwüsteten Städte, Vorstädte und ländlichen Regionen und der Tausenden von Flüchtlingen, die durch die schweren Kämpfe vertrieben wurden, steht die Regierung vor einer massiven humanitären Krise. San Francisco, die größte Stadt, die derzeit unter der Kontrolle der AVBA steht, hatte bereits ein Wohnungsproblem - aber mit den Tausenden, die in die Stadt, die vor dem Krieg eine Bastion der Stabilität war, geflohen sind, scheint die Stadt am Rande des völligen gesellschaftlichen Zusammenbruchs zu stehen, da sich in den Außenbezirken der Stadt bereits Slums gebildet haben.\n\nDiese Slums zeichnen sich durch einen Mangel an sauberem Wasser aus und sind Zentren von Krankheiten, was internationale Beobachter sehr beunruhigt hat. Daher hat das Rote Kreuz einen förmlichen Antrag auf Entsendung von Hilfskräften in das Gebiet gestellt, um die Krise zu lindern und die dringend benötigten Hilfsgüter bereitzustellen. Obwohl das Rote Kreuz eine amerikanische Organisation ist, haben viele ihrer internationalen Zweigstellen den starken Wunsch geäußert, zu helfen.\n\nObwohl die Entsendung des Roten Kreuzes in unser Hoheitsgebiet zweifellos die Situation verbessern und eine sich anbahnende Krise lindern würde, wäre die gesamte Situation sowohl für die Legitimität der Regierung als auch für die Kriegsanstrengungen peinlich. Eine uneingeschränkte Berichterstattung durch die Helfer könnte dazu führen, dass Lügen im Ausland verbreitet werden, und die Bemühungen um internationale Anerkennung behindern."
 apla.59.a: "Erlaubt ihnen die Einreise."
