 apla.70.t: "Befreiungstheologie"
 apla.70.d: "Das Thema Religion wurde in westlichen revolutionären Kreisen lange Zeit bestenfalls als Tabu und schlimmstenfalls als feindlich betrachtet. Da in den Vereinigten Staaten ein beträchtlicher Prozentsatz der Bevölkerung dem Christentum anhängt - von denen viele als glühende Reaktionäre gelten -, wurde das Thema in letzter Zeit im Arbeiterkongress heftig diskutiert. In dem Bemühen, Unterstützung zu gewinnen, haben die vom Zentrum für politische Innovation eingeleiteten Maßnahmen zur Versöhnung dieses historischen Gegensatzes erste Früchte getragen.\n\nAuf mehrere Treffen zwischen CPI-Funktionären und derzeitigen Geistlichen folgte eine Reihe von kirchenfreundlichen Maßnahmen; in vielen Städten wurden Medien und Informationsbroschüren in Umlauf gebracht, in denen der Kampf und die Ideale Jesu Christi nicht nur als mit der marxistischen Weltanschauung vereinbar, sondern als mit ihr übereinstimmend dargestellt werden. Eine Vielzahl von literarischen Werken, Diskussionszirkeln und allgemeiner Ermutigung durch Regierungsvertreter und Kirchen standen an der Spitze dieser Bemühungen, das Wesen der Spiritualität und ihre Verbindung zu revolutionärem Handeln zu erforschen, wobei biblische Quellen zitiert wurden, die die Übel des Reichtums und der Ungleichheit predigten und die Idee präsentierten, dass der Kapitalismus als Ganzes im Gegensatz zu den Lehren Christi steht. \Infolge des plötzlichen Eingreifens der Regierung in kirchliche Aktivitäten haben immer mehr Priester, Pastoren und andere Mitglieder des Klerus (wenn auch mit leichtem \"Zuspruch\") begonnen, die Plattform der CPI zu unterstützen und ihren Schäfchen die Ideale der Revolution zu predigen. Dank dessen haben sich viele Kirchgänger, Landarbeiter und ehemalige Reaktionäre langsam den jakobinischen Idealen zugewandt und unterstützen deren Bemühungen um die Bewahrung ihres Glaubens. Auch wenn nicht alle vom sozialen Evangelium überzeugt sind, haben diese Quellen der Opposition wenig dazu beigetragen, dass die Zahl der Kirchenbesucher in der Bevölkerung langsam steigt, verhindert wird."
 apla.70.a: "Jesus hat uns gesagt, wir sollen den Himmel auf Erden bauen, Marx hat uns gezeigt, wie."
 apla.71.t: "Die neosozialistische revolutionäre Agenda"
 apla.71.d: "Im Gegensatz zu den jungen Idealisten, die einen Großteil der AVBA-Mitglieder ausmachen, wissen die Neosozialisten besser, dass ein stabiles Amerika nicht allein auf Idealen, Hoffnungen und Träumen aufgebaut werden kann. Die Nation ist vom Krieg zerrüttet, von Tod und Zerstörung geplagt, wie sie die Menschen in Amerika noch nie erlebt haben - ihre Städte sind niedergebrannt, die Menschen hungern und sind arm, und die antikommunistische Propaganda des Kalten Krieges hat sich seit Jahrzehnten in ihren Köpfen festgesetzt. Die Vorstellung, dass die alte Ordnung einfach über Bord geworfen, ihre Geschichte ignoriert und umgeschrieben und ihr Erbe vergessen werden kann, ist einfach absurd. Stattdessen plädieren die Neosozialisten dafür, den neuen sozialistischen Staat auf dem von den alten Vereinigten Staaten geschaffenen Fundament aufzubauen. Abweichend von der typisch linken Orthodoxie der anderen Fraktionen sehen die Neosozialisten den einzigen Weg für das Überleben des Sozialismus darin, die alten Institutionen zu reformieren, die Bill of Rights, die Verfassung und die Ideale des alten Amerikas zu bewahren, um das Erbe des Republikanismus in Amerika am Leben zu erhalten.\n\nDer Sozialismus soll nicht mit eiserner Faust durchgesetzt werden, sondern durch Mitgefühl, Frieden und gegenseitiges Verständnis. Aus dem Prager Frühling und anderen marxistisch-humanistischen Experimenten der Vergangenheit wird man lernen. Die warme Hand des Sozialismus wird bald von Meer zu Meer zu spüren sein!"
 apla.71.a: "Für ein gerechteres Amerika!"
 apla.72.t: "Anarchistische Revolutionäre Agenda"
 apla.72.d: "Zu lange wurde der Name des Sozialismus von totalitären Diktatoren, Staatskapitalisten und Opportunisten in den Dreck gezogen. Doch mit der Übernahme der Regierungsverantwortung in der AVBA durch die anarchistische Fraktion scheint diese Zeit endlich vorbei zu sein. Mit den Anarchisten an der Spitze der Revolution wird die revolutionäre Leidenschaft so lange wüten, bis alle Reaktion unter dem Stiefel der Massen zermalmt ist. Jede Hierarchie muss zerstört werden, bevor die Revolution für beendet erklärt werden kann, vom Gefängnis-Industriekomplex, der das schwarze Amerika für Billionen von Dollar Profit ausgebeutet hat, bis hin zu den vertikal organisierten Arbeitsplätzen, die zu seelenzerstörenden Bedingungen in den amerikanischen Unternehmen geführt haben.\n\nIn der Hoffnung, den Staat in den Mülleimer der Geschichte zu fegen, wird jeder Mensch direkt eine Stimme in der Regierung haben, um schließlich ein Land des Volkes, durch das Volk und für das Volk zu schaffen.\n\nDoch trotz ihrer feurigen Leidenschaft wird die Abschaffung des Staates nicht einfach sein. Aufgrund der großen Vielfalt der anarchistischen Bewegung, die von traditionellen Anarchokommunisten über Sakisten bis hin zu Cyber-Nihilisten reicht, wird die Sektiererei weiterhin ein Problem darstellen. Wenn die Zersplitterung zu einem Problem wird, werden die radikalen Sakisten die Macht an sich reißen und Amerika möglicherweise in eine sehr viel turbulentere Zukunft führen. Trotz aller Widrigkeiten gibt es keinen besseren Zeitpunkt für die totale Revolution als jetzt! Arbeiterinnen und Arbeiter der Welt, vereinigt euch!"
 apla.72.a: "Ihr habt nichts zu verlieren außer eure Ketten!"
 apla.73.t: "Die Vorstadtflucht"
 apla.73.d: "Seit einigen Monaten wütet die Zweite Amerikanische Revolution, und Hunderttausende von Amerikanern sind durch die Gewalt vertrieben worden, wobei viele in der Hoffnung auf Schutz in die Städte strömen. Wir können zwar Asyl gewähren, aber Sicherheit ist in diesen schwierigen Zeiten nur schwer zu erlangen.\n\nGruppen innerhalb des Arbeiterkongresses haben sich um zwei Hauptmaßnahmen bemüht:\n\nDie erste Maßnahme besteht darin, sie zurück aufs Land zu schicken, um dort zu arbeiten, was zwar unsere Kriegsindustrie ankurbeln könnte, aber die Bevölkerung sehr verärgern würde. Die zweite Möglichkeit besteht darin, mehr Mittel für den Bau von Flüchtlingslagern bereitzustellen, damit sie vorübergehend ein Zuhause haben, in der Hoffnung, dass sie zu einem späteren Zeitpunkt weiterziehen können. Viele haben sich über diesen Plan lustig gemacht, da er unsere wertvollen Ressourcen verschwendet, die die Armee dringend benötigt, aber mit einer sichereren allgemeinen Bevölkerung. Sie werden auf unser revolutionäres Gedankengut hören und sich aktiver an unserem politischen System beteiligen."
 apla.73.a: "Schickt sie zu den Bauernhöfen auf dem Land."
 apla.73.b: "Sie müssen Sicherheit und Schutz haben."
 apla.74.t: "Würfeln"
 apla.74.d: "Alex kann sich noch gut daran erinnern, wie er Vegas als Kind gesehen hat - die großen Casinos und die faszinierenden Hotels haben den jungen Alex in Ehrfurcht versetzt - so sah er Las Vegas, den Höhepunkt des amerikanischen Kapitalismus, ein Grund, stolz auf Amerika zu sein. Dann, natürlich, wurde er erwachsen. Er fing an, sich mit Politik zu beschäftigen, und sah zum ersten Mal hinter die Fassade. Mit Müll übersäte Straßen, Menschenmassen auf den Straßen in einer Stadt voller leerer Hotels. Die Stadt stank nach Ausbeutung, und das widerte ihn an. "Was ist aus dem amerikanischen Traum geworden? Behandelt Amerika seine Bürger so?", fragte er sich. Und als die Depression die Staaten erreichte, wurde auch er auf die Straße getrieben, als die Bosse einen weiteren fetten Gehaltsscheck kassierten.\n\nDas war einer der vielen Gründe, die ihn dazu brachten, sich der Amerikanischen Volksbefreiungsarmee anzuschließen, nur damit er diese Zustände nie wieder sehen musste. Nun, heute musste er es tun, nur noch ein einziges Mal. Als seine Kameraden sich schließlich durch die Straßen von Las Vegas kämpften, sah er sich mit noch schlimmeren Bedingungen konfrontiert. Nahezu jedes Gebäude war entweder in reinem, schwarzem Rauch versunken oder mit Einschusslöchern übersät. Wo einst gigantische Wolkenkratzer standen, waren sie durch metallene Gräber ersetzt worden, begleitet von Trümmern und Artilleriegranaten. Er warf einen Blick auf seine erschöpften Kameraden, die Kanister und Fackeln mit sich trugen und langsam auf das Luxor-Hotel zusteuerten, ein Symbol des Systems, das er so sehr verachtete. Er wird diese Stadt niederbrennen; zur Hölle, er wird dafür sorgen, dass nichts von der Vergangenheit übrig bleibt, und er wird sie wieder aufbauen, vom ersten Stein an."
 apla.74.a: "Das Schmelzen der Götzen"
 apla.75.t: "Gründung der Jugendbrigaden"
 apla.75.d: "Während die Flammen des Zweiten Amerikanischen Bürgerkriegs die Nation verschlingen, erhebt sich eine neue Generation aus der Asche, deren Herzen vom Feuer der sozialistischen Revolution entflammt sind. Die Jugendbrigaden der Amerikanischen Volksbefreiungsarmee rekrutieren junge Menschen aus allen Gesellschaftsschichten und sind ein Symbol der Hoffnung in einer vom Konflikt zerrissenen Welt. Vereint durch den Eifer ihrer Sache, machen sie sich die Lehren des Sozialismus zu eigen und widmen sich dem Streben nach einer besseren Zukunft.\n\nDie Mitglieder der Jugendbrigaden werden in den Wegen des Sozialismus geschult, ihre Herzen und ihr Verstand werden von den Prinzipien der Gleichheit und Gerechtigkeit geprägt. Durch den Dienst an der Gemeinschaft lernen sie die wahre Bedeutung von Solidarität und die Kraft kollektiven Handelns kennen. Während sie auf den Feldern und in den Fabriken schuften, wird ihr Geist durch das Feuer der Revolution gestählt und bereitet sie darauf vor, ihren Platz in der Vorhut des Wandels einzunehmen.\n\In einer vom Krieg verwüsteten Welt sind die Jugendbrigaden der kommunistisch regierten Fraktion ein Zeugnis für den unbeugsamen Geist des menschlichen Herzens. Angetrieben von dem Traum einer besseren Zukunft tragen diese jungen Revolutionäre das Banner des Sozialismus und bahnen den Weg zu einer Welt, in der Hoffnung und Gerechtigkeit herrschen."
 apla.75.a: "Ermutigt Unabhängigkeit, Rebellion und Intiative"
 apla.75.b: "Ermutigt zu Loyalität, Zusammenarbeit und Leistung"
 apla.76.t: "Das Wesen der Agentur für sozialistische Sicherheit"
 apla.76.d: "In den Wirren des Zweiten Amerikanischen Bürgerkriegs steht die provisorische Regierung der AVBA vor einer schwierigen Frage. Angesichts der Anarchie, die in vielen Großstädten herrscht, haben unzählige Bürger die Rückkehr zur Stabilität in ihren Gemeinden gefordert. Diese Forderungen müssen erfüllt werden, um die Legitimität der AVBA in den Augen der Bevölkerung zu gewährleisten. Die Hauptdebatte innerhalb der provisorischen Regierung dreht sich daher um die Art einer solchen Truppe - ob es sich um eine zentralisierte Truppe handelt, ähnlich dem NKWD oder der Stasi, die als Schwert und Schild der Revolution gegen Reaktionäre agiert, die versuchen, das sozialistische Projekt zu stören und zu zerstören, oder ob den Gemeinden Ressourcen zur Verfügung gestellt werden sollen, damit sie sich selbst verwalten und ihre bestehenden Selbstverteidigungsgruppen verstärken können. \n\nDie Befürworter des zentralisierten Modells heben dessen Vorteile hervor: einheitliche Standards und Praktiken bei der Strafverfolgung, bessere Koordinierung und Ressourcenzuteilung sowie stärkere Kontrolle der polizeilichen Aktivitäten durch das AVBA-Oberkommando. Die Gegner sagen jedoch, dass dieses Modell das Potenzial für Machtmissbrauch, das Risiko der Förderung eines Klimas der Angst und des Misstrauens in der Bevölkerung und Schwierigkeiten bei der Anpassung an lokale Bedingungen und Bedürfnisse der Gemeinschaft birgt.\n\nIm Gegensatz dazu bietet das Modell der bürgernahen Polizeiarbeit eine stärkere Einbeziehung der Gemeinschaft und ein größeres Eingehen auf lokale Bedürfnisse, eine größere Flexibilität bei der Anpassung an einzigartige Herausforderungen und Situationen und ein geringeres Risiko von zentralisierter Korruption und Machtmissbrauch. Das dezentralisierte Modell birgt jedoch auch einige Herausforderungen, darunter potenzielle Unstimmigkeiten in der Strafverfolgungspraxis, Schwierigkeiten bei der Koordinierung von Bemühungen und Ressourcen zwischen verschiedenen Milizgruppen und ein Mangel an zentraler Aufsicht und Kontrolle."
 apla.76.a: "Unterstützt lokale Milizen"
 apla.76.b: "Unterstützt eine zentrale Polizeieinheit"
 apla.77.t: "Revolutionäre Gerechtigkeit"
 apla.77.d: "Nachdem das Joch der kapitalistischen Unterdrückung zum ersten Mal in der Geschichte vom Rücken des amerikanischen Proletariats genommen wurde, gingen viele auf die Straße, um sich an denen zu rächen, die sie einst unterdrückten. Die Häuser vieler ehemaliger Polizeibeamter wurden in Brand gesteckt, Mieter stachen ihre ehemaligen Vermieter nieder, und das ganze Land wurde von einem revolutionären Chaos heimgesucht. Diese Art von Chaos erzeugt jedoch nur Angst, Unsicherheit und Instabilität, da die AVBA versucht, einen neuen Staat aus der Asche des alten zu errichten. Natürlich muss entschieden werden, ob diese Gerichte gefördert oder das Justizsystem zentralisiert werden soll.\n\nEine Möglichkeit für die AVBA besteht darin, die Revolutionsgerichte zu fördern und ihnen die Möglichkeit zu geben, Feinde der Revolution weiterhin selbständig zu verurteilen. Dieser Ansatz hat mehrere potenzielle Vorteile, darunter die Stärkung der lokalen Gemeinschaften und die Förderung des Gefühls der Eigenverantwortung für die Revolution, die Beschleunigung der Gerichtsverfahren durch die Verteilung der Fälle auf mehrere Gerichte und die mögliche Abschreckung konterrevolutionärer Aktivitäten durch die Demonstration einer raschen Rechtsprechung. Diese Art der anarchischen Justiz führt jedoch zu Ungereimtheiten bei der Rechtsanwendung und damit zu möglichen Justizirrtümern oder dem Eindruck von Ungerechtigkeit. Vor allem in Gebieten mit einer Minderheitenbevölkerung befürchten viele, dass solche Gerichte die Spaltung der Rassen fördern könnten.\n\nAlternativ könnte sich die AVBA dafür entscheiden, das Justizsystem zu zentralisieren und eine einzige, einheitliche Struktur für die Aburteilung von Feinden der Revolution zu schaffen. Dieser Ansatz bietet mehrere Vorteile, wie z.B. die Gewährleistung einer einheitlichen Rechtsprechung in den von der AVBA kontrollierten Gebieten, eine bessere Überwachung und Regulierung des Justizwesens durch das Oberkommando der AVBA und eine Straffung des Justizwesens, die eine effizientere Ressourcenzuweisung ermöglichen könnte. Leider hat das zentralisierte System auch Nachteile, wie z.B. die Entfremdung der lokalen Gemeinschaften durch den Wegfall ihrer direkten Beteiligung an den Gerichtsverfahren, die mögliche Verlangsamung der Gerichtsverfahren aufgrund der Konzentration der Fälle in einem zentralisierten System und die Gefahr der Entstehung eines bürokratischen und ineffizienten Justizsystems, das die Rechtsprechung behindert."
 apla.77.a: "Ermächtigt die Revolutionstribunale"
 apla.77.b: "Schafft ein ordentliches Justizsystem"
 apla.78.t: "Unbefugtes Betreten"
 apla.78.d: "Viele sind heute verwirrt, denn gestern Abend wurde der prominente linke YouTuber Ian Kochinski, der im Internet den Spitznamen \"Vaush"\ trägt, beim unerlaubten Betreten einer Pferderanch in der Nähe seines Wohnorts getötet. Kockinski, der ein aufwendiges Pferdekostüm trug, zu dem auch ein Ganzkörper-Pferdeanzug gehörte, übersprang in den frühen Morgenstunden den Zaun, der das Tacoma Equestrian Center umgibt. Er wurde schnell vom Besitzer der Ranch, Dale Williams, entdeckt, der ihn anschrie, stehen zu bleiben. Als Kockinski zu rennen begann, eröffnete Williams das Feuer.\n\n\"Ich dachte zuerst, er sei ein Pferd, aber dann bemerkte ich, dass er aufrecht ging", sagte Williams.\" Es gibt eine Menge solcher Leute, die versuchen, an die Pferde heranzukommen." \ Williams beharrte auf seinem Recht, sein Haus zu verteidigen, und wurde inzwischen von allen Vorwürfen freigesprochen. Die Behörden haben noch nicht geklärt, was genau Kochinski auf der Ranch gemacht hat oder warum er wie eine Stute gekleidet war, aber viele haben ihre Theorien, und Kockinskis Freundin und Familie haben alle Anfragen nach einem Kommentar abgelehnt."
 apla.78.a: "Was zur Hölle?"
 apla.79.t: "Russell Bentley trifft mit Freiwilligen aus dem Donbass ein"
 apla.79.d: "Kurz nach Beginn der Revolution kündigte Russell Bentley, ein alter prokommunistischer Kämpfer für die pro-russischen Donbass-Republiken, seine Absicht an, sich unseren Kräften anzuschließen. Er sammelte ideologisch verbündete Freiwillige aus der LVR und der DVR und machte sich schließlich auf den Weg nach Kalifornien. \nWie aus seiner Biografie und seinen Taten hervorgeht, steht er der jakobinischen Fraktion unserer revolutionären Koalition nahe und könnte in unserem Militär eine mächtige Stimme für deren Sache werden."
 apla.79.a: "Die sind die echte ANTIFA!"
 apla.79.b: "Sorgt dafür, dass diese "Kommunisten" in den schlimmsten Kasernen untergebracht werden."
 apla.80.t: "Hinkle steigt durch die Ränge auf"
 apla.80.d: "Jackson Hinkle, ein politischer Kommentator, der zum Kommandanten aufgestiegen ist, hat mit seinen rücksichtslosen, aber erfolgreichen Taten auf dem Schlachtfeld an Fahrt gewonnen und konnte sich bei den jakobinischen Soldaten und Abgeordneten beliebt machen, indem er sich sogar mit Caleb Maupin persönlich traf. Wir stehen nun vor der Wahl, ihn entweder zu belohnen und in eine höhere Position zu befördern, oder, um einen möglichen Anstieg der jakobinischen Popularität zu verhindern, ihn zu ignorieren und ihn die kleinen Plattons leiten zu lassen, oder ihn an die Heimatfront zu schicken."
 apla.80.a: "Wir müssen kompetente Kommandeure entsprechend belohnen!"
 apla.80.b: "Seine Verbindungen zu den Jakobinern sind zu stark..."
 apla.81.t: "Die Zukunft unserer Organisation"
 apla.81.d: "Nach der Errichtung der Volksdiktatur und dem Anwachsen der Zahl der Mitglieder der CPI wurde klar, dass es nun an der Zeit ist, die CPI in eine richtige sozialistische Partei umzuwandeln, aber wir können dies nicht allein tun, da uns geeignete Kader fehlen und die Gefahr besteht, dass die in der APLA aufgebaute linke Einheit Schaden nimmt. Maupin hat jedoch einige Möglichkeiten geprüft, wie wir unsere Organisation zu einer viel stärkeren einheitlichen politischen Kraft umgestalten können. Eine davon ist, dass wir den Titel und den Mantel der CPUSA annehmen und Persönlichkeiten einladen, die die alte Partei aufgrund revisionistischer Elemente ablehnen. Wir müssen einige Politiken anpassen, damit das funktioniert. Zweitens: Wir könnten uns ausschließlich auf unsere Arbeitskräfte stützen, was sich kurzfristig als kostspielig erweisen könnte, langfristig aber in der Lage sein wird, der amerikanischen Öffentlichkeit eine unabhängige Politik und uns als willensstark zu präsentieren. Drittens müssen wir die konservativeren Schichten unserer Gesellschaft ansprechen, auch diejenigen, die die gegenwärtige Politik ablehnen. Dies kann mit etwas Populismus und geschmeidigen Persönlichkeiten erreicht werden, von denen wir reichlich haben."
 apla.81.a: "Wir sind die wahren Nachfolger der CPUSA!"
 apla.81.b: "Unser Wille und unsere Politik werden uns den Weg weisen."
 apla.81.c: "Die Einheit aller amerikanischen Bürger ist unser Ziel."
