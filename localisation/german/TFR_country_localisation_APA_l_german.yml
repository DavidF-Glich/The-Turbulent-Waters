 apla.32.t: "Milizreorganisation abgeschlossen"
 apla.32.d: "Nach monatelangen strukturellen und organisatorischen Reformen der Amerikanischen Volksbefreiungsarmee wurden die zuvor unorganisierten Milizen der kommunistischen Bewegung in eine richtige, moderne Streitmacht umgewandelt. Es wurde eine organisierte Kommandostruktur geschaffen, und ehemals unfähige Offiziere, die auf dem Schlachtfeld schlechte Ergebnisse erzielt hatten, wurden ersetzt. Die Munition der Armee wurde standardisiert, und es wurden angemessene Nachschublinien, Logistikteams und Kommunikationssysteme eingerichtet. Die Armee wird wie eine gut geölte Maschine funktionieren, die eher der Sache der Revolution dient als Gruppen von kleinen individuellen Guerillas. Da die Macht der Befreiungsarmee von Tag zu Tag zunimmt, ist es fast unvermeidlich, dass die rote Flagge von Washington State bis Washington DC weht."
 apla.32.a: "Die Revolution wütet weiter"
 apla.33.t: "Weißes Gold"
 apla.33.d: "Eine Revolution ist teuer - die Soldaten müssen ernährt und bewaffnet werden, die Bürokratie muss bezahlt und Loyalitäten gekauft werden. Die Gelder der AVBA stehen auf Messers Schneide - gestützt durch chinesische, venezolanische und kubanische Unterstützung - und sehen sich aufgrund der hohen Steuern, die nötig sind, um die AVBA am Laufen zu halten, einer immer größeren Unzufriedenheit der Zivilbevölkerung gegenüber.\n\nIm Zentralkomitee wurde ein Vorschlag herumgeflüstert. Nach der Zerschlagung der verschiedenen Drogenkartelle in den kürzlich befreiten Gebieten bestand eine große Nachfrage nach Drogen wie Kokain, Methamphetaminen und Heroin. In Abwesenheit der Kartelle und Banden hat sich eine Untergrundwirtschaft gebildet, die von der AVBA nicht besteuert wird, gefährlich und unreguliert ist. Die Anarchisten haben einen Vorschlag unterbreitet, in dem sie die Legalisierung aller Drogen fordern und sich dabei auf das Recht des Einzelnen berufen, selbst zu entscheiden. In Verbindung mit einem Kompromiss der Oktoberisten würde die AVBA-Regierung die Möglichkeit haben, den Verkauf und die Verteilung zu kontrollieren. Die Befürworter des Gesetzentwurfs verweisen auf die Vorteile für die Wirtschaft, da die Gewinne aus dem Drogenhandel zur Unterstützung der angeschlagenen Wirtschaft verwendet werden können. Die Neosozialisten und die Jakobiner haben jedoch eine gemeinsame Opposition gebildet, wobei erstere die Zerstörung der schwarzen und indigenen Gemeinschaften durch den Drogenhandel anführen und die Befürworter beschuldigen, "Pseudo-Religionisten zu sein, die Crack wie die CIA in die Städte schmuggeln wollen", und letztere die Drogen als "buchstäbliches Opium der Massen" bezeichnen und darauf hinweisen, dass der ideale Arbeiter kein hedonistischer Faulpelz sei, der sich ständig betäubt, sondern ein nüchterner Mensch, der für seine Gemeinschaft arbeitet."
