 apla.60.t: "Unternehmen Schokominze"
 apla.60.d: "Heute hat die Amerikanische Volksbefreiungsarmee den Beginn einer Offensive auf den abtrünnigen Staat Kaskadien angekündigt, mit der sie versuchen will, den abtrünnigen Staat wieder unter die Kontrolle von Sacramento zu bringen. Entlang der Grenze zwischen Kalifornien und Oregon sind Kämpfe ausgebrochen, und AVBA-Flugzeuge haben Angriffe auf wichtige Städte in Cascadia wie Portland und Seattle geflogen.	Obwohl Cascadia ein international nicht anerkannter Staat ist, haben Beamte des kaskadischen Außenministeriums eine Erklärung veröffentlicht, in der sie die internationale Gemeinschaft auffordern, die Barbarei der AVBA zu verurteilen und den Kampf als Kampf gegen die Horden des Bolschewismus zu bezeichnen. \n\nIn der Zwischenzeit hat das Zentralkomitee der AVBA erklärt, dass die kaskadische Duldung der faschistischen Elemente im Land - insbesondere derjenigen, die für die Idee der Northwestern Defense Initiative eintreten - inakzeptabel ist und die Operation dazu dient, eine Region zu befrieden, die von Nazismus und Faschismus überschwemmt wurde."
 apla.61.t: "Der Portland-Aufstand"
 apla.61.d: "Nach vielen Monaten gescheiterter Verhandlungen mit dem Arbeiterkongress in San Francisco, der verschiedene anarchistische Forderungen größtenteils ignoriert hat, haben die militanten anarchistischen Ränge der Amerikanischen Volksbefreiungsarmee schließlich gemeutert und die Kontrolle über Portland und viele umliegende Küstenregionen des pazifischen Nordwestens übernommen. Die Möglichkeit einer solchen Revolte wird vom AVBA-Oberkommando zwar nicht als unmöglich angesehen - ähnliche anarchistische Aufstände gegen kommunistische Kräfte hat es im gesamten 20. Jahrhundert gegeben -, aber dennoch war sie für viele ein Schock. Der Aufstand begann scheinbar aus dem Nichts, als anarchistisch ausgerichtete Gewerkschaften und AVBA-Einheiten im Großraum Portland plötzlich die Kontrolle über viele Städte und Gemeinden übernahmen und den Beginn einer neuen anarchistischen Revolution verkündeten, die sich nicht den "totalitären Staatskapitalisten" beugen oder mit ihnen Kompromisse eingehen wird. Viele nicht-anarchistische AVBA-Einheiten in der Region wurden umzingelt und entwaffnet, wobei sich einige friedlich ergaben und andere Widerstand leisteten, wobei Berichte über Schießereien und Scharmützel in der gesamten Küstenregion des pazifischen Nordwestens auftauchten.\n\nDas Oberkommando der AVBA hat bereits verkündet, dass der anarchistische Aufstand nichts anderes als eine von den Föderalisten angezettelte Konterrevolution ist, deren einziges Ziel es ist, die Amerikanische Sozialistische Revolution durch interne Kämpfe zu zerstören. Mehrere Brigaden wurden bereits nach Norden verlegt, um den Aufstand niederzuschlagen, und es gibt bereits Berichte über Gräueltaten, die von beiden Seiten begangen wurden. Es scheint, dass die Zukunft des revolutionären Experiments an der amerikanischen Westküste ungewiss ist."
 apla.61.a: "Konterrevolutionäre Verräter!"
 apla.62.t: "Anarchistischer Aufstand abgewendet"
 apla.62.d: "Obwohl sie mit der Situation zurechtkamen, haben sie nun die Realität akzeptiert."
 apla.62.a: "Stabilität kehrt in unsere Regierung zurück"
 apla.63.t: "Gründung der Befreiungsarmee"
 apla.63.d: "Als unsere Bewegung über Teile der Westküste hinwegfegte und die Zahl der Bürger, die sich als stolzer Teil unserer großen Nation bezeichneten, anschwoll, wurde eine Dringlichkeitssitzung des neu gegründeten Rates für die Befreiung Amerikas abgehalten. Eine Nationale Armee der Amerikanischen Befreiung wurde einberufen, und Einheiten wurden ausgesandt, um in den großen Bevölkerungszentren Unterstützer zu organisieren und sie für eine Revolution auszubilden.\n\nIhre Ausbildung erfolgte in der harten Realität des modernen Kampfes. Vorbei sind die Zeiten, in denen endlose Infanteriekolonnen die faschistischen Bestien an der Ostfront überrannten und einkesselten. Nein, der Kampf beruht jetzt auf einer engmaschigen kombinierten Kriegsführung. Wir müssen so viel wie möglich von der Luftwaffe Gebrauch machen, und unsere Panzer- und mechanisierten Streitkräfte müssen erheblich ausgebaut werden. Wir wollen unsere Männer nicht in eine endlose Zermürbungsschlacht werfen, in der Hoffnung, dass sie für literweise Blut nur einen Meter Boden gewinnen. Sie sollen klüger und nicht härter kämpfen.\n\nEs gibt viele Feinde unserer Bewegung. An den Rändern der Ostküste gibt es fanatische neofaschistische Terroristen, die die amerikanischen Ideale der Gleichheit und Freiheit für alle zerstören wollen. In den Hallen des Capitol Hill gibt es verfallende Institutionen, die von alten, alternden Leichen geführt werden und um despotische Macht wetteifern.\n\Wir dulden nicht, dass solche Reaktionäre mit uns auf diesem Kontinent koexistieren. Sie sollen wie die Geißel, die sie sind, vertrieben werden. Unsere Feinde sind jetzt viele und unsere Verbündeten sind wenige. Aber die rote Flut wird Amerika überspülen. Und sein Volk wird jetzt und für immer frei sein."
 apla.63.a: "Unser Eifer ist stark. Unser Wille ist noch stärker. Unsere Armee ist die stärkste!"
 apla.64.t: "Kollektivierung in der Praxis"
 apla.64.d: "An: Das Zentralkomitee\nVon: San Diego Collective Commune District 12\n\nAn das Zentralkomitee,\n\nWir haben große Fortschritte bei der Durchsetzung der Rechte aller Arbeiter im Central District des ehemaligen San Diego gemacht. Wo einst Gebäude der Dekadenz in Form von Banken in Privatbesitz, massenhaften Fast-Food-Ketten und der Kommodifizierung grundlegender menschlicher Ressourcen wie Wasser standen, gibt es jetzt einen besseren Lebensstandard. Dank der Bemühungen des örtlichen Parteibüros konnte eine geordnete Verteilung von Lebensmitteln und Wasser organisiert werden, so dass das Chaos und die Plünderungen der ersten Kriegsmonate der Vergangenheit angehören. Viele kleine Unternehmen in der Stadt wurden kollektiviert und als Genossenschaften mit Arbeitsplatzdemokratie geführt, während die größeren Unternehmen von der Regierung für die Kriegsanstrengungen übernommen wurden. Ich habe vor kurzem ein Interview mit einer jungen Besitzerin eines dieser Geschäfte namens Ren geführt. Sie gehörte zu den jüngeren Befreiern, die bei der Einnahme von San Diego durch unsere Streitkräfte dienten. Diese Geschichte und so viele andere dienen als perfektes Beispiel für unseren letztendlichen Triumph über den Kapitalismus. Geschichten von Arbeitern, die sich für ihre unerbittlichen Herren an Tastaturen abrackern. Sie schuften stundenlang ohne Ende, und das für einen Hungerlohn. Diese ekelhafte und uralte Form der Ausbeutung gibt es im Distrikt nicht mehr.\n\nObwohl die Bedingungen hart sind und die Vorräte aufgrund des andauernden Krieges begrenzt sind, hat ein neuer Optimismus die Stadt erobert. Die Gemeinschaften, die durch diese harten Zeiten zusammengeschmiedet wurden, haben den Gemeinschaftsgeist gestärkt, und alle arbeiten für sich selbst und nicht für einen Konzern, der in Washington sitzt. Wir leben in einer Ära der sozialistischen Befreiung, und sie geht von jedem Bürger aus."
 apla.64.a: "Eine bessere Welt ist möglich, aber sie ist noch weit entfernt"
 apla.65.t: "Roter Terror"
 apla.65.d: "Volksproklamation Nr. 0038\n\NACH DEM BESCHLUSS DES ZENTRALKOMITEES\n\Nach unseren zahlreichen Siegen gegen die Kräfte des Kapitalismus ist es an der Zeit, dass revolutionäre Gerechtigkeit über die alten Unterdrücker hereinbricht, die uns einst kontrollierten.In Anbetracht dieser Entwicklungen erklärt die Amerikanische Volksbefreiungsarmee alle Informanten, Agenten und Mitarbeiter der folgenden Organisationen zu Terroristen: Die Central Intelligence Agency, die National Security Agency, das Federal Bureau of Investigation und alle hochrangigen Mitglieder der Demokratischen Partei und der Republikanischen Partei. Jeder, der mit diesen Gruppen in Verbindung steht, hat das Recht, vor unseren Gerichten angeklagt zu werden, und zwar wegen antirevolutionärer Aktion (10 Jahre Haft), wegen Feindschaft gegen die Massen (20-35 Jahre Haft) und wegen illegaler Spionage (5 Jahre Zwangsarbeit). Wir sind der Ansicht, dass diese Gruppen nicht nur gegen unsere Revolution sind, sondern sich aktiv gegen uns verschworen haben. Wenn wir diese Konterrevolutionäre besiegen wollen, müssen wir sie an der Wurzel ausreißen.\n\nDanke für Ihre Mitarbeit."
 apla.65.a: "Das Feuer des Sozialismus wird nie erlöschen."
 apla.66.t: "Der 28. Verfassungszusatz ist verabschiedet!"
 apla.66.d: "Obwohl Amerika eines der reichsten Länder der Welt ist, ist sein Bildungssystem lächerlich schlecht. Obwohl es die renommiertesten Universitäten der Welt beherbergt und jedes Jahr Tausende von Publikationen veröffentlicht, können 54 % der Erwachsenen in den Vereinigten Staaten weniger als das Niveau der sechsten Klasse in Prosa lesen. Schlimmer noch, die Ursache dieses Problems liegt im amerikanischen kapitalistischen System - die hohen Kosten für ein vierjähriges Universitätsstudium machen eine höhere Bildung für die meisten Amerikaner unerschwinglich, unterbezahlte Lehrer aufgrund jahrelanger Angriffe auf die Lehrergewerkschaften haben dazu geführt, dass die Schulen kritisch unterbesetzt sind, und ein propagandistischer Lehrplan, der amerikanischen Exzeptionalismus, Kreationismus und Antikommunismus lehrt, hat die Amerikaner in beklagenswerter Weise über die Realität der Welt, in der wir leben, im Unklaren gelassen. Der 28. Verfassungszusatz reformiert das Bildungssystem der Vereinigten Staaten vollständig und garantiert jedem amerikanischen Bürger eine vierjährige College-Ausbildung, das Recht der Lehrer, sich gewerkschaftlich zu organisieren, und die Verstaatlichung aller Bildungseinrichtungen. Bald werden die Tage vorbei sein, an denen die Reichen ihre Kinder auf Privatschulen schicken können, die dem einfachen Mann die Mittel entziehen, um der jungen Elite einen unfairen Vorteil in der so genannten kapitalistischen Leistungsgesellschaft zu verschaffen. Das alte System, bei dem die Finanzierung der Schüler auf Bezirksebene auf der Grundlage der Grundsteuer geregelt wurde, wodurch armen Kindern die Bildungsressourcen vorenthalten wurden, wird abgeschafft und jedem Kind der gleiche Zugang zu einer qualitativ hochwertigen Bildung garantiert. Bald wird der amerikanische Schüler der beste der Welt sein!"
 apla.66.a: "Gott segne die SRA!"
 apla.67.t: "Der 29. Verfassungszusatz ist verabschiedet!"
 apla.67.d: "Zu lange wurden die amerikanischen Freiheitsideale durch kapitalistisches Denken eingeengt. Wie kann man frei sein und die Früchte der Freiheit genießen, wenn man auf der Straße stirbt? Ist Freiheit der Alltag eines jeden, der für die nächste Jacht seines Chefs schuftet? Der 29. Verfassungszusatz verankert das sozialistische Wirtschaftssystem in der Verfassung und erfüllt damit das ursprüngliche Ideal des Gründers, nämlich die Garantie des Lebens. Konkret garantiert der 29. Zusatzartikel das Recht auf Wohnraum durch eine nationale Wohnungsgarantie, das Recht auf gewerkschaftliche Organisierung, das Recht auf eine allgemeine Gesundheitsversorgung und das Recht auf Arbeit. Diese Garantien sind die einzige Möglichkeit, das Leben zu sichern und die wahre Freiheit in den Vereinigten Staaten zu verwirklichen. Dies sind zwar hehre Ideale, die die Regierung zu erreichen hofft, aber niemand kann leugnen, dass diese Rechte über Nacht garantiert werden. Dennoch erkennen alle an, dass diese Freiheiten Millionen von Menschen die Möglichkeit geben, über ihr eigenes Schicksal zu entscheiden und Schritt für Schritt neue demokratische Institutionen aufzubauen, um die Wirtschaft zu führen.\n\nDer zweite Teil des 29. Durch die Einführung einer in der Verfassung verankerten Lohnobergrenze wird sichergestellt, dass niemand in einem Unternehmen mehr als das Fünfzehnfache des Gehalts des niedrigsten Angestellten erhalten kann. Die Diktatur am Arbeitsplatz, die die Arbeit im Kapitalismus beherrschte, ist nun verboten, und die Arbeitnehmer haben das Recht, ihre eigenen Arbeitsplätze zu kontrollieren."
 apla.68.t: "Der 30. Verfassungszusatz ist verabschiedet!"
 apla.68.d: ""This Land is Your Land" wurde überall in der Sozialistischen Republik Amerika gesungen, aber erst heute ist dieser Traum Wirklichkeit geworden. Mit der Verabschiedung des 30. Verfassungszusatzes gehören alle natürlichen Ressourcen offiziell dem Staat und sind damit kollektives Eigentum des Volkes. Auch wenn die Umsetzung noch viele Herausforderungen mit sich bringt, vor allem in Bezug auf die Rechte der Ureinwohner, signalisiert der Verfassungszusatz ein Ende der endlosen Abholzung, des Frackings, der Ablagerung von Industrieabfällen und anderer Formen der Umweltzerstörung, die unter dem früheren kapitalistischen Regime stattfanden.\n\nDer vage Wortlaut des Verfassungszusatzes lässt jedoch eine wichtige Frage unbeantwortet, bevor der Zusatz endgültig umgesetzt werden kann - die Frage des Landbesitzes. Die umstrittene Unbestimmtheit hat viele radikale Gesetzgeber dazu veranlasst, vorzuschlagen, dass die Novelle effektiv alles Land verstaatlicht und dass die neue Regierung die Kontrolle über den Agrarsektor übernehmen sollte. Andererseits haben andere Gesetzgeber argumentiert, dass der Zweck der Änderung darin besteht, den Bergbau, den Holzeinschlag und die Bohrindustrie zu kollektivieren - und nicht die Landwirtschaft. "
 apla.68.a: "Verstaatlicht die Landwirtschaft"
 apla.68.b: "Fügt die Ausnahmeregelung für die Landwirtschaft hinzu"
 apla.69.t: "Der 31. Verfassungszusatz ist verabschiedet"
 apla.69.d: "\"Die Freiheit in der kapitalistischen Gesellschaft bleibt immer ungefähr so, wie sie in den antiken griechischen Republiken war: Freiheit für die Sklavenhalter\" - Wladimir Lenin\n\nDie Kommunistische Partei der Vereinigten Staaten von Amerika ist führend beim sozialistischen Aufbau des neuen Staates, und die letzte Änderung der Bill of Rights Socialism ist endlich verabschiedet. Im Gegensatz zur falschen bürgerlich-liberalen Demokratie versucht die sozialistische Demokratie, den Einfluss des Kapitals aus der Demokratie zu eliminieren und eine Demokratie zu schaffen, die wirklich vom Volk, durch das Volk und für das Volk ist.\n\nDie drei wichtigsten Abschnitte des 31. Verfassungszusatzes lauten wie folgt:\n\nAbschnitt 1: Die Hauptaufgabe der sozialistischen Regierung wird die Planung und Verwaltung der Wirtschaft im Interesse der Arbeiterklasse sein. \n\nAbschnitt 2: Die Beteiligung und Vertretung in der Regierung wird durch demokratisch organisierte Betriebs-, Nachbarschafts- und Schulausschüsse gewährleistet.\n\nAbschnitt 3: Gewählte Beamte der Arbeiterregierung werden nach dem mittleren Haushaltseinkommen bezahlt und erhalten keine besonderen Privilegien.\n\nNeben diesen drei Abschnitten verbietet der 31ste Verfassungszusatz auch die Wahlkreiseinteilung und privat finanzierte Kampagnen."
