 apla.86.desc: "Es ist endlich inszeniert worden. Die Schlächter der Welt, barbarisch und voller Tyrannei, die sich nur um eine Agenda kümmerten, die auf den Prinzipien des Kapitals und brennenden Brücken des Volkswillens basierte, wurden in einem feurigen Wutanfall ausgelöscht, durch unseren tapferen roten Kreuzzug gegen die traditionelle Hierarchie, die die Saat für erhebliche Unordnung und bürgerliche Abhängigkeit gesät hat.\n\nVon Monterey bis Seattle ist die Vernichtung unserer Ketten offiziell. Die verbliebene Bürokratie zittert und fürchtet sich vor dem Zorn unserer roten Fahnen und verstärkten Übergriffe. Es ist nun an der Zeit, der "Mango-Schlange" von Denver ein für alle Mal den Kopf abzuschlagen, erfüllt von der Bestimmung, den Zorn der Arbeiter in einer Welle fanatischer und reaktionärer Kerne zu vernichten.\n\nWir werden tun, was Mao Zedong und vielen unserer Vorfahren zuvor, unter denen, die frei sind, ähnlich ist: Einen langen, brutalen, aber legendären Marsch über die Rocky Mountains. Unsere Logistik ist gut ausgeklügelt, und die Schnelligkeit unserer tapferen Arbeiterarmee ist bis an die Zähne bewaffnet. Ein Krieg des Volkes wird beginnen. Die verrottete Struktur ihrer bedeutungslosen Gebirgsgrenzen ist dem schieren Willen und der Bewaffnung der Sichel und des patriotischen Banners nicht gewachsen, denn wir werden das Gefühl unserer Feinde für ihre so genannte Überlegenheit vernichten und entstellen."
 apla.86.a: "Nicht einen einzigen Schritt zurück."
 apla.87.t: "Familienbande"
 apla.87.desc: "Raylon Bennett war ein schnell aufsteigender Star im Offizierskorps der Amerikanischen Volksbefreiungsarmee. Er wurde in einer verarmten schwarzen Gemeinde in der Nähe von Solano County geboren und wuchs mit nur einem Bruder und einem Cousin auf, der ihm in seiner Familie mit Abstand am nächsten stand. Er bewunderte seinen Vater, der in der US-Armee diente, zutiefst und strebte danach, eines Tages in die Armee einzutreten und für sein geliebtes Heimatland zu kämpfen, so wie sein Vater die Vereinigten Staaten darstellte. Als Heranwachsender wurde er jedoch an allen Ecken und Enden von eben diesem Land verraten, und als sein Cousin verschwand, der von den Strafverfolgungsbehörden als Ausreißer eingestuft wurde, nachdem er die Suche als faul und falsch eingeschätzt hatte, radikalisierte er sich und schloss sich der Sozialistischen Schützenvereinigung und schließlich der AVBA an. Er schloss sich keiner der bereits bestehenden \"Fraktionen\" an, obwohl er die Black Liberation Army im Südosten wegen ihres seiner Meinung nach kleinlichen Nationalismus verabscheute. Sein Sinn für Kameradschaft, seine Führungsqualitäten und seine Treffsicherheit führten dazu, dass er in der Armee schnell aufstieg und schließlich in das Junior Officer Corps berufen wurde. Ihm wurde das Kommando über die 5. \"Rosa Parks\" Motorgewehrdivision übertragen, die in den Schlachten von Sacramento, San Jose und vor allem in der Schlacht von Los Angeles eingesetzt wurde. Sie spielten eine zentrale Rolle im Kampf gegen die Gangs, die einen Großteil der Stadt übernommen hatten, und brachen schließlich durch Inglewood durch und nahmen es ein.\n\nUnd dort befand sich Bennett, der eine Gruppe von etwa 20 gefangenen Gangstern der Inglewood Family Gang begutachtete, die mit den Bloods verbunden ist. Einige der Männer waren verletzt, als sie auf einer grasbewachsenen Anhöhe knieten, die Hände auf dem Rücken und die Masken gewaltsam entfernt. Bennett beaufsichtigte hier seine Brigade und bereitete sich darauf vor, sie nach Rücksprache mit den leitenden Offizieren als Gefangene aufzunehmen. Als er durch das zerstörte Viertel ging, konnte er nicht umhin, die Notlage eines bestimmten Gangsters zu bemerken, der gerade gefangen genommen und eingeliefert worden war. Er ging hinüber, nahm selbst die Gesichtsmaske ab und keuchte:\n\n\"Barrell?\""
