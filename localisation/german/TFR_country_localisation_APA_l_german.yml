 apla.49.t: "Das Ende von Hollywood"
 apla.49.d: "Während Nachrichten über die massenhafte Brutalität im zweiten amerikanischen Bürgerkrieg das weltweite Netz überfluten, hat sich vor kurzem ein weniger bekanntes Ereignis im Gebiet der amerikanischen Volksbefreiungsarmee ereignet, das die Aufmerksamkeit sowohl amerikanischer Medienunternehmen als auch ihrer jeweiligen Fans erregt hat.\n\nEin neuer inoffizieller Film mit dem Namen \"Grow Up\" wurde von einem Mitglied der AVBA namens Adam Tahir veröffentlicht. Was auffiel, war, dass die meisten Darsteller dieser Charaktere tatsächlich in dem Film zu sehen waren, wie Harrison Ford, und die Zuschauer bemerkten, dass Ford in seiner Rolle echte Leidenschaft zeigte. Die Handlung des Films handelt von einem jungen Mann, der von den Medien der Popkultur so besessen ist, dass er seine eigenen Verantwortlichkeiten vernachlässigt, bis er schließlich von einem revolutionären Geist besucht wird, der ihm seine Zukunft zeigt, wenn er diesen Weg weitergeht. Der Film endete damit, dass alle Figuren wie Mickey Mouse, Spiderman und Iron Man erschossen wurden und der Mann erwachsen werden konnte - ein umstrittenes "kanonisches" Ende für die Marvel-, Disney- und größeren Hollywood-Franchises.\n\nDisney und Marvel sowie andere Unternehmen haben den Film bereits angeprangert und versuchen, jede Instanz des Films online zu löschen. Trotz dieser Bemühungen hat sich der Film im Internet verbreitet und wurde aus verschiedenen Gründen sowohl gelobt als auch gehasst. Für die einen ist er eine offene Kritik am Massenkonsum, während er von anderen als direkter Angriff auf die Demokratie angesehen wird.\n\nBerichten zufolge haben Schauspieler wie Harrison Ford große Dankbarkeit gegenüber der AVBA geäußert, als er sagte: \"Ich bin endlich frei von diesen beschissenen Charakteren\" Der zweite Amerikanische Bürgerkrieg geht weiter, während eine weitere Kuriosität des Konflikts in die Geschichtsbücher eingegangen ist."
