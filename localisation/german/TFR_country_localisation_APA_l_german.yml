 apla.44.t: "Die Plünderung von Beverly Hills"
 apla.44.d: "Beverly Hills ist seit langem in der ganzen Welt als ein Zentrum des immensen Reichtums, der Dekadenz und des Klatsches bekannt. Es scheint, dass dieser Ruf nicht länger Bestand haben wird, denn die vorrückende Amerikanische Volksbefreiungsarmee hat das berühmte Viertel nach einer kurzen Phase schwerer Kämpfe endgültig eingenommen. Das Viertel war bereits durch den Mörser- und Artilleriebeschuss der AVBA-Truppen sowie durch die Feuergefechte in Beverly HIlls selbst schwer beschädigt worden, aber die AVBA hat nach ihrer Einnahme noch mehr Schaden angerichtet. Viele der Häuser wurden mit kommunistischen, pro-AVBA- und antikapitalistischen Symbolen entweiht, und große Mengen an zurückgelassenen Luxusgütern wurden von den kommunistischen Kräften beschlagnahmt, darunter sehr teure Autos wie Ferraris und Lamborghinis, hochwertiger Schmuck und antike Gemälde. Obwohl keiner der Bewohner zurückgeblieben zu sein scheint, um sich dem Zorn der AVBA auszusetzen, gab es mehrere Berichte über private Sicherheitsleute und Wachleute, die nach der Gefangennahme zurückblieben und sich der Gewalt aussetzten. In einem aufsehenerregenden Video wurde eine Gruppe von anscheinend fünf privaten Sicherheitsleuten, die in dem Video als "faschistische Söldner" bezeichnet wurden, mit verbundenen Augen an eine Wand gestellt und erschossen. Die AVBA selbst bestreitet die Veröffentlichung des Videos und behauptet, es handele sich um "kapitalistische Kriegspropaganda", aber im Ausland gab es Forderungen nach einer internationalen Untersuchung des Vorfalls. Ungeachtet dessen geht der Vormarsch der AVBA in Kalifornien weiter, trotz des erbitterten Widerstands der Regierung des Bundesstaates, der Milizen, der Banden und der Söldner."
