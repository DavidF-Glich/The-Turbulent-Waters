 apla.34.t: "Die Rolle der Exekutive"
 apla.34.d: "Eine der ersten Fragen, die sich bei der Ausarbeitung der neuen Verfassung der Zweiten Amerikanischen Revolution stellte, war die Rolle der Exekutive. Diese Frage spaltet alle politischen Gruppierungen, und es wurden drei Hauptvorschläge gemacht.\n\nDer erste Vorschlag besteht darin, die Macht der Exekutive zu erweitern. Die Befürworter dieser Maßnahme sind zumeist Jakobiner und Oktoberisten, unter die sich auch einige radikale Neosocilaisten mischen. Während viele Gegner dieses Vorschlags befürchten, dass eine mächtige Exekutive zur Entstehung einer Diktatur führen könnte, wie es in Ländern wie Nordkorea oder der UdSSR der Fall war, erklären die Befürworter, dass eine starke Führungspersönlichkeit in Zeiten, in denen harte Entscheidungen getroffen werden müssen, notwendig ist. Angesichts der Feuer der Revolution in Kalifornien wird ein starker Führer benötigt, um das Land in seine rote Zukunft zu führen. Der zweite Vorschlag wird hauptsächlich von den Neosozialisten und einigen Oktoberisten unterbreitet, die behaupten, dass die Befugnisse der Exekutive die gleichen bleiben sollten wie in der ursprünglichen amerikanischen Verfassung. Das Problem des kapitalistischen Systems waren nicht die Befugnisse des Präsidenten, sondern die Macht der Wall Street. Ein Präsident, der vom Arbeiterkongress kontrolliert wird, aber dennoch die Macht hat, Gesetze zu verabschieden oder ein Veto einzulegen, scheint ideal und sollte beibehalten werden. Ein zu großer Schritt in die eine oder andere Richtung würde die sorgfältige Kontrolle und das Gleichgewicht stören, die die Grundlage der amerikanischen Demokratie bilden. Die Gegner sagen jedoch, dass die Beibehaltung der bisherigen Systeme die Revolution sinnlos macht und dass sie zwangsläufig die Fehler der Vergangenheit wiederholen werden.\n\nIm Grunde genommen besteht der Vorschlag der Anarchisten darin, der Exekutive die meisten, wenn nicht alle Befugnisse zu entziehen und sie auf den Arbeiterkongress zu übertragen. Sie argumentieren, dass die Idee eines Führers den kommunistischen Idealen zuwiderläuft, da kein Mensch Macht über einen anderen haben sollte. Das Land sollte kollektiv von seinem Volk geführt werden, sei es durch direkte oder repräsentative Demokratie. Die meisten von ihnen argumentieren, dass eine solche undichte Stelle in der Exekutive zu endlosen Regierungskämpfen und politischem Stillstand führen würde und dass es keine Leitfigur für die Nation gäbe."
