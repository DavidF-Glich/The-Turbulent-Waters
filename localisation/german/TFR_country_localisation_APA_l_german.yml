 #Civil War Army Tree
 APA_form_the_liberation_army: "Die Befreiungsarmee gründen"
 APA_form_the_liberation_army_desc: "Fast 100 Jahre nach der Gründung der Volksbefreiungsarmee in China müssen wir in Amerika unsere eigene Armee gründen. Die Gewalt hat einen Punkt erreicht, an dem es kein Zurück mehr gibt, und wir müssen der Tatsache ins Auge sehen, dass es an der Zeit ist, zu den Waffen zu greifen. Wir werden die verschiedenen sozialistischen Milizen der APLA unter einer einheitlichen Kommandostruktur organisieren, um nach Osten vorzustoßen und die Nation von rivalisierenden Regierungen zu befreien."
 APA_the_soldiers_army: "Die Soldatenarmee"
 APA_the_soldiers_army_desc: "Als Amerika zusammenbrach, wurde in den von uns besetzten Ländern ein Überschuss an militärischer Ausrüstung zurückgelassen. Wenn wir diesen Krieg gewinnen wollen, brauchen wir ausgebildete Soldaten, die sich unserer Sache annehmen und mit modernen Kriegswaffen gegen unsere Feinde vorgehen. Während Milizen zahlenmäßig hilfreich sind, brauchen wir schieres Können und Feuerkraft, wenn wir überleben wollen."
 APA_the_workers_army: "Die Arbeiterarmee"
 APA_the_workers_army_desc: "Es ist die Pflicht eines jeden Arbeiters, für sein Land zu den Waffen zu greifen. Im Jahr 1917 waren es die Arbeiter, die sich erhoben und die dekadente russische Monarchie stürzten. Es waren die Arbeiter der kommunistischen Revolution in China, die in den Bergen ausharrten und auf ihre Zeit zum Streik warteten. Jetzt sind es die Arbeiter Amerikas, die in Massen mobilisiert haben und bereit sind, den Feind in menschlichen Wellen zu bekämpfen. Egal, wie viele dabei verloren gehen!"
 APA_dare_to_die: "Den Tod wagen"
 APA_dare_to_die_desc: "Da die Chancen überwältigend sind, brauchen wir Menschen, die bereit sind, ihr Leben für die Befreiung unseres Volkes hinzugeben. Junge Sozialisten, die voller Tatendrang und Eifer sind, sind ideal für diese edle und heilige Aufgabe. Die College-Sozialisten sind auf dem Schlachtfeld angekommen."
 APA_introduce_conscription: "Die Wehrpflicht einführen"
 APA_introduce_conscription_desc: "Wenn wir genug Leute auf die Kugeln werfen, gehen ihnen irgendwann die Kugeln aus. So lautet ein altes Sprichwort, und so grausam es auch sein mag, es trifft auch heute noch zu. In einem Krieg wie diesem ist die Zeit von entscheidender Bedeutung, und wir können neue Rekruten nicht so behandeln, als würden sie gerade erst laufen lernen. Es ist an der Zeit, sie direkt auf das Schlachtfeld zu schicken."
 APA_improve_training_programs: "Ausbildungsprogramme verbessern"
 APA_improve_training_programs_desc: "Männer ohne angemessene Ausbildung in den Kampf zu schicken, ist Selbstmord. Wenn wir die Nachfolge einer Nation antreten wollen, die ihr Volk seit jeher unterdrückt, ist es nicht der richtige Weg, ihre Befreier in den Tod zu schicken. Wir müssen dafür sorgen, dass unsere Wehrpflichtigen über das Wissen verfügen, das sie brauchen, um moderne Kriegswaffen im Kampf einzusetzen."
 APA_political_commissars: "Politische Kommissare"
 APA_political_commissars_desc: "Die Einsetzung politischer Kommissare ist ein hervorragendes Mittel, um das Militär loyal zu halten und zu verhindern, dass es sich auf unerlaubte Rückzüge einlässt. Ein politisiertes Militär ist für die Vollendung unserer Revolution unerlässlich. Aber noch wichtiger ist, dass die Einführung von Kommissaren im 21. Jahrhundert sicherstellen wird, dass unsere Wehrpflichtigen Befehle befolgen."
 APA_begin_a_tank_program: "Ein Panzerprogramm starten"
 APA_begin_a_tank_program_desc: "Die Befreiungsarmee hat es in diesem brutalen Bürgerkrieg mit mehreren gut finanzierten und etablierten Streitkräften zu tun. Wir sind oft mit gepanzerten Fahrzeugen konfrontiert, für die wir keine zuverlässige Entsorgungsmethode haben. Deshalb müssen wir mit der Produktion einer neuen Reihe von Panzern beginnen, die speziell für unser Militär und das Umfeld, in dem wir kämpfen, hergestellt werden."
