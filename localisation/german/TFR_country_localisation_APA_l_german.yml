 states.20.t: "Bewaffnete Verstärkung trifft ein!"
 states.20.d: "Die Flammen des Bürgerkriegs breiten sich weiter aus, während unsere bewaffneten Kameraden auf die Befreiung Kaliforniens zusteuern. Eine Zeit lang hatten wir Probleme, mit der besser ausgerüsteten Nationalgarde fertig zu werden. Wir sind in der Überzahl, aber sie haben die Ausrüstung, aber heute ändert sich das. \n\nEs stellte sich heraus, dass es sich um Überläufer handelte, die die US-Regierung und die Liste der immer größer werdenden Grausamkeiten der Nationalgarde gegen die Bevölkerung verachteten und deshalb so viele Panzer von der Militärbasis in Oakland mitnahmen und sich auf den Weg in unser Gebiet machten, Natürlich hatten wir unseren Verdacht, und nach einer umfassenden ideologischen Überprüfung haben die meisten von ihnen wahre Loyalität zur Revolution gezeigt und wurden schnell in die Volksarmee integriert. \n\nIn wenigen Tagen wird die kalifornische Nationalgarde unangenehm überrascht sein, dass ihre reaktionäre Umklammerung der Westküste beendet sein wird, bald werden gepanzerte Befreier ihre Verteidigungsanlagen zerschlagen und die, die in den Dreck gefallen sind, wie die Schweine, die sie sind, überrollen. Wir haben die Gelegenheit, zu einem echten stehenden Heer heranzuwachsen, und wir werden sie mit offenen Händen ergreifen, denn nur dann können wir die Fackel der Revolution weitertragen."
 states.20.a: "Jetzt kann uns nichts mehr stoppen!"
