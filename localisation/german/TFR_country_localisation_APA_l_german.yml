 apla.8.t: "Area 51 eingenommen"
 apla.8.d: "Wir haben endlich die Area 51 eingenommen, ein Ort von großem Interesse für Menschen in ganz Amerika, die der Regierung gegenüber misstrauisch geworden sind. Kurz nach der Einnahme des Gebietes umstellte die Division, die wir in das Gebiet geschickt hatten, die Anlage, schloss sie ein und versuchte, die Anlage zu betreten, aber alle Eingänge waren komplett verschlossen und es gab keine Anzeichen von Menschen in der Umgebung, geschweige denn Leben."
