 #Leader Desc
 POLITICS_MIKE_PRYSNER_DESC: "Michael Prysner wurde in Buffalo, New York, geboren. Er wuchs in einer Arbeiterfamilie auf und führte das normale Leben eines patriotischen, rotblütigen Amerikaners. \n\nZumindest bis er im Alter von 18 Jahren in den Irak ging. Prysner diente von 2003 bis 2004 als Gefreiter in der 10th Mountain Division. Während seines Einsatzes wurde er Zeuge der verheerenden Auswirkungen des Krieges auf die irakische Zivilbevölkerung. Nach unzähligen Hausdurchsuchungen, Überwachungsmissionen und Verhören war er von der Mission des US-Militärs desillusioniert. Nach seiner Rückkehr in die Vereinigten Staaten im Jahr 2005 wurde Prysner ehrenhaft aus der Armee entlassen und sprach sich in seiner Rede \"Our Real Enemies\" (Unsere wahren Feinde) gegen den Krieg aus. 2006 war Prysner Mitbegründer der Organisation \"March Forwards\" (Vorwärts marschieren), die sich aus Veteranen und Mitgliedern des aktiven Dienstes zusammensetzte, die gegen den Krieg waren. Er engagierte sich auch bei ANSWER (Act Now to Stop War and End Racism), einem Zusammenschluss von Anti-Kriegs- und Sozialrechtsgruppen. Seine erste große Bewährungsprobe bestand er, als er das Monster George W. Bush konfrontierte, das ihn in den Krieg geschickt hatte. Seine Forderungen nach einer Entschuldigung für die Lügen über 9/11 und Massenvernichtungswaffen wurden vom Ex-Präsidenten mit Schweigen quittiert, aber seine Schreie \" Sie haben mich in den Irak geschickt\" und \" Meine Freunde sind tot, weil Sie gelogen haben.\" hallten in den Ohren vieler wider. Seine zweite große Bewährungsprobe beginnt jetzt. Als vorübergehender Anführer der amerikanischen Volksbefreiungsarmee, hochrangiges PSL-Mitglied und ehemaliger Soldat der Vereinigten Staaten hat er zu den Waffen gegriffen, um das amerikanische Volk ein für alle Mal zu befreien und das Land, das er liebt, zu retten. Er hat versucht, seine Feinde mit Worten zur Vernunft zu bringen, aber er weiß jetzt, dass §RGewalt das Einzige ist, was sie verstehen. Gewalt ist das Einzige, was sie verstehen.§!"
