 decision_event_news.5.d: "John Titor hier\n\nDer Release ist für den 18. Oktober geplant. Wir sind auf der Zielgeraden, vermasseln Sie es nicht. Einige von uns haben 4 Jahre lang daran gearbeitet. 4 zermürbende Jahre. Viele kamen und gingen, lasst uns zu Ende bringen, was wir angefangen haben und den Boden mit unserer Konkurrenz aufwischen.\n\nWir haben das im Griff, Mann, wir haben es im Griff!"
 decision_event_news.5.a: "Sieg für TFR" 