 usa.31.t: "Trump als Präsident bestätigt"
 usa.31.d: "Es ist amtlich: Die Wahlmänner der einzelnen Bundesstaaten haben gewählt, der Kongress ist zusammengekommen, und nun ist es offiziell. Allen Widrigkeiten zum Trotz wird Präsident Donald Trump im Amt bleiben und eine zweite Amtszeit haben, zum Leidwesen seiner politischen Gegner. Selbst Trumps Vizepräsident Mike Pence hatte wenig bis gar kein Vertrauen in Trump und entschied sich gegen seinen Willen dafür, die von den Gouverneuren der Bundesstaaten eingereichten Stimmen zu zählen. Am Ende zählte der Kongress die Stimmen aus und stellte fest, dass in dem Durcheinander viele Stimmzettel gefälscht oder ungültig waren, was zu einem knappen Sieg für Trump führte. \n\nEs wurden bereits Proteste organisiert, um gegen die Ergebnisse zu protestieren, wobei zu den Protesten zur Unterstützung des Präsidenten Hunderttausende von Demonstranten kamen, und das Land hat anscheinend das Vertrauen in das Wahlsystem verloren, wobei sich Linke von den Gerichten betrogen fühlen und andere sich bei der Stimmabgabe unsicher fühlen, weil das System durch Betrug und die Medien korrumpiert wurde. \n\nVielen scheint es egal zu sein, wer gewonnen hat, es braut sich ein Sturm zusammen, und es ist nur eine Frage der Zeit, bis er über unsere Nation hereinbricht."
 usa.31.a: "Allen Widrigkeiten zum Trotz... Wir werden Amerika groß halten!"
 usa.31.b: "Nichts als ein Lügner und Betrüger!"
