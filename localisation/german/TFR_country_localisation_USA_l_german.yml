 USA_medium_immigration_idea: "Wenig illegale Einwanderung"
 USA_medium_immigration_idea_desc: "Illegale Einwanderung ist nach wie vor eines der umstrittensten sozioökonomischen Themen des modernen Amerikas. Obwohl die Zahl der illegalen Einwanderer heute viel niedriger ist als in den frühen 2000er- und 2010er-Jahren, überqueren jedes Jahr immer noch Zehntausende die Grenze. Dieser Strom illegaler Einwanderer aus dem Süden hat viele kulturell konservative Kreise verärgert, die sich fragen, warum ihre Steuergelder an Menschen gehen, die nicht einmal Steuern zahlen. Auf der extremen Rechten haben weiß-suprematistische Ideale wie dem "Großen Austausch" an Zugkraft gewonnen."
 USA_high_immigration_idea: "Illegale Masseneinwanderung"
 USA_world_police_idea: "Die Weltpolizei"
 USA_world_police_idea_desc: "Fragt man eine Reihe von Menschen nach ihrer Meinung über das militärische Engagement der USA im Nahen Osten, so erhält man wahrscheinlich eine Reihe unterschiedlicher, starker Meinungen. Viele Amerikaner sind der Meinung, dass sich die US-Regierung auf die inneren Angelegenheiten konzentrieren sollte und dass das, was im Nahen Osten geschieht, "uns nichts angeht". Andere glauben, dass Amerika in der heutigen Zeit weltweit präsent sein muss, um seine Interessen zu schützen. Meinungsverschiedenheiten über den amerikanischen Interventionismus in auswärtigen Angelegenheiten sind nichts Neues; es gibt sie fast seit der Gründung der Vereinigten Staaten selbst."
 USA_oil_crisis_idea: "Ölkrise"
 USA_oil_crisis_idea_desc: "Öl. Jahrzehntelang wurde alles mit Erdöl betrieben. Die Container, die die Welt produzierte, der Treibstoff für Fahrzeuge, der Asphalt auf den Straßen - alles ist auf Rohöl zurückzuführen. Ein einziges Anzeichen einer Verknappung reichte aus, um viele Volkswirtschaften außer Kontrolle geraten zu lassen - doch zumindest bis 2020 konnten größere Katastrophen vermieden werden. Jetzt aber, angesichts des Zusammenbruchs des globalen Systems, des saudischen Zusammenbruchs und der russischen Situation, ist es viel schwieriger geworden, an Öl heranzukommen. Der Weltmarkt wurde seines schwarzen Sauerstoffs beraubt, und nun bekommen wir als großer Abnehmer des fossilen Brennstoffs die Auswirkungen dieser Krise am stärksten zu spüren. Solange sie nicht überwunden ist, ist unsere wirtschaftliche Kapazität blockiert - und unsere Bevölkerung leidet darunter."
 USA_oil_crisis_idea1: "Ölkrise"
 USA_mingle_with_the_movement_idea: "Bündnis mit der Bewegung"
