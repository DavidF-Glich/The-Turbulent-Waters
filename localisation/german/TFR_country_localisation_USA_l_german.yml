 usa.181.t: "Green-Mountain-Anarchisten reformieren Kollektiv"
 usa.181.d: "Das Green Mountain Anarchistische Kollektiv wurde von David Van Deusen, Xavier Massot, Johnny Midnight und Natasha Voline gegründet. Diese erste Generation des Kollektivs kam kurz nach den WTO-Protesten 1999 in Seattle zusammen und wurde stark von der Situationistischen Internationale, der militanten antikolonialen Geschichte Vermont's und dem libertären Sozialismus beeinflusst. GMAC arbeitete oft mit dem Vermont Workers' Center, der organisierten Arbeiterschaft und Massenorganisationen zusammen und legte den Schwerpunkt auf Projekte, die durch die Schaffung von basisdemokratischen Gegeninstitutionen einen direkt demokratischen Ausdruck aufbauen. Obwohl sich das Kollektiv 2005 nach den jüngsten Unruhen auflöste, kündigte der frühere Anführer David Van Deusen an, dass es sich im Norden von Vermont neu formieren, seine frühere Zeitung Catamount Tavern News wieder aufnehmen und Trainingscamps für die "Selbstverteidigung gegen die faschistische Menance" einrichten würde."
 usa.181.a: "Anarchisten? Hier? Absurd." 
 usa.182.t: "FCC zieht rechtsgerichtete Medien aus dem Verkehr"
 usa.182.d: "In einem vorhersehbaren und gleichzeitig unerwarteten Schritt hat die Federal Communications Commission zahlreiche prominente rechte Nachrichtensender aus dem aktiven Sendebetrieb genommen, darunter Fox News, Newsmax und das One America News Network. In zahlreichen Bundesstaaten des Landes sind diese Nachrichtensender fast gänzlich von den regulären Fernsehdiensten ausgeschlossen, was bei den rechten Zuschauern dieser Quellen in den sozialen Medien bereits einen Aufschrei ausgelöst hat. Diese Maßnahmen wurden als Gegenmaßnahme gegen das angeführt, was die FCC als "böswillige Verbreitung von Fehlinformationen über den Ausgang der Wahlergebnisse" durch diese Sender bezeichnet hat, die sich in ihrer Rhetorik in einer Weise zu Trump bekannt haben, die viele Demokraten als antagonistische Propaganda betrachten.\n\nTrotz der klaren Anweisung der Kommission, diese Entfernung landesweit durchzusetzen, scheint es, dass dieser Wunsch derzeit unerfüllt bleibt. Es hat den Anschein, dass das Verbot nur in den Staaten wirklich durchgesetzt wird, die der Biden-Regierung mehr oder weniger wohlgesonnen sind, während die Trump-freundlichen Staaten es entweder bestreiten, die Forderung ignorieren oder sich schlichtweg weigern, die Beschränkung durchzusetzen. Nichtsdestotrotz trägt diese Wendung der Ereignisse nicht dazu bei, die klare und offensichtliche Kluft zwischen Cheyenne und Washington zu überwinden."
 usa.182.a: "Sie versuchen ganz unverhohlen, uns zum Schweigen zu bringen!"
 usa.182.b: "Sie können nicht einfach falsche Informationen verbreiten und erwarten, dass sie damit davonkommen!"
 usa.183.t: "Trump von sozialen Medien gesperrt"
 usa.183.d: "Heute wurden landesweit massiv Online-Konten und Nutzer von sozialen Medien gelöscht, und zwar auf verschiedenen Websites wie Instagram, Facebook, YouTube und, vor allem für Donald Trump, Twitter. Die "Verbotswelle", wie sie von vielen genannt wird, hat dazu geführt, dass Tausende und Abertausende von Konten gelöscht wurden, wobei die prominenteste Löschung Trumps eigenes Konto war, so dass er keine Möglichkeit mehr hatte, sich an seine Anhänger zu wenden. Angesichts der anhaltenden Empörung und des chaotisch weit verbreiteten Diskurses auf den meisten Social-Media-Plattformen in den letzten Monaten über die aktuelle politische Lage kommen diese Löschwellen nicht ganz unerwartet, wobei die Muttergesellschaften dieser Websites in offiziellen Erklärungen auf ihre Richtlinien in Bezug auf "Falschinformationen und gewalttätige Rhetorik" verweisen.\n\n Es ist jedoch völlig klar, dass solche Entscheidungen nicht ohne externe Ermutigung getroffen wurden. Die Biden-Administration hat zweifellos Druck auf verschiedene große Technologieunternehmen ausgeübt, um gegen lautstarke Auseinandersetzungen darüber vorzugehen, wer der rechtmäßige Präsident der USA ist. Unabhängig davon, ob einige diesen Schritt als drakonisch empfinden oder nicht, wird er es den Gegnern der Biden-Regierung letztlich erheblich erschweren."
 usa.183.a: "Diese Bastarde zensieren uns!"
 usa.183.b: "Wir dürfen nicht zulassen, dass diese Leute Öl ins Feuer gießen!"
 usa.184.t: "Mordanschlag auf Tucker Carlson"
 usa.184.d: "Im Hauptquartier von Fox News in New York City brachen heute Panik und Chaos aus, als der bekannte rechtsgerichtete politische Kommentator und Talkshow-Moderator Tucker Carlson am frühen Nachmittag Ziel eines Mordanschlags wurde. Augenzeugenberichte und Sicherheitsaufnahmen zeigen erschütternde Bilder des potenziellen Attentäters, der inzwischen als der 24-jährige Louis Hall identifiziert wurde. Glücklicherweise schien die Pistole zunächst zu klemmen, als Hall den Abzug betätigte, woraufhin ein Handgemenge ausbrach, als die Sicherheitsleute den Verdächtigen festhalten wollten. Die Waffe wurde während des Kampfes zweimal abgefeuert, was wie durch ein Wunder keine Verletzungen verursachte, da beide Schüsse in der Decke der Lobby stecken blieben, und Hall wurde schnell in Gewahrsam genommen.\n\nCarlson sprach den Vorfall in der folgenden Sendung an, dankte dem Sicherheitspersonal für seine schnelle Reaktion und drückte aus, wie dankbar er sei, dass er am Leben und wohlauf sei. Der Talkshow-Moderator sprach anschließend darüber, wie destabilisiert das Land in den letzten Monaten geworden ist, vor allem aufgrund von "ermutigten radikalen Elementen, die mit allen Mitteln versuchen, Amerikas Lebensweise zu untergraben"\n\nNatürlich hat ein solch schockierender Anschlag auf das Leben eines bekannten Medienvertreters nicht dazu beigetragen, die Ängste und polarisierenden Spannungen im Land zu verringern. In den sozialen Medien wurde der Vorfall bereits heftig diskutiert. Viele Menschen verurteilten den Anschlag, andere bedauerten, dass Hall schlecht gezielt und seine Waffe nicht richtig gewartet hatte."
 usa.184.a: "Gott sei Dank geht es ihm gut; diese Radikalen müssen gestoppt werden!"
 usa.185.t: "Bombe in CNN-Hauptquartier geborgen"
 usa.185.d: "Eine erschreckende und angespannte Szene in Atlanta heute, als Polizei und Bombenentschärfer zum CNN Center kamen, nachdem Berichte über einen improvisierten Sprengsatz vom Standort des Senders eingegangen waren. Glücklicherweise wurde der Sprengsatz von Mitarbeitern abgefangen, bevor er ausgelöst werden konnte, und die Strafverfolgungsbehörden wurden sofort benachrichtigt, und das Gebäude wurde aus offensichtlichen Sicherheitsgründen schnell evakuiert. Der Sprengsatz, bei dem es sich nach Angaben der Behörden um eine "Briefbombe" handelte, war Berichten zufolge bis zu seiner Ankunft in der Zentrale des Senders unbemerkt geblieben - zweifellos ein Versuch, die Produzenten des Senders ins Visier zu nehmen. Dank der schnellen Reaktion und der sorgfältig durchgeführten Entschärfung wurde der Sprengsatz von der Polizei außer Gefecht gesetzt, die den Vorfall ohne Verletzte oder Schäden beendete.n\n\Nun laufen umfangreiche Ermittlungen durch Mitglieder des Federal Bureau of Investigations, die derzeit nicht davon ausgehen, dass es sich bei einem solchen Vorfall um einen Einzelfall handelt. In den letzten Monaten war eine Zunahme politisch motivierter Gewalt zu beobachten, was vor allem auf die aktuelle politische Krise zurückzuführen ist, die weite Teile des Landes im Sturm erobert. Auch wenn dieser spezielle Vorfall glücklicherweise abgewendet werden konnte, sind nur wenige Menschen so naiv zu glauben, dass dies der letzte seiner Art sein wird."
 usa.185.a: "Dies ist ein verabscheuungswürdiger Akt des politischen Terrors."
 usa.186.t: "Ermordung des treulosen Wahlmannes von Maine"
 usa.186.d: "Der Bundesstaat Maine trauert um die Abgeordnete Shannon Woodings, die Berichten zufolge heute Morgen nach einem Einbruch in ihrem Haus in Camden ihren Verletzungen erlegen ist. Woodings hatte nach ihrer überraschenden Amtszeit als Maine's prominenteste "faithless elector" (treulose Wählerin) beträchtliche Aufmerksamkeit in den Medien erregt, nachdem sie sich geweigert hatte, sich an die Mehrheitsentscheidung ihrer Region für die Präsidentschaftskandidatur von Joe Biden zu halten, und sich insbesondere für die Kandidatur von Donald Trump ausgesprochen hatte, wobei sie "Bedenken hinsichtlich der Gültigkeit" des Wahlverfahrens anführte. Ein solcher Schritt war zwar offensichtlich äußerst umstritten (umso mehr, als Maine vor kurzem die Legalisierung von treulosen Wählern eingeführt hat), hatte aber auch seine Auswirkungen - die Republikaner feierten Woodings als seriöse Politikerin mit der Integrität, eine gefälschte Wahl anzuerkennen, während die Demokraten Woodings als undemokratische Verräterin beschimpften, die den Willen der Wähler in ihrer Region aktiv untergräbt.\n\nZum Leidwesen von Woodings hatte es den Anschein, dass ihre zugegebenermaßen unpopuläre Entscheidung, das sprichwörtliche Wort zu ergreifen, ihr nicht wenige Feinde eingebracht hatte. Dies wurde gestern Abend auf tragische Weise deutlich, als sich eine derzeit nicht identifizierte Person gegen 21.30 Uhr Woodings' Haus näherte, an der Tür klingelte und viermal auf die Tür schoss, während sie sich näherte, wobei die Abgeordnete zweimal getroffen und tödlich verletzt wurde. Während der Verdächtige derzeit noch auf freiem Fuß ist, haben die Behörden erklärt, dass aufgrund des planlosen und unerfahrenen Attentats wahrscheinlich bald eine Spur zu finden sein wird."
 usa.186.a: "Dies ist eine absolute Tragödie."
 usa.187.t: "Wahlhelfer in Arizona niedergestochen"
 usa.187.d: "In Phoenix hat sich heute eine besorgniserregende Szene abgespielt, als der 41-jährige Wahlhelfer Roland Cooke unerwartet Opfer eines mörderischen Angriffs wurde, der nach Ansicht vieler politisch motiviert war.\n\nMr. Cooke hatte im Vorfeld der jüngsten Wahl viele Wochen lang als Wahlhelfer gearbeitet und sich freiwillig gemeldet, um den ordnungsgemäßen und effizienten Ablauf des demokratischen Prozesses zu gewährleisten. Aufgrund des weitgehend umstrittenen Charakters einer solchen Wahl und der erschreckenden Polarisierung der Bevölkerung sind Drohungen und Belästigungen gegenüber den Wahlhelfern in den letzten Monaten immer häufiger geworden, selbst nachdem die Wahl eigentlich schon längst abgeschlossen war. Im Fall von Cooke wurden die Drohungen jedoch nie ausgesprochen - bis heute.\n\nAuf dem täglichen Weg zu seinem örtlichen Supermarkt wurde Cooke von dem 36-jährigen Roger Allenwood angesprochen, der ihn angeblich fragte, ob er tatsächlich der gesuchte Roland Cooke sei. Als Cooke dies bejahte, zog Allenwood ein kampftaugliches Messer aus seiner Jacke und stürzte sich auf den Wahlhelfer. Cooke wurde in die linke Hand und den Oberarm gestochen, bevor Allenwood vom Tatort floh und eine Stunde später dank Zeugen, die das Nummernschild des Lastwagens sahen, mit dem er geflohen war, festgenommen werden konnte. Allenwood, der Trump während der Wahl lautstark unterstützte, hatte in den sozialen Medien wiederholt behauptet, dass die Wahlhelfer an der Manipulation der Wahl beteiligt waren, eine Behauptung, die nach wie vor heftig umstritten ist.\n\Die zunehmenden Spannungen und die Unzufriedenheit mit der Wahl haben durch die Krise, die sich vor unseren Augen abspielt, nur noch zugenommen, und dieser Fall bildet da keine Ausnahme. Ein solch plötzlicher und dreister Versuch, jemanden zu ermorden, der lediglich den demokratischen Prozess ablaufen sehen wollte, hat tiefe Besorgnis über künftige Anschläge ausgelöst."
 usa.187.a: "Ein absolut barbarisches Verhalten."
 usa.188.t: "Das Massaker von Cross City"
 usa.188.d: "Heute Morgen wurden die Einwohner von Cross City, Florida, gegen 4:00 Uhr mit dem schrecklichen Geräusch einer Schlacht vor ihren Häusern begrüßt. Die Bürger der Stadt wurden durch den scheinbar endlosen Beschuss wachgerüttelt. Viele Menschen versteckten sich vor Angst, während andere mutig auf ihre Veranda traten, um zu sehen, was vor sich ging, obwohl ihre improvisierten Nachforschungen durch die drohende Gefahr unterbrochen wurden. Aus der nahe gelegenen Polizeistation waren Schmerzensschreie und Schreie des Entsetzens zu hören, als verzweifelte Rufe nach Verstärkung laut wurden und die Bewohner selbst den Notruf wählten. Die Schießerei dauerte etwa 34 Minuten und klang schließlich ab, als verängstigte Schaulustige beobachteten, wie schwer bewaffnete Männer das Büro des Sheriffs von Dixie County verließen. Danach waren nur noch vereinzelte Schüsse zu hören. Als die damals noch nicht identifizierten Männer - die Berichten zufolge Totenkopfmasken trugen - das Revier blutig und vermeintlich siegreich verließen, sahen die wenigen, die mutig genug waren, durch ihre Fenster zuzusehen, wie die bewaffnete Gruppe Leichen aus dem Revier schleppte - und sich an die Arbeit machte, was die Bevölkerung der kleinen Stadt in Florida später in Angst und Schrecken versetzte. Im Morgengrauen löste sich die Gruppe fast so schnell auf, wie sie gekommen war, und ließ die Bewohner zurück, die langsam aus ihren Häusern traten und sich vorsichtig den morbiden Monumenten näherten, die die Gruppe ihnen hinterlassen hatte. Überall, wo sie hintraten, fanden sie Einschusslöcher und Patronenhülsen. Ihre Stadt war nicht mehr ihre Heimat - sie sah aus wie ein Testament für die Zukunft. Über allem lagen die Leichen der örtlichen Ordnungskräfte - blutig und unfruchtbar aufgehängt an Laternenpfählen und allem anderen, woran man sie aufhängen konnte. Schilder und Schriftzüge schmückten ihre noch immer uniformierten Leichen, auf denen Sätze zu lesen waren wie "ICH HABE MEINEN KOLLEGEN FÜR EINEN SCHECK VERKAUFT" und "ICH BIN EIN VERRÄTER IN UNIFORM". Als schwer bewaffnete Polizeikräfte den blutigen Bahnhof durchsuchten, fanden sie ein gepanzertes Polizeifahrzeug und den größten Teil des Waffenarsenals des Bahnhofs.\n\n Zeugenaussagen haben die Behörden zu der Annahme veranlasst, dass es sich hierbei um nichts anderes als die angeblich aufgelöste "Atomwaffen-Division" handelt. Es wird erwartet, dass Gouverneur Ron DeSantis im Laufe des Tages eine Notfallerklärung abgeben wird."
 usa.188.a: "Heilige Mutter Gottes - jemand muss diese Verrückten finden!"
 usa.188.b: "Das kann doch nicht wahr sein!" 
 usa.189.a: "Bombenanschlag auf die New Yorker Börse"
 usa.189.d: "Nach Monaten des Terrors und der Gewalt, die der Big Apple seit dem 11. September 2001 nicht mehr erlebt hat, hat der heutige Morgen einen neuen Höhepunkt erreicht. Auf die New Yorker Börse wurde gegen 10:30 Uhr ein Anschlag verübt, eine Stunde nach dem Eröffnungsgong ging auf dem Börsenparkett eine Bombe hoch. Berichten zufolge wurden bis zu 27 Menschen getötet, darunter 3 der 4 Täter. Unter den Toten befanden sich CEOs, Journalisten, Händler, Polizisten und Sicherheitskräfte. Etwa zwei Minuten nach dem Anschlag stürmten vier bewaffnete Männer auf das Parkett und begannen zu schießen. Kurz darauf kam es zu einem Schusswechsel zwischen der Polizei und den Sicherheitsleuten, bei dem drei Täter getötet wurden, darunter zwei Sicherheitsleute und ein Polizist.\n\nDer Polizeichef von New York City, Dermot Shea, kündigte für heute Nachmittag eine landesweite Fahndung mit einer Ausgangssperre an, die um 19.00 Uhr in Kraft tritt, und kündigte die Mobilisierung der Nationalgarde an. Die Gouverneure von New Jersey und Connecticut kündigten ähnliche Maßnahmen an. Die Behörden haben sich noch nicht zu den Motiven oder dem Zweck des Angriffs geäußert, beschrieben den überlebenden Verdächtigen jedoch als einen glatzköpfigen, weißen, muskulösen Mann Mitte 30. Zeugen beschreiben den Mann, der die anderen Angreifer mit sich führte und eine Metallmaske mit Stimmverzerrer trug. Neben den üblichen rechts- und linksextremen Organisationen, die für diese Anschläge verantwortlich gemacht werden, gibt es auch Theorien, wonach die Anschläge von verärgerten Händlern verübt wurden, die bei dem jüngsten "Short Squeeze" und dem Handelsstopp von GameStop auf der Strecke geblieben sind. Der Vorsitzende der US-Börsenaufsicht SEC, Jay Clayton, kündigte an, dass die Börse im Gedenken an die Todesopfer für eine unbestimmte Zeit geschlossen werden würde. Der Fed-Vorsitzende Jerome Powell lehnte eine Stellungnahme zu den möglichen Auswirkungen auf die Wirtschaft ab. Zu den Toten gehörten der CNBC-Moderator James "Jim" Cramer, die Geschäftsführerin von ARK Invest, Catherine Wood, und der berühmte Händler Peter Tuchman."
