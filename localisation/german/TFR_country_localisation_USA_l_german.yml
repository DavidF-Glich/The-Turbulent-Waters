 usa.16.t: "Der Tod der Wall Street"
 usa.16.desc: "Die Vereinigten Staaten stehen am Rande des Zusammenbruchs, und die Geräusche eines zweiten amerikanischen Bürgerkriegs werden jeden Tag lauter. Monatelange heftige politische Konflikte, zunehmende Gewalt und eine verheerende Welle von Coronavirus-Infektionen haben das Land in eine Krise gestürzt, die die Industrie dezimiert und das Gesundheitssystem überfordert hat.\n\nDer Lebensstandard ist gesunken, und die Wirtschaft ist gelähmt. Der Handel ist stark zurückgegangen, so dass Importe und Exporte in den freien Fall geraten sind und die Preise für wichtige Güter in die Höhe geschnellt sind. Die US-Banken, die sich bemühen, den Schaden einzudämmen, haben aufgrund eines \"kritischen Liquiditätsmangels\" Beschränkungen für Geldabhebungen verhängt. Diese Entscheidung hat die Öffentlichkeit in helle Aufregung versetzt und einen massenhaften Ausverkauf von Vermögenswerten und ein Gerangel um die Umwandlung von Ersparnissen in Bargeld ausgelöst. \n\nDa die Wall Street nun in Trümmern liegt, breitet sich der Zusammenbruch der US-Finanzmärkte weltweit aus und zieht die internationalen Aktienindizes nach unten und wertet die Währungen ab, während die Weltwirtschaft am Abgrund steht. Die zunehmende politische Instabilität hat ein Schreckgespenst heraufbeschworen, von dem die Amerikaner und die ganze Welt hofften, es sei längst begraben: ein zweiter Bürgerkrieg. Während die Fraktionen innerhalb der Vereinigten Staaten immer militanter werden, halten die globalen Märkte den Atem an und beobachten, wie Amerika bereit zu sein scheint, in eine der zerstörerischsten Perioden seiner Geschichte einzutauchen." #AI :_(
