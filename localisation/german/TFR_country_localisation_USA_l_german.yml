 USA_executive_order_14066: "Exekutivanordnung Nr. 14066"
 USA_executive_order_14066_desc: "Das Land tritt in eine Phase ein, in der eine Deeskalation nicht mehr möglich ist. Daher müssen wir die Stärke unserer Opposition so weit wie möglich reduzieren, bevor sie eine Chance hat, sich unserer Regierung entgegenzustellen. Biden wird eine Exekutivverordnung erlassen, die den Waffenbesitz zum nationalen Notstand erklärt und im Wesentlichen den privaten Waffenbesitz verbietet. Dagegen werden sich viele wehren, aber es wird verhindern, dass weniger Menschen bewaffnet sind."
