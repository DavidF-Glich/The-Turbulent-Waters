 USA_lasting_peace: "Andauernder Frieden"
 USA_lasting_peace_desc: ""
 USA_silence_the_tyrant: "Den Tyrannen zum Schweigen bringen"
 USA_silence_the_tyrant_desc: "Trumps Macht beruht auf seiner Fähigkeit, durch seine aufrührerischen Äußerungen in den sozialen Medien eine große Zahl von Amerikanern zu mobilisieren. Wenn wir ihn zum Schweigen bringen, können wir seinen verblendeten Anhängern den Teppich unter den Füßen wegziehen."
 USA_green_economics: "Grüne Wirtschaftspolitik"
 USA_green_economics_desc: "Die Klimakrise steht vor der Tür und wird Covid-19 im Vergleich dazu wie ein "großes Nichts" aussehen lassen. Die Ölkrise beweist ein für alle Mal, dass es an der Zeit ist, in alternative Energiequellen zu investieren."
 USA_the_shadow_presidency: "Die Schattenpräsidentschaft"
 USA_the_shadow_presidency_desc: ""
 USA_build_back_better: "Build Back Better"
 USA_build_back_better_desc: "Also, mit Entschlossenheit und Zielstrebigkeit wenden wir uns den Aufgaben unserer Zeit zu. Getragen von der Überzeugung. Angetrieben von der Überzeugung. Und wir sind einander und diesem Land, das wir von ganzem Herzen lieben, treu ergeben."
 USA_underground_armaments: "Unterirdische Bewaffnung"
 USA_underground_armaments_desc: "Wir müssen uns mit Rüstungsgütern eindecken, damit wir, wenn die Zeit gekommen ist, alle diese Waffen einsetzen können, um einen Krieg gegen die korrupte und unrechtmäßige Herrschaft in DC zu führen."
 USA_fan_the_flames: "Die Flammen anfachen"
 USA_fan_the_flames_desc: "In allen Teilen des Landes, von Küste zu Küste, von Bundesstaat zu Bundesstaat, lodern die Feuer auf. Wir müssen einen Krieg entfachen, einen Krieg gegen das korrupte Establishment."
 USA_rally_the_people: "Das Volk versammeln"
 USA_rally_the_people_desc: "In der dunkelsten aller Zeiten müssen wir die Menschen davon überzeugen, dass wir diesen rechtmäßigen Krieg führen, um Amerika vor kleinlichen Separatisten bis hin zu fanatischen Warlords zu retten."
 USA_the_fire_rises: "Das Feuer erhebt sich"
 USA_the_fire_rises_desc: "Es ist an der Zeit, dass wir Amerika retten, und wenn wir erst einmal alle Hindernisse überwunden haben, können wir Amerika wirklich wieder groß machen!"
