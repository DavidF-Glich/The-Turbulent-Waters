 USA_country_summary: "§YLandeszusammenfassung§!:\nDie Vereinigten Staaten von Amerika werden von vielen als ein Land der Möglichkeiten, des Wohlstands und der Freiheit beschrieben. Eine Nation, die glaubt, dass keine Herausforderung zu groß, kein Berg zu hoch und kein Risiko zu entmutigend ist. Und nach dem Ende des Kalten Krieges glaubte Amerika, dass es sich als die mächtigste Nation der Welt wiederfinden würde. Es würde jedoch mit vielen Herausforderungen konfrontiert werden, auf die es meist nicht vorbereitet war. Ob das Wiederaufleben alter und neuer Feinde oder Unruhen innerhalb seiner Grenzen - Amerika erlebte nicht das friedliche Jahrhundert, auf das es gehofft hatte, sondern sah sich mit einer neuen Welt konfrontiert, die sich im Laufe der Zeit zunehmend gegen das Land wandte. In Verbindung mit einer zunehmend polarisierten Bevölkerung und Gerüchten über einen neuen Virus in Wuhan muss Amerika wirklich zusammenstehen, denn wie Gerald Stanely Lee einmal sagte: \"Amerika ist eine Melodie. Es muss gemeinsam gesungen werden.\""
