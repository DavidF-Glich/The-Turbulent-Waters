 USA_the_trump_economy_idea2_desc: "Der Durchschnittsamerikaner hat sich daran gewöhnt, den Fernseher einzuschalten und einen neuen Bericht über den Höhenflug des Aktienmarktes unter der Trump-Präsidentschaft zu sehen. Die Arbeitslosigkeit ist niedrig geblieben und die Armutsraten sind drastisch gesunken. Während viele Amerikaner von dem florierenden Markt profitieren, kritisieren andere ihn als ungerecht und verweisen auf den Unterschied zwischen den Millionen von Amerikanern, die sich kaum eine Gesundheitsversorgung leisten können, während die Superreichen auf ihren Privatjachten entspannen. Unabhängig von der politischen Ausrichtung ist man sich fast einig, dass die Wirtschaft bei den kommenden Wahlen eine entscheidende Rolle spielen wird."
 USA_america_first_idea: "America First"
 USA_america_first_idea_desc: "Das Schlagwort, das die Essenz der Trump'schen Außenpolitik auf den Punkt bringt, lautet: " Amerika repräsentiert eine grundlegende Veränderung gegenüber den Tagen des Globalismus der 2000er Jahre." Angesichts der Klagen darüber, dass die USA gezwungen sind, die Verteidigungslast ihrer europäischen Verbündeten zu tragen, und dass Arbeitsplätze nach Südostasien abwandern, haben die Amerikaner die Rückkehr von Arbeitsplätzen und die Konzentration der Politik auf innenpolitische Themen gefordert."
