 USA_congress_category: "Capitol Hill"
 USA_congress_category_desc: "Nach der Verfassung der Vereinigten Staaten ist es von größter Wichtigkeit, dass wir im Kongress Unterstützung durch das §YRepräsentantenhaus§! und dem §YSenat§! erhalten.\n\nInsgesamte §YHausunterstützung§! : §Y[?USA_house_support_var]§!/§Y[?USA_house_seats_var]§!\nUnterstützung für die §RRepublikaner§! im Repräsentantenhaus: §Y[?USA_house_support_gop_var]§!/§Y[?USA_house_seats_gop_var]§!\nUnterstützung für die §CDemokraten§! im Repräsentantenhaus: §Y[?USA_house_support_dem_var]§!/§Y[?USA_house_seats_dem_var]§!\nUnterstützung für §LUnabhängige§! im Repräsentantenhaus: §Y[?USA_house_support_ind_var]§!/§Y[?USA_house_seats_ind_var]§!\n\nInsgesamte §YSenatsunterstützung§! : §Y[?USA_senate_support_var]§!/§Y[?USA_senate_seats_var]§!\nUnterstützung für die §RRepublikaner§! im Senat: §Y[?USA_senate_support_gop_var]§!/§Y[?USA_senate_seats_gop_var]§!\nUnterstützung für die §CDemokraten§! im Senat: §Y[?USA_senate_support_dem_var]§!/§Y[?USA_senate_seats_dem_var]§!\nUnterstützung für §LUnabhängige§! im Senat: §Y[?USA_senate_support_ind_var]§!/§Y[?USA_senate_seats_ind_var]§!"
 USA_fighting_coronavirus: "Bekämpfung des Coronavirus"
 USA_fighting_coronavirus_desc: "Das Coronavirus oder Covid-19 zerstört unsere Nation! Wir müssen schnell und scharf handeln, um die ständig wachsende Kurve abzuflachen, aber wir müssen auch unsere Maßnahmen abwägen, denn wir könnten die Wirtschaft und das Vertrauen der Menschen in die Verwaltung zerstören!\n\nMaskenzuwachs pro Tag: [?ROOT.mask_weekly_gain_var|=+0]\n\nMaskenvorrat: [?ROOT.mask_supply_var|=+0].\n\n§RCoronavirus§! Betroffene Staaten: [?USA_covid_states_var|-0]."
 USA_second_american_civil_war_category: "Zweiter Amerikanische Bürgerkrieg"
 USA_second_american_civil_war_category_desc: "Sie sagten, dass es hier niemals passieren könnte, §Raber es ist trotzdem passiert§!. Die "Vereinigten Staaten", wie wir sie kannten, gibt es nicht mehr, sie sind in zahllose Kriegsparteien aufgeteilt, die um die Kontrolle auf regionaler oder sogar nationaler Ebene kämpfen. Mit dem Durchschnittsbürger, der \"einfach nur grillen wollte\", an der Front, der auf seine ehemaligen Brüder und Schwestern schießt, die zu Feinden geworden sind. Die Welt wird nie wieder dieselbe sein, und wer auch immer noch am Leben ist, wird sich wünschen, er hätte einfach weiterkämpfen müssen. §Das amerikanische Jahrhundert ist vorbei, und ein neues Jahrhundert hat begonnen...§!\n\n\n£legitimacy Legitimitätsstärke: [?ROOT.legit_var|+1%].\n£legitimacy §YEffekte§! für Legitimitätsstärke: £stability_texticon [?ROOT.legit_dynamic_var|+1%], £attack_texticon [?ROOT.legit_dynamic_var|+1%], and £defence_texticon [?ROOT.legit_dynamic_var|+1%]"
 USA_deal_with_the_movement: "Mit der Bewegung auseinandersetzen"
 USA_deal_with_the_movement_desc: "\"§RDie Bewegung§!\" ist eine Sammlung politischer Aktivistengruppen, die sich für einen sozialen Wandel in der Nation einsetzen. Viele der Gruppen fordern eine Polizeireform durch friedliche Proteste, andere durch gewalttätige Ausschreitungen, und einige eine Mischung aus beidem. Es gibt auch diejenigen, die diese soziale Bewegung zu ihrem Vorteil nutzen, um den "systemischen Rassismus" durch Plünderungen und Zerstörung zu beenden. Wie dem auch sei, die Bewegung verursacht eine schreckliche Instabilität, und es muss mit ihr fertig werden, sonst könnte sich das Blatt gegen uns wenden.\n\nDie Hochburgstaaten §RDer Bewegung§!: [?USA_the_movement_states_loc_var|-0].\nEffekte §RDer Bewegung§!: £stability_texticon [?USA_the_movement_states_var|=+0%]."
 USA_counting_heads_category: "Köpfe zählen"
 USA_counting_heads_category_desc: "Das ist es, die Zeit der großen Krise ist in Amerika angekommen, und es gibt §Rkeinen Weg zurück§! Wir müssen uns die Loyalität der verschiedenen Fraktionen innerhalb der Union sichern, um die Nation zu retten, denn wenn wir scheitern, wird §RAmerika aufhören zu existieren§!\n\n£legitimacy Legitimitätspunkte: [?ROOT.legit_var|+1%]."
 USA_2020_election_category: "Die nächsten Wahlen"
 USA_2020_election_category_desc: "\n\n\n\n\n£GFX_USA_american_elections_banner\n\n\n\n\n\n\n\nDie nächsten Wahlen stehen im November an, und es ist unsere Aufgabe, dafür zu sorgen, dass unser Kandidat für eine weitere Amtszeit ins Weiße Haus gewählt wird. Diese Wahlen werden von vielen als ein Referendum über Trump und seine populistische Politik angesehen, und nur die Zeit wird zeigen, ob der Geschäftsmann die freie Welt aufrechterhalten kann oder ob sie in Richtung eines neuen Führers abdriftet.[GetPoliticalEnable]"
 USA_recoring_category: "Reintegration"
 USA_recoring_category_desc: "Um unsere Staaten wiederzukernen, müssen wir zunächst Ansprüche auf sie erheben. Dann müssen wir eine ausreichend hohe Zustimmung zu diesen Staaten erreichen. Wenn wir das geschafft haben, brauchen wir genug politische Macht, um es uns leisten zu können, den Staat zu entkernen und den Entkernungstimer abzuwarten. Sobald dies geschehen ist, wird der Staat von unseren Ansprüchen befreit, aber wir erhalten einen Kern.\n\nKernungskosten: £pol_power §Y[?ROOT.recore_pp_var]§!\nKernungstage: §Y[?ROOT.recore_time_var]§!"
