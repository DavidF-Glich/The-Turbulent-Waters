 usa_news.3.t: "Trump erklärt Sieg bei den Präsidentschaftswahlen in den USA!"
 usa_news.3.desc: "In einer schockierenden Wendung der Ereignisse in den USA ist Donald Trump als Sieger aus den US-Präsidentschaftswahlen hervorgegangen. Viele Experten der Politikwissenschaft hatten zuvor vorausgesagt, dass Trump die Wahl verlieren würde, vor allem angesichts der vielen drängenden Probleme in der amerikanischen Gesellschaft. Trump hat jedoch die Wahl gewonnen und sich damit gegen alle Vorhersagen und vor allem gegen die unzähligen Prognosen der etablierten Experten durchgesetzt. Der Kongress hat die Auszählung der Stimmen abgeschlossen und verkündet, dass Trump der bestätigte Sieger der Wahl 2020 ist und der nächste Präsident wird. Interessanterweise hat die Biden-Kampagne starken Widerstand geleistet und das Wahlergebnis unter Berufung auf Unregelmäßigkeiten bei der Stimmabgabe und andere damit zusammenhängende Fragen angefochten. Die Demokratische Partei und andere politisch liberale Organisationen haben bereits gemeinsam mit Biden ihre Verurteilung von Trumps politischen Zielen für die nächste Amtszeit angekündigt. Mitarbeiter des Kongresses haben bereits angekündigt, dass die Behauptungen der Biden-Kampagne über Unregelmäßigkeiten nicht mit ihren eigenen Feststellungen bei der Stimmenauszählung übereinstimmen. Es scheint, dass das politische Gezänk, das Amerika während der Wahlsaison in Atem gehalten hat, so schnell nicht aufhören wird..."
 usa_news.3.a: "Er gewinnt einfach immer!"
 usa_news.4.t: "Biden erklärt Sieg bei den Präsidentschaftswahlen in den USA!"
 usa_news.4.desc: "Interessante Nachrichten aus den USA: Joe Biden wurde zum Sieger der Präsidentschaftswahlen 2020 erklärt. Viele etablierte politische Experten und Wissenschaftler haben geäußert, dass Trumps Niederlage keine Überraschung sei, da die Trump-Kampagne eine Vielzahl von Hindernissen überwinden musste, um zu gewinnen. Der Kongress hat die Auszählung der Stimmen abgeschlossen und verkündet, dass Biden der bestätigte Sieger der Wahl 2020 ist und der nächste Präsident werden wird. Interessanterweise hat die Trump-Kampagne starken Widerstand geleistet und das Wahlergebnis unter Berufung auf Unregelmäßigkeiten bei der Stimmabgabe und andere damit zusammenhängende Probleme angefochten. Neben der Trump-Kampagne haben auch viele führende Mitglieder der Republikanischen Partei Bedenken wegen massenhaften Wählerbetrugs geäußert. Mitarbeiter des Kongresses haben bereits angekündigt, dass die Behauptungen der Trump-Kampagne über Unregelmäßigkeiten nicht mit ihren eigenen Feststellungen bei der Stimmenauszählung übereinstimmen. Es scheint, dass das politische Gezänk, das Amerika während der Wahlsaison in Atem gehalten hat, so schnell nicht aufhören wird..."
 usa_news.4.a: "Ist endlich wieder Normalität eingekehrt?"

