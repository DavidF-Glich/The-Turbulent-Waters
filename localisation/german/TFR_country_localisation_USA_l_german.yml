 usa.202.t: "Armutquoten steigen in die Höhe"
 usa.202.d: "Seit dem Ausbruch der Ölkrise sind einige Wochen vergangen, doch die wirtschaftliche Lage der Vereinigten Staaten sieht immer düsterer aus. Die massive Verknappung des Öls hat zu massiven Warteschlangen an jeder Tankstelle geführt, und aufgrund des gesunkenen Geschäftsvertrauens und der niedrigeren Einkommen gehen täglich mehr Unternehmen aus dem Markt. Wirtschaftswissenschaftler sagen voraus, dass die Vereinigten Staaten auf eine Depression zusteuern könnten, die mit der Ölkrise in den 70er Jahren vergleichbar ist. Der massenhafte Ausverkauf von Vermögenswerten in Verbindung mit der auf ein noch nie dagewesenes Niveau gestiegenen Nachfrage nach Gold spiegelt die Angst wider, die jeden amerikanischen Haushalt erfasst hat. Aus Berichten geht hervor, dass die Armutsquote in den Vereinigten Staaten aufgrund von Arbeitslosigkeit, sinkenden Haushaltseinkommen und Inflation auf 22 Prozent ansteigen wird - ein Wert, der seit 1959 nicht mehr erreicht wurde. \n\nDie politische Reaktion war ziemlich extrem: Präsidentschaftskandidat Joe Biden prangerte Trump einmal mehr wegen seiner nicht nachhaltigen Energiepolitik und seiner übermäßigen Abhängigkeit vom Öl an, während Präsident Trump den Demokraten die Schuld dafür gab, dass ihr Widerstand gegen angebotsseitige Maßnahmen wie Fracking die heimische Energieindustrie zerstöre. Auf der anderen Seite rückte die Patriot Front einmal mehr ins Rampenlicht, als sie bei einem umstrittenen Marsch in Boston eine riesige Menschenmenge anlockte. Ihre provokanten Transparente, auf denen sie den Globalismus beschuldigen, haben viele verärgerte Republikaner dazu veranlasst, sich ihnen anzuschließen, und sie tragen blaue Jacken, Khakis, Sonnenbrillen und Sonnenhüte. Unterdessen haben linksextreme Organisationen wie die Partei für Sozialismus und Befreiung Demonstrationen organisiert, die die populistische Stimmung der Occupy-Wall-Street-Proteste widerspiegeln und die Gier des kapitalistischen Systems für die Wirtschaft verantwortlich machen. Trotz der jahrzehntelangen, tief verwurzelten antikommunistischen Stimmung in den Vereinigten Staaten scheinen auch ihre Mitgliederzahlen in die Höhe zu schnellen. \Da Extremismus und Armut die Vereinigten Staaten im Griff haben, befürchten viele, dass das Schlimmste noch bevorsteht."
 usa.202.a: "Das ist erst der Anfang"
 usa.203.t: "Trump feuert Verteidigungsminister"
 usa.203.d: "In einem Tweet, der viele verblüfft hat, schrieb Donald Trump, dass Verteidigungsminister Mark Esper "gekündigt" worden sei und durch Christopher C. Miller, den Direktor des National Counterterrorism Center, ersetzt werde. Quellen sagen, dass Esper bereits ein Rücktrittsschreiben parat hatte - weil Trump ihm im Juni gedroht hatte, ihn wegen einer Meinungsverschiedenheit über den Einsatz von Truppen im aktiven Dienst zur Unterdrückung von Straßenprotesten zu feuern - und es vor kurzem aktualisiert hatte.\n\n Nachdem klar war, dass Trump bereit war, ihn zu feuern, hielt sich Esper bedeckt, sprach selten mit Reportern, unternahm Reisen nach Afrika und Indien und trat in den letzten Wochen vor befreundeten Denkfabriken auf, wo nur wenige harte Fragen gestellt wurden. \n\nEsper ist der ehemalige Armeesekretär und Raytheon-Führungskraft, der das Amt im Juli letzten Jahres von dem pensionierten Marinegeneral Jim Mattis übernahm, der wegen Trumps Bemühungen um eine rasche Reduzierung der Truppen in Syrien abrupt zurücktrat. Esper hatte sich den abfälligen Spitznamen "Yesper" verdient, weil er sich scheinbar mit den Kurzschlusshandlungen des Präsidenten abfand oder dazu schwieg. Diese reichten von der Reduzierung der US-Truppen in Afghanistan und Syrien ohne große Überlegungen bis hin zum Stoppen der Bemühungen des Pentagons, Militärstützpunkte, die nach Generälen der Konföderierten benannt sind, umzubenennen."
 usa.203.a: "Unruhige Zeiten stehen bevor"
 usa.204.t: "FBI führt Razzien in rechtsextremer Hochburg durch"
 usa.204.d: "Inmitten des politischen Extremismus nach der Ölkrise und der COVID-19-Pandemie haben Berichte über rechtsextreme und weiß-supremistische Aktivitäten exponentiell zugenommen. Im Rahmen der Bekämpfung des inländischen Extremismus hat das FBI eine Razzia in einer Hochburg weißer Extremisten in Raleigh, North Carolina, durchgeführt. \n\nUm 2:00 Uhr morgens stürmten Bundesagenten das Gelände des bekannten örtlichen Milizenführers und weißen Extremisten Gary Burns und entdeckten eine Vielzahl illegal modifizierter Waffen sowie improvisierte Sprengsätze. In einem vierstündigen Gefecht lieferten sich Bundespolizei und Milizen einen Schusswechsel, bei dem 14 Milizionäre und drei Bundespolizisten getötet wurden. Burns wurde wegen des Besitzes illegaler Schusswaffen, der Herstellung und des Besitzes von Sprengstoff sowie wegen Mordes ersten Grades verhaftet. Sein Prozess soll irgendwann im Jahr 2023 beginnen. \n\nTrotz der Anklagen hat sich ein Online-Trend mit dem Titel #RememberRaleigh viral verbreitet, insbesondere unter Mitgliedern der Alt-Right. Die "#RememberRaleigh"-Bewegung beschuldigt die Bundesregierung der Tyrannei und der Verletzung von Mr. Burns Rechten nach dem zweiten Verfassungszusatz. In einem politischen Klima, das zunehmend polarisiert hat, ist der Vorfall in Raleigh nur noch mehr Öl ins Feuer."
 usa.204.a: "Dieses Land bricht zusammen!"
 usa.205.t: "Milizenpatt in Illinois"
 usa.205.d: "In den sich entwickelnden Nachrichten rund um die heiß umkämpften Wahlen 2020 haben sich Milizen, die Donald Trump treu sind, geweigert, die Biden-Administration anzuerkennen, und haben sich auf eine tagelange Konfrontation mit dem FBI eingelassen. Mit der Behauptung, Joe Biden sei ein Tyrann und ein Sozialist, der Amerika zerstören wolle, patrouillierte die unabhängige Miliz aus Illinois auf der Autobahn und versuchte, die Bewegung der Bundesstreitkräfte durch Illinois zu stören. \n\nAls die Nationalgarde von Illinois auf Anweisung von Gouverneur J. B. Pritzker eintraf, um die Miliz von der Autobahn zu entfernen, eröffnete die Miliz das Feuer und lieferte sich ein Gefecht mit der Nationalgarde von Illinois. Obwohl sie durch die zahlenmäßige Überlegenheit der Nationalgarde von Illinois schnell überwältigt wurden, konnten sie 16 Gardisten töten, bevor sie ihre Waffen niederlegten. \Während Joe Biden den Angriff als gewaltsamen Aufstandsversuch verurteilte, verteidigte Donald Trump die Miliz mit der Begründung, dass sie lediglich von ihrem Recht auf Bildung einer Miliz gemäß dem zweiten Verfassungszusatz Gebrauch gemacht habe. Während die nationale Debatte über die Milizorganisation und die Wahl weitergeht, ist klar, dass unser Land mehr denn je gespalten ist."
 usa.205.a: "Das Land brennt"
 usa.206.t: "Trump ruft Notstand aus"
 usa.206.d: "Nach den gewalttätigen Ausschreitungen, die nach der Bestätigung von Donald Trump als Sieger der nationalen Wahlen 2020 ausgebrochen sind, hat Präsident Trump den Ausnahmezustand ausgerufen. Während mehrere Städte brennen, erklärte Trump, dass "radikale Linke, die die Wahl für Sleepy Joe stehlen wollen", mit jeder erforderlichen Gewalt niedergeschlagen werden. \n\nÄhnlich wie bei den Protesten in Portland nach dem Tod von Quinton Evans wurden nicht gekennzeichnete schwarze Vans gesehen, die Demonstranten von der Straße holten. Als das Justizministerium dazu befragt wurde, erklärte es, dies sei Teil einer Maßnahme zur Terrorismusbekämpfung, um den linksradikalen Terrorismus einzudämmen, der die Nation in letzter Zeit erfasst hat. Während die Gegner der Erklärung diese als diktatorisch und autoritär bezeichnet haben, haben die Befürworter von Präsident Trump erklärt, dass solche Maßnahmen notwendig sind, um den inländischen Terrorismus zu stoppen und die Ordnung im Land wiederherzustellen."
 usa.206.a: "Wann werden die Dinge wieder normal?"
 usa.207.t: "Biden ruft Notstand aus"
 usa.207.d: "Nach einer Reihe von Milizenangriffen, die sich nach der Bestätigung von Joe Biden als 46. Präsident der Vereinigten Staaten ereignet haben, hat die Biden-Administration den Ausnahmezustand ausgerufen. Präsident der Vereinigten Staaten den Notstand ausgerufen. Biden hat erklärt, dass "rechtsradikale Extremisten", die eine existenzielle Bedrohung für die Vereinigten Staaten darstellen, mit allen Mitteln niedergeschlagen werden sollen. Die Konfrontationen zwischen Bundesbehörden und Milizgruppen haben exponentiell zugenommen, da die Bundesbehörden versuchten, gegen die Militanz der Rechten vorzugehen. Als das FBI dazu befragt wurde, verteidigte es die jüngste Initiative als notwendig, um Radikale daran zu hindern, die Wahlen zu kippen. Während die Gegner der Erklärung diese als diktatorisch und autoritär bezeichneten, erklärten die Befürworter von Präsident Biden, dass solche Maßnahmen notwendig seien, um den inländischen Terrorismus zu stoppen und die Ordnung in der Nation wiederherzustellen."
 usa.207.a: "Wann werden die Dinge wieder normal?"
 usa.208.t: "Miliztruppen besetzen Springfield, Missouri"
 usa.208.d: "Die Nation nähert sich immer mehr einem Bürgerkrieg, da eine in Missouri ansässige Miliz die Einnahme von Springfield, Missouri, angekündigt hat. Die Miliz hatte erklärt, dass die Demokratische Partei trotz des derzeit umstrittenen Status der Wahl 2020 einen Putschversuch unternimmt und dass Donald Trump der rechtmäßige Sieger der Wahl ist. Da der Gouverneur von Missouri kein Blutbad wie in anderen Bundesstaaten riskieren wollte, wies er die Truppen an, nicht einzugreifen und sich aus der Stadt zurückzuziehen.\n\nNach der Einnahme der Stadt hatte die Miliz erklärt, dass die Stadt bis zur Wiedereinsetzung von Donald Trump an die Macht unter Kriegsrecht bleiben würde. In der Hoffnung, andere Milizen in anderen Bundesstaaten dazu zu inspirieren, dasselbe zu tun, rief der Anführer der Miliz, Jared Abrams, die Patrioten auf, wie ihre Vorfahren zu kämpfen, um die Tyrannei zu stürzen und die Rechtsstaatlichkeit in diesem großen Land wiederherzustellen. Da sich Bruder gegen Bruder gegenübersteht, scheint ein tödlicher Bürgerkrieg so gut wie unvermeidlich zu sein."
 usa.208.a: "Was haben wir getan?"
 usa.209.t: "Staaten des Mittleren Westens erklären Biden für illegitim"
 usa.209.d: "Es gibt viele Romane, die die Geschichte eines Amerikas erzählen, das bitter gespalten ist: An einem Ort, der einst ein glorreicher Leuchtturm der Demokratie war, wurde die Fackel der Freiheit ausgelöscht. Der Anschein von Ordnung und gesellschaftlicher Stabilität erodiert; Städte stehen in Flammen. Ertränkt von Wellen der Gewalt und Wut.\n\n Und dann kam eine umstrittene Wahl. Innerhalb von drei Stunden hatten die republikanisch geprägten Staaten des Mittleren Westens, ihre Regierungen und Gouverneure in den Nachrichten und auf Twitter verkündet, dass sie die Wahlergebnisse für ungültig und die Präsidentschaft von Joe Biden für betrügerisch und illegitim erklärt hatten. Die Gewalt zwischen Pro-Trump-Milizen und Anti-Trump-Massen flammt auf, während die Nationalgarde und die Polizei das Chaos nicht unterdrücken können. Und während sich die Nation einem gesellschaftlichen Zusammenbruch nähert, fürchten viele, was als Nächstes passieren wird."
 usa.209.a: "Und im Hinblick auf das, was als Nächstes kommt, ist das auch richtig so."
 usa.210.t: "AKTENBERICHT: #2875"
 usa.210.d: "FEDERAL BUREAU OF INVESTIGATION\n\nRe. VERSTÄRKTE ÜBERWACHUNG RECHTSRADIKALER GRUPPEN:\n\nDas Vorgehen gegen die rechtsgerichteten Milizen ist nicht so verlaufen, wie wir es erwartet hatten. Ursprünglich wollten wir die Mitgliedschaft in den Milizen verhindern, um ihr Wachstum einzudämmen und die zivile Ordnung in unserem Land durch verstärkte Überwachung aufrechtzuerhalten, aber die Entwicklung der jüngsten Ereignisse (z. B. politische Unruhen) zwang uns dazu, durch härteres Durchgreifen gegen sie vorzugehen. Die verstärkte Überwachung war anfangs unpopulär, so dass die Massenverhaftungen die rechtsgerichtete Wählerschaft verärgerten. Dies hat nicht nur die Republikaner nach rechts gedrängt, sondern auch extremistische Randgruppen wie die Patriotenfront haben das Chaos genutzt und mit populistischer Rhetorik an die verärgerten nationalistischen Wähler appelliert.\n\nRepublikaner im Allgemeinen verlieren das Vertrauen in die Regierung, ebenso wie das breitere Establishment.\n\n Wir warnen davor, dass dies die ersten Schritte für aufrührerisches Verhalten unter den Milizen sind, da die allgemeine Stimmung in den Milizen von Sorge und Antipathie geprägt ist. Im Umgang mit diesen Gruppen ist Vorsicht geboten, damit die Stabilität nicht noch weiter erodiert.\n\n-Direktor Christopher Wray"
 usa.210.a: "E Pluribus Unum"
 usa.211.t: "Impfstoff-Konvoi von Miliz abgefangen"
 usa.211.d: "Gegen 11:00 Uhr EST wurde ein FEMA-Konvoi, der in einem unterentwickelten und ländlichen Gebiet Impfstoffe auslieferte, von fünf Lastwagen und 32 Milizionären abgefangen. Das vordere Fahrzeug des Konvois versuchte, den ersten Lastwagen zu umfahren, konnte dies aber nicht, da die Lastwagen schnell fuhren und den kurzen Konvoi umzingelten. Die Milizionäre stiegen aus ihren Fahrzeugen aus und riefen politische Slogans wie "Make America Great Again" und "Take the country back", wobei auch andere Obszönitäten eingestreut wurden. Fünf Minuten später kam es zu einer Schlägerei mit einem der Konvoifahrer, als ein 23-Jähriger namens Jacob Bakers aus seinem Konvoi-LKW stieg und versuchte, einen der Milizionäre aggressiv zu konfrontieren, aber er wurde geschlagen und zu Boden getreten. Daraufhin brach das Chaos aus, als fast alle Fahrer des Konvois aus ihren Fahrzeugen stiegen, um Herrn Bakers zu helfen, was zu einer Schlägerei zwischen den beiden Seiten führte. Einer von ihnen (der Verdächtige ist unbekannt) feuerte 13 Schüsse auf die Gruppe der Konvoifahrer ab, wobei 8 Personen verletzt und 1 Person getötet wurde. Berichten zufolge flohen sie zu Fuß und wurden verfolgt, bis die Milizionäre aufgaben. Das Schicksal der zurückgelassenen Impfstoffe und Konvoi-Fahrzeuge ist derzeit unbekannt."
 usa.211.a: "Besorgniserregend."
 usa.212.t: "Die jüdische Verteidigungsliga"
 usa.212.d: "Nach einem massiven Anstieg antisemitischer Übergriffe, insbesondere in New York City und im Großraum New York, ist die Jüdische Verteidigungsliga (JDL) wieder aktiv geworden und hat in allen jüdischen Gemeinden New Yorks "jüdische Selbstverteidigungsmilizen" gebildet. Die JDL-Milizen scheinen besonders in der Gegend von Kiryas Joel konzentriert zu sein, obwohl die Stadt von der antizionistischen chassidischen Satmar-Gruppe verwaltet wird. Die JDL hat jedoch auch Milizen unter atheistischen und liberalen Juden in der Region organisiert, was zeigt, dass die jüdische Gemeinde im Süden New Yorks immer mehr zusammenwächst. \n\nViele im Süden New Yorks protestieren gegen die Aktionen der JDL und beklagen, dass sie gewalttätige religiöse Extremisten bewaffnet und ausbildet, und behaupten, dass die JDL Angriffe auf Araber vorbereitet, wie sie es in der Vergangenheit getan hat. Es bleibt abzuwarten, was die JDL als nächstes tun wird."
 usa.212.a: "Dies wird allmählich zu einem alltäglichen Phänomen."
 usa.213.t: "Zunahme an afrikanischer Identität"
 usa.213.d: "Während der Widerstand in vollem Gange ist und die Proteste gegen die Polizeibrutalität die Nation erschüttern, hat eine neue radikale Ideologie die afroamerikanische Bevölkerung, vor allem im tiefen Süden, wieder in ihren Bann gezogen. Angesichts der gewaltsamen Unterdrückung der Proteste haben Gruppen wie die NFAC, die New Black Panther Party, die African People's Socialist Party und die Nation of Islam eine einheitliche paramilitärische Organisation mit dem Namen Black Liberation Army (Schwarze Befreiungsarmee) gegründet, benannt nach der Black-Power-Organisation, die in den 70er und 80er Jahren bestand. Trotz ihrer ideologischen Vielfalt haben die gemeinsamen Werte des schwarzen Nationalismus und die beispiellose Instabilität es der Organisation ermöglicht, mit überraschender Effizienz zu operieren. In einer beispiellosen Demonstration der Einheit marschierten die neu gebildeten BLA-Paramilitärs durch die Straßen von Jackson, Mississippi, und skandierten Slogans des schwarzen Nationalismus und Separatismus. \n\nDie BLA, die sich von Persönlichkeiten wie Malcom X und Marcus Garvey inspirieren ließ, verzeichnete einen nie dagewesenen Mitgliederzuwachs. Angesichts der zunehmenden Desillusionierung der Afroamerikaner über die Fähigkeit der Vereinigten Staaten, ihre Rechte und ihre Sicherheit zu garantieren, erfreut sich die BLA unter der Jugend großer Beliebtheit. Neu eingetretene BLA-Mitglieder erhalten eine umfassende paramilitärische Ausbildung in grundlegenden Schusswaffenübungen und Protesttaktiken, woraufhin sie in einer Sektion einer Ortsgruppe organisiert werden. \n\nIn den letzten Monaten haben die Berichte über terroristische Aktivitäten der BLA ungeahnte Ausmaße angenommen. Die BLA hat eine Reihe von Bombenanschlägen, Schießereien, Raubüberfällen und Gefängnisausbrüchen verübt, die allesamt die Spannungen in dem ohnehin schon instabilen Süden erheblich verschärft haben. Durch die Zusammenstöße mit Mitgliedern der neokonföderalen paramilitärischen Gruppe Liga des Südens scheint es, als würden sich im Süden die Wolken eines ethnischen Konflikts zusammenbrauen."
 usa.213.a: "Die Linke ist ins kalte Wasser gegangen!"
 usa.213.b: "Die Revolution wird nicht im Fernsehen übertragen!"
 usa.214.t: "Sympathien für die Konföderierten steigen in die Höhe"
 usa.214.d: "Die heftigen Unruhen und die Instabilität, die den Black Belt erschüttern, haben zu einer heftigen Reaktion der immer stärker radikalisierten Konservativen im Süden geführt. Wenn man durch Dixie fährt, ist der Anblick von Konföderiertenflaggen kein seltener Anblick. Trotz ihrer Niederlage im Bürgerkrieg vor über 100 Jahren ist der Geist der Südstaaten bis heute lebendig geblieben. Über 38 % der Südstaatler sehen sich selbst eher als Südstaatler denn als Amerikaner - und in einer Zeit, in der die Macht und Kompetenz der Bundesregierung zunehmend in Frage gestellt wird, wird sich dieser Prozentsatz voraussichtlich fast verdoppeln.\n\nDas Auftauchen schwarzer nationalistischer Paramilitärs, die sich an den Widerstandsprotesten beteiligen, hat dazu geführt, dass die Liga des Südens als Gegengewicht ins Rampenlicht gerückt ist. Bei jeder Kundgebung der Black Liberation gibt es in der Nähe eine Kundgebung der Liga. Da sich ihre Unterstützungsbasis auf Arkansas konzentriert, haben sogar mehrere Lokalpolitiker der Gruppe ihre Loyalität zugesichert. Aufgrund ihrer tiefen Überzeugung, die Identität des Südens wiederherzustellen und die "traditionellen Werte des Südens" zu bewahren, werden sie von vielen Gemäßigten als Extremisten bezeichnet, doch trotz dieser Bezeichnung ist ihre Mitgliederzahl weiter gestiegen. In den letzten Monaten hat die LOS ihre Kräfte in Arkansas konzentriert, wobei ihr Anführer Michael Hill mehrere feurige Reden hielt, in denen er die Bundesregierung und ihre "imperialistische" Politik anprangerte. Tausende von jungen Südstaatlern haben sich ihr angeschlossen, und viele vermuten, dass die Organisation im Falle eines Zusammenbruchs der Vereinigten Staaten über genügend institutionelle Unterstützung verfügen würde, um den gesamten Bundesstaat Arkansas zu kontrollieren. Trotz der Forderungen der Küstenliberalen nach einem föderalen Durchgreifen gegen die "Hassgruppe" können das polarisierte und gelähmte FBI und die NSA nur zusehen, wie der Extremismus einen weiteren Teil der Nation erfasst."
 usa.214.a: "Naja, wenigstens wählen sie noch rot."
 usa.214.b: "Stoppt diese weißen, rassistischen Hinterwäldler!"
 usa.215.t: "Wachstum in kaskadischer Identität"
 usa.215.d: "Der Pazifische Nordwesten der Vereinigten Staaten ist von unvergleichlicher Schönheit - von Portland bis Seattle stellen die sanften Hügel und Wälder von Cascadia die letzten unerschlossenen Naturgebiete der Vereinigten Staaten dar. Doch es ist nicht alles gut - Unternehmen, die aus Kalifornien herbeiströmen, haben versucht, die malerische Landschaft von Kaskadien zu zerstören. In den Städten des Nordwestens herrschen Armut, Verfall und Konflikte. In den Straßen von Portland schießen radikale Gruppen aufeinander, und in Seattle nimmt die Einkommensungleichheit zu. Während die örtliche Bevölkerung leidet, scheffeln die Raubritter in Washington immer mehr Geld aus dem Schweiß und dem Blut der kaskadischen Arbeiter.\n\n Als Reaktion darauf hat eine wachsende kaskadische Identität die Regionen erfasst. Anstatt sich als Amerikaner, Washingtoner oder Oregonianer zu sehen, haben die Unabhängigkeitsbefürworter unter den Kaskadenbewohnern erfolgreich für eine einheitliche kaskadische Identität geworben, und immer mehr Menschen sehen sich als Kaskadenbewohner. In Portland haben mehrere Lokalpolitiker, die der Sozialistischen Alternative angehören, die Cascadian Socialist Party gegründet, die sich für ein ökosozialistisches Modell einsetzt, das sich auf die Erhaltung der Natur konzentriert. Im Idaho Panhandle ist es der Rechten gelungen, Landwirte und die Landbevölkerung zu rekrutieren, indem sie die Idee des "Northwest Territorial Imperative" und des Ökofaschismus propagiert, die Entwicklung eines Ethnostaats, der Kaskadien zu seinen ländlichen Wurzeln zurückführen soll. Obwohl zwischen den beiden Radikalen von Cascadia ein tiefer Hass herrscht, hat sich ein gegenseitiges, unausgesprochenes Abkommen gebildet, um die Schaffung des kaskadischen Staates zu fördern. Auch wenn eine gewaltsame Revolution für die Freiheit in weiter Ferne zu liegen scheint, ist das Aufkommen der kaskadischen Identität zweifellos ein Zeichen für eine sterbende Nation."
 usa.215.a: "Was für ein seltsamer Haufen von Extremisten..."
 usa.216.t: "Starke Zunahme an Seperatismus im Südwesten"
 usa.216.d: "Angesichts der jüngsten ethnischen Konflikte, die die Vereinigten Staaten erschüttern, und der offenen Ausschreitungen in mehreren Städten wird von einem drastischen Anstieg separatistischer Gedanken im amerikanischen Südwesten berichtet, insbesondere unter Hispanics. Jüngste Umfragen von Pew Research zeigen, dass fast 15 Prozent der Hispanoamerikaner die Gründung eines separatistischen Staates im Südwesten befürworten, der sich von der Gewalt und dem Wahnsinn, der den Rest der Nation erfasst hat, abgrenzen möchte. Die Befürworter des Separatismus haben erklärt, dass die Bundesregierung in Washington DC die wirtschaftliche und soziale Situation des Südens ignoriert. \n\nDie bemerkenswerteste Fraktion unter den Separatisten sind die Braunen Barette, eine paramilitärische Pro-Chicano-Organisation, die während der Chicano-Bewegung in den späten 1960er Jahren entstanden ist und nun dank der Unruhen in den Staaten wiederbelebt wurde. Die Brown Berets sind bekannt für ihren Einsatz für Bildungsreformen, die Rechte von Landarbeitern, gegen Polizeibrutalität und gegen ausländische Interventionen. Besonders auffällig ist ihre sichtbare paramilitärische Präsenz, der sich viele Menschen angeschlossen haben, um das Gemeinschaftsgefühl unter der großen Migrantenbevölkerung zu stärken. Die Braunen Barette haben junge Radikale bewaffnet und ausgebildet, was zu erheblichen Kontroversen geführt hat. Während die Braunen Barette ihre Aktionen im Namen der Verteidigung der Gemeinschaft verteidigt haben, sind viele besorgt, dass ihre Aktivitäten Terrorismus darstellen."
 usa.216.a: "Mexikanische Invasion!"
 usa.216.b: "dienen - beobachten - schützen"
 usa.217.t: "Arbeitslosigkeit überschreitet die 20-Prozent-Marke"
 usa.217.d: "Einem schockierenden Bericht des Bureau of Labor Statistics zufolge hat die Arbeitslosenquote in den Vereinigten Staaten zum ersten Mal seit der Großen Depression die 20-Prozent-Marke erreicht und liegt damit 6 Prozent höher als auf dem Höhepunkt der großen Rezession. Dieser schockierende Bericht hat die Finanzmärkte in Aufruhr versetzt, und es wird erwartet, dass die Arbeitslosenzahl bei etwa 18 Millionen liegen wird.\n\nDa die Coronavirus-Pandemie in vollem Gange ist und der Dienstleistungssektor in einer Zeit, in der die Verbraucherausgaben unglaublich niedrig sind, wichtige Arbeitsplätze verliert, war eine Schrumpfung der Wirtschaft fast zu erwarten. In Verbindung mit dem Ölcrash vor gerade einmal zwei Wochen kam es jedoch zu massiven Entlassungen im Speditions- und Transportsektor, die dazu führten, dass Millionen arbeitender Amerikaner plötzlich arbeitslos waren und am Straßenrand festsaßen.\n\n Die Trump-Regierung hat versucht, die Schuld auf die Demokraten abzuwälzen, indem sie die COVID-Sperren und die Verstrickung mit dem Außenhandel verantwortlich machte, während die Demokraten die Unfähigkeit Trumps und seine übermäßige Abhängigkeit vom Öl für die kaskadenartige Wirkung der Ölkrise verantwortlich machten. Neben den Machtkämpfen innerhalb des amerikanischen Establishments haben sowohl die Rechtsextremen als auch die Linksextremen Mitgliederzuwächse zu verzeichnen, da die Amerikaner sich hilflos fühlen, weil die Politik der Regierung durch das Gezänk im Kongress erstarrt ist, und sich radikale Veränderungen zur Lösung radikaler Probleme wünschen."
 usa.217.a: "Die Demokraten zerstören diese Nation!"
 usa.217.b: "Das größte Versagen der Trump-Administration!"
 usa.218.t: "Schneesturm trifft Texas"
 usa.218.d: "Als Texas im Februar 2021 mit rekordtiefen Temperaturen konfrontiert wurde und Schnee und Eis die Straßen unpassierbar machten, verlor der Stromnetzbetreiber des Bundesstaates die Kontrolle über die Stromversorgung, so dass Millionen von Menschen keinen Zugang zu Strom hatten. Als sich die Stromausfälle von Stunden auf Tage ausdehnten, forderten hochrangige Gesetzgeber Ermittlungen gegen den Electric Reliability Council of Texas, und die Texaner verlangten Rechenschaft für die Katastrophe.\n\nWährend der Stromnetzkrise hatten alle Stromquellen mit den eisigen Temperaturen zu kämpfen. Die Übertragungsunternehmen unterbrachen versehentlich die Stromzufuhr zu Teilen der Erdgasversorgungskette, als ERCOT die Versorgungsunternehmen anwies, die Stromnachfrage zu reduzieren oder weitere Schäden am Netz zu riskieren. Diese Entscheidung verschärfte das Problem, da die Erdgasproduzenten nicht in der Lage waren, genügend Brennstoff an die Kraftwerke zu liefern. Gleichzeitig konnten einige Bohrlöcher wegen des Frosts nicht mehr so viel Erdgas fördern. Insgesamt gibt es 20 bestätigte Todesopfer durch den Schneesturm."
 usa.218.a: "Betet für Texas."
 usa.218.b: "Republikanische Inkompetenz schlägt wieder zu!"
 usa.219.t: "Zunahme bundesweiter Streiks"
 usa.219.d: "Streiks haben in diesem Jahr alle Wirtschaftszweige der Vereinigten Staaten erschüttert, von der Krankenpflege über den Lehrerberuf bis hin zur Industriearbeit. Aus Berichten des National Bureau of Labor Statistics geht hervor, dass sich die Streiks im Jahr 2020 im Vergleich zu 2019 fast verdreifacht haben, ein Phänomen, das den harten Arbeitsbedingungen zugeschrieben wird, die viele "unverzichtbare Arbeitskräfte " aufgrund des Arbeitskräftemangels ertragen müssen. So haben beispielsweise fast 7000 Krankenschwestern und -pfleger landesweit gestreikt, um gegen lange Arbeitszeiten bei geringer Bezahlung zu protestieren. Streiks von Lehrkräften haben Bildungseinrichtungen wie die New School in New York und die University of California erschüttert, da sie aufgrund der hohen Lebenshaltungskosten höhere Löhne forderten. Der massive Anstieg der landesweiten Streiks ist jedoch ein Zeichen für die Wut der amerikanischen Bevölkerung über den Status quo und den sinkenden Lebensstandard."
 usa.219.a: "Die Kommunisten bringen die Wirtschaft zum Erliegen!"
 usa.219.b: "Harte Zeiten stehen bevor..."
 usa.220.t: "Streik im Chemiewerk Freeport Complex"
 usa.220.d: "Während die COVID-19-Pandemie in vollem Gange ist, sind die Beschäftigten des Chemiewerks Freeport Complex in den Streik getreten, um gegen die Stagnation der Löhne angesichts der hohen Inflation und die unsicheren Arbeitsbedingungen zu protestieren. Nach einer Entscheidung, die Arbeiter des Chemiewerks in die Definition von "notwendigen Arbeitskräften" einzubeziehen, sind bereits 9 Arbeiter an COVID-bedingten Gesundheitsproblemen gestorben, was den Streik ausgelöst hat. Das Sicherheitspersonal von Dow Chemical Co. hat versucht, die Streikenden vom Gelände zu entfernen - mit wenig Erfolg nach einem zweistündigen Patt mit den bewaffneten Streikenden und privaten Sicherheitskräften. Der Streik hat landesweit Aufmerksamkeit erregt, da es sich bei dem Chemiewerk um eine der größten Produktionsanlagen in der westlichen Hemisphäre handelt, die Ethylen, Propylen, Polyethylen und Propylenoxid herstellt.\n\nNach einer gescheiterten Verhandlung 14 Stunden nach dem anfänglichen Patt verschärfte der örtliche Gewerkschaftsvertreter die Spannungen, indem er öffentlich Rhetorik des Zentrums für politische Innovation, einer linksradikalen Organisation, die mit der amerikanischen Jakobinerbewegung in Verbindung gebracht wird, unterstützte und verbreitete. Diese Eskalation ermöglichte es der Trump-Administration, die Gruppe als kommunistische Radikale zu bezeichnen und mit der Anwendung von Gewalt zu drohen, um den Streik zu brechen."
 usa.220.a: "Zerschlagt die kommunistische Bedrohung!"
 usa.220.b: "Solidarität mit den Arbeitern!"
 usa.221.t: "Streik im Freeport-Komplex gebrochen"
 usa.221.d: "Nach vier Tagen gescheiterter Verhandlungen wurde der Sitzstreik in der Chemiefabrik Freeport Complex gebrochen, da die Sicherheitskräfte der Dow Chemical Co. den Streik gewaltsam auflösten. Das Unternehmen Dow Chemical hat angekündigt, dass alle Arbeiter, die sich an dem Streik beteiligt hatten, wegen Verstoßes gegen die Unternehmenspolitik entlassen werden sollten und dass über 300 neue Ingenieure und Techniker eingestellt werden sollten, um die Entlassenen zu ersetzen.\n\nNach dem Ende des Streiks ist die öffentliche Meinung schmerzlich gespalten. Die Linke macht die Untätigkeit der Demokraten verantwortlich, um die von der Regierung geförderte Niederschlagung zu verhindern, und ist wütend auf das Unternehmen wegen der Verletzung der Arbeitnehmerrechte. Die Rechte hingegen lobt Trump für seinen Kampf gegen den Kommunismus und verurteilt den Streik als arbeiterfeindlich, weil er der CPI nahesteht. Unabhängig davon befürchten viele, dass die neuen Arbeitnehmer nicht mit den alten mithalten können und die Produktion erheblich gefährden werden."
 usa.221.a: "Geschieht diesen Kommunisten recht!"
 usa.221.b: "Ein weiteres Beispiel für die Trumpsche Tyrannei!"
 usa.222.t: "Explosion in der Chemiefabrik von Freeport"
 usa.222.d: "In der Chemiefabrik von Freeport kam es heute zu einer chemischen Explosion, bei der Tausende Pfund giftiger Chemikalien in die Luft geschleudert wurden, was manche als "amerikanisches Tschernobyl" bezeichnen. NORAD geht von einem betroffenen Gebiet aus, das so groß ist wie der Bundesstaat Texas selbst, und viele sind besorgt über die gesundheitlichen Risiken, die mit der Tatsache zusammenhängen, dass viele der Chemikalien äußerst krebserregend sind. Es ist nicht bekannt, wie viele Menschen langfristig betroffen sein werden, aber die meisten Schätzungen gehen in die Zehntausende. Die Anwohner haben beunruhigende Bilder von toten Krähen auf den Straßen und verendetem Vieh auf den Feldern veröffentlicht. Trotz dieser schockierenden Bilder haben die Behörden den Anwohnern versichert, dass es nur 76 Stunden nach dem Vorfall sicher sei, zurückzukehren.\n\nDa der Rauch der Explosion sogar von Verkehrsflugzeugen aus zu sehen war, haben radikale Umweltschützer die Situation genutzt, um gegen die laschen Umweltvorschriften zu protestieren, die für Unternehmen wie Dow Chemical gelten - eine Kritik, die in den gesamten Vereinigten Staaten, vor allem aber im Nordosten, auf breite Zustimmung gestoßen ist, mit einer Handvoll Berichten über Pseudo-Guerillakriege zwischen Umweltextremisten und örtlichen Polizeikräften. \Die Trump-Administration hat ihr Bestes getan, um sich von dem Unfall zu distanzieren. Sie hat Erklärungen veröffentlicht, in denen sie Dow Chemical und die Regierung des Bundesstaates Texas für ihr Fehlverhalten verurteilt, und versprochen, Truppen der Nationalgarde zu entsenden, um bei den Aufräumarbeiten zu helfen."
 usa.222.a: "Betet für Texas."
 usa.223.t: "Patriotenfront maschiert in DC"
 usa.223.d: "In einer verblüffenden Machtdemonstration hat die rechtsextreme Patriotenfront einen Marsch mit mehr als tausend ihrer Mitglieder im Herzen der Hauptstadt veranstaltet, bei dem sie "Reclaim America" skandierten. Videos zeigen Mitglieder der Patriotenfront vor dem Lincoln Memorial in passender Kleidung aus khakifarbenen Hosen, dunkelblauen Jacken und Baseballmützen. Einige trugen Fahnen und Schilder, und auf Fotos ist ein Transparent mit der Aufschrift "Sieg oder Tod" zu sehen. Ihre Gesichter waren größtenteils durch Sonnenbrillen und weiße Abdeckungen um Nasen und Münder verdeckt. Der Anführer der Gruppe, Thomas Rousseau, hielt vor Tausenden von Menschen eine Rede in der Nähe des Reflexionsbeckens des Kapitols. "Unsere Demonstrationen sind eine Demonstration unserer vereinten Fähigkeit, uns zu organisieren und unsere Stärke zu zeigen", sagte Rousseau. \"Nicht als Schläger oder öffentliches Ärgernis, sondern als Männer, die in der Lage sind, eine Botschaft zu verdeutlichen und ein Amerika anzustreben, das den Interessen seines wahren Volkes näher kommt.\" Obwohl der Marsch auf eine große Anzahl von Gegendemonstranten traf, gelang es der Polizei, die beiden Gruppen voneinander zu trennen, und es kam zu keinen Ausschreitungen."
 usa.223.a: "Extremismus im Herzen der Nation."
 usa.224.t: "Vorstadt-Radikalismus"
 usa.224.d: "Eine Welle von Ausschreitungen während der Movement-Proteste in nahegelegenen Städten wie New York und Boston hat viele im Nordwesten dazu veranlasst, die Patriotenfront um Schutz zu bitten. Angesichts von Berichten über Plünderungen und Brandstiftungen haben sich vor allem kleine Geschäftsinhaber an die Patriotenfront gewandt, um ihre Läden zu schützen, was zu Zusammenstößen zwischen Demonstranten der Bewegung und Mitgliedern der Patriotenfront in den Vorstädten führte. Trotz des seit langem bestehenden liberalen und demokratischen Charakters des Nordostens scheint es, dass diese Unruhen viele nach rechts radikalisiert haben - ein besorgniserregender Trend, zumal die Gewalt im ganzen Land zunimmt."
 usa.224.a: "Besorgniserregend."
