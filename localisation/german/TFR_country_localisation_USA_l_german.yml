 USA_invoke_the_insurrection_act: "Das Aufstandsbekämpfungsgesetz aktivieren"
 USA_invoke_the_insurrection_act_desc: "Unser Land befindet sich in einer Krise. In den wenigen Monaten der zweiten Amtszeit von Donald Trump befindet sich die Nation in ständigem Aufruhr mit Covid-19-Angstmachern, Aufständischen, Impfskepsis und vielem mehr. Als Regierung ist es unsere Aufgabe, die Bevölkerung zu schützen, und nach Ansicht des Präsidenten befindet sich das Land im Ausnahmezustand. Er wird sich auf das Aufstandsgesetz berufen, um die Verursacher des Aufruhrs zu verhaften, um ihre Auswirkungen auf die Nation zu verringern, aber das wird wahrscheinlich eine Katastrophe auslösen."
 USA_oppose_the_tyrant: "Den Tyrannen ablehnen"
 USA_oppose_the_tyrant_desc: "Amerika steht vor einer der größten Bedrohungen für seine Einheit, die es seit 1861 nicht mehr gegeben hat. Trump ist nach Denver geflohen, um seine Rumpfregierung zu bilden, und es besteht die Möglichkeit, dass wir es mit etwas Schlimmerem als ihm zu tun haben könnten."
 USA_the_true_revolution_begins: "Die wahre Revolution beginnt"
