 USA_political_enable_loc: "\n\nZurzeit unterstützen wir: [GetCurrentLeader] \n\n§CZustimmungsrate§!: [?USA_election_approval_rating_var|+1%].\nDie §CZustimmungsrate§! ist ein Maß für die Zustimmung der Bevölkerung zu unserem Kandidaten und auch ein Maß dafür, wie wahrscheinlich es ist, dass er gewählt wird. Je höher sie ist, desto besser sind unsere Chancen, die nächste Wahl zu gewinnen, verglichen mit unserer §ROpposition§!. Wir brauchen über §Y50%§! §CZustimmungsratel§! bis zur Auszählung der Stimmen im Kongress, um rechtmäßig gewählt zu werden. Wenn wir uns dafür entscheiden, die Wahl zu \"befestigen\", dann brauchen wir mindestens §Y60%§! §CZustimmungsrate§! , um §RDesaströse Folgen§! zu vermeiden. Eine Überschüssige §CZustimmungsrate§! kann nach der Wahl für verschiedene Entscheidungen verwendet werden.\n\n§GUnterstützerstärke§!: [?USA_election_support_strength_var|+1%].\n§YEffekte§ für §GUnterstützerstärke§!: £pol_power [?USA_election_support_strength_dynamic_var|=+2].\n§GUnterstützerstärke§! ist ein Maß dafür, wie stark die Basis unserer Kandidaten ist und wie sehr sie bereit sind, für sie zu kämpfen.\n\n§ROppositionsstärke§!: [?USA_election_opposistion_strength_var|-1%].\n§YEffekte§! für §ROppositionsstärke§!: £pol_power [?USA_election_opposistion_strength_dynamic_var|=+2], £stability_texticon [?USA_election_opposistion_strength_stability_dynamic_var|=+1%].\n§ROppositionsstärke§! zeigt, wie stark die Reaktion gegen unseren Kandidaten ist und wie sehr sie bereit sind, Anstrengungen zu unternehmen, um ihn zu stoppen."
