 USA_minimalize_militias: "Milizen minimalisieren"
 USA_minimalize_militias_desc: "Bewaffnete Milizen richten Verwüstungen an und schüchtern lokale Gemeinschaften und Stadtviertel ein; dieses Problem muss mit allen Mitteln angegangen werden."
 USA_address_the_infrastructure: "Die Infrastruktur angehen"
 USA_address_the_infrastructure_desc: "Unser Plan "Build Back Better" wird zwar die gesamten Vereinigten Staaten einbeziehen, aber wir werden zunächst den Gebieten zugute kommen, die uns am meisten nützen würden."
