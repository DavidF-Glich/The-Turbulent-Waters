 USA_political_establishment: "Politisches Establishment"
 USA_political_establishment_desc: "Das politische System der USA war schon immer darauf ausgerichtet, 2 Parteien zu unterstützen, und zwar nur 2 Parteien. Das "First Past the Post"-Wahlsystem hat dafür gesorgt, dass keine dritte Partei die beiden etablierten Parteien, die in den Hallen von Washington regieren, legitim herausfordern konnte. Während viele dieses System als antidemokratisch kritisieren, weil es die Stimmen von Minderheiten unterdrückt, und einige sogar so weit gehen, es als Duopol zu bezeichnen, haben seine Befürworter es für seine Stabilität gelobt, die sicherstellt, dass das amerikanische System keinen Extremismus innerhalb seines Systems zulässt."
 USA_constitutional_protections: "Verfassungsrechtliche Garantien"
 USA_constitutional_protections_desc: "Amerika hat einige der flexibelsten Gesetze zur freien Meinungsäußerung in der Welt. Da die Rede- und Meinungsfreiheit nahezu unbegrenzt ist, können unterschiedliche politische Meinungen von allen Seiten des politischen Spektrums geäußert werden. Die Befürworter dieses Systems verweisen auf seine Freiheit, während die Gegner kritisieren, dass es den Aufstieg von Radikalismus begünstigt. Trotzdem haben die 2000er Jahre eine massive Einschränkung dieser bürgerlichen Freiheiten mit sich gebracht, und viele Amerikaner haben begonnen, darüber nachzudenken, inwieweit ein Blatt Papier aus den 1780er Jahren die reale politische Situation des Jahres 2020 widerspiegelt."
 USA_second_amendment_idea: "Der zweite Verfassungszusatz"
 USA_second_amendment_idea_desc: "Der zweite Zusatzartikel der Verfassung der Vereinigten Staaten lautet: "Eine gut regulierte Miliz, die für die Sicherheit eines freien Staates notwendig ist, darf das Recht des Volkes, Waffen zu behalten und zu tragen, nicht verletzen." Diese Formulierung hat zu erheblichen Diskussionen über den beabsichtigten Geltungsbereich des Verfassungszusatzes geführt. Einerseits sind einige der Ansicht, dass die Formulierung "the right of the people to keep and bear Arms" (das Recht des Volkes, Waffen zu besitzen und zu tragen) ein individuelles verfassungsmäßiges Recht für die Bürger der Vereinigten Staaten darstellt. Nach dieser "Individualrechtstheorie" verbietet die Verfassung der Vereinigten Staaten den Gesetzgebern, den Besitz von Schusswaffen zu verbieten, oder zumindest macht der Verfassungszusatz verbietende und restriktive Vorschriften vermutlich verfassungswidrig. Andererseits verweisen einige Wissenschaftler auf die einleitende Formulierung "eine gut regulierte Miliz", um zu argumentieren, dass die Verfasser des Verfassungszusatzes lediglich beabsichtigten, den Kongress daran zu hindern, das Recht eines Staates auf Selbstverteidigung gesetzlich zu regeln. In den letzten Jahren ist dieses Thema in der politischen Landschaft stärker in den Vordergrund gerückt als je zuvor."
