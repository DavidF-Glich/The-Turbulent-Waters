 #Focuses
 USA_state_of_the_union: "Der State of the Union"
 USA_state_of_the_union_desc: "Donald Trump nähert sich dem Ende seiner umstrittenen ersten Amtszeit. Der 45. Präsident der Vereinigten Staaten steht einer bröckelnden Nation vor. Nach außen hin ist die Wirtschaft zwar stark und wohlhabend, doch viele befürchten, dass dies nicht von Dauer sein wird. Amerika steht wieder einmal an einem Scheideweg. Diese Rede zur Lage der Nation wird keine gewöhnliche sein."
 USA_plan_for_the_worst: "Für das Schlimmste planen"
 USA_plan_for_the_worst_desc: "Das sogenannte Coronavirus ist zweifellos ein Sturm, der sich zusammenbraut und zwangsläufig als nächstes Amerika treffen wird. Wir müssen alle erforderlichen Präventivmaßnahmen ergreifen, um die anfängliche Ausbreitung der Krankheit zu verhindern, und gleichzeitig mit dem Aufbau von Währungsreserven beginnen, damit wir auf die sich rasch ändernden Umstände angemessen reagieren können."
 USA_warp_speed: "Operation Warp Speed"
 USA_warp_speed_desc: "Medizinische Masken haben sich als sehr effizient erwiesen, um die Ausbreitung des Virus einzudämmen, neben einer Reihe anderer Maßnahmen. Die Pandemie gerät zunehmend außer Kontrolle, und durch die Einführung der Massenproduktion von medizinischen Masken für unsere Zivilbevölkerung können wir die Ausbreitung des Virus hoffentlich eindämmen."
 USA_implement_emergency_measures: "Notfallmaßnahmen einleiten"
 USA_implement_emergency_measures_desc: "Selbst die schwierigsten Zeiten erfordern die radikalsten Präventionsmaßnahmen. Das alltägliche Leben des Durchschnittsamerikaners trägt am meisten zu der Explosion der Infektionsraten bei, seit das Virus an unseren Küsten gelandet ist. Die Schließung von Geschäften und der Rückzug aller Menschen in ihre Häuser ist möglicherweise die einzige Möglichkeit, das Virus auf ein kontrollierbares Maß einzudämmen. Das mag für unsere Wirtschaft verheerend sein, aber welche anderen Möglichkeiten haben wir?"
 USA_back_the_blue: "Die Jungs in Blau unterstützen"
 USA_back_the_blue_desc: "Die Unruhen laufen aus dem Ruder. Die Heuchelei der Millennials, unsere Straßen und Geschäfte zu zerstören, während sich eine verheerende Krankheit ausbreitet, ist herausragend. Sie wagen es, die Situation noch schlimmer zu machen, indem sie die Regierungen unserer Bundesstaaten unter Druck setzen, die Mittel für die Polizei zu kürzen - als ob wir noch mehr Kriminelle bräuchten, die in unseren Städten randalieren. Wir können nicht länger zusehen, wie die Herrschaft des Mobs unser Land übernimmt."
 USA_crush_the_rioters: "Die Krawallmacher zerschlagen"
 USA_crush_the_rioters_desc: "Wenn es etwas gibt, das wir von unseren chinesischen Rivalen lernen können, dann ist es, dass Beharrlichkeit und ein wenig Muskelkraft ausreichen, um Stabilität zu erzwingen, auch wenn es vielleicht etwas plump wirkt. Unsere Polizeistationen werden mit finanziellen Mitteln für Bereitschaftsausrüstungen überschwemmt, und unsere Straßen werden rund um die Uhr patrouilliert. Die anarchistischen Kommunen werden aufgelöst, und die Unruhen werden auf ein Minimum reduziert. Unsere Geduld ist erschöpft, zumal größere Probleme Amerika in Atem halten."
 USA_compromise_with_the_protesters: "Mit den Protestlern einen Kompromiss schließen"
 USA_compromise_with_the_protesters_desc: "Jetzt ist nicht der richtige Zeitpunkt, um noch mehr Menschen in unserem Land durch weitere Infektionsraten zu gefährden, indem wir durch unsere Straßen marschieren. So ungern wir das tun, sollten wir den Demonstranten etwas nachgeben. Mit der Zeit werden sie ihre Fehler erkennen, sobald niemand zu Hilfe kommt, wenn ein Krimineller ihre Tür aufbricht."
 USA_end_the_chaos: "Das Chaos bekämpfen"
 USA_end_the_chaos_desc: "Die Anarchie auf unseren Straßen hat sich endlich gelegt, denn unsere tapferen Polizeikräfte haben sich wieder gefangen und gehen auch unter ungünstigen Umständen effizient gegen die Randalierer vor. Zwar gibt es in einigen Teilen unseres Landes immer noch Unruhen, aber sie finden größtenteils in den demokratischen Staaten statt. Wenn überhaupt, dann tun sie uns einen Gefallen, indem sie diese Schreiberlinge und ihre fahrlässige Unterstützung dieser Möchtegernrevolutionäre blamieren."
 USA_reinvigorate_the_economy: "Die Wirtschaft wiederbeleben"
 USA_reinvigorate_the_economy_desc: ""
 USA_stimulate_the_economy: "Die Wirtschaft stimulieren"
 USA_stimulate_the_economy_desc: "Unternehmen haben stark unter der Pandemie gelitten - insbesondere kleine Privatunternehmen. Der Präsident hat den treffend benannten "Stimulus-Check" vorgeschlagen, der allen unseren Bürgern Geld zur Verfügung stellen wird, um ihnen bei der Bezahlung von Hypotheken, alltäglichen Kosten und der pünktlichen Zahlung ihrer Miete zu helfen, und zwar ohne Kosten für unseren Staat. Schließlich kann die Zentralbank das Geld, das wir brauchen, einfach drucken."
 USA_prepare_the_vaccine: "Die Impfung vorbereiten"
 USA_prepare_the_vaccine_desc: "Die Entwicklung eines Impfstoffs hat jetzt oberste Priorität, um sicherzustellen, dass Amerika zum Status quo zurückkehren kann. Es ist nicht nur ein bloßer Wettbewerb zwischen uns und China - es ist ein Wettbewerb, um zu sehen, wie viele Leben wir retten können, indem wir die Geschwindigkeit und das Engagement der besten Wissenschaftler unseres Landes testen. Wir werden einen weiteren Anreiz schaffen, indem wir riesige Summen an Mitteln zusammenlegen, um den Fortschritt unseres Impfstoffs voranzutreiben."
 USA_assure_security: "Sicherheit garantieren"
 USA_assure_security_desc: "Nachdem die Unruhen durch die Durchsetzung des Gesetzes niedergeschlagen wurden, müssen wir der Öffentlichkeit versichern, dass die soziale Ordnung wiederhergestellt wurde. Die Unterstützung für die Rückerstattung der Polizeikosten ist in die Höhe geschnellt, nachdem die Öffentlichkeit die Randalierer als das erkannt hat, was sie waren, und jetzt können wir uns getrost auf das konzentrieren, was am wichtigsten ist - die Pandemie."
