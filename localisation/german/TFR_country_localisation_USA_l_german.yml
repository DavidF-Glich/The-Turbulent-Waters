 usa.130.t: "Unruhen in Großstädten"
 usa.130.d: "Während die Gewalt in den Städten des Landes weitergeht und die Zusammenstöße zwischen den Ordnungskräften und der Bewegung eskalieren, sind Schäden an der Infrastruktur unvermeidlich geworden. Zugstrecken, Straßen, Straßenbahnen, Busse, vieles wurde in verschiedenen Regionen beschädigt und wird weiterhin beschädigt werden, bis die Bewegung irgendwie aufgelöst ist. Die Rhetorik der Bewegung, die in den Medien widerhallt, hat die Schäden heruntergespielt und uns so daran gehindert, unsere Reaktionen zu intensivieren - auch wenn wir das gerne tun würden."
 usa.130.a: "Aufruhr ist keine Lösung!"
 usa.130.b: "Bekämpft das System!" 
 usa.132.b: "Trump hat wieder einmal versagt!"
 usa.134.t: "Die Bewegung organisiert die \"Belagerung des Weißen Hauses\""
 usa.134.d: "Beunruhigende Berichte des FBI und mehrerer Informanten sind heute aufgetaucht. Die \"Bewegung\" und ihre Splittergruppen bereiten sich aktiv auf eine mögliche Belagerung des Weißen Hauses vor. Diese Entwicklung fällt mit der bevorstehenden Wahlsaison zusammen, in der die Bewegung als oberste Priorität die Wiederwahl von Präsident Donald J. Trump verhindern will. Sie planen nun eine Belagerung des Weißen Hauses, die in etwa fünfzig Tagen stattfinden soll, um die Zustimmungsraten des Präsidenten zu senken. Wenn wir den Plänen der Bewegung nicht wirksam entgegentreten, wird ihre Belagerung wahrscheinlich wie geplant stattfinden und die derzeitigen politischen Bemühungen des Präsidenten belasten."
 usa.134.a: "Ich will, dass diese Angelegenheit sofort geregelt wird!"
 usa.134.b: "Bekämpft das System!"
 usa.135.t: "Die Belagerung beginnt"
 usa.135.d: "Während die Proteste der Bewegung die Nation erfasst haben und der soziale Druck scheinbar wirksame Maßnahmen gegen sie lähmt, sind ihre Aktionen nur noch mutiger geworden. Tausende von Mitgliedern der Bewegung haben in Washington D.C. de facto außergerichtliche Vollmachten erhalten und sind erneut auf die Straße gegangen, diesmal in Richtung des Weißen Hauses, in dem der derzeitige Präsident residiert. Der Geheimdienst und die Nationalgarde bewachen die Umgebung des Weißen Hauses, aber die Massenbewegung, die bis zur Tür des Präsidenten vorgedrungen ist, hat diese dünn gesicherte Umgebung mehrfach bedroht. Es wurden Warnschüsse abgefeuert, aber bisher ist noch kein außer Kontrolle geratenes Chaos entstanden. Viele sagen jedoch voraus, dass es nur eine Frage der Zeit ist, bis extremere Elemente in den Reihen zu einem gewaltsamen Durchbruch der Absperrung anstiften. Redner schreien Rhetorik über die Zäune und Massenbewegungen verursachen weiterhin Infrastrukturschäden und Plünderungen in der Region, während die Straßen von allen außer den Männern und Frauen der Tat geleert wurden.\n\n Insiderberichten zufolge könnte der Präsident während der Belagerung durch unterirdische Gänge geflohen sein, was jedoch nicht bestätigt ist."
 usa.135.a: "Vielleicht ist das etwas zu nah..."
 usa.135.b: "Stoppt den Oberbigotten!"
 usa.136.t: "Die Belagerung wird abgesagt"
 usa.136.d: "Nach weiteren Untersuchungen durch das FBI wurde die geplante Belagerung des Weißen Hauses abgesagt. Diese Nachricht kommt, da \"Die Bewegung\" nicht in der Lage war, genug Zugkraft zu gewinnen. Dies führte zu einem Mangel an Freiwilligen und Teilnehmern, bevor die Belagerung überhaupt begonnen hatte. Viele Mitglieder von \"The Movement\", die gekommen sind, haben erklärt, dass der Mangel an Teilnehmern durch \"politisches Schweigen\" und \"Medienunterdrückung\" verursacht wurde."
 usa.136.a: "Ich werde sie aus der Ferne beobachten"
 usa.136.b: "Wir dürfen nicht aufgeben"
 usa.26.t: "Amerika ist geheilt"
 usa.26.d: "Nach all dem Tumult haben wir es geschafft, wir haben Covid-19 dezimiert und das fremde Virus aus unserer großen Nation vertrieben, jetzt können wir zur Normalität zurückkehren, oder doch nicht? Einige Ärzte behaupten, dass wir damit rechnen sollten, dass sich das Coronavirus wie die Grippe verhält und jedes Jahr mit einem neuen Strang kommt, aber für den Moment können wir uns endlich beruhigen und etwas Frieden haben."
 usa.26.a: "Das Alte ist wieder das Neue..."
 usa.141.t: "Zum Mond."
 usa.141.d: "Die Finanzmärkte sind heute in Aufruhr, da der Wert von Gamestop (GME) in die Höhe geschossen ist, wie es niemand erwartet hatte.\n\nDer Gamestop-Short-Squeeze begann Ende 2020, als eine Gruppe von Anlegern im Subreddit r/WallStreetBets begann, GME-Aktien aufzukaufen, in erster Linie als Reaktion auf das sinkende Vermögen des Unternehmens und die von Hedgefonds wie Melvin Capital eingegangenen Short-Positionen. Diese institutionellen Anleger hatten darauf gewettet, dass der Aktienkurs von GME fallen würde, und versuchten mit komplexen Finanzinstrumenten wie Optionen, aus dem Rückgang Geld zu machen.\n\nDie WallStreetBets-Gruppe hatte jedoch einen anderen Plan. Indem sie GME-Aktien aufkauften und sich weigerten zu verkaufen, trieben sie den Aktienkurs in die Höhe, so dass Leerverkäufer massive Verluste erlitten, da sie gezwungen waren, Aktien zu viel höheren Preisen zurückzukaufen. Dies führte zu einer Rückkopplungsschleife, da der steigende Aktienkurs weitere Einzelanleger dazu veranlasste, Aktien zu kaufen, was den Kurs weiter in die Höhe trieb und den Leerverkäufern noch größere Verluste bescherte.\n\nDer GameStop-Short-Squeeze führte letztendlich zu Verlusten in Milliardenhöhe für die institutionellen Anleger, die gegen das Unternehmen gewettet hatten, während die Einzelanleger, die den Squeeze organisiert hatten, erhebliche Gewinne erzielten."
 usa.141.a: "Ich hasse Reddit."
 usa.142.t: "John Brennan behauptet, dass Russland die Wahlen manipuliert"
 usa.142.d: "Nach einer sehr angespannten Wahlsaison, die mit einem Sieg der GOP endete, sucht die Demokratische Partei nach Antworten auf die Frage, was ihre Niederlage verursacht haben könnte. Während viele zugestimmt und der GOP zu einem weiteren Sieg gratuliert haben, haben sich einige geweigert und "russische Einmischung" als mögliche Ursache für Trumps Sieg genannt. Diese Antwort hat extreme Kritik von Seiten der Trump-Befürworter hervorgerufen. FOX News bezeichnete John Brennan und andere Demokraten, die diese Theorie unterstützen, als "komplette Idioten". Andere Sender wie CNN unterstützen die Idee jedoch voll und ganz und sagen, dass diese und die vorangegangenen Wahlen nur aufgrund der Einmischung der russischen Regierung zu einem Sieg der GOP führten. Nach zwei gescheiterten Wahlsaisons für die Demokratische Partei ist es nicht schwer zu verstehen, warum viele anfangen zu glauben, dass die Demokraten in Ungnade gefallen sind."
 usa.142.a: ""Russland-Russland-Russland!""
 usa.143.t: "Angespanntes Erntedankfest"
 usa.143.d: "Der Truthahn ist das Herzstück jedes amerikanischen Erntedankfestes und war das Grundnahrungsmittel der Hartfords in dieser Zeit des Jahres. Aber 2020 war das anders. Das heutige Essen war eine Mahlzeit zum Mitnehmen von einem McDonalds in der Nähe; das war alles, was sie sich leisten konnten, was Zeit und Geld anging.\n\n\"Na dann, frohes Thanksgiving an alle.\" flüsterte die Mutter und versuchte verzweifelt, ein Lächeln aufzusetzen. Der Rest des Tisches murmelte seinen Dank und begann mit dem "Festessen".\n\n"Stacey, gib mir das Salz.\"  sagte der Bruder. Die Schwester weigerte sich jedoch, zu reagieren.\"Stacey, wenn du immer noch sauer wegen gestern bist, dann bist du-\n\n\"Du hast mich eine Kommunistenschlampe genannt, Jason. Du hast dich geweigert, dich zu entschuldigen, und jetzt willst du, dass ich tue, was du willst?\" Stacey schnappte zu.\ "Du bist wirklich widerlich."\n\n\"Irre ich mich etwa? Bist du nicht diejenige, die ihr ganzes Zimmer mit Bildern von IHR gefüllt hat?\"antwortete Jason.\" Bist du nicht diejenige, die ständig über die Ausbeutung des Proletariats jammert? Sie werden nicht einmal ausgebeutet, warum hängst du so sehr an dieser toten Ideologie?\"\n\n\"Ach? Soll ich dann anfangen, über weiße Vorherrschaft zu schwadronieren?\" hisste sie zurück. \"Du spuckst diesen Unsinn Tag und Nacht aus, und ich bin diejenige, die jammert? Wie wäre es, wenn du noch eine Schwulenfahne verbrennst; vielleicht können wir-\"\n\n\"Es reicht.\" forderte der Vater und schlug mit der Hand auf den Tisch.\n\nDie Kinder versuchten zu widersprechen, aber sie wussten beide, dass sie den Zorn ihres Vaters nicht sehen wollten. Sie zogen sich beide unwillig in ihre Zimmer zurück und ließen ihre Eltern allein."
 usa.143.a: "Die Amerikanische Familie wird nie wieder die Gleiche sein."
 usa.144.t: "Staatliche Gesetzgeber wollen Wahlsysteme ändern"
 usa.144.d: "In einem beispiellosen Akt der nachträglichen Wahlrechtsreform haben die Fraktionen der Parlamente von Pennsylvania und Georgia innerhalb weniger Tage angekündigt, dass die Wahlstimmen rückwirkend ab der Wahl 2020 ähnlich wie in Maine und Nebraska gezählt werden sollen. Das heißt, jeder Hausbezirk soll eine einzige Wahlstimme haben. Anstelle eines \"Winner-take-all\"-Systems soll bei politischen Wettbewerben die Stimme der Menschen in den Bezirken zählen.\n\nAuch wenn diese vorgeschlagenen Änderungen nicht so direkt demokratisch sind, wie manche es sich wünschen, wurden sie von den Demokraten der Bundesstaaten und den gemäßigten Republikanern als notwendiger Schutz vor Minderheitsregierungen begrüßt. Die Trump-Befürworter sehen darin jedoch lediglich die Möglichkeit des Wählerbetrugs, indem sie den Bundesstaaten die Befugnis entziehen, die Wahlen zu bestimmen, und stattdessen den Beamten auf Bezirksebene unangemessene Macht verleihen.\n"
 usa.144.a: "SIE MANIPULIEREN DAS SYSTEM!"
 usa.144.b: "Die Demokratie bleibt erhalten!"
 usa.145.t: "Wahlrechtsreform verabschiedet!"
 usa.145.d: "In einer von den Fraktionsvorsitzenden des Senats und des Repräsentantenhauses einberufenen Sitzung haben Georgia und Pennsylvania spät in der Nacht für die vorgeschlagenen Änderungen bei der Zuteilung ihrer jeweiligen Wahlstimmen gestimmt. Die Wahlergebnisse für 2020 werden auf der Grundlage der Sitze im Kongress und im Senat verteilt. Ähnlich wie in den bereits bestehenden Systemen in Maine und Nebraska wird das neue System zweifellos die Zahlen des demokratischen Kandidaten Joe Biden aufpolstern, der nun die Stimmen der demokratischen Wahlbezirke in den beiden Bundesstaaten erhalten wird. \n\nDie von den Befürwortern als dringend benötigte Reformen der Demokraten angepriesenen Maßnahmen, die den Wählerwillen sicherstellen und dafür sorgen, dass die Trump-Kampagne keinen Druck auf den Staat ausüben kann, um die Stimmen gegen den Wählerwillen zu verteilen, wurden von den Trump-Anhängern umgekehrt als bloße Maßnahme gegeißelt, die dafür sorgt, dass Wählerbetrug schwieriger zu untersuchen und zu \"korrigieren\" ist.\n\nDarüber hinaus argumentieren sie, dass dunkle Kräfte die Abstimmung durch Bestechung, Einschüchterung und andere unlautere Mittel erreicht haben. Auf Twitter forderte Donald Trump die Gesetzgeber der Bundesstaaten auf, \"dieses schreckliche, UNDEMOKRATISCHE Gesetz rückgängig zu machen, das sicherstellt, dass Millionen und Abermillionen von Trump-Stimmen tatsächlich NICHT ZÄHLEN.\" Außerdem erklärte er: \"SIE STEHLEN DIESE WAHL!\"."
 usa.145.a: "WAS IST NUR AUS DIESEM LAND GEWORDEN?!"
 usa.145.b: "Raus mit ihm, egal wie!"
 usa.146.t: "Pence wird aufgefordert, den 25. Verfassungszusatz einzusetzen"
 usa.146.d: "Intrigen sind heute Abend das Schlagwort in Washington, denn Journalisten der New York Times haben berichtet, dass prominente Demokraten und Republikaner im Kongress Vizepräsident Mike Pence und mehrere Kabinettsmitglieder privat dazu gedrängt haben, sich auf den 25. Unmittelbar nach Bekanntwerden der Meldung wurden zahlreiche Limousinen mit dem Vizepräsidenten und anderen Kabinettsmitgliedern gesehen, die zum Weißen Haus eilten, um kurz darauf wieder abzufahren.\n\nDie Trump-Administration hat sich zu den Vorwürfen zwar in Schweigen gehüllt, aber es ist klar, dass sie die Vorwürfe ernst genommen hat und davon ausgeht, dass Pence den Ratschlag entweder ernst genommen oder den Präsidenten nicht über den Erhalt der Aufforderungen informiert hat. Die einzige Information war eine knappe Erklärung von Pressesprecherin Kaylee Mackennany, in der es hieß, dass  \"Der Präsident voll und ganz in der Lage ist, seine Pflichten zu erfüllen, und sich nicht einschüchtern lässt.\" Unabhängig davon zeigt allein die Tatsache, dass dieser Änderungsantrag überhaupt in Erwägung gezogen wurde, in welch gefährlichen Gewässern sich die Regierung jetzt bewegt."
 usa.146.a: "Mike... Mike, was machst du da...?"
 usa.146.b: "Pence ist ehrenhaft und weiß, was er zu tun hat."
