 usa.78.t: "Atomwaffendivision löst sich auf"
 usa.78.d: "Die Atomwaffendivision, die als Online-Gruppe von rassistischen Teenagern und Kommentatoren begann und sich zu einer viel dunkleren, grimmigeren und militanteren Gruppe entwickelte, ist in den letzten sechs Jahren stark gewachsen. Angefangen mit dreizehn engen Freunden, die in ihren Hinterhöfen mit Waffen schossen, hat sich die Gruppe laut FBI aufgrund der jüngsten rassistischen Spannungen exponentiell auf Hunderte von Mitgliedern und Tausende von Sympathisanten ausgeweitet.\n\nEin Großteil des Wachstums der Atomwaffendivision geht auf das Konto von James Mason, einem Neonazi-Akzelerationisten, der für sein Underground-Hitbuch "Siege" bekannt ist. Nachdem er 2017 die Kontrolle über die Gruppe übernommen hatte, leitete er eine massive Säuberung von "Glowies" ein. Seitdem operiert und rekrutiert Atomwaffen offen und verbreitet ihre gewalttätige und hasserfüllte Rhetorik im ganzen Land.\n\n Gestern kündigte Atomwaffen auf ihrer Website an, dass sie sich mit sofortiger Wirkung auflösen würden, ohne eine Erklärung abzugeben. Viele antifaschistische Persönlichkeiten feierten dies als großen Sieg, während viele skeptisch sind und behaupten, dass die Atomwaffen und ihre Ableger einfach weiter in den Untergrund gehen und immer noch eine Gefahr darstellen."
 usa.78.a: "Gut, jetzt können mich die Medien nicht mehr als Nazi beschimpfen... Oder?"
