 usa.81.t: "Polizei in Richmond tötet unbewaffneten schwarzen Demonstranten"
 usa.81.d: "Gestern Abend starb ein 24-jähriger Schwarzer namens Quinton Evans im Polizeigewahrsam in Richmond, Virginia. Evans war auf der Straße unterwegs, als er von einem Polizeifahrzeug entdeckt wurde, das glaubte, er entspreche dem Profil eines gesuchten Einbrechers. Eine Identitätsprüfung bestätigte zwar, dass es sich nicht um den Einbrecher handelte, doch lag gegen ihn ein Haftbefehl vor, weil er wegen Drogenbesitzes nicht vor Gericht erschienen war. Er wurde von Sgt. James Harmon festgenommen und in den Streifenwagen gesetzt, wo er eine Hirnblutung erlitt und auf dem Weg zur Polizeiwache starb.\n\nHandyaufnahmen von Augenzeugen zeigen jedoch eine andere Geschichte. Während der Festnahme drückte Harmon Evans' Kopf und Körper so heftig gegen eine Ziegelwand, dass Evans fast bewusstlos wurde. Er wurde erneut gegen die Wand geschubst, weil er sagte, er habe Schmerzen, und sein Schrei "Du bringst mich um, Mann!" wurde von Harmon lachend abgetan.\n\nDas Filmmaterial wurde am nächsten Morgen in den sozialen Medien veröffentlicht, was zu Empörung in der schwarzen Gemeinde und bei lokalen Aktivisten führte. Spontane Proteste formierten sich am Ort von Evans' Verhaftung sowie vor den Polizeirevieren von Richmond und dem Rathaus."
 usa.81.a: "Unsere Gedanken und Gebete gelten der Familie von Mr. Evans."
 usa.81.b: "Hoffen wir, dass sie den Wandel bringen"
 usa.82.t: "Die Polizei von Richmond wird aufgelöst"
 usa.82.d: "In einer knappen Abstimmung mit 53:47 Stimmen hat die Stadt Richmond ein Referendum zur Auflösung ihrer Polizeibehörde knapp angenommen. Nach der Ermordung von Quinton Evans und den anschließenden Widerstandsunruhen im ganzen Land wurde unter den Einwohnern der Stadt die kontroverse Forderung laut, die Polizei aufzulösen. Unter Berufung auf die überwältigende Korruption innerhalb der Abteilung haben sich die Wähler stattdessen dafür entschieden, die Polizei durch eine neue Abteilung für öffentliche Sicherheit zu ersetzen, die wahrscheinlich Strafverfolgungsbehörden, Notrufdienste und psychiatrische Fachkräfte umfasst und einen ganzheitlichen Ansatz zur Verbrechensbekämpfung verfolgt. \n\nWährend die Befürworter erklärten, dass die Abschaffung der Abteilung lebenswichtige Ressourcen von der gewalttätigen Polizeiarbeit weg und hin zur Bekämpfung der Wurzeln des Verbrechens, wie Armut und psychische Gesundheit, verlagern wird, äußerten die Gegner die Befürchtung, dass die Gewaltkriminalität zunehmen wird - vor allem angesichts der katastrophalen Lage der Nation durch die Coronavirus-Pandemie.\n\nTrotz der Auflösung der Abteilung erschüttern gewalttätige Proteste nach dem Mord an Quinton Evans immer noch die Nation. Auch wenn es noch zu früh ist, um die vollständigen Ergebnisse des Richmond-Experiments zu sehen, haben sich die Vereinigten Staaten zweifellos verändert - zum Guten oder zum Schlechten."
 usa.82.a: "Wahnsinn und Chaos!"
 usa.82.b: "Ein Schritt in die richtige Richtung."
 usa.83.t: "Bundespolizei nach Richmond entsandt"
 usa.83.d: "Die politischen Auseinandersetzungen in Richmond haben in den letzten Tagen zugenommen. Demonstranten, die gegen den zweiten Verfassungszusatz protestierten, plünderten zahlreiche Geschäfte in der Stadt und setzten sie in Brand. Während die örtliche Polizei versuchte, die Masse der Befürworter des zweiten Verfassungszusatzes fernzuhalten, wurden mehrere Schlägereien und aktive Schießereien gemeldet. 4 Todesopfer und 89 Verletzte wurden von den Medien bestätigt. Bundespolizisten verschiedener Dienststellen wurden mobilisiert und mit der Verhaftung von Personen beauftragt, die versucht hatten, das Rathaus in Brand zu setzen. Das Medienecho ließ nicht lange auf sich warten. Hunderte von Bildern von Bundespolizisten in taktischer Ausrüstung, die Demonstranten von der Straße wegziehen, sie in ein nicht gekennzeichnetes Fahrzeug zerren und sofort wegfahren."
 usa.83.a: "Die Ordnung wird wiederhergestellt..."
 usa.83.b: "Die Ordnung wird untergraben!"
 usa.84.t: "Landesweite Proteste"
 usa.84.d: "Angestachelt durch die Nachricht vom Tod von Quinton Evans in Polizeigewahrsam sind in Seattle, Portland, San Francisco, Los Angeles, Chicago, New York, Atlanta, Miami und Washington D.C. Proteste gegen Polizeibrutalität entstanden. Sie ziehen täglich Zehntausende von Menschen an und ihre Forderungen reichen von zivilen Aufsichtsgremien für Polizeibehörden und einer größeren Entschädigung für Opfer von Brutalität bis hin zur vollständigen Abschaffung der städtischen Polizeibehörden zugunsten kommunaler Hilfsgruppen. Das Filmmaterial von Evans' Tod verbreitet sich in den sozialen Medien wie ein Lauffeuer, zusammen mit Hashtags wie #BlackLivesMatter und #YoureKillingUs.\n\nDas Richmond Police Department hat bekannt gegeben, dass es Sergeant Harmon in Schutzhaft genommen hat und eine strafrechtliche Untersuchung seiner Handlungen einleitet, aber das hat wenig dazu beigetragen, die Empörung zu beruhigen. Es scheint, als hätten sich diese Proteste von einer Reaktion auf den Tod eines Mannes zu einem allgemeinen Ausbruch von Beschwerden über Polizeidienststellen und die Regierung entwickelt, und nur die Zeit wird zeigen, wie lange es dauert, bis sie sich auflösen."
 usa.84.a: "Das wird so schnell nicht verschwinden, oder?"
 usa.84.b: "Hört ihr das Volk singen?"
 usa.85.t: "Proteste in Oregon"
 usa.85.d: "Portland, bekannt als eine Brutstätte des Extremismus an der Westküste, ist in gewalttätige Proteste ausgebrochen, während die Bewegung über das Land hinwegfegt. Nach der Ermordung von Quinton Evans durch die Polizei von Richmond haben die Demonstranten ein Ende der Polizeibrutalität, des systemischen Rassismus und der Ungleichheit gefordert. Sie forderten auch Gerechtigkeit für schwarze Amerikaner, die Opfer von Polizeigewalt wurden. \n\nDie Proteste in Portland erregten landesweit Aufmerksamkeit, da die Spannungen zwischen den Demonstranten und den Strafverfolgungsbehörden eskalierten. Bundesbeamte wurden nach Portland entsandt, um Bundeseigentum zu schützen, doch ihre Anwesenheit heizte die Proteste nur an. Es kam zu gewaltsamen Zusammenstößen zwischen Demonstranten und Bundesbeamten, bei denen die Ordnungskräfte Tränengas und Gummigeschosse einsetzten.\n\nTrotz der Bemühungen der Ordnungskräfte, die Proteste aufzulösen, blieben die Demonstranten in Portland unbeirrt bei ihrer Sache. Die Proteste dauerten den ganzen Sommer und Herbst über an, wobei es zu einer Reihe von öffentlichkeitswirksamen Zwischenfällen und Verhaftungen kam. Die Proteste in Portland und anderen Städten des Landes machten auf die dringende Notwendigkeit einer Polizeireform und sozialer Gerechtigkeit in den Vereinigten Staaten aufmerksam."
 usa.85.a: "Geht nach Hause, Hippies!"
 usa.85.b: "Zerschlagt das System!"
 usa.86.t: "Landesweite Ausschreitungen"
 usa.86.d: "Nach dem Tod eines afroamerikanischen Zivilisten namens Quinton Evans in Polizeigewahrsam sind Hunderttausende von Menschen auf die Straße gegangen, um gegen die Unruhen in L.A. zu protestieren, die es seit Jahrzehnten nicht mehr gegeben hat. Die genauen Umstände des Todes des Mannes sind noch etwas vage, da der Prozess über den Vorfall noch nicht stattgefunden hat, aber die Aufnahmen eines noch ungenannten Polizisten, der sein Knie auf Quintons Hals hält, während er sagt, dass er "keine Luft bekommt", haben die Emotionen von Millionen Menschen aufgewühlt und liberale und linke Protestgruppen sowie unkoordinierte Mitglieder der afroamerikanischen Gemeinschaft veranlasst, sich an diesen landesweiten Protesten zu beteiligen. Bereits jetzt gibt es Berichte über eine Eskalation in Quintons Heimatstadt Minneapolis, wo es zu Plünderungen von großen und kleinen Geschäften in Gegenden kam, in denen die Polizei angesichts der schieren Masse der an den Protesten beteiligten Personen die Kontrolle verloren hat.\n\nPolitische Aktivisten der Mitte und der Linken haben das, was ein weiterer "gewöhnlicher Vorfall von Polizeibrutalität" zu sein scheint, als Teil einer weitaus größeren Krise verurteilt, die ihrer Meinung nach drastische soziale Maßnahmen erfordert, um gelöst zu werden. Hardliner haben die derzeitige Situation sogar mit einer Jim-Crow-Ära mit zugezogenem Vorhang gleichgesetzt, in der sich die Justizbeamten "der Strafverfolgung entziehen" und "bei der Behandlung von Verdächtigen, die einer Minderheit angehören, außergerichtliche Autorität ausüben" können. Konservative Elemente haben zu einer drastischen Deeskalation aufgerufen und in Bezug auf den Vorfall mit Herrn Evans erklärt, dass "die detaillierte juristische Vorgeschichte von Herrn Evans einen Präzedenzfall für Gewalt gegen Beamte darstellt" - was der verdächtige Beamte als Rechtfertigung für rohe Gewalt vor dem Tod von Quinton Evans anführte.\n\nKonservative Elemente haben bereits damit begonnen, sich zu bewaffnen und in die Städte einzudringen, in denen protestiert wird, unter dem Vorwand, kleine Unternehmen zu schützen, die ihrer Meinung nach von den Demonstranten angegriffen werden. Zusammenstöße sind unvermeidlich."
 usa.86.a: "Irgendwann werden sie nach Hause gehen..."
 usa.86.b: "Keine Gerechtigkeit, kein Frieden!"
 usa.87.t: "Einrichtung der autonomen Zone Capitol Hill"
 usa.87.d: "Beamte des Capitol Hill in Seattle Washington haben die Polizeiwache verlassen und sind in einen nahe gelegenen Safeway umgezogen. Black Lives Matter, Antifa und andere Gruppen haben in dem Gebiet Straßensperren errichtet und die "Capitol Hill Autonomous Zone" ausgerufen."
 usa.87.a: "Es wird nur schlimmer..."
 usa.87.b: "Autonomie für die Unterdrückten!"
 usa.88.t: "Ärger in Capitol Hill"
 usa.88.d: "Die junge Autonome Zone in Capitol Hill hat bereits mit Schwierigkeiten zu kämpfen. Innerhalb von zwei Tagen nach ihrer Gründung ist das meiste Essen aufgegessen und die Kommune braucht dringend Nachschub, da der stellvertretende Anführer, der auch der Hauptentwickler der "Bring the War Home"-Mod für "Hearts of Iron IV" ist, auf Twitter darum gebeten hat, dass die Leute unter anderem Sojaprodukte mitbringen. Kurz darauf wurde er der sexuellen Belästigung von Mitgliedern der Kommune beschuldigt und von dem berühmten Rapper Raz Simone aus dem Amt gedrängt."
 usa.88.a: "Recht und Ordnung setzen sich durch, wie immer!"
 usa.88.b: "Kein großes Experiment."
 usa.19.t: "Wahlen in Kürze"
 usa.19.d: "Das Jahr war ein ziemlicher Test für Präsident Trump. Der Ausgang dieser Wahl wird über die Zukunft dieser Nation entscheiden und als Referendum über das populistische Programm des Präsidenten dienen."
 usa.19.a: "Komm schon, vier weitere Jahre!"
 usa.19.b: "Komm schon, wähl den Joe!"
 usa.20.t: "Wahlen 2020 - Verzögerungen"
 usa.20.d: "Wie bei den letzten Präsidentschaftswahlen hat die Auszählung der Wahlergebnisse lange gedauert. Anders als bei der letzten Wahl hat die Auszählung jedoch so lange gedauert, dass die meisten Stimmenzähler bereits zu Bett gegangen sind. Bislang scheinen Joe Biden und Donald Trump jedoch gleichauf zu liegen, und die meisten Medien prognostizieren einen Sieg Bidens."
 usa.20.a: "Kommt schon Leute, sagt Nein zu Joe!"
 usa.20.b: "Mach mal halblang, Verzögerungen sind normal!"
 usa.21.t: "Wahlen 2020 - Wahlmanipulationen"
 usa.21.d: "Aus anonymer Quelle ist ein Video aufgetaucht, das zeigt, wie Lastwagen vor einem Wahllokal in Georgia Säcke mit Stimmzetteln abladen und in das Gebäude rollen, nachdem die Wahllokale um 4 Uhr morgens für die Auszählung geschlossen hatten. Andere behaupten in den sozialen Medien, dass sie ähnliche Lastwagen und Personen gesehen haben, die einige Stunden nach Schließung der Wahllokale im ganzen Land Stimmzettel abluden. Die Medien und die Demokraten bestreiten vehement jegliche Anschuldigungen, wobei Joe Biden scheinbar die Führung bei den Wahlen übernommen hat. Unabhängig von der Wahrheit beginnt die Öffentlichkeit, das Vertrauen in das System zu verlieren..."
 usa.21.a: "Hier ist etwas faul..."
 usa.21.b: "Das ist die sicherste Wahl aller Zeiten!"
 usa.22.t: "Wahlen 2020 - Medien erklären Joe wahrscheinlichen Sieger"
 usa.22.d: "Es ist offiziell, mehrere große Medien haben das Rennen für Joe Biden, wie mehrere Staaten haben scheinbar vollständig von einem zunehmend großen Vorsprung über Biden in der Wahlnacht, zu einem knappen Rennen für Joe in vielen Swing-Staaten genannt. Da die Behauptungen über Wahlmanipulationen immer mehr in den Mittelpunkt der politischen Debatten über die Wahl rücken, beginnen viele, die Medien zu verlassen, selbst einige, die in der Vergangenheit Trump favorisiert haben. Allerdings haben die Trump-Kampagne, die GOP und die Unabhängigen bereits in mehreren Staaten rechtliche Schritte eingeleitet, um die von den Staaten bekannt gegebenen Ergebnisse anzufechten."
 usa.22.a: "Ich WERDE gewinnen!"
 usa.22.b: "Gute Ansage!"
 usa.23.t: "Wahlen 2020 - Trump hält Kundgebung ab"
 usa.23.d: "Trotz der Warnungen vor großen gesellschaftlichen Zusammenkünften und dem selbsternannten "Widerstand" hielt Präsident Trump eine Kundgebung ab, um seiner Basis und seinen republikanischen Mitstreitern zu versichern, dass er weiter für eine zweite Amtszeit kämpfen würde, und um die "Never-Trumpers" zu entlarven, die Trump für politische Zwecke benutzt haben."
 usa.23.a: "Die Medien sind der Feind des Volkes!"
 usa.23.b: "Was für ein Loser!"
 usa.24.t: "Wahlen 2020 - Fall in Texas abgelehnt"
 usa.24.d: "Angesichts der rasanten Eskalation im Justizsystem für die Trump-Kampagne und der sich abzeichnenden Frist für die Einreichung von Anfechtungsklagen war es bald keine Frage mehr, ob der Fall vor das höchste Gericht des Landes kommen würde oder nicht. Der Staat Texas reichte beim Obersten Gerichtshof eine Klage gegen vier Swing States ein, die bei dieser Wahl offenbar für Biden gestimmt hatten. In der Klage wurde argumentiert, dass die Stimmen dieser Staaten nicht gewertet werden sollten, weil sie ihre Wahlgesetze vor der Wahl geändert hatten. Sie begründeten ihre Klage damit, dass die Wahl den Senat betreffe, wobei der Vizepräsident der "Tie Breaker" sei und der Senat die Staaten repräsentieren solle, da 17 andere Staaten und mehr als 120 Repräsentanten des Repräsentantenhauses die Klage unterstützten.\n\nTrotz dieser Begründung entschied der Oberste Gerichtshof mit 7:2 Stimmen, die Klage nicht einmal zu verlesen, mit der Begründung, dass der Staat Texas "keinen Bestand" habe. Trotzdem sind viele empört darüber, dass ihr Tag vor Gericht immer noch nicht gekommen ist, da sie das Argument als eine Möglichkeit für das Gericht sehen, sich vor der Verantwortung zu drücken, eine wichtige Entscheidung zu treffen. Da die Möglichkeit, vor Gericht zu gewinnen, ausgeschöpft ist, hat sich der Präsident dafür entschieden, die GOP aufzurufen, die Wahl am 6. Januar anzufechten und die alternativen GOP-Wähler aus mehreren umstrittenen Staaten auszuzählen."
 usa.24.a: "Sogar das Rechtssystem ist korrupt!"
 usa.24.b: "Das Justizsystem bewahrt seine Neutralität!"
 usa.95.t: "Demokraten marschieren aus dem Kongress"
 usa.95.d: "Nachdem die Demokraten den Kongress monatelang an seiner traditionellen Arbeit gehindert haben, sind sie kürzlich einfach auf und davon. Viele Medien haben versucht, einen Grund dafür zu finden, indem sie die Führer der Demokraten befragt haben, aber sie haben bisher jede Kontaktaufnahme ignoriert. Dies führt zu großer Unruhe in der Regierung, die befürchtet, dass sie zusammenbrechen könnte, wenn Teile von ihr schweigen. Zu dieser Unruhe tragen auch die Gerüchte bei, die besagen, dass die Demokraten einen Aufstand gegen die Regierung planen und ihre Zeit im Kongress nutzen, um sich auf den Aufstand vorzubereiten, doch die Medien sind diesen Behauptungen nicht nachgegangen."
 usa.95.a: "Der Strohhalm, der dem Kamel den Rücken brach"
 usa.95.b: "Trump hat das Fass zum Überlaufen gebracht"
 usa.96.t: "Texanische Familie bei Pattsituation getötet"
 usa.96.d: "Sanitäter und Feuerwehrleute durchsuchten die Trümmer eines Hauses auf dem Land im Westen von Texas. Das Haus gehörte einem Oberst der Luftwaffe, der mit seiner Frau und zwei Kindern außerhalb der Stadt Van Horn lebte. Der US-Luftwaffenstützpunkt 18 berichtete, dass Colonel Craig Brown sich seit mehreren Wochen nicht mehr auf dem Stützpunkt gemeldet hatte. Beamte wurden zu dem Haus geschickt, wo sie feststellten, dass es mit Brettern vernagelt war und nur wenige Löcher in den Fenstern vorhanden waren, durch die das Sonnenlicht schien. Freunde erreichten Craig per Telefon und berichteten, dass er verzweifelt klang und behauptete, er würde seine Frau und seine Kinder beschützen und sein Haus nicht verlassen. Aus Furcht vor einer möglichen Geiselnahme trafen am nächsten Tag das örtliche Sondereinsatzkommando und die Polizei ein und versuchten, mit Craig über die Abschiebung seiner Familie zu verhandeln. Nachdem dieser Versuch mehrere Stunden lang gescheitert war, näherten sich die Beamten dem Haus und wurden von Schüssen getroffen. Die SWAT-Teams rückten an und bereiteten sich darauf vor, das Haus von allen Seiten zu durchbrechen, woraufhin Craig eine selbstgebastelte Bombe zündete, die einen Großteil des Hauses zerstörte. 6 Beamte wurden während der Tortur verwundet, und Sanitäter bargen die Leichen von Craig und seiner Familie. Kritiker in den sozialen Medien prangerten Craigs Handeln an und forderten die Abschaffung des zweiten Verfassungszusatzes."
 usa.96.a: "Eine furchtbare Tragödie!"
 usa.97.t: "Kaliforniens Kriminalitätsrate nimmt zu"
 usa.97.d: "Der jüngste Bandenkrieg und die landesweiten Unruhen haben die kalifornische Polizei in den Großstädten stark belastet. Die Reaktionszeiten sind miserabel, fast 15 Minuten für eine aktive Schießerei. Die Bundespolizei wurde in einige Städte entsandt, um die wachsende politische Gewalt zu bekämpfen, die auch das ganze Land erfasst hat."
 usa.97.a: "Helft unseren Jungs in Blau!"
 usa.98.t: "Texanische Milizen kommen zusammen"
 usa.98.d: "Die texanischen Polizeibehörden haben eine besorgniserregende Zunahme der Aktivitäten verschiedener linker und rechter Milizen im ganzen Bundesstaat gemeldet. Diese Gruppen haben damit begonnen, in verschiedenen Städten Paraden abzuhalten, um "ihre Gemeinde zu schützen"."
 usa.98.a: "Schickt die Nationalgarde los!"
 usa.99.t: "Dissidenten aus Oregon organisieren sich"
 usa.99.d: "Verschiedene linke Milizen in Oregon sind aktiv geworden und haben in größeren Städten mit der offenen Rekrutierung begonnen. Die Polizei ist nicht in der Lage, wirksam gegen diese Rekrutierungsaktionen vorzugehen, da die Organisatoren durch große Proteste verteidigt werden."
 usa.99.a: "Ordnung!"
 usa.100.t: "Floridianische Gangs mobilisieren"
 usa.100.d: "Verschiedene Banden in den größeren Städten Floridas haben begonnen, ihre Mitglieder offen zur Schau zu stellen und ihr besetztes Gebiet abzugrenzen. Wie im Rest des Landes tut die floridianische Polizei ihr Bestes, um Plünderer und Demonstranten zu stoppen."
 usa.100.a: "Schickt die Bundespolizei los!"
 usa.101.t: "Schwarze Aktivisten organisieren sich"
 usa.101.d: "Die Führer afroamerikanischer Rechtsgruppen haben sich im tiefen Süden organisiert. In Koordination mit anderen afroamerikanischen Milizen haben sie eine starke Allianz gebildet."
 usa.101.a: "Schickt die Bundespolizei los!"
 usa.102.t: "Demokraten proklamieren wahre Regierung"
 usa.102.d: "Die Gerüchte scheinen sich zu bewahrheiten. Mit Hilfe loyaler paramilitärischer Gruppen und einiger Elemente des Militärs haben die Demokraten die Kontrolle über den Senat, das Repräsentantenhaus und das Weiße Haus übernommen und die Trump-Regierung zu einem illegalen Regime erklärt. Mitglieder der Republikanischen Partei, die sich an diesen Orten aufhielten, wurden verhaftet und wegen Hochverrats vor ein Tribunal gestellt. Was von der Republikanischen Partei übrig blieb, zog in den Mittleren Westen um, während der Präsident mit dem Rest der Regierung nach Denver floh!"
 usa.102.a: "Ein geteiltes Haus kann nicht bestehen..."
 usa.103.t: "Präsident Trump erklärt Ausnahmezustand"
 usa.103.d: "Der Präsident hat den Ausnahmezustand ausgerufen und den illegalen Putsch der Demokraten und ihrer Sympathisanten angeprangert. Die Streitkräfte der Vereinigten Staaten haben eine Welle von Überläufen erlebt und haben Mühe, sich zu reorganisieren. Brigaden, die zu den Demokraten übergelaufen sind, haben begonnen, die Hauptstädte der Bundesstaaten einzunehmen und eine eigene Grenze zu definieren."
 usa.103.a: "Tod den Verrätern!"
 usa.104.t: "Demokraten verweigern Diplomatie"
 usa.104.d: "Die demokratische Regierung hat ein 200-seitiges Dokument veröffentlicht, in dem sie ihre Beweggründe für die Übernahme von Washington D.C. und die Absetzung von Präsident Trump darlegt."
 usa.104.a: "Es darf kein Kompromiss gemacht werden"
 usa.104.b: "Tod den Verrätern!"
 usa.105.t: "Die Linie, die wir ziehen"
 usa.105.desc: "Die Zukunft dieser Nation wird von denjenigen bestimmt werden, die bereit sind, alles zu opfern, und deshalb müssen wir entscheiden, welcher Fraktion wir im Falle des Unvermeidlichen helfen werden."
 usa.105.a: "Diese Nation wird nicht von der Erde verschwinden!"
 usa.105.b: "Für die Demokratie!"
 usa.105.c: "Freiheit für alle, die von diesem Regime unterdrückt werden!"
 usa.105.d: "Die Zeit ist gekommen..."
 usa.105.e: "Unsere Pläne sind fertig..."
 usa.105.f: "Zu den Waffen in Dixie!"
 usa.105.g: "Kaskadien lebt!"
 usa.105.h: "Für ein freies Afrika!"
 usa.105.i: "Tod dem Staat!"
 usa.106.t: "Der Südwesten bricht zusammen!"
 usa.106.d: ""
 usa.106.a: "Schickt die Bundespolizei!"
 usa.107.t: "Senat debattiert über Atomwaffen"
 usa.107.d: "Der Senat ist heute zu einer Sitzung zusammengekommen, um Angelegenheiten innerhalb der zerrütteten Republik zu erörtern. Unter anderem wurde der Einsatz von Atomwaffen als mögliche Waffe gegen die gegnerische Seite ins Gespräch gebracht. Der Vorschlag stieß auf Dutzende von empörten Reaktionen. "Wie können wir es wagen, die Möglichkeit in Betracht zu ziehen, Zehntausende unschuldiger Amerikaner zu töten?", rief ein Senator."
 usa.107.a: "Alles liegt auf dem Tisch."
 usa.108.t: "Die Marine spaltet sich ab"
 usa.108.d: "Die Marine der Vereinigten Staaten hat beschlossen, im Krieg die Neutralität zu erklären, und hat Hawaii, Alaska und den Rest unserer Territorien übernommen. Obwohl sie erklären, überparteilich zu sein, ist es klar, dass sie Biden mit ihren früheren Entscheidungen bevorzugen."
 usa.108.a: "Verräter..."
 usa.109.t: "Südliche Baptisten organisieren sich"
 usa.109.d: "Inmitten des Chaos haben verschiedene südbaptistische Kirchen Milizen organisiert, um unsere Streitkräfte zurückzuschlagen."
 usa.109.a: ""
 usa.110.t: "Weiße Rassisten inszenieren Aufstand"
 usa.110.d: ""
 usa.110.a: "Ein weiterer Stolperstein"
 usa.111.t: "Aufstand in Charlotte"
 usa.111.d: ""
 usa.111.a: "Ein weiterer Stolperstein"
 usa.112.t: "Kings Bay überrannt"
 usa.112.d: "Die Marineeinrichtung Kings Bay ist nach einem gut koordinierten Angriff von Einheiten der Atomwaffendivision gefallen. Mehrere atomwaffenfähige U-Boote waren auf dem Stützpunkt stationiert und konnten nicht mehr rechtzeitig entkommen. Wir glauben, dass Dutzende von Besatzungsmitgliedern als Geiseln genommen wurden, und die Atomwaffen-Division versucht alles, um an die nuklearen Abschusscodes zu gelangen. Es wurden bereits zwei Einsatzgruppen zusammengestellt, die in die Kings Bay eindringen werden, um sie zurückzuerobern."
 usa.112.a: "Viel Glück."
 usa.113.t: "Ordnung in Michigan bricht zusammen"
 usa.113.d: ""
 usa.113.a: "Betet für das Leben der Zivilisten"
 usa.119.t: "Der Tod von Ruth Bader Ginsberg"
 usa.119.d: "Die Richterin am Obersten Gerichtshof Ruth Bader Ginsburg ist am Freitag im Alter von 87 Jahren gestorben. Sie starb zu Hause im Kreise ihrer Familie an den Folgen von Bauchspeicheldrüsenkrebs. 1993 wurde sie als zweite Frau an den Obersten Gerichtshof berufen und kämpfte unermüdlich gegen Diskriminierung aufgrund des Geschlechts und für die Rechte der Frauen. Vom ersten Tag an machte sie ihre Haltung zu Abtreibungsrechten deutlich, indem sie diese während ihrer Bestätigungsanhörung bekräftigte. \"Für die Gleichstellung der Frau mit dem Mann ist es unerlässlich, dass sie die Entscheidung trifft, dass sie die Kontrolle über ihre Wahl hat,\" sagte Ginsburg. \Sie war hartnäckig, stark, entschlossen - und sie war eine Mutter. Ihre beiden Kinder Jane Carol Ginsburg und James Steven Ginsburg sowie ihre vier Enkel, zwei Stiefenkel und ein Urenkel werden sich an sie erinnern. Ihre Familie, ihr Land und ihre Kollegen am Obersten Gerichtshof werden sie nie vergessen. "Unsere Nation hat eine Richterin von historischem Format verloren", sagte Oberster Richter John Roberts am Freitag. \"Wir am Obersten Gerichtshof haben eine geschätzte Kollegin verloren. Heute trauern wir, aber wir sind zuversichtlich, dass künftige Generationen Ruth Bader Ginsburg so in Erinnerung behalten werden, wie wir sie kannten, nämlich als unermüdliche und entschlossene Verfechterin der Gerechtigkeit.\"\n\nBereits vor ihrem Tod wurde in Washington und im ganzen Land heftig darüber diskutiert, ob ihr Sitz am Obersten Gerichtshof besetzt werden oder bis nach den bevorstehenden Wahlen unbesetzt bleiben sollte."
 usa.119.a: "Obwohl sie in der Opposition war, kann ich sie immer noch respektieren"
 usa.119.b: "Sie war fantastisch... Aber warum ist sie zum denkbar ungünstigsten Zeitpunkt gestorben?!"
 usa.25.t: "Friedensabkommen mit Taliban steht kurz vor Abschluss"
 usa.25.d: "Seit Monaten haben wir die Verhandlungen zwischen den Taliban und der afghanischen Regierung über ein Friedensabkommen aufmerksam verfolgt. Da unsere Truppenstärke abnimmt und die öffentliche Unterstützung nach fast zwei Jahrzehnten Krieg schwindet, sind wir erleichtert, dass das Abkommen zwischen den USA und den Taliban soeben in Doha unterzeichnet wurde und damit unser 20-jähriges Eingreifen in der Region endgültig beendet ist"
 usa.25.a: "Endlich Frieden!"
 usa.124.t: "Waldbrände in Kalifornien"
 usa.124.d: "Wie die Behörden am Dienstag mitteilten, wurde ein südkalifornisches Ehepaar, das mit einer Party zur Enthüllung des Geschlechts ihres Kinden den tödlichen Waldbrand von El Dorado im Jahr 2020 ausgelöst haben soll, wegen 30 Straftaten angeklagt, darunter auch fahrlässige Tötung. \nEine Rauchbombe, die das Paar am 5. September in Yucaipa, Kalifornien, im Rahmen einer Geschlechtsenthüllung gezündet hatte, löste ein Feuer aus, das in der Folge mehr als 22.000 Hektar in zwei Bezirken verbrannte, sagte der Bezirksstaatsanwalt von San Bernardino County, Jason Anderson, auf einer Pressekonferenz.\nEin Feuerwehrmann kam bei der Bekämpfung der Flammen ums Leben, zwei weitere wurden verletzt, so Anderson. Das Feuer zerstörte mehrere Häuser und verbrannte mehr als 22.000 Hektar, sagte sein Büro.\nCal Fire stellte fest, dass die Ursache des Feuers ein "raucherzeugendes pyrotechnisches Gerät" war."
 usa.124.a: "Eine Geschlechtsenthüllungsparty?!"
 usa.124.b: "Deswegen haben wir Abtreibungen..."
 usa.29.t: "Der State of the Union"
 usa.29.d: "Die diesjährige Rede zur Lage der Nation war eine interessante Rede. Wie üblich hob Präsident Trump seine Erfolge seit der letzten Rede zur Lage der Nation hervor und lud viele Menschen ein, die seiner Meinung nach durch seine Politik positiv beeinflusst wurden, insbesondere Juan Guaido, den Interimspräsidenten von [VEN.GetNameDef]. Der Präsident versuchte auch, die Ängste vor dem aufkommenden Covid-19-Virus in China zu beruhigen, indem er Gespräche mit [PRC.GetLeader] über die Eindämmung des Virus ankündigte. Gegen Ende der Rede zerriss die Sprecherin des Repräsentantenhauses, Nancy Pelosi, seine Rede direkt hinter ihm, was den Zorn der Republikaner auf sich zog und von den Demokraten nur lauwarm aufgenommen wurde. Die Rede wurde jedoch größtenteils positiv aufgenommen und zeigt den Menschen in den [USA.GetAdjectice], dass es mit Amerika aufwärts geht."
 usa.29.a: "Pellosi hat es nicht mal gelesen!"
 usa.29.b: "Mehr Lügen von Trump!"
 usa.30.t: "Amerikas erster Coronavirus-Fall"
 usa.30.d: "Heute erhielt das CDC Berichte aus einem Krankenhaus in einem Vorort von Seattle mit beunruhigenden Nachrichten: In Amerika gibt es den ersten bestätigten Fall des neuartigen Coronavirus, auch bekannt als Wuhan-Coronavirus oder COVID-19. Der Patient, ein 35-jähriger amerikanischer Staatsangehöriger, der letzte Woche Wuhan besuchte, sagte, dass er sich nicht daran erinnern könne, während seines Aufenthalts in Wuhan oder während des Rückflugs mit sichtlich kranken Menschen in Kontakt gekommen zu sein, und dass seine Symptome erst mehrere Tage nach seiner Rückkehr in die Vereinigten Staaten aufgetreten seien. Da das Coronavirus anscheinend ansteckend ist, ohne Symptome zu zeigen, befürchten die Mediziner, dass Dutzende von Menschen dem Virus ausgesetzt waren, ohne es zu wissen."
 usa.30.a: "Das scheint jetzt auch unser Problem zu sein."
