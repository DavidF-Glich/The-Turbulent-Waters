 USA_national_schizophrenia_idea: "Nationale Schizophrenie"
 USA_national_schizophrenia_idea_desc: "Der ägyptische Islamist Sayyid Qutb beschuldigte einst die liberale Demokratie, eine "abscheuliche Schizophrenie" im Westen hervorgerufen zu haben. Diese Schizophrenie hat sich nun manifestiert. Es gibt jetzt zwei Hauptstädte, die jeweils für sich in Anspruch nehmen, der einzig legitime Sitz der Macht zu sein, und die dem Rest der Nation ihre eigenen, zunehmend widersprüchlichen Befehle geben. Manche versuchen, die Befehle beider zu befolgen, manche hören nur auf eine Regierung, und manche ignorieren einfach beide und hoffen, dass dieser Wahnsinn ein Ende hat.\n\n§Dies könnte Amerikas bisher dunkelste Stunde sein. Wird die Nacht noch dunkler werden?§!"
 USA_low_morale_idea: "Niedrige Moral"
 USA_low_morale_idea_desc: "\n\n\n\n£GFX_low_morale\n\n\n\n\n\nDer Durchschnittsamerikaner erwartet nicht, dass er am nächsten Morgen aufwacht und plötzlich aufgefordert wird, seinen Nachbarn zu töten."
 NEG_mills_collins_coalition_idea: "Mills-Collins-Koalitionsregierung"
 NEG_mills_collins_coalition_idea_desc: "Maine war schon immer ein Land der Toleranz und Überparteilichkeit, und dieser Bürgerkrieg darf nicht das zerstören, was unseren Staat großartig macht. \n\nUm unser Überleben gegen radikale Kräfte zu sichern, haben Gouverneur Mills und Senatorin Collins eine Koalitionsregierung zwischen der Republikanischen und der Demokratischen Partei von Maine gebildet"
 NEG_northern_insurgency_idea: "Northern Insurgency"
 NEG_northern_insurgency_idea_desc: "Der Norden von Maine ist ein trostloser Ort mit Gemeinden, die Hunderte von Meilen voneinander entfernt liegen. Diese Isolation, gepaart mit ständigen Angriffen auf wichtige Infrastrukturen, die für den Zugang zum Norden erforderlich sind, hat den Norden praktisch unregierbar gemacht."
 NCY_unionist_aid_idea: "Unionistische Hilfe"
 NCY_unionist_aid_idea_desc: "Trotz unserer prekären Lage hat Präsident Biden zugesagt, Gouverneur Cuomo in seinem Kampf, New York aus den Händen der Radikalen zu befreien, unmissverständlich zu unterstützen."
 NCY_imperial_legacy_idea: "Erbe des Imperiums"
 NCY_imperial_legacy_idea_desc: "Wir sind die Fortsetzung des Empire State, eines Staates, der einst die höchsten Gebäude Amerikas besaß, eines Staates, der einen direkten terroristischen Angriff überlebte und sagte: \"Ihr könnt uns nicht töten!\" \nWir waren das Kronjuwel der amerikanischen Krone, aber jetzt... kämpfen wir darum, das gesamte Hinterland von New York zu kontrollieren, und wir haben die Stadt an das verloren, was einst als unsere loyale Polizeitruppe galt, die jetzt kaum noch in der Lage ist, die Straßen zu kontrollieren... \§RChief Shea wird für seine Unverschämtheit bezahlen...§!"
 JDL_the_american_homeland_idea: "Das zweite gelobte Land"
 JDL_the_american_homeland_idea_desc: "Obwohl Israel seit zwei Jahrtausenden das Versprechen des jüdischen Volkes ist, ist Amerika der Ort, an dem das jüdische Volk sein Leben aufbauen konnte, ohne an jeder Ecke von Völkermord bedroht zu sein. \n\nUnser Volk hat sich in New York gut entwickelt, und wir werden das Leben, das wir auf diesem Kontinent aufgebaut haben, nicht einfach aufgeben, nur weil ein Möchtegern-Hitler die beiden kleinsten Staaten der Union besetzt."
 JDL_soldiers_of_the_rebbe_idea: "Soldaten des Rebbe"
 JDL_soldiers_of_the_rebbe_idea_desc: "Unser Ziel ist es, Juden mit allen Mitteln vor Antisemitismus zu schützen, was bedeutet, dass wir uns mit einigen unserer Glaubensrichtungen verbünden, mit denen wir vielleicht nicht unbedingt einverstanden sind. \n\nDie Anhänger des verstorbenen Menachem Schneerson sind seit den 1970er Jahren in New York City präsent und haben schon vor dem Beginn der offiziellen Kämpfe als variable Stoßtruppen fungiert. Diese \"Soldaten des Rebbe\" sind zwar nicht besonders gut ausgebildet, nehmen aber dennoch häufig an riskanten Überfällen teil, um die Versorgung unseres Volkes zu sichern."
 ATP_Anarchism_on_the_Niagara_idea: "Anarchismus am Niagara"
 ATP_Anarchism_on_the_Niagara_idea_desc: "Wir haben eine Gesellschaft von gleichgesinnten Anarchisten in einer der schönsten Landschaften des Kontinents aufgebaut. Unsere Gesellschaft wird der Jugend Amerikas als anarchistische Utopie vermittelt werden."
 ATP_Inescapable_Fate_idea: "Unausweichliches Schicksal"
 ATP_Inescapable_Fate_idea_desc: "Was unser größter Stolz ist, ist auch unser schlimmster Feind... Wir sind von allen Seiten umzingelt, unsere einzige Möglichkeit zu entkommen ist... \n\nSpringen."
