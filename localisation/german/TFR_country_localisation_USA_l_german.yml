 usa.9.t: "GOP lehnt ab - Hohe Erwartungen"
 usa.9.d: "In einer überraschenden Wendung hat die Regierungspartei unseren Kompromissentwurf zum Haushalt entschieden abgelehnt. Dieser Entwurf, der nach intensiven parteiübergreifenden Verhandlungen zustande gekommen war und als potenzieller finanzpolitischer Durchbruch angekündigt wurde, enthielt umstrittene Bestimmungen, die darauf abzielten, festgefahrene wirtschaftliche Probleme anzugehen. Es scheint, dass diese umstrittenen Maßnahmen der Stolperstein waren, der zum Scheitern des Gesetzentwurfs führte.\n\nDa die Spannungen zunehmen und die Fristen immer näher rücken, befindet sich unsere Partei nun in einem verzweifelten Wettlauf, um wieder Boden gut zu machen und die Situation zu retten."
 usa.9.a: "Die Erwartungen waren hoch, aber die Realität war es nicht."
 usa.10.t: "GOP akzeptiert - Hohe Erwartungen"
 usa.10.d: "Erfreulicherweise hat sich die Regierungspartei dazu entschlossen, den Kompromissentwurf für den Haushalt zu akzeptieren. Zunächst war der Entwurf in den eigenen Reihen unpopulär und es gab Bedenken, ob er genügend Stimmen erhalten würde, um verabschiedet zu werden. Nach einer spannenden und knappen Abstimmung hat der Entwurf jedoch die legislative Hürde erfolgreich genommen. Diese Gesetzgebung, die das Ergebnis hitziger Verhandlungen und erheblicher Zugeständnisse aller Seiten ist, geht kritische wirtschaftliche Herausforderungen an und zielt darauf ab, seit langem bestehende Probleme anzugehen.\n\nNachdem sich die gemeinsame Sitzung des Kongresses ihrem Ende nähert, können wir endlich aufatmen und wissen, dass sich unser kalkuliertes Risiko ausgezahlt hat."
 usa.10.a: "Ein interessanter Schritt"
 usa.11.t: "GOP akzeptiert - In der Mitte treffen"
 usa.11.d: "Eine vielversprechende Entwicklung ist, dass die Regierungspartei dem kürzlich ausgearbeiteten Haushaltsentwurf zugestimmt hat. Diese sorgfältig geplante Gesetzgebung zielt darauf ab, dringende wirtschaftliche Probleme anzugehen, und sollte eine parteiübergreifende Unterstützung sichern, um einen Stillstand der Regierung abzuwenden. Da der Kongress das Gesetz ohne große Hindernisse verabschiedet hat, ist ein Gefühl der Stabilität in die politische Landschaft zurückgekehrt.\n\nNach der erfolgreichen Verabschiedung des Haushaltsgesetzes ist man zuversichtlich, dass sich dieser Schwung fortsetzen wird."
 usa.11.a: "Wie zu erwarten."
 usa.12.t: "GOP lehnt ab - In der Mitte treffen"
 usa.12.d: "Nach einer turbulenten Sitzung des Kongresses hat die Regierungspartei unerwartet den Haushaltskompromiss abgelehnt, der zwischen unserer und ihrer Partei sorgfältig ausgehandelt worden war. Dieser Gesetzentwurf, der für eine parteiübergreifende Unterstützung und die Abwendung eines Regierungsstillstands entscheidend war, enthielt wichtige Bestimmungen zur Bewältigung dringender wirtschaftlicher Herausforderungen. Die Gründe für die Ablehnung des Gesetzentwurfs durch die GOP sind offen für Interpretationen, und viele in der Regierung sind fassungslos über diese Entscheidung.\n\nNachdem die Spannungen eskalieren und die Fristen näher rücken, muss unsere Partei nun dringend eine Strategie entwickeln, um die Situation zu retten."
 usa.12.a: "Das ist empörend!"
 usa.13.t: "Flynn kommt aus dem Ruhestand zurück"
 usa.13.d: "Michael Flynn, ehemaliger Nationaler Sicherheitsberater der Trump-Regierung, wurde vom Präsidenten aus dem Ruhestand zurückgerufen, nachdem er am 25. November abrupt begnadigt worden war.\n\nDer Nationale Sicherheitsberater war mehr als drei Jahre lang unter dem Vorwurf der Unterstützung ausländischer Agenten - insbesondere türkischer und russischer Agenten - vor Gericht festgehalten worden. Nachdem er jedoch bei den Ermittlungen zu diesen Kanälen kooperiert hatte und Flynn scheinbar zu Unrecht vor Gericht festgehalten wurde, begnadigte ihn Präsident Trump und befreite ihn aus dem juristischen Sumpf.\n\nMonate zuvor hatte Flynn einen \"Eid\" auf die QAnon-Theorie geleistet und deren Anschuldigungen gegen die seiner Meinung nach böswilligen Demokraten für wahr gehalten - seine Loyalität gegenüber dem derzeitigen Präsidenten ist also ungebrochen. Da Präsident Trump möglicherweise seine Wiederwahl verlieren wird, hat Flynn dem Präsidenten Berichten zufolge geraten, das Kriegsrecht auszurufen, die Verfassung außer Kraft zu setzen und die Wahl zu wiederholen. Obwohl Präsident Trump diese Anschuldigung bestritten hat, hat er mit seinem Rücktritt als Nationaler Sicherheitsberater unter der angeblich scheidenden Regierung ein Massenchaos ausgelöst.\n\nDie Welt schaut mit angehaltenem Atem zu, denn Trumps nächster Schritt könnte über das Schicksal der Nation entscheiden."
 usa.13.a: "Carpe diem."
 usa.27.t: "Biden als Präsident bestätigt"
 usa.27.d: "In einem der angespanntesten politischen Umfelder in der Geschichte der USA haben sich Donald Trump und Joe Biden bei den Präsidentschaftswahlen gegenübergestanden. Trotz des Vorfalls in Michigan und zahlreicher anderer Berichte über Stimmen, die einfach in der Luft "auftauchten", um zugunsten der Demokratischen Partei gezählt zu werden, wurde Joe Biden schließlich nach vielen Vermutungen vom Wahlmännerkollegium als Sieger und gewählter Präsident der USA bestätigt.\n\nBereits wurden die Feierlichkeiten durch gewaltsame Zusammenstöße unterbrochen, und die Nation befindet sich dank der turbulenten Natur dieser Wahl weiterhin im Chaos. Sollte Biden wie vorgesehen Präsident werden, wird er es mit einer Nation zu tun haben, die nichts anderes will als die Extreme dessen, wogegen er selbst angeblich ist. Seine Unterstützung ist allein dadurch vereint, dass er nicht Donald Trump ist, und sollte er nicht die extreme Politik betreiben, die notwendig war, um die Bewegung auf seine Seite zu ziehen.\n\n Unterdessen hat Donald Trump, der noch zwei Wochen lang die Präsidentschaft innehat, die Wahlergebnisse als falsch bezeichnet und erklärt, dass er beabsichtigt, angesichts mehrerer wackeliger Siege der Demokratischen Partei in den Bundesstaaten vor dem Obersten Gerichtshof Klage gegen die Demokratische Partei wegen Wahlbetrugs zu erheben. \n\nEinige befürchten, dass der derzeitige Präsident zu drastischeren Maßnahmen greifen könnte, wenn die Wahl nicht wiederholt wird. Berichten zufolge wurden Michael Flynn und andere Personen, die mit QAnon in Verbindung stehen, so bald wie möglich zu einem Treffen im Weißen Haus eingeladen."
