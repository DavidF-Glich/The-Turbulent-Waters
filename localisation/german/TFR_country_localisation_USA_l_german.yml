 usa.80.d: "Während der Senat des Bundesstaates Virginia über neue Schusswaffenvorschriften abstimmt, versammelten sich Tausende von Bürgern aus ganz Virginia und aus den Nachbarstaaten am Rathaus von Richmond, um für den 2.Verfassungszuasatz zu demonstrieren."
