 usa.28.t: "Die Ölkrise trifft Amerika!"
 usa.28.d: "Als ob die wirtschaftliche Lage in Amerika nicht noch schlimmer werden könnte, hat der Zusammenbruch von Saudi-Arabien eine Ölpanik ausgelöst, die den letzten Nagel in den Sarg unserer anämischen Wirtschaft geschlagen hat. Während saudi-arabisches Öl im Jahr 2019 nur etwa 21 % unserer gesamten Ölimporte ausmachte, haben unsere anderen Hauptlieferanten ihre Produktion aufgrund der COVID-19-Pandemie gedrosselt, und einige wenige, nämlich Russland und Mexiko, haben auf den saudischen Bürgerkrieg mit exponentiellen Preiserhöhungen reagiert. Die einheimische Ölproduktion ist nicht auf dem aktuellen Niveau, das notwendig ist, um fast 40 % des einheimischen Ölverbrauchs durch Importe auszugleichen.\n\nDie Wall Street war ein einziges Pandämonium; was auch immer an lauen wirtschaftlichen Gewinnen nach den anfänglichen Schließungen gemacht wurde, wurde wieder zunichte gemacht, da Massenschließungen wieder die Hauptstraße der USA trafen. Das Speditionsgewerbe, das zuvor als "unverzichtbare Dienstleistung" in vollem Umfang in Betrieb war, muss nun aufgrund der explodierenden Benzinpreise Massenentlassungen hinnehmen.  Lebensmittel verrotten in Lagerhäusern, weil niemand sie transportieren kann. Lebensmittelketten haben angekündigt, dass sie landesweit Filialen schließen werden, wenn sich die Situation nicht schnell ändert.\n\nZusammen mit der COVID-Pandemie hat die neue Ölkrise das, was von der US-Wirtschaft übrig geblieben ist, dezimiert. Der Optimismus der Anleger ist auf einem historischen Tiefstand, und einige Umfragen zeigen eine schlechtere Stimmung als auf dem Höhepunkt des Crashs von 1929. Lebensmittel- und Medikamentenknappheit, wie sie Amerika noch nie erlebt hat, hat weite Teile des amerikanischen Westens und der Appalachen getroffen; inzwischen sind im ganzen Land Rationierungen eingeführt worden. Angesichts der Knappheit vieler Grundnahrungsmittel sind die Menschen gezwungen, die Ausgangssperren zu brechen, um nach Vorräten zu suchen, was die Ausbreitung des Virus noch verschlimmert.
