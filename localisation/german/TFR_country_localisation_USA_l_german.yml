 usa.77.t: "Qasem Soleimani wurde getötet"
 usa.77.d: "Das Kommando in Kuwait hat die erfolgreiche Operation zur Tötung des iranischen Generals Qasem Soleimani gemeldet, die als Vergeltungsmaßnahme für die iranischen Angriffe auf den Luftwaffenstützpunkt K-1 in [IRQ.GetNameDef] diente. Die Tötung des Generals hat zu erhöhten Spannungen zwischen uns und [PER.GetNameDef] geführt. Dies hat den Zorn der Linken hervorgerufen, die den Präsidenten für die Verschärfung der Spannungen zwischen unseren beiden Nationen kritisieren, wobei eine große Nachrichtenagentur den General verteidigte, indem sie ihn als \"Irans angesehensten Militärführer\" bezeichnete. Viele behaupten auch, dass die Assasanierung ein Versuch war, von den Anhörungen zur Amtsenthebung abzulenken. Aber unabhängig von der Perspektive muss man sich darüber einig sein, dass dies große Auswirkungen auf die Politik im Nahen Osten haben wird."
