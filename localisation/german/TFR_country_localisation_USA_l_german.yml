 POLITICS_DONALD_TRUMP_DESC: "Donald John Trump ist der umstrittenste amerikanische Politiker seit Menschengedenken. Der Sohn des New Yorker Immobilienmoguls Fred Trump hat das Unternehmen seines Vaters von einer Hotel- und Kasinokette in eine internationale Marke verwandelt, die sich vor allem seinem persönlichen Image verschrieben hat. In den Jahren 2000 und 2012 wagte er sich in die Politik, doch erst bei den Präsidentschaftswahlen 2016 wagte er den Sprung ins kalte Wasser. Nach einer Niederlage nach der anderen sicherte er sich schließlich die Nominierung der Republikaner und besiegte die ehemalige Senatorin und First Lady Hillary Clinton bei den allgemeinen Wahlen. Der Mann, den viele als kurzlebige Eitelkeitskampagne abgetan hatten, war nun Präsident der Vereinigten Staaten.\n\nNahezu alles an Trump, von seiner Politik bis zu seiner Persönlichkeit, widerspricht der konventionellen Weisheit in Washington. Er hat mehrere seiner typischen Geschäftsphilosophien übernommen: Schließe niemals ein Geschäft ab, ohne einen unmittelbaren greifbaren Nutzen für dich zu haben, es gibt keine schlechte Presse, und wenn etwas schief läuft, gib niemals zu, dass du verloren hast. Seine Anhänger loben ihn als erfrischend offen, der den Unzufriedenen in Mittelamerika eine Stimme gibt und bereit ist, sich gegen ein verknöchertes und korruptes föderales System zu stellen. Seine vielen Kritiker hingegen verurteilen ihn als dünnhäutigen Narzissten, der sich dem rechtsextremen Rand anbiedert und demokratische Traditionen für sein Ego gerne zerstört. Doch nur wenige auf beiden Seiten des Ganges bestreiten, dass er es versteht, die Menschen wütend zu machen und zu mobilisieren, ob für oder gegen ihn."
 POLITICS_JOE_BIDEN_DESC: "Joseph Robinette Biden war ein Mann, der oft in der Nähe des größten Sitzes der Macht in Amerika war, aber nicht in der Lage, ihn einzunehmen. Geboren in Pennsylvania, verbrachte Biden einen Großteil seines Lebens und seiner politischen Karriere im Bundesstaat Delaware. Im Senat etablierte er sich fest im neoliberalen Lager der Demokraten, wo er den ausländischen Interventionismus und Gesetze zur Verbrechensbekämpfung unterstützte und in langjährigen Senatsmitgliedern wie Strom Thurmond und Robert Byrd Verbündete fand. In den Jahren 1988 und 2008 trat er als Präsidentschaftskandidat an, scheiterte aber beide Male in den Vorwahlen. Normalerweise wäre ein alternder, zweimal gescheiterter Kandidat, der sich mit Rassisten und Kriegstreibern anlegt, ein schlechter Kandidat für eine zunehmend junge und progressive Demokratische Partei. Aber Bidens acht Jahre als Vizepräsident an der Seite von Barack Obama haben sein Erbe gut rehabilitiert. Und angesichts der Aussicht auf weitere vier Jahre Donald Trump im Weißen Haus schlossen sich die Demokraten zusammen und stellten sich voll hinter ihn. Mit seinen achtundsiebzig Jahren ist Biden nun der älteste Mann, der je zum Präsidenten gewählt wurde. Doch während seine Anhänger in ihm einen charismatischen Elder Statesman sehen, der in der Lage ist, die Linke und die Rechte zu vereinen, sehen seine Kritiker in ihm einen halbseidenen Schwätzer, der sich von den Demokraten stützen ließ, damit er seinen lange verweigerten Platz im Oval Office einnehmen konnte. Ob er sich nun als ehrwürdige Führungspersönlichkeit oder als tattriger alter Narr erweist, eines ist klar: Nur wenige beneiden ihn um seine Rolle als Präsident in dieser schwierigen Zeit."


