 usa.3.t: "Die GOP bricht zusammen"
 usa.3.d: "Nachdem die Medien die Wahl für Joe Biden ausrufen, ihre Sitze sicher sind und die Klage in Texas abgewiesen wurde, haben sich viele GOP-Mitglieder von Präsident Trump distanziert und dem amerikanischen Volk ihre wahre Haltung offenbart. Als Reaktion darauf sind Trump-Anhänger im ganzen Land empört und haben begonnen, die GOP in großer Zahl zu verlassen, wobei einige fordern, dass Trump eine neue politische Partei gründen soll. Auch die Aufrufe an die Trump-Anhänger in Georgia, sich bei den Stichwahlen zum Senat der Stimme zu enthalten, wurden lauter, um die etablierte GOP zu schwächen und sie zu zwingen, sich mit Trump zu verbünden, wenn er am 6. Januar die Wahlergebnisse anfechten will. Namhafte Aktivisten, die Trump unterstützen, haben begonnen, für dieses Datum einen Protest zu organisieren, um den Kongress unter Druck zu setzen, damit er die alternativen Wahlmänner unterstützt, und der Präsident selbst hat sie unterstützt, indem er seinen Anhängern sagte..."
 usa.3.a: "\"Seid dabei, es wird wild\""
 usa.4.t: "Der Amtsantritt von Joe Biden"
 usa.4.d: "Joe Biden stand im Situationsraum des Weißen Hauses, flankiert von Jill, Kamala, loyalen Kongressabgeordneten und denjenigen unter den Generalstabschefs, die Amerika treu geblieben sind. Ein etwas erschütterter Oberster Richter Roberts, immer noch verunsichert durch die Ereignisse der letzten Tage, nahm die Ad-hoc-Zeremonie vor.\n\nBiden legte seine Hand auf die Familienbibel und wiederholte den Eid: "Ich, Joseph Robinette Biden Junior, schwöre feierlich, dass ich das Amt des Präsidenten der Vereinigten Staaten treu ausüben und die Verfassung der Vereinigten Staaten nach besten Kräften bewahren, schützen und verteidigen werde, so wahr mir Gott helfe."\n\nDer Raum hallte von Applaus wider, während die wenigen Journalisten, die Zutritt hatten, Fotos von diesem historischen Moment schossen. Aber es war aus den falschen Gründen historisch. Auf halbem Weg durch das Land verbarrikadierte sich Donald Trump mit verräterischen Elementen des Militärs, die heimlich denselben Eid ablegten und ein Amt beanspruchten, das er laut der Regierung eigentlich verloren hatte. Sie befanden sich auf Kollisionskurs, und keiner von ihnen war bereit, aus dem Weg zu gehen."
 usa.4.a: "Amerika weint..."
 usa.4.b: "Es gibt jetzt keinen Weg zurück..."
 usa.5.t: "Die Armee stellt Kommunikation ein"
 usa.5.d: "Präsident Biden reichte Lloyd Austin, dem ihm gegenübersitzenden Verteidigungsminister, einen kleinen Stapel von Papieren.\n\n\"Neue Befehle für die Nationalgarde von Virginia: Verstärkung der Sicherheitsvorkehrungen in der Umgebung von Richmond, da der Gouverneur über einen möglichen Aufstand im Staatskapitol besorgt ist.\" Austin nickte, während Biden fortfuhr.\n\n\"Hat der Luftwaffenstützpunkt Barksdale unseren Befehl zur erhöhten Alarmbereitschaft erhalten?\" Austin tippte kurz mit den Fingern, bevor er seine Antwort gab. \"Der Kommandant der Barksdale AFB hat keine Antwort gegeben.\"\"Was?\" erwiderte Biden in ernstem, verärgertem Ton.\n\n\"Wir haben alles versucht, wir haben sogar jemanden direkt zum Stützpunkt geschickt, um die Aufträge persönlich zu überbringen, aber er wurde von den Wachen ausgesperrt.\"\n\n\"Was ist denn das für ein Quatsch!?\" spuckte Biden fassungslos aus.\n\n\"Herr Präsident, ich möchte Ihnen noch eine weitere beunruhigende Nachricht überbringen. Die Truppen in Fort Benning in Georgia, Fort Knox in Kentucky und Fort Dix in New Jersey haben in den letzten 48 Stunden alle ihre Kommunikation unterbrochen, sich plötzlich mobilisiert und ihre Kasernen verlassen und bewegen sich nun schnell in Richtung des District of Columbia.\"\n\nBiden saß einen Moment lang da, völlig verblüfft von dem, was er gerade gehört hatte, bevor er wieder das Wort ergriff."
