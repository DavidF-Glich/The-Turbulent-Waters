 states.51.t: "Las Vegas Nachbericht"
 states.51.d: "Das Kommando ist nach dem jüngsten Gefecht mit den AVBA-Kräften über der Stadt Las Vegas verwirrt. Die Generäle waren zuversichtlich, dass ihre zahlenmäßige Überlegenheit und ihre Luftstreitkräfte jeden Angriff der Miliz hätten aufhalten müssen. Wie es aussieht, wurden bei der Verteidigung dieser strategisch wichtigen Stadt 5321 Soldaten, 89 Panzer, 90 Schützenpanzer, 120 APCs, 200 Lastwagen und 40 Flugzeuge verloren..."
 states.51.a: "Ich wäre lieber in Vegas, im dreckigen Scheiß-Vegas..."
 news.185.t: "Die Vereinten Nationen tagen!"
 news.185.d: "Die Vereinten Nationen sind angesichts des sich abzeichnenden amerikanischen Bürgerkriegs, der den Status quo des neuen Jahrtausends zerstört hat, in London zum ersten Mal seit 1964 wieder zusammengetreten. Da die Diplomaten aus Washington aufgrund des aktuellen Konflikts nicht anwesend waren, war die Generalversammlung selbst von Konflikten geprägt, da die Diplomaten aus aller Welt unterschiedlich auf den Bürgerkrieg reagierten, wobei ein völliges Chaos in der Versammlung durch die Vermittlung von Abdulla Shahid verhindert wurde. Man einigte sich darauf, zuallererst eine humanitäre Friedenstruppe zu bilden, die sofort an der Ostküste und in den umliegenden Ländern Amerikas eingesetzt werden sollte, um der rasant ansteigenden Zahl von Flüchtlingen und den schwindenden Vorräten infolge des Zusammenbruchs von Recht und Ordnung zu helfen. Gegen eine reine UN-Militärkoalition wie im Koreakrieg haben sowohl China als auch Russland ihr Veto eingelegt, weil es "keine anerkannte amerikanische Autorität gibt", wie Zhang Jun, der chinesische Vertreter bei der UNO, sagte. Die Generalversammlung wappnet sich gegen den aufziehenden Sturm, denn der Zusammenbruch der zweiten Supermacht innerhalb eines Jahrhunderts hat neue Konflikte heraufbeschworen."
 news.185.a: "Die Blauhelme sind nutzlos, wie immer"
