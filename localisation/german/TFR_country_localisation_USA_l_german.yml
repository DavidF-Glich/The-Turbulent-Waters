 USA_the_third_impeachment: "Die dritte Amtsenthebung"
 USA_the_third_impeachment_desc: ""
 USA_side_with_trump: "Auf die Seite von Trump schlagen"
 USA_side_with_trump_desc: "Auch wenn er sicherlich seine Schwächen hat, kann niemand die Genialität von Trump leugnen. Er hat das politische Establishment herausgefordert und besiegt und ist nach wie vor ein umstrittener, aber äußerst beliebter Präsident mit der Fähigkeit, große Kundgebungen abzuhalten und unsere Wirtschaft zu stärken."
 USA_side_against_trump: "Gegen Trump eintreten"
 USA_side_against_trump_desc: "Trump hat sich als enormer Versager erwiesen. Wenn die Vereinigten Staaten den bevorstehenden Sturm überleben sollen, müssen wir alles tun, um diesen narzisstischen Clown aus dem Amt zu jagen!"
 USA_expand_the_cdc: "Das CDC ausbauen"
 USA_expand_the_cdc_desc: "Covid-19 stellt eine Bedrohung für das Gefüge unserer Gesellschaft dar. Die Centers for Disease Control müssen ausgebaut werden, wenn wir diese Bedrohung bekämpfen wollen. Wenn wir dafür sorgen, dass sie mehr Befugnisse und Mittel erhalten, können wir der Bedrohung, die unsere Nation bedroht, ein Ende setzen."
 USA_engage_the_media: "Die Medien involvieren"
 USA_engage_the_media_desc: "Die Medien haben massiven Einfluss auf die amerikanische Gesellschaft. Wenn wir ihre gesamte Macht nutzen, können wir sicherstellen, dass der Bastard im Weißen Haus keine weitere Amtszeit bekommt."
 USA_no_justice_no_peace: "Keine Gerechtigkeit, kein Frieden"
 USA_no_justice_no_peace_desc: "Keine Gerechtigkeit, kein Frieden! Überall in den Vereinigten Staaten mobilisieren sich die Kräfte des Antifaschismus und der sozialen Gerechtigkeit. Es wäre klug, sich mit dieser mächtigen Bewegung zu verbünden, wenn wir die Trump-Regierung zu Fall bringen wollen."
 USA_high_expectations: "Hohe Erwartungen"
 USA_high_expectations_desc: "Wir werden der GOP ein Angebot machen, das sie nicht ablehnen kann."
 USA_meet_in_the_middle: "In der Mitte treffen"
 USA_meet_in_the_middle_desc: "Manchmal ist es besser, Kompromisse einzugehen - selbst mit unseren Feinden, wenn es um das Allgemeinwohl geht."
 USA_fuel_the_machine: "Die Maschine tanken"
 USA_fuel_the_machine_desc: "Wie eine gut geölte Maschine werden unsere Medien dafür sorgen, dass über Trump und seine Anhänger rund um die Uhr negativ berichtet wird, damit wir Amerika endlich davon überzeugen können, dass es an der Zeit ist, dass der Tyrann gehen muss!"
 USA_national_lockdowns: "Nationale Lockdowns"
 USA_national_lockdowns_desc: "Diese Covid-19-Plage verlangt nach noch nie dagewesenen Maßnahmen, um ihr ein schnelles Ende zu bereiten. Nationale Lockdowns mögen als autoritär verschrien sein, aber wir müssen es für das Allgemeinwohl tun."
 USA_abandon_the_anarchists: "Die Anarchisten im Stich lassen"
 USA_abandon_the_anarchists_desc: "Die Anarchisten sind eine Peinlichkeit für unsere Bewegung. Sie bereiten den rechten Medien einen großen Erfolg und demütigen uns mit jedem neuen kleinen Geschäft, das sie niederbrennen. Es ist an der Zeit, die Verbindungen zu diesen Extremisten zu kappen."
 USA_mingle_with_the_movement: "Mit der Bewegung zusammenkommen"
 USA_mingle_with_the_movement_desc: "Wenn wir erwarten, von der BLM und antifaschistischen Bewegungen Unterstützung zu erhalten, müssen wir auf die Straße gehen und uns unter die Demonstranten mischen. Andernfalls riskieren wir, wie Elitisten auszusehen, die keine Verbindung oder Sympathie mit ihrer Bewegung haben."
 USA_flames_of_the_future: "Die Flammen der Zukunft"
 USA_flames_of_the_future_desc: "Während Amerika brennt, sehen wir die Flammen der Zukunft, einer Zukunft, die von den Sünden der Vergangenheit gereinigt ist."
