 usa.149.t: "Maine legalisiert treulose Wahlmänner!"
 usa.149.d: "In offener Missachtung der Entscheidung des Supreme Court vom Januar 2020 hat die Legislative des Bundesstaates Maine treulose Wähler legalisiert. Dieses neue Gesetz erlaubt es dem Abgeordneten Jared Golden aus dem zweiten Bezirk von Maine, bei der bevorstehenden Auszählung des Wahlmännerkollegiums am 6. Januar die Stimme seines Bezirks für Joe Biden abzugeben. Das Gesetz wurde, wie viele andere Änderungen nach der Wahl, mitten in der Nacht verabschiedet, wobei viele republikanische Abgeordnete aus dem Kapitol ausgeschlossen wurden. Daher haben lokale Trump-Loyalisten das Gesetz für unrechtmäßig erklärt und stellen in diesem Moment alternative Wähler zusammen. In Augusta, der Hauptstadt des Bundesstaates, haben sich Protestierende eingefunden, um ihrem Unmut Luft zu machen. Verschiedene rechtsextreme Gruppen, vor allem die Patriot Front und NSC-131, die zwar keine Freunde von Trump sind (die meisten haben öffentlich erklärt, dass es ihnen egal ist, ob Trump oder Biden gewinnt), haben sich mit den MAGA-Anhängern zusammengetan, um die Rücknahme des Gesetzes zu fordern.\n\nDonald Trump hat sich auf Twitter zu der Änderung geäußert und erklärt: \"Was für eine Schande, was für ein schreckliches, furchtbares, KORRUPTES Land diese Nation wird! Wahre Patrioten; WIDERSTAND DER TYRANNIE IN ALLEN IHREN FORMEN!\""
 usa.149.a: "ICH HABE GEWONNEN, MIT ABSTAND!"
 usa.149.b: "Er ist illegitim, wir tun alles, um ihn loszuwerden..."
 usa.150.t: "Nach neuen Gesetzen zählt der Kongress neu..."
 usa.150.d: "... der Kongress hat erklärt, dass der Präsidentschaftskandidat Joseph Robinette Biden Jr. das Rennen um die Präsidentschaftskandidatur mit 271 Wahlmännerstimmen gewonnen hat, gegenüber 267 Wahlmännerstimmen von Präsident Trump. Obwohl die Wahl fast zum Scheitern verurteilt war, ist sie nun endlich zu einem Ende gekommen. Jetzt, mit einem brandneuen Präsidenten, wird das Volk ihn definitiv akzeptieren, und Amerika wird weiterhin als funktionierende Demokratie gedeihen.\n\nZumindest dachten wir das. \n\nNahezu unmittelbar nach der Neuauszählung prangerte Präsident Donald Trump die Ergebnisse an und erklärte, die Demokraten hätten "Stimmen von Toten und Jugendlichen verwendet" und "diese Stimmen manipuliert, um umstrittene Bundesstaaten zu gewinnen"\n\nObwohl der gewählte Präsident Biden diese Behauptungen zurückwies, umzingelte zwei Tage später ein pro-trumpistischer Mob den Kongress und forderte eine faire Neuauszählung und den Ausschluss betrügerischer Stimmen von der Neuauszählung. Obwohl es im Kongressgebäude keine größeren Schäden gab, behauptete eine unbekannte Quelle, dass eine Bombe im Inneren des Kongresses gezündet werden würde, wenn keine Neuauszählung vorgenommen würde. Die Geheimdienste waren gezwungen, das gesamte Gebäude zu evakuieren, und begannen mit der Suche nach der besagten Person, die sich später als Paul Hillfinger, ein Anhänger der nationalsozialistischen Bewegung, herausstellte. Paul gab später zu, dass diese Drohungen nichts anderes als Erpressung waren und dass Präsident Trump der Einzige ist, der die weiße Rasse vor den liberalen "N-Wörtern" retten kann.\n\nDie Medien sind bereits Feuer und Flamme, und viele Linke behaupten, dass ein "Angriff auf unsere Demokratie" von "faschistischen Fanatikern" verübt wurde. Viele sind bereits auf die Straße gegangen und haben sich heftige Auseinandersetzungen mit rechten Demonstranten geliefert, die eine ähnliche Intensität hatten wie die Unruhen in Los Angeles 1992. So wie die Dinge laufen, ist es fraglich, ob die USA das nächste Jahr überleben werden."
 usa.150.a: "Das ist noch nicht vorbei."
 usa.151.t: "Trump holt zum Schlag aus"
 usa.151.d: "Es ist 10 Tage her, dass der Kongress den gewählten Präsidenten Joe Biden zum 46. Präsidenten der Vereinigten Staaten erklärt hat, und die Stimmung ist nach wie vor angespannt. In einer ganzen Reihe von Tweets behauptet der amtierende Präsident Donald Trump weiterhin, dass die Wahl ein "riesiges Foul" sei und dass die Stimmen zugunsten der Demokraten manipuliert worden seien. Trump hat auch wiederholt erklärt, dass die "Demokraten 244 Jahre Demokratie für ihre eigenen egoistischen Zwecke untergraben" und dass "sie ihre Vorteile über den Willen des Volkes stellen". Trump behauptete sogar, die Demokraten hätten nicht nur Tausende von Ausweisen Verstorbener verwendet, um mehr Stimmen zu erhalten, sondern auch Tausende von Stimmen zugunsten der Republikaner gelöscht, um wichtige umkämpfte Staaten zu gewinnen. Obwohl die FEC, verschiedene Wahlbehörden und der gewählte US-Präsident selbst diese Behauptungen anprangern, weigert sich Präsident Trump, einzugestehen, und hat kühn seinen Willen bekundet, nicht zurückzutreten. Er selbst hat kürzlich in einem Interview gesagt, dass er nicht zurücktreten wird, solange der US-Kongress keine faire Neuauszählung vornimmt.\nTwitter-Nutzer beider Seiten liefern sich weiterhin hitzige Debatten, die häufig außer Kontrolle geraten. Aus einer aktuellen Studie einer unabhängigen Organisation geht hervor, dass Doxxing und Todesdrohungen allein bei Twitter auf 35 % angestiegen sind und dass Twitter-Moderatoren nur auf 7/20 Doxxing-Meldungen reagieren. Die Proteste der Linken und der Rechten gehen in den Straßen weiter, wobei Plünderungen und Brandstiftungen einen Schaden von über 1 Milliarde Dollar anrichten. Die Vereinigten Staaten stehen in Flammen, und es wird viel Zeit brauchen, um wieder zu heilen..."
 usa.151.a: "Gib einfach nach, um Himmels willen!"
 usa.152.t: "Militär bleibt gespalten"
 usa.152.d: "Das Militär kann sich nicht zwischen Trump und Biden entscheiden!"
 usa.152.a: "Sucht euch endlich eine Seite aus, verdammt!"
 usa.153.t: "DC-Nationalgarde mobilisiert"
 usa.153.d: "In den frühen Morgenstunden des 20. Januar, noch vor Sonnenaufgang, herrschte in Washington DC plötzlich Hochbetrieb. Humvees rollten durch die Straßen, Barrikaden wurden an den wichtigsten Straßen und Autobahnzufahrten errichtet und Luftabwehrraketen wurden auf den Bürogebäuden aufgestellt. Der Präsident stand kurz vor seiner Amtseinführung, und in diesen angespannten Zeiten war zusätzliche Sicherheit eine Notwendigkeit. Aber die Trump-Administration hatte keine Pläne für eine öffentliche Amtseinführungszeremonie, und schon gar nicht ließen sie Bidens Leute eine solche planen. Noch alarmierender war, dass niemand im Weißen Haus den Befehl zur Mobilisierung gegeben hatte. Alle Secret-Service-Agenten wurden sofort angewiesen, sich zu melden und die Umgebung des Weißen Hauses abzuriegeln.\n\n Es gab mehrere mögliche Gründe, warum die Garde mobilisiert worden sein könnte. Im besten Fall ist General Walker abtrünnig geworden und hat versucht, die Autorität von Präsident Trump zu untergraben. Die anderen Möglichkeiten sind noch schlimmer."
 usa.153.a: "Findet heraus, was zum Teufel da draußen los ist!"
 usa.154.t: "Die Schüsse, die man um die ganze Welt gehört hat"
 usa.154.d: "Die Wagenkolonne des Präsidenten rollte langsam aus der Einfahrt des Weißen Hauses, flankiert von gepanzerten Geländewagen mit maschinengewehrbewaffneten Secret-Service-Agenten. Die Straßen waren unheimlich leer, obwohl es helllichter Tag war. Viele Menschen hatten mitbekommen, was vor sich ging, und sich klugerweise dafür entschieden, im Haus zu bleiben. An der Kreuzung der 15th Street und der Constitution Avenue war eine Barrikade aus Betontrennwänden und Sandsäcken errichtet worden, die von bewaffneten Nationalgardisten bemannt war. Der Führungswagen bat über Funk die Präsidentenlimousine um Befehle, als sie sich der Straße näherten. Die Antwort? "Die Wagenkolonne wurde nicht langsamer und ignorierte die Aufforderungen der Nationalgarde, anzuhalten und umzukehren. Als sie sich der Autokolonne bis auf hundert Meter genähert hatten, eröffneten die Soldaten in ihrem Weg das Feuer und beschossen das führende Fahrzeug mit Kugeln. Die Wagenkolonne wich hastig aus, kam von der Straße ab und zerstörte den Rasen des Präsidentenparks, als sie zum Weißen Haus zurückkehrte, während die Agenten des Secret Service aus den Fenstern ihrer Autos das Feuer eröffneten. Wenn die Gardisten genau hingesehen hätten, hätten sie einen kurzen Blick auf den Präsidenten erhaschen können, der sie hinter dem Panzerglas mit unbändigem Hass in den Augen anstarrte."
 usa.154.a: "Oh oh."
 usa.155.t: "The White House Standoff"
 usa.155.d: "Nachdem die Wagenkolonne des Präsidenten plötzlich zum Weißen Haus zurückgekehrt war, umstellten die Truppen der Nationalgarde das Gebäude von allen Seiten. Dutzende von Scharfschützen des Secret Service besetzten jedes Fenster und jeden Platz entlang der Brüstung, die Gewehre auf die Gardisten des Bataillons gerichtet, die sich auf den Straßen darunter versammelten. Alle warteten gespannt darauf, wer den ersten Schuss abfeuern würde. Würde die Garde das Gebäude stürmen? Würden sie den Präsidenten gehen lassen? Würden sie schließlich in ihre Kasernen zurückgerufen werden?\n\n Das Patt wurde schließlich Stunden später durch das entfernte Geräusch sich nähernder Hubschrauber unterbrochen. Fünf Sea-King-Hubschrauber, jeder mit dem unverwechselbaren grün-weißen Anstrich von Marine One. Einer landete auf dem Rasen des Weißen Hauses, wo Präsident Trump, Melania, Barron und ein kleines Kontingent von Mitarbeitern, Generälen und Secret-Service-Agenten eilig an Bord gingen. Kurz darauf hob es ab und verschwand mit den Spannungen in Washington hinter dem Horizont. Doch während sich die unmittelbare Krise gelöst hatte, drohte eine andere, die um ein Vielfaches schwerwiegender war..."
 usa.155.a: "Das ist noch nicht vorbei!"
 usa.32.t: "Der Amtsantritt von Donald Trump"
 usa.32.d: "Donald Trump stand im Kommandoraum des NORAD-Komplexes in Cheyenne Mountain, umgeben von seiner Frau und einer Schar von Militäroffizieren. Es gab keine Familienbibel, sondern nur ein kostenloses Gideon-Exemplar, das jemand gefunden hatte, das herumlag. Richter Tymkovich, der ranghöchste Justizbeamte in der Gegend, wurde für die Zeremonie hinzugezogen.\n\Nachdem Trump seine Hand auf die Bibel gelegt hatte, wiederholte er den Eid: "Ich, Donald John Trump, schwöre feierlich, dass ich das Amt des Präsidenten der Vereinigten Staaten treu ausüben und die Verfassung der Vereinigten Staaten nach bestem Wissen und Gewissen bewahren, schützen und verteidigen werde, so wahr mir Gott helfe.\n\nEs gab einen kleinen Applaus, den einige Fotografen für die Nachwelt festhielten, aber von einer Feier war das weit entfernt. Sie alle wussten, dass Joe Biden auf der anderen Seite des Landes unrechtmäßig im Weißen Haus saß, denselben Eid ablegte und ein Amt beanspruchte, das ihm nicht zustand. Die nächsten Monate sollten sehr, sehr chaotisch werden."
 usa.32.a: "Jetzt gibt es kein zurück mehr."
 usa.33.t: "Der Amtsantritt von Joe Biden"
 usa.33.d: "Joe Biden stand im Situationsraum des Weißen Hauses, flankiert von Jill, Kamala, loyalen Kongressabgeordneten und denjenigen unter den Generalstabschefs, die Amerika treu geblieben sind. Ein etwas erschütterter Oberster Richter Roberts, der noch immer von den Ereignissen der letzten Tage verunsichert war, leitete die Ad-hoc-Zeremonie.\n\Nachdem er seine Hand auf die Familienbibel gelegt hatte, wiederholte Biden den Eid: "Ich, Joseph Robinette Biden Junior, schwöre feierlich, dass ich das Amt des Präsidenten der Vereinigten Staaten treu ausführen und die Verfassung der Vereinigten Staaten nach besten Kräften bewahren, schützen und verteidigen werde, so wahr mir Gott helfe."\n\nDer Raum hallte von Applaus wider, während die wenigen Journalisten, die Zutritt hatten, diesen historischen Moment fotografierten. Aber es war aus den falschen Gründen historisch. Auf halbem Weg durch das Land hatte sich Donald Trump mit verräterischen Teilen des Militärs verschanzt, um denselben Eid abzulegen und ein Amt zu beanspruchen, das er so gut wie verloren hatte. Sie befanden sich auf Kollisionskurs, und keiner von ihnen war bereit, aus dem Weg zu gehen."
 usa.33.a: "Jetzt gibt es kein Zurück mehr."
 usa.162.t: "Ohio, Pennsylvania und Georgia: Neuauszählung"
 usa.162.d: "Am Morgen kündigten die Gouverneure von Georgia, Ohio und Pennsylvania an, dass sie eine Neuauszählung einleiten würden, nachdem Biden und die Demokratische Partei einen förmlichen Antrag gestellt hatten, in dem sie den Republikanern vorwarfen, sie hätten versucht, die Stimmen ungültig zu machen.\n\n Ein Vertreter der Biden-Kampagne erklärte gegenüber Reportern: "Es gab schwerwiegende Verfehlungen von Trump und der Republikanischen Partei. Stimmzettel wurden weggeworfen, Briefwahlstimmen wurden in vielen Staaten als ungültig betrachtet, und viele Menschen haben ihre Stimmzettel gar nicht erhalten. Das ist nicht nur absurd, sondern auch widerwärtig. Präsident Biden wird im Januar ins Weiße Haus einziehen, und dafür werden wir sorgen."\n\n Heute Morgen hat sich Präsident Trump zu dieser Entwicklung geäußert: "Diese Leute versuchen zu behaupten, dass ich nicht gewonnen habe, obwohl ich gewonnen habe. Und sie wissen, dass ich gewonnen habe, Leute. Ich sehe sie, ich sehe sie, wie sie versuchen, auf all diese Unregelmäßigkeiten hinzuweisen, und auf Wählerbetrug und russische Absprachen, das ist alles Unsinn, Leute. Wir werden diese Leute als Lügner entlarven, ok?"\n\nEs bleibt abzuwarten, wie sich die Situation entwickeln wird, wir können nur hoffen, dass die Dinge deeskalieren und die Biden-Kampagne die Wahl friedlich aufgibt."
 usa.162.a: "Betrüger haben niemals Erfolg."
 usa.164.t: "Biden sichert sich die Nominierung der Demokraten!"
 usa.164.d: "ANach einem hart umkämpften Vorwahlkampf hat Joseph R. Biden offiziell die erforderlichen 1.991 Delegierten erhalten und wird \"den Kampf um die Seele der Nation\" gewinnen. Biden, der als Vizepräsident von Barack Obama diente, begann die Vorwahlkampagne in Iowa und New Hampshire in schwankendem Stil, kam dann aber mit einem überzeugenden Sieg in South Carolina zurück. Der Super Tuesday war umstrittener, da viele Staaten zugunsten des progressiven Kandidaten Bernie Sanders ausfielen. Biden sagte: "Es war eine Ehre, an der Seite einer der talentiertesten Gruppen von Kandidaten anzutreten, die die Demokratische Partei je aufgestellt hat, und ich bin stolz darauf, sagen zu können, dass wir als geeinte Partei in die Parlamentswahlen gehen werden. \nGerüchte über Wählerunterdrückung und Korruption durch die Hintertür ranken sich um seinen Sieg, aber die Biden-Kampagne hat diese Gerüchte dementiert, sehr zum Unmut der Sanders-Kampagne."
 usa.164.a: "Herzlichen Glückwunsch, Herr Biden"
 usa.164.b: "Biden, hm? Den hätte ich nicht gewählt..."
 usa.165.t: "Wisconsin-Papiere veröffentlicht"
 usa.165.d: "Ein anonymer DNC-Whistleblower hat heute Morgen einen bahnbrechenden Bericht veröffentlicht, der aufzeigt, wie die Biden-Kampagne das DNC wissentlich dazu gebracht hat, Zehntausende von Wählern, darunter unverhältnismäßig viele Farbige, wegen so trivialer Vergehen wie einem falschen Bindestrich in einem Namen aus den Wählerlisten zu streichen, um Bernie Sanders zu benachteiligen. Darüber hinaus zeigen durchgesickerte Aufnahmen, wie die Biden-Kampagne auf Spitzenbeamte des DNC einwirkte, um Wahllokale in Gebieten mit hoher Unterstützung für Sanders zu schließen und so die Wahlbeteiligung zu senken. Andere Akten zeigen, wie Delegierte von der Biden-Kampagne bestochen wurden, damit sie ihre Stimmen in letzter Minute ändern, um Biden einen Vorteil zu verschaffen. Die demokratische Partei ist von dieser Enthüllung erschüttert, da Progressive fordern, dass Biden disqualifiziert werden soll. Die DNC-Führung und Biden haben alle Anschuldigungen als unbegründete Lügen abgetan und den Informanten aufgefordert, sich zu melden. Sie halten daran fest, dass Biden weiterhin als Kandidat antreten wird."
 usa.165.a: "Lügen! Verleumdung!"
 usa.165.b: "Das wird langsam lächerlich..."
 usa.166.t: "Proteste gegen die Wisconsin-Papiere"
 usa.166.d: "Im ganzen Land gehen Linke und Progressive auf die Straße, um zu protestieren, was oft zu regelrechten Ausschreitungen gegen die Ergebnisse der demokratischen Vorwahlen 2020 und die neuen Erkenntnisse über Wählerunterdrückung und Manipulation zugunsten des demokratischen Kandidaten Joe Biden führte. In Manhattan, New York City, wurde die örtliche Parteizentrale der Demokraten von Demonstranten belagert, die ein Wahlergebnis forderten. In Portland rief Gouverneur Kate Brown die Nationalgarde herbei, um die Stadt abzuriegeln, als die Massenproteste außer Kontrolle gerieten. Trotz der Aufregung wiesen viele darauf hin, dass Proteste sinnlos sind, da sowohl die Vorwahlen als auch die allgemeinen Präsidentschaftswahlen abgeschlossen sind und ein Sieger feststeht. Dies hat zu einer Zunahme des Pessimismus unter Amerikas Linken und zu einer Unzufriedenheit mit dem amerikanischen Wahlsystem geführt, da es linke Politiker immer wieder ins Abseits stellt. Ein bemerkenswertes und sehr allegorisches Zitat eines Twitter.com-Nutzers bringt die Stimmung auf den Punkt: "Wenn das der Wahlkampf ist, dann habe ich den Wahlkampf ziemlich satt"."
 usa.166.a: "Was ist die Alternative?"
 usa.166.b: "Tod der amerikanischen Plutokratie!"
 usa.167.t: "Der Dow stürzt um 2000 Punkte ab"
 usa.167.d: "Der Dow Jones Industrial Average erlitt seinen schlimmsten Tageseinbruch aller Zeiten - und durchbrach damit die Anfang des Monats aufgestellten Rekorde - als ein Ölpreiskrieg die Anleger verunsicherte, die bereits wegen der Coronavirus-Epidemie in Panik geraten waren.\nDer Blue-Chip-Index näherte sich angesichts zunehmender Ängste vor einer globalen Rezession dem Bärengebiet und stürzte rekordverdächtige 2.013,76 Punkte oder 7,8 Prozent ab, um bei 23.851,02 zu schließen. Der Nasdaq fiel um 7,3 Prozent auf 7.950,68 Punkte. Der S&P 500 Index verlor 7,6 Prozent und schloss bei 2.746,56 Punkten - sein schlechtester Tag seit Dezember 2008 - nachdem er in den ersten Minuten der Handelssitzung um 7 Prozent eingebrochen war, was eine Unterbrechung der New Yorker Börse zur Folge hatte, die den Handel für 15 Minuten unterbrochen hatte. Am Montag trat die Handelsbeschränkung zum ersten Mal in Kraft, seit die aktuellen Schwellenwerte 2013 eingeführt wurden, um eine Wiederholung des Crashs vom Schwarzen Montag 1987 zu vermeiden. Der Preis für Rohöl der Sorte West Texas Intermediate fiel am Montag um mehr als 25 Prozent auf 30,92 Dollar pro Barrel, nachdem Russland am Wochenende einen Vorschlag der OPEC abgelehnt hatte, die weltweite Ölproduktion um bis zu 1,5 Millionen Barrel pro Tag zu drosseln. Einige Branchenexperten sehen in dem Druck auf den US-Energiesektor auch einen absichtlichen Schachzug Putins."
 usa.167.a: "Oh Gott, warum geht die rote Linie nach unten?"
 usa.168.t: "Waldbrände wüten weiter an der Westküste und die Zahl der Todesopfer steigt"
 usa.168.d: "SALEM, Oregon - Der Rauch von Waldbränden, der für Millionen von Menschen ein Gesundheitsrisiko darstellt, erstickte am Samstag die Westküste, während Feuerwehrleute gegen tödliche Brände kämpften, die einige Städte auslöschten und Zehntausende von Menschen vertrieben - die jüngste einer Reihe von Katastrophen in diesem Jahr. Für die Menschen, die bereits unter der Coronavirus-Pandemie, den daraus resultierenden wirtschaftlichen Auswirkungen und den politischen Spannungen zu leiden hatten, die sich in den Protesten des Widerstands und den rechtsextremen Gegenprotesten äußerten, brachten die Brände eine neue Dimension des Elends. Was kommt als Nächstes? Erst die Proteste, dann die Coronavirus-Pandemie und jetzt die Waldbrände. "Was kann da noch schief gehen?", klagte Danielle Oliver, 40, aus Happy Valley, südöstlich von Portland. 31 Menschen kamen bei den Bränden in Kalifornien, Oregon und Washington ums Leben, und es wird erwartet, dass die Zahl noch stark ansteigen wird. Die meisten Todesopfer gab es in Kalifornien und Oregon. Eine halbe Million Menschen in Oregon wurde vor der Evakuierung gewarnt oder aufgefordert, das Gebiet zu verlassen. Da die Luftverschmutzung einen historischen Höchststand erreicht hatte, stopften die Menschen Handtücher unter die Türpfosten, um den Rauch fernzuhalten. Einige trugen sogar FFP2-Masken in ihren eigenen Häusern. Einige Gemeinden erinnerten an die zerbombten Städte Europas nach dem Zweiten Weltkrieg, mit Gebäuden, die nur noch aus verkohlten Trümmern bestanden und auf geschwärzter Erde aufgeschichtet waren. Den Bewohnern gelang es entweder zu fliehen, als die Flammen näher kamen, oder sie kamen ums Leben."
 usa.168.a: "Kalifornien? Mehr wie Hölle"
 usa.169.t: "Die andere Option"
 usa.169.d: "Für die meisten politischen Beobachter war 2020 ein Jahr, das von extremer politischer Gewalt und Extremismus geprägt war. Ausgelöst durch die COVID-Pandemie, die Auswirkungen des saudischen Bürgerkriegs auf die amerikanische Wirtschaft und die Widerstandsbewegung haben linksextreme Parteien wie die Partei für die Befreiung vom Sozialismus (PSL) einen exponentiellen Aufschwung erlebt. Auf der anderen Seite des politischen Spektrums hat sich auch eine faschistische Gruppe, die für ihre auffällige Propaganda und die Verwendung amerikanischer Themen in ihrer Werbung bekannt ist, ins Rampenlicht gedrängt. Ursprünglich von Thomas Rosseau nach einem Zerwürfnis mit der weiß-supremistischen Partei Vanguard America gegründet, hat die Patriot Front im ganzen Land ihre Zweigstellen eröffnet. Während die kulturell linken Werte der Linken viele ländliche Konservative abweisen, macht die Patriot Front die Einwanderung, die kulturelle Verdrängung und die liberalen Werte für die gemeinsamen Kämpfe vieler Amerikaner verantwortlich. Aufgrund ihrer klassisch faschistischen und ultranationalistischen Werte ist die Patriotische Front einer intensiven Kontrolle und Infiltration durch die Sicherheitsbehörden des Bundes ausgesetzt, die in extremistischen Kreisen gemeinhin als "Glowies" bekannt sind. Viele dieser Agenten versuchen, die operativen Kapazitäten und das Wachstum der Partei durch Honigtopfoperationen zu behindern. Trotz ihrer Bemühungen stellt die Patriot Front weiterhin eine erhebliche Bedrohung für die grundlegenden Werte der amerikanischen repräsentativen Demokratie dar."
 usa.169.a: "Hier kann das nicht passieren, oder? ODER?"
 usa.170.t: "Vom Reichtum zum Lumpenpack"
 usa.170.d: "Er starrte mit gesenktem Herzen und heruntergefallener Kinnlade auf die rote Zahl vor ihm. Der DOW Jones war gefallen, so tief wie noch nie. In der Geschichte. Von 30.000 Punkten am Freitag war er auf 15.000 Punkte am heutigen Montag gefallen. Er ist um die Hälfte gefallen. In den ersten vier Tagen der großen Depression fiel er um 25 %. An diesem Tag brauchte er zwei Tage, um um 50 % zu fallen. Er war nun möglicherweise an einem Wochenende mit zig Millionen verschuldet. Die Badwater Trusts Company war nichts mehr wert. Sein Lebenswerk. Verschwunden an einem Wochenende. Vom armen Jungen aus New Haven zur lebenden Verkörperung des Wolfs von Wallstreet und wieder zurück ins Nichts. Er verließ seine 88-Millionen-Dollar-Villa mit Blick auf den Hudson in seinem tadellos geschneiderten Anzug und fuhr mit seinem Lambo den Henry Hudson Parkway hinunter zu seinem hoch aufragenden Bürogebäude mitten im Zentrum von Lower Manhattan. Er machte sich nicht einmal die Mühe, ordnungsgemäß zu parken, sondern ging einfach hinein. Jeder Angestellte, an dem er vorbeikam, starrte ihn erstaunt an, weil er ihn, den Chef, tatsächlich sah. Jeder einzelne würde innerhalb einer Woche seinen Job verlieren, vom Hausmeister bis zum stellvertretenden Vorstandsvorsitzenden. Er stieg in den Aufzug und benutzte seine spezielle Schlüsselkarte, um auf die Dachebene zu gelangen, wo die Fahrt nach oben die längste seines Lebens war. Es dauerte nicht lange, bis er sich auf dem Dach befand und den weiten Blick auf die Wolkenkratzer um ihn herum und das Meer in der Ferne genießen konnte. Das Wetter war heute passenderweise bewölkt und trüb. Er trat an den Rand des Daches, blickte auf den weit entfernten Boden. Zum ersten Mal seit mehreren Jahrzehnten sprach er ein Gebet zu Gott, in der Hoffnung, dass er für seine Todsünde der scheinbar unendlichen Gier an der Himmelspforte vorbeikommen würde. Er sammelte seine Nerven, rückte seine Krawatte zurecht."
 usa.170.a: "Und er wagte den Sprung in die eisige Flut."
 usa.171.t: "Das Barkley-Massaker"
 usa.171.d: "Auf dem Campus der U.C. Berkeley fielen heute Schüsse, als Einheiten der Nationalgarde mit protestierenden Studenten zusammenstießen. Die Geschichten darüber, was wirklich passiert ist, gehen weit auseinander. Die Nationalgarde behauptet, dass zuerst Steine auf die Soldaten geworfen wurden, während die Studentenaktivisten behaupten, dass die Soldaten zuerst geschossen haben. In den sozialen Medien wurden Fotos verbreitet, die an das Massaker von Kent State vor mehr als 50 Jahren erinnerten, und die Nation war entsetzt über die leblosen Körper der Studenten, die auf dem Bürgersteig verbluteten. Am späten Abend wurden Mahnwachen bei Kerzenlicht abgehalten, während die Familien der Opfer Gerechtigkeit und Rechenschaftspflicht sowohl von der Trump-Regierung als auch von der Nationalgarde forderten. Die Tragödie wurde sowohl von der Rechten als auch von der Linken und der Mitte allgemein verurteilt. \n\nDie Trump-Administration hat bisher noch keine Presseerklärung abgegeben."
 usa.171.a: "Schrecklich..."
 usa.172.t: "Barbara Lee tritt der PSL bei!"
 usa.172.d: "Die langjährige Demokratin und afroamerikanische Abgeordnete Barbara Lee hat die Demokratische Partei nach der Veröffentlichung der bahnbrechenden Wisconsin-Papiere verlassen. Unter Berufung auf ein seit langem bestehendes Problem mit der oberen Führungsebene und dem "versumpften politischen Establishment" hat die Abgeordnete Lee erklärt, dass "die konzentrierten Bemühungen der Demokratischen Partei zur Unterdrückung schwarzer Stimmen zu viel sind, um damit umzugehen". Die Abgeordnete Lee hat sich dafür entschieden, in die Reihen der Partei des Sozialismus und der Arbeit einzutreten, die ihrer Meinung nach den Weg ebnen wird, um das Zwei-Parteien-Duopol zu brechen und den von der Tyrannei des amerikanischen Regimes Unterdrückten Freiheit zu bringen."
 usa.172.a: "Die radikale Linke zeigt ihr wahres Gesicht!"
 usa.172.b: "Totes Gewicht treibt weg"
 usa.173.t: "Patriotenfront marschiert in Philidelphia"
 usa.173.d: "Nach Angaben der Polizei marschierten am Wochenende in Philadelphia zahlreiche Mitglieder einer Gruppe, die von der ADL als "weiße Rassisten" bezeichnet wird. Dabei kam es zu Zusammenstößen mit Fußgängern, und an einer Stelle wurden vermutlich Rauchbomben gezündet. Die Gruppe von Patriot Front-Mitgliedern, deren Zahl auf 450 bis 500 Personen geschätzt wird, marschierte am Samstagabend mehrere Blocks in Center City entlang und trug dabei hellbraune Hosen und schwarze Hemden mit Gesichtsbedeckung und trug Schilder und Fahnen. Laut Polizei skandierten sie Slogans wie \"Reclaim America\" und \"Tod dem zionistischen Staat\". Die Polizei sagte, dass Passanten "Mitglieder der Gruppe verbal angegriffen" hätten und es zu mehreren körperlichen Auseinandersetzungen gekommen sei. Schließlich setzte jemand aus der Gruppe etwas ein, von dem die Polizei glaubt, dass es sich um Rauchbomben handelte, um ihren Rückzug zu verdecken, als sie flohen", so die Polizei. Mehrere Schaulustige begannen, die Gruppe anzuschreien und schlugen auf Lastwagen ein, als diese in ihre Fahrzeuge stiegen und davonfuhren. Die Polizei gab keine Festnahmen bekannt und sagte, dass es keine Berichte über Schäden oder Verletzungen während des Marsches gegeben habe."
 usa.173.a: "Besorgniserregend"
 usa.174.t: "Patriotenfront gerät in Konflikt mit dem Widerstand"
 usa.174.d: "Die Proteste rivalisierender rechts- und linksextremer Gruppen in Richmond arteten in Gewalt aus, als es zu Zusammenstößen kam und mindestens ein Mann festgenommen wurde, weil er eine Waffe auf Demonstranten abgefeuert hatte. Bei einem Schusswechsel wurde niemand verletzt - und bis Sonntagabend gab es keine Informationen über Verletzte bei zahlreichen anderen Scharmützeln, bei denen sich die gegnerischen Seiten prügelten, sich gegenseitig mit etwas übergossen, das wie Bärenspray aussah, und Autoscheiben der Rivalen einschlugen."
 usa.174.a: "Das Land versinkt weiter in Anarchie..."
 usa.176.t: "NSM rekrutiert unter Gefängnisbanden"
 usa.176.d: "Die berüchtigte Neonazi-Gruppe, die Nationalsozialistische Bewegung, hat nach der zunehmenden politischen Instabilität überraschend einen Anstieg der Mitgliederzahlen zu verzeichnen. Bekannt für ihre öffentlichen Kundgebungen und Proteste in Uniformen im Nazistil, war ihre Mitgliederzahl zuvor auf etwa 1-2 Dutzend Kernmitglieder gesunken. Trotzdem hat die National Socialist Movement Schritte unternommen, um mit weißen nationalistischen Gefängnisbanden im ganzen Land zusammenzuarbeiten, wobei der Anführer Burt Colucci mehrere hochrangige Bandenführer besucht hat. Die Gruppe bleibt zwar relativ unbedeutend, aber sie ist ein sicheres Zeichen dafür, dass das politische Klima in den USA von Tag zu Tag extremer wird."
 usa.176.a: "Was für ein Haufen LARPer"
 usa.177.t: "Patriotenfront marschiert in Washington"
 usa.177.d: "Mehrere Hundert Mitglieder der weißen nationalistischen Gruppe Patriot Front marschierten heute Abend an der National Mall auf. Die Gruppe trug eine Uniform aus Khakihosen, blauen Jacken und hellbraunen Hüten. Ihre Gesichter waren durch Sonnenbrillen und weiße Masken verdeckt, die Nase und Mund verdeckten. Einige trugen amerikanische Flaggen, andere ein Transparent mit der Aufschrift "Reclaim America". Diejenigen, die sich an den äußeren Flanken der Prozession befanden, waren mit Schilden ausgestattet.\n\n Die Gruppe marschierte vom Lincoln Denkmal die Mall hinunter in Richtung des Kapitolgebäudes. Später landeten sie in der Nähe der Arlington Memorial Bridge, wie The Daily Beast berichtet, und einige sind offenbar vorübergehend gestrandet, als sie nicht mehr alle in ihre gemieteten U-Hauls passen konnten."
 usa.177.a: "Besorgniserregend"
 usa.178.t: "The American People's Liberation Army Forms"
 usa.178.d: "Nach der verheerenden Veröffentlichung der Wisconsin Papers hat die Partei des Sozialismus und der Arbeit (PSL) angekündigt, dass sie "Community Self Defense Forces" (Selbstverteidigungskräfte der Gemeinden) bilden wird, die in der so genannten Amerikanischen Volksbefreiungsarmee oder APLA organisiert sind. Angesichts des zunehmenden Mangels an Vertrauen in das amerikanische Wahlsystem nach den Wisconson Papers und den späteren Gerichtsurteilen sowie der wirtschaftlichen Auswirkungen und des anhaltenden Versagens der Führung in Washington, auch nur die grundlegendsten Probleme wie die Gesundheitsversorgung anzugehen, wurden Tausende von Menschen entlang der Westküste bei der Ausbildung der APLA gesehen. Obwohl die APLA als offizielle Miliz registriert ist, die außer der Selbstverteidigung keine Gewalt anstrebt, wird sie von Gegnern als unverhohlene Aufstandsgruppe bezeichnet."
 usa.178.a: "Die Morgendämmerung bricht rot an" 
 usa.179.t: "Richter entscheidet, dass das DNC das Recht hat, Kandidaten in Hinterzimmern auszuwählen"
 usa.179.d: "Die Abschrift wurde von der jüngsten Anhörung vor einem Bundesgericht in Fort Lauderdale (Florida) veröffentlicht, bei der es um die Klage von Bernie Sanders-Anhängern gegen das Demokratische Nationalkomitee und die ehemalige DNC-Vorsitzende Debbie Wasserman Schultz wegen der Manipulation der demokratischen Vorwahlen für Joseph Biden ging. Kurz nach Beginn der Anhörung behaupten die DNC-Anwälte, dass Artikel V, Abschnitt 4 der DNC-Charta, in dem festgelegt ist, dass der DNC-Vorsitzende und seine Mitarbeiter bei den demokratischen Vorwahlen für die Präsidentschaftskandidaten für Neutralität sorgen müssen, "eine Ermessensregel ist, die gar nicht erst eingeführt werden musste." Auf der Grundlage dieser Annahme behaupten die Anwälte des DNC, dass das Gericht nichts auslegen, behaupten oder entscheiden kann, was damit zusammenhängt, ob das DNC bei den Vorwahlen neutral bleibt. Die Anwälte, die das DNC vertreten, haben bereits früher argumentiert, dass die Sanders-Anhänger wussten, dass die Vorwahlen manipuliert wurden, und daher jede potenzielle Verantwortlichkeit des DNC ausschließen. Bei der letzten Anhörung haben sie dieses Argument noch einmal bekräftigt: \"Das Gericht müsste feststellen, dass Leute, die Bernie Sanders leidenschaftlich unterstützt haben und die angeblich nicht wussten, dass diese Bevorzugung stattfand, nicht an Mr. Sanders, an Senator Sanders, gespendet hätten, wenn sie gewusst hätten, dass es diese angebliche Bevorzugung gab.\" \Später in der Anhörung behaupten die Anwälte des DNC, dass das Demokratische Nationale Komitee durchaus das Recht hätte, "wie früher in Hinterzimmer zu gehen und Zigarren zu rauchen und auf diese Weise den Kandidaten auszuwählen." Indem das Demokratische Nationalkomitee dieses Argument während des gesamten Verfahrens dieser Sammelklage vorbringt, erklärt es den Wählern vor Gericht, dass es keine einklagbare Verpflichtung sieht, eine faire und unparteiische Vorwahl durchzuführen. Die Anwälte des DNC gehen sogar so weit zu argumentieren, dass die Worte "unparteiisch" und "unparteiisch", die in der DNC-Charta verwendet werden, von einem Gericht nicht interpretiert werden können. Der Richter beendete die Anhörung, indem er beiden Parteien mitteilte, dass er eine schriftliche Verfügung über den Antrag des DNC auf Abweisung der Klage erlassen würde."
 usa.179.a: "Die Demokratie stirbt im Dunkeln"
 usa.180.t: "Bill DeBlasio ermordet"
 usa.180.d: "In der jüngsten Entwicklung des politischen Chaos und der Instabilität in den Vereinigten Staaten im Jahr 2020 wurde der Bürgermeister und frühere demokratische Vorwahlkandidat Bill DeBlasio von einem unbekannten, ganz in Schwarz gekleideten Angreifer erschossen, der "Tod dem amerikanischen Staat" rief, bevor er kurz nach der Schießerei verschwand. Die NYPD hat zwar eine landesweite Fahndung eingeleitet, aber es besteht kaum Hoffnung, dass der Angreifer gefasst wird. In der Zwischenzeit gibt es zahlreiche Spekulationen über die Beweggründe des Schützen. Aufgrund der allgemeinen Unbeliebtheit von DeBlasio wurde mit dem Finger in alle Richtungen gezeigt. Die Linke behauptet gerne, die Patriot Front habe den Anschlag verübt, und beruft sich dabei auf jüngste PF-Operationen in und um die Neuengland-Region. Auf der anderen Seite hat die Rechte mit dem Finger auf die Antifa gezeigt und behauptet, der Slogan "Tod dem amerikanischen Staat" klinge extrem anarchistisch. Einige linksextreme Gruppen geben jedoch der Atomwaffendivision die Schuld und behaupten, nur eine so wahnsinnige Gruppe wie sie würde so weit gehen, einen wichtigen Politiker zu töten. Wen sollen wir verantwortlich machen?"
