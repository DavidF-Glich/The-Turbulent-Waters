 usa.1.t: "Das Amerikanische Jahrhundert"
 usa.1.d: "In den letzten 100 Jahren galt Amerika als die führende Weltmacht, mit der besten Wirtschaft, die die Welt je gesehen hat, einer riesigen, vielfältigen Landmasse mit einer Vielzahl von Ressourcen und Menschen, und wurde zur führenden demokratischen Nation der Welt. In den letzten hundert Jahren hatten die Vereinigten Staaten freie Hand, ihre Ideen zu verbreiten, und ihre Feinde sind an ihrer Macht zerbrochen. Doch die Dämonen der amerikanischen Vergangenheit suchen das Land heim und klingen immer lauter, je länger die Tage andauern. Es gibt viele Stimmen, die Wiedergutmachung für die schwarzen Amerikaner fordern, die einst im tiefen Süden in Ketten lagen. Die Befreiung kam für sie durch die Emanzipationsproklamation im Jahr 1863 während des amerikanischen Bürgerkriegs, und später, 1865, wurde die 13.Verfassungsänderung ratifiziert, die die Sklaverei abschaffte. Dennoch war nicht alles in Ordnung, denn sie waren zwar theoretisch frei, aber die Südstaatler hielten sie außer dem Namen nach als Sklaven. Dies wurde schließlich mit dem Civil Rights Act von 1964 beendet. Die Auswirkungen der Sklaverei sind jedoch immer noch spürbar, und die Beziehungen zwischen den Rassen haben sich in den letzten Jahrzehnten dramatisch verschlechtert, was zu ständigen Auseinandersetzungen darüber führt, ob Amerika auf dem Leid anderer oder der Freiheit des Einzelnen gegründet ist oder nicht."
 usa.1.a: "E Pluribus Unum!"
 usa.2.t: "Die zurzeitige Situation"
 usa.2.d: "Die Wahlen für 2020 rücken immer näher und die Nation scheint mehr denn je zwischen dem Amtsinhaber Donald Trump und den Republikanern sowie den gespaltenen Demokraten gespalten zu sein. Trump rühmt sich einer rasanten Wirtschaft, die es seit Jahrzehnten nicht mehr gegeben hat, und einer festen Anti-Establishment-Mentalität, die ihm den Zorn der Demokraten und sogar einiger Republikaner eingebracht hat. Die Demokraten stehen geschlossen gegen Trump, da sie ihn für einen rassistischen Tyrannen halten, aber ohne Trump würden die Demokraten unter den derzeitigen Umständen bald zusammenbrechen. Nach allgemeiner Auffassung ist die nächste Wahl ein Referendum über den amtierenden Präsidenten, seine populistische Politik und seine Wirtschaft, wobei viele Ökonomen glauben, dass eine Rezession im Anmarsch ist. Ungeachtet dessen ist Amerika gespalten, und es bleibt abzuwarten, ob es seine Spaltung jemals überwinden kann."
