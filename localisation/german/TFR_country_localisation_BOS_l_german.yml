 BOS_collapsing_condominium: "Zusammenbrechendes Kondominium"
 BOS_collapsing_condominium_desc: "Der Traum von einer vereinigten bosniakisch-serbischen Föderation nach dem Ende Jugoslawiens wurde als ein Traum von Wohlstand, Gleichberechtigung und einem leuchtenden Licht im hintersten Winkel Europas, dem Balkan, vorgestellt. Leider kann die Realität eine grausame Geliebte sein. Bosnien-Herzegowina wurde als Föderation mit zwei Nationen gegründet - Bosnien und die Republika Srpska, die jeweils die beiden größten Minderheiten der Republik vertraten, sowie einem Präsidenten, der jede bedeutende Minderheit der Nation repräsentierte. Als die Verfassung ratifiziert wurde, verschwanden die alten Rivalitäten zwischen Serben und Bosniaken nicht, da die Republika Srpska schnell begann, sich selbst zu bedienen, indem sie ihre eigenen Gesetze einführte und außerhalb der Führung von Sarajevo arbeitete und sich weigerte, mit Bosnien zusammenzuarbeiten. In Verbindung mit einer Wirtschaft, die sich noch nicht wirklich vom Bürgerkrieg erholt hat, steht die Föderation am Rande des Zusammenbruchs, da viele Politiker in der Republika Srpska mit der Abspaltung drohen und ethnische Gewalt ihr hässliches Gesicht zeigt."
 BOS_fallout_of_the_bosnian_spring: "Die Folgen des bosnischen Frühlings"
 BOS_fallout_of_the_bosnian_spring_desc: "Die Wirtschaft steht in Flammen, und alles begann 2014 in Tuzla, als Fabrikarbeiter einen Protest gegen die anhaltende Arbeitslosigkeit und die stagnierende Wirtschaft organisierten. Dieser Protest geriet schnell außer Kontrolle und weitete sich zu einem landesweiten Streik gegen die gesamte Regierung aus, der sogar in Srpska selbst Unterstützung fand. Selbst ein halbes Jahrzehnt später sind die Auswirkungen des bosnischen Frühlings immer noch spürbar, da Gewalt auf den Straßen in Form von Unruhen und Protesten nur allzu häufig vorkommt und die dezentralisierte Struktur der Regierung sie daran hindert, die notwendigen Maßnahmen zu ergreifen."
 BOS_feeble_government: "Schwache Regierung"
 BOS_feeble_government_desc: "Die Struktur der Regierung von Bosnien und Herzegowina sah theoretisch vor, dass jede Minderheit durch einen eigenen Präsidenten vertreten sein sollte. In der Praxis jedoch war die Position mit der größten Macht in der Regierung niemand anderes als der Hohe Repräsentant, der die Befugnis hat, gewählte Beamte ihres Amtes zu entheben. Dies war nicht nur ein Hindernis auf dem Weg zu einer echten Demokratie, sondern trug auch unbeabsichtigt dazu bei, dass Bosnien in jüngster Zeit in eine Instabilitätsspirale geriet, da es keine Maßnahmen zur Entwicklung der Wirtschaft gab und die ethnische Herkunft des Hohen Repräsentanten im Vordergrund stand."