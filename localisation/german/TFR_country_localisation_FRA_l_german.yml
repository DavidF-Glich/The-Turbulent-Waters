 FRA_Anti_Police_Riots_Category: "Majid Kattan-Proteste"
 FRA_Anti_Police_Riots_Category_desc: "Nach der Ermordung des unbewaffneten tunesischen Staatsbürgers Majid Kattan durch einen Polizisten in Bobigny, einem Vorort von Paris, begannen Anwohner noch in der gleichen Nacht einen Protest vor dem Polizeipräsidium, der später zu Ausschreitungen eskalierte, als die Demonstranten Autos in Brand setzten, Bushaltestellen zerstörten und Feuerwerkskörper auf die Polizei schossen. Diese Proteste haben sich auf das ganze Land ausgeweitet und stehen in Konkurrenz zu den Unruhen, die während der Proteste der Gelbwesten im letzten halben Jahrzehnt aufgetreten sind. \nObwohl Frankreich auf der Idee der Revolution aufbaut, ändern sich die Zeiten in Europa, und angesichts eines wieder erstarkenden Russlands im Osten können wir es uns nicht länger leisten, tatenlos zuzusehen, wie Demonstranten wichtige Infrastrukturen zerstören."
