 FRA_The_Opening_Volley_desc:0 "Seit ihrer Gründung in den 70er Jahren ist die Front National eine stürmische Kraft in der französischen Politik gewesen. Obwohl Marine Le Pen hart daran gearbeitet hat, faschistische und petainistische Elemente aus der Partei auszumerzen, wird sie von vielen immer noch als rechtsextreme Bewegung angesehen. Dennoch hat Le Pen ihre Kandidatur für die Präsidentschaftswahlen 2022 angekündigt, und angesichts der großen wirtschaftlichen Probleme und Unruhen, mit denen Frankreich konfrontiert ist, glauben viele, dass sie eine ernsthafte Bedrohung für Macrons Bewerbung um das Amt des französischen Präsidenten darstellt. Nur die Zeit wird zeigen, wer die Wahl gewinnen wird, aber das Ergebnis wird mit Sicherheit Wut und Polarisierung hervorrufen."
 FRA_en_marche:0 "Mit Macron marschieren"
 FRA_en_marche_desc:0 "Macrons Sieg im Jahr 2017 gab Frankreich die Möglichkeit, endlich eine Republik ohne Radikalismus und politische Instabilität zu haben, eine Republik, die Europa und der Welt durch Zusammenarbeit und Verständnis Frieden und Sicherheit bringt, aber wenn nötig auch Gewalt gegen tyrannische Kräfte einsetzt. Eine Republik, die Minderheiten und Einwanderern neue Möglichkeiten zur Teilhabe an einem multikulturellen Frankreich bietet und gleichzeitig die ehrenwerte Kultur Frankreichs respektiert. Eine Republik, die dem revolutionären Motto Liberté, égalité, fraternité wirklich gerecht wird. Dies ist eine Republik, die die verräterischen Faschisten des Front National zerstören wollen, aber Macrons bevorstehender Sieg bei den Wahlen im Jahr 2022 wird ihre dunklen Hoffnungen ein letztes Mal zerstreuen."
 FRA_rassemblent_national:0 "Auf Le Pen blicken"
 FRA_rassemblent_national_desc:0 "Jahrzehntelang hat der Front National am Rande der französischen Politik gestanden und ist nur gelegentlich aufgestiegen, um dann wieder in die Bedeutungslosigkeit abzustürzen, aber mit der Kampagne von Marine Le Pen ändert sich das endlich. Macrons liberale Establishment-Politik hat eindeutig zum Beinahe-Ruin Frankreichs geführt, und es ist Zeit für einen Wandel. Frankreich wird seine Souveränität nicht länger an nicht gewählte supranationale Organisationen abgeben, und der Wille des französischen Volkes wird nicht länger von Bürokraten in Brüssel überstimmt werden. Die liberalen Eliten werden keine Gelegenheit mehr bekommen, das soziale Sicherheitsnetz des französischen Volkes zu zerschlagen. Gewalttätige Horden von Islamisten werden dem französischen Volk ihren fanatischen religiösen Extremismus nicht mehr aufzwingen. Nein, im Jahr 2022 wird Frankreich frei sein."
