 FRA_France_on_the_World_Stage: "Frankreich auf der Weltbühne"
 FRA_France_on_the_World_Stage_desc: "\n\n\n\n\n£GFX_FRA_France_World_Stage_category\n\n\n\n\n\n\n\nIm Laufe der Geschichte hat Frankreich eine bedeutende Rolle auf der Weltbühne gespielt, sich als Großmacht etabliert und verschiedene Bereiche menschlichen Strebens beeinflusst. Vom Mittelalter bis zur Renaissance entwickelte sich Frankreich zu einem kulturellen und intellektuellen Zentrum und förderte die Entwicklung von Kunst, Literatur und Philosophie. Während des Zeitalters der Entdeckungen wagten sich französische Entdecker und Händler in die ganze Welt und gründeten Kolonien und Handelsnetze. Im 18. Jahrhundert erlebte Frankreich eine Revolution, die sich tiefgreifend auf die politische und soziale Landschaft Europas auswirkte und Ideale wie Freiheit, Gleichheit und Brüderlichkeit propagierte. Die militärische Stärke Frankreichs wurde durch Napoleon Bonaparte unter Beweis gestellt, dessen Eroberungen die europäischen Grenzen neu gestalteten. Im 19. und 20. Jahrhundert blieb Frankreich ein wichtiger Akteur in der Weltpolitik, der in den Kolonialismus, zwei Weltkriege und die Gründung der Europäischen Union verwickelt war."
