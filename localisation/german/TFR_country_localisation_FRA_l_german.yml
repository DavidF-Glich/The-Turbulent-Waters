 france.91.t: "Frankreich sichert weiteres militärisches Engagement zu"
 france.91.d: "Trotz ihres Beschlusses, sich aus dem Integrierten Kommando der NATO zurückzuziehen, hat die französische Regierung ihren NATO-Verbündeten ihr unerschütterliches Bekenntnis zum Militärbündnis bekräftigt. Frankreich betonte, es strebe zwar eine größere Unabhängigkeit in seiner Verteidigungspolitik an, bleibe aber den Grundprinzipien der NATO - kollektive Verteidigung und Zusammenarbeit - verpflichtet. Die Zusicherung der französischen Regierung erfolgt inmitten der Besorgnis der NATO-Mitglieder über die Auswirkungen des Rückzugs Frankreichs aus dem Integrierten Kommando. Das anhaltende Engagement Frankreichs für seine NATO-Verbündeten unterstreicht seine Überzeugung von der Bedeutung der multilateralen Zusammenarbeit für die Aufrechterhaltung der globalen Sicherheit und Stabilität."
 france.91.a: "Aber warum jetzt?"
 france.92.t: "Frankreich verlässt die Integrierte Kommandostruktur der NATO"
 france.92.d: "In einem mutigen Bekenntnis zu ihrer Hoheit und strategischen Autonomie hat die französische Regierung ihren Beschluss bekannt gegeben, sich aus dem integrierten NATO-Kommando zurückzuziehen. Dieser historische Schritt signalisiert einen bedeutenden Wandel in Frankreichs Verteidigungspolitik und seinen Beziehungen zur NATO. Präsident [FRA.GetLeader] betonte, dass Frankreich zwar weiterhin an den Grundprinzipien der kollektiven Verteidigung der NATO festhält, die Entscheidung, sich aus dem Integrierten Kommando zurückzuziehen, jedoch seine Entschlossenheit widerspiegelt, seine eigene Militärstrategie unabhängig zu gestalten. \n\nDie Entscheidung hat innerhalb der NATO und unter den europäischen Verbündeten Debatten ausgelöst, wobei sich einige besorgt über die Auswirkungen auf die europäische Verteidigungszusammenarbeit äußerten. Frankreich hat seinen Verbündeten jedoch versichert, dass sein Engagement für die allgemeinen Ziele der NATO ungebrochen ist. Der Schritt der französischen Regierung wird als eine strategische Neukalibrierung angesehen, die Frankreich eine größere Flexibilität bei seinen Verteidigungsentscheidungen ermöglicht und gleichzeitig sein Engagement für die Sicherheit und Stabilität Europas aufrechterhält."
