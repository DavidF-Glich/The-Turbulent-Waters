 france.142.t: "Ausschreitungen nach der Ermordung von Majid Kattan"
 france.142.d: "Nach der Ermordung des unbewaffneten tunesischen Staatsbürgers Majid Kattan durch einen Polizisten in Bobigny, einem Vorort von Paris, begannen Anwohner noch in der gleichen Nacht einen Protest vor dem Polizeipräsidium, der später in Ausschreitungen eskalierte, als die Demonstranten Autos in Brand setzten, Bushaltestellen zerstörten und Feuerwerkskörper auf die Polizei schossen. Obwohl wir gerade erst davon erfahren, herrscht in Paris bereits Anarchie."
