 #Descriptions
 POLITICS_EMMANUEL_MACRON_DESC: "Emmanuel Jean-Michel Frédéric Macron ist ein ehemaliger Investmentbanker, ehemaliger Minister und derzeitiger Präsident der Fünften Republik Frankreichs. Nachdem er in jungen Jahren in einem nicht-religiösen Haushalt aufgewachsen war, bat er darum, in die katholische Kirche aufgenommen zu werden. Später erklärte er sich jedoch als Agnostiker und schloss sich einer linksgerichteten Ideologie an, die er seiner Großmutter zuschreibt. Er studierte Philosophie und Wirtschaft an der École Normale Supérieure und besuchte später die École Nationale d'Administration. Nach Abschluss seines Studiums arbeitete er als Investmentbanker für die Rothschild & Cie Banque, wo er seine erste Million mit einem von ihm mitvermittelten Neun-Milliarden-Dollar-Deal verdiente. Im Jahr 2012 wurde er zum Minister für Wirtschaft, Industrie und digitale Angelegenheiten ernannt, von dem er 2016 zurücktrat, um seine Präsidentschaftskampagne zu starten. \n\nAls Präsident verfolgte Macron eine Agenda wirtschaftlicher Reformen, einschließlich der Reduzierung öffentlicher Ausgaben und der Deregulierung des Arbeitsmarktes.  Seine Präsidentschaft wurde durch weit verbreitete Proteste belastet, darunter die "Gelbwesten"-Bewegung, die Ende 2018 als Reaktion auf vorgeschlagene Kraftstoffsteuererhöhungen begann. Macron hat Frankreichs Kolonisierung Algeriens als "Verbrechen gegen die Menschlichkeit" und die Intervention in Libyen als "historischen Fehler" bezeichnet. In der Zwischenzeit übt Frankreich seinen Einfluss auf die gefährdeten Länder Westafrikas immer noch im Verborgenen aus, und es ist unklar, wie weit Macron bereit ist, für die Wahrung französischer Interessen zu gehen. Trotz dieser Herausforderungen bleibt Macron eine prominente Figur auf der internationalen Bühne und setzt sich für die globale Zusammenarbeit bei Themen wie Klimawandel, internationale Sicherheit und Einheit zwischen den europäischen Nationen ein."
 POLITICS_JEANLUC_MELENCHON_DESC: "Jean-Luc Mélenchon, der neu gewählte Präsident der Fünften Republik Frankreichs, ist nicht nur ein Politiker, sondern auch ein leidenschaftlicher Verfechter von sozialem Wandel und Menschenrechten. Aufgewachsen in einer Arbeiterfamilie, lernte Mélenchon von klein auf den Wert von Solidarität und Gemeinschaft. Seine Erziehung vermittelte ihm eine tiefe Empathie für die Kämpfe der einfachen Leute und die Entschlossenheit, für ihre Rechte zu kämpfen. Mélenchons intellektuelle Neugier und sein Engagement für soziale Gerechtigkeit brachten ihn dazu, eine politische Laufbahn einzuschlagen. Als ehemaliger Lehrer und Aktivist weiß er um die Macht der Bildung und der Organisation an der Basis, wenn es darum geht, sinnvolle Veränderungen zu bewirken. \n\nAls Führungspersönlichkeit ist Mélenchon für seine feurige Rhetorik und seine kompromisslosen Prinzipien bekannt. Seine Präsidentschaft wird von der Vision einer gerechteren Gesellschaft geleitet, in der Reichtum und Macht gleichmäßiger verteilt sind und jeder die Möglichkeit hat, sich zu entfalten."
 POLITICS_MARINE_LEPEN_DESC: "Marine Le Pen, die neu gewählte Präsidentin der Fünften Republik Frankreichs, ist nicht nur eine Politikerin, sondern auch eine Mutter und Tochter, die tief in der französischen Gesellschaft verwurzelt ist. Sie wuchs in einem politischen Haushalt auf und erlebte aus erster Hand die Kämpfe und Triumphe ihres Vaters Jean-Marie Le Pen, der die Partei Front National führte. Trotz ihrer ideologischen Differenzen fühlt sich Marine Le Pen der Familie verpflichtet und ist entschlossen, der französischen Politik ihren Stempel aufzudrücken. Nach ihrem Jurastudium an der Universität Panthéon-Assas erhielt Le Pen durch ihre frühe Karriere als Anwältin Einblicke in die Ungerechtigkeiten, mit denen normale Bürger konfrontiert sind. Diese Erfahrung förderte ihre Leidenschaft für Gerechtigkeit und ihr Engagement für die Verteidigung der Rechte des französischen Volkes. \n\nAls Mutter weiß Le Pen, wie wichtig Sicherheit und Stabilität für Familien in ganz Frankreich sind. Ihre Präsidentschaft wird von dem Wunsch angetrieben, eine sicherere, wohlhabendere Zukunft für die nächste Generation zu schaffen, frei von den Unsicherheiten der Globalisierung und der kulturellen Erosion."
 POLITICS_ERIC_ZEMMOUR_DESC: "Eric Zemmour, der neu gewählte Präsident der Fünften Republik Frankreichs, ist nicht nur ein Fachmann, sondern auch ein Denker, der sich nicht scheut, den Status quo zu hinterfragen und seine Meinung zu äußern. Aufgewachsen in einem multikulturellen Viertel in Paris, erlebte Zemmour die Spannungen und die Komplexität von Immigration und Vielfalt aus erster Hand. Seine frühen Erfahrungen prägten seine Weltanschauung und vermittelten ihm ein tiefes Gefühl für nationale Identität und kulturellen Stolz. Nach seinem Studium der Rechts- und Politikwissenschaften ist Zemmours Karriere als Journalist und Autor von seiner Bereitschaft geprägt, sich mit Tabuthemen auseinanderzusetzen und vorherrschende Narrative zu hinterfragen. Sein unerschrockenes Eintreten für französische Werte und Traditionen hat ihn zu einer polarisierenden Figur gemacht, ihm aber auch eine treue Anhängerschaft unter denjenigen eingebracht, die sich von der Mainstream-Politik ausgegrenzt oder ignoriert fühlen. \n\nAls Führungspersönlichkeit lässt sich Zemmour von der Überzeugung leiten, dass es wichtig ist, das kulturelle Erbe und die nationale Identität Frankreichs zu bewahren. Seine Präsidentschaft ist von dem Wunsch getragen, die französische Souveränität zu schützen, die Grenzen zu stärken und Recht und Ordnung in den französischen Gemeinden wiederherzustellen."
 POLITICS_PIERRE_DEVILLIERS_DESC: "Pierre De Villiers, der neu gewählte Präsident der Fünften Republik Frankreichs, ist nicht nur ein militärischer Führer, sondern auch ein Mann von Ehre und Integrität mit einem tiefen Pflichtgefühl gegenüber seinem Land. De Villiers wurde in eine Militärfamilie hineingeboren und lernte von klein auf die Werte Disziplin und Dienst am Nächsten. Sein Vater, ein dekorierter General, vermittelte ihm die Liebe zu seinem Land und die Verpflichtung, dessen Interessen zu verteidigen. De Villiers, der in militärischer Strategie und Führung ausgebildet wurde, machte eine steile Karriere bei den Streitkräften, die ihn in einige der schwierigsten und gefährlichsten Regionen der Welt führte. Seine Erfahrungen auf dem Schlachtfeld prägten sein Verständnis für Geopolitik und die Komplexität der modernen Kriegsführung. \n\nAls Führungspersönlichkeit ist De Villiers bekannt für seine Bescheidenheit und Demut und seine Bereitschaft, auf den Rat von Experten und Beratern zu hören. Seine Präsidentschaft wird von dem Glauben an die Bedeutung von Stärke durch Einigkeit und Zusammenarbeit im In- und Ausland geleitet. Er ist entschlossen, den Ruf Frankreichs als globaler Vorreiter und Verfechter von Demokratie und Menschenrechten zu wahren."
 
