 france.227.t: "Alles Gute zum Siegestag, Mère"
 france.227.d: "Heute haben wir die Nachricht erhalten, dass der Krieg, der so viele Menschen in unserem Land und darüber hinaus zerstört und getötet hat, zu Ende ist. Meine Brigade hat auf russischem Boden eine besonders üppige Feier veranstaltet, und es wurden Vorbereitungen getroffen, um uns nach Hause zu schicken. Russische Widerstandskämpfer liefen zum gegenüberliegenden Graben und begrüßten und umarmten ihre Familienangehörigen, die sich auf der anderen Seite befanden. Offensichtlich wurde dies von unseren Befehlshabern und den Nachrichten in der Heimat als Sieg gewertet; die Kaukasusregion, Weißrussland und Belgorod wurden von der russischen Kontrolle befreit und es wurden loyale Regierungen in Europa eingesetzt. Natürlich haben wir keine Anstrengungen unternommen, um das Regime in Russland zu stürzen, trotz allem, was es unserem Volk angetan hat, und es wird wahrscheinlich von innen heraus zerstört werden. Ein Blick in die Geschichte zeigt deutlich, dass aus der Asche eines verbrannten Russlands eine neue Regierung entstehen wird, die weitaus schlimmer ist als die vorherige, was dem HICOM und unserer Regierung nicht gefällt. Am Ende haben wir doch gewonnen, oder?   Ich denke, dass dies ein Ereignis ist, das gewürdigt werden sollte, aber täuschen Sie sich nicht, es ist tragisch. Zu welchem Preis haben wir unsere östlichen Grenzen weiter verschoben? Zu welchem Preis haben wir die ganze Macht des russischen Bären entfesselt? Da ich das weiß, kann ich nicht guten Herzens als Held nach Hause zurückkehren. Ich bin kein Held. Ich bin ein Beobachter. Ich bin kein Kämpfer, solange ich die Dinge nicht in meine neuen Hände nehme. Der Krieg hat aus mir einen neuen Mann, einen neuen Menschen gemacht. Ich werde Russland nicht mit meinem Zug verlassen, sehr zum Leidwesen meines brutalen Führungsoffiziers. Bitte, machen Sie sich keine Sorgen um mich. Ich werde tun, was das Beste für dich und Christophe ist. \n\nSincèrement,"
 france.227.a: "Dein Sohn."
 france.240.t: "Das Militär nutzt seinen Einfluss"
 france.240.d: ""
 france.240.a: "Was wollen sie erreichen?"
 france.241.t: "Umgestaltung des französischen Bürgers"
 france.241.d: "Mit unserem Wahlsieg hat unsere Partei freie Hand bekommen, um Reformen durchzuführen, einschließlich des Plans, das Konzept des französischen Bürgers neu zu gestalten. Dies ist jedoch zu einem polarisierenden Problem in unserer Regierung geworden, bei dem 2 Seiten alternative Ideen unterstützen. Die Gemäßigten in unserer Partei sind der Meinung, dass wir unsere Bürger ermutigen sollten, ihrem Land zu dienen, indem sie sich in die Armee einschreiben. Während Frankreich im 21. Jahrhundert lange Zeit relativen Frieden genossen hat, haben die jüngsten Entwicklungen in Amerika und Europa eine Erhöhung der Verteidigungsausgaben erforderlich gemacht. \n\nDie Hardliner in unserer Partei sind jedoch der Meinung, dass wir unsere Bürger ermutigen sollten, ihrem Land zu dienen, indem sie eine Beschäftigung in Fabriken suchen. Angesichts des Kriegsausbruchs in Saudi-Arabien und des drohenden Bürgerkriegs in Amerika muss Frankreich seine heimische Produktion stärken, wenn es überleben will. Dieser Vorschlag stößt auf den Widerstand sowohl der Gemäßigten als auch der Umweltschützer in unserer Partei, die argumentieren, dass die Aufforderung an unsere Bürger, bis zum Umfallen zu schuften, unserer Zustimmung nur schaden würde. Die Hardliner in der Partei unterstützen diese Idee jedoch, um das Wachstum der französischen Wirtschaft anzukurbeln."
 france.241.a: "Diene deinem Land"
