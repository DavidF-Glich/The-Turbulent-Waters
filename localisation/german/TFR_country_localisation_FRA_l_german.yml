 france.63.t: "Westafrikanischer IS-Anführer verspricht Rache für Tötung!"
 france.63.d: "Schreckliche Nachrichten kommen heute aus Afrika: Der Anführer von ISIS in Westafrika, Abu Musab al Barnawi, hat Vergeltung an Frankreich für die Tötung seines Stellvertreters Adnan Abu Walid al Sahrawi angekündigt. Frankreich unternimmt seit vielen Jahren eigene Anstrengungen im Kampf gegen den islamischen Terrorismus in Westafrika, insbesondere gegen ISIS-nahe Gruppen. Vor allem in den letzten Jahren haben ISIS-nahe Terrorgruppen wie Boko Haram und andere zu einer Vielzahl von zivilen Konflikten und Gewalttaten in der Region beigetragen. Die Bemühungen Frankreichs und verbündeter NATO-Staaten, ISIS-Terrorgruppen zu zerschlagen, haben die Gefahr von Vergeltungsmaßnahmen durch Extremisten erhöht, die möglicherweise auf das europäische Festland eingewandert sind. Die französischen Geheimdienste haben öffentlich angekündigt, dass französische Bürger im In- und Ausland in erhöhter Alarmbereitschaft sein sollten, um terroristische Aktivitäten zu verhindern. Es bleibt abzuwarten, ob Barnawis Drohungen von seinen Anhängern in die Tat umgesetzt werden."
 france.63.a: "Ihre Brutalität kennt keine Grenzen..."
