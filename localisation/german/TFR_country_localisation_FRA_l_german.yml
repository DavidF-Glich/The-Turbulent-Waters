 france.251.t: "Mélenchon fliegt nach Moskau"
 france.251.d: "[FRA.GetLeader] und [SOV.GetLeader] trafen sich in Moskau. Mélenchon sagte, Russland sei ein Freund Frankreichs, mit dem die Zusammenarbeit verstärkt werden sollte. \"Sehr bald werden Prozesse eingeleitet werden, um aus der NATO auszutreten\", sagte der Präsident."
 france.251.a: "Cool"
 france.252.t: "Mélenchon lehnt den Krieg ab"
 france.252.d: "Der französische Staatspräsident Jean-Luc Mélenchon hat sich heute an die Nation gewandt und sie aufgefordert, sich nicht an einem Krieg mit Russland zu beteiligen: \"Liebe Mitbürgerinnen und Mitbürger, ich stehe heute mit großer Sorge vor Ihnen. Man drängt uns, in einen Konflikt mit Russland einzutreten, aber ich sage Ihnen, das ist Wahnsinn. Dies ist nicht unser Krieg. Dies ist nicht unser Kampf. Frankreich darf nicht in diesen endlosen Kreislauf der Gewalt hineingezogen werden. Wir müssen uns aus der NATO zurückziehen und zu unserer unabhängigen Politik des Friedens und der Stabilität zurückkehren...\"\n\nDie Worte \"Warum für Odessa sterben?\" erinnerten an den berühmten Satz \"Warum für Danzig sterben?\" und unterstrichen seine Haltung gegen eine militärische Konfrontation."
 france.252.a: "Cool"
 france.253.t: "Mélenchon ruft zur Einheit gegen den Faschismus auf"
 france.253.d: "\"Bürger Frankreichs und ganz Europas! Wir stehen heute vor einer großen Bedrohung. Das faschistische russische Imperium, angeführt von Wladimir Schirinowski, hat eine Aggression gegen die Ukraine gestartet. Wir können nicht tatenlos zusehen. Wir, das demokratische Europa, müssen uns zusammenschließen und gegen dieses Übel ankämpfen. Der Faschismus hat in der modernen Welt kein Recht zu existieren. Wir müssen alle unsere Kräfte und Ressourcen vereinen, um dieser Bedrohung zu begegnen. Heute appelliere ich an alle französischen Bürger, an alle unsere Verbündeten in Europa und darüber hinaus: Lasst uns Schulter an Schulter gegen die faschistische Aggression stehen! Unsere Zukunft hängt von unserer Entschlossenheit ab. Wir werden für die Freiheit, für die Demokratie, für die Zukunft unserer Kinder kämpfen. Vorwärts, zum Sieg über den Faschismus!\""
