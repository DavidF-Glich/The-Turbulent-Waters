 france.100.c: "Wir können nicht zulassen, dass Radikale unsere Regierung beflecken"
 france.101.t: "Séjourné trifft sich mit Mélenchon"
 france.101.d: "Nach einem Gespräch mit dem drittplatzierten Wahlkandidaten Jean-Luc Mélenchon hat Séjourné Berichten zufolge eine Vereinbarung mit dem sozialistischen Kandidaten getroffen, um gegen die Regierung Le Pen zu arbeiten."
 france.101.a: "Also... Haben wir Ihre Stimme?"
 france.102.t: "Macron tritt zurück"
 france.102.d: "Nachdem der ehemalige Präsident Emmanuel Macron offiziell seinen Versuch einer dritten Amtszeit als Präsident verloren hat, hat er seinen Rücktritt aus der Politik angekündigt und Stephane Sejourne den Vorsitz der Partei der Renaissance überlassen."
 france.102.a: "Jupiter ist gefallen"
 france.103.t: "Séjourné trifft sich mit Gontard"
 france.103.d: "Nach einem Treffen mit den Führern der Groupe écologiste du Sénat kündigte Séjourné an der Seite des Umweltpolitikers Guillaume Gontard an, dass Renaissance sich einer größeren Gruppe linker Parteien anschließen wird, die sich für eine strenge Emissionsbeschränkung einsetzen."
 france.103.a: "Wir müssen den Klimawandel gemeinsam bekämpfen"
 france.104.t: "Die Geburt von Une République, Une Marche!"
 france.104.d: "Nach der Wahlniederlage der Nationalen Sammlungsbewegung haben verschiedene linke Parteien, vor allem Renaissance, EELV und La France Insoumise, ihren Zusammenschluss zu "Une République, Une Marche!" angekündigt, um gegen die Kontrolle der Konservativen im Land zu kämpfen, was Frankreich faktisch zu einem Zweiparteiensystem gemacht hat."
 france.104.a: "Marsch!"
