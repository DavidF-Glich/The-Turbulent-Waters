 FRA_yellow_vests_idea:0 "Gelbwesten-Proteste"
 FRA_yellow_vests_idea_desc: "Der französische Wirtschaftsabschwung hat den französischen Arbeitnehmern nicht gut getan. Steigende Rohöl- und Kraftstoffpreise, hohe Lebenshaltungskosten und wirtschaftliche Ungleichheit haben den Lebensstandard des französischen Arbeitnehmers bedroht, während die Arbeiter- und Mittelschicht unverhältnismäßig stark steuerlich belastet wurde. Als Reaktion darauf hatte eine im Mai 2018 veröffentlichte Online-Petition fast 1 Million Unterschriften gesammelt und eine Protestbewegung ausgelöst, die seit fast 2 Jahren andauert. \nDie Proteste zeichnen sich durch ihre leuchtend gelben Westen aus, die als verbindendes Element und Aufruf zu den Waffen gewählt wurden. Die Demonstranten haben Straßen blockiert, Barrikaden errichtet und Massenaufmärsche gegen den Neoliberalismus durchgeführt, an denen sich sowohl Elemente der extremen Rechten als auch der extremen Linken beteiligten. \mDie Proteste haben eine gewalttätige Wendung genommen: Französische Städte brannten aufgrund der zunehmenden Gewalt, als sich die Proteste hinzogen. Bei Zusammenstößen zwischen der Polizei und Demonstranten wurden Tausende von Menschen verletzt, und es gab zahlreiche Berichte über Brandstiftung, Vandalismus und Sachschäden in Millionenhöhe. Emmanuel Macrons Zustimmungswerte sind seit Beginn der Proteste um über 20 Prozent gesunken. Diese Proteste sind vielleicht der erste Hinweis auf eine ernsthafte Wende in der französischen Politik - eine Abkehr vom Liberalismus zu Beginn des Jahrzehnts und vielleicht eine Rückkehr der Gespenster des Extremismus, die Frankreich so lange heimgesucht haben"
