 france.62.t: "Islamische Terrorgruppen verstärken Zusammenarbeit"
 france.62.d: "Beunruhigende Nachrichten aus der Sahara: Mehrere mit dem IS verbundene Terrorgruppen haben angesichts der ausländischen Intervention eine weitere Zusammenarbeit angekündigt. Unter der Führung lokaler IS-Mitglieder werden die islamistischen Terrorzellen nun viel stärker koordiniert, als dies früher der Fall war, als viele unabhängig voneinander agierten. Diese neuen Entwicklungen folgen auf die erneuten Bemühungen des IS, ihre Präsenz in der Region zu festigen und ihren Aufstand gegen die lokale Regierung und die NATO-Koalitionstruppen zu erneuern. Die Nachrichtendienste der NATO haben bereits mehrfach vor den Auswirkungen des IS und ihren neu geeinten Formationen in Westafrika gewarnt. Analysten weisen darauf hin, dass die neu entdeckte Koordination unter dem IS die Bemühungen der NATO zur Terrorismusbekämpfung in der Region vor noch größere Probleme stellen wird."
