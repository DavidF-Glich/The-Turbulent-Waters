 FRA_CFA_Franc: "Der CFA Franc"
 FRA_french_spirit_idea: "Der französische Geist"
 FRA_french_spirit_idea_desc: "\n\n\n\n£GFX_FRA_french_spirit\n\n\n\n\n\nIm frühen 19. und 20. Jahrhundert wurde Paris zweimal besetzt. Zuerst 1870, dann 1940. Seitdem hat Frankreich geschworen, sein Land niemals von einem fremden Land besetzen zu lassen. Die französische Armee ist bereit, das Land bis zum Letzten zu verteidigen. Französische Atomraketen halten einen Verteidigungsschirm über der Nation aufrecht und drohen allen, die es wagen, das Heimatland mit dem Höllenfeuer zu bedrohen.\n\nDoch der französische Geist steht nicht nur für die Verteidigung der Nation, sondern auch für die Revolution. Der radikale französische Geist, der 1789 das Herzstück des europäischen Liberalismus und der Linken bildete, hat sich in den letzten zwei Jahrhunderten gehalten. Das französische Volk duldet keine Ungerechtigkeit oder Misshandlung und würde lieber stehend sterben als kniend leben. Daher wird jeder Versuch, den Willen des Volkes zu brechen, mit Massenprotesten, Unruhen und möglicherweise einer Revolution beantwortet - ein Prozess, den das französische Volk inzwischen gut geübt hat." 
 FRA_damaged_left_idea: "Beschädigte Linke"
 FRA_mass_migration_idea: "Massenmigration"
 FRA_mass_migration_idea_desc: "Seit 1973 konzentriert sich die Einwanderungspolitik in Frankreich in erster Linie auf die Eindämmung und Abwehr von Migration. Trotzdem hat Frankreich im Jahr 2019 mehr als 120.000 Asylanträge erhalten, eine Zahl, die in der französischen Politik für Aufruhr gesorgt hat. Angesichts des wirtschaftlichen Abschwungs und der hohen Arbeitslosigkeit, die die Wirtschaft des Landes bremsen, ist die Einwanderungsfrage ein heißes Eisen in der französischen Gesellschaft.\n\nDie Rechte, die aufgrund der Angstmacherei über die Gefahren der Migration gewachsen ist, hat sich für stärkere Grenzen eingesetzt und einwanderungsfeindliche Propaganda verbreitet. Mit nationalistischer Inbrunst sehen diese Parteien die Einwanderung als eine grundlegende Bedrohung der französischen Identität und der nationalen Sicherheit. Daher haben sie sich für geschlossene Grenzen ausgesprochen, um den Zustrom von Ausländern zu stoppen.\nUngeachtet dessen hat das Einwanderungsthema seinen Tribut von der französischen Gesellschaft gefordert. Da die Frage, ob neue Einwanderer aufgenommen werden sollen oder nicht, immer umstrittener zu werden scheint, radikalisiert sich die französische Gesellschaft immer mehr. Und da immer mehr Einwanderer aus den Kriegsgebieten Nordafrikas und des Nahen Ostens kommen, wird die wirtschaftliche Belastung durch die Unterstützung eines solchen Flüchtlingszustroms immer größer. Früher oder später muss eine schlüssige Politik gemacht werden." 
