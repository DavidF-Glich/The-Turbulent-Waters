 latinist.4.d: ""
 latinist.4.a: "Wir müssen alles in unserer Macht Stehende tun, um unser Erbe zurückzufordern."
 latinist.4.b: "Es sind nur einige kleine Änderungen erforderlich"
 latinist.5.t: "Erklärung der Antipapa"
 latinist.5.d: "Unsere neu gewonnene Hingabe an die Kirche ist beim \"Papst\" in Rom nicht gut angekommen... Wie wir alle wissen, hat dieser rote Sympathisant lange Zeit die Akzeptanz liberaler Plagen in unserer Gesellschaft befürwortet und einen Kotau vor dem Marsch der pädophilen Eliten gemacht. Er muss durch jemanden ersetzt werden, der unseren Überzeugungen viel ähnlicher ist, wie Alain Escada"
 latinist.5.a: "Pax Christi in Regno Christi"
 latinist.50.t: "Einführung in die lateinische Sprache"
 latinist.50.d: "Bei unserem jüngsten Versuch, eine gemeinsame Sprache für Wirtschaft und Politik zwischen unseren Verbündeten zu etablieren, wurde Bardella mit der Frage konfrontiert, was geschehen muss, damit dies gelingt: Bardella muss die Mutter aller romanischen Sprachen lernen: Latein. \n\nObwohl Latein eine längst verstorbene Sprache ist, würde das Verständnis dieser Sprache beim weiteren Erwerb der anderen romanischen Sprachen Wunder bewirken und auch die Verbindung zwischen unserem glorreichen Staat und unseren römischen Vorfahren festigen."
 latinist.50.a: ""Ich werde mich dieser Aufgabe widmen...""
 latinist.50.b: ""Das ist nicht das Wichtigste""
 latinist.51.t: "Ein lohnenswerter Tutor"
 latinist.51.d: ""
 latinist.51.a: "Puto me discere?"
 latinist.52.t: "Der Fortschritt stockt"
 latinist.52.d: ""
 latinist.52.a: "Ich muss mich einfach mehr konzentrieren..."
 latinist.52.b: "Ich brauche einen Tutor"
 latinist.53.t: "Zankende Bürokraten"
 latinist.53.d: "Nach einem langen Tag erwartet man doch, dass man sich in seinem Arbeitszimmer entspannen kann, um das zu tun, was einem Spaß macht, oder? Heute nicht, ein Anruf nach dem anderen bis in die späten Nachtstunden zwischen zwei regionalen Gouverneuren, die um \"meine Unterstützung bei der Beseitigung des benachbarten Tyrannen, der korrupt ist\", bitten, und so weiter und so fort."
 latinist.53.a: "Es reicht!"
 latinist.53.b: "Ich verlange Ruhe in meinem Arbeitszimmer!"

