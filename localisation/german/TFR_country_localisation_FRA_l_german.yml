 FRA_Military_Demands_category_desc: "Angesichts der Risse in Macrons Regierung versuchen viele seiner Verbündeten im Militär, still und leise das Schiff zu verlassen, bevor ihre Karrieren verspielt werden. Dies führte dazu, dass eine Handvoll Militäroffiziere Zemmour persönlich kontaktierte und ihn bat, ihnen bei der Rückeroberung Frankreichs von der liberalen Geißel zu helfen. \nFrankreich ist zu instabil und zu unabhängig, um sich freiwillig einer Militärregierung zu unterwerfen, aber wir können nicht darauf warten, dass Frankreich sich selbst rettet, daher die Einleitung von §COPERATION CHEVALIER§!. \n\nBei §COPERATION CHEVALIER§! handelt es sich um einen Plan, der darauf abzielt, die Wahlen im Jahr 2022 mit Hilfe fehlerhafter Wahlgeräte zu Gunsten der Partei Reconquête von Eric Zemmour zu manipulieren und anschließend das französische Militär einzusetzen, um die Bestätigung der Wahl in jedem Bundesstaat zu gewährleisten. Nach diesem ersten Plan wird Zemmour die zivile Regierung des Landes rationalisieren, während das Militär eine Kriegswirtschaft zur Bekämpfung der tödlichen Bedrohung im Osten durchsetzt. \n\nFORTSCHRITT VON §COPERATION CHEVALIER§!: [get_FRA_Zemmour_Influence]"
