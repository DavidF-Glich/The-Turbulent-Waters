 france.250.t: "Machtkampf im RN"
 france.250.d: "Mit Blick auf die bevorstehenden Präsidentschaftswahlen hat sich innerhalb des Rassamblement National ein Machtkampf entwickelt, nachdem sich Marine Le Pen öffentlich gegen die Kontrolle des Militärs in der Regierung ausgesprochen hat. Das französische Militär ist zunehmend besorgt über den Kurs der Partei unter Marine Le Pen und hat den RN leise, aber nachdrücklich aufgefordert, sie durch einen Kandidaten zu ersetzen, der ihren Interessen besser entspricht: Pierre de Villiers, der hoch angesehene ehemalige Chef des Generalstabs. De Villiers, der für seine starke pro-militärische Haltung und seine nüchterne Herangehensweise an die Verteidigung bekannt ist, stellt eine deutliche Abkehr von Le Pens populistischer Rhetorik dar. \n\nDie RN-Führung ist nun hin- und hergerissen. Während Le Pen eine treue Anhängerschaft aufgebaut hat, setzt sich zunehmend die Erkenntnis durch, dass ein eher militärfreundlicher Kandidat wie de Villiers die Unterstützung von wichtigen Militärs und konservativen Wählern gewinnen könnte, die die nationale Sicherheit als vorrangig ansehen. Das Eingreifen des Militärs ist, wenn auch informell, ein klares Signal, dass sie einen politischen und personellen Wechsel auf höchster Regierungsebene erwarten. Die Partei muss sich nun entscheiden, ob sie ihrer populistischen Basis treu bleiben will oder ob sie sich für eine Persönlichkeit entscheidet, die sowohl Wahlerfolge als auch militärischen Rückhalt bieten könnte."
 france.250.a: "Ein dreifaches Hoch auf Villiers!"
 france.250.b: "Wir stehen zu Le Pen!"
