 france.1.t:0 "Der Terror erfasst Nizza"
 france.1.d:0 "Heute Morgen um 8.30 Uhr enthauptete Brahim Aouissaoui in der Kirche Notre-Dame de Nice einen älteren Mann und erstach drei weitere. \nÜber einen Zeitraum von 28 Minuten schrie er wiederholt "Allahu Akbar", bevor er vor der Kirche von Einsatzkräften erschossen wurde. \n\nZu dem Anschlag bekennen sich zahlreiche Terrorzellen aus dem Nahen Osten, und er wird auf die wachsenden Spannungen zurückgeführt, die mit den Charlie-Hedbo-Anschlägen im Jahr 2015 begannen."
 france.1.a:0 "All das wegen einer Karikatur?"
 france.2.t:0 "Le Pen kündigt Kandidatur für 2022 an"
 france.2.d:0 "Marine Le Pen, die Vorsitzende der französischen Partei Nationale Rallye, hat am Sonntag ihre Kandidatur für die Präsidentschaftswahlen 2022 angekündigt. Es ist ihre dritte Präsidentschaftskandidatur, nachdem sie 2017 gegen Emmanuel Macron verloren hatte. Le Pens Kampagne wird sich auf Themen wie Einwanderung, nationale Sicherheit und Souveränität konzentrieren, die seit Jahren im Mittelpunkt des Programms ihrer Partei stehen. Es wird erwartet, dass sie sich einem harten Wettbewerb mit anderen Kandidaten stellen muss, darunter Macron und potenzielle Herausforderer von der Linken. Le Pen hat in den letzten Jahren an Unterstützung gewonnen, und ihre Ankündigung schafft die Voraussetzungen für ein hart umkämpftes Präsidentschaftsrennen."
 france.2.a:0 "Und du wirst wieder scheitern!"
 france.2.b:0 "Stürzt Macrons Establishment!"
 france.3.t:0 "Wahl von 2022"
 france.3.d:0 "Während die Wahlen in Frankreich in vollem Gange sind, läuft die politische Maschinerie in Frankreich auf Hochtouren. Das Land hat mit zahlreichen Herausforderungen zu kämpfen, darunter eine angeschlagene Wirtschaft, eine zunehmende Welle des Nationalismus und wachsende Spannungen mit seinen Nachbarn. \nAls die Franzosen ihre Stimme abgaben, gingen ihre Meinungen darüber auseinander, wer das Land durch diese turbulenten Zeiten führen sollte. Einige haben für einen starken Führer gestimmt, der die Ordnung wiederherstellen und die französische Identität verjüngen soll, während andere beschlossen haben, ihre Stimme einem progressiveren Kandidaten zu geben, der die sozialen und wirtschaftlichen Probleme des Landes angehen soll. Natürlich ist der Status quo für viele weiterhin eine attraktive Option, da sie zuversichtlich für die derzeitige Regierungspartei stimmen. \n\nWährend die Wahlperiode zu Ende geht, die Spannungen weiter zunehmen und es abzuwarten bleibt, in welche Richtung sich Frankreich in den kommenden Jahren entwickeln wird, schauen viele Franzosen nervös auf die Umfragen, während sich langsam aber sicher der Sieger herauskristallisiert. \nUnd der Gewinner ist......"
 france.3.a:0 "Le Pen mit großem Vorsprung!"
 france.3.g:0 "Le Pen verliert mit knappem Rückstand..."
 france.3.h:0 "Macron verliert mit knappem Rückstand..."
 france.3.b:0 "Macron geht als Triumphator hervor!"
 france.3.c:0 "Die elektronische Stimmabgabe stürzt sofort ab, nur handgeschriebene Stimmzettel."
 france.3.e:0 "Mélenchon drängt sich vorbei!"
 france.3.f:0 "Villiers steht triumphierend da"
 france.4.t:0 "Zemmour bezichtigt Macron des Verrats"
 france.4.d:0 "Auf der politischen Bühne Frankreichs kandidieren allmählich viele namhafte Kandidaten für das Amt des Präsidenten der Fünften Republik. Das Auftauchen von bisher unbeachteten oder anderweitig \"randständigen\" Kandidaten ist im Zeitalter der Politik des 21. Jahrhunderts nicht mehr ungewöhnlich. Unter den politischen Bewegungen, die versuchen, den etablierten Macron und seine LREM bei den kommenden Wahlen im Jahr 2022 zu stürzen, wäre es alles andere als korrekt zu behaupten, dass Le Pens Rassamblement National die einzige Stimme der rechten Opposition gegen die bestehende Regierung ist. Dies wurde unlängst erneut bestätigt, als der umstrittene Fernsehkritiker Eric Zemmour in einer öffentlichen Sendung eine scharfe Tirade gegen die Führung des Präsidenten abgab. \n\nNeben anderen unappetitlichen Dingen wetterte Zemmour gegen eine Vielzahl von Macrons Politiken, die unter seiner Führung umgesetzt wurden, und nahm dabei seine Einwanderungspolitik ins Visier. Er beschuldigte Macron, durch seine Bereitschaft gegenüber Neuankömmlingen aus dem Nahen Osten und Nordafrika zum \"Verfall der nationalen Identität\" Frankreichs beizutragen. Mit der Behauptung, dass die \"Existenz der französischen Kultur, Gesellschaft und des französischen Volkes als Ganzes\" durch den Zustrom ausländischer Einwanderer ersetzt zu werden drohe, erreichte die Sendung einen Höhepunkt, als Zemmour Macron des \"Hochverrats\" am französischen Volk beschuldigte, was nicht nur in den sozialen Medien für Aufregung sorgte. \n\nDie Sendung von Zemmour, der seit fast einem Jahrzehnt für seine aufrührerischen Äußerungen und seine kontroverse Rhetorik bekannt ist, hat ihm viel Aufmerksamkeit eingebracht, so dass seine Worte in letzter Zeit Gegenstand hitziger Debatten wurden. Obwohl viele in der französischen Linken und der Mitte natürlich negativ auf seine Äußerungen reagiert haben und einige forderten, ihn aus dem Programm zu nehmen, haben immer mehr Rechte, die mit Le Pen unzufrieden zu sein scheinen, begonnen, Zemmour zu loben, und es wird immer häufiger gefordert, dass der Experte seinen Hut in den Ring für das Amt des Präsidenten wirft. Noch ist Zemmour mehr oder weniger aus dem politischen Rampenlicht verschwunden, aber es ist viel zu früh, um vorherzusagen, ob das so bleiben wird."
 france.4.a:0 "Noch ein rechter Spinner"
 france.4.b:0 "Das französische Volk verlangt einen Wechsel!"
 france.5.t:0 "Gerüchte im Militär"
 france.5.d:0 "Das französische Militär blickt auf eine lange und bewegte Geschichte zurück. Vom großen Befreier Charles De Gaulle bis hin zum berühmten Eroberer und Kaiser Napoleon Bonaparte sind viele führende Persönlichkeiten der französischen Geschichte aus den Streitkräften und ihren Institutionen hervorgegangen, was dazu geführt hat, dass die Stellung des Militärs im französischen Nationalstaat von vielen als zentral angesehen wird, insbesondere innerhalb des Militärs selbst. Obwohl dies zu einer Reihe politischer Probleme geführt hat, die auch heute noch bestehen, waren viele der Meinung, dass die Zeit der Macht und des Einflusses des Militärs längst vorbei sei und seine Macht zu Recht von der gewählten Zivilregierung und dem demokratischen Prozess in Schach gehalten werde. \n\nZumindest bis heute. In der Woche des 60. Jahrestages des gescheiterten Putschversuchs des französischen Militärs in Algier wurde in ganz Frankreich bekannt, dass ein \"Staatsstreich\" in Planung ist, der anscheinend durch eine undichte Stelle im Militär bekannt wurde. Ein von mehr als einem Dutzend ehemaliger und aktueller Generäle mitunterzeichneter Brief wurde aufgedeckt, nachdem er ins Internet hochgeladen worden war. Der Brief selbst enthält verschiedene Aussagen und Behauptungen gegen das derzeitige Establishment, die in erster Linie die offensichtlich unzureichende Finanzierung der Regierung und die unzureichende Behandlung der Streitkräfte in einer Zeit zunehmender globaler Turbulenzen kritisieren, aber auch vage politische Begriffe wie die \"Herrschaft von Recht und Ordnung\" und die Bedeutung des \"Schutzes Frankreichs vor den tödlichen Gefahren, die es bedrohen\"\n\nObwohl ein einfaches, stark formuliertes Schreiben kaum ausreicht, um die tatsächliche Bedrohung eines Militärputsches gegen die gewählte Regierung zu bestätigen, haben die Gerüchte trotz des Mangels an konkreten Beweisen einen Großteil der Regierung und der Öffentlichkeit insgesamt aufgerüttelt. Die Unterzeichner des Schreibens wurden sowohl von öffentlichen Amtsträgern als auch von Mitgliedern des Kommandostabs, die das Schreiben nicht unterschrieben haben, kritisch beäugt und daran erinnert, dass das Militär im Allgemeinen außerhalb der Politik steht und dass es wichtig ist, diese Gewaltenteilung strikt einzuhalten. Im Moment sind die Gerüchte über ein Vorgehen der Streitkräfte gegen die Regierung nur ein Gerücht..."
 france.5.a:0 "Gerüchte sind Gerüchte."
 france.6.t:0 "Französische Generäle fordern Zugeständnisse"
 france.6.d:0 "Heute Morgen wurde von maskierten französischen Soldaten eine Liste mit Forderungen an jedes größere offizielle Gebäude in Paris genagelt. Diese Liste militaristischer Zugeständnisse, darunter Dinge wie die Wiedereinführung der Wehrpflicht und die Entfernung aus der NATO, versprach ein hartes politisches Vorgehen gegen diejenigen, die diese Zugeständnisse verweigerten, versprach aber auch, dass das französische Militär Präsident Macron, Le Pen oder anderen Politikern keinen Schaden zufügen würde. Dieses Schreiben wurde vom französischen Oberkommando offiziell anerkannt, als Berichte über mehrere Bataillone französischer Soldaten eintrafen, die mit Übungen in strategischen Positionen in und um Paris begannen. \n\nPräsident Macron, der sich in Paris aufhielt, wurde mit einem Shuttle aus Paris herausgefahren, nachdem er den Forderungskatalog erhalten hatte, während Le Pen diese Forderungen bei einem improvisierten Treffen mit Soldaten außerhalb von Paris mitgeteilt wurden."
 france.6.a:0 "Le Pen verspricht Zugeständnisse nach der Wahl"
 france.6.b:0 "Le Pen verweigert Zugeständnisse"
 france.6.c:0 "Macron akzeptiert die Zugeständnisse"
 france.6.e:0 "Macron promises Post-Election Concessions"
 france.6.f:0 "Macron verweigert Zugeständnisse"
 france.6.g:0 "Macron sagt nein... Zemmour sagt ja"
 france.7.t: "Zemmour gewinnt die Wahlen"
 france.7.d: ""
 france.7.a: "Nun zu Phase 2..."
 france.8.t:0 "Le Pen zieht sich aus der Politik zurück"
 france.8.d:0 "In einer Ansprache an die Nation hat Marine Le Pen angekündigt, dass sie sich aufgrund eines Sinneswandels ganz aus der Politik zurückziehen wird, um eine Karriere in der Aufnahme amerikanischer Flüchtlinge zu verfolgen. \nDiese Ankündigung kommt angesichts der zunehmenden Gewalttätigkeit des französischen Militärs gegenüber Mitgliedern des politischen Establishments nicht überraschend. Viele fragen sich nun, wer die Konservativen bei den kommenden Wahlen anführen soll?"
 france.8.a:0 "Au Revoir!"
 france.9.t:0 "Zemmour vereinigt RN und Reconquête"
 france.9.d:0 "In einer überraschenden Wendung der Ereignisse hat Zemmours Partei Reconquête offiziell die zerrütteten Überreste von Marine Le Pens Partei der Nationalversammlung übernommen. Dies folgt auf die jüngste Ankündigung von Marine Le Pen, dass sie offiziell aus dem Rennen um die Präsidentschaftskandidatur 2022 ausscheidet, da es keinen offensichtlichen Erben gibt."
 france.9.a:0 "Eine Partei; ein Volk"
 france.10.t:0 "Malischer Präsident gerettet"
 france.10.d:0 "Nach kurzen Kämpfen in Azawad wurde der frühere Präsident von Mali am Ufer des Niger aufgefunden, wo er offenbar von seinen Entführern dem Hungertod überlassen wurde. Obwohl seine Sicherheit gewährleistet war, hat sich die Republik Mali geweigert, ihn wieder zum Präsidenten zu ernennen, da die jüngsten politischen Ereignisse und die jüngsten vorgezogenen Neuwahlen seine Unfähigkeit als Führer bewiesen hätten."
 france.10.a:0 "Ausgezeichnet."
 france.11.t:0 "Malischer Präsident ermordet"
 france.11.d:0 "Nach dem Scheitern der Verhandlungen und dem Zerwürfnis zwischen radikalen und gemäßigten Kräften in der malischen Befreiungsregierung wurde der Präsident auf einem Video bei seiner Hinrichtung gezeigt. Das Video, das in den dunklen Ecken des Internets bereits berüchtigt ist, bestätigt unmissverständlich die Identität des Präsidenten, bevor es seinen kurzen Militärprozess und seine Hinrichtung zeigt. Viele glauben, dass dies ein Versuch war, eine Botschaft an die Führer der Republik Mali zu senden."
 france.11.a:0 "Scheiße."
 france.12.t:0 "Präsident von Mali in Gefangenschaft"
 france.12.d:0 "Nach der unmittelbaren Einnahme eines großen Teils von Mali hat die malische Befreiungsregierung bekannt gegeben, dass sich der ehemalige Präsident von Mali derzeit in Gefangenschaft befindet."
 france.12.a:0 "Wir müssen eingreifen!"
 france.13.t:0 "Unternehmen Barkhane in Mali erklärt"
 france.13.d:0 "Nach verstärkten Kämpfen im Nordosten Malis haben die Streitkräfte eine rivalisierende Regierung ausgerufen, die sich gegen die verstärkte Präsenz Frankreichs in dem Land stellt."
 france.13.a:0 "Evakuiert unsere Botschaft!"
 france.15.t:0 "Coronavirus in Frankreich festgestellt"
 france.15.d:0 " "
 france.15.a:0 "Wir müssen schnell handeln!"
 france.16.t:0 "Gelbwestenproteste hören vorerst auf"
 france.16.d:0 ""
 france.16.a:0 "Gut"
 france.17.t:0 "Gelbwestenproteste werden wiederbelebt"
 france.17.d:0 "Die Gelbwesten sind zurück."
 france.17.a:0 "Verhandlungen mit den Gelbwesten werden geführt"
 france.18.t:0 "Verhandlungen mit den Gelbwesten"
 france.18.d:0 "Nach monatelangen Protesten hat die Regierung angekündigt, sich an einen Tisch zu setzen und ernsthaft mit der Gelbwestenbewegung zu verhandeln."
 france.18.a:0 "Okay."
 france.19.t: "Gelbwesten verlassen den Verhandlungstisch"
 france.19.d: "Nach heftigen Diskussionen haben die Gelbwesten unser Angebot als unbefriedigend angesehen und den Verhandlungstisch verlassen, um weiter zu randalieren."
 france.19.a: "Ihr könnt mich alle mal."
 france.20.t: "Gelbwesten-Abkommen"
 france.20.d: "Nach einer eingehenden Diskussion haben die Gelbwesten unser Angebot für mehr Arbeitnehmerrechte als zufriedenstellend betrachtet und sich bemüht, die Spannungen innerhalb ihrer Führung zu verringern, um mit unserer Regierung zusammenzuarbeiten."
 france.20.a: "Wir haben das Richtige getan"
 france.21.t:0 "Scheitern des Unternehmens Barkhane"
 france.21.d:0 "Die französischen Behörden haben das Scheitern und das Ende des Unternehmens Barkhane bekannt gegeben. Die kombinierten französischen und malischen Streitkräfte stießen auf unerwartet heftigen und organisierten Widerstand seitens der Rebellen und waren gezwungen, sich unter schweren Verlusten aus Nordmali zurückzuziehen.\n\nDie französischen Streitkräfte schafften es auch nicht, den Präsidenten von Mali innerhalb der vorgegebenen Frist zu retten. Er wurde hingerichtet, und die wenigen moralischen Kräfte der Regierung lösten sich in Luft auf. Diese Operation wird von NATO-Offizieren untersucht, um herauszufinden, was furchtbar schief gelaufen ist."
 france.22.t:0 "Ölpreise erreichen Allzeithoch"
 france.22.d:0 " "
 france.22.a:0 "Wir müssen schnell handeln"
 france.23.t:0 "EMBT-Entwicklung beginnt"
 france.23.d:0 " "
 france.23.a:0 "Wir müssen nach potenziellen Entwicklungspartnern suchen!"
 france.24.t:0 "EMBT-Entwicklung abgeschlossen"
 france.24.d:0 " "
 france.24.a:0 "Ausgezeichnet!"
 france.25.t:0 "Deutschland stimmt EMBT-F&E zu"
 france.25.d:0 " "
 france.25.a:0 "Ausgezeichnet!"
 france.26.t:0 "Deutschland stimmt EMBT-F&E nicht zu"
 france.26.d:0 " "
 france.26.a:0 "Sei's drum!"
 france.27.t:0 "Ende des Unternehmens Barkhane"
 france.27.d:0 "Die französischen Behörden haben das Ende des Notstands in Mali bekannt gegeben. Die kombinierten französischen und malischen Streitkräfte stießen auf unerwartet heftigen und organisierten Widerstand der Rebellen und konnten die Rebellen aus Nordmali vertreiben und tief in die Sahara zurückdrängen.\n\nDie französischen Streitkräfte haben auch eine erfolgreiche Operation zur Rettung des Präsidenten von Mali durchgeführt und ihn ohne Verluste aus den Fesseln der Rebellen befreit. Diese Operation wird von NATO-Offizieren studiert und gilt als Beispiel dafür, wie Operationen von Einsatzkräften und schnelle Verlegungen durchgeführt werden können."
 france.27.a:0 "Ein Prestigegewinn für Frankreich"
 france.28.t: "Militärputsch"
 france.28.d: "Gestern gegen Mitternacht wurden der Präsident und sein Kabinett verhaftet und in die Hauptstadt gebracht, wo hochrangige Offiziere ihre Absicht erklärten, die Regierung zu stürzen. Nach dieser Erklärung kam es zu Protesten in der Hauptstadt, die jedoch rasch mit militärischer Gewalt niedergeschlagen wurden. Unter Hinweis auf die zunehmenden Spannungen in Westafrika hat die Regierung ihre wahren Absichten noch nicht bekannt gegeben."
 france.28.a: "Scheiße"
 france.29.t: "Ein modernes Romeo und Julia"
 france.29.d: "Prinz Gabriel von Belgien und Catharina-Amalia, die Thronfolgerin der Niederlande, haben der Welt und den Königshäusern von Belgien und den Niederlanden ihre Verlobung bekannt gegeben. \nObwohl sich viele fragen, wie sich dies auf den wachsenden Separatismus in Flandern und Wallonien auswirken wird, sind beide Königshäuser von der Ankündigung schockiert."
 france.29.a: "Herzlichen Glückwunsch an die beiden"
 france.30.t: "Wachsender Seperatismus in Belgien"
 france.30.d: "Im ganzen Land wird die unsichtbare Barriere, die unsere Nation durchzieht, immer deutlicher. Mit der sehr öffentlichen Hochzeit von Prinz Gabriel und der niederländischen Prinzessin Catharina-Amalia stellen viele in Belgien zunehmend unsere nationale Identität in Frage. Wenn unsere königliche Familie nur Niederländer ist, worauf sollen wir dann unsere nationale Identität aufbauen? Die Tatsache, dass wir Französisch sprechen?"
 france.30.a: "Ärger am Horizont"
 france.31.t: "Holländischer König erschossen!"
 france.31.d: "In den Niederlanden hat sich heute eine schreckliche Tragödie ereignet: Der König der Niederlande, Willem Alexander, ist Berichten zufolge einem Attentat zum Opfer gefallen! Während einer großen öffentlichen Veranstaltung, an der der König teilnahm, näherte sich ein einzelner Schütze der königlichen Familie und konnte einige Schüsse auf ihn abfeuern, die ihn in die Brust trafen. Die örtlichen Sanitäter erklärten den Monarchen sofort für tot, da die Schusswunden in der Brust fast sofort tödlich waren. Der Schütze, der Alexander sofort ermordet hatte, wurde bei einem Schusswechsel mit den niederländischen Strafverfolgungsbehörden getötet. Nach derzeitigem Kenntnisstand handelte es sich bei dem Täter um einen überzeugten Anarchisten, der die Ermordung von König Alexander von vornherein geplant hatte. Die niederländische Polizei und die Nachrichtendienste haben umfangreiche Ermittlungen sowohl zum Hintergrund des Täters als auch zu anderen Verdächtigen in diesem Fall eingeleitet. Nach derzeitiger Einschätzung der Polizei ist es möglich, dass weitere anarchistische oder extremistische Personen an der Planung und Vorbereitung des Mordes beteiligt waren. Die niederländische Regierung hat als Reaktion auf die Ermordung des Monarchen eine nationale Trauerwoche geplant."
 france.31.a: "Eine Tragödie für das niederländische Volk"
 france.32.t: "Aufteilung Belgiens"
 france.32.d: "Nach dem Auszug nahezu des gesamten flämischen Parlaments haben viele Abgeordnete des wallonischen Parlaments dem Vorschlag der Separatisten zugestimmt, da sie die flämischen Nationalisten nicht zwingen können, Teil eines Landes zu sein, in dem sie nicht sein wollen."
 france.32.a: "And once again, a log is added to the pile..."
 france.33.t: "Vertreter Flanderns marschieren raus"
 france.33.d: "Nach einer kleinen Meinungsverschiedenheit über den Haushalt der Staatssekretärin für Gleichstellung, Chancengleichheit und Vielfalt stürmten die Vertreter des Vlaams Belang, einer pro-niederländischen seperatistischen Gruppe, aus dem flämischen Parlament. Außerhalb des flämischen Parlaments erklärte der Parteivorsitzende Tom Van Grieken die Absicht der Partei, Flandern von der belgischen Regierung abzuspalten. Da die Partei die Mehrheit der Sitze in der Region Flandern innehat, hat die niederländische Regierung unter der Führung der jungen Königin Catharina-Amalia den flämischen Abgeordneten ihre Unterstützung zugesagt."
 france.33.a: "Ein Dolchstoß in den Rücken..."
 france.34.t: "Wallonien ruft die Republik aus"
 france.34.d: "Nach einem überwältigenden Wahlsieg mit fast diktatorischer Machtfülle hat der Rassemblement Wallonie France (RWF) die Abschaffung der belgischen Monarchie und die Errichtung einer laizistischen Republik angekündigt. \n\nNach dieser Ankündigung floh die ehemalige belgische Königsfamilie in das Vereinigte Königreich, obwohl ihnen versprochen wurde, dass ihnen oder ihren Gütern im Zuge der Regierungsbildung kein Schaden zugefügt würde."
 france.34.a: "Ein weiterer belgischer Schäkel ist weg"
 france.35.t: "Republik Wallonien beantragt Annexion"
 france.35.d: "Nach dem Niedergang der Wirtschaft und der unpopulären Abschaffung der belgischen Monarchie hat die wallonische Regierung unter Berufung auf den Zusammenbruch der belgischen Regierungskontrolle die Vereinigung der französischen und wallonischen Regierung beantragt. Obwohl die deutsche Regierung ursprünglich gegen diese Annexion war, hat sie lediglich beantragt, dass den Bürgern des weitgehend deutschsprachigen Gebiets Eupen-Malmedy die doppelte Staatsbürgerschaft zwischen Frankreich und Deutschland gewährt wird, um sicherzustellen, dass ihre Bedürfnisse durch das neue französische Mandat in Wallonien erfüllt werden."
 france.35.a: "Rattachismus richtig gemacht!"
 france.351.t: "Elisabeth I. gekrönt"
 france.351.d: "Im Herzen Walloniens stand eine vergessene Kirche, deren einst lebendige Mauern nun vom Lauf der Zeit abgenutzt und verwittert waren. In diesem verlassenen Heiligtum sollte sich ein außergewöhnliches Ereignis abspielen: die Krönung von Elisabeth I., der lang erwarteten Thronfolgerin Belgiens. Als die Sonnenstrahlen durch die zerbrochenen Glasfenster drangen und ein Kaleidoskop von Farben auf die baufälligen Kirchenbänke warfen, erfüllte eine stille Erwartung die Luft. \n\nDas Echo der Geschichte hallte wider, als Elisabeth in königlicher Kleidung in das vergessene Heiligtum eintrat und den königlichen Offizieren mit ihrer Anwesenheit Respekt und Ehrfurcht einflößte. Mit Anmut und Würde bestieg sie das behelfsmäßige Podium, wo eine einfache silberne Krone auf sie wartete. \n\nIn dieser bescheidenen Kirche, in der sich die Geister der Vergangenheit mit den Hoffnungen der Zukunft vermischten, wurde Elisabeth I. gekrönt und ihre Herrschaft als Leuchtfeuer des Widerstands für das belgische Volk besiegelt. Als sie ihren Kopf hob, fiel das Licht durch die zerbrochene Decke und beleuchtete ihr strahlendes Gesicht. Bei jedem Schritt, den sie tat, knarrten die Dielen unter ihr, als ob sie das Gewicht ihrer Verantwortung widerspiegelte. Die royalistischen Reste Belgiens hatten ihre Anführerin gefunden, und Elisabeth nahm ihre Rolle mit unerschütterlicher Entschlossenheit an, bereit, ihre Nation in eine Zukunft zu führen, die frei von französischer und niederländischer Tyrannei ist."
