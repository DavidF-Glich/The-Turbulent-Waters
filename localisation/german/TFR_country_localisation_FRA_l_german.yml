 Nationalist_France.20.t: "Gesetz zur Wiederherstellung von Schlössern"
 Nationalist_France.20.d: "[FAF.GetLeader] hat angekündigt, dass zur Wiederherstellung des nationalen Ruhms ein Teil der Steuergelder für die Verschönerung und Renovierung von Schlössern in ganz Frankreich verwendet werden soll."
 Nationalist_France.20.a: "Ich meine, sie sind in Aufruhr..."
 Nationalist_France.21.t: "[FAF.GetLeader] kündigt Steuererleichterungen für Schlossbesitzer an"
 Nationalist_France.21.d: "Aufgrund der finanziellen Belastung durch das Gesetz zur Wiederherstellung von Schlössern von [GetYear] hat [FAF.GetLeader] massive Steuererleichterungen für Eigentümer von Gebäuden angekündigt, die als Schlösser klassifiziert werden könnten."
 Nationalist_France.21.a: "Sie haben es auch verdient"
 Nationalist_France.22.t: "Üppige Party in Versailles geschmissen"
 Nationalist_France.22.d: "Nach Abschluss einer kleinen Renovierung im historischen Schloss von Versailles hat Henri de Castries, ein pensionierter CEO und Enkel des ehemaligen Verteidigungsministers Graf Pierre de Chevigné, den gesamten Palast von der französischen Regierung gemietet, um einen der größten Tanzabende seit Jahrhunderten zu veranstalten, an dem Hunderte von wohlhabenden Gästen teilnehmen. \n\nAuf der Gästeliste stehen Gerüchten zufolge hochrangige Mitglieder des französischen Militärs, alle drei französischen Thronanwärter, entkommene amerikanische Superstars, ehemalige russische Oligarchen und sogar König Karl III."
 Nationalist_France.22.a: "Es ist ihr gutes Recht!"
 Nationalist_France.22.b: "Wir sollten alle unseren Gürtel enger schnallen..."
 Nationalist_France.23.t: "Pierre-Louis de La Rochefoucauld fordert die Wiederherstellung von Adelstiteln"
 Nationalist_France.23.d: "Pierre-Louis de La Rochefoucauld, den viele für ein selbstgefälliges Mitglied der Oberschicht hielten, hat überraschend über 600 Unterschriften von ehemaligen französischen Adelsfamilien gesammelt, die die Wiederherstellung der königlichen Titel fordern. Diese Titel, die ihnen von den alten französischen Monarchen verliehen wurden, sind entweder durch jahrhundertelange, unfreundliche Regierungen verschwunden oder befinden sich in einem so schlechten Zustand, dass sie nichts mehr bedeuten."
 Nationalist_France.23.a: "Das sind ganze Geschichten, über die wir hier sprechen!"
 Nationalist_France.23.b: "Seid glücklich mit dem, was ihr habt..."
 Nationalist_France.24.t: "Königliche Anwärter tauchen auf"
 Nationalist_France.24.d: "Seit der Wiederherstellung der Adelstitel haben sich sowohl die Nachfolger des Königshauses Orléans als auch des Königshauses Bonaparte für die jüngsten Maßnahmen der Regierung ausgesprochen, um die Fehler der zahlreichen republikanischen Regierungen des vergangenen Jahrhunderts zu korrigieren."
 Nationalist_France.24.a: "Wir brauchen keine drei von euch!"
 Nationalist_France.241.t: "Geteilte Meinungen über den Innenminister"
 Nationalist_France.241.d: "Obwohl wir die volle Kontrolle haben, fehlt es der relativ neuen Regierung an erfahrenen Ministern, was zu unserer derzeitigen Situation geführt hat. \n\nUnsere Wahl fällt auf Charles Bonaparte und Laurent Marcangeli. Bonaparte ist leider ein lebenslanger Liberaler, aber obwohl er den Nachnamen Napoleon trägt, hat er König Ludwig seine Loyalität geschworen und seine Abstammung aufgegeben. Marcangeli hingegen wird von den meisten Adligen gewählt, weil er während der Präsidentschaft von Villiers pro-monarchistische Gruppen organisiert hat, aber er ist ein begeisterter Bonapartist und hat sich unserem König Louis noch nicht unterworfen."
 Nationalist_France.241.a: "Charles Bonaparte"
 Nationalist_France.241.b: "Laurent Marcangeli"
 Nationalist_France.241.c: "Königin Marie!" 
 Nationalist_France.25.t: "Adeliger spricht sich für Jean d'Orléans aus"
 Nationalist_France.25.d: ""Ich stehe heute vor Ihnen, um meine uneingeschränkte Unterstützung für Jean d'Orléans zu bekunden, der den Thron als unser rechtmäßiger König besteigen soll. Seine Abstammung aus dem Hause Orléans, sein bemerkenswerter Intellekt, sein unerschütterliches Engagement für unsere Nation und sein echtes Mitgefühl für die Menschen machen ihn zum idealen Kandidaten, um uns in diesen turbulenten Zeiten zu führen. Jean verfügt über das Charisma und die Weisheit, die nötig sind, um die Stabilität wiederherzustellen und unser zerrissenes Land zu einen. Seine Vision einer egalitäreren Gesellschaft, in der die Rechte und das Wohlergehen jedes Bürgers gewahrt werden, findet bei mir und vielen anderen, die sich nach einem gerechten und prosperierenden Frankreich sehnen, großen Anklang. \In einer Zeit, die von politischem Streit und Desillusionierung geprägt ist, ist Jean d'Orléans ein Leuchtfeuer der Hoffnung. Seine fortschrittlichen Ideen und sein Engagement für die Reform veralteter Systeme haben das Potenzial, eine neue Ära des Wohlstands und der sozialen Harmonie einzuläuten. Seine Erfahrung als Diplomat und sein umfassendes Wissen über internationale Angelegenheiten geben ihm zudem das nötige Rüstzeug, um sich in dem komplexen geopolitischen Geflecht zurechtzufinden. Indem wir Jean zu unserem König machen, ehren wir nicht nur unser historisches Erbe, sondern blicken auch in eine Zukunft, in der Fairness, Mitgefühl und Fortschritt gedeihen können. Lassen Sie uns zusammenkommen, unsere Differenzen beiseite schieben und uns hinter Jean d'Orléans versammeln, wenn wir uns auf den Weg in eine bessere Zukunft für Frankreich und alle seine Bürger machen.""
 Nationalist_France.25.a: "Du klingst wie ein Liberaler."
 Nationalist_France.26.t: "Adeliger entpuppt sich als Teil einer republikanischen Untergrundbewegung"
 Nationalist_France.26.d: ""
 Nationalist_France.26.a: "Hängt ihn für alle sichtbar auf."
 Nationalist_France.26.b: "Jeder hat ein Recht auf seine eigene Meinung"
 Nationalist_France.27.t: "Adliger als Drahtzieher einer Mordserie enttarnt"
 Nationalist_France.27.d: "Ein moderner Gilles de Rais?"
 Nationalist_France.27.a: "Er ist zu wichtig, um verhaftet zu werden"
 Nationalist_France.27.b: "Ein ekelhafter Schandfleck für den Adel"
 Nationalist_France.28.t: "Verleihung der Provinz Dauphiné an Ludwig, Dauphin von Frankreich"
 Nationalist_France.28.d: "In einer von seinem Vater, König Ludwig XX., geleiteten Zeremonie wurden dem derzeitigen Thronfolger die Ländereien der ehemaligen Provinz Dauphiné als Teil seiner offiziellen Einführung in die Aufgaben als König übergeben. Der künftige König Ludwig XXI. wird seine Pilgerreise zu den Städten der Provinz antreten, um deren Kultur kennenzulernen und herauszufinden, wie er am besten mit ihnen zusammenarbeiten kann."
 Nationalist_France.28.a: "Hip Hip, Hurra!"
 Nationalist_France.29.t: "Adeliger in Pädophilenring verwickelt"
 Nationalist_France.29.d: ""
 Nationalist_France.29.a: "Eine öffentliche Hinrichtung ist die einzige Möglichkeit, mit diesem Ungeziefer fertig zu werden!"
 Nationalist_France.29.b: "5 Jahre, kehrt es unter den Teppich..."
 Nationalist_France.30.t: "Gründung des Königreichs der Franzosen"
 Nationalist_France.30.d: "In einem schockierenden Schritt hat der junge Diktator von Frankreich, Jordan Bardella, einen neuen Schritt in seinem Plan für die lateinische Vorherrschaft angekündigt: die Errichtung des ''Königreichs der Franzosen''. In Abgrenzung zu seinem historischen Gegenstück, dem Königreich Frankreich, hat Bardella angekündigt, dass das Königreich der Franzosen ein kleiner Teil der Schaffung eines größeren lateinischen Reiches ist, an dessen Errichtung seine Partei aktiv arbeitet. \n\nBei der Gründung eines Königreichs muss sich ein König melden, um zum Anführer der Nation gekrönt zu werden. Die einflussreichsten Kandidaten sind der Kaiserliche Kongress, der sich für eine Wiedereinsetzung des Hauses Bonaparte einsetzt, der Lateinische Block, der sich für eine Königskrönung von Jordan Bardella einsetzt, und die Partei Identity Evropa, die sich für eine Krönung von Renaud Camus, dem Autor der Theorie des ''Großen Austauschs'', einsetzt."
 Nationalist_France.30.a: "Der Lateinische Block siegt."
 Nationalist_France.30.b: "Der kaiserliche Kongress gewinnt den Wettstreit um die Macht."
 Nationalist_France.30.c: "Identity Evropa bekommt ihren Mann."
 Nationalist_France.31.t: "Einigung der lateinischen Königreiche"
 Nationalist_France.31.d: ""
 Nationalist_France.31.a: "Heil!"
 Nationalist_France.32.t: "Padanische Seperatisten treten mit voller Kraft auf"
 Nationalist_France.32.d: "Bei Protesten in ganz Norditalien haben sich die Bürger massenhaft für die Errichtung eines norditalienischen Nationalstaates mit dem Namen ''Königreich Padanien'' ausgesprochen. Diese Gruppen sind unserer Regierung schon seit einiger Zeit bekannt und werden vom französischen Staat im Westen finanziert, sind aber angeblich nur wenige."
 Nationalist_France.32.a: "Wie könnt ihr euch überhaupt Faschisten nennen?"
 Nationalist_France.32.b: "Wir sind alle Brüder!" 
 Nationalist_France.33.t: "Französische Streitkräfte verstärken padanische Seperatisten"
 Nationalist_France.33.d: ""
 Nationalist_France.33.a: "Ein Skandal! Bereitet unsere Schlachtpläne vor!"
 Nationalist_France.34.t: "Gianluca Ionnone in italienischer Villa erschossen"
 Nationalist_France.34.d: ""
 Nationalist_France.34.a: "Ein Visionär ist von uns gegangen..."
 Nationalist_France.35.t: "Zusammenbruch der CasaPound-Autorität"
 Nationalist_France.35.d: "Nach dem Tod von Ionnone war der Nationalrat der Faschisten nicht in der Lage, einen würdigen Nachfolger zu wählen, und das Machtvakuum, das der Tod von Ionnone hinterlassen hat, wurde von verschiedenen regionalen Mächten gefüllt. Angesichts der Unruhen auf den Straßen sind französische Truppen, die bei der Gründung des Königreichs Padanien helfen sollen, in Rom eingezogen und haben ein französisches Protektorat errichtet, dessen Macht allerdings auf die Stadt beschränkt ist. Nach dem Verlust Roms und Norditaliens wurden die Reste der Italienischen Sozialrepublik in den Süditalienischen Staat umgewandelt, der von Giancarlo Cito angeführt wird, dessen Macht sich jedoch auf einige kleine Städte beschränkt, da Kommunisten und Mitglieder verschiedener Verbrecherfamilien die Straßen kontrollieren."
 Nationalist_France.35.a: "Der Tod Italiens."
 
