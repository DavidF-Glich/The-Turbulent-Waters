 Nationalist_France.45.t: ""Lafayette" geht unter"
 Nationalist_France.45.d: "Unser glorreicher Anführer \"Lafayette\", der tapfer für die Verteidigung seiner Hauptstadt kämpfte, wird seit einem geplanten Überfall auf das russische Kommando, das in der Nähe der Trümmer des Eiffelturms stationiert war, von seinem Kommandoposten vermisst. Der Helm von Lafayette wurde in einem ausgebrannten Auto gefunden, bevor ein kompletter Rückzug eingeleitet wurde, und obwohl eine Handvoll Leichen am Ort des Hinterhalts geborgen wurden, gibt es keinen Hinweis darauf, wer unser großer Kommandant ist und wer nicht. \n\nDa es keine Leiche gibt, die seinen Tod bestätigt, hat sein Adjutant, General Nikola Perović, auf einer behelfsmäßigen Bühne irgendwo außerhalb der Pariser Vororte verkündet, dass er an seiner Stelle regieren wird, bis der Kommandant gefunden ist, und im gleichen Atemzug einen selbstmörderischen Großangriff auf die russischen Linien angekündigt, um den verschwundenen Kommandanten zu rächen."
