 france.93.t: "Umbenennung des Rassamblement National"
 france.93.d: "Nach ihrem Sieg bei den Wahlen im Jahr 2022 hat Marine Le Pen eine kühne Umbenennung vorgenommen und die Nationale Sammlung in die Republikanische Union umgewandelt. Diese neue Partei stellt eine Abkehr von ihren rechtsextremen Wurzeln dar und vertritt eine rechtszentrierte politische Identität. Die Umbenennung zielt darauf ab, die Anziehungskraft der Partei zu erhöhen und eine gemäßigtere Position im politischen Spektrum einzunehmen. Die Republikanische Union versucht, verschiedene konservative Gruppierungen unter einem einzigen Banner zu vereinen und sich als Alternative zu den etablierten Parteien zu präsentieren. Le Pens strategisches Rebranding spiegelt eine kalkulierte Anstrengung wider, das Image der Partei neu zu gestalten und ein breiteres Spektrum an Wählern anzusprechen, was einen bedeutenden Wandel in der französischen Politik signalisiert."
 france.93.a: "Von dem Extremen zum Zentrum!"
