 FAF_New_Era_Category_desc: "Frankreich ist seit langem das Herzstück der europäischen Geschichte, wir haben die reichste Geschichte, und unser Schicksal steht in den Sternen. In der Vergangenheit haben französische Soldaten jeden Kontinent betreten und ihn für unsere glorreiche Nation beansprucht, um anderen kleinen europäischen Imperien zu trotzen, aber als diese Imperien an den Revolutionen starben, die wir aus unserer eigenen glorreichen Revolution geboren haben, sind wir geblieben. Die ganze Welt wird wieder vor unserem Wort niederknien, nicht nur unsere Feinde, sondern auch unsere Verbündeten. n\nWENN WIR MINDESTENS ZWEI VON DREI DER FOLGENDEN STAATEN BESITZEN: §Y[ENG.GetFlag]GIBRALTAR, [SPR.GetFlag]Die BAELAREN UND [ITA.GetFlag]SARDINIEN§!, WERDEN WIR IN DER LAGE SEIN, WEITERE GEBIETE IM MITTELMEERRAUM ZU BEANSPRUCHEN. \n\nWENN WIR MINDESTENS ZWEI VON DREI DER FOLGENDEN STAATEN BESITZEN: §C[BEL.GetFlag]WALLONIE, [SWI.GetFlag]BERN UND [LUX.GetFlag]LUXEMBURG§!, WIR WERDEN IN DER LAGE SEIN, WEITERE GEBIETE IN NORD- UND MITTELEUROPA ANZUGEBEN, DIES KANN UNSERE [GER.GetFlag]DEUTSCHEN VERBÜNDETEN §RVERÄRGERN§! \n\nWENN WIR EINE GROSSE KRAFT IM KRIEG GEGEN DIE [SOV.GetFlag]RUSSEN SIND, KÖNNEN WIR UNSERE EINFLUSSSPHÄRE IM BOSPORUS FESTIGEN."
