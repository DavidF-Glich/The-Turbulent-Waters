 Nationalist_France.1.t: "Französisches Militär bietet Hilfe bei Ausrichtung an"
 Nationalist_France.1.d: "Nachdem er von unserer Verteidigung der belgischen Ideale gegen den kommunistischen Aufstand in Luxemburg in der Schlacht von Arlon gehört hat, hat General [FAF.GetLeader] einen diplomatischen Gesandten geschickt, um ein formelles Bündnis zu beantragen, in dem sie uns in ihre Sphäre aufnehmen würden und wir den Schutz und die Förderung unserer Ideale mit französischer Unterstützung erhalten würden. Die Königin ist gegen diese Idee, da sie die Ursache für unsere Misere in der Misswirtschaft französischer Beamter sieht, die durch die unpopuläre erzwungene Abdankung ihres Vaters durch den von Frankreich unterstützten Premierminister Laurent Brogniet ausgelöst wurde."
 Nationalist_France.1.a: "Die Gezeiten in Europa ändern sich, und wir müssen gemeinsam auf den Wellen reiten."
 Nationalist_France.1.b: "Französische Ausrichtung oder eine weitere französische Annexion?"
 Nationalist_France.01.t: "Niederländische Regierung lehnt belgische Annäherung ab"
 Nationalist_France.01.d: "Die niederländische Regierung hat nach der Annahme unseres Angebots an wirtschaftlicher und politischer Hilfe durch Königin Elisabeth eine offizielle Kriegserklärung gegen uns angekündigt. In einer Rede vor Hunderten von Menschen in der Hauptstadt des Königreichs hat [HOL.GetLeader] erklärt: \"Die französische Regierung der nationalen Verteidigung hat zum zweiten Mal in diesem Jahrzehnt den Anschluss des belgischen Staates an die französische Nation gefordert! Wir werden nicht tatenlos zusehen, wie unsere Nachbarn dem Faschismus zum Opfer fallen!\" \n\nNeben dieser Ankündigung haben wir Berichte über große Gefechte mit den Revolutionären an der Grenze zu Luxemburg erhalten."
 Nationalist_France.01.a: "Ein Zweifrontenkrieg also!" 
 Nationalist_France.2.t: "Die belgische Regierung lehnt unser Angebot ab"
 Nationalist_France.2.d: "Nachdem sie über eine Woche lang auf unseren diplomatischen Gesandten gewartet hat, ist die belgische Regierung in den Überresten des Europa-Gebäudes in Brüssel erschienen, wo Königin Elisabeth I. verkündete, dass ''die französische Regierung der nationalen Verteidigung zum zweiten Mal in diesem Jahrzehnt die Eingliederung des belgischen Staates in die französische Nation gefordert hat, aber dieses Mal, ohne dass eine französische Marionette das Sagen hat, wurde der wahre Wille des belgischen Volkes erhört und wir sagen ''NON!'' zu ihrer erbärmlichen Ausrede der Errichtung eines Imperiums!'' \n\nDie Regierung ist wütend, und viele fordern, dass General [FAF.GetLeader] eine Invasion im Flachland startet, um es zu sichern, bevor die Kommunisten oder die Liberalen es tun können, ungeachtet der Tatsache, dass wir uns derzeit in einem Bürgerkrieg befinden."
 Nationalist_France.2.a: "Panzer rollen nach Luxemburg, dann nach Brüssel, dann nach Holland!"
 Nationalist_France.2.b: "Die Situation ist zu instabil, um sie noch weiter voranzutreiben..."
 Nationalist_France.3.t: "Regierung veranstaltet landesweite Paraden zu Ehren von Jean d'Arc"
 Nationalist_France.3.d: ""
 Nationalist_France.3.a: "Ein überraschender Erfolg?"
 Nationalist_France.4.t: "Eine offene Diskussion über die Rechte des Menschen"
 Nationalist_France.4.d: "Eine Abschrift von "Eine Diskussion über die Rechte des Menschen: veranstaltet im Théâtre Mogador, Paris". \nARMEL D'ARAMITZ: Ah, mein lieber Freund, ich verstehe zwar die Anziehungskraft von Gleichheit und Freiheit als Kernprinzipien der Menschenrechte, aber ich habe einige Vorbehalte. Ich glaube nämlich, dass eine zu starke Betonung der individuellen Freiheiten zu einer Vernachlässigung der sozialen Verantwortung führen kann. Wir müssen das Allgemeinwohl und das Wohlergehen der gesamten Gemeinschaft im Auge behalten. \nMICHEL MARCHAND: Ah, aber genau da unterscheiden wir uns! Die Menschenrechte stellen aus meiner Sicht das Individuum als die letzte Einheit der Gesellschaft in den Vordergrund. Indem wir die Rechte und Freiheiten eines jeden Menschen schützen, befähigen wir ihn, zum kollektiven Fortschritt und Wohlstand beizutragen. Nur durch das Gedeihen des Einzelnen kann die Gesellschaft als Ganzes gedeihen. \nD'ARAMITZ: Auch wenn ich die Bedeutung der Befähigung des Einzelnen schätze, müssen wir auch anerkennen, dass Gesellschaften komplex und voneinander abhängig sind. Die Rechte des Menschen sollten nicht nur die individuellen Freiheiten umfassen, sondern auch die Verantwortung gegenüber der Gemeinschaft und der Umwelt. Das Wohlergehen des Kollektivs darf nicht um der individuellen Autonomie willen gefährdet werden. \n\n Zum Fortfahren klicken..."
 Nationalist_France.4.a: "Wie spannend!"
