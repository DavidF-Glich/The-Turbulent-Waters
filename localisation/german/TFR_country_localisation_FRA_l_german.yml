 Nationalist_France.8.t: "Parade zur nationalen Rettung"
 Nationalist_France.8.d: "Bei einer kürzlich vom Militär gesponserten Parade auf den Champs-Élysées erfüllte ein überschwängliches Gefühl vergangenen Ruhmes die Herzen der Zuschauer, als französische Soldaten die Flagge des Ancien Régime schwenkten, ein Banner, das man sonst eher bei Kundgebungen der Action Française sieht. Dies ist zwar überraschend, zeigt aber nur, dass der Monarchismus sowohl in der Öffentlichkeit als auch in den Reihen des Militärs immer beliebter wird."
 Nationalist_France.8.a: "Wo ist meine Krone?"
