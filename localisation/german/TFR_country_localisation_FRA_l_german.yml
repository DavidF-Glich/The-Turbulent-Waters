 france.36.t: "Holländischer König ermordet!"
 france.36.d: "In den Niederlanden hat sich heute eine schreckliche Tragödie ereignet: Der König der Niederlande, Willem Alexander, ist Berichten zufolge einem Attentat zum Opfer gefallen! Während einer großen öffentlichen Veranstaltung, an der der König teilnahm, näherte sich ein einzelner Schütze der königlichen Familie und konnte einige Schüsse auf ihn abfeuern, die ihn in die Brust trafen. Die örtlichen Sanitäter erklärten den Monarchen sofort für tot, da die Schusswunden in der Brust fast sofort tödlich waren. Der Schütze, der Alexander sofort ermordet hatte, wurde bei einem Schusswechsel mit den niederländischen Strafverfolgungsbehörden getötet. Nach derzeitigem Kenntnisstand handelte es sich bei dem Täter um einen überzeugten Anarchisten, der die Ermordung von König Alexander von vornherein geplant hatte. Die niederländische Polizei und die Nachrichtendienste haben umfangreiche Ermittlungen sowohl zum Hintergrund des Täters als auch zu anderen Verdächtigen in diesem Fall eingeleitet. Nach derzeitiger Einschätzung der Polizei ist es möglich, dass weitere anarchistische oder extremistische Personen an der Planung und Vorbereitung des Mordes beteiligt waren. Die niederländische Regierung hat als Reaktion auf die Ermordung des Monarchen eine nationale Trauerwoche geplant."
