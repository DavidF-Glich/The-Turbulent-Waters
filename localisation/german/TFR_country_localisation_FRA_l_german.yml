 france.64.t: "Bombenanschlag auf Notre Dame!"
 france.64.d: "Tragische Nachrichten aus Frankreich: Auf die weltberühmte Kathedrale Notre Dame wurde offenbar ein Terroranschlag verübt! In den frühen Morgenstunden meldeten fast alle Bürger der französischen Hauptstadt in den sozialen Medien und den lokalen Nachrichtenagenturen eine extrem plötzliche und laute Explosion. Innerhalb einer Stunde stellten die Bürger fest, dass eines der berühmtesten Wahrzeichen der Hauptstadt, die Kathedrale Notre Dame, in die Luft gesprengt worden war. Die Zerstörung hat ein noch nie dagewesenes Ausmaß angenommen, denn die Explosion hat fast die gesamte Fassade, das Innere und das gesamte Dach zerstört, nur die Seiten- und Rückwände stehen noch. Die französischen Strafverfolgungsbehörden konnten das Gebiet um Notre Dame glücklicherweise schnell abriegeln und haben bisher festgestellt, dass der Anschlag mit einer großen, aber improvisierten Autobombe verübt wurde. Islamistische Terroristen, die mit der ISIS in Westafrika in Verbindung stehen, haben sich bisher zu dem Anschlag bekannt und den Tod eines ihrer Kommandeure, Adnan Abu Walid al Sahrawi, als Hauptmotiv genannt. Der französische Präsident hat den Ausnahmezustand ausgerufen und alle verfügbaren Einheiten der Polizei und der Nationalgarde mobilisiert, um Paris und andere Großstädte zu sichern. Die NATO und die französischen Nachrichtendienste und Strafverfolgungsbehörden haben massive und umfassende Ermittlungsmaßnahmen angekündigt, um weitere Anschläge aufzudecken und Personen im Land festzunehmen, die mit den Anschlägen in Verbindung stehen könnten. Die NATO und die französischen Nachrichtendienste und Strafverfolgungsbehörden haben massive und umfassende Ermittlungsmaßnahmen angekündigt, um weitere Anschläge aufzudecken und Personen im Land festzunehmen, die mit den Anschlägen in Verbindung stehen könnten. Frankreich befindet sich nun in einem kollektiven Schockzustand und trauert, da ein Anschlag dieser dreisten Art und Zerstörung nur mit dem des 11. Septembers in den Vereinigten Staaten konkurrieren kann. Neben der Trauer haben französische Bürger und Politiker jedoch auch ihre Frustration und Wut über die offensichtliche Unfähigkeit der französischen Strafverfolgungsbehörden und Nachrichtendienste zum Ausdruck gebracht, den Anschlag aufzudecken. Zweifelsohne wird dies ein schrecklicher und historischer Tag im nationalen Gedächtnis Frankreichs sein..."
