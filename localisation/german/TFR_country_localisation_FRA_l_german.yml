 france.220.t: "Zahl der Todesopfer erreicht 30000"
 france.220.d: "Die Entscheidung Frankreichs, in den russisch-ukrainischen Krieg einzutreten, ist mit einem hohen Preis verbunden: Berichten zufolge haben 30 000 französische Soldaten in diesem Konflikt ihr Leben verloren. Diese Nachricht hat das ganze Land erschüttert, da Familien um ihre Angehörigen trauern und Gemeinden mit den Auswirkungen des Krieges an der Heimatfront zu kämpfen haben. Die Opfer, die diese Soldaten gebracht haben, lasten schwer auf dem kollektiven Bewusstsein des Landes und verdeutlichen die harte Realität der Kriegsführung und den menschlichen Tribut, den sie fordert. \n\nMit zunehmender Dauer des Krieges machen sich jedoch in der französischen Gesellschaft Anzeichen von Kriegsmüdigkeit bemerkbar. Der ständige Strom von Opfern und die wirtschaftliche Belastung durch die Unterstützung der Kriegsanstrengungen haben einen Tribut an die Moral gefordert. Die Stimmung in der Öffentlichkeit kippt, und der Ruf nach einem Ende des Konflikts und einer Konzentration auf den Wiederaufbau und die Heilung der Nation wird immer lauter. Der Verlust unserer Soldaten ist eine ernüchternde Erinnerung an die Kosten des Krieges und den Tribut, den er nicht nur auf dem Schlachtfeld, sondern auch in den Herzen und Köpfen der Zurückgebliebenen fordert."
 france.220.a: "Krieg ist die Hölle" 
