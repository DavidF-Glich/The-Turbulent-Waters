 ATW_james_mason_char_desc: "James Nolan Mason ist seit über fünfzig Jahren ein amerikanischer Faschist, seit er 1966 dem Jugendflügel der Amerikanischen Nazi-Partei von George Lincoln Rockwell beitrat. Nach Rockwells Ermordung ein Jahr später schlug Mason einen immer radikaleren Weg ein: Er glaubte, dass Rockwells Wahlkampf gescheitert war und der einzige Weg zur Wiederherstellung der weißen Vorherrschaft in Amerika in der Destabilisierung der Gesellschaft und dem Sturz der Bundesregierung bestand. Seine beiden größten ideologischen Einflüsse in dieser Hinsicht waren der spätere ANP-Führer William Luther Pierce und der Sektenführer Charles Manson.\n\n Mit Pierces Tod im Jahr 2002 wurde Mason zum führenden Neonazi-Ideologen in Amerika. Sammlungen von Schriften aus seinem Newsletter "Siege" sickerten durch den rechtsextremen Untergrund, wo sie das esoterische Guerilla-Terrornetzwerk, das später als Atomwaffen-Division bekannt wurde, stark beeinflussten. Als die Loyalität der amerikanischen Regierung gespalten war und ihre Fähigkeit, Ordnung durchzusetzen, bröckelte, entstanden im Süden Amerikas Atomwaffen-Zellen, die ihren größten Inspirator zu ihrem Anführer machten. Obwohl er nur über einige wenige fanatische Kämpfer verfügt, ist Mason der Verwirklichung seiner verdrehten Rassenutopie näher als je zuvor. Viele machen sich Sorgen darüber, was passieren wird, wenn er eine Großstadt in die Hände bekommt, geschweige denn ein Atomwaffenarsenal."
