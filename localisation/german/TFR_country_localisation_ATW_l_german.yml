 atom.67.t: "Atomwaffendivision von der Nationalen Konferenz ausgeschlossen"
 atom.67.desc: "Eine erschreckende Entwicklung wurde heute aus Amerika gemeldet. Offenbar ist die \"Nationale Konferenz\", die zwischen den verschiedenen Nationen der Nationalen Front abgehalten wurde, um den endgültigen Vereiniger Amerikas zu bestimmen, nach der Absetzung der Atomwaffendivision zusammengebrochen. \n\nDer Schritt erfolgte, nachdem die Delegierten, die über den Vereiniger entscheiden sollten, von den Diplomaten der Atomwaffen beeinflusst wurden. Nach dieser Nachricht schlug die Mehrheit der Nationalen Front Alarm und versuchte mit allen Mitteln, die Entscheidung zu kippen. Als ihre Bemühungen scheiterten, schlossen sie die Atomwaffendivision schließlich sowohl aus der Nationalkonferenz als auch aus der Nationalen Front aus. Nach diesem Beschluss übten die Delegierten der Nationalen Konferenz heftige Kritik an den verbleibenden Mitgliedern der Nationalen Front. In der Folge beendeten sie die Konferenz vorzeitig und lösten alle Hoffnungen auf eine zweite Konferenz auf. Es wird berichtet, dass nach dem katastrophalen Ende der Konferenz zahlreiche Truppenbewegungen stattgefunden haben, die fast alle auf die Grenzen zwischen der Atomwaffendivision und der Nationalen Front gerichtet waren, da sich die beiden Entitäten anscheinend auf das Kommende vorbereiten."
 atom.67.a: "Das letzte Hindernis auf dem Weg zu unserer Befreiung."
 atom.67.b: "Von Amerika wird am Ende nichts mehr übrig sein, da bin ich mir sicher."
 atom.68.t: "Rassengruppen geraten in Gewalt"
 atom.68.desc: "Eine traurige Wahrheit hat sich an unseren Grenzen zugetragen: Aufgrund der zunehmenden Gewalt der extremen Rechten haben radikale Gruppen, die sich verschiedenen ethnischen Gruppen verschrieben haben, massenhaft rassistische Gewalttaten verübt, entweder aus Rache oder zur Selbstverteidigung. Das hat einen schrecklichen Präzedenzfall geschaffen: Zufällige Gewalttaten werden sich in unserem Gebiet ereignen, und aufgrund der Art dieser Gewalt ist es nahezu unmöglich, die Ursache des Problems zu finden. Es gibt Gerüchte, dass die Atomwaffendivision ein solches Chaos verursacht, aber ohne Beweise können wir nicht wirklich darauf reagieren. \n\nTatsache ist, dass es Gewalt auf der Grundlage ethnischer Zugehörigkeit gibt, und nur eine starke Hand kann dafür sorgen, dass Frieden zwischen dem amerikanischen Volk herrscht."
 atom.68.a: "The Doing of the Atomwaffen"
