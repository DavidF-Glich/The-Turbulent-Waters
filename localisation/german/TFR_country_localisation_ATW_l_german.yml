 atom.6.t: "Ein Neuanfang"
 atom.6.desc: "Es ist geschehen. Hier. Im Land des Schmutzes, der Degeneration und der Verderbtheit. Es. ist. Geschehen. Allen Widrigkeiten zum Trotz haben wir Amerika von den Regimen befreit, die es einst im Würgegriff hatten. Das einst Unmögliche ist Wirklichkeit geworden! Unser Kampf wurde vor langer Zeit begonnen, aber nach unzähligen Märtyrern, vielen Monaten und Hunderten, wenn nicht Millionen von Straßensperren! Wir haben Amerika endlich befreit. Tausende schreien vor Freude, als die Feierlichkeiten nach unserem Sieg beginnen, unsere Regierung arbeitet hart an der Planung für die Zukunft, unsere Soldaten trinken ohne Ende und feiern auf ihre Weise, die Toten gratulieren uns aus dem Grab, denn ihr Opfer war nicht vergebens. All das ist ein Zeugnis für unseren Triumph, für unsere Sache.\n\nAber leider ist nicht alles perfekt. Während wir unser scheinbar letztes Ziel erreicht haben, sind in seinem Schatten noch viele andere erschienen. Die neuen Länder, die wir erobert haben, sind voll von Aufständischen und Chaos-Agenten, die unser Regime vernichten wollen. Die Infrastruktur der neuen Länder ist alles andere als zerstört, die Jahre des Krieges haben ihren offensichtlichen Tribut an diese Strukturen gefordert, und es wird noch weitere Jahre dauern, bis sie wieder das sind, was sie einmal waren. Das heißt, wenn es denn nötig sein sollte. Die Nationen der Welt haben ebenfalls auf unseren Erfolg reagiert, und die Nachwirkungen haben uns diplomatisch allein gelassen, aber daran hat sich nicht viel geändert.\n\nDie neue Ziellinie ist gesetzt, und ein neues Rennen hat begonnen.  Möge sich unser Schicksal noch einmal erfüllen, wenn wir in die Zukunft gehen, und unsere vergangenen Siege in den Hallen der Geschichte zurücklassen, denn ein neues Zeitalter hat begonnen."
