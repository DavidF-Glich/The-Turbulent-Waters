 ATW_industrial_anarchy_dynamic: "Industrielle Anarchie"
 ATW_industrial_anarchy_dynamic_desc: "Seit die Atomwaffendivision zu Beginn des Zweiten Amerikanischen Bürgerkriegs die Kontrolle über Südflorida übernommen hat, ist eine der verheerendsten Auswirkungen der Belagerungsideologie und der \"Doktrin der Zerstörung\" die damit einhergehende Abwanderung von Fachkräften. Die Verwüstungen, die durch die rücksichtslosen Massaker der Division in Orten wie Fort Myers angerichtet wurden, gaben den floridianischen Arbeitern wenig Hoffnung, dass sie von den Nazi-Kriegsherren angemessen behandelt werden würden. Diejenigen, die anfangs nicht abgehauen sind, werden nun in den städtischen Slums ausgesetzt, die von \"arischen\" Hilfstruppen bewacht werden, so dass sie keine andere Wahl haben, als sich eine Unterkunft zu suchen und nach Nahrung zu suchen, anstatt zu arbeiten. Abhilfe schaffen kleine Sklavenarbeiterlager, die gerade so viel einbringen, dass die Division bis zur Bucht von Tampa vordringen kann, auch wenn dies nicht annähernd ausreicht."
 ATW_doctrine_of_destruction_dynamic: "Doktrin der Zerstörung"
 ATW_doctrine_of_destruction_dynamic_desc: "Die \"Doktrin der Zerstörung\" ist die Wurzel der Politik der Atomwaffendivision in \"regierenden\" Gebieten. Sie wird von der Bibel der Division, \"SIEGE\", nachdrücklich befürwortet und ist eines der vielen Dinge, die sie von Organisationen wie der nationalsozialistischen Bewegung unterscheiden. Den jüdisch-bolschewistischen Manifestationen innerhalb der amerikanischen Gesellschaft so viel Chaos und Schaden zuzufügen, dass die ganze Welt auf einem Haufen Asche steht, damit die Weiße Rasse sich erheben und ihre rechtmäßige Position gegenüber denen, die sie bedrohen, zurückfordern kann. Das schließt jeden ein, der sich den Idealen der Division widersetzt, und insbesondere Weiße, die sie als \"Kollaborateure\" betrachten. Damit wird jede kleine Hoffnung auf öffentliche Unterstützung zunichte gemacht, selbst von denen, die sie als Verbündete anerkennen, wie die nationalsozialistische Bewegung von Michigan oder die Patriotenfront."
