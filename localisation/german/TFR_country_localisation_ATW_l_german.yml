 ATW_insurrection: "Aufstand"
 ATW_insurrection_desc: "Mason ist... erleuchtet worden. Jetzt regieren mit ihm seine treuen Gefolgsleute: Joshua Sutter und John Denton. Eine neue Ära ist angebrochen: Vorbei sind die Anspielungen auf Christus, die Erfüllung der Prophezeiungen Gottes, ja sogar jegliche Loyalität zu diesem Gott; die Atomwaffendivision bekennt sich nun zu den Lehren Luzifers. Auf einem großen Schrein in Tampa thront eine Statue dieses großen Weisheitsgebers.  Eine finstere Revolution hat stattgefunden, ein großer Aufstand, der sich gegen alle führenden Kräfte dieser Welt richtet und sich von Florida aus unaufhaltsam auf den ganzen Planeten ausbreiten wird."
