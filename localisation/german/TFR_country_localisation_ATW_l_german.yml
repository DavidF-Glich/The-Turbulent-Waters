 ATW_its_only_begun: "Das ist erst der Anfang"
 ATW_its_only_begun_desc: "Seit Jahren kämpft unsere Sache unter dem Stiefel der jüdisch-bolschewistischen Unterdrückung und der selbstgefälligen "Weißen", die bereit sind, ihr rassisches Heil für Geld und Macht zu verraten und die Helden der arischen Rasse mit ihren gierigen, schleimigen, hinterhältigen Händen abzuschlachten. Jetzt ist der Anfang vom Ende gekommen. Wenn unser Großer Marsch zu Ende ist, wird der unerbittliche und unversöhnliche Zorn des arischen Volkes niemanden verschonen. Das hier ist erst der Anfang."
 ATW_reopen_the_ratlines: "Die Rattenlinien wiedereröffnen"
 ATW_reopen_the_ratlines_desc: "Während der Krieg gegen die globale Entartung in Florida weitergeht, greifen Kämpfer aus der ganzen Welt zu den Waffen, um die Parasiten dort zu bekämpfen, wo es am wichtigsten ist. Hunderte von ausländischen Freiwilligen aus der ganzen Welt sind eingetroffen, um die Lücken in unseren Frontlinien zu füllen, und sie bringen auch zusätzliche Ausbildung und Informationen mit. Wenn unser großer Marsch weitergehen soll, dann müssen in jedem Winkel der Welt Rattenlinien eröffnet werden, um unseren Kampf zu unterstützen, so wie die Fremdenlegionen unseren deutschen Kollegen vor 80 Jahren geholfen haben."
 ATW_friends_abroad: "Freunde im Ausland"
 ATW_friends_abroad_desc: "Mit der Wiedereröffnung der Rattenlinien in der ganzen Welt kommt nun die Zeit für die Entwicklung weiterer Kontakte mit unseren globalen Gegenspielern. Untergrundzellen und -organisationen, die ihren Teil zum Widerstand gegen die Entartung und die Institutionen, die die Weiße Rasse unterdrücken, beitragen, sollen in den größeren Kampf integriert werden und bei der Ankunft von Fremdenlegionen über die Rattenlinien helfen. Man denke an Organisationen wie die Feuerkrieg-Division in Europa, The Base in Cascadia, Combat 18 im Vereinigten Königreich und die Russische Imperiale Bewegung, die alle den Kampf gegen den Bolschewismus anführen."
 ATW_operation_sleeping_beauty: "Unternehmen: §YDornröschen§!"
 ATW_operation_sleeping_beauty_desc: "Unsere Spaltung war noch nie wirklich zentralisiert, und das ist gewollt. Die Terroranschläge der einsamen Wölfe, die wir verüben, haben uns im Widerstand gegen die abscheuliche Fäulnis, die die weiße Gesellschaft plagt, sehr geholfen, und dieses Gefühl ist jetzt größer denn je, da wir den Kampf an eine gefestigte Frontlinie gebracht haben. Unseren Genossen ist es gelungen, hinter der Frontlinie Zellen einzurichten, die als "Werwolf" bekannt sind, und nun werden sie zum Einsatz kommen. Indem sie die zivile und militärische Infrastruktur bis tief in das feindliche Gebiet hinein terrorisieren, wird die dekadente Struktur, die eine abscheuliche Selbstgefälligkeit fördert, zu Fall gebracht, und diejenigen, die davon profitieren, werden wahre Angst und Verzweiflung erfahren."
 ATW_the_flames_of_change: "Die Flammen des Wandels"
 ATW_the_flames_of_change_desc: "Mit dem Einsickern des jüdisch-bolschewistischen Gedankenguts in jede Spalte und jeden Winkel der amerikanischen "Gesellschaft", einer degenerierten Korrosion, die darauf abzielt, jeden stolzen Arier innerhalb und außerhalb Amerikas zu entweihen, ist jede zerbrechliche Hoffnung, dieses Problem mit konventionellen Mitteln an der Wurzel zu packen, schon vor langer, langer Zeit zerschlagen worden. Schon jetzt weht der Wind des Wandels ungehindert durch die Luft; glorreiche Siege sowohl an der Heimatfront als auch im Ausland haben einen neuen Aufruf an die Arier ergehen lassen, die Waffen gegen das parasitäre Ungeziefer zu ergreifen und ihr Heimatland von denen zurückzufordern, die es plündern. Nur durch Feuer und Schwefel allein kann die weiße Rasse gerettet werden."
 ATW_operation_orange_fuzz: "Unternehmen: §YOrangenflaum§!"
 ATW_operation_orange_fuzz_desc: "Mit dem glorreichen Sieg über die degenerierte Fäulnis der Nationalgarde und dem Herannahen des Antichristen an unserer südöstlichen Flanke ist es nun an der Zeit, beide in dieselbe Falle zu locken und sie zu ersticken. Der letzte Vorstoß nach Norden gegen die loyalistischen Verräter, die das Abschlachten des arischen Volkes fortsetzen wollen, hat begonnen, und wenn sie fallen, werden auch die bösen Blauhelme fallen, die das globale Juda unterstützen und fördern. Sie werden dafür bezahlen, dass sie ihren Kopf gegen die rechtschaffenen Kreuzfahrer erhoben haben, und das wird ihnen teuer zu stehen kommen!"
 ATW_the_antichrists_screams: "Die Schreie des Antichrist"
 ATW_the_antichrists_screams_desc: "Nach einem tapferen Kampf gegen die Kräfte der abscheulichen Blauhelme sind die rechtschaffenen Arier siegreich aus der Asche der entarteten Stadt Miami hervorgegangen. Doch die Stadt bleibt genau das: ein Schauspiel der entarteten Seuche, die die weiße Rasse verzehrt, durchsetzt mit Elementen, die die arische Revolution untergraben. Wenn wir den Endsieg erringen wollen, dann muss die Quelle der floridianischen Fäulnis mit allen Mitteln gründlich gereinigt werden."
 ATW_operation_speedball: "Unternehmen: §YBlitzball§!"
 ATW_operation_speedball_desc: "Der Zusammenbruch der Ordnung in ganz Florida hat sowohl positive als auch negative Folgen für unseren rechtschaffenen Eroberungszug. Ein solcher Nebeneffekt sind die abscheulichen Kartelle und Banden, die unsere nordöstliche Grenze belagern. Bestimmte Zellen innerhalb der Division waren in der Lage, die hispanische Plage, die unseren Kreuzzug verwüstet, relativ leicht zu infiltrieren, und wir konnten diese Verbindungen zu unserem Vorteil nutzen. Trotzdem unterstützen sie weiterhin die Judäo-Bolschewiken und lenken die Aufmerksamkeit von der Region Tampa Bay ab. So kann es nicht weitergehen, und wir sind zu dem Schluss gekommen, dass sie eine leichte Beute für unsere Krieger sein werden."
 ATW_judas_final_punishment: "Judas letzte Strafe"
 ATW_judas_final_punishment_desc: ""
 ATW_broadcast_our_terror: "Unseren Terror ausstrahlen"
 ATW_broadcast_our_terror_desc: "Angesichts des gefühllosen Abschlachtens von Hunderten von städtischen Degenerierten, die unsere große arische Nation heimgesucht haben, ist es klar, dass die jüdische Fäulnis weit über den Staat Florida hinausgeht. Weiße, die sich mit der Unterwanderung ihrer Rasse durch äußere Kräfte zufrieden geben, müssen sich der Brutalität bewusst werden, die notwendig ist, um die weiße Gesellschaft von den minderwertigen Rassen zu heilen, die sie plagen. Florida wird ein nicht enden wollender Snuff-Film werden, der im ganzen Land ausgestrahlt wird."
 ATW_ransack_the_armories: "Die Waffenlager plündern"
 ATW_ransack_the_armories_desc: "Unsere arischen Kreuzfahrer haben sich zwar auf dem Schlachtfeld als äußerst fähig erwiesen, indem sie enorme körperliche Stärke und umfassende Kenntnisse ihrer Waffen unter Beweis gestellt haben, aber diese Waffen sind rar gesät. Unsere Soldaten wurden mit allem ausgerüstet, was sie durch Plünderungen und Brandschatzungen finden konnten, wobei die meisten davon unzuverlässig und logistisch nicht standardisiert waren. Dies hat unsere Männer an der Front vor eine Reihe von Problemen gestellt und uns daran gehindert, aus den wichtigen städtischen Gebieten im Norden Floridas auszubrechen. Aus diesem Grund muss ein grundlegender Politikwechsel stattfinden, der mit der Homogenisierung der Ausrüstung an der Front beginnt, indem Waffenkammern und Militärbasen geplündert werden, die einst von den degenerierten Juden genutzt wurden, um unser Volk zu kontrollieren und zu massakrieren. Mit ihren eigenen Waffen werden unsere Kämpfer mit dem Gewehr in der Hand weiter marschieren."
 ATW_accelerate_the_collapse: "Den Kollaps beschleunigen"
 ATW_accelerate_the_collapse_desc: "Nach so langer Zeit, nach so vielen Triumphen und Siegen, besteht die jüdische Entartung, die so viele unterjochte Weiße zu verteidigen hatten, im Staat Florida immer noch fort. Wenn das Schicksal unserer Division der Märtyrertod ist, dann ist der einzige Weg, die Welt wirklich vor der arischen Macht fürchten zu lassen, so viel Zerstörung wie möglich anzurichten. Kein Haus, keine Fabrik, kein Geschäft, keine Schule und keine Bibliothek wird von unserer Flamme des Hasses verschont bleiben. Die Beschleunigung des Zusammenbruchs der Weltordnung von Zion wird nur unsere potenziellen Nachfolger taufen, und unsere Stoßtruppen an der Front müssen das wissen; zu diesem Zweck werden sie alles geben, um sicherzustellen, dass keine Seele, die mit den Entarteten kollaboriert, am Leben bleibt."
 ATW_domestic_small_arms_production: "Inländische Produktion"
 ATW_domestic_small_arms_production_desc: "Seit der Übernahme von Südflorida ist die industrielle Leistungsfähigkeit der Region vollständig und total zerstört worden. Die Arbeiter sind in Scharen abgewandert, und die, die geblieben sind, wollen nur noch unser Gemetzel überleben, mehr nicht. Obwohl wir den Idealen von SIEGE treu geblieben sind, hat sich dies nachteilig auf unsere Kriegsanstrengungen ausgewirkt; Hilfstruppen, Spezialeinheiten und Infanteristen an vorderster Front wurden im Laufe der großen Belagerung völlig ausgeblutet. Es müssen erhebliche Kräfte eingesetzt werden, um die heimische Rüstungsproduktion wieder in Gang zu bringen, und durch die Arbeit der üntermenschen soll eine neue arische Nation geboren werden, die in diesen Rüstungsbetrieben getauft wird."
 ATW_invest_in_the_base: "In die Basis investieren"
 ATW_invest_in_the_base_desc: ""
 ATW_an_army_purification: "Ein Reinigerheer"
 ATW_an_army_purification_desc: "Wir haben es geschafft. Die Atomwaffendivision, unsere glorreichen arischen Ritter, haben über die jüdisch-bolschewistischen Verschwörer in Florida gesiegt, die jeden Aspekt der weißen Gesellschaft so energisch beschmutzt haben. Weiße, die mit denen, die sie unterjochen, selbstgefällig geblieben sind, werden genauso behandelt werden, wie wir mit den Juden selbst umgegangen sind, und anstatt mit verzweifelter Rücksichtslosigkeit und Barbarei zu handeln, werden wir als Läuterer und die ultimative Rettung des arischen Volkes handeln, jetzt, da die Fäulnis und ihre Kollaborateure beseitigt sind."
 ATW_an_army_chaos: "Ein Chaosheer"
 ATW_an_army_chaos_desc: "Mit unserem triumphalen Sieg über die jüdische Bedrohung in Florida wurde das wahre Ausmaß ihrer Machenschaften vollständig aufgedeckt, und sie reichen tiefer, als man sich je vorstellen könnte. In jeder einzelnen Ecke der globalen Gesellschaft zeigen sie ihre hässlichen Köpfe, um ihr abscheuliches System der Unterwerfung in einem Ausmaß fortzusetzen, das man für unmöglich hielt. Ihre bösartige Plage sitzt so tief in unserer Gesellschaft, dass die einzige Möglichkeit, die arische Rasse vollständig von der Fäulnis zu befreien und wahre Erlösung zu bringen, darin besteht, sie vollständig zu amputieren, selbst wenn dies bedeutet, dass wir unsere nationalsozialistischen Überzeugungen revidieren und auf die Politik verzichten müssen. Für die Arier ist es klar, dass ihr Schicksal in der Zerstörung jeder Spalte liegt, die der jüdischen Weltordnung ausgesetzt ist, und dass eine Reinigung zu diesem Zeitpunkt einfach unmöglich ist."
 ATW_rattelsnakes_and_alligators: "Klapperschlangen und Alligatoren"
 ATW_rattelsnakes_and_alligators_desc: "Jetzt, da Florida vollständig aus den schleimigen Händen des Juden befreit ist, muss unsere Aufmerksamkeit nach Norden gelenkt werden, um eine Invasion des Südens vorzubereiten. Ein Sündenpfuhl der Entartung, der von gierigen Neo-Konföderierten, die vorgeben, die Ideale der weißen Rasse zu predigen, während sie in Wirklichkeit von jüdischen Bolschewiken benutzt werden, um die weiße Rasse zu spalten, bis zu schwarzen Separatisten reicht, die ihren Platz vergessen zu haben scheinen. Florida war nur der Anfang, und es ist an der Zeit, dass die nächste verrottete Struktur zusammenbricht."
