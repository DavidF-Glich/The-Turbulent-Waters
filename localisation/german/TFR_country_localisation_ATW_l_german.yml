 atom.10.t: "Wiedereröffnung der Rattenlinien"
 atom.10.d: "In einer behelfsmäßigen Kommandozentrale unweit des Hafens von Palm Beach versammeln sich die verschiedensten ausländischen Kämpfer zu einem entscheidenden Briefing, das Russell selbst einberufen hat, um die Kampffähigkeiten dieser neuen \"Legionäre\", wie er sie nennt, zu ermitteln. Es sollte als Lackmustest für diese Männer dienen und ihre Kampferfahrung, mentale Willenskraft und ideologische Loyalität auf die Probe stellen. Von den ca. 400 ausländischen Freiwilligen, die sich über das Telegramm der Gruppe gemeldet hatten, waren nur etwa 150 anwesend, die alle einen unterschiedlichen Hintergrund hatten: Feuerkriegsdivision, Combat-18, Blaues Erwachen, Veteranen, die mit verstreuten Gruppen des Active Club verbunden waren, sogar Mitglieder des Asow-Bataillons und der Rusich-Gruppe waren anwesend. Einer dieser Freiwilligen war Vikentiy Abalyshev, ein Eingeweihter der berüchtigten Russischen Imperialen Bewegung. \n\nAls der General der Fremdenlegion, Craig Lang, nach vorne trat, um mit der Besprechung zu beginnen, konnte Vikentiy nicht umhin, sich an die Sprachbarriere zu erinnern, die ihn von seinen Kameraden trennte. Er beherrschte kaum Englisch, gerade genug, um sich einen Platz in der Gruppe zu verschaffen und in das vom Krieg zerrüttete Land zu gelangen, dank der Verbindungen, die er in der Region aufgebaut hatte. Derzeit gab es jedoch keine solchen Verbindungen, die ihn sprachlich hätten leiten können, keine Online-Übersetzer, nichts außer ihm selbst und dem wenigen Wissen, das er hatte. Lang beginnt, die Details der Mission mit einer Präzision und Klarheit zu umreißen, die niemandem entgangen ist, \n\nDoch für Abalyshev sind Craigs Worte nicht viel mehr als ein verschwommener Tonfall - ein Wirrwarr fremder Silben, die er nicht verstehen konnte und die ihn verwirrt und völlig gedemütigt zurückließen. Er versuchte verzweifelt, dem Gespräch zu folgen, doch er fühlte sich isoliert und fehl am Platz. Bedauern und Scham machten sich in ihm breit; wie hatte er die Dreistigkeit besitzen können, sich anzumelden und nach Florida geschickt zu werden, wenn er kaum die Sprache verstand, die gesprochen wurde, eine Sprache, die er zu hassen gelernt hatte?\n\nAls die Besprechung zu Ende war, gaben die anderen Kämpfer, die neben ihm standen, einen römischen Gruß von sich und begannen zu singen. Ein solcher Satz, den er erkennen konnte, ein synchronisiertes \"HEIL!\", stach hervor, als er selbst einen abgab. Da er merklich schwächer und leiser war, herrschte Stille auf dem Trainingsgelände, als Lang auf ihn zukam. Craig starrte ihn an, und Vikentiy starrte zurück, denn Craig forderte den Russen auf, seinen Eid zu erfüllen und ranghöheren Befehlshabern Respekt zu zollen.\n\n Für einen kurzen Moment begann Vikentiy, seinen Platz zu vergessen. Er wollte dem Dreckskerl vor ihm, der es wagte, in einer so degenerierten Sprache zu sprechen und Autorität einzufordern, eine Abreibung verpassen. Diese Gedanken wurden schnell aus seinem Kopf verdrängt, als er sich daran erinnerte, warum er hier war, und an den Ehrenkodex, den er mit seinen Mitmenschen teilte. Er schwieg, während er sich sammelte, bevor er einen römischen Gruß ausstieß und brüllte;"
