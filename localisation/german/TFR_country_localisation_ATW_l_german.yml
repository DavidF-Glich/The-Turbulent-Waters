 atom.70.t: "Anarchie unter unseren Stiefeln zermalmt"
 atom.70.desc: "Die kommunistische Bestie ist erschlagen worden, und damit fällt ihre hässliche rote Maske, darunter bleibt die Anarchie. Sie ahmen unsere Taktik nach, kommen wie Gespenster aus dem Nichts, schlagen hart und schnell zu, um dann wieder zu verschwinden. Was für Kinder sind sie doch, so naiv, so sicher in ihrem utopischen Traum. Wir werden ihnen zeigen, wie man es macht. Zuerst werden wir ihre Familien aufsuchen, denn für jede gestellte Frage wird ein weiterer Fingernagel ausgerissen. Wie ein Aasgeier werden wir an ihrer Haut picken, bis wir wissen, was wir wissen wollen. Dann werden wir die Rudel bilden, in unseren Todesschwadronen bleibt nichts als Blutrausch, denn sie werden sich auf die anarchistischen Guerillas stürzen, sobald ein weiterer vorhersehbarer Angriff erfolgt. \n\nEs wird nicht mehr viel übrig sein, was wir begraben können."
 atom.70.a: "Ein weiteres Komplott vereitelt"
 atom.71.t: "Exordium des Terrors"
 atom.71.desc: "Im Land der Toten sind die Lebenden König. Wir wissen, dass wir allein auf dieser Welt sind, dass in unserem Herzen nichts als Hass bleibt und dass nur wir die Welt zum Einsturz bringen können. Während sich unser Territorium über das dekadente Imperium ausdehnt, erheben sich mehr und mehr abweichende Stimmen. \n\nVieh, das meint, dass wir zu weit gehen, Primitive, die dazu benutzt werden, die Schwachen dem Verbrechen zu unterwerfen, Kommunisten, die ihre Aura der Entropie aufrechterhalten, und natürlich die Agenten der internationalen Finanzwelt, sie alle sind einfach das Todesröcheln einer sterbenden Zivilisation. \n\nDie Lösung? Tod. \n\nZieht sie aus ihren Betten, ihren Autos, ihren Verstecken und führt sie hinaus auf die weiten und offenen Felder Amerikas, lasst die Welt zusehen, lasst sie wissen, dass unsere Wut hier ist, um zu bleiben. \Eine Masse von Leichen, die eine solche Narbe in ihrem Geist hinterlassen wird, dass sie mindestens hundert Jahre lang bestehen bleibt. \n\nEin landesweiter Snuff-Film, und die Welt ist sein Publikum."
 atom.71.a: "Alle Kommunisten werden leiden!"
 atom.72.t: "Revolution in Zerstörung"
 atom.72.desc: "Die Städte brennen, die Menschen fliehen und die roten Fahnen werden mit Füßen getreten.\n\nNach dem Zusammenbruch der amerikanischen Volksbefreiungsarmee feierten wir in den eroberten Gebieten, gaben uns den Lastern hin, brachen Tabus und vergaßen wieder einmal die Moral, als die Nacht unsere feurigen Geister verschlang.\n\nEinige der AVBA-Führer zogen sich tief in die Wildnis zurück, aber die meisten von ihnen wurden relativ schnell gefasst und unserem fleischlichen Sadismus ausgeliefert, es gab weder eine Spur noch Gerechtigkeit. Nur Blut und Schreie. Die Sonne ging wieder auf, und die Narben unserer Gewalt sind für alle sichtbar. Obwohl nicht mehr so viele übrig waren, um überhaupt noch etwas sehen zu können.\n\nDie Revolution ist gestorben, lang lebe die Revolution!"
 atom.72.a: "Unser größter Sieg!"
 atom.73.t: "Vorherrschender Oberherr"
 atom.73.desc: "Das Ende der Geschichte hat viele Gesichter, eine konstante Entropie, die alle Formen des Lebens korrumpiert, ganz gleich welcher Couleur, sie ist eine Antithese zum Leben selbst. \n\nBeide Bundesregierungen sind unserem Hass zum Opfer gefallen, Biden, ein seniler alter Mann, der von Kapital und Ordnung gesteuert wird, Trump, ein von Reinheit und Kontrolle geschaffener Golem. Wir konnten keinen von ihnen finden und flüchteten wie Ratten von einem sinkenden Schiff. \n\nWir fragen uns, auf welche private Insel des Hedonismus sie fliehen werden? Das spielt keine Rolle, denn mit ihrem Zusammenbruch haben wir ein ganz neues Spielfeld für unseren Zorn gewonnen. \n\nNun sind nur noch die letzten Zuckungen eines verrottenden Leichnams übrig."
 atom.73.a: "Wir expandieren weiter"
