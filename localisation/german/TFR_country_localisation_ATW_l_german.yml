 atom.17.t: "James Mason kehrt zurück"
 atom.17.desc: "Nach dem schockierenden Sieg der Atomwaffen in der Schlacht von Tampa sind nun Berichte und Videos aufgetaucht, die eine weitere schockierende Entwicklung zeigen. Die frühere Galionsfigur der Atomwaffen und der Drahtzieher der Organisation, James Mason, ist Berichten zufolge auf floridianischem Boden angekommen und hat erneut die Kontrolle über die Division übernommen. Dies kommt überraschend, denn bevor der Bürgerkrieg ausbrach, wurde James Mason bei einer FBI-Razzia in seinem Haus als vermisst gemeldet. Später hieß es, er sei bei Kämpfen innerhalb der Atomwaffendivision ums Leben gekommen. Inzwischen ist jedoch klar, dass diese Berichte erfunden waren, denn Videos und Bilder zeigen Mason bei bester Gesundheit, wie er mit Atomwaffensoldaten posiert.\n\nDie erste Meldung über seine Ankunft stammt von Anfang dieser Woche, als ein Video auftauchte, das ihn zeigt, wie er durch die Straßen von Fort Myers fährt und ekstatischen Atomwaffensoldaten zuwinkt. Der Trend setzte sich fort, als immer mehr Videos auftauchten, in denen Mason wie eine Berühmtheit durch das Gebiet der Atomwaffen reist. Die Nachricht erreichte offiziell ihren Höhepunkt, als ein Video von der Atomwaffendivision veröffentlicht wurde. Das Video zeigte zwei Personen, Mason und Brandon Russell, in einem Raum, vermutlich in einem der verschiedenen provisorischen Hauptquartiere in der Nähe der Front, wo Brandon erklärte, dass Mason bis zum Ende des Tages der neue Leiter der Division werden würde. \n\nOb die Atomwaffendivision in der Lage sein wird, ihre Feinde in Florida zu besiegen, ist immer noch unwahrscheinlich, aber die Schlacht von Tampa hat gezeigt, dass die Atomwaffendivision, obwohl sie schwach ist, immer noch Zähne hat. Und mit der Ankunft von Mason können wir nur annehmen, dass diese Zähne noch schärfer werden."
