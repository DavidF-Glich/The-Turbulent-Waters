 atom.42.t: "Festliche Buße"
 atom.42.desc: "Endlich ist unsere Eroberung Floridas abgeschlossen, und nachdem die Regierung des Bundesstaates in den tiefen Süden geflohen ist, gehört der Sonnenstaat endlich uns. Was unmöglich schien, hat sich endlich als möglich erwiesen, und unsere Fahne weht nun stolz in ganz Florida. Die Straßen sind mit dem Blut der Degenerierten und Feinde getränkt, und während einige noch Widerstand leisten, werden sie wie alle anderen ausgelöscht werden. Unsere Doktrin der Zerstörung hat auch viele Städte in völligem Ruin hinterlassen, darunter Tampa und Miami, wo die Leichen der toten und hingerichteten Feinde noch immer auf den Straßen liegen. \n\nObwohl wir einen vernarbten und blutigen Staat geerbt haben, schreiten unsere Pläne schnell voran. Todesschwadronen haben bereits begonnen, die Straßen der Städte zu durchstreifen und überall nach denen zu suchen, die vor unserem gerechten Terror geflohen sind. Wir haben uns besonders darum gekümmert, dass die verschiedenen degenerierten Banden in Miami und den anderen Küstenstädten liquidiert und ihre Mitglieder zur Ausrottung in Todeslager geschickt werden. Es werden auch Sklavenarbeitslager eingerichtet, in denen wir beabsichtigen, ehemalige Feinde bis auf die Knochen zu bearbeiten, um Waffen herzustellen, die für unsere Rückeroberung Amerikas verwendet werden. Die Menschen im Sonnenscheinstaat können schreien, wenn sie wollen, aber niemand wird ihnen zuhören."
 atom.42.a: "Ein schreckliches Schicksal erwartet euch alle!"
 atom.43.t: "Advent der Verdammnis"
 atom.43.desc: "Sie werden uns Monster, Degenerierte, Plünderer und Zerstörer nennen. Aber was soll's? Wir sind die Konsequenz dieser verkommenen Welt, wir sind die Strafe, die sie alle verdienen. Armageddon, Tag des Jüngsten Gerichts, Kali Yuga. Wir sind die auserkorenen Zerstörer, das Feuer, das uns von Stagnation reinigt. Wir schauen auf die brennenden Städte, die fliehenden Stämme und empfinden nichts als Stolz. Wir sind Monster, wir frönen unseren Lastern, zwingen ihnen unseren Terror auf und wir werden das Letzte sein, was sie mit Tränen in den Augen sehen werden. Der Wandel kommt nicht ohne Grausamkeit aus, Revolutionen sind Werkzeuge der Bestrafung."
 atom.43.a: "Die Welle der Zerstörung reißt nicht ab!"
 atom.44.t: "Ewige Hingabe"
 atom.44.desc: "Früher wurden wir gefürchtet, früher wurden wir gehasst, aber jetzt verhöhnt unser Feind unser Volk. Es ist an der Zeit, dass wir wieder hassen, dass wir wieder gefürchtet werden. Heute haben alle unsere Mitglieder erklärt, dass sie sich der vollständigen Vernichtung unserer Feinde und der Eroberung Amerikas widmen werden. Kein Stamm wird sich uns in den Weg stellen, kein Baum wird seine Schwäche verbergen. Jeder und alles, was sich uns entgegenstellt, wird verbrannt werden. Egal was es kostet, jede Narbe und jeder Schrei ist es wert, um unser Ziel zu erreichen, jede Kugel, jeder Tropfen Blut ist den Preis wert. Amerika wird brennen, egal wie viele Massengräber es gibt, egal wie sehr wir Mutter Natur schänden müssen."
 atom.44.a: "Wir machen vor nichts Halt!"
 atom.45.t: "Klarheit des Glaubens"
 atom.45.desc: "Die Vergangenheit hatte viele Propheten, weise Männer, die die vielen Weisheiten des Göttlichen teilten. Die Moderne hat unsere Göttlichkeit in Beton und Pornographie gehüllt, nichts ist heilig, alles ist Plastik. War Adolf Hitler nicht einer der letzten Propheten? Eine strahlende Sonne in der immerwährenden Dunkelheit, seine Vision eines ewigen Reiches. Wir haben gesehen, was geschah, als er verlor, und wir wissen, was geschehen wird, wenn wir verlieren. Mit Blut an unseren Händen, Wut in unseren Augen und Hass in unseren Herzen geloben wir, dass wir aus dem verrotteten Boden Amerikas ein neues Reich schaffen werden, in seiner Vision."
 atom.45.a: "Amerika wird fallen!"
 atom.46.t: "Südliches Gemetzel"
 atom.46.desc: "Es ging alles so schnell. \n\nJack war der Kampf nicht fremd. In der heutigen Zeit in Atlanta, Georgia, knapp unter der Armutsgrenze zu leben, war kein leichtes Unterfangen. Er war nie besonders politisch, doch als der Bürgerkrieg begann, suchte er Zuflucht. Mit seinen 16 Jahren war er nicht in der Lage, mit einer Berufsarmee an der Front zu kämpfen - und ehrlich gesagt, wollte er das auch gar nicht.  \n\nAls Opfer seiner Umstände wurde ihm und vielen anderen schmerzlich bewusst, welche Schrecken die so genannte \"Atomwaffendivision\" bereithielt, als ihre Truppen widerwillig durch den tiefen Süden zogen. In der Schule hatte er von den Nazis gelernt, von ihrer Grausamkeit, ihrer unerbittlichen Brutalität gegenüber all jenen, die sich ihnen auf dem Schlachtfeld entgegenstellten - doch bis jetzt war ihm das alles so weit hergeholt erschienen. Schließlich kann so etwas hier nicht passieren, oder? Und doch geschah es, und sie waren gekommen, um Menschen zu terrorisieren, die er praktisch seit seiner Geburt kannte. \n\nDoch es schien Hoffnung zu geben. Als sich das Blatt des Krieges wendete, wurden ihre Banden von bösartigen Guerillas und Radikalen so gut wie vertrieben. Soweit man wusste, war es nur eine Frage der Zeit, bis man sie dorthin zurückschickte, wo sie herkamen, während sie immer tiefer nach Florida zurückfielen. \n\nWie Tausende erfahren und Millionen miterlebt haben, war dies jedoch noch lange nicht das Ende. \n\nAn einem ansonsten relativ normalen Tag ging Jack zum Abendessen in die Suppenküche. Dieses Gefühl der Normalität wurde durch eine Reihe von schrecklichen, kreischenden Sirenen abrupt unterbrochen. Diese waren in einem Kriegsgebiet zwar nicht besonders ungewöhnlich, aber die Warnungen auf seinem Handy schon. \n\nAuf der Suche nach einem Unterschlupf scrollte er eifrig durch, als ihm ein Satz immer wieder ins Auge fiel und sein Herz auf den Boden sank."
 atom.46.a: ""Atomwaffen.""
