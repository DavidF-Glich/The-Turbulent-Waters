 atom.12.t: "Gott will es"
 atom.12.desc: "In den schwach beleuchteten Räumen einer behelfsmäßigen Kaserne am Rande von Tampa City stand eine Gruppe von Freischärlern der Atomwaffendivision im Kreis, ihre Gesichter von flackerndem Kerzenlicht erhellt. Vor ihnen saß eine kleine Gruppe von Gefangenen an ihre Stühle gefesselt, mit müden, aber aufmerksamen Gesichtern. Die Männer waren von unterschiedlicher Erfahrung und unterschiedlichem Alter: einige waren lebenslange Nationalgardisten, die ihr Leben dem Staat gewidmet hatten, dem sie so viel verdankten, andere waren erst 19 Jahre alt und wussten kaum, wie man mit einem Gewehr richtig umgeht. Einige, vor allem die Jüngeren, waren so naiv zu glauben, dass man ihnen irgendeine Form von Gnade entgegenbringen würde; dass sie nicht stundenlang gefoltert würden, nur um dann wie ihre Kollegen entsorgt zu werden.\n\nDummköpfe, das waren sie.\n\nWährend den Männern die Augen verbunden wurden und sie von ihren Entführern, die mit gestohlenen Klamotten und Totenkopfmasken bekleidet waren, unbarmherzig geschlagen wurden, wurde die Tür, die in den Raum führte, geöffnet, und ihr Licht erhellte den kotigen Raum, so dass die Gefangenen ihre Umgebung jetzt klarer sehen konnten. Er ähnelte den anderen Atomwaffenmitgliedern im Raum, hielt eine Bibel und etwas, das eine Sig Sauer M17 Handfeuerwaffe zu sein schien. Er blätterte in dem Buch und begann am Ende einen Vers aus der Offenbarung des Johannes zu lesen. \n\n\"Er wird jede Träne von ihren Augen abwischen. Es wird keinen Tod mehr geben, keine Trauer, kein Weinen und keinen Schmerz, denn die alte Ordnung der Dinge ist vergangen."\n\nAls die Verse durch die beengten Räume hallen, hebt der Mann seine Waffe und geht auf den ersten Mann zu, der in seinem Blickfeld ist. Es war einer der Jüngeren, der, als er die Schritte auf sich zukommen hörte, um Gnade bettelte und zu schluchzen begann. Sein Flehen wurde durch den Klang der Schüsse unterbrochen. Er würde nicht der einzige Mann sein, der in dieser Nacht sterben würde, denn jeder weitere Schritt bedeutete den sicheren Tod für den nächsten Gefangenen in der Reihe der Stühle. Als er das letzte Wort des Verses las, hatte die letzte Geisel ihr Martyrium schon fast akzeptiert."
 atom.12.a: "Animam Agere"
 atom.13.t: "Nationale Konferenz bricht zusammen"
 atom.13.desc: "Wir haben heute von der Nationalen Konferenz empörende Nachrichten erhalten. Unsere ehemaligen Verbündeten, die einst unsere Hilfe und Bemühungen zu schätzen wussten, haben uns verraten. Unsere Diplomaten, die zuvor zur Nationalen Konferenz geschickt wurden, um friedlich über die Vereinigung Amerikas zu verhandeln, wurden zurückgeschickt. In der Folge hat dies zum Zusammenbruch der Nationalen Konferenz geführt und jede Hoffnung auf eine friedliche Wiedervereinigung zunichte gemacht. Offenbar wurden die Delegierten, die in den letzten Tagen der Nationalen Konferenz über den Vereiniger Amerikas entscheiden sollten, von unseren Diplomaten beeinflusst. Dies kam jedoch bei den anderen Diplomaten der Nationalen Front nicht gut an, die ihre Regierungen sofort über die Situation informierten. Nach der Benachrichtigung wurden die Diplomaten angewiesen, zu versuchen, die Situation zu retten, indem sie die Entscheidung rückgängig machen, aber das war vergeblich. Nachdem ihre Bemühungen gescheitert waren, griffen sie zu verzweifelten Maßnahmen, indem sie uns nicht nur durch Mehrheitsbeschluss aus der Nationalkonferenz, sondern auch aus der Nationalen Front selbst ausschlossen. Dies führte zur Auflösung der Nationalen Konferenz, da die Delegierten diesen Schritt zu Recht kritisierten und damit sicherstellten, dass die Machtbestrebungen der beiden Hauptakteure, der Nationalen Sozialistischen Bewegung und der Patriotischen Front, niemals das Licht der Welt erblicken würden. \n\nNun aber, da die Schockwellen der Situation wirklich eingetreten sind, haben wir Berichte über Truppenbewegungen entlang unserer Grenzen erhalten, da die Nationale Front sich darauf vorbereitet, dass entweder sie selbst oder wir den ersten Schritt machen werden."
 atom.13.a: "Wenn es ein Kampf ist, den sie wollen, dann bekommen sie ihn. "
 atom.14.t: "Mit oder ohne"
 atom.14.desc: "Unsere Verbündeten, unsere Kameraden, unsere vermeintlich vertrauenswürdigen Freunde. haben das Unverzeihliche getan. Wir haben so hart für unsere Sache gekämpft, und wir haben auch so hart für ihre Sache gekämpft. Wir haben geglaubt, dass durch diese 'gegenseitige Freundschaft' alle profitieren könnten, aber als es darauf ankam, als die Delegierten entschieden und als die Entscheidung schließlich getroffen wurde. Sie sind uns in den Rücken gefallen. Sie warfen uns aus der Nationalen Front und der Nationalen Konferenz hinaus, weil sie eifersüchtig auf unsere Überlegenheit gegenüber ihnen waren. Diese sympathischen Verräter! \n\nAber das spielt jetzt keine Rolle, denn sie kannten die möglichen Folgen ihres Handelns und wussten, was höchstwahrscheinlich als nächstes kommen würde. Sie wussten, wer wir waren. Was wir in der Vergangenheit trotz aller Widrigkeiten erreicht hatten. Es ist nur recht und billig, dass wir ihre Erwartungen erfüllen, auch wenn sie unsere enttäuscht haben. Sie können sich nur selbst die Schuld für das geben, was als nächstes kommt. \n\n\Mit überwältigender Mehrheit haben unsere Regierung, unsere Generäle und unsere loyalen Bürger den künftigen Krieg gegen die Nationale Front und alle anderen unterstützt. Dieser Krieg wird anders sein als alles, was wir bisher gekämpft haben. Unsere künftigen Feinde kennen unsere Taktik und sie kennen unsere Tatkraft und unseren Elan. Sie wissen, dass wir bis zum letzten Mann, zur letzten Frau und zum letzten Kind kämpfen werden, wenn dies unseren Sieg sichert. Zweitens haben sie eine überlegene Position gegenüber uns. Sie haben mehr Ausrüstung, mehr Männer, mehr alles, und wir sind sicher, dass sie das alles nutzen werden.  Deshalb sollten wir für die Sache der Atomwaffendivision und ihrer Sympathisanten den überwältigenden Einsatz unserer Massenvernichtungswaffen in Betracht ziehen. Denn das wird unsere Trumpfkarte gegen sie sein. \n\nUnsere Feinde werden viele sein und unsere Verbündeten wenig bis gar keine, aber wir haben schon früher Unmögliches ohne sie geschafft."
 atom.14.a: "Wir machens auf die harte Tour"
 atom.15.t: "Eine Sendung zum Erinnern"
 atom.15.desc: "In der kurzen Zeitspanne, die James Masons so genanntes \"Verschwinden\" umfasste, hatte sich in den Vereinigten Staaten eine Menge verändert; damals gab es noch eine gewisse Hoffnung auf Frieden, auf eine Art Lösung, trotz allem, was geschehen war. Einige waren einfach zu stur, um zu glauben, dass Amerika eines Tages von seinem Ruhm herunterfallen und in seiner eigenen Fäulnis zusammenbrechen könnte... Nun war der Glaube an das Stammesimperium erschüttert; ein Krieg, wie ihn die Welt noch nie gesehen hatte, wütete auf den Trümmern Amerikas und erschütterte das System bis ins Mark. Die Atomwaffen-Division hatte sich von einer kleinen, relativ unbekannten Terroristengruppe zu einer Organisation entwickelt, die das Ungeziefer der ganzen Nation in Angst und Schrecken versetzte. Die ganze Zeit über beschäftigte eine Frage die heldenhaften Kommandeure der Division: \n\nWo war James Mason? \n\nEinige hatten zwar von seiner Flucht aus Denver gehört, aber sie hatten nicht die geringste Ahnung, wohin er unterwegs war. Nichts als Funkstille begrüßte Masons eifrige Gefolgsleute. Mason hatte jedoch eine folgenschwere Rückkehr geplant, die die Atomwaffendivision als eine Kraft festigen sollte, mit der man rechnen musste, eine, die die letzten Überreste der amerikanischen Entartung zerstören würde, bevor sie sich auf den Rest des Erdballs ausbreitete. Das heißt, wenn sie nicht bei dem Versuch gestorben wären. \n\nDie Rückkehr war alles, woran Mason denken konnte, als er in seinem Motelzimmer in Phoenix über das Sofa gebeugt saß. Er hatte die unaufhörlichen Bitten seiner Kameraden in Florida gehört; wie sie mit wenig Munition oder Material gegen den jüdischen Ansturm kämpften, wie sie von allen Seiten angegriffen wurden, sowohl von degenerierten Banden als auch von Regierungstruppen. Er bewunderte ihre Standhaftigkeit und Willenskraft, zwei Elemente, die zu ihrem endgültigen Sieg in Tampa Bay führen sollten. Die meisten im Land - oder was davon übrig ist - würden sich nie vorstellen, dass sie weiter als Fort Myers vordringen würden, geschweige denn in die drittgrößte Stadt des Staates. \n\nEr wusste immer, dass sie siegreich sein würden. Er schnappte sich seine Fernbedienung, schaltete den Fernseher ein und sah sich die Nachrichten an. Tampa, die Atomwaffendivision... Das war alles, worüber sie reden konnten. Er spürte die Angst in den Augen des Nachrichtensprechers, als er die Bilder der brennenden Stadt und der leidenden Menschen sah, und lächelte in sich hinein, als er die endgültige Vision des Projekts sah, für das er so hart gearbeitet hatte. Als das Video weiterlief, schnappte er sich sein Handy, öffnete Telegram und machte sich auf den Weg zu einem der Chaträume."
