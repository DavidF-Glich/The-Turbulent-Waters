 atom.78.t: "Die Schönen"
 atom.78.desc: "Es war ein langweiliger Tag für einen kleinen Trupp Atomwaffensoldaten; sie hatten für den Abend Patrouillendienst, und anstatt die Schönheit des Himmels zu bewundern, mussten sie durch die dichten Wälder außerhalb ihres Stützpunktes stapfen. Um sich die Zeit zu vertreiben, unterhielt sich einer der Soldaten mit seinem Freund. "Weißt du, ich habe gehört, dass wir bald losmarschieren und eine Stadt angreifen sollen, die sich nicht ergeben hat. Sicher, sie hätten sich ergeben sollen, als sie die Chance dazu hatten, aber ich verstehe den Gedankengang nicht, der dahinter steckt, alle dort zu töten. Das ergibt für mich einfach keinen Sinn", antwortete der Soldat. \"Da bist du nicht allein, Mann. Mir persönlich gefällt es nicht, dass wir einen Satanisten als Kompanieführer haben.\" "Oh Gott, ich hasse diese Typen. Die Tatsache, dass sie überhaupt Macht in der Regierung haben, ist für mich immer noch schockierend. Den Christen oder Akzelerationisten Macht zu geben, kann ich verstehen. Aber sie einer Gruppe zu geben, deren Ideale nur darin bestehen, alles zu töten, ist idiotisch.\"\n\n\"Ich würde sagen, wir versuchen, den Anführer der Kompanie zum Rücktritt zu bewegen oder ihn zu feuern,\" sagte ein Soldat.\n\n\"Das wird schwierig, aber wenn du einen Plan hast, würde ich mich dir gerne anschließen.\"\n\n Während das Gespräch weiterging, diskutierte die Gruppe von Soldaten den Plan. Schließlich beschlossen sie, dass sie, sobald sie mehr Leute an Bord hatten, weitere Befehle des Kompaniechefs verweigern würden, bis er zurücktrat.  Sie alle wussten, dass es fast unmöglich sein würde, aber sie waren zuversichtlich, dass sie mit genügend Leuten auf ihrer Seite das Unmögliche wieder möglich machen könnten."
 atom.78.a: "Eine Minderheit, die bald eine Mehrheit sein wird."
 atom.79.t: "Bárbaro"
 atom.79.desc: "Der junge Rafael Botero träumte einst von einer Karriere beim Militär und stellte sich eine disziplinierte, ehrenvolle Aufgabe vor. Die harte Realität des wirtschaftlichen Zusammenbruchs und des darauf folgenden Chaos in Amerika zwang ihn jedoch, einen weitaus dunkleren Weg einzuschlagen. Seine Ambitionen wurden zunichte gemacht, und getrieben von der erdrückenden Schuldenlast seiner Familie schloss er sich der MS-13 an - eine Entscheidung, die eher aus Verzweiflung als aus Wunsch getroffen wurde. Die Welt der Bande war brutal und unbarmherzig, ein krasser Gegensatz zu dem edlen Dienst, den er sich einst vorgestellt hatte. Jetzt waren ihm die Konsequenzen dieser Entscheidung schmerzlich bewusst. Botero befand sich in den Klauen von Atomwaffen-Soldaten, die ihn unnachgiebig an den Armen hielten. Die maskierten Gestalten standen bedrohlich um ihn herum, ihre kalten Augen waren ohne jedes Mitgefühl. Einer der Soldaten stellte in einem Tonfall, der auf beiläufige Grausamkeit hindeutete, die Frage: \"Was sollen wir mit ihm machen?\" Das gleichgültige Achselzucken des anderen Soldaten verstärkte nur noch das Gefühl der Vorahnung.\n\nNach wenigen Augenblicken wurde eine düstere Idee geäußert, und damit sah sich Botero einer ganzen Gruppe von Atomwaffensoldaten gegenüber. Sein Herz raste, als er mit der Waffe bedroht wurde, die Todesdrohung hing schwer in der Luft. Die Soldaten, die ein perverses Vergnügen an seinem Leiden fanden, reichten ihm ein Paar Bongos. Das grausame Spiel war einfach: Er sollte so lange trommeln, wie er es ertragen konnte, oder die schrecklichen Konsequenzen ihres Zorns tragen. Er hatte keine andere Wahl, als sich zu fügen, begann Botero begann zu spielen. Als sich die Nacht hinzog und die Stunden bis in den frühen Morgen dauerten, wurde der körperliche Tribut unerträglich deutlich. Seine Arme, die schon müde waren, begannen unter der Anstrengung zu schmerzen. Seine Hände, zerschunden und geprellt, bluteten und pochten, als das unerbittliche Trommeln weiterging. Jeder Schlag brachte neue Wellen des Schmerzes mit sich, und der einst einfache Rhythmus wurde zu einer quälenden Prüfung.\n\nSchließlich überkam ihn die Erschöpfung."
 atom.79.a: "Bis eine Kugel sein Gehirn durchbohrte und ihn von seinen Schmerzen befreite."
 atom.80.t: "Demenzielle Gnade"
 atom.80.desc: "Leeah war noch ein junges Mädchen, als ihre Entwicklungsstadt unter die Kontrolle der Atomwaffendivision geriet. Seitdem hat sie nicht mehr viel von dem gehört, was außerhalb der Stadt vor sich ging. Die wenigen Tage nach der Besetzung, als die Streitkräfte der Division noch am Stadtrand kämpften und niemand gekommen war, um die Internetverbindung der Stadt zu kappen, waren die einzigen Tage, an denen das Internet noch verfügbar war. Nachdem dieser Zeitraum vorbei war und eine Verbindung nach draußen nicht mehr möglich war, verbrachte Leeah die meisten Tage in ihrem Haus, spielte mit ihren Spielsachen und schaute aus dem Fenster, während der Stadtplatz, der einst so voll war, nun leer war und nur gelegentlich Blätter oder Aasfresser die Leere füllten. Das sollte sich eines Tages ändern, als sie wie üblich aus dem Fenster schaute und statt des sonst so leeren Stadtplatzes eine Gruppe maskierter Männer sah, vermutlich die Männer, vor denen ihre Mutter sie gewarnt hatte, falls sie sie jemals sehen sollte. Die Gruppe hatte ein Pentagramm im Stadtzentrum aufgestellt und stand scheinbar nur herum, soweit Leeah sehen konnte. Dann setzten sie sich in Bewegung, teilten sich in drei Gruppen auf, nahmen ihre Gewehre in die Hand und marschierten auf die nächstgelegenen Wohnhäuser zu. Eines davon war Leeahs Haus.\n\nIn den nächsten Augenblicken versteckte sich Leeah in ihrem Schrank, während Schreie des Entsetzens und flehende Schreie die ganze Wohnung erfüllten. . Sie wagte es nicht, den Schrank zu verlassen oder auch nur die Augen zu öffnen, bis der Lärm schließlich verstummte, woraufhin sie aus dem Schrank kroch und zu ihrem Fenster kroch. Als sie hinausschaute, sah sie nicht nur die ursprüngliche Ansammlung von Männern, sondern auch eine neue Gruppe, von denen die meisten aus ihrer Wohnung stammten."
 atom.80.a: "Sie hat an diesem Tag nicht viel geschlafen."
 atom.81.t: "Die Unterländer"
 atom.81.desc: "sad"
 atom.81.a: "Ewige Verdammnis!"
 atom.104.t: "Kane lebt"
 atom.104.desc: "Eine Gestalt ist aus dem Schatten getreten, die sich nur als Kane zu erkennen gibt. Er behauptet, der ursprüngliche Kain aus alten Zeiten zu sein, der von Gott verflucht wurde und auf ewig dazu verdammt ist, auf der Erde umherzuwandern. Jetzt hat er sich für den Orden der Neun Engel interessiert. Seine Kenntnisse der verbotenen Wissenschaften und seine taktischen Fähigkeiten sind unübertroffen, und seine Einsichten in die Natur von Zerstörung und Macht sind sowohl verführerisch als auch erschreckend. Seine Anwesenheit könnte die Atomwaffendivision aufrütteln, aber sie birgt auch ein Risiko: Kanes Loyalität ist unklar, und seine Vision von der Welt ist geradezu apokalyptisch."
 atom.104.a: "Lasst euch von ihm leiten, nehmt die Lehren von Kane an."
 atom.104.b: "Seine Ambitionen sind zu gefährlich, werft ihn raus." 
