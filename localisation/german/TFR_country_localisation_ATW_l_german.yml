 int.1.t: "Endsieg"
 int.1.d: "Als der Gewehrkolben über dem Kopf des Kings Bay-Mitarbeiters zuschlug, zündete sich sein Vernehmungsbeamter die dritte Zigarette des Abends an. Als er da lag und sich vor Schmerzen krümmte, weil er gerade geschlagen worden war, begann er zu weinen. Tränen kullerten ihm über das Gesicht und er begann Blut zu husten. Bald darauf gingen die Schläge weiter und er weinte weiter, die Schmerzen waren für ihn unerträglich geworden. Er spürte, wie ihm zwei Rippen brachen, und für einen kurzen, glücklichen Moment hörten die Schläge auf. "Wie lauten die nuklearen Abschusscodes?" verlangte sein Vernehmungsbeamter. Nach weiteren Tritten gegen die Brust wurde die Frage wiederholt. Als er nicht antwortete, schlug der Vernehmungsbeamte ihn erneut und wiederholte die Frage Wort für Wort, während er dem Mann unablässig in die Brust und ins Gesicht trat. Als er nach Luft schnappte, hockte sich sein Bewacher neben ihn und stellte ihm die Frage noch einmal. "Wie lauten die nuklearen Abschusscodes?" "Ich ... weiß es nicht ..." antwortete das Personal nach einem kurzen Moment des Schweigens. Als der Wachmann seine Waffe auf den Kopf des Gefangenen richtete, begann dieser zu schreien. "Warten Sie! Warten Sie... Ich... Ich kenne sie nicht... Aber ich kann Sie zu ihnen bringen!" Nachdem er seine Waffe in den Halfter gesteckt hatte, packte der Wärter seinen Gefangenen am Arm und zwang ihn, den Korridor entlang zu gehen und dabei die verschiedenen Abzweigungen zu nehmen, die der Gefangene vorgegeben hatte. Schließlich gelangten sie zu einem staubigen Aktenschrank. "Unterer Schrank... Falscher Boden..." Sofort sackte der Gefangene auf den Boden und die Wachen begannen mit der Suche nach den Abschusscodes. Nachdem sie den falschen Boden entfernt hatten, fanden sie ein einziges Dokument, das von den Wachen schnell geöffnet wurde. Während sie hineinschauten, wandte sich eine Wache an die andere und befahl ihren Männern, Mason selbst zu kontaktieren. "Sag Mason, wir haben den Code." Als seine Untergebenen ihn verließen, blieb der Wachmann zurück und starrte auf die Codes, die den endgültigen Sieg herbeiführen würden."
 int.1.a: "39804206..."
 int.2.t: "Man kann es nicht anders sagen"
 int.2.d: "Fünf Mitglieder des Kings Bay Stützpunktes saßen auf dem Boden, alle hatten mindestens ein Körperteil gebrochen und alle hatten eine Waffe auf ihren Kopf gerichtet. Das Ganze ging nun schon seit Stunden so, und immer wieder wurden die gleichen Fragen gestellt, auf die immer die gleiche Antwort kam. Der leitende Vernehmungsbeamte holte tief Luft, zündete sich eine Zigarette an und steckte sie sich in den Mund. Er hauchte den Rauch in die Gesichter seiner Geiseln und stellte erneut die Frage. "Wie lauten die nuklearen Abschusscodes?" Schweigen. Er nahm einen weiteren Zug von seiner Zigarette und stellte die gleiche Frage. Schweigen. Mit dem dritten Zug war die Zigarette zu Ende, und er stellte erneut dieselbe Frage. Ein leises Keuchen kam von einem der Mitarbeiter, was die Aufmerksamkeit der Wachen erregte. Der Vernehmungsbeamte ging in die Hocke, schaute dem Mann in die Augen und sprach zu ihm. "Sie werden es mir sagen, nicht wahr? Wie lauten die nuklearen Abschusscodes?" Der Gefangene öffnete kurz den Mund, schloss ihn aber schnell wieder, bevor er dem Wachmann ins Gesicht spuckte. Nachdem er die Spucke weggewischt hatte, begann der Wärter zu kichern und kurz darauf auch sein Gefangener. Augenblicke später steckte eine Kugel in der Glabella des Gefangenen. Er sackte nach links und brach auf dem Boden zusammen. "Exekutiert sie alle." Sekunden später lagen alle fünf Personen tot an der Wand und der Wachmann zündete sich eine weitere Zigarette an."
 int.2.a: "Sie werden reden... Irgendwann."
 int.3.t: "Eine Zeitverschwendung."
 int.3.d: "Er war auf dem Stuhl gefesselt, um ihn herum standen drei schwarz gekleidete Männer und vor ihm ein vierter. Von ihm konnte er nicht viel erkennen, sie hatten ihn bereits so verprügelt, dass er auf dem rechten Auge nichts mehr sehen konnte. Während das Blut aus seinem Mund floss, wurde die Frage nun zum gefühlt hundertsten Mal wiederholt. "Wie lauten die nuklearen Abschusscodes?" Mit seinem funktionsfähigen Auge blickte er zu seinem Entführer auf und spuckte das Blut aus, das sich in den letzten Sekunden angesammelt hatte, wobei auch einer seiner Backenzähne zum Vorschein kam. Sein Schweigen wurde mit einem Gewehrkolben an der linken Wange quittiert, der ihn dazu zwang, auf dem Stuhl umzukippen und auf dem Boden zusammenzubrechen. "Wie lauten die nuklearen Abschusscodes?" Die Stimme ertönte erneut, diesmal in einem befehlenden Ton. Doch wie schon die unzähligen Male zuvor antwortete er nicht. Sein Schweigen wurde wieder einmal mit Gewalt beantwortet, ein schneller Tritt in die Rippen ließ eine Blutlache aus seinem Mund laufen. Der Vernehmungsbeamte schüttelte den Kopf und gab zwei der drei Männer ein Zeichen, den Mann abzuholen. "Bringt ihn weg und richtet ihn hin." Der Mann hatte kaum noch Energie und konnte sich nur noch mit ein paar Stöhnen wehren. Als sie ihn wieder auf den Boden warfen, ertönte ein einzelner Schuss in den Hallen von Kings Bay, und wie ein Uhrwerk machten sich die beiden Wachen auf den Weg, um den nächsten Gefangenen zu holen."
 int.3.a: "Es braucht nur einen, um zu quieken."
 int.4.t: "§RMEHRERE STARTS FESTGESTELLT§!"
 int.4.d: "NORAD hat soeben Dutzende von Raketenstarts vor der Küste Georgias in der Marineeinrichtung Kings Bay entdeckt. Wir können nur annehmen, dass die Atomwaffendivision in der Lage war, die Abschusscodes zu erlangen und sie auf wichtige Ziele abzufeuern."
 int.4.a: "Großer Gott."
 int.5.t: "Die zweite Sonne"
 int.5.d: "PASADENA\n"Es sieht gut aus, es läuft gut. Wir bekommen tolle Bilder hier bei der NASA-Kontrolle in Pasadena." \n\nPASADENA\n "Was ist mit den Bermudas? Warte mal, ich bekomme ein "no go" Signal. Ich verliere eines der Raumfahrzeuge. Hey Bermuda, hast du es?" \n\nBERMUDA\n "Nein, ich habe den Kontakt verloren. Da oben weht eine Menge Staub." \n\nPASADENA\n "Ich habe das zweite Raumschiff verloren. Wir haben Probleme." \n\nBERMUDA\n "Kein Kontakt mehr, Pasadena. Vielleicht sind die Antennen..." \n\nPASADENA\n "Was ist das für ein Glühen? Siehst du es? Ein orangefarbenes Leuchten, das aus Washington kommt. Es gibt noch mehr in Texas, Florida... Siehst du es, Bermuda? Bitte melden, Bermuda." \n\nPASADENA\n "Houston, bitte melden... Was ist hier los?" \n\nPASADENA\n "Ortungsstation 43, Canberra, bitte kommen, Canberra... Verfolgungsstation 63, kannst du mich hören, Madrid?""
 int.5.a: "Kann mich jemand hören?"
