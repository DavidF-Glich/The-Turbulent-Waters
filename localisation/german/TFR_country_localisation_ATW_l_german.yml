 atom.48.t: "Unheilige Qualen"
 atom.48.desc: "\"BEWEGT EUCH!\" \n\nDie bewaffneten Wachen riefen der sich windenden Reihe ehemaliger Beamter, von denen jeder ein hölzernes Kruzifix über den Schultern trug, eine Reihe von Schimpfwörtern zu. \n\nSie waren kilometerweit gelaufen, von dem Stützpunkt, in dem sie festgehalten wurden, bis zum Ort ihrer geplanten Hinrichtung. Hunderte hochrangiger O9A und verräterischer Beamter, die gefangen genommen worden waren, wurden monatelang, wenn nicht sogar jahrelang, in Lagern und schwer bewachten Stützpunkten unter grausamen Bedingungen gefangen gehalten. Viele dieser Männer, die sich einst in hervorragender körperlicher Verfassung befunden hatten, waren nur noch die Hülle ihres früheren Selbst - ausgehungert, zerschunden und oft von einer Reihe von Nährstoffmängeln und Krankheiten geplagt. In zerrissene und fleckige orangefarbene Gewänder gehüllt und mit Fesseln an den Knöcheln, marschierten sie widerwillig immer näher an den Ort heran. \n\nDa die meisten, wenn nicht sogar alle, als Verräter und Untermenschen abgestempelt worden waren, fragten sie sich, was sie hierher geführt hatte. War dies ihre Strafe? Hatten sie das wirklich verdient? Nachdem sie alle als Beamte in einer so verräterischen Zeit tätig waren, waren Hunderte von ihnen unweigerlich an den Entscheidungen zugrunde gegangen, die jeder von ihnen zu treffen hatte. \n\nNach stundenlangem, zermürbendem Marsch hielt die Schlange an, als die Männer sich auf dem Gipfel eines Hügels wiederfanden. \n\nMan befahl ihnen, ihre Kruzifixe auf den Boden zu legen, und sagte ihnen, dass sie in all ihrem Leid ein Schicksal verdienten, das dem von Jesus Christus in keiner Weise ähnelte. Die Wachen nagelten jeden Mann an seine hölzerne Halterung, während sie einen nach dem anderen auf den Kopf gehoben wurden. Das Blut rauschte ihnen in den Schädel, der Blutdruck stieg um das Doppelte, und allein der Druckanstieg tötete viele. Ihre Schreie und Wehklagen wurden ignoriert, als die Wachen in einem Lastwagenkonvoi davonfuhren und die Sonne über dem baldigen Friedhof der gequälten Seelen unterging. \n\nAls sich die Wachen in der Abenddämmerung nach Hause zurückzogen, herrschte in ihren Lagern eine unheimliche Stille. In krassem Gegensatz zu dem Hügel, auf dem die Verräter jetzt liegen,"
