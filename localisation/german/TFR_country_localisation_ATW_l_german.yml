 ATW_Devils_growth_category: "Teuflisches Wachstum"
 ATW_Devils_growth_category_desc: "Unser Kampf um die Macht und die Vorherrschaft in der Division ist endlich zu einem Ende gekommen. Jetzt, da wir die Kontrolle haben, werden wir Amerika durch Dantes Inferno treiben, als ultimative Prüfung für diejenigen, die überleben. \n\n\n\nUnser derzeitiges Level: [This.dantesinferno]"
 ATW_harrowing_devastation_category: "Erschütternde Verwüstung"
 ATW_harrowing_devastation_category_desc: "\n\n\n\n\n£GFX_banner_ATW_harrowing_devastation_decision\n\n\n\n\n\n\n\nUnser Kreuzzug gegen den Abschaum, der einst die Vereinigten Staaten beherrschte, ist erfolgreich zu Ende gegangen, aber die Reise ist noch lange nicht zu Ende, da wir nun diese neuen Länder in Besitz nehmen. \n\nDie nächste Phase unserer Bemühungen besteht darin, diese einst korrupten und degenerierten Gebiete in eine Hochburg unseres Regimes zu verwandeln, einen Ort, an dem unsere Ideologie und Vision nicht nur Wurzeln schlagen, sondern auch gedeihen kann. Diese monumentale Aufgabe erfordert eine tiefgreifende kulturelle Umgestaltung, um die Gesellschaft an unseren Grundsätzen auszurichten. Wir müssen uns darauf konzentrieren, unsere neuen Bevölkerungsgruppen zu integrieren und umzugestalten und sie durch einen Prozess der Indoktrination dazu zu bringen, unser Regime als ihren wahren Erlöser anzunehmen. Anschließend stehen wir vor der Herausforderung, diejenigen anzusprechen und umzuerziehen, die sich unserer Vision weiterhin widersetzen, und sicherzustellen, dass sie entweder mit unseren Idealen in Einklang gebracht oder entfernt werden, um jegliche Bedrohung unserer Autorität zu verhindern. \n\nDer vor uns liegende Pfad ist unbestreitbar voller Schwierigkeiten, doch unsere bisherigen Erfolge zeugen von unserem gewaltigen Willen und unserer Stärke. Nachdem wir erreicht haben, was einst als undenkbar galt, gibt es keinen Grund, an unserer Fähigkeit zu zweifeln, diese neuen Herausforderungen zu meistern und erneut das Unerreichbare zu vollbringen."
