 atom.30.a: "Der Terror kommt" 
 atom.29.desc: "Da unsere mögliche Befreiung Amerikas von Tag zu Tag offensichtlicher wird, bietet sich uns die Gelegenheit, die alten Atomwaffenbestände zu sichern, die sich noch in den verschiedenen Atom-U-Booten befinden, die in ihren Häfen verrotten mussten. Sobald wir diese Waffen gesichert haben, wird denjenigen, die sich uns widersetzen, eines klar werden. Dass ihre Tage gezählt sind. \n\nSollten sie sich unseren Befreiungsbemühungen widersetzen, werden wir taktische Sprengköpfe sowohl gegen große Bevölkerungszentren als auch gegen feindliche Verbände einsetzen dürfen. Sollten sie sich weiterhin widersetzen, wird unser Einsatz von Sprengköpfen nur noch intensiver werden. Solange sie sich wehren, wird der Zorn der Sonne über sie kommen."
 atom.30.t: "Schatten der Absicht"
 atom.30.a: "war crime"
 atom.30.desc: "In unserem fortwährenden Kampf gegen die zahlreichen Gegner, die wir angehäuft haben, sind wir auf einige anhaltende Ärgernisse gestoßen, die unseren Fortschritt behindern. Dazu gehören die eindeutigen Vorteile, über die unsere Feinde verfügen, seien es die zionistischen Marionettenregierungen der ehemaligen Vereinigten Staaten oder die unzähligen Banden und Kriegsherren, die sich selbst in den Ruin treiben - der Überfluss an Arbeitskräften und die stabile Versorgung mit Nahrungsmitteln verschaffen unseren Feinden eine klare Überlegenheit. Hinzu kommt, dass wir aufgrund unserer mangelnden Popularität innerhalb Amerikas mit einem Mangel an Arbeitskräften konfrontiert sind. Dies wirkt sich auch auf unseren Agrarsektor aus, da wir nicht genügend loyale Anhänger haben, um unsere Soldaten und Zivilisten effizient zu ernähren. \n\nUm das Spielfeld auszugleichen, sind wir auf die Lösung gestoßen, Chemikalien als Waffen einzusetzen und sie gegen die städtischen Bevölkerungszentren und die großen landwirtschaftlichen Gebiete unseres Feindes zu verwenden. Dieser Ansatz ist zwar mit Kosten für die Umwelt und künftige Territorien verbunden, verspricht aber, unseren Gegnern einen echten Kampf zu liefern."
 atom.31.t: "Giftige Substanzen sickern in den südlichen Mississipi-Fluss"
 atom.31.a: "war crime"
 atom.31.desc: "Tragische Nachrichten kommen aus dem Süden. Offenbar ist die südliche Region des Mississippi mit tödlichen Chemikalien verseucht worden, die nicht nur eine Gefahr für die Menschen, sondern auch für die Tierwelt und die Hunderttausende von landwirtschaftlichen Betrieben darstellen, die das Wasser aus dem südlichen Teil des Flusses nutzen. \n\nDiese geradezu teuflische Aktion wurde von der Atomwaffendivision durchgeführt, die kurz nach Bekanntwerden der Nachricht die Verantwortung für die Aktion übernahm und erklärte: \"Alle, die sich unserer unvermeidlichen Befreiung in den Weg stellen, werden den vollen Zorn unseres Staates zu spüren bekommen. Es wird keine Gnade geben, und niemand wird sicher sein, solange er gegen uns ist.\""
 atom.32.t: "Giftige Substanzen sickern in den nördlichen Mississipi-Fluss" 
 atom.32.a: "war crime"
 atom.32.desc: "Tragische Nachrichten kommen aus dem Norden. Forscher, die den Mississippi in der nördlichen Region untersuchten, sind auf gefährliche Chemikalien im Fluss gestoßen. Nach dieser Entdeckung haben die örtlichen Behörden der Region angeordnet, dass die Nutzung des Flusses eingestellt wird, um katastrophale Schäden für die verschiedenen zivilen Bevölkerungszentren in der Region zu vermeiden. \n\nDie Anschläge wurden von der Atomwaffendivision verübt, die sich zu den Anschlägen bekannte: \"Die Verräter, die weiterhin gegen unsere Befreiung arbeiten, werden das gleiche Schicksal erleiden, egal wie weit sie entfernt sind.\""
