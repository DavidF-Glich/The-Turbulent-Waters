 atom.7.t: "Die Flammen des Fanatismus"
 atom.7.d: "Kommandant Frank Zimmermann stand vor dem Lagerfeuer und sah zu, wie unbezahlbare Kunst und Literatur verbrannten, während die bittere Luft an seiner Wange biss. Er war vor allem ein Mann der Befehle, er befolgte die Anweisungen seiner Vorgesetzten buchstabengetreu. Das hatte ihn zu einem sehr guten Soldaten gemacht, aber heute fragte er sich, ob es ihn auch zu einem guten Menschen machte. Die Befehle, die er heute erhalten hatte, waren sehr einfach. "Beseitigt alle entartete Kunst und alle Denkmäler der alten Ordnung." Auch diesen hatte er perfekt befolgt. Nahezu alle Beweise für die Existenz der alten Regierung in Washington D.C. waren von ihm und seinen Männern systematisch mitgenommen und zerstört worden. Alles wurde vor ihm ins Feuer geworfen. Als Anführer seiner Einheit war es seine Aufgabe, dafür zu sorgen, dass nichts geplündert oder von Soldaten gerettet wurde, die irgendwie einen Wert in der entarteten Kunst sahen, die zu zerstören er beauftragt worden war. In diesem Moment brachten zwei Soldaten ein Porträt von George Washington hervor. Das Gemälde war ziemlich groß, so dass die Männer anscheinend aufgegeben hatten, es zu tragen, und es durch den Dreck und Schlamm schleppten, ohne sich um den Schaden zu kümmern, den sie dem unbezahlbaren Gemälde zufügen könnten. Einen Moment lang dachte Frank, dass es eine Schande sei, dass ein so geliebtes und kulturell bedeutsames Kunstwerk so gefühllos zerstört werden sollte. Diese Gedanken behielt er natürlich für sich. Wenn er sie aussprach, würde man ihn zweifellos vor ein Erschießungskommando stellen und seine jahrelange, unerschütterliche Loyalität bedeutungslos machen. Aber das war nicht weiter schade, denn nach dem Krieg würden zweifellos noch viele weitere Bilder wie dieses entstehen. Solche, die von arischen Händen geschaffen wurden, die nicht durch jüdische und modernistische Einflüsse korrumpiert waren, und die Figuren darstellten, die für Stärke und arische Werte standen und nicht für Liberalismus und Entartung. Seine Gedanken wurden unterbrochen, als die Soldaten an ihn herantraten. "Der auch, Herr Kommandant?". Er musste jetzt nicht mehr über seine Antwort nachdenken. "Wirf ihn rein". Er blickte in die Augen des Generals und sah zu, wie sie schnell zu einem unerkennbaren Brei aus Ölfarbe zerflossen. Als das Gemälde verbrannte, lächelte er in sich hinein, denn er wusste, dass die Ordnung, die sie aufgebaut hatten, nicht so leicht zerstört werden würde."
