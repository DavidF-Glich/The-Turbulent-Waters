 PRC_the_separatist_problem: "Das Separatistenproblem"
 PRC_the_separatist_problem_desc: "Separatismus in China ist zu einem chronischen Problem geworden, das die Zentralregierung seit vielen Jahren beschäftigt. Nicht nur die Uiguren in Xinjiang und die Lamas in Tibet streben nach Unabhängigkeit, sondern auch die unruhige Sonderverwaltungszone Hongkong und die "rebellische Insel" Taiwan machen Ärger.\n\n Die chinesische Regierung hat verschiedene Methoden ausprobiert, um mit Separatisten umzugehen, von einer versöhnlichen Politik bis hin zu harter Repression, aber alle sind gescheitert. Darüber hinaus hat auch die Einmischung des Auslands die Separatistenproblematik in verschiedenen Regionen verkompliziert." 
