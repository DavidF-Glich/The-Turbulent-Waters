 china.250.t: "Ehemaliger Premier Li Keqiang verstorben"
 china.250.d.a: "Die heutige Nachricht hat China erschüttert: Li Keqiang, ehemaliges Mitglied des Ständigen Ausschusses des Politbüros der KPC und Premierminister des Staatsrats, der gerade von seinem Amt zurückgetreten war und noch keine 70 Jahre alt war, ist in Shanghai an einem plötzlichen Herzinfarkt gestorben. Dies ist für einen KPCh-Führer, der in der Regel eine gute medizinische Versorgung genießt, äußerst ungewöhnlich. Es wird berichtet, dass Li Keqiang im Rahmen eines Urlaubsplans, den das Zentralkomitee der KPCh nach seinem Rücktritt für ihn eingerichtet hatte, zu einem vorübergehenden Aufenthalt nach Shanghai kam. Nachdem Li ins Koma gefallen war, organisierte das Shanghaier Stadtkomitee der KPCh sofort ein medizinisches Team, um ihn zu retten, aber er konnte sich nicht mehr erholen. Neben der Nachricht von Lis Tod haben chinesische Beamte auch Gedenkartikel auf sozialen Medien gepostet, in denen sie um Li trauern.\n\nLis \"früher Tod\" wurde in China weithin beklagt, wobei einige seine Führungsrolle bei der industriellen Modernisierung Chinas und der \"Gürtel- und Straßeninitiative\" während seiner Amtszeit sowie seinen Erfolg bei der Aufrechterhaltung der Wirtschaft während des Taiwan-Krieges lobten. In Lis Heimatprovinz Anhui wurden spontan eine Reihe von Gedenkfeiern organisiert. Der Leichnam von Li wurde versiegelt und soll in Kürze nach Peking überführt werden."
 china.250.d.b: "Die heutige Nachricht hat China erschüttert: Li Keqiang, ehemaliges Mitglied des Ständigen Ausschusses des Politbüros der KPCh und Ministerpräsident des Staatsrates, der gerade von allen seinen Ämtern entbunden worden war und noch keine 70 Jahre alt war, ist in Shanghai an einem plötzlichen Herzinfarkt gestorben. Dies ist für einen KPC-Führer, der in der Regel eine gute medizinische Versorgung genießt, äußerst ungewöhnlich.\n\ Es wird berichtet, dass Li Keqiang unter getarnten Hausarrest gestellt wurde, als er nach seiner Entlassung aus seinem Amt nach der Niederlage in Taiwan in Shanghai leben sollte. Nachdem Li ins Koma gefallen war, organisierte das Shanghaier Stadtkomitee der KPC sofort ein medizinisches Team, um ihn zu retten, aber er erholte sich nicht mehr. Bislang haben chinesische Beamte außer der Bekanntgabe von Lis Tod keine weiteren Maßnahmen ergriffen.\n\nLis plötzlicher Tod hat die Enttäuschung der chinesischen Bevölkerung in der gedrückten Atmosphäre nach der Niederlage im Taiwan-Krieg noch verstärkt. Es wurden verschiedene Verschwörungstheorien zu Lis \"frühem Tod\" aufgestellt, die darauf hindeuten, dass die neue Führung der KPCh ihn aus Sorge um seinen Einfluss heimlich ermordet hat oder dass er absichtlich zu spät medizinisch versorgt wurde. Die örtlichen Behörden für soziale Sicherheit wurden angewiesen, zivile Dissidentengruppen, die diese Gelegenheit nutzen könnten, um sich der neuen Regierung entgegenzustellen, genau zu überwachen und zu kontrollieren."
