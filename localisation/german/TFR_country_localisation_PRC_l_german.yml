 china.254.t: "Der patriotische "Mythos" von GameScience"
 china.254.d: "China hat die größte Spielergemeinde der Welt und den vielleicht reichsten Spielehersteller: die Tencent Corporation. Dennoch haben die Chinesen seit Jahren kein weltberühmtes AAA-Spiel mehr entwickelt. Doch das könnte sich heute ändern. Das wenig bekannte Unternehmen GameScience entwickelt ein ARPG namens \"Black Myth: Wukong\", das auf Chinas populärstem Fantasy-Roman, der \"Reise in den Westen\", basiert. Die charakteristische künstlerische Gestaltung und die unterhaltsamen Kampfszenen sind bereits ein Thema unter den Fans geworden. Wir können zur Entwicklung dieses Spiels, das ein außerordentliches Potenzial hat, auch dadurch beitragen, dass wir die Standards der offiziellen Zensur lockern, die bekanntermaßen recht streng ist, und dass wir Internetmedien, die der zentralen Propagandaabteilung angehören, mit der Werbung für das Spiel beauftragen."
 china.254.a: "Träume sollten gefördert werden, und wir werden ihnen helfen, ihre Träume zu verwirklichen."
 china.254.b: "Es gibt keinen Grund, Zeit mit solchen Nebensächlichkeiten zu verschwenden."
 china.255.t: "Das Spiel ist ein totaler Reinfall"
 china.255.d: "Nach langem Warten veröffentlichte GameScience schließlich \"Black Myth: Wukong\", das sich jedoch als Enttäuschung entpuppte. In dem Versuch, das Risiko zu minimieren und auf die Bedürfnisse des Marktes zu reagieren, haben die Entwickler viele Elemente anderer ARPGs aufgegriffen und sogar kopiert, was zu einer auffälligen Ähnlichkeit im Leveldesign des Spiels führte. Es überrascht nicht, dass die Spieler das Spiel schnell als einen weiteren Nachahmer aus China bezeichneten. Darüber hinaus wurde die Handlung des Spiels, die sich auf \"Reise in den Westen\" bezieht, von den Fans als ein abruptes Feature kritisiert, das in das Spiel gezwungen wurde, um die Bedürfnisse der offiziellen Propaganda zu erfüllen. Der Misserfolg des Spiels hat dazu geführt, dass zahlreiche Mitarbeiter von GameScience aus Frustration ihren Arbeitsplatz verlassen haben. Berichten zufolge planen einige Internetkonzerne, die gescheiterte Spielefirma zu kaufen."
 china.255.a: "Hoffentlich gelingt es uns beim nächsten Mal..."
 china.256.t: "Das Spiel ist ein voller Erfolg"
 china.256.d: "Nachdem sie von offizieller Seite Unterstützung erhalten hatten, gingen die Entwickler von GameScience mit neuem Enthusiasmus an ihre Arbeit. Als sie zudem begannen, Trailer auf YouTube und Twitter zu veröffentlichen, wurden immer mehr ausländische Spieler auf das Spiel aufmerksam. Am Tag der Veröffentlichung übertraf das Spiel alle Erwartungen: Nicht nur die Spielbarkeit wurde hoch gelobt, sondern auch die alten chinesischen Kulturelemente und die \"Reise in den Westen\"-Fantasythemen, die die Entwickler eingebaut hatten, fanden bei den Spielern große Beachtung. Dies hat in der weltweiten Spielergemeinschaft ein reges Interesse an der Erforschung alter chinesischer Überlieferungen geweckt und damit das offizielle Ziel der Förderung der traditionellen chinesischen Kultur erreicht. Jetzt haben die Fans \"Black Myth: Wukong\" zum \"Besten Spiel des Jahres\" gekürt."
 china.256.a: ""Hier kommt der Affenkönig!""
