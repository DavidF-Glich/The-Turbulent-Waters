 PRC_totalism_desc: "\n\n\n\n£GFX_PRC_ideology_totalism\n\n\n\n\n\nIn seinem allegorischen politischen Schreckensroman 1984 fiktionalisierte George Orwell "Ozeanien", wo alles, was die Bürger sagen und tun, und jeder Aspekt ihres Lebens von einem "Telescreen" kontrolliert wird und wo die Regierung jede mögliche Unzufriedenheit auslöscht. Heute scheint es, dass eine solche Fabel in China in Form des §YDigitalen Leninismus§! Wirklichkeit geworden ist. Chinas Führung ist sehr auf KI fokussiert, nicht nur, weil sie die Spitze der Technologie des 21. Jahrhunderts darstellt, sondern auch, weil sie perfekt zu den Zielen der KPC passt, umfassende Überwachung, Kontrolle, Lenkung und Zensur durch digitale Werkzeuge umzusetzen. KI ist das ideale Instrument für die KPCh, um ein mächtiges digitales totalitäres Regime zu errichten, dessen Möglichkeiten ständig erweitert werden. So wird sichergestellt, dass die Bevölkerung auf Dauer in einem "technologischen Käfig" gefangen bleibt."
