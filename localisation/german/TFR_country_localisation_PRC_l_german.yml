 PRC_pla_dynamic: "Volksbefreiungsarmee"
 PRC_pla_dynamic_desc: "Seit dem Nanchang-Aufstand im Jahr 1927 ist die Volksbefreiungsarmee, insbesondere ihre Bodentruppen, seit langem eine verlässliche Kraft für die Partei und das Volk. Die von Xi im Jahr 2016 eingeleitete Modernisierung der PLA hat sie mit der Fähigkeit ausgestattet, auf modernen Schlachtfeldern zu kämpfen und zu gewinnen. Die PLA hat sich von einer reinen Heimatschutztruppe zu einer beeindruckenden Militärmacht entwickelt, die in ganz Nordostasien und im Pazifikraum eingesetzt werden kann. In Zukunft könnte es mehr Gelegenheiten geben, diese verbesserte Fähigkeit unter Beweis zu stellen." 
 PRC_corrupt_bureaucracy_idea: "Korrupte Bürokratie"
 PRC_corrupt_bureaucracy_idea_desc: "Seit den alten Dynastien war China stets von Korruption geprägt. Von hinterhältigen Eunuchen über verräterische Republikaner bis hin zu den heutigen kichernden Bürokraten der Oberschicht. Durch die unaufhörlichen Kampagnen des Genossen Mao gegen die Reichen und die vollständige Kontrolle der Partei sind die Parteibürokraten ungewollt zu einer neuen Oberschicht geworden. Die Kulturrevolution hat unsere Regierung in eine Kultur des Misstrauens und der völligen Missachtung der Stabilität des Staates verwandelt. Bestechungsgelder unter Beamten, Verrat und Vetternwirtschaft haben dazu geführt, dass unsere Position auf dem Korruptionsindex peinlicherweise auf dem Niveau von Ländern der zweiten Welt liegt."
 PRC_chinese_communist_party_idea: "Die Kommunistische Partei Chinas"  
 PRC_chinese_communist_party_idea_desc: "\n\n\n\n£GFX_chinese_communist_party\n\n\n\n\n\nKeine einzige politische Partei war so mächtig wie die allmächtige Kommunistische Partei Chinas. Sie wurde aus dem Feuer und der Asche des republikanischen China geboren und vom glorreichen Vorsitzenden Mao Tse-tung persönlich zu dem Gebilde geformt, das sie heute ist - der einzige und alleinige Herrscher über unsere Nation. Im Laufe der Jahre ihres Bestehens hat sie der chinesischen Bevölkerung eine patriotische Mentalität eingeflößt, die durch unsere mächtigen Sicherheitsdienste und den Polizeistaat noch verstärkt wird. Andersdenkende sind aufgrund des hohen Wirtschaftswachstums, das die Partei seit der Reform und Öffnung erzielen konnte, selten und nur in wenigen Fällen anzutreffen. §REs bräuchte eine große gesellschaftliche Katastrophe, um den Riesen KPCh zu stürzen.§!"
