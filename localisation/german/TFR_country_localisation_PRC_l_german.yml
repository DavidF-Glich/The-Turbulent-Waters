 china.308.t: "Die richtige Kokosnuss am falschen Ort..."
 china.308.d: "Schreckliche Nachrichten!\n\nGeneralsekretär Hu Chunhua besuchte kürzlich einen der größten öffentlichen Zoos in Peking. Seit dem Beginn des Tages ist alles schief gelaufen. Zunächst musste das Auto des Vorsitzenden wegen eines Motorschadens ausgetauscht werden. Später, auf dem Weg zum Zoo, wäre die Wagenkolonne wegen eines Fahrfehlers an einer Kreuzung beinahe in einen Unfall verwickelt worden.\n\nDie Probleme setzten sich fort, als der Generalsekretär im Zoo eintraf. Trotz der Vorankündigung reagierten die Mitarbeiter mit Schock und Überraschung. Die eigentliche Tragödie ereignete sich jedoch, als der Generalsekretär beim Betrachten des Affengeheges auf einen Makaken zu zeigen schien. Aus irgendeinem Grund verärgerte diese Aktion den Affen. Entweder aus persönlicher Rache oder in einem zufälligen Wutanfall warf der Affe eine große Kokosnuss auf den Kopf von Hu. Der Generalsekretär fiel sofort zu Boden. Der Geheimdienst und das Zoopersonal brachten Hu Chunhua so schnell wie möglich in ein Spezialkrankenhaus, trotz des Verkehrsstaus auf dem Weg dorthin..."
 china.308.a: "Hu Chunhua überlebt - zum Glück!"
 china.308.b: "Hu Chunhua stirbt an einer Hirnverletzung, das Politbüro hält eine Dringlichkeitssitzung ab..."
 china.309.t: "Reform des CPPCC"
 china.309.d: "Die Politische Konsultativkonferenz des Chinesischen Volkes, einst eines der höchsten Organe der Staatsmacht, galt lange Zeit als wenig mehr als ein zeremonielles Gremium - eine \"Blumenvase\", in der pensionierte Kader der Kommunistischen Partei und Elitemitglieder der nichtkommunistischen Parteien in aller Ruhe ihren Lebensabend verbringen. Der neue Parteibeschluss legt großen Wert auf die Rolle der Einheitsfront und setzt hohe Erwartungen in die künftige Aufgabe der Konferenz, die sozialistische Entwicklung voranzutreiben. Ihre derzeitigen \"beratenden\" und \"vorschlagenden\" Befugnisse werden gestärkt und in eine formelle Beteiligung an den legislativen Befugnissen des Nationalen Volkskongresses umgewandelt. Außerdem wird der Einfluss der Fachleute innerhalb des CPPCC weiter ausgebaut. Diese Reformen erinnern an die frühen 2000er Jahre, als der frühere CPPCC-Vorsitzende Li Ruihuan, ein ehemaliger Arbeiter, eine ähnliche Richtung vorschlug.\n\nAußerdem wird die Zusammensetzung der CPPCC-Vertreter weiter verfeinert und verbessert. Gruppen wie die Kommunistische Jugendliga, aus der Generalsekretär Hu selbst hervorging, der Gesamtchinesische Gewerkschaftsbund, der die Arbeiter vertritt, und der Gesamtchinesische Frauenverband werden im wiederbelebten CPPCC stärker vertreten sein und mehr Einfluss gewinnen. Gemeinsam werden sie sich aktiver in den politischen Prozess einbringen."
 china.309.a: "Der verdorrte Baum blüht wieder." 
 china.310.t: "Sozialistischer Jugendpatriotismus"
 china.310.d: "Mit starker Unterstützung des Zentralkomitees haben sich verschiedene Abteilungen der CJL aktiv in verschiedenen Bereichen der Gesellschaft engagiert. Die Jugendabteilung hat die landesweite Initiative \"Wachsen mit der Nation\" ins Leben gerufen, die die Arbeiterbildung in den Alltag von Grundschülern integriert. In den weiterführenden Schulen und Universitäten führte die KJL das \"Ausbildungsprojekt für junge Marxisten\" an. Dieses Projekt bettet nicht nur die neue Politik der Partei in die Lehrpläne für politische Bildung und Landesverteidigung ein, sondern mobilisiert die Schüler auch zur Teilnahme an Arbeitseinsätzen, ehrenamtlichen Lehrtätigkeiten und sozialen Diensten. Als Antwort auf das digitale Zeitalter und mit Unterstützung der Zentralen Propagandaabteilung hat die Initiative \"Die ganze Liga im Web, im Dienste der ganzen Liga\" China Youth Online zu einer wichtigen Plattform für ideologisches Engagement gemacht. Diese Initiative macht junge Menschen auf wichtige Partei- und Nationalfeiertage, historische Meilensteine, vorbildliche Bürger und heldenhafte Persönlichkeiten aufmerksam. Sie vereint auch patriotische Jugendorganisationen und Online-Aktivisten, um den Einfluss der Partei und der Liga auf jeden Aspekt des Lebens junger Menschen auszuweiten."
 china.310.a: "Eine glorreiche Sache, die in die Zukunft führt."
 china.311.t: "Lagebericht zur amerikanischen Situation"
 china.311.d: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\nSehr geehrter Genosse Präsident,\nDas Internationale Nachrichtendienstbüro des MSS hat in Übereinstimmung mit Ihren Befehlen die jüngsten Erkenntnisse über die jüngsten politischen Entwicklungen und sozialen Bedingungen in den Vereinigten Staaten gesammelt und analysiert. Wir sind der Ansicht, dass der zunehmende politische Extremismus und die soziale Spaltung in den USA die nationale Stabilität weiter gefährden und die Kohärenz und Wirksamkeit der Innen- und Außenpolitik der USA stark beeinträchtigen werden. Da der Termin der Präsidentschaftswahlen in den USA näher rückt, wird der Konflikt zwischen der populistischen politischen Gruppe um Präsident Donald Trump und der Anti-Trump-Allianz einen Höhepunkt erreichen. Aufgrund der miteinander verflochtenen Auswirkungen des Handelskriegs zwischen China und den USA, der COVID-19-Pandemie und verschiedener anderer Faktoren nimmt die Zahl der Gruppen, die mit der Trump-Regierung höchst unzufrieden sind, allmählich zu, darunter sowohl linksradikale als auch rechtsextreme Kräfte. Inzwischen werden auch die politischen Aktivitäten von Pro-Trump-Gruppen aktiver, und gewaltsame Konflikte nehmen zu.\nDies zeigt einmal mehr, wie vorausschauend Ihre Behauptung ist, dass "die Welt Veränderungen erfährt, die es seit einem Jahrhundert nicht mehr gegeben hat.\" Die MSS, die relevante Informationen zusammenfasst, empfiehlt dem Zentralkomitee und der Zentralen Volksregierung, weiterhin ein hohes Maß an Aufmerksamkeit aufrechtzuerhalten und sich auf die Wahrscheinlichkeit des Auftretens weiterer schwarzer Schwäne vorzubereiten.\n\nMit freundlichen Grüßen,"
 china.311.a: "Minister für Staatssicherheit, Chen Wenqing"
 china.312.t: "MSS: Bericht über das totale Chaos in Amerika"
 china.312.d: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\nSehr geehrter Genosse Präsident,\nNach den einschlägigen Beschlüssen des Politbüros beobachtet der MSS die innenpolitische Lage in den Vereinigten Staaten weiterhin genau und hat die Aktivitäten seines Geheimdienstnetzes und seiner Agenten dort weiter ausgebaut. Die Spaltung innerhalb der USA ist inzwischen eine ausgemachte Sache, und die gewaltsamen Konflikte sind zu fraktionsübergreifenden politischen Kämpfen eskaliert. Die MSS hat einschlägige Berichte zusammengestellt und legt dem Politbüro hiermit eine kurze Zusammenfassung vor.\nErstens gibt es die Kräfte innerhalb der beiden großen Regierungsparteien in den Vereinigten Staaten, die in erster Linie von den Konstitutionalisten unter der Führung von Donald Trump und der Unionsregierung unter der Führung von Joseph Biden vertreten werden. Gegenwärtig ziehen sich Trump und seine Anhänger allmählich nach Denver, Colorado, zurück, wo sie in Opposition zum Biden-Lager stehen.\nDarüber hinaus entstehen verschiedene separatistische Kräfte aus den politischen Basisbewegungen der USA, wobei die Patriotenfront die bekannteste ist. Sie vertreten hauptsächlich radikale populistische und nationalistische Ansichten und können im Allgemeinen als Neofaschisten eingestuft werden. Auch die Aktivitäten extremerer rechtsgerichteter Organisationen sollten nicht außer Acht gelassen werden.\nAn der Westküste, insbesondere in Kalifornien, sind mehrere linke Kräfte entstanden, darunter mehrere lokale Parteien, die offen sozialistische Positionen vertreten. Es wird vermutet, dass sie begonnen haben, die Möglichkeit der Bildung einer Einheitsfront zu erörtern und sich zum bewaffneten revolutionären Kampf verpflichtet haben. Obwohl die Aussichten ungewiss sind, könnte diese Entwicklung für unser Land von großer Bedeutung sein.\n\nMit freundlichen Grüßen,"
 china.312.a: "Minister für Staatssicherheit, Chen Wenqing"
 china.313.t: "Chinesisch-amerikanische Wissenschaftler beantragen Asyl in China"
 china.313.d: "Seit dem Ausbruch des Bürgerkriegs in den USA und dem anschließenden Zusammenbruch des Regierens an der Basis sind politisch neutrale Personen einem erhöhten Risiko ausgesetzt, was viele dazu zwingt, nach sichereren Alternativen zu suchen. Unter ihnen befinden sich zahlreiche Wissenschaftler chinesischer Abstammung.\n\n Viele dieser Personen haben sich an die chinesische Botschaft in den Vereinigten Staaten gewandt und um Asyl in China gebeten. Die chinesische Regierung hat großes Interesse gezeigt und ihre Hilfe bei der Evakuierung angeboten. Peking hat mehrere Orte für ihre Umsiedlung bestimmt, um sicherzustellen, dass sie nach ihrer Ankunft in China einen hohen Lebensstandard aufrechterhalten können. In der Zwischenzeit hat die chinesische Öffentlichkeit diese hochqualifizierten Fachkräfte aus einem Gefühl der Verbundenheit heraus herzlich willkommen geheißen und diejenigen, die noch zögerten, dazu bewegt, sich für einen Umzug nach China zu entscheiden."
 china.313.a: "Willkommen zuhause!"
