 PRC_centrist_status_okay: "§Y[?PRC_influence_cen_var|=+1%]§! (£political_power_texticon [?PRC_influence_cen_dynamic_var|=+1%])\n§YZentristen§! sind diejenigen, die den Status quo bewahren wollen - staatlicher Pragmatismus, der sozialistische Wirtschaftsplanung mit Marktdistributionstaktiken kombiniert, zusammen mit der proletarischen Diktatur, um das Land zu führen. Unter der Führung von Xi Jinping vereint sie die beiden großen Fraktionen innerhalb der chinesischen Regierung - die Prinzen und die tuanpai. Der Aufstieg Chinas wird unter den Zentristen zwar langsam, aber sicher erfolgen."
 PRC_lib_status_okay: "§Y[?PRC_influence_lib_var|=+1%]§! (£stability_texticon [?PRC_influence_lib_dynamic_var|=+1%])\n§CLiberale§! sind eine Kombination aus konfuzianistischen Konservativen, Neoliberalen und demokratischen Sozialisten. Mit Blick auf Gorbatschow und die Perestroika als Vorbild streben sie sowohl wirtschaftliche, soziale als auch politische Reformen an. Auch wenn sie sich nicht direkt gegen die KPCh stellen, wird die politische Revolution in China von innen kommen und das Land langsam zu einer Demokratie nach westlichem Vorbild reformieren."
 PRC_nat_status_okay: "§Y[?PRC_influence_nat_var|=+1%]§! (£attack_texticon [?PRC_influence_nat_dynamic_var|=+1%])\n§ONationalisten§! glauben an den chinesischen Exzeptionalismus. Mehr als 4000 Jahre lang war China der unangefochtene Herrscher Asiens, mit Tributpflichten, die sich über den gesamten Kontinent erstreckten, und war die wichtigste Wirtschaftsmacht. Und während dieser Zeit war die Han-Rasse maßgeblich am Aufbau des chinesischen Staates beteiligt. Die Nationalisten wollen Chinas Prestige wiederherstellen, koste es, was es wolle."
 PRC_newleft_status_okay: "§Y[?PRC_influence_new_var|=+1%]§! (£construction_speed_texticon [?PRC_influence_new_dynamic_var|=+1%])\n§RNeulinke§! sind ein breites Spektrum von Sozialdemokraten, Linkskonservativen, Maoisten, Gewerkschaftlern und verschiedenen Nicht-KPCh-Sozialisten. Sie sehen in Deng Xiaopings Reform und Öffnung einen Verrat am sozialistischen Projekt und wollen China auf den Weg des sozialistischen Wiederaufbaus zurückbringen und die ursprüngliche Vision von Marx und Mao wiederherstellen."

