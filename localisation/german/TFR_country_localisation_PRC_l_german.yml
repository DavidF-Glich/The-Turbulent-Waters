 china.277.t: "Erfolgreiche Umweltreform!"
 china.277.d: "Chinas rasantes Wirtschaftswachstum hat auch zu einigen der schlimmsten Umweltverschmutzungsprobleme der Geschichte geführt. Bodenerosion durch übermäßige Abholzung, Luft- und Wasserverschmutzung durch die Schwerindustrie und die Gefährdung vieler Tierarten aufgrund fehlender Vorschriften sind allesamt dringende Probleme, die angegangen werden müssen.\n\nSeit Xi Jinping an die Macht kam, hat die Regierung mehrere radikale umweltpolitische Maßnahmen eingeführt, und der Slogan \"Klare Gewässer und grüne Berge sind so wertvoll wie Gold und Silberberge\" ist zu einem geflügelten Wort geworden. In der Vergangenheit gab es Befürchtungen, dass strenge industrielle Beschränkungen zum Schutz der Umwelt zu einer wirtschaftlichen Rezession und weit verbreiteter Arbeitslosigkeit führen könnten. Diese Befürchtungen haben sich jedoch als unbegründet erwiesen. Durch die Umsetzung von Maßnahmen zur Modernisierung der Industrie, wie z. B. die Förderung der raschen Entwicklung der neuen Energiefahrzeugindustrie, sind viele umweltfreundliche Industrien, die beträchtliche Gewinne erwirtschaften können, zu führenden Motoren der chinesischen Wirtschaft geworden. Darüber hinaus hat die Nutzung neuer Energiequellen, einschließlich Kernkraft, Solarenergie und Wasserkraft, in China einen neuen Höchststand erreicht. Ein weiterer Vorteil der Umweltverbesserungen besteht darin, dass viele landschaftlich reizvolle Orte wieder geöffnet wurden, was der Tourismusindustrie Auftrieb gegeben hat.\n\nEs scheint, dass das Versprechen der Partei an das Volk wieder einmal erfüllt wurde: Die Wirtschaft wächst weiter, und die Lebensbedingungen haben sich erheblich verbessert."
 china.277.a: "Dank der Partei!"
 china.278.t: "Erfolgreiche Armeereform!"
 china.278.d: "Im Militärmuseum der Chinesischen Volksrevolution in Peking findet derzeit eine Ausstellung statt, die die Ergebnisse der jüngsten Modernisierungsreformen der PLA zeigt. Die Besucher, darunter Kader, Soldaten und Bürger, strömen in Scharen herbei. Die Ausstellung zeigt eine Vielzahl von Ausrüstungsgegenständen, wie z. B. neue Tarnuniformen und Drohnen, begleitet von ausführlichen Erklärungen und Dateninterpretationen. Die beliebteste Ausstellungshalle zeigt sorgfältig gefertigte Großmodelle von aktiven Schiffen, Flugzeugen, Panzern und Raketen, die in Paradeformation angeordnet sind. Diese Anordnung sorgt für eine starke visuelle Wirkung und macht die Modernisierung der PLA sehr greifbar.\n\n Darüber hinaus hat sich die Berichterstattung über die gemeinsamen Übungen der PLA auf dem CCTV-Militärkanal drastisch verändert. Beobachter haben festgestellt, dass die neue Militärdoktrin der PLA aktiv umgesetzt zu werden scheint. Szenen von Panzergruppenangriffen und Schießereien zur See werden seltener und durch Bilder von PLA-Soldaten ersetzt, die intelligente Terminals verwenden und mit Aufklärungsrobotern arbeiten. Neue geheimnisvolle schwere Waffen, wie z. B. ein Schützenpanzer mit einem einzigartigen Turm und ein schnittiges schwarzes Flugzeug, erscheinen gelegentlich auf dem Bildschirm.\n\nSowohl normale Bürger als auch erfahrene Offiziere sind sich einig, dass die PLA zu einer beeindruckenden Streitmacht geworden ist, deren nachgewiesene Kampffähigkeiten zunehmend ihren früheren Behauptungen entsprechen."
 china.278.a: "Vorwärts!"
 china.279.t: "Ehemaliger Generalsekretär Jiang Zemin verstorben"
 china.279.d: "Seit dem Tod von Deng Xiaoping im Jahr 1997 hat das chinesische Volk erneut die Beerdigung eines überragenden Führers erlebt - Jiang Zemin, ehemaliger Generalsekretär der Kommunistischen Partei Chinas, der 1926 geboren wurde und in Shanghai an einem durch Leukämie verursachten Multiorganversagen verstarb. Das Zentralkomitee der KPCh und andere hochrangige Regierungs- und Militäreinrichtungen gaben die Nachricht in einem \"Brief an die Partei, die Armee und das Volk\" in düsterem Ton bekannt. Obwohl Jiang nach chinesischen Maßstäben ein langes Leben hatte, löste sein Tod in der chinesischen Öffentlichkeit Trauer und Betroffenheit aus. Jiangs Amtszeit als Generalsekretär fiel mit einem goldenen Zeitalter für Chinas Wirtschaft zusammen, das durch eine boomende Kultur- und Unterhaltungsindustrie und ein steigendes internationales Ansehen gekennzeichnet war, so dass er weithin in Erinnerung blieb. Darüber hinaus hinterließen Jiangs persönliches Charisma und sein seltener Sinn für Humor als chinesischer Führer einen bleibenden Eindruck. Auch wenn Jiang zweifellos ein Staatsbegräbnis erhalten wird, so wird sein Ansehen vielleicht besser durch die Menschen widergespiegelt, die zu den Toren seines früheren Wohnsitzes in Yangzhou eilen, um ihn auf ihre eigene Weise zu betrauern, als durch extravagante Zeremonien."
 china.279.a: "Dieses Land wird vielleicht nie wieder jemanden wie ihn sehen..." 
