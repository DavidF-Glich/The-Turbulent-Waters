 PRC_plan_dynamic: "Marine der Volksbefreiungsarmee"
 PRC_plan_dynamic_desc: "Das rasche Wachstum der Fähigkeiten der PLAN, die sich von einer relativ schwachen Küstenverteidigungsstreitmacht zu der heutigen mächtigen Flotte von Flugzeugträgern und Atom-U-Booten entwickelt hat, ist untrennbar mit Chinas wirtschaftlichem Aufstieg und seinem verbesserten internationalen Status verbunden. Die im Taiwan-Krieg gesammelten Erfahrungen haben nun die letzte Lücke geschlossen, die der PLAN noch fehlte, um eine echte Blauwassermarine zu werden - die Erfahrung im tatsächlichen Kampf. Die weißen Kriegsschiffe segeln nun stolz im westlichen Pazifik, mit der roten Fünf-Sterne-Flagge, die Chinas Status als Großmacht und seine Zuversicht, jede Seemacht herauszufordern, verkündet." 
