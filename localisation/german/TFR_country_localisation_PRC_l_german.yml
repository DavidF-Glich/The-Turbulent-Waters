 PRC_Party_Pushback: "Gegenwehr der Kommunistischen Partei"
 PRC_Party_Pushback_desc: "Obwohl die Bedeutung der Reformer in der chinesischen Politik mit dem Aufstieg von Wang Yang zum Generalsekretär der KPCh und zum Präsidenten stark zugenommen hat, wäre es töricht anzunehmen, dass alle im Gleichschritt mit der neuen Führung gehen würden. Das kommunistische Establishment innerhalb der Partei ist nach wie vor eine äußerst starke Kraft, die begonnen hat, sich den Reformen, die ihr und der Struktur des Landes vorgeschlagen wurden, entschieden zu widersetzen, während ein Großteil der Bevölkerung dieses Establishment weiterhin unterstützt. Wenn es uns nicht gelingt, ihre Zustimmung zu gewinnen (oder sie in Unwissenheit zu halten), könnten unsere Bemühungen schon bei der Ankunft im Sande verlaufen."
 PRC_Spectre_of_Death_idea: "Gespenst des Todes"
 PRC_Spectre_of_Death_idea_desc: "Die Freigabe des Tiananmen-Archivs für die Öffentlichkeit als "Bombe" zu bezeichnen, wäre wohl die Untertreibung des Jahrhunderts. Die große Maske der Kommunistischen Partei Chinas wurde abrupt heruntergerissen und dem chinesischen Volk als die Instanz enthüllt, die für zahllose Gräueltaten gegen Andersdenkende verantwortlich ist, wobei die Ereignisse von 1989 der ultimative Auslöser waren. Die Parteimitgliedschaft und die Unterstützung für die Partei sind drastisch gesunken, und im ganzen Land sind Massendemonstrationen gegen den Status quo ausgebrochen - dennoch wird Präsident Yang mit überwältigender Mehrheit unterstützt und für sein Handeln als Held gefeiert."
