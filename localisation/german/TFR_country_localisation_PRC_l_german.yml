 PRC_rehabilitate_political_dissidents: "Initiative "Freiheit für die Provinzen""
 PRC_rehabilitate_political_dissidents_desc: "Die Regierungen der Provinzen wissen, was das Beste für ihr Gebiet ist. Viel zu lange hat die Zentralregierung ihre Haushalte, Maßnahmen und Politiken diktiert. Wir sollten versuchen, die lokalen Verwaltungen zu entmachten."
 PRC_push_for_local_democracy: "Tauwetter in chinesischen Medien"
 PRC_push_for_local_democracy_desc: "Jede plötzliche Änderung unserer Sozialpolitik kann sich nachteilig auswirken, selbst wenn wir nur Gutes im Sinn haben. Die Zensur in China ist eines der am weitesten verbreiteten Systeme auf der Erde und kostet den Staat eine Menge Geld, das für einen guten Zweck verwendet werden könnte. Wir werden damit beginnen, diese zunehmend überholte Belastung für China zurückzudrängen."
 PRC_relax_censorship_laws: "Den Volkskongress entfesseln"
 PRC_relax_censorship_laws_desc: "Politisch Andersdenkende leiden seit langem unter dem Mangel an Geldmitteln, Fachwissen oder den Mitteln, sich einfach bekannt zu machen. Es könnte ein Parteiengesetz ähnlich dem in Taiwan erlassen werden, damit bekannte Oppositionsgruppen öffentliche Mittel für ihre Kampagnen erhalten können."
