 #LEADER DESC
 PRC_XI_JINPING_DESC: "Der 1953 geborene Xi Jinping gehörte einst zu den "Prinzen" der KPCh. Während der Kulturrevolution fiel sein Vater Xi Zhongxun jedoch den Säuberungen zum Opfer, die üblicherweise gegen Revolutionsveteranen jener Zeit durchgeführt wurden. Infolgedessen wurde Xi des privilegierten Lebens beraubt und wie viele junge Menschen jener Zeit in ein verfallenes Dorf in der Nähe von Yan'an verbannt. Manche behaupten, dass es genau dieses Jahrzehnt war, das Xi die für die Staatskunst notwendige Umsicht und Nachsicht lehrte, und dass der künftige Generalsekretär in den Höhlenwohnungen des Lößplateaus aufwuchs.\n\nNach der Rehabilitierung seines Vaters entschied sich Xi, der sein Studium an der Tsinghua-Universität abschloss, nicht dafür, in Peking zu bleiben, um eine politische Karriere zu verfolgen. Nach einer kurzen Tätigkeit im Verteidigungsministerium begann Xi seine Karriere in einer niedrigen Position in der Provinz Hebei und durchlief eine Reihe von Provinzen, darunter Fujian und Zhejiang, wo er eine Fülle von Arbeitserfahrungen sammelte und einen Ruf der Bescheidenheit genoss. Erst als er von den Ältesten der Partei als akzeptabler Nachfolger von Hu Jintao ausgewählt wurde, begann für Xi wirklich seine eigene Ära.\n\nIn den letzten zehn Jahren ist Deng Xiaopings Plan für einen friedlichen Aufstieg allmählich in Vergessenheit geraten.  Durch eine massive Anti-Korruptionskampagne und ein ehrgeiziges Programm zur nationalen Wiedergeburt hat sich Xi als unbestrittener Führer des Chinas des 21. Jahrhunderts etabliert, der weder ein Revolutionär wie Mao Zedong noch ein Technokrat wie Jiang Zemin oder Hu Jintao ist. Jahrhunderts etabliert, weder als Revolutionär wie Mao Zong noch als Techniker wie Jiang Zemin oder Hu Jintao. Xi balanciert sorgfältig die verschiedenen Fraktionen innerhalb der Partei und die unterschiedlichen gesellschaftlichen Gruppen aus und weiß, wie er die Loyalität und Ehrfurcht der Partei und des Volkes für seine Ziele nutzen kann." 
 
