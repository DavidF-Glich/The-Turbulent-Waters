 china.273.t: "Der Xi-Jinping-Gedanke"
 china.273.d: "Im Jahr 1978 gab die KPCh Maos Kurs des Klassenkampfes als Leitprinzip auf und ging zu Dengs Ausrichtung auf die wirtschaftliche Entwicklung über. Im Handumdrehen hat die Entwicklung Chinas wunderbare Erfolge erzielt, aber gleichzeitig sind die Schattenseiten des Landes immer deutlicher zu Tage getreten. Um diese Probleme zu lösen, kann man nicht in den Werken von Marx, Lenin oder Mao Zedong nach Antworten suchen, sondern muss die Wahrheit in der Praxis suchen. Der Xi Jinping-Gedanke über den Sozialismus mit chinesischen Merkmalen für eine neue Ära ist genau die Antwort, die die Partei dem chinesischen Volk im 21. Jahrhundert gegeben hat.\n\nDer Xi Jinping-Gedanke, wie er vom Cheftheoretiker der KPCh, Wang Huning, definiert wurde, ist keine Vorhersage über die sozialistische Zukunft, sondern eher eine Zusammenfassung der Erfahrungen der letzten vierzig Jahre der Reform und Öffnung. Er betont, dass eine allumfassende Regierungspartei, d.h. die KPCh, alle Aspekte der Gesellschaft leiten soll, und dass der strenge Förderungsmechanismus der Partei und die ununterbrochenen Anti-Korruptionskampagnen die ideologische Reinheit der Vorhut sicherstellen werden. Um die ideologische Kluft innerhalb des Landes zu überbrücken, werden die Slogans \"Gemeinsamer Wohlstand\", \"Chinesischer Traum\" und \"Nationale Verjüngung\" verwendet, die dem wachsenden Nationalstolz und der Forderung nach sozialer Gerechtigkeit in China Rechnung tragen. Da sich Xis Position zunehmend stabilisiert, wird der Xi Jinping-Gedanke China auch in absehbarer Zukunft leiten."
