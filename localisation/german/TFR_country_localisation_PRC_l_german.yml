 china.222.t: "Wiederherstellung der Kaderrotation"
 china.222.d: "Die neue Plenartagung des Zentralkomitees der KPCh fand kürzlich in Peking statt. Die Spitzen der Partei waren anwesend, und Xi erstattete im Auftrag des Politbüros der Sitzung Bericht. Neben dem offiziellen Kommuniqué brachte die Plenartagung auch lang erwartete personelle Veränderungen mit sich. Auf der höchsten Ebene der Machtstruktur der Partei wurden mehrere jüngere Kader als Mitglieder des Politbüros und des Zentralsekretariats aufgenommen. Auf den unteren Ebenen gab es eine größere Rotation unter den Parteisekretären der Provinzen und den Leitern der Ministerien und Kommissionen des Staatsrats.\n\nDie neu veröffentlichten Lebensläufe der Kader spiegeln eine gewisse Vielfalt wider. Unter ihnen befinden sich Parteisekretäre, die von Basisorganisationen befördert wurden, Managementexperten von großen Staatsunternehmen, Leiter von Hochschulen und Forschungseinrichtungen und sogar Militärangehörige, die sich im Taiwan-Krieg ausgezeichnet haben. Nach Angaben von CCTV News spiegelt dies die \"Vielfalt der Talentauswahl der Partei in der neuen Ära\" wider. Darüber hinaus wurde in den offiziellen Medien die Rotation von hochrangigen Mitgliedern auf eine für China typische Weise hervorgehoben. Bei routinemäßigen Belobigungssitzungen tauchten viele hochrangige Kader, die für einige Zeit aus der Öffentlichkeit verschwunden waren, wieder auf und wurden vom Zentralkomitee als \"hochrangige Genossen\" begrüßt."
