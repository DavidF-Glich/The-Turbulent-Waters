 china.240.t: "Spratly-Frage"
 china.240.d: "Seitdem wir begonnen haben, Bohrinseln im Südchinesischen Meer zu errichten und uns vermehrt an der Erschließung von Ressourcen zu beteiligen, hat die Intensität der maritimen Konfrontationen mit unseren Nachbarn, insbesondere Vietnam, zugenommen. Nicht nur, dass Handelsschiffe oft kurz vor einem Zusammenstoß stehen, sondern auch Matrosen beider Seiten liefern sich häufig Verfolgungsjagden in Motor- und Schnellbooten. Außerdem werden in den umstrittenen Gewässern immer häufiger Kriegsschiffe der Marine gesichtet.\n\nAngesichts des absoluten Machtgefälles zwischen den Nationen würden viele denken, dass wir die Vietnamesen mit Gewalt zum Einlenken bewegen könnten. Unsere Stärke bietet uns jedoch auch den alternativen Vorteil, dass wir zuerst Verhandlungen anbieten und die Initiative ergreifen können. Wir werden Vietnam eine diplomatische Note zukommen lassen, in der wir ihm zwei Optionen anbieten: Entweder es akzeptiert die Abtretung der Spratly-Inseln an China oder es teilt die Rechte zur Ausbeutung und Nutzung der Ressourcen in den Gewässern."
 china.240.a: "Mal sehen, ob die Vietnamesen klug genug sind."
