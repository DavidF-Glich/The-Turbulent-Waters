 china.1013.t: "An alle Chinesen"
 china.1013.d: "Genossen,\n\nWir haben unermüdlich nach Frieden gestrebt und gehofft, unsere Differenzen durch Dialog und Zusammenarbeit zu lösen. Doch all diese Bemühungen haben sich angesichts der imperialistischen Ambitionen der Pazifikvertragsorganisation in Staub aufgelöst.\n\nIn der Vergangenheit haben wir den Weg der friedlichen Entwicklung verfolgt und uns für eine friedliche Koexistenz mit der Welt eingesetzt. Immer wieder haben wir unseren guten Willen bekundet, zum Frieden aufgerufen und die Hand der Freundschaft gereicht. Unsere Toleranz hat sie jedoch nur noch mehr ermutigt. Unter der Führung Japans hat die Pacific Defense Treaty Organization immer wieder Unruhe in unserer Nachbarschaft gestiftet, Konflikte provoziert, versucht, unser Territorium aufzuteilen und unsere Souveränität zu untergraben, und uns damit an den Rand des Abgrunds getrieben. Jetzt bleibt uns nur noch eine Option: unsere territoriale Integrität und nationale Souveränität mit Waffengewalt zu verteidigen.\n\Wir schätzen den Frieden, aber wir fürchten keinen Krieg! Wir schätzen das Leben, aber wir sind bereit, unser Leben für die Würde unserer Nation hinzugeben! Wir werden keine Kosten scheuen, um unsere Souveränität und territoriale Integrität zu schützen. Dies ist ein Kampf zwischen Recht und Böse, ein finaler Showdown zwischen Licht und Dunkelheit! Wir sind fest davon überzeugt, dass die Gerechtigkeit über das Böse siegen wird und das Licht die Dunkelheit vertreiben wird! Der Sieg wird dem großen Volk der Volksrepublik China gehören!"
 china.1013.a: "Nieder mit dem Imperialismus!"
