 PRC_special_political_zones: "Pragmatische Reformen"
 PRC_special_political_zones_desc: "Zwar wird die Kommunistische Partei jetzt wieder weitgehend von den Reformern beherrscht, aber es ist nicht unbedingt notwendig, alle anderen rücksichtslos zu beseitigen. Die Angst vor politischer Instabilität oder gar Putschen geht in China weiter um. Wir werden uns mit den Vertretern des konservativen Flügels zusammensetzen. Solange sie schweigen, wird ihre Rente nicht ausbleiben."
