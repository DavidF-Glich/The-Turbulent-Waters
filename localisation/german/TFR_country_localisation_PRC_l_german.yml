 china.36.t: "Chinesische Wiedervereinigung"
 china.36.d: "Nach 70 Jahren Trennung haben sich Taiwan und das Festland nach einer blutigen Invasion unter dem Banner der Volksrepublik China endgültig wiedervereinigt. Nachdem die Kommunisten 1949 das Festland übernommen hatten, zog sich die Kumintang nach Taiwan zurück und wartete darauf, eines Tages hoffentlich auf das Festland zurückzukehren. Der Traum von einem republikanischen China unter der KMT hielt 70 Jahre lang an, wobei er sowohl intern durch den taiwanesischen Seperatismus als auch durch den kommunistischen Druck in Frage gestellt wurde. Heute wurde dieser Traum ausgelöscht, als die Regierung in Taipeh offiziell die Auflösung der Regierung der Republik China bekannt gab und alle Verwaltungsaufgaben an die Militärregierung übertrug. Die Volksrepublik China hat zwar eine vorübergehende Autonomie bis 2049 im Rahmen einer Sonderverwaltungszone nach dem Vorbild von Maccau und Hongkong versprochen, doch steht die Insel derzeit noch unter Militärverwaltung."
 china.36.a: "Der Bürgerkrieg ist endlich vorbei"
 china.37.t: "PLA-Putsch!"
 china.37.d: "Zum ersten Mal seit mehr als 30 Jahren war es in Peking still, als Panzer über den Platz des Himmlischen Friedens in Richtung Zhongnanhai, der Halle des Volkes und anderer wichtiger Regierungsgebäude rollten. Nach einer Reihe von öffentlichen Demütigungen, sozialen Unruhen und internationalen Niederlagen durch die vorherige Regierung hat General Li Zuocheng verkündet: "Für die Sicherheit der Nation und die Ehre des Volkes ist es unerlässlich, dass das Militär vorübergehend die Kontrolle übernimmt, um die Ordnung im Land wiederherzustellen. Gerüchte über Säuberungen von prominenten zivilen Amtsträgern der früheren Regierung haben sich außerhalb Pekings verbreitet, doch gibt es keine Bestätigung seitens der neuen Militärregierung. Internationale Beobachter warten besorgt auf die Reaktion des übrigen Landes, da das Land instabiler aussieht als seit der Kulturrevolution."
 china.37.a: "Wansui!"
 china.38.a: "Echos von Tiananmen..."
 china.39.t: "Der tibetische Aufstand"
 china.39.d: "Die Befehlshaber des westlichen Kommandobereichs in der tibetischen Sonderverwaltungsregion haben von heftigen Kämpfen und einem allgemeinen Aufstand berichtet. Militante Antikommunisten und Anhänger des unrechtmäßigen 14. Dalai Lama haben sich in den Bergen erhoben und nutzen das Chaos, das durch unser Versagen im Krieg um die nationale Wiedervereinigung entstanden ist. Das gebirgige Gelände bereitet unseren Truppen große Schwierigkeiten, und die Truppen in der Region sind mit logistischen Problemen konfrontiert. Der Vorsitzende der Reigon, Che Dalha, hat Unterstützung von außen abgelehnt und behauptet, er habe die Situation unter Kontrolle.\""
 china.39.a: "Besser so..."
 china.40.d: "Tibet ist in der chinesischen Politik immer ein umstrittenes Thema geblieben. Seit seiner Wiedereingliederung in die Volksrepublik China im Jahr 1951 wird das Land von Separatismus und Unabhängigkeitsbestrebungen der tibetischen Exilregierung geplagt. Doch zum ersten Mal seit über 70 Jahren sehnt sich die tibetische Nation wieder nach Freiheit, nachdem bewaffnete Widerstandskräfte Lhasa und den Norden des Landes gestürmt und die Region ins Chaos gestürzt haben. Schwere Kämpfe haben die Hauptstadt Lhasa in Mitleidenschaft gezogen, und die Volksrepublik China hat die Aufständischen als terroristische Aufständische bezeichnet und angekündigt, den Aufstand um jeden Preis niederzuschlagen."
 china.40.a: "Kriegstrommeln hallen im Himmalaya"
 china.41.t: "Zusammenbruch der Ordnung in Xinjiang"
 china.41.d: "In der Autonomen Region Xinjiang ist das Chaos ausgebrochen, da die lokalen Verwaltungen die Kontrolle über das Land an islamistische Miltias verloren haben. Die dschihadistische Islamische Partei Ostturkestans, gegen die wir seit über 30 Jahren kämpfen, hat endlich ihren groß angelegten Dschihad gegen unsere Verwaltung in der Region begonnen. Im Norden haben radikale khasachische Aufständische ihren eigenen pan-islamistischen Aufstand gestartet, während im Zentrum ein radikalerer Ableger der ETIP wahllos Hans abschlachtet. In Urumuqi sind Rassenunruhen ausgebrochen, bei denen sich Han und Uhyger gegenseitig an die Kehle gehen, und zwar in Szenen, die das Jahr 2008 wie eine Schlägerei auf einem Grundschulhof aussehen lassen würden."
 china.41.a: "Xinjiang brennt..."
 china.42.d: "Nach jahrelanger Brutalität der KPCh in Xinjiang ist das Gebiet in einen offenen Krieg geraten, in dem Gruppen islamistischer Freiheitskämpfer und chinesische Streitkräfte aufeinandertreffen. Die Islamische Partei Ostturkestans, eine radikale islamistische Partei, die ihren Aufstand gegen China an der Grenze zu Afghanistan fortgesetzt hat, hat angekündigt, sie wolle "unsere muslimischen Brüder und Schwestern in Ostturkestan befreien, die schon viel zu lange von den chinesischen Imperialisten unterdrückt werden", und Zhongnanhai hat die Gruppe als radikale Dschihadisten bezeichnet und die muslimische Welt aufgefordert, an ihrer Seite gegen den Fundamentalismus zu kämpfen."
 china.42.a: "#SaveUyghur"
 china.43.t: "Der Rote Drache steigt auf"
 china.43.d: "In den vier Jahrzehnten, seit Deng Xiaoping die niederträchtige Viererbande gestürzt hat, hat die Volksrepublik China nur sehr wenig Erfolg gehabt. Anstatt am orthodoxen Maoismus seiner Vorgänger festzuhalten, vertrat Deng eine pragmatischere Sichtweise, die als Sozialismus mit chinesischen Zügen bekannt geworden ist. Staatseigene Industrien wurden privatisiert und eine neue Ära des Wirtschaftswachstums begann. Die nachfolgenden Regierungen von Jiang Zemin und Hu Jintao brachten China durch Handel und Globalisierung auf einen friedlichen Weg zur Großmacht. Dieser Kurs änderte sich 2012, als Xi Jinping den Mantel des obersten Führers übernahm. Xi wandte sich von der zurückhaltenden Art seiner Vorgänger ab und nahm eine entschlossenere Haltung ein, um der ganzen Welt zu zeigen, dass die chinesische Macht hier ist und bleibt. Trotz aller Fortschritte ist es China jedoch nicht gelungen, die internationale Bewunderung zu gewinnen, die die Vereinigten Staaten im 20. Jahrhundert genossen haben. Peking steht nach wie vor in ständiger Kritik, sei es wegen seines Umgangs mit den Protesten gegen die Auslieferung in Hongkong oder wegen der anhaltenden Spannungen mit Taiwan. Die harte Gangart von Präsident Xi bei der Regierungsführung hat wenig dazu beigetragen, die Situation zu verbessern.\n\nNun, da das Jahr der Ratte anbricht, sieht sich die Volksrepublik interessanten Zeiten gegenüber. Amerika, sowohl ein erbitterter Rivale als auch ein lukrativer Handelspartner, zerreißt sich selbst, was die globale Stabilität erschüttert, aber auch Raum für eine neue Hegemonialmacht schafft. Obwohl die potenziellen Rivalen Pekings in Moskau, Neu-Delhi und Brüssel sitzen, birgt die gegenwärtige Krise auch viele Chancen."
