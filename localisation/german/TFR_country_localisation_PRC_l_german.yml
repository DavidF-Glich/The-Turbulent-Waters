 PRC_xi_jinping_thought: "Xi-Jinping-Gedanke"
 PRC_left_nationalism_desc: "\n\n\n\n£GFX_PRC_ideology_left_nationalism\n\n\n\n\n\nDer §YXi-Jingping-Gedanke§!, wie es der Cheftheoretiker der KPCh, Wang Huning, definiert hat, ist keine Vorhersage über die sozialistische Zukunft, sondern eher eine Zusammenfassung der Erfahrungen der vergangenen vierzig Jahre der Reform und Öffnung. Er betont, dass eine allumfassende Regierungspartei, d.h. die KPCh, alle Aspekte der Gesellschaft leiten soll, und dass der strenge Förderungsmechanismus der Partei und die ununterbrochenen Anti-Korruptionskampagnen die ideologische Reinheit der Vorhut sicherstellen werden. Um die ideologische Kluft innerhalb des Landes zu überbrücken, werden die Slogans "Gemeinsamer Wohlstand", "Chinesischer Traum" und "Nationale Verjüngung" verwendet, die dem wachsenden Nationalstolz und der Forderung nach sozialer Gerechtigkeit in China Rechnung tragen. Da sich Xis Position zunehmend stabilisiert, wird der Xi Jinping-Gedanke China auch in absehbarer Zukunft leiten." 
