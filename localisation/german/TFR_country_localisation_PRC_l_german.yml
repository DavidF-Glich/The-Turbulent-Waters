 china.242.t: "Vietnam verkauft Inseln"
 china.242.d: "Der vietnamesische Außenminister hat unseren Botschafter heimlich einbestellt, um uns eine endgültige Antwort in der Frage der Spratly-Inseln zu geben. Vietnam hat endlich der Realität ins Auge geblickt und sich bereit erklärt, die unter vietnamesischer Kontrolle stehenden Inseln an uns zurückzugeben. Natürlich werden die Vietnamesen ihr Territorium nicht umsonst aufgeben. Sie haben einen hohen Preis für diese Inseln festgesetzt und auch um Zeit für den Abbau der Militäranlagen auf den Inseln gebeten, während Vietnam an der anschließenden Erschließung der Ressourcen beteiligt werden soll. \n\nIn Peking haben einige hochrangige Beamte über die vietnamesischen Forderungen gespottet. Angesichts des laufenden Verhandlungsprozesses könnte es jedoch klüger sein, so bald wie möglich eine Einigung mit Vietnam zu erzielen. Verglichen mit den reichhaltigen Ressourcen, die durch die Rückgewinnung der Spratlys gewonnen werden können, und dem Nationalstolz, der dadurch geweckt werden kann, ist das Abkommen zweifellos kosteneffizient."
 china.242.a: "Die Zeit drängt, lassen Sie uns diesem Deal zustimmen."
 china.243.t: "Vietnam verkauft Ressourcen der Spratlys"
 china.243.d: "Der vietnamesische Außenminister hat unseren Botschafter heimlich einbestellt, um uns eine endgültige Antwort in der Frage der Spratly-Inseln zu geben. Die Vietnamesen haben erklärt, dass sie bereit sind, die auf den Spratly-Inseln gewonnenen Ressourcen an China zu verkaufen, aber sie werden ihr Territorium nicht aufgeben. Natürlich fügten die Vietnamesen auch hinzu, dass sie China Energie zu einem niedrigen Preis verkaufen und ein gewisses Maß an Freiheit bei der Ausbeutung der Ressourcen gewähren könnten, obwohl Vietnam ebenfalls tief in der Ölkrise steckt.\n\nIn Peking sind einige hochrangige Beamte über die vietnamesischen Forderungen verärgert. Angesichts des laufenden Verhandlungsprozesses könnte es jedoch klüger sein, so schnell wie möglich eine Einigung mit Vietnam zu erzielen. Wir können die Energie nutzen, um die inländische Wirtschaftskrise wirksam zu lindern, und ein kleiner diplomatischer Rückschlag wird kaum Auswirkungen haben, solange er vor der Öffentlichkeit geheim gehalten wird."
 china.243.a: "Stimmt diesem Deal zu, aber es ist noch nicht vorbei."
