 indonesia.1.t: "Der lange Weg nach Samosir"
 indonesia.1.d: "Nach dem ersten taktischen Atomschlag macht sich eine sechshunderttausend Mann starke Chopiks-Einheit auf Mopeds mit gepackten Rucksäcken auf den Weg zur russisch-chinesischen Grenze, über die die Route nach Indonesien führt. Auf die Fragen der verblüfften Chinesen antworten die Chopiks, dass sie sich einen Dreck scheren, und Pozdnyak sagt, dass es nach dem ersten Atomschlag keine staatlichen Institutionen, Grenzen oder Visa zwischen den Ländern mehr geben soll. Nachdem sie ihren Gürtel enger geschnallt haben, beschließen die Chopiks, die Grenze mit Gewalt zu stürmen. Die Chinesen eröffnen das Feuer, um sie zu töten, und 10 Sekunden später sind von den Chopiks nur noch Leinenhemden übrig, und das Pozdnyakov-Regiment selbst macht sich sofort auf den Weg, um sich in der chinesischen Schwarzerde zu düngen.\n\nEinige Tage später verkündet die Ukraine ihre Kapitulation, und Russland und die NATO schließen Frieden. Der taktische Atomschlag war der einzige."
 indonesia.1.a: "Vorhang."
