 china.234.t: "Gegen die indische Aggression"
 china.234.d: "Während sich die Aufmerksamkeit der Welt auf das Gelbe Meer, das Ostchinesische Meer und das Südchinesische Meer richtet, hat ein plötzlicher Grenzkonflikt China und Indien, die beiden bevölkerungsreichsten Länder der Welt, an den Rand eines Krieges gebracht. \n\nDie beiden Länder haben Brücken und Straßen gebaut, um strategische Orte entlang der Hochlandgrenze zu erobern. Infolgedessen kam es häufig zu Gefechten, bei denen die Soldaten Steine und Stöcke als Waffen einsetzten. Die indischen Truppen waren dabei oft zahlenmäßig im Vorteil, aber die PLA kann nun ihre Elitetruppen über das neue Straßennetz in Tibet schnell von hinten nach vorne verlegen und nachts Überraschungsangriffe auf die Inder starten. Zahlreiche indische Soldaten sind auf dem Rückzug von den Bergstraßen gestürzt und gestorben, darunter auch ihre Kommandeure. Im Gegensatz dazu erlitt die PLA nur Verluste im einstelligen Bereich. \n\nIn der Folge beschuldigten sich Diplomaten gegenseitig, den Status quo einseitig brechen zu wollen, aber beide Seiten behaupteten, ihr Territorium verteidigt zu haben. Die Inder haben damit gedroht, aufgrund der erlittenen Verluste mehr Truppen an die Front zu schicken, aber die PLA hat ihre Fortschritte im Gebirgskrieg und ihre Entschlossenheit, das Mutterland zu schützen, unter Beweis gestellt. Dies könnte auf eine Verschiebung des Kräfteverhältnisses im Grenzstreit zwischen den beiden Ländern hindeuten."
 china.234.a: "Wir werden jeden Zentimeter unseres Mutterlandes standhaft verteidigen."
 china.235.t: "Bhutans Antwort"
 china.235.d: "Nach kurzem Warten hat Bhutan unseren Botschafter einbestellt und beschlossen, sich nicht an der Ostasien-Verteidigungsinitiative zu beteiligen. Die Weigerung Bhutans, unseren Olivenzweig anzunehmen, ist ein unerwarteter Rückschlag. Als kleiner, wenn auch armer und rückständiger Staat im Himalaya hätte seine privilegierte geografische Lage eine wichtige Rolle in unserem Belagerungsnetzwerk gegen Indien spielen können. Ein solches Ergebnis ist sehr bedauerlich und enttäuschend und für unsere Diplomaten ziemlich peinlich. \n\nIn Peking haben die Nationalisten und Militaristen begonnen, eine militärische Intervention gegen Bhutan zu befürworten, um das Machtgefälle zwischen den beiden Ländern zu verdeutlichen und sie so zum Umdenken zu zwingen. Indien hat Bhutan jedoch immer als seinen traditionellen Einflussbereich betrachtet, und eine Einmischung in die inneren Angelegenheiten Bhutans könnte zu einer weiteren Verschlechterung der chinesisch-indischen Beziehungen führen."
