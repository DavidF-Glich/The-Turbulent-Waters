 china.238.t: "Partielle Lösung des Problems"
 china.238.d: "Die Nachricht aus Moskau könnte Peking Erleichterung verschaffen, während sie Tokio und Canberra enttäuscht. Seit dem Ausbruch des Taiwan-Krieges haben die Seeblockade und die Wirtschaftssanktionen die chinesische Wirtschaft stark beeinträchtigt und einen Riss in der inneren Stabilität des Landes verursacht. Nun aber könnten die Russen dies ändern.\n\nRussische und chinesische Minister haben ein umfangreiches Abkommen über wirtschaftliche Zusammenarbeit unterzeichnet. Zu den wichtigsten Bestandteilen gehören Zollzugeständnisse für chinesische Waren, die nach Russland exportiert werden, sowie die Erlaubnis für China, Russlands Sibirische Eisenbahn, die Zentralasiatische Autobahn und die Arktische Route für den multilateralen Handel zu nutzen. Im Gegenzug wurde China aufgefordert, mehr russischen Kraftstoff zu höheren Preisen zu kaufen und mehr Kredite für russische Infrastrukturprojekte, insbesondere für Flughäfen und Häfen im Fernen Osten, bereitzustellen. Der russische Präsidentenbeauftragte für den Föderalen Bezirk Fernost erklärte gegenüber chinesischen Medien, dass die Vereinbarungen \"besser zeigen, dass es keine Grenzen für die russisch-chinesische Zusammenarbeit gibt\".\n\n Auch wenn die Öffnung der Nordroute Chinas Verluste im Außenhandel nur geringfügig ausgleichen kann, ist die Unterstützung Russlands wichtig, um das Vertrauen vieler Entwicklungsländer wiederherzustellen, die zögern, weiterhin mit China Handel zu treiben. Außerdem kann Russland Chinas neue Handelsrouten wirksam schützen, zumal die PDTO-Raketen derzeit nicht auf Wladiwostok und Petropawlowsk gerichtet sind."
