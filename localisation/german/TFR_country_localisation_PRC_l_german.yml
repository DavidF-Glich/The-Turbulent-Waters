 china.229.t: "Wirtschaftsautarkie"
 china.229.d: "Unter unserer Führung haben wir unsere übermäßige Abhängigkeit von den internationalen Märkten in der Vergangenheit erfolgreich reduziert und sind stattdessen dazu übergegangen, uns auf unsere große Verbraucherbasis und die wachsende Binnennachfrage zu stützen. Diese positiven Faktoren haben den inländischen Verbrauchermarkt wiederbelebt und unserem Wirtschaftswachstum einen starken Impuls verliehen.\n\nObwohl der Ausbruch des amerikanischen Bürgerkriegs unsere Wirtschaft negativ beeinflusst hat, gleicht die Stärkung der inländischen Wirtschaftstätigkeit in verschiedenen Sektoren diese Auswirkungen durch die wachsende Inlandsnachfrage allmählich aus. Diese Verschiebung deutet auch darauf hin, dass unser Verbrauchermarkt immer weniger von externen Märkten abhängig ist und eine unabhängigere und robustere Entwicklung aufweist.\n\n Es wird erwartet, dass unser Land in Zukunft allmählich eine neue Wirtschaftsstruktur entwickeln wird, die sich auf den inländischen Verbrauchermarkt konzentriert, aber dennoch die internationalen Märkte mit einbezieht."
 china.229.a: "Die Wirtschaft schreitet stetig voran."
