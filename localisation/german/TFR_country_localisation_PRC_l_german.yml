 china.59.t: "Krise in der Straße von Malakka"
 china.59.d: "In einer einstimmigen Protestaktion gegen die chinesische Beteiligung am laufenden philippinischen Bürgerkrieg hat die Pacific Defense Treaty Organisation eine vollständige Seeblockade der Straße von Malakka verhängt und die Durchfahrt chinesischer Schiffe durch die Meerenge untersagt, während gleichzeitig umfassende Sanktionen gegen Peking verhängt wurden. Fast sofort kam die chinesische Wirtschaft zum Stillstand, da die Exporte in Milliardenhöhe nun nicht mehr ihre Abnehmer finden können, und der Druck auf Pekings unmittelbare Reaktion hat begonnen.\n\nDie chinesische Reaktion erfolgte fast zeitgleich, indem sie eigene Sanktionen gegen die PDTO-Länder ankündigte, wobei Beschwerden über die prognostizierten steigenden Kosten auf der ganzen Welt durch die sozialen Medien schwappten. Militärisch wurde die chinesische Marine voll mobilisiert, und mehrere Kampfgruppen trafen in der Meerenge auf die Flotten der PDTO in einem angespannten Seegefecht. Bislang wurden keine Schüsse abgefeuert, aber beide Seiten haben mit der vollständigen Mobilisierung ihrer Streitkräfte begonnen, da die unmittelbare Sorge, dass diese Krise in Asien außer Kontrolle gerät, oberste Priorität hat.\n\nBislang wurde kein Wort über Verhandlungen verloren, was die Spannungen weiter verschärft, da die Welt davon ausgeht, dass sich diese fragile Pattsituation zuspitzt. Die Entwicklungen in diesem an den Kalten Krieg erinnernden Patt sind noch nicht abgeschlossen."
 china.59.a: "Erneut zeichnet sich ein Krieg um Asien ab ..."
 china.52.t: "Chinesische Wiedervereinigung"
 china.52.d: "Endlich herrscht im chinesischen Staat ein unruhiger Frieden, denn die Armeen der Nordöstlichen Söldnerarmee haben die letzten Reste des Widerstands ausgelöscht. Als der Nordosten in Anarchie verfiel, liefen Horden der PLA sowohl vom Zentralkommando als auch von der Regierung in Peking über und verwandelten sich in Banditen und Warlords. Aus ihnen allen ragte Guo Daiyu heraus, ein ehrgeiziger junger Soldat, der dank seiner Gerissenheit und seiner Verbindungen zu den russischen privaten Militärunternehmern, die in den Nordosten strömten, um "den chinesischen Freiheitskämpfern in ihrer schwersten Zeit beizustehen", aufstieg. Schon bald nach der Wiedervereinigung Chinas wurde der neue Staat, den Guo einfach "China" nannte, von der russischen und der iranischen Regierung anerkannt, aber vom Westen bleibt er weitgehend unanerkannt. Es gibt jedoch Gerüchte über Unstimmigkeiten in den unteren Rängen der Armee, und es bleibt abzuwarten, wie lange Guo die Kontrolle über seinen neu gefundenen Thron behalten kann."
 china.52.a: "Das Schwert ist mächtiger als der Stift"
 china.53.a: "Das Schwert ist mächtiger als der Stift"
 china.54.d: "Das allgegenwärtige Auge der Überwachungskamera an jeder Straßenecke ist in jeder chinesischen Stadt alltäglich geworden, da das Ministerium für Staatssicherheit seinen Einfluss auf dem chinesischen Kontinent gesichert hat. Nach dem Zusammenbruch des Nordostens bildete das Ministerium für Staatssicherheit, das vielen als chinesische Geheimpolizei bekannt ist, in den Ebenen des Nordostens seinen eigenen Staat, nachdem es der PLA nicht gelungen war, die Anarchisten und Söldner in der Region zu kontrollieren. Während sie ihre Kontrolle über die Region festigten, wuchsen die Ambitionen des Vorsitzenden Chen Wenqing, als die MSS und ihre Truppen auf Peking marschierten und versuchten, die Kontrolle über den chinesischen Staatsapparat zu übernehmen, um dem Rest des Staates ihre eiserne Faust aufzuerlegen. In dem Glauben, dass die größte Bedrohung Chinas die Zersplitterung von innen war und die Regierung in Peking nicht genug tat, um die Rebellion gegen den Staat einzudämmen, setzte die MSS ein strenges soziales und wirtschaftliches System durch, das jeden Aspekt des chinesischen Lebens unter die Kontrolle der Kommunistischen Partei bringen sollte. Obwohl sie offiziell den Namen der Kommunistischen Partei Chinas und der Volksrepublik China beibehalten hat, ist klar, dass sich das Land radikal verändert hat und die Zukunft Chinas ungewiss ist."
 china.54.a: "Ganz schön orwellianisch"
 china.55.a: "Ganz schön orwellianisch"
 china.56.d: "Nach einem harten Kampf hat die Blume der Freiheit in China endlich zu blühen begonnen. Cao Yuanjun, die als junge Bäuerin in der Provinz Liaoning begann, hat mit ihren charismatischen Reden eine ganze Generation in ihren Bann gezogen. Sie stieg in den Rängen der lokalen Regierung auf und wurde schließlich, als die Anarchie in der Region ausbrach, zur Anführerin des Widerstands gegen das Außenministerium. Nachdem China von einer Welle wirtschaftlicher Erschütterungen durch den Ölpreisverfall und die wirtschaftlichen Folgen des Amerikanischen Bürgerkriegs heimgesucht wurde und die Zentralregierung darauf nicht reagierte, gewann Cao Yuanjun die Kommunalwahlen, indem sie die Bauern von Tieling aufrüttelte, und ihr auf die Landwirtschaft ausgerichtetes Entwicklungsmodell verbreitete sich schnell in ganz Liaoning. \nNach der zunehmenden Unterdrückung und den unmöglichen Quoten, die von der MSS-Clique auferlegt wurden, begannen Cao und viele ihrer treuen Anhänger einen Guerillakrieg im Nordosten, der schließlich ganz China erfasste und die junge Cao ins internationale Rampenlicht rückte. Viele internationale Beobachter hegen jedoch Zweifel an der jungen Regierung, und viele machen sich Sorgen, wie die politisch relativ unerfahrene Cao die wachsenden Probleme des Wiederaufbaus bewältigen könnte. Viele ihrer versprochenen Agrarreformen und Wohlstandsumverteilungsprogramme sind hinter ihren ursprünglichen Versprechungen zurückgeblieben, und es besteht die Befürchtung, dass sie ihre Unterstützerbasis verprellt.\n Nichtsdestotrotz hat die neue Regierung das Modell der Einheitsfront, das in den letzten 70 Jahren in Peking vorherrschte, als zu restriktiv kritisiert und die Bildung von Oppositionsparteien zugelassen. Obwohl die Zensur und das harte Vorgehen gegen Journalisten fortbestehen, besteht die Hoffnung, dass die Regierung Cao China in eine moderne Demokratie verwandeln kann."
 china.56.a: "Ein neues China ist geboren"
 china.57.a: "Ein neues China ist geboren"
 china.58.d: "Der Krieg in China ist zu einem Ende gekommen, da es den Loyalisten der zuvor gestürzten ursprünglichen Regierung Chinas gelungen ist, Xi Jinping wieder an die Macht zu bringen und durch eine rigorose Kampagne zur Wiederherstellung der Ordnung in den Provinzregierungen China aus dem Bürgerkrieg herauszuführen. Zwar sind Kriminalität und Unordnung auf den Straßen der chinesischen Städte immer noch kein seltener Anblick, doch scheint es unwahrscheinlich, dass der Status quo vor den Narben, die der Bürgerkrieg hinterlassen hat, sicher ist. \n\nKurz nach Xi Jinpings Fernsehansprache in Peking wurden landesweite Prozesse gegen rebellische Elemente eingeleitet und in allen Provinzen bis auf weiteres das Kriegsrecht verhängt. Auf der internationalen Bühne wurde China zutiefst gedemütigt, denn der Westen weigerte sich, die KPCh-Regierung anzuerkennen, und zog es stattdessen vor, die Republik China weiterhin anzuerkennen. Andere Länder haben sich vorsichtig wieder an die Macht geputscht, in der Hoffnung, mit der neuen Regierung Kasse machen zu können. Angesichts der ruinierten Wirtschaft und der Milliardenschäden an der Infrastruktur, die China von der Weltbühne herunterziehen, scheint es, dass die Machtgelüste der KPCh zumindest für die nächsten Jahre auf Eis gelegt sind."
 china.58.a: "Die KPCh könnte auch wirklich einfach unzerstörbar sein"
 china.60.d: "Die Hölle auf Erden hat in ganz China gewütet, denn es scheint, dass die Nationale Kollektivbewegung ihre Herrschaft über China gefestigt hat. Bekannt für ihre extremistische Ideologie, ihr totalitäres Regierungssystem und ihr Ziel, die Individualität vom Angesicht der Erde zu tilgen, haben die unverhüllten Soldaten der NCM alle Gruppen, die es gewagt haben, sich ihr zu widersetzen, brutal unterdrückt. In ihrem Bestreben, China zu vereinen, wurden unzählige Städte zerstört, rebellische Dörfer von der Landkarte getilgt und einst blühende Kulturstätten in Massengräber verwandelt.\n\nGeschichten von Flüchtlingen und Überlebenden beschreiben einen Zustand, in dem einem die Familie, die Freunde und sogar der Name weggenommen werden und die Existenz auf das eine Ziel reduziert wird, dem Staat zu dienen. Die offizielle Ideologie der "Auslöschung des Selbst" ist eine verfälschte Version des Buddhismus, bei der alle persönlichen Wünsche geopfert werden müssen, um dem Staat zu dienen. Die chinesische Anarchie verursacht die größte Flüchtlingskrise und humanitäre Katastrophe, die die Menschheit kennt, und die Welt kann nur entsetzt zusehen, wie das NCM, das jetzt als "Himmlisches Reich" bezeichnet wird, die Weltbühne erklimmt und seinen Blick nach außen richtet. In einer im Fernsehen übertragenen Rede hat ein maskierter Sprecher des als "Himmlischer Vater" bekannten Führers verkündet, dass der NCM sich als rechtmäßiger Herrscher über ganz Asien sieht und dass "jeder Versuch, sich der neu gefundenen kollektiven Einheit des Volkes zu widersetzen, mit der vollen Härte einer Milliarde Stimmen, die als eine Einheit vereint sind, beantwortet werden wird.""
 china.60.a: "Gott schütze China, denn niemand sonst kann es."
 china.61.a: "Scheiße"
 china.62.d: "Die Zeiger der chinesischen Uhr wurden auf 1960 zurückgedreht, als die Rote Armee die zerrüttete chinesische Nation wiedervereinigte. Die Maoistische Kommunistische Partei Chinas wurde 2008 von einer Koalition aus städtischen Fabrikarbeitern und Bauern auf dem Land gegründet, die mit den Reformen der Deng-Ära unzufrieden waren. Sie bezeichneten die moderne KPCh als "kapitalistische Wegbereiter" und wollten den "verräterischen revisionistischen Regierungsblock" stürzen, um den Kommunismus wiederherzustellen. Aufgrund ihrer Aktivitäten wurde der Anführer Ma Houzhi 2008 verhaftet und erst 2019 wieder freigelassen. Kurz nach seiner Freilassung flohen er und eine Gruppe von Anhängern in die Berge von Shanxi, wo die erste Revolution ihr eigenes Basislager hatte, und begannen mit der Sammlung und Ausbildung von Menschen zur Vorbereitung eines langwierigen Volkskriegs. Als die Anarchie über China hereinbrach, verbreitete die Rote Armee schnell ihren Einfluss und sammelte die Unterstützung derjenigen, die von der Reformära zurückgeblieben waren. In den Städten sahen liberale Dissidenten mit Entsetzen, wie sich die Bilder der Kulturrevolution wiederholten, als modernisierte "Symbole westlicher Dekadenz" massenhaft zerstört und prominente Hochschulprofessoren geplündert und angepöbelt wurden. Das Chaos hat China nun erfasst, da die revolutionäre Leidenschaft das Land erneut in ein leuchtendes Rot getaucht hat."
 china.62.a: "Die Geschichte wiederholt sich - erst als Tragödie, dann als Farce"
