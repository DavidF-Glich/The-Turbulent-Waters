 PRC_national_peoples_congress_cat: "Nationaler Volkskongress"
 PRC_national_peoples_congress_cat_desc: "Der §YNationale Volkskongress§! ist das wichtigste gesetzgebende Organ der Volksrepublik China. Gemäß der chinesischen Verfassung ist der Nationale Volkskongress als Einkammer-Legislative strukturiert und hat die Befugnis, Gesetze zu erlassen und die Tätigkeit der Regierung, des Obersten Gerichtshofs, der Sonderausschüsse, der Obersten Staatsanwaltschaft und der zentralen Militärkommission zu überwachen sowie die wichtigsten Staatsbeamten zu wählen. Während viele die Institution als reinen Durchwinkverein kritisiert haben, ist die Unterstützung der 2.980 Mitglieder für die Verabschiedung der Regierungspolitik von entscheidender Bedeutung, vor allem, wenn man bedenkt, dass fast alle hochrangigen Mitglieder der Kommunistischen Partei in diesem Gremium sitzen. Die Unterstützung des Nationalen Volkskongresses zu sichern, kann daher als Sicherung der Unterstützung der Partei selbst angesehen werden".\n\nUnsere zurzeitige £GFX_approval_rating_texticon §YZustimmungsrate§! liegt bei §Y[?PRC_approval_rating_var|1%]§!\n[PRC_centrist_text]\n[PRC_lib_text]\n[PRC_nat_text]\n[PRC_newleft_text]"
 PRC_oil_crisis_category: "Die Ölkrise lösen"
 PRC_foreign_policy_category: "Außenpolitik"
 PRC_foreign_policy_category_desc: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 PRC_enviromental_policy_category: "Umweltpolitik"
 PRC_enviromental_policy_category_desc: "Eine gesunde Umwelt ist eine der wichtigsten Voraussetzungen für die Schaffung einer gesunden sozialistischen Gesellschaft. Leider wurde in den letzten 50 Jahren der rasanten Entwicklung die Umwelt zugunsten von ungezügeltem Wachstum und Fortschritt über Bord geworfen. Als das neue Jahrtausend über China hereinbrach, wurde sich das chinesische Volk seiner vergifteten Flüsse und des vergifteten Himmels bewusst, und die Sterblichkeitsrate in den Städten stieg aufgrund der Millionen von Tonnen krebserregender Chemikalien, die in die Atmosphäre gepumpt wurden. Angesichts der drohenden globalen Erwärmung und der Gefahr, dass die Meere Städte wie Shanghai und Tianjin verschlingen, hat das Land begonnen, eine gesündere, grünere Umweltpolitik zu verfolgen. Eine grüne Zukunft ist jedoch nicht leicht zu erreichen. Das Wirtschaftswachstum muss geopfert werden, und zahlreiche Reformen müssen durchgeführt werden. Wenn wir uns jedoch nicht der Klimakrise stellen, wird der Süden von Überschwemmungen heimgesucht werden, während die Gobi den Westen Chinas bei lebendigem Leib verschlingen wird. Eine Ära großen Unheils wird über die chinesische Nation hereinbrechen.\n\nZurzeitige Fortschritte bei der Umweltreform: [?PRC_enviromental_progress|=+1%]"
 PRC_chinas_liberalization_category: "Eine neue Zukunft"
 PRC_chinas_liberalization_category_desc: "Die Liberalisierung eines Staates, der seit über 5.000 Jahren autoritär regiert wird, ist keine leichte Aufgabe. Im Laufe der Geschichte war China ein zentralisierter, hierarchischer Staat, der kaum etwas von liberalen Konzepten wie "Privatsphäre", "individuelle Rechte" oder "Kontrolle und Gegenkontrolle" verstand. Die Umwandlung von Chinas veralteter politischer Bürokratie in eine moderne demokratische Bürokratie wird daher eine enorme Herausforderung darstellen. Dazu bedarf es nicht nur der Unterstützung der Partei, sondern auch der Einschränkung der politischen und wirtschaftlichen Stabilität, die mit der Liberalisierung einhergeht.\n\nUnsere zurzeitige £GFX_approval_rating_texticon §YZustimmungsrate§! liegt bei §Y[?PRC_approval_rating_var|1%]§!\nWenn unsere §YZustimmungsrate§! unter §R30%§! fällt, werden die §RHardliner§! innerhalb der Partei versuchen, §Runsere Reformen rückgängig zu machen!§!"
 PRC_oil_crisis_category: "Die Ölkrise lösen"
 PRC_oil_crisis_category_desc: "Die Ölkrise stellt eines der größten Hindernisse auf dem Weg Chinas zur Supermacht dar. Durch die Unterbrechung des Wirtschaftswachstums, der Beschäftigung und damit der wichtigsten Machtfaktoren ist die chinesische Nation nicht in der Lage, sich weiterzuentwickeln. Daher muss sich das gesamte Land darauf konzentrieren, dieses lähmende Problem so schnell wie möglich zu lösen, um wieder auf den Weg der Entwicklung zu gelangen."
 PRC_coronavirus_category: "COVID-19-Ausbruch"
 PRC_coronavirus_category_desc: "Aufgrund mangelnder Regulierung und Inkompetenz ist in der Stadt Wuhan ein Strang von COVID-19 ausgebrochen. Es müssen sofort Maßnahmen ergriffen werden, bevor die Situation unkontrollierbar wird.\n \nDer aktuelle Stand des Ausbruchs ist: [get_covid_status]"
 PRC_chinese_unity_category_desc: "Damit China wieder die größte Weltmacht werden und bleiben kann, müssen wir zuerst im eigenen Land groß werden. Während dies an vielen Orten wie Han-China oder der Mandschurei der Fall ist, ist dies an anderen Orten nicht so sehr der Fall, wie in Xinjiang und Tibet, wo einige aktiv gegen uns rebellieren, wie Taiwan, das China vollständig zerstören will! China muss geeint werden, um Größe zu erlangen, §Rkoste es, was es wolle!§!"
 PRC_siberian_war_cat: "Der Sibirische Krieg"
 PRC_siberian_war_cat_desc: "Sibirien ist vielleicht eine der ressourcenreichsten Regionen der Welt, die jedoch weitgehend unbewohnt und unerschlossen ist. Das Land wurde uns 1858 durch den Vertrag von Amur geraubt, und es ist an der Zeit, dass die chinesische Nation ihre vollen Grenzen zurückerhält. Da die russische Nation durch ihren Krieg mit der NATO geschwächt ist, gibt es keinen besseren Zeitpunkt als jetzt, um diese Gebiete zu erobern.\n\nWir sind jedoch nicht in der Lage, einen längeren Krieg über Sibirien zu führen, und es ist auch nicht wahrscheinlich, dass die Bevölkerung diesen Krieg unterstützt, wenn er zu lange dauert, so dass dieser Krieg, wie alle Kriege, §Rirgendwann enden muss§!. Um den absoluten Sieg zu erringen und die Hegemonie über Sibirien zu erlangen, müssen wir §YIRKUTSK§! §RAND§! und §YBIROBIDSCHAN§! besetzen. \n\n\n§RZIELE§! :\n\n§YWLADIWOSTOK§! : [GLOBAL.get_vladivostok_status]\n§YCHABAROWSK§! : [GLOBAL.get_khabatovsk_status]\n§YBIROBIDSCHAN§! : [GLOBAL.get_birobidzhan_status]\n§YIRKUTSK§! : [GLOBAL.get_irkutsk_status]\n\n§GVERBÜNDETE STÄDTE§! :\n\n§YHULUNBUIR§! : [GLOBAL.get_hulunbuir_status]\n§YQIQIHAR§! : [GLOBAL.get_qiqihar_status]\n§YMUDANJIANG§! : [GLOBAL.get_mudanjiang_status]\n§YHARBIN§! : [GLOBAL.get_harbin_status]"
 PRC_taiwan_war_cat: "Der Taiwankrieg"
 PRC_taiwan_war_cat_desc: "Seit über 70 Jahren ist die chinesische Nation geteilt. Als die Volksbefreiungsarmee 1949 China befreite, zogen sich die feigen Nationalisten auf die Schatzinsel Taiwan zurück. Die beiden Brüder, die Volksrepublik China und die Republik China, wurden durch die Meerenge von Taiwan getrennt und entwickelten sich getrennt voneinander. Und im Laufe der Jahre schlich sich der westliche Einfluss ein und überzeugte die Menschen in Taiwan, ihre Wurzeln aufzugeben und ihre eigene Identität zu entwickeln. Doch ein Baum ohne Wurzeln kann nicht wachsen, und die Trennung muss endlich beendet werden. Nun, da die Vereinigten Staaten ins Chaos gestürzt wurden, wird der kommende Krieg darüber entscheiden, ob wir unseren Auftrag endlich erfüllen und die Einheit der lange Zeit uneinigen Nation wiederherstellen können."
