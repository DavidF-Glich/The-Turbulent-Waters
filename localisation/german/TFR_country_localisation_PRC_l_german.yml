 china.146.d: "Der 1. Oktober ist der Nationalfeiertag der Volksrepublik China, ein offizieller Feiertag, der an die Ausrufung der Volksrepublik China durch den Vorsitzenden Mao Tse-tung erinnert. Dieser Feiertag wird seit 1950 begangen, als die erste jährliche Feier unter dem Vorsitzenden abgehalten wurde. Er markiert auch den Beginn der Goldenen Woche, eines einwöchigen Feiertags. An diesem Tag finden landesweit Festivitäten und Konzerte statt, wobei es von Jahr zu Jahr unterschiedlich ist, ob der Feiertag in der Nähe des Mondkuchenfestes liegt oder ob es extravagante Feste gibt. Dies ist jedoch nicht immer der Fall. In bestimmten Jahren werden eine große Militärparade und ein Festumzug veranstaltet. In festlich geschmückten Regierungsgebäuden werden Lichtshows, Feuerwerke und Konzerte sowie Sport- und Kulturveranstaltungen abgehalten. Auch in Hongkong und Macau wird dieser Tag begangen, an dem die chinesische Einheit trotz der vielen Unterschiede in unserem Land zur Schau gestellt wird. Dieser Tag sollte auch in Zukunft ein Tag sein, an dem die chinesische Nation, die Kultur, das Volk und die Institutionen, die sie aufrechterhalten, gefeiert werden, während unser Land weiter in die Zukunft schreitet."
 china.146.a: "Vorwärts!"
 china.147.t: "100 Jahre KPCh"
 china.147.d: "Heute, am 1. Juli 2021, wird der 100. Jahrestag der Kommunistischen Partei Chinas gefeiert. Jahrestag der Kommunistischen Partei Chinas. Nach jahrelangen Vorbereitungen, zu denen auch die Förderung von Museen zur Geschichte der Kommunistischen Partei im ganzen Land gehörte, haben wir Ende Juni mit der ersten Welle von Feierlichkeiten in Peking und mit Lichtshows im ganzen Land, vor allem in Changsha, begonnen. Die Nationale Filmverwaltung beauftragte lokale Filmzentren, Kinofirmen und Produktionsfirmen, ab April Filme zu zeigen und zu fördern, die die Geschichte des chinesischen Sozialismus und die Befreiung unseres Volkes feiern. Überall in der Stadt wurden Banner und Plakate angebracht, um die chinesische Bevölkerung zur Teilnahme an den Feierlichkeiten aufzurufen, was sie auch tat. Der Vorsitzende Xi Jinping hielt in Begleitung von Premierminister Le Keqiang, dem ehemaligen Generalsekretär Hu Jintao und Mitgliedern des Ständigen Ausschusses des Politbüros eine einstündige Rede auf dem Platz des Himmlischen Friedens, um eine neue Ära des Sozialismus mit chinesischen Merkmalen einzuläuten. Inmitten dieser Rede haben wir der Welt eine Machtdemonstration geliefert, in der wir bekräftigt haben, dass jede ausländische Macht, die versucht, China herabzusetzen, auf Kollisionskurs mit einer großen Stahlmauer geraten würde, die von den 1,4 Milliarden Menschen, die unsere Nation ausmachen, geschmiedet wurde. Leider wurde die erwartete Militärparade abgesagt, obwohl ein Vorbeiflug von Flugzeugen der Weltöffentlichkeit gezeigt wurde."
