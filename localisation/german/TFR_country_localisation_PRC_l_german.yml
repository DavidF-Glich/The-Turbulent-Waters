 china.303.t: "Der Weg nach Hause"
 china.303.d: "Als sich die Pandemie ausbreitete, war das Foxconn-Werk in Zhengzhou, Henan, unweigerlich betroffen. In diesem riesigen Industriepark, in dem Hunderttausende von Arbeitnehmern arbeiten, wurden ebenfalls zahlreiche COVID-freie Maßnahmen durchgeführt. Als sich die Pandemie verschärfte und die Zahl der bestätigten Fälle zunahm, wurden die Ressourcen jedoch immer knapper. Aufgrund des Platzmangels wurden die positiven Fälle in Schlafsälen isoliert. Die logistische Unterstützung brach zusammen, was zu einem erheblichen Mangel an Lebensmitteln und Medikamenten führte. Die Fabrik gab die Zahl der bestätigten Fälle jedoch nie bekannt, so dass die Beschäftigten in privaten Gruppenchats über die Infektionssituation spekulierten. Die Angst vor einer Ansteckung führte zu massiven Fehlzeiten in der Produktion.\n\n Gerüchte und Panik durchdrangen die Fabrik. Die in der Gesellschaft weit verbreitete Öffentlichkeit über die Folgen der Infektion setzte die Arbeiter zusätzlich unter Druck und veranlasste sie schließlich, nach Hause zu gehen. Die Arbeiter umgingen die Sicherheitsvorkehrungen, kletterten über Mauern und krochen durch Löcher, um die Fabrik zu verlassen, und legten Dutzende oder sogar Hunderte von Kilometern entlang der Autobahnen zurück, um nach Hause zu gelangen. Viele gutherzige Bürger stellten Lebensmittel und Wasser an den Straßenrand, um Hilfe zu leisten, und einige Transportmitarbeiter gingen aus Mitgefühl das Risiko ein, die Menschen in ihre Heimatstädte zurückzufahren.\n\nBislang hat sich Foxconn noch nicht zu der Situation geäußert."
