 china_liberal_focus: "Chinesische Reformation"
 PRC_the_chinese_glasnost: "Der Pekinger Frühling"
 PRC_the_chinese_glasnost_desc: "Während der Regierungszeit von Xi Jinping haben Kritiker im Untergrund die Ära Xi oft mit der Kulturrevolution verglichen. In der Tat hat sich die KPCh in Bezug auf das Erbe dessen, was viele als die Zehn Jahre des Chaos bezeichnen, äußerst vage geäußert. Jetzt, wo wir China kontrollieren, sollten wir zu Ende bringen, was Hu Yaobang, Zhao Ziyang und Hu Qili begonnen haben!"
 PRC_open_the_window: "Das Fenster öffnen"
 PRC_open_the_window_desc: "In den letzten Jahren hat China seine Türen für ausländische Journalisten und Menschenrechtsuntersuchungen zunehmend verschlossen, was durch Chinas recht gewaltsame Konfrontation mit internationalen Organisationen und Ländern in der Frage des Völkermords an den Uiguren in Xinjiang deutlich wurde. Um unsere Agenda voranzubringen, könnten sich ausländische Unterstützung und Sympathie als sehr nützlich erweisen."
 PRC_reform_the_upper_leadership: "Volle Kraft voraus!"
 PRC_reform_the_upper_leadership_desc: "Chinas Führung ist seit der Kaiserzeit von Grund auf korrupt, und ihre Loyalität gilt den von Einzelpersonen gegründeten Cliquen und nicht dem Staat, dem sie zu dienen geschworen haben. Die derzeitige Revolution von oben nach unten wäre nur möglich, wenn die Zentralregierung ihre Bereitschaft zu radikalen Veränderungen zeigen würde."
 PRC_roll_back_censorship_programs: "Lokale Führung reformieren"
 PRC_roll_back_censorship_programs_desc: "Demokratie sollte zunächst auf einer niedrigeren Ebene in ausgewählten lokalen Gebieten praktiziert werden, wo die Wahlgesetze gelockert werden könnten, um erste Experimente mit der Demokratie zu starten."
