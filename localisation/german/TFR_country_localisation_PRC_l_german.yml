 china.156.t: "Ordnung in Xinjiang wiederhergestellt"
 china.156.d: "Nach der Niederlage im Taiwan-Krieg erlebte unser Land eine Zeit der Turbulenzen. Separatistische Kräfte in Xinjiang nutzten die Gelegenheit, um Unruhen zu schüren und zu versuchen, die Nation zu spalten und Chaos zu stiften. Doch unter der eisernen Faust unseres Militärs wurden diese rebellischen Elemente schließlich niedergeschlagen, so dass die Souveränität und territoriale Integrität des Landes gewahrt blieb.\n\nVon Kashgar bis Tumxuk sind überall Slogans zur Förderung der ethnischen Einheit und die flatternde rote Fünf-Sterne-Flagge zu sehen, die die Souveränität unserer Nation über dieses uralte Land bekräftigen. In den großen Städten Xinjiangs werden die Produktion und die städtischen Aktivitäten wieder aufgenommen. Lokale Parteiorganisationen sind aktiv am Wiederaufbau beteiligt und fördern kontinuierlich soziale Harmonie und Stabilität.\n\nHeute steht Xinjiang, dieses geschichtsträchtige Land voller jugendlicher Energie, stolz und mit neuem Geist an der westlichen Grenze unserer Nation."
 china.156.a: "Tausend Jahre alter Sand wirbelt durch Tianshan, die Glocken der Seidenstraße rufen den Weg nach Hause zurück."
 china.157.t: "Nationales Internet-ID-System"
 china.157.d: "Vor kurzem kündigten chinesische Behörden eine neue Politik zur Einführung einer \"Internet-ID-Karte\" an. Bei dieser neuen Technologie handelt es sich um eine elektronische, verschlüsselte Datei, die von den lokalen Sicherheitsbehörden ausgestellt wird, um die soziale Kontrolle zu fördern und die Polizeidienste zu verbessern. Sie stützt sich auf die \"Plattform für vertrauenswürdige Identitätsauthentifizierung\" des Ministeriums für öffentliche Sicherheit, die biometrische Techniken, wie z. B. die Gesichtserkennung, zur Identifizierung der Nutzer einsetzt. Laut der offiziellen Website des Ministeriums für öffentliche Sicherheit (MPS) wurde das System in mehreren Anwendungen getestet, unter anderem auf Websites der Regierung und in öffentlichen Foren. Während die chinesische Regierung dies als ein weiteres Beispiel für Hightech-Governance und \"Neue Produktivkräfte\" anpreist, wurden Bedenken hinsichtlich des erhöhten Risikos der Weitergabe persönlicher Daten laut, und viele Intellektuelle sind besorgt über die verstärkte Kontrolle und Überwachung des Internets."
 china.157.a: "Technologie kann ein zweischneidiges Schwert sein."
 china.159.t: "Welle von Fanatismus"
 china.159.d: "Von der nördlichen Eisstadt Harbin bis zur südlichen Blumenstadt Guangzhou, vom Bund in Shanghai bis nach Golmud auf dem tibetischen Plateau ist eine massive Welle nationalistischer Begeisterung über China hinweggefegt. Die Straßen und Gassen sind mit roten Fahnen geschmückt, und die Menschen skandieren empörte Parolen: "Nieder mit dem japanischen Imperialismus!", \"Massaker von Nanking, Blut für Blut!\"\n\nInmitten der Menschenmassen erröten die jungen Gesichter vor Aufregung. Obwohl sie das vergangene Leid nicht miterlebt haben, haben sie von ihren Eltern, Schulbüchern und dem Internet eine tief sitzende patriotische Leidenschaft geerbt. Einige halten Plakate mit extremen Slogans wie \"Lasst die Inseln, aber nicht das Volk\".\n\In Shaoshan, Hunan, der Heimatstadt des Vorsitzenden Mao, tragen Zehntausende rote Sternenmützen und Mao-Abzeichen. Sie singen rote Lieder und tragen Transparente mit der Aufschrift: \"Nieder mit allen rennenden Hunden des Imperialismus!\" Einige Nachfahren der Rotgardisten tragen sogar die Uniformen von damals, schwenken kleine rote Bücher und rufen: \"Lang lebe der Vorsitzende Mao\" und \"Nieder mit dem Imperialismus! Nieder mit den japanischen Banditen!\"\n\Die lokale Regierung scheint die Demonstrationen stillschweigend gebilligt zu haben, da sie nichts unternahm, um sie aufzulösen. Die offiziellen Medien berichteten über die Ereignisse mit Schlagzeilen wie \"Patriotischer Enthusiasmus auf Rekordhöhe\" und \"Erinnert euch an die Geschichte, vergesst niemals die nationale Demütigung.\""
 china.159.a: "Ganz China ist wie ein Topf mit kochendem Wasser, der kurz vor dem Ausbruch steht..."
 china.160.t: "Der Tod des chinesischen sozialistischen Traums"
 china.160.d: "Seit Beginn der Reform und Öffnung hat die Ideologie der \"Neuen Linken\" in der Partei leise Wurzeln geschlagen. Unter dem Deckmantel des \"Volkes\" versucht sie in Wirklichkeit, die Stabilität zu stören und die Entwicklung zu behindern. Ihr Wesen besteht in dem Versuch, China in eine Zeit der Armut und Rückständigkeit zurückzuversetzen.\n\nDie Neue Linke tarnt sich mit der Rhetorik des Marxismus, vertritt jedoch überholte Dogmen und versucht, die Kreativität und Vitalität des chinesischen Volkes durch starres Denken zu ersticken. Sie verschließt die Augen vor den Errungenschaften der Reform und Öffnung, verhöhnt die dynamische Kraft der Marktwirtschaft und fördert sogar den \"Klassenkampf\", indem sie versucht, soziale Konflikte zu schüren und Chaos zu stiften.\n\nDeshalb müssen wir die Partei entschlossen von Elementen der Neuen Linken säubern, sie rücksichtslos entfernen und verhindern, dass sie innerhalb der Partei weitere Störungen verursachen! Wir müssen die Führung im ideologischen Bereich stärken, allen Irrtümern klar entgegentreten und die Parteimitglieder und -kader anleiten, unbeirrt auf dem Weg des Sozialismus mit chinesischen Merkmalen voranzuschreiten. Wir müssen der wirtschaftlichen Entwicklung weiterhin Vorrang einräumen, die Reform und Öffnung aufrechterhalten und an der auf das Volk ausgerichteten Entwicklungsphilosophie festhalten."
 china.160.a: "Wir werden niemals zulassen, dass die Reform und Öffnung verleumdet wird."
 china.161.t: "Der Tod des chinesischen liberalen Traums"
 china.161.d: "In den letzten Jahren hat sich unter einigen Parteimitgliedern und -funktionären ein schädlicher Trend namens \"Liberalismus\" verbreitet. Unter dem Deckmantel "universeller Werte" werben sie für westliche Konzepte wie \"Demokratie und Freiheit\" und zielen darauf ab, die zentrale Führung der Partei zu untergraben und unser sozialistisches Fundament auszuhöhlen. Diese Personen nutzen neue Medienplattformen, um die Partei und die Nation zu verleumden, soziale Unruhen zu schüren und zu versuchen, unsere Regierung zu unterwandern.\n\nDer Liberalismus ist ein giftiges Unkraut, das tief in den Köpfen einiger verwurzelt ist, ihre Überzeugungen zersetzt und ihre politische Haltung erschüttert. Sie haben den Glauben an den Marxismus verloren und sind zu Handlangern der feindlichen westlichen Kräfte geworden. Der Weg zur großen Verjüngung der chinesischen Nation kann keine ideologische Verwirrung dulden!\n\nWir müssen die Partei entschlossen von liberalen Elementen säubern und diese ideologischen Tumore beseitigen, um die Reinheit und den Fortschritt unserer Partei zu gewährleisten. Wir müssen dem Liberalismus entschlossen entgegentreten, uns der feindlichen Unterwanderung durch den Westen widersetzen und die politische Sicherheit und soziale Stabilität unserer Nation schützen."
 china.161.a: "Haltet euch an die Führung der KPCh!"
 china.162.t: "Die große chinesische Nation"
 china.162.d: "Die chinesische Nation ist die Erbin einer 5000 Jahre alten Zivilisation, die Wiege der ostasiatischen Kultur und die Anführerin der großen Verjüngung Asiens. Unsere Geschichte ist voll von unzähligem Ruhm, vom Gelben Kaiser bis zu Kaiser Yan, von Qin Shi Huang bis zu Mao Zedong. Generationen von Helden und Weisen haben mit ihrem Blut, ihrem Schweiß und ihrer Weisheit den Glanz der chinesischen Nation geformt. Unsere Kultur ist tiefgründig und weitreichend und leuchtet wie die Sterne!\n\n Unsere Zivilisation ist alt und beständig und hat unzählige großartige Erfindungen hervorgebracht, die die Weisheit und Kreativität des chinesischen Volkes widerspiegeln. Diese Erfindungen haben den Fortschritt der Weltzivilisation vorangetrieben und die chinesische Nation an die Spitze der globalen Errungenschaften gebracht.\n\nDoch unsere Nachbarländer haben immer wieder versucht, unsere Autorität herauszufordern. Sie studieren und imitieren unsere Kultur und versuchen dennoch, unsere Zivilisation zu untergraben! Ihr Ehrgeiz ist grenzenlos, sie wollen sich unserer Ressourcen bemächtigen und unsere Würde mit Füßen treten. Die Verbrechen, die sie einst begangen haben, sind zu zahlreich, um sie aufzuzählen, und die Angriffskriege, die sie gegen uns geführt haben, werden nie vergessen werden. Ihre derzeitige Arroganz kann ihre niedere und verachtenswerte Natur nicht verbergen."
 china.162.a: "Vernichtet die Japaner, besiegt den Feind und bringt den ruhelosen Seelen Frieden!"
 china.163.t: "Der Fernsehbildschirm"
 china.163.d: "Bai Chengyun lag im Bett und starrte auf ihren Computerbildschirm, auf dem eine Seite der Epoch Times erschien. Es fühlte sich an, als hätte sie eine Tür zu einer neuen Welt geöffnet und wäre auf Informationen gestoßen, die sie nie zuvor gesehen hatte. Während sie las, begannen sich Zweifel an ihrer Ausbildung einzuschleichen; ihr Verständnis der Partei, der Nation und der Geschichte wurde erschüttert.\n\nNach langer Zeit schaltete Bai Chengyun schließlich ihren Computer aus, aber der Schlaf blieb ihr verwehrt. In ihrem Kopf liefen noch einmal die Dokumentarfilme ab, die sie zuvor gesehen hatte und in denen gezeigt wurde, wie Menschen wegen der Nutzung von VPNs verhaftet worden waren. Ein Gefühl des Unbehagens nagte an ihr. \"Nein, ich werde nicht erwischt\", versicherte sich Bai Chengyun. \"Ich bin nur eine normale Studentin. Ich umgehe nur gelegentlich die Firewall, um die Nachrichten zu lesen.\" Im Büro der Cyber-Überwachungsabteilung des städtischen Amtes für öffentliche Sicherheit saß ein junger Beamter vor einem Computer und betrachtete die Daten auf dem Bildschirm. Der Bildschirm zeigte Bai Chengyuns Online-Aktivitäten und ihre persönlichen Identifikationsdaten an. \"Bai Chengyun, weiblich, 22 Jahre alt, Universitätsstudentin. Kürzlich auf Anti-China-Websites im Ausland zugegriffen, verdächtigt, Anti-China-Rhetorik zu verbreiten\", sagte der Beamte leise vor sich hin. Er nahm den Hörer ab und wählte eine Nummer."
 china.163.a: "Vernichtet die Japaner, besiegt den Feind und bringt den ruhelosen Seelen Frieden!"
 china.164.t: "Nationale Demütigung"
 china.164.d: "Das morgendliche Sonnenlicht drang schwach in das Krankenhauszimmer ein und warf einen fahlen Schein auf die weißen Wände, wodurch der Raum noch kälter wirkte. Herr Zhang, 83, lag regungslos im Bett. Seit er vom Tod seines Sohnes im Taiwan-Krieg erfahren hatte, war er zusammengebrochen, sprachlos und unbeweglich, seine trüben Augen starrten an die Decke. \"Du musst durchhalten!\", drängte seine Frau Wang und wischte sich die Tränen weg. \"Unser Sohn ist tot, aber du hast noch mich und die Enkelkinder. Gib nicht auf!\" Herr Zhang schwieg, eine einzelne Träne tropfte langsam aus seinem Auge. Er erinnerte sich vage an seine Kindheit in einem kleinen Dorf am Fuße des Berges Changbai, wo der gewundene Fluss Hun floss. Das Leben war arm, aber fröhlich. Doch nach dem Zwischenfall auf der Marco-Polo-Brücke änderte sich alles. Er erinnerte sich daran, wie er im Regen nach seinen Eltern rief und nur leblose Körper und kalten Regen vorfand. Nun war auch sein Sohn den japanischen Kugeln zum Opfer gefallen. \"Japaner... schon wieder...\" Herrn Zhangs Lippen zitterten, als er sich mühsam aufsetzte, nur um dann schwach auf das Bett zurückzufallen.\n\n\"Bitte, quäl dich nicht so\", flehte Frau Wang, ihr Gesicht blass vor Angst, während sie ihn schluchzend festhielt.\n\n\"Ich will Rache! Ich werde diese verdammten Japaner umbringen!\" Herr Zhang brüllte, seine zerbrechlichen Fäuste zitterten vor Wut, wie ein verwundetes Tier, das vor Verzweiflung aufheulte."
 china.164.a: "Wenn wir Böses mit Freundlichkeit vergelten, was bieten wir dann als Gegenleistung für Tugend an?"
 china.171.t: "Unser Zorn"
 china.171.d: "Auf der Shanghaier Wanshan-Straße vor dem japanischen Generalkonsulat stand eine Reihe bewaffneter Polizisten und hielt die wogende Menge zurück. Hunderte von Nationalisten, die Transparente und Schilder schwenkten, formierten sich zu einem massiven Protest. An der Spitze der Menge schwang ein Mann mittleren Alters, heiser vor Wut, ein Megaphon und verurteilte unermüdlich Japans vergangene Gräueltaten. \"Geschichtsvergessenheit bedeutet Verrat!\", rief er mit aller Kraft. \"Die Japaner sind Bestien! Sie haben es nicht verdient, in dieser Welt zu leben! Wir sollten sie auslöschen und sie ihre Blutschuld bezahlen lassen!\"\n\nIm Konsulat sah der japanische Botschafter Akamatsu Shuichi mit ernster Miene zu, den Blick durch die dicken Scheiben auf die brodelnde Masse gerichtet. Als die Wellen der Wut draußen lauter wurden, zitterte seine Hand leicht, eine Mischung aus Unbehagen und Angst stieg in ihm auf. Das schiere Ausmaß und die Intensität des Protests machten ihm große Sorgen: wenn die Menge die Kontrolle verlor, wenn die Polizei sie nicht zurückhalten konnte, wenn sie das Konsulat stürmte... Er schüttelte heftig den Kopf und zwang sich, diese beängstigenden Gedanken zu verdrängen.\n\n\"Herr Botschafter, was sollen wir tun?\" fragte Keiichi Takenaka leise neben ihm. Akamatsu holte tief Luft und versuchte, seine Nerven zu beruhigen. \"Setzen Sie sich sofort mit dem chinesischen Außenministerium in Verbindung und fordern Sie eine verstärkte Polizeipräsenz, um die Sicherheit des Konsulats zu gewährleisten\", sagte er mit fester Stimme."
 china.171.a: ""Und melden Sie unserer Regierung die Situation genau.""
 china.172.t: "Das neue digitale China"
 china.172.d: "In diesem uralten Land ist jeder Zentimeter Boden mit Sensoren ausgestattet, die unsere Berührungen, jede Kamera unsere Augen und das Mobilgerät eines jeden Bürgers die Nervenenden unseres riesigen Netzes sind. Wir haben eine noch nie dagewesene digitale totalitäre Gesellschaft geschaffen. In diesem Reich gibt es kein Verbrechen und keinen Widerspruch. Jeder Bürger arbeitet wie ein Rädchen in einer fein abgestimmten Maschine, die unter der Führung der Partei präzise funktioniert und zur großen Verjüngung der chinesischen Nation beiträgt. Ihr Geist ist durch den Patriotismus und die Grundwerte des Sozialismus gereinigt worden. Sie lieben uns, wie Kinder ihre Eltern lieben, wie Gläubige ihre Götter verehren. Jetzt, da wir die inneren Feinde ausgerottet haben, ist es an der Zeit, unsere vergangenen Demütigungen mit Blut abzuwaschen.\n\nWir werden ihr Blut verwenden, um die im Nanjing-Massaker verlorenen Seelen zu ehren, und ihre Köpfe, um die Frauen zu rächen, die sie geschändet haben! Lasst uns ein Jahrhundert der Schande mit Blut und Feuer reinwaschen und die große Verjüngung der chinesischen Nation mit Sieg und Ruhm begrüßen!"
 china.172.a: "Unsere Flagge wird bald auf dem Berg Fuji wehen!"
 china.173.t: "Der Überfall auf Shanghai"
 china.173.d: "Heute wurden viele Einwohner Shanghais im Morgengrauen durch die Geräusche von schweren Fahrzeugen geweckt, die durch die Straßen fuhren, durch Türen, die eingetreten wurden, und manchmal sogar durch Schüsse. Später gab die Regierung den \"erfolgreichen Abschluss einer kombinierten MSS- und PAP-Operation zur Verhaftung verschiedener gefährlicher verräterischer Elemente in Shanghai\" bekannt und erklärte, dass rund 300 Verdächtige festgenommen worden seien. Die internationalen Medien haben festgestellt, dass der Aufenthaltsort des prominenten liberalen Politikers Wang Yang derzeit unbekannt ist. Eines kann mit Sicherheit gesagt werden: Die Shanghaier Clique hat aufgehört, als einflussreiche politische Gruppe zu existieren."
 china.173.a: "Im Handumdrehen war das erledigt." 
 china.167.t: "Rettung der Situation"
 china.167.d: "Trotz unserer umfangreichen Vorbereitungen, unserer unerschütterlichen Motivation, unserer gewaltigen militärischen Stärke und der größten Volkswirtschaft der Welt haben wir eine vernichtende Niederlage gegen die taiwanesischen Separatisten und ihre Verbündeten erlitten.\n\nUnsere Feinde haben trotz aller Widrigkeiten unsere Befreiungsbemühungen zurückgeschlagen und unsere Armee in einem chaotischen Rückzug über die Straße von Taiwan zurückgedrängt. Die Nachwirkungen waren verheerend. Unser durch den Konflikt stark geschwächtes Militär kämpft mit niedriger Moral und unzureichender Kampfbereitschaft. Die wirtschaftlichen Auswirkungen sind ebenso verheerend, denn die Sanktionen haben unsere Lage verschlimmert und Investoren, Privatunternehmen und wichtige ausländische Industrien, die um die Stabilität ihrer Investitionen in China besorgt sind, vertrieben. Auch die öffentliche Reaktion war heftig. Trotz der Versuche, die Nachricht von unserer Niederlage herunterzuspielen und zu unterdrücken, sind breite Proteste ausgebrochen, die den Rücktritt von Xi Jinping und des Kabinetts fordern. Das Ausmaß dieser Proteste hat die örtliche Polizei überfordert, und da unser Militär noch immer in Aufruhr ist, können nur die bewaffnete Volkspolizei und verschiedene paramilitärische Gruppen Unterstützung leisten. Angesichts der eskalierenden Gewalt, der anschwellenden Menschenmassen und unserer höchstwahrscheinlich unvorbereiteten Einsatzkräfte ist das Risiko tödlicher Zwischenfälle hoch.\n\nDer Weg zur Besserung wird zweifellos turbulent sein, und interne Spaltungen könnten einige Fraktionen innerhalb der Regierung dazu veranlassen, drastische Maßnahmen zu erwägen. Besonders besorgniserregend sind die Militärs und die Hardliner innerhalb der KPCh, die, sobald sie die Niederlage verarbeitet haben, versucht sein könnten, einen Putsch zu inszenieren. Auch wenn dies derzeit nur Spekulationen sind, müssen wir uns darauf konzentrieren, unsere nächsten Schritte zu planen und gleichzeitig die Sicherheit unserer Regierung sowohl vor inländischen als auch vor ausländischen Bedrohungen zu gewährleisten."
 china.167.a: "Der Wiederaufbau muss jetzt beginnen!" 
