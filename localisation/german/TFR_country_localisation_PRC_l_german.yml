 china.3.t: "Präsident Xi besucht Myanmar"
 china.3.d: "Präsident Xi Jinping wird vom 17. bis 18. Januar zu einem Staatsbesuch nach Myanmar reisen. Es ist die erste Auslandsreise von Präsident Xi Jinping in diesem Jahr und der erste Besuch eines chinesischen Präsidenten in Myanmar seit 19 Jahren. Der Besuch ist von großer und besonderer Bedeutung für die Entwicklung der Beziehungen zwischen China und Myanmar, da er mit dem 70. Jahrestag der Aufnahme diplomatischer Beziehungen zwischen den beiden Ländern zusammenfällt. Myanmar ist ein freundlicher Nachbar Chinas.\n\nPräsident Xi Jinping wird an einer Reihe von Staatsveranstaltungen des Präsidenten U Win Myint teilnehmen, Gespräche mit der Staatsberaterin Aung San Suu Kyi führen und an einer Zeremonie zum Austausch bilateraler Kooperationsdokumente sowie an einem kleinen Bankett teilnehmen, das Aung San Suu Kyi ausrichtet. Präsident Xi Jinping wird mit dem Oberbefehlshaber der Verteidigungsstreitkräfte Myanmars, Min Aung Hlaing, zusammentreffen, Gespräche mit führenden Vertretern des Parlaments und der politischen Parteien Myanmars führen und gemeinsam mit führenden Vertretern Myanmars an Aktivitäten wie den Feierlichkeiten zum 70. Jahrestag der Aufnahme diplomatischer Beziehungen zwischen den beiden Ländern und der Eröffnungszeremonie des Kultur- und Tourismusjahres China-Myanmar teilnehmen. Beide Seiten werden auch eine gemeinsame Erklärung abgeben."
 china.3.a: "Auf ein friedliches Zusammenleben!"
 china.4.t: "Der Ölcrash trifft China"
 china.4.d: "Der internationale Börsencrash, der durch den Anstieg der Ölpreise und den Zusammenbruch der saudischen Wirtschaft aufgrund des saudischen Bürgerkriegs verursacht wurde, hat heute auch China erreicht. Die Börsen in Shanghai und Hongkong haben Rekordtiefs erreicht, und führende Wirtschaftswissenschaftler sagen voraus, dass sich die Situation nur noch verschlimmern wird. Darüber hinaus haben die durch den Zusammenbruch der New Yorker Börse und die massiven wirtschaftlichen Probleme in Übersee ausgelösten Wellen auch die chinesische Wirtschaft erfasst und Millionen von Unternehmen dazu veranlasst, Mitarbeiter zu entlassen. Es ist klar, dass der Dampfer des Fortschritts, den die KPCh in den letzten 50 Jahren gebracht hat, zum Stillstand gekommen ist, da die chinesische Wirtschaft zum Stillstand zu kommen scheint."
 china.4.a: "Oh Gott..."
 china.5.t: "Erster COVID-19-Todesfall gemeldet"
 china.5.d: "Ein 61-jähriger Mann, der nach Kurzatmigkeit und schwerer Lungenentzündung in der zentralchinesischen Stadt Wuhan ins Krankenhaus eingeliefert worden war, ist nach Angaben der Behörden am Donnerstag gestorben. Die Gesundheitsbehörde der Stadt Wuhan teilte mit, dass 41 Personen mit Verdacht auf eine Infektion mit dem mysteriösen Virus unter Krankenhausquarantäne stehen, von denen sieben schwer erkrankt sind. Die Behörden gaben an, dass 739 Fälle von engem Kontakt unter medizinischer Überwachung stehen, was einen Anstieg gegenüber den vorherigen 163 Fällen bedeutet. 419 dieser Fälle betrafen medizinisches Personal.\n\nBehandlungen verbesserten seine Symptome nicht, nachdem er ins Krankenhaus eingeliefert wurde, und er starb am Abend des 9. Januar, als sein Herz versagte. Er wurde positiv auf das Virus getestet, heißt es weiter.\n\nEine Voruntersuchung hat ergeben, dass es sich bei der Atemwegserkrankung um eine neue Art von Coronavirus handelt, berichteten staatliche Medien am Donnerstag unter Berufung auf Wissenschaftler, die die Untersuchung durchführen."
 china.5.a: "Hoffentlich wird es nicht schlimmer."
 china.10.t: "Ausbruch in Wuhan wird durch ein Coronavirus verursacht"
 china.10.d: "Erste Informationen unserer Wissenschaftler über die Fälle von Lungenentzündung in Wuhan - einschließlich Beruf, Wohnort und Symptomprofil der Betroffenen - wiesen auf ein Coronavirus als möglichen Erreger dieser Häufung hin. Unsere Wissenschaftler berichteten anschließend, dass Labortests SARS-CoV, MERS-CoV, Influenza, Vogelgrippe, Adenovirus und andere gängige Erreger der Atemwege ausschließen. \n\nDie Zahl der gemeldeten Fälle von viraler Lungenentzündung in Wuhan, der Hauptstadt der Provinz Hubei, stieg von 27 am 31. Dezember auf 59 am Sonntag, so die städtische Gesundheitsbehörde von Wuhan, wobei sich sieben Personen in kritischem Zustand befinden. Bislang wurden keine Todesfälle gemeldet."
 china.10.a: "Hoffentlich wird es nicht schlimmer."
 china.11.t: "Panikkäufe von Öl"
 china.11.d: "Während der Nahe Osten in Flammen steht, sehen sich viele unserer Bürger mit einer zutiefst beunruhigenden Realität konfrontiert. Diese Realität besteht aus leeren Zapfsäulen und zerbrochenen Träumen. Ohne dass viele die Möglichkeit haben, frei zu bezahlen und ihre Maschinen zu betanken. Wäre dies ein isolierter Vorfall in einer kleinen Stadt oder einer unbedeutenden Provinz für eine Woche gewesen, hätten wir es für einen Zufall gehalten und entsprechend gehandelt.\n\nAber dies geschieht nicht in kleinen Gemeinden. Sie ereignen sich in den großen Verkehrsknotenpunkten der Metropolen. Züge bekommen keinen Treibstoff, Lastwagen können auf den vielen Autobahnen nicht weiterfahren, und die Arbeiter haben Schwierigkeiten, zu ihren Fabriken zu fahren. Wenn wir uns als Nation nicht von diesem Problem erholen, werden wir viele Probleme mit unserem Status als große \"Fabrik der Welt\" haben."
 china.11.a: "Wir müssen diese Situation in den Griff bekommen!"
 china.12.t: "Dualität der Partei"
 china.12.d: "Seit Deng Xiaopings Wirtschaftsreformen in China hat die Kommunistische Partei Chinas mit einer grundlegenden Spaltung ihrer Politik zu kämpfen. Auf der einen Seite gibt es eine Fraktion, die sich für die Wiederherstellung der sozialen Gleichheit und die Gewährleistung einer gerechten Verteilung der wirtschaftlichen Ressourcen einsetzt. Auf der anderen Seite drängt eine andere Fraktion auf die Beschleunigung der Akkumulation von Produktivkräften und die Vergrößerung des wirtschaftlichen Kuchens.\nUnter der Führung von Xi Jinping ist dieser dualistische Ansatz innerhalb der KPCh noch ausgeprägter und dynamischer geworden. Xi navigiert geschickt zwischen diesen beiden konkurrierenden Ideologien und ist bestrebt, die Wünsche beider Lager zu befriedigen, ohne das empfindliche Gleichgewicht zu stören, das die komplizierte Staatsstruktur der Volksrepublik aufrechterhält.\nBeobachter stellen fest, dass sich die KPCh einem kritischen Punkt nähert, an dem eine endgültige Lösung dieses ideologischen Tauziehens erforderlich sein wird. Es könnte bald der Zeitpunkt kommen, an dem die KPCh ihre nationale Politik entschlossen festlegen muss, um dem ständigen Hin und Her und der Unklarheit ein Ende zu setzen. Dieser Schlüsselmoment könnte eine endgültige Entscheidung zwischen zwei gegensätzlichen Wegen bedeuten, die durch die uralte Frage symbolisiert werden: \"Schwarze Katze oder weiße Katze?"\"
 china.12.a: "Wir werden sehen..."
 china.13.t: "Erweiterte Sozialleistungen"
 china.13.d: "Mit COVID-19 haben wir vorübergehend beschlossen, unsere Sozialleistungen zu erweitern, um die Menschen zufrieden zu stellen. Im Laufe der Zeit müssen wir uns jedoch fragen, ob wir diese neuen erweiterten Sozialreformen dauerhaft beibehalten sollen oder nicht."
 china.13.a: "Diese Maßnahmen waren nur vorläufig."
 china.13.b: "Behaltet die Reformen."
 #Leadership
 china.15.t: "Die Wahl des Generalsekretärs der KPCh 2022"
 china.15.d: ""
 china.15.a: "Chinas kritischer Augenblick rückt näher"
 china.17.t: "Hu Chunhua schließt sich der Neuen Linken an"
 china.17.d: "Der stellvertretende Ministerpräsident Hu Chunhua ist aus der Reihe getanzt und hat sich anscheinend mit der Neuen Linken verbündet. In einer Reihe von Interviews mit dem staatlichen Fernsehsender CGTN befürwortete Li mehrere populistische Maßnahmen und verurteilte die Ungleichheit des Reichtums in einem drastischen Linksruck.\n\n Während der Neuen Linken seit der Verhaftung von Bo Xilai eine zentrale Führungsfigur innerhalb der Partei gefehlt hat, scheint es so, als ob Li sich darauf vorbereitet hat, diese Rolle zu übernehmen. Obwohl viele ihn im Vergleich zu Bo als weniger feurig ansehen, besteht kein Zweifel daran, dass der Hu Chunhua der Post-Xi-Ära sich drastisch von dem Hu Chunhua unterscheiden wird, den wir bisher gesehen haben.\n\nWährend die neu aufstrebende liberale Fraktion innerhalb der KPCh um ihre Macht ringt, scheinen die Linkskonservativen noch nicht aufgegeben zu haben. Während China zwischen Liberalismus und Sozialismus schwankt, ist seine Zukunft unsicherer denn je."
 china.17.a: "Die Linke erhebt sich einmal mehr"
 china.18.t: "Hu Chunhua zum Generalsekretär gewählt"
 china.18.d: "Nach dem Sturz von Xi Jinping hat der ehemalige Vizepremier Hu Chunhua den Posten des Generalsekretärs der Kommunistischen Partei übernommen. Li, der eine populistischere Haltung als seine Vorgänger einzunehmen scheint, hat versprochen, sich für eine Vertiefung der Reformen in der Volksrepublik China und ihr Engagement für das sozialistische Ideal einzusetzen. Seine jüngsten Auftritte im Staatsfernsehen haben angedeutet, dass seine Ausrichtung auf die Neue Linke dazu führen wird, dass viele der marktwirtschaftlichen Strategien Chinas zurückgenommen werden, während gleichzeitig versucht wird, das Wohlstandsgefälle zu überbrücken, das in China in den letzten 50 Jahren explodiert ist. Während China versucht, an seine Vergangenheit anzuknüpfen, bleibt die Zukunft des Landes ungewiss, doch die Menschen blicken ihr mit Optimismus entgegen."
 china.18.a: "Mao lächelt"
 china.19.t: "Wang Yang zum Generalsekretär gewählt"
 china.19.d: "Nach dem Sturz von Xi Jinping ist der ehemalige Vorsitzende des Nationalen Komitees der Politischen Konsultativkonferenz des Chinesischen Volkes, Wang Yang, auf den Posten des Generalsekretärs der Kommunistischen Partei aufgestiegen. Seit er als Gouverneur von Guangdong ins Rampenlicht der chinesischen Politik trat, galt Wang stets als Reformer. Sein Eintreten für eine Politik der freien Marktwirtschaft und seine Unterstützung für Nichtregierungsorganisationen haben ihn bei den Liberalen äußerst beliebt gemacht. Der Vorsitzende Wang hat angekündigt, dass China unter seiner Regierung sowohl marktwirtschaftliche als auch politische Reformen anstreben wird. Die Reaktionen im Lande sind überwiegend optimistisch, da China die Zukunft in Angriff nehmen will."
 china.19.a: "Eine liberale Zukunft"
 china.20.t: "Xi festigt seine Macht"
 china.20.d: "Nach einer Dringlichkeitssitzung des Politbüros hat das 19. Politbüro beschlossen, die Verfassungsänderung, mit der das Denken von Xi Jinping zur offiziellen Ideologie erhoben wurde, zuzulassen. Rechtlich gesehen hat dies Xis Macht als unbestrittener Führer Chinas im Wesentlichen zementiert. Die liberalen Reformer und die linkskonservativen Fraktionen innerhalb der KPCh existieren zwar noch, haben aber nur noch eine beratende Funktion für Xi. Obwohl der Schritt im Westen als diktatorisch verurteilt wurde, sehen viele in China darin die beste Möglichkeit, den chinesischen Traum von einem reichen China zu verwirklichen, das bereit ist, die Rolle einer globalen Führungsmacht zu übernehmen. Auf dem Weg in die Zukunft wird China von Xi als drittem großen Steuermann geführt werden."
 china.20.a: "Unüberraschend"
 china.21.t: "Li Zuocheng zum Generalsekretär gewählt"
 china.21.d: "Nach dem Sturz von Xi Jinping ist der ehemalige Generalstabschef General Li Zuocheng auf den Posten des Generalsekretärs der Kommunistischen Partei aufgestiegen. Zum ersten Mal seit Mao wird China von einem General und nicht von einem Apparatschik geführt. Dieser beispiellose Aufstieg vom Militär zum Generalsekretär ist bezeichnend für die wachsende Rolle der Volksbefreiungsarmee in der chinesischen Politik. In einer feurigen Rede, die vom Staatsfernsehen CGTN ausgestrahlt wurde, versprach Li, Chinas Platz an der Sonne wiederherzustellen und die Fehler der Geschichte zu korrigieren. Während die Volksbefreiungsarmee mobilisiert, blicken viele nervös auf Taiwan, da ein nationalistisches China dem chinesischen Bürgerkrieg ein für alle Mal ein Ende setzen wird."
 china.21.a: "China wird weiter wachsen"
 china.22.t: "Chen Wenqing zum Generalsekretär gewählt"
 china.22.d: "Nach dem Sturz von Xi Jinping ist der ehemalige Minister des Ministeriums für Staatssicherheit (MSS) auf den Posten des Generalsekretärs der Kommunistischen Partei aufgestiegen. In einer Rundfunkansprache an die Nation erklärte Chen, er sei besorgt über eine "Plage, die China infiziert hat", über Saboteure und ausländische Agenten, und er sei weiterhin entschlossen, die Sicherheit Chinas und seiner Bürger zu gewährleisten. Unter Chen hatte China sein ziviles Überwachungsprogramm massiv ausgeweitet, und viele machen sich Sorgen über die zunehmend autoritäre Richtung, die die KPCh einschlägt, denn es scheint, als wolle die Partei jeden Aspekt des Lebens ihrer Bürger kontrollieren."
 china.22.a: "Eine dunkle Zukunft für China"
 #Taiwan War
 china.6.t: "Die Taiwan-Blockade"
 china.6.d: "In einer intensiven Eskalation der Spannungen in der Meerenge von Taiwan hat die Marine der Volksbefreiungsarmee die Insel Taiwan blockiert. Der aufsteigende Drache hat die Gelegenheit ergriffen, sich als nächste Supermacht zu behaupten, nachdem die ehemaligen Vereinigten Staaten in den Kriegszustand verfallen sind. Mehrere Nationen haben das aggressive chinesische Vorgehen angeprangert und zur \n"Einhaltung des Völkerrechts" aufgerufen.\n Als Reaktion darauf hat auch die Republik China ihre Reservekräfte mobilisiert, da ein Krieg unmittelbar bevorzustehen scheint."
 china.6.a: "Alea Iacta Est"
 china.7.t: "Die VR China überfällt Taiwan"
 china.7.d: "Die vierte Krise in der Taiwanstraße ist zu einem ausgewachsenen Konflikt zwischen der Volksrepublik China und der Republik China auf der Insel Taiwan eskaliert und hat den chinesischen Bürgerkrieg, der mit der Vertreibung der Kuomintang über die Taiwanstraße endete, wieder aufleben lassen. Hunderte von Kampfjets haben begonnen, die Insel zu überfliegen und sich Luftkämpfe zu liefern, während die gesamte chinesische Marine mobilisiert wurde. Es gibt Berichte über erste Landungen an der Küste Taiwans, auf den Lienchiang-Inseln und unmittelbare Seegefechte zwischen der Marine der VR China und der Republik China. Die ROCA ist in vollem Umfang mobilisiert, während über ganz Taiwan das Kriegsrecht verhängt wurde, da die letzten Kräfte der alten Republik China um ihr Überleben gegen den Koloss der KPCh kämpfen, wobei die Küstenwache bereits chinesische Landungsboote gesichtet hat, die die Meerenge in Richtung Taiwan überqueren."
 china.7.a: "Der finale Showdown"
 china.8.t: "Die VR China besetzt die Kinmen-Inseln"
 china.8.d: "Zum ersten Mal seit über 60 Jahren sind China und Taiwan wieder in Feindseligkeiten verwickelt, wobei die Volksbefreiungsarmee mehrere Landungen auf den Kinmen-Inseln durchführte. Die Kinmen-Inseln, ein seit langem umstrittener Punkt in den Beziehungen zwischen China und Taiwan, sind eine Reihe von Inseln, die 8 km vom Festland entfernt sind und früher von der Republik China verwaltet wurden. Im Morgengrauen eroberten Fallschirmjäger und Marineinfanteristen der PLA wichtige Punkte in der Stadt und besiegten die kleine Garnison von ROC-Soldaten auf den Inseln in kürzester Zeit. Die Republik China erklärte dies zu einer "schweren Verletzung der Souveränität der Republik China", erklärte aber noch nicht den Krieg, was eine noch nie dagewesene Veränderung der geopolitischen Lage in der Region darstellt."
 china.8.a: "Die Meerenge eskaliert weiter"
 china.9.t: "Reflexionen über das Gefecht von Jinmen"
 china.9.d: "Die Befreiung von Jinmen und den anderen Inseln von der taiwanesischen Regierung war ein voller Erfolg. Alle Inseln und die Gemeinde Wuqiu stehen nun vollständig unter der rechtmäßigen Kontrolle der Volksbefreiungsarmee. Zu gegebener Zeit wird ihre Verwaltung an die Präfektur Xiamen der Provinz Fujian übergeben.\n\nDie meisten Verluste (58 %) gab es während der amphibischen Invasion von Jinmen, obwohl der Landekopf über relativ wenig befestigte Verteidigungsanlagen verfügt. Dies ist größtenteils auf die schlechte Zusammenarbeit zwischen der Volksbefreiungsarmee, der Marine und der Luftwaffe bei der Koordinierung von Artillerieunterstützung, Luftschutz und Munitionsnachschub zurückzuführen, was bedeutete, dass die erste Welle der Marinesoldaten bei ihrer Landung nur minimale Unterstützung erhielt. Viele der verbleibenden Opfer (33 % der Gesamtzahl) waren bei den Straßenkämpfen in Jincheng Township zu beklagen. Die Guerillataktik der taiwanesischen Behörden konzentrierte sich auf Offiziere, wodurch die Befehlskette unterbrochen und die Effektivität und Moral der Truppen beeinträchtigt wurde. Darüber hinaus waren fast 75 % aller Opfer junge Wehrpflichtige, die ihre Militärakademien erst vor weniger als einem Jahr abgeschlossen hatten. \n\nUm ähnliche Fehler während der Operation zur nationalen Wiedervereinigung zu vermeiden, wird der Volksbefreiungsarmee, der Marine und der Luftwaffe dringend empfohlen, ihre kombinierten Taktiken für amphibische Angriffe umfassender zu entwickeln und zu üben sowie die Befehlskette für die städtischen Kampfeinheiten klarer abzugrenzen."
 china.9.a: "Die Wiedervereinigung ist einen Schritt näher gerückt, aber nicht ohne Preis."
 china.23.t: "Chinesischer Sieg im Taiwankrieg"
 china.23.d: "Nach 75 Jahren ist die chinesische Nation endlich wieder vereint, und auf der Insel Formosa verstummen die letzten Geschütze. Mit der förmlichen Kapitulation der Präsidentin der Republik China, Tsai Ing-Wen, vor Admiral Dong Jun an Bord des Flugzeugträgers Fujian scheint der Krieg endlich zu Ende zu sein. Der Wiederaufbau ist bereits in vollem Gange, da sich chinesische Unternehmen um Bauaufträge für den Wiederaufbau Taiwans bemühen und große Projekte zur wirtschaftlichen Integration Taiwans in das Festland angekündigt wurden. Politisch bleibt die Insel unter militärischer Besatzung, bis entschieden ist, ob die Insel den Status einer Sonderverwaltungsregion, ähnlich dem von Maccau und Hongkong, einer autonomen Region wie Tibet und Xinjiang oder die vollständige Integration in die VR China anstreben wird. Mit dem Ende der 75-jährigen Teilung atmen viele Chinesen erleichtert auf, weil sie wissen, dass China nie wieder so geteilt sein wird, wie es einmal war."
 china.23.a: "Der Drache brüllt"
 china.24.t: "Chinesische Niederlage im Taiwankrieg"
 china.24.d: "In ganz Taiwan wird heute gefeiert, dass die Volksrepublik China das Ende ihrer Militäraktion auf der Insel Taiwan bekannt gegeben hat. Nach wochenlangen, spannungsgeladenen Kämpfen ist es der Volksbefreiungsarmee nicht gelungen, in nennenswertem Umfang auf Taiwan Fuß zu fassen, und sie wurde von den Verteidigern der Insel zurückgeschlagen. Während Kinmen und andere Inseln, die früher der Republik China gehörten, immer noch in den Händen der Volksrepublik China sind, bleibt Formosa ein Leuchtturm westlicher Demokratie in der Sinosphäre.\n\n Nach der Niederlage der eindringenden PLA-Truppen diskutieren Politiker in ganz Taiwan über den Wiederaufbau und die internationale Anerkennung. Während die Gesetzgeber der Insel darüber debattieren, ob sie ihren Status als Republik China beibehalten oder sich als Republik Taiwan von China abspalten sollen, können alle Taiwaner nachts besser schlafen, weil sie wissen, dass ihr Schicksal nicht von den Launen der Parteiführer in Peking bestimmt werden kann."
 china.24.a: "Der Drache blutet"
