 china.80.t: "Chinesisch-japanischer Kalter Krieg beginnt"
 china.80.d: "PEKING (AP) - Die Spannungen zwischen China und Japan haben einen neuen Höhepunkt erreicht, und ein neuer Kalter Krieg hat sich über Asien ausgebreitet. Der langjährige Gebietsstreit um die Diaoyu/Senkaku-Inseln im Ostchinesischen Meer ist seit Jahrzehnten eine Quelle der Reibung zwischen den beiden Nationen. Doch die jüngsten Entwicklungen, darunter die Gründung der Pacific Defense Treaty Organization (PDTO) und Chinas Invasion in Taiwan, haben die Rivalität verschärft und Befürchtungen über einen möglichen militärischen Konflikt aufkommen lassen, da beide Länder ihre Militärbudgets seit dem Ende des Taiwan-Krieges drastisch erhöht haben. Der Verteidigungspakt, der kurz vor dem Taiwan-Krieg geschlossen wurde, wird von China als Provokation Japans gegen den chinesischen Einfluss in Asien gewertet. Seit dem Ende des Krieges hat China seine militärische Präsenz im Ostchinesischen Meer verstärkt, indem es häufige Seepatrouillen um die umstrittenen Inseln durchführt und Japans Kontrolle über das Gebiet in Frage stellt. China hat auch Schritte unternommen, um seine ostasiatische Verteidigungsinitiative auszuweiten, in dem Bemühen, seinen Status als globale Supermacht seit dem Beginn des Zweiten Amerikanischen Bürgerkriegs zu sichern.\n\nDie Situation bleibt angespannt und unvorhersehbar, da beide Seiten weiterhin provokative Aktionen und Rhetorik betreiben. Während die Welt zuschaut und abwartet, geht die Angst vor einem möglichen militärischen Konflikt zwischen den beiden asiatischen Mächten um."
