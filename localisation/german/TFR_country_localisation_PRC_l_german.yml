 china.204.t: "Kleinere Regierungsänderungen"
 china.204.d: "Nach der erfolgreichen Beendigung des Taiwan-Konflikts sind wir mit bestimmten Herausforderungen konfrontiert, die sich aus unserem bestehenden Regierungssystem ergeben.\n\nUnsere neue geopolitische Stellung hat die Mängel unseres derzeitigen Regierungssystems deutlich gemacht. Als Reaktion darauf haben wir eine bescheidene Umstrukturierungsinitiative eingeleitet, um diese Probleme anzugehen. Die bemerkenswertesten Veränderungen waren die Rücktritte von Li Keqiang, der nun ein ehemaliger Regierungschef ist, und von Außenminister Wang Yi."
