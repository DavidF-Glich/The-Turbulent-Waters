 PRC_pla_reformation: "PLA-Reform"
 PRC_pla_reformation_desc: "Seit dem Nanchang-Aufstand im Jahr 1927 ist die Volksbefreiungsarmee, insbesondere ihre Bodentruppen, seit langem eine verlässliche Kraft für die Partei und das Volk. Die von Xi im Jahr 2016 eingeleitete Modernisierung der PLA hat sie mit der Fähigkeit ausgestattet, auf modernen Schlachtfeldern zu kämpfen und zu gewinnen. Die PLA hat sich von einer reinen Heimatschutztruppe zu einer beeindruckenden Militärmacht entwickelt, die in ganz Nordostasien und im Pazifikraum eingesetzt werden kann. In Zukunft könnte es mehr Gelegenheiten geben, diese verbesserte Fähigkeit unter Beweis zu stellen. \n\nFortschritt für §RArmeereformen§!: [?PRC_army_reform_progress|G0%][Root.PRC_project_ghost][Root.PRC_project_nib][Root.PRC_project_swimmer][Root.PRC_project_impulse][Root.PRC_project_dark_sword][Root.PRC_project_flash][Root.PRC_project_nami]"
 PRC_maoist_politburo_cat: "Das Politbüro"
 PRC_maoist_politburo_cat_desc: "China braucht ein starkes Zentralkomitee der Kommunistischen Partei, das es weg von Verrat und Revision in die Zukunft führt, die der Vorsitzende Mao wirklich anstrebte."
 PRC_the_chinese_century_category: "Das chinesische Jahrhundert"
 PRC_the_chinese_century_category_desc: "\n\n\n\n\n£GFX_PRC_chinese_century_banner\n\n\n\n\n\n\n\nUnser Land ist reich und glorreich, aber es gibt immer Raum für Verbesserungen. Wenn wir wirklich wollen, dass das "chinesische Jahrhundert" kommt, müssen wir die notwendige Arbeit leisten, damit unser China aufsteigt und zu einem Leuchtturm des Erfolgs und der Stabilität wird, zu dem die Welt aufschauen kann." 
