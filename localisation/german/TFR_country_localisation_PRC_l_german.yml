 china.286.d: "Xi Jinping hat [SOV.GetLeader] angerufen und angeboten, in Moskau ein Zentrum für Xis Gedanken zu errichten!"
 china.286.d: "Um die chinesisch-russischen Beziehungen weiter zu vertiefen, hat die chinesische Regierung beschlossen, gemeinsam mit Russland ein Zentrum für Xi Jinping-Gedanken in Moskau einzurichten, um Xi Jinpings Vision des Sozialismus mit chinesischen Merkmalen für eine neue Ära zu studieren und zu fördern. Diese Entscheidung hat auf der internationalen Bühne eine heftige Debatte ausgelöst, bei der sowohl Befürworter als auch Kritiker ihre Ansichten zum Ausdruck brachten. Die Moskauer Staatsuniversität, Russlands älteste und renommierteste Institution, wurde als Standort für dieses Zentrum ausgewählt. Das in einem neoklassizistischen Gebäude aus dem 18. Jahrhundert untergebrachte Zentrum wurde sorgfältig renoviert und modernisiert und verfügt über eine Bibliothek mit chinesischen und russischen Ausgaben von Xi Jinpings Werken sowie über einschlägiges Forschungsmaterial für Wissenschaftler und Studenten. Westliche Kritiker behaupten, China nutze das Zentrum, um seine Ideologie zu exportieren, während bestimmte Oppositionsgruppen in Russland das Narrativ der \"chinesischen Bedrohung\" verstärken, um der russischen Öffentlichkeit Angst einzujagen. Als Reaktion auf diese Kritik betonte der Sprecher des russischen Außenministeriums bei einer regelmäßigen Pressekonferenz, dass das Xi Jinping Thought Center eine offene Plattform für den akademischen Austausch sei, die Wissenschaftler aus der ganzen Welt zu Forschungs- und Dialogzwecken empfängt, und dass Russland nicht die Absicht habe, es als ideologisches Instrument zu nutzen."
