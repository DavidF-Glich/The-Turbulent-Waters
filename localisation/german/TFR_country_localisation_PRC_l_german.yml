 china.283.d: "Vor kurzem hat die Regierung von [SOV.GetName] eine Vereinbarung mit der chinesischen Regierung getroffen, die der chinesischen Volksbefreiungsarmee begrenzte Durchgangsrechte einräumt und es ihren Streitkräften ermöglicht, durch den Wakhan-Korridor in Afghanistan nach Nordpakistan zu gelangen. Nach dem Ausbruch des Konflikts suchte Pakistan rasch Hilfe bei China und hoffte auf militärische Unterstützung. Angesichts der langjährigen freundschaftlichen Beziehungen zwischen China und Pakistan und der Dringlichkeit der regionalen Situation beschloss die chinesische Regierung, Pakistan militärische Soforthilfe zu gewähren, einschließlich moderner Waffen, logistischer Unterstützung und Militärberatern. Das Grenzgebiet zwischen China und Pakistan liegt im Karakorum-Gebirge mit Höhen von mehr als 4.000 Metern, wo das Gelände zerklüftet und der Transport schwierig ist und sich nicht für große Militärtransporte eignet. Außerdem hat die indische Marine die pakistanische Küste blockiert und damit die Seewege Pakistans abgeschnitten. Unter diesen Umständen wurde die Nutzung Afghanistans als Transitroute zu Chinas einziger praktikabler Option für die Lieferung von Hilfsgütern nach Pakistan.\n\nDerzeit hat die PLA damit begonnen, militärische Güter sowohl auf dem Land- als auch auf dem Luftweg nach Pakistan zu transportieren. Berichten zufolge haben die großen Transportflugzeuge der chinesischen Luftwaffe damit begonnen, erhebliche Mengen an Waffen und logistischem Material nach Pakistan zu liefern, darunter Panzer, gepanzerte Fahrzeuge, Artillerie, Raketen und andere schwere Waffen. Darüber hinaus haben sich einige PLA-Einheiten bereits von Xinjiang aus auf den Weg gemacht und sind über Afghanistan in pakistanisches Gebiet eingedrungen."
