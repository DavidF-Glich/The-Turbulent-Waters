 PRC_made_in_china_dynamic_desc: "Chinesische Produkte sind auf der ganzen Welt zu finden, egal ob es sich um Elektronik, Telefone, Haushaltsgeräte, Kleidung oder sogar Lebensmittel handelt. All diese Produkte sind das Ergebnis der kolossalen Industrialisierung Chinas in der Spätphase des Kalten Krieges, der Globalisierung und der Lockerung der Vorschriften durch den Vorsitzenden Deng Xiaopeng. China war praktisch zur Werkstatt der Welt geworden, da es schnell zum größten Warenexporteur auf dem gesamten Planeten aufstieg - doch mit unserem Wohlstand kam es zu Gegenreaktionen seitens der protektionistischen westlichen Märkte, wobei das Etikett "Made in China" mit minderwertigen, wenn auch reichlich vorhandenen Qualitätsprodukten assoziiert wurde, was größtenteils auf die mangelnde Qualitätssicherung bei unseren Industrieexporten zurückzuführen war. In den letzten Jahren hat die Kommunistische Partei jedoch versucht, den Schwerpunkt der Wirtschaft weg von der Herstellungsinudstrie und hin zu High-Tech-Innovationen zu verlagern, ein Prozess, der mit vielen Hindernissen und Hürden verbunden war. Dennoch kann das übermäßige Vertrauen in die Exportwirtschaft zu §RKATASTROPHALEN FOLGEN§! führen, wenn einer der größten Exportmärkte Chinas §Rins Chaos stürzt...§!"
 PRC_chinese_enviroment_dynamic: "Die chinesische Umwelt"
 PRC_chinese_enviroment_dynamic_desc: "Chinas rasantes Wirtschaftswachstum hat auch zu einigen der schlimmsten Umweltverschmutzungsprobleme der Geschichte geführt. Bodenerosion durch übermäßige Abholzung, Luft- und Wasserverschmutzung durch die Schwerindustrie und die Gefährdung vieler Tierarten aufgrund fehlender Vorschriften sind allesamt dringende Probleme, die angegangen werden müssen.\n\nSeit Xi Jinping an die Macht kam, hat die Regierung mehrere radikale umweltpolitische Maßnahmen eingeführt, und Xis eigener Slogan "Klare Gewässer und grüne Berge sind so wertvoll wie Gold und Silberberge" ist zu einem geflügelten Wort geworden. Obwohl die strengen Beschränkungen für die Industrie zu einem langsameren Wirtschaftswachstum und Arbeitslosigkeit geführt haben, behaupten Umweltschützer, dass dies notwendige Opfer seien.\n\nAktueller Stand der Umweltreform: [?PRC_enviromental_progress|=+1%]"
