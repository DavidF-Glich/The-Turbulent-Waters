 china.284.t: "Russland hat abgelehnt."
 china.284.d: "Kürzlich lehnte die Regierung von [SOV.GetName] öffentlich das Ersuchen der chinesischen Regierung ab, der Volksbefreiungsarmee die Durchreise durch afghanisches Gebiet zu gestatten, um Pakistan beim Widerstand gegen eine indische Militäroffensive zu unterstützen. Berichten zufolge hatte China in mehreren Gesprächsrunden mit der Regierung von [SOV.GetName] versprochen, die Souveränität und territoriale Integrität Afghanistans während des Transits zu respektieren, und im Gegenzug wirtschaftliche Unterstützung angeboten.\n\nChinas Plan sah die Entsendung eines großen Militärkontingents durch afghanisches Territorium nach Pakistan vor, darunter mehrere schwer bewaffnete mechanisierte Divisionen, Luftwaffeneinheiten und umfangreiches logistisches Unterstützungspersonal und Nachschub. Die chinesische Regierung wollte dem pakistanischen Militär bei der Abwehr der indischen Streitkräfte schnell und wirksam helfen, um Frieden und Stabilität in der Region zu erhalten. Ein Sprecher von [SOV.GetName] erklärte, dass das afghanische Volk nach Jahrzehnten des Krieges nicht in einen regionalen Konflikt hineingezogen werden wolle."
