 china.88.t: "Vietnam schlägt ein Bündnis vor"
 china.88.d: "Nach dem Abkommen über den gemeinsamen Besitz der Parcel-Inseln, mit dem ein jahrhundertelanger Streit beigelegt wurde, hat die vietnamesische Regierung ein weiteres Angebot unterbreitet. In einer schockierenden Abkehr von der jahrzehntelangen Neutralität hat Vietnam vorgeschlagen, der Ostasiatischen Verteidigungsinitiative beizutreten und im Gegenzug das volle Eigentum an den Parcel-Inseln zu erwerben und das Fehlverhalten während des Krieges von 1979 zuzugeben. Viele in der Regierung sehen dies als eine gute Gelegenheit, eine zu lange bestehende Kluft zwischen den beiden Nationen zu überwinden und unsere Südgrenze zu sichern. Die Nationalisten in der Regierung haben sich jedoch vehement gegen diese Idee gewehrt, indem sie die Befürworter als "bereit, Teile des Mutterlandes für den Anschein von Freundschaft zu verkaufen" angriffen und die Vorstellung vertraten, dass die Rückgabe von Ansprüchen auf die Insel die Legitimität der Kommunistischen Partei beeinträchtigen und dazu führen würde, dass das Jahrhundert der Demütigung weitergeht. Dennoch muss eine Entscheidung eher früher als später getroffen werden."
 china.88.a: "Auf die sozialistische Brüderlichkeit!"
 china.88.b: "Chinesisches Land ist unverkäuflich!"
 china.89.t: "Vietnam tritt der OAVI bei"
 china.89.d: "Obwohl es sich bei beiden um sozialistische Nationen handelt, die aufgrund ihrer gemeinsamen Ideologie angeblich "auf der Seite des anderen" stehen, haben Vietnam und China während des größten Teils des 20. und 21. Das historische Misstrauen zwischen den beiden Nationen ist extrem groß, da es auf jahrhundertelange chinesische Versuche zurückgeht, Vietnam zu beherrschen, darunter der Song-Dai-Viet-Krieg, die Ming-Eroberung von Dai Ngu und der chinesisch-vietnamesische Grenzkonflikt von 1979. Die vietnamesische Bevölkerung ist polarisiert: Einerseits liebt sie die wirtschaftlichen Vorteile, die sich aus der Übernahme eines ähnlichen Wirtschaftssystems wie China ergeben, sowie den Geldzufluss, den chinesische Geschäftsleute und Touristen mit sich bringen, und kauft gerne billige chinesische Unterhaltungselektronik. Andererseits haben chinesische Territorialverletzungen, vor allem Fischereistreitigkeiten im Südchinesischen Meer, viele Vietnamesen verbittert über ihre Beziehungen zu China. Jetzt, da die Parcel-Inseln vollständig in vietnamesischer Hand sind und die chinesischen Ansprüche im Südchinesischen Meer aufgegeben wurden, haben Vietnam und China versucht, ihr sozialistisches Bündnis durch gegenseitige Zusammenarbeit in der Ostasiatischen Verteidigungsinitiative zu bekräftigen. Nach jahrzehntelanger staatlicher Neutralität hat sich Vietnam in dem bevorstehenden Konflikt eindeutig für eine Seite entschieden."
 china.89.a: "Der Osten ist rot."
 china.90.t: "Vietnam tritt der PDTO bei"
 china.90.d: "Obwohl es sich bei beiden um sozialistische Nationen handelt, die aufgrund ihrer gemeinsamen Ideologie angeblich "auf der Seite des anderen" stehen, haben Vietnam und China während des größten Teils des 20. und 21. Das historische Misstrauen zwischen den beiden Nationen ist extrem groß, da es auf jahrhundertelange chinesische Versuche zurückgeht, Vietnam zu beherrschen, darunter der Song-Dai-Viet-Krieg, die Ming-Eroberung von Dai Ngu und der chinesisch-vietnamesische Grenzkonflikt von 1979. Die vietnamesische Bevölkerung ist polarisiert: Einerseits liebt sie die wirtschaftlichen Vorteile, die sich aus der Übernahme eines ähnlichen Wirtschaftssystems wie China ergeben, sowie den Geldzufluss, den chinesische Geschäftsleute und Touristen mit sich bringen, und kauft gerne billige chinesische Unterhaltungselektronik. Andererseits haben chinesische Territorialverletzungen, vor allem Fischereistreitigkeiten im Südchinesischen Meer, dazu geführt, dass viele Vietnamesen über ihre Beziehungen zu China verbittert sind. Angesichts der häufigen chinesischen Verstöße in den von Vietnam beanspruchten Gewässern und der Aggression der Volksbefreiungsarmee in den Küstengewässern weit jenseits der chinesischen Grenzen hat die vietnamesische Regierung beschlossen, dass ihre territoriale Souveränität am besten vom Westen in vollem Umfang unterstützt werden sollte. Mit der Entscheidung, der japanischen Allianz der Pacific Defense Treaty Organization beizutreten, hat sich Vietnam zu seiner Souveränität bekannt, koste es, was es wolle."
 china.90.a: "Typische linke Machtkämpfe"
 china.91.t: "Laos tritt der OAVI bei"
 china.91.d: "Viele haben Südostasien als Chinas "weichen Unterleib" bezeichnet, da viele ASEAN-Staaten aufgrund des aggressiven Vorgehens Chinas im Südchinesischen Meer chinafeindlich sind. Ein Land jedoch hat China über viele Jahre hinweg stets zur Seite gestanden - Laos. Viele vergessen, dass Laos eine der wenigen kommunistischen Nationen ist, die den Kalten Krieg überlebt haben und dem Ideal des Sozialismus auch dann noch treu geblieben sind, als der Ostblock um sie herum zusammengebrochen ist. Zu Beginn des 21. Jahrhunderts hat sich das Land durch seine engen Beziehungen zu China und Vietnam einem marktsozialistischen Entwicklungsmodell angenähert, das ein massives Wachstum und eine Verringerung der Armut, aber auch eine größere Ungleichheit mit sich bringt. Angesichts des neuen Kalten Krieges in Asien hat Laos erneut versucht, seine Beziehungen zu China zu bekräftigen, indem es offiziell der von China geführten Ostasien-Verteidigungsinitiative beigetreten ist. Während die Fronten in Asien neu gezogen werden, hat Laos nicht die Absicht, sich inmitten des Chaos unverteidigt und ohne Freunde zurückzulassen."
 china.91.a: "Interessant."
 china.92.t: "Nepal tritt der OAVI bei"
 china.92.d: "Nepal, das erst in den letzten Jahren zu einem kommunistischen Staat wurde, befindet sich in einer nervösen Lage zwischen den beiden Supermächten China und Indien. Nach einem zehnjährigen Bürgerkrieg stürzten Maoisten und Marxisten-Leninisten die Monarchie und errichteten eine föderale Republik, die Nepal bis heute regiert. Im Gegensatz zu vielen marxistisch-leninistischen proletarischen Diktaturen ist die Kommunistische Partei Nepals ihrer Linie der \"Mehrparteiendemokratie des Volkes\" verpflichtet. Als solche ist ihre Politik viel flexibler geblieben als die marxistische Orthodoxie und hat freundschaftliche Beziehungen sowohl zu Indien als auch zu China aufrechterhalten. Mit dem Rückzug der indischen Direktinvestitionen und des Tourismus nach dem Aufstieg des bharatianischen Regimes und dem Atomkrieg hat sich die nepalesische Regierung jedoch an China gewandt, um Sicherheit zu erlangen. In Anlehnung an die Nepal-Blockade von 2015, bei der Indien versuchte, Unruhen unter der indischen Bevölkerung in Südnepal zu schüren, befürchtet die Regierung erneut, dass die ultra-revanchistische Regierung in Dehli Nepal in ihre Liste der Gebiete aufnehmen wird, die sie unter "Großindien" bringen möchte."
 china.92.a: "Maoisten arbeiten mit China zusammen?"
 china.93.t: "Kambodscha tritt der OAVI bei"
 china.93.d: "In einem Schritt, der Chinas militärischen Einfluss in der Region weiter festigen könnte, hat Kambodscha seine Entscheidung bekannt gegeben, der Ostasiatischen Verteidigungsinitiative (EADI) beizutreten, einem kollektiven Sicherheitsbündnis unter der Führung Chinas.\n\nDie Entscheidung wurde vom kambodschanischen Premierminister bei einem Treffen mit dem chinesischen Verteidigungsminister in Phnom Penh bekannt gegeben. Der Schritt erfolgt inmitten wachsender Besorgnis kambodschanischer Beamter über die Sicherheitslage des Landes, insbesondere im Hinblick auf die militärischen Ziele Indiens, das öffentlich seinen Wunsch verkündet hat, ganz Asien zu dominieren.\n\ In einer nach dem Treffen veröffentlichten Erklärung sagte der Premierminister, dass die Mitgliedschaft Kambodschas in der OAVI dazu beitragen werde, die regionale Stabilität zu gewährleisten und die Zusammenarbeit zwischen den teilnehmenden Ländern zu fördern. Der Premierminister lobte auch Chinas Rolle als \"verantwortungsvoller und zuverlässiger Partner\" bei der Förderung von Frieden und Sicherheit in der Region."
 china.93.a: "Interessant."
 china.94.t: "Sri Lanka tritt der OAVI bei"
 china.94.d: "Sri Lanka hat seine Entscheidung bekannt gegeben, der Ostasiatischen Verteidigungsinitiative (EADI) beizutreten, einer von China angeführten Militärallianz. Dieser Schritt hat bei einigen Analysten Besorgnis ausgelöst, die darin ein weiteres Zeichen für die zunehmende Annäherung Sri Lankas an China und die wachsende Entfremdung von Indien und seinen Verbündeten sehen. Offizielle Vertreter Sri Lankas haben erklärt, dass die Entscheidung, der OAVI beizutreten, durch den Wunsch motiviert sei, die Sicherheit des Landes zu verbessern und die Zusammenarbeit mit seinen regionalen Partnern zu fördern. Nach dem Zustrom indischer Flüchtlinge im Anschluss an die Gewalttätigkeiten des indischen Bürgerkriegs litt Sri Lanka unter extremer Instabilität, da die wirtschaftliche Depression durch den Flüchtlingszustrom noch verschlimmert wurde. Im Rahmen des Beitritts zur OAVI wird China Sri Lanka mit dringend benötigter Hilfe sowie militärischer Ausrüstung und Ausbildung versorgen, um das Land zu stabilisieren. Die Ankündigung erfolgte nach wochenlangen Gesprächen zwischen chinesischen und srilankischen Diplomaten in der Stadt Colombo. Der Schritt Sri Lankas, der EADI beizutreten, kommt in einer Zeit wachsender Besorgnis über Chinas wachsende Präsenz im Indischen Ozean, wo das Land stark in Infrastrukturprojekte investiert und einen Marinestützpunkt im südlichen Hafen von Hambantota errichtet hat. Der Schritt Sri Lankas ist Teil eines breiteren Trends von Ländern in der Region, einschließlich Laos und Nepal, die sich als Reaktion auf die wachsende Unsicherheit über die indische Politik und die sich verschiebenden Machtverhältnisse in der Region mit China verbünden."
 china.94.a: "Ein Dorn in Indiens Auge"
 china.95.t: "Südkorea überquert den 38. Breitengrad"
 china.95.d: "Rund 200 Tage nach dem Tod von Kim Jong Un, der nach Angaben der Geheimdienste der Republik Korea an einem Herzinfarkt starb, herrschte in Nordkorea völlige Anarchie. Die Arbeiterpartei Koreas, Militärcliquen und kriminelle Gruppierungen kämpften um die Kontrolle über die Überreste des Staates Juche. Die Sorge wuchs, dass eine der Fraktionen versuchen könnte, das nordkoreanische Atomwaffenarsenal zu nutzen, um sich einen Vorteil im Konflikt zu verschaffen. Heute um 5 Uhr Ortszeit überquerten die Streitkräfte der Republik Korea die entmilitarisierte Zone und stießen zum ersten Mal seit dem Ende der aktiven Phase des Koreakriegs vor rund 70 Jahren nördlich des 38. Der Bodenoffensive ging ein 30-minütiges Artilleriebombardement und eine Luftoffensive voraus, bei der F-35A Flugabwehrraketenbatterien ausgeschaltet wurden. Um 8.00 Uhr Ortszeit hielten der Generalstabschef und der Präsident der Republik Korea eine Pressekonferenz ab, auf der sie bekannt gaben, dass eine Militäroperation zur "Sicherung der Kontrolle über Massenvernichtungswaffen und zur Befreiung der koreanischen Halbinsel von kommunistischer Unterdrückung" im Gange sei und dass die Operation wie geplant verlaufe und alle Ziele voraussichtlich erreicht würden. \n\nDer aktuelle Status der Frontlinie ist nicht bekannt, aber Quellen innerhalb des ROK-Militärs deuten darauf hin, dass die ROK-Armee rasch auf Pjöngjang selbst vorrückt und die Stadt aufgrund des schnellen Charakters der Offensive voraussichtlich in einigen Tagen fallen wird. Es bleibt abzuwarten, wie diese Militäroperation verlaufen wird."
 china.95.a: "Die Halbinsel brennt."
 china.96.t: "Schlacht um Pjöngjang"
 china.96.d: "Nachdem sie auf unerwartet heftigen Widerstand der nordkoreanischen Militärclique und der Parteimilizen gestoßen waren, begannen die Streitkräfte der ROK, Pjöngjang direkt von Süden her anzugreifen und versuchten, die Stadt zu stürmen und schnell zu überrennen, wo sie auf äußerst heftigen Widerstand stießen.\n\nROK-Panzerkolonnen wurden dabei beobachtet, wie sie in die Außenbezirke der Stadt eindrangen und Stunden später zurückkehrten, wobei viele Fahrzeuge fehlten und die verbleibenden Fahrzeuge sichtbar beschädigt waren. Die anfänglichen Angriffe auf die Stadt erwiesen sich als völliger Fehlschlag, und die beunruhigend hohen Verluste zwangen die ROK-Kräfte zu einem langsamen und zermürbenden Einkreisungsversuch der Stadt, indem sie mehrere Monate lang durch aufeinanderfolgende Verteidigungslinien entlang der Berge nach Nordosten vordrangen. Aufgrund der Uneinigkeit der Verteidigungskräfte war es nahezu unmöglich, erfolgreiche Gegenangriffe zu koordinieren, und die schweren Befestigungen und das schwierige Gelände machten den Vormarsch der koreanischen Streitkräfte extrem schwierig und kostspielig. \n\nMonate nach dem ersten Angriff auf Pjöngjang begannen die koreanischen Streitkräfte schließlich einen neuen Angriff direkt auf die Stadt von Süden, Osten und Nordosten aus, wobei sie im Vergleich zum ersten Angriff weitaus mehr Infanterie einsetzten und viel mehr Boden gewannen, aber leider in dem anschließenden Stadtkonflikt viel mehr Verluste erlitten. Nach einer letzten Gegenoffensive von Militärcliquen und Parteimilizen gelang es den ROK-Kräften, die Hauptstadt des alten nordkoreanischen Regimes zu sichern und den Sieg zu erringen."
 china.96.a: "Das Ende der Kims ist nah."
 china.97.t: "Der panasiatische Krieg beginnt"
 china.97.d: "Zum ersten Mal seit dem Zweiten Weltkrieg steht Asien in Flammen. Vom Himalaya bis zum Ostchinesischen Meer stehen sich die Streitkräfte der EADI und der PDTO in einem Krieg gegenüber, der eine ganze Generation prägen wird. Im umstrittenen Gebiet von Jammu und Kaschmir stehen sich die PLA und die indischen Streitkräfte mit Gewehren statt mit Stöcken und Steinen gegenüber. Der Dschungel von Myanmar wurde durch den Beschuss mit Brandbomben in Brand gesetzt, als die EADI und die PDTO vorrückten. Der Himmel über Peking und Schanghai leuchtet wie eine Million Glühwürmchen, als die PLA-Jets den entgegenkommenden PDTO-Bombern entgegenfliegen.\n\nAsiens letzter Krieg ist gekommen, und niemand kann ihn aufhalten."
 china.97.a: "Millionen werden sterben.
 china.98.t: "Ein verlockender Vorschlag"
 china.98.d: "Während die Spannungen in Europa eskalieren, hat Berlin einen umstrittenen Vorschlag unterbreitet: China soll im Gegenzug für eine Reihe von Zugeständnissen nach dem Krieg helfen, russische faschistische Kräfte zu bekämpfen.\n\nDieser Vorschlag hat eine scharfe Debatte innerhalb der Partei ausgelöst, die eine deutliche Kluft schafft. Die Befürworter argumentieren, dies sei eine Chance für China, die Beziehungen zu Europa zu stärken und den Einfluss Russlands im Fernen Osten zu verringern, wodurch Chinas Dominanz in asiatischen Angelegenheiten gesichert würde. Die Gegner hingegen mahnen zur Vorsicht und halten es für unklug, die derzeitige Stabilität mit Russland zu riskieren. Sie argumentieren, dass die Einbindung Chinas in europäische Konflikte angesichts der unberechenbaren geopolitischen Landschaft unnötige Risiken mit sich bringen könnte.  Vor allem ein Konflikt oder eine militärische Konfrontation mit Russland könnte unvorhersehbare Folgen haben. Darüber hinaus hat die wirtschaftliche und strategische Bedeutung Nordostasiens abgenommen, so dass eine weitere Konzentration auf diese Region potenziell sinnlos ist."
