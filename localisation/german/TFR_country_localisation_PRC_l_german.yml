 china.68.t: "Farbrevolution in Hongkong"
 china.68.d: "Die lokalen Behörden in Hongkong haben beunruhigende Berichte veröffentlicht, wonach seperatistische Demonstranten und bewaffnete Milizen die Hongkonger Polizei aus der Stadt vertrieben haben. Die lokale Regierung ist nach Shenzhen geflohen, wo die PLA-Einheit derzeit in Bereitschaft steht. Während der Krieg um die nationale Wiedervereinigung jenseits der Meerenge tobt, herrscht auf den Straßen Hongkongs Chaos, da kriminelle Elemente und wilde Banden das Chaos ausnutzen und damit begonnen haben, zu brennen, zu plündern und sogar zu töten. Die Kräfte der liberalen provisorischen Regierung haben zwar versucht, dem Chaos Einhalt zu gebieten, doch ihre Bitten werden weitgehend ignoriert. Angesichts der Studentenmilizen, die bereit sind, die Straßen von Hongkong bis zum letzten Mann zu verteidigen, ist es so gut wie sicher, dass die Stadt nicht einfach und ohne große Verluste an Menschenleben zurückerobert werden kann."
 china.68.a: "Zerschlagt diese westlichen Kakerlaken!"
 china.69.t: "Revolution in Hongkong"
 china.69.d: "Jahrelanger Hass auf die Volksrepublik China ist schließlich übergekocht und hat zu einer Revolution in Hongkong geführt. Angesichts der hohen Arbeitslosigkeit nach der COVID-19-Pandemie und der kriegsbedingten Einschränkungen durch den Krieg mit Taiwan hat die öffentliche Unzufriedenheit mit der Volksrepublik China einen neuen Höchststand erreicht. Bei wochenlangen gewalttätigen Demonstrationen haben bewaffnete Gruppen, die hauptsächlich aus radikalisierten Studenten bestehen, die Polizei und die Regierung von Hongkong aus der Stadt und nach Shenzhen vertrieben. In einer Ansprache an die Stadt erklärte Joshua Wong, der provisorische Anführer der Bewegung, dass \"die Jahre der chinesischen Besatzung heute enden werden. Von diesem Tag an wird Hongkong über sein eigenes Schicksal entscheiden!\". Angesichts der Gesetzlosigkeit in den Straßen aufgrund des Machtvakuums und der Bereitschaft der PLA, auf der anderen Seite des Flusses zuzuschlagen, befürchten viele ein gewaltsames Vorgehen wie auf dem Tiananmen-Platz. Was auch immer geschieht, die Welt betet dafür, dass es in der Stadt nicht zu einem Blutvergießen kommt."
 china.69.a: "Fünf Forderungen, nicht eine weniger!"
 china.70.t: "Ausländische Agenten verbreiten Anti-Kriegs-Propaganda"
 china.70.d: "Es hat den Anschein, als hätten ausländische Agenten Fake News über den Krieg in Taiwan verbreitet und behauptet, die Regierung würde die Zahl der toten PLA-Soldaten zu niedrig ansetzen und die finanziellen Kosten des Krieges übertreiben. Außerdem tauchten im Internet mehrere Fotos von Ärzten auf, die angeblich Beweise für Kriegsverbrechen der VR China auf der Insel liefern sollten. Dank der harten Arbeit von Internetmoderatoren wurden diese subversiven Konten entfernt, aber es ist so gut wie sicher, dass sie wieder auftauchen werden. Leider haben viele der Bilder die Bevölkerung und die untere Parteibürokratie beunruhigt, was bedeutet, dass der Krieg beschleunigt werden muss, damit sie nicht anfangen zu protestieren."
 china.70.a: "Bedauerlich."
 china.71.t: "Islamistische Terroristen verüben Anschlag"
 china.71.d: "Mit dem Ausbruch des Krieges zur nationalen Wiedervereinigung wurden viele Garnisonen in Xinjiang nach Südchina verlegt, um die Kriegsanstrengungen zu unterstützen. Diese geringere Sicherheit hat es islamistischen Extremistengruppen wie der Ostturkestanischen Befreiungsorganisation ermöglicht, sich neu zu formieren und zu organisieren, um einen Angriff auf die zivile Infrastruktur in der Region Xinjiang zu starten. Obwohl der regionale Parteichef Chen Quanguo dem Politbüro versichert hat, dass die terroristische Bedrohung zerschlagen wird, scheint es bisher keine entsprechenden Fortschritte gegeben zu haben."
 china.71.a: "Schrecklich"
 china.72.t: "PLA nimmt Taipeh ein"
 china.72.d: "PEKING: Nach monatelangen brutalen Kämpfen in den Städten gegen separatistische Kräfte, die Taipeh über gefährliche Bergpfade im Süden und Südosten der Stadt verstärkt und versorgt hatten, gelang es den Bodentruppen der Volksbefreiungsarmee, Taipeh zurückzuerobern und damit ein Hauptziel der militärischen Anti-Separatisten-Operation auf Taiwan zu erreichen. Leider musste die PLA in der Schlacht schwere Verluste hinnehmen, aber der Schlag gegen die separatistischen und imperialistischen Kräfte war notwendig. Mehrere hundert japanische und australische Söldner wurden während der Schlacht gefangen genommen und mehrere hundert weitere getötet.\n\n Mit der Einnahme Taipehs steht die Volksbefreiungsarmee nun kurz davor, die verbliebenen separatistischen Widerstände in der Provinz Taiwan vollständig zu vernichten. Alle Truppen aus der Taipeh-Operation werden zur Zerschlagung dieser Widerstandsnester an anderen Orten eingesetzt, die sich hauptsächlich in der gebirgigen Zentralregion Taiwans befinden, von geringer strategischer Bedeutung sind und keinen Zugang zu Küsten oder Häfen haben. General Zhang Youxia von den PLA-Bodentruppen berichtete, dass die Militäroperation gegen die Separatisten wie geplant verlaufe und dass alle separatistischen Widerstandsnester innerhalb des nächsten Monats zusammenbrechen würden. Er beendete seine Erklärung mit der Warnung an die kaiserlichen Mächte in der pazifischen Region, dass ihre Unterstützung der separatistischen Terroristen in Taiwan ein Spiel mit dem Feuer sei, das unweigerlich dazu führe, dass sie sehr bald schwer verbrannt werden würden."
 china.72.a: "Taiwan is on its Last Legs. "
 china.73.t: "Studentenproteste gegen den Krieg"
 china.73.d: "Mit dem sich hinziehenden Krieg in Taiwan hat die Unbeliebtheit des Krieges zugenommen, insbesondere in den Kreisen der Akademiker und der Intelligenz. An den Universitäten in ganz China protestieren Studenten und Professoren gegen den Krieg und bezeichnen ihn als einen Verstoß gegen die Menschenwürde. Auch wenn diese Proteste wahrscheinlich kaum Auswirkungen auf die Regierungspolitik haben werden, so sind sie doch ein sicheres Zeichen dafür, dass die hohen Verluste, die die PLA in einem Krieg erleidet, der unseren Bürgern nicht direkt zugute kommt, im eigenen Land immer unpopulärer werden. Die Vertreter des Ministeriums für Staatssicherheit haben vorgeschlagen, dass wir Maßnahmen ergreifen und diese Proteste niederschlagen, bevor ihre subversiven Botschaften noch mehr Menschen erreichen können. In der Zwischenzeit haben die Reformer in unserer Regierung vorgeschlagen, diese Proteste als Zeichen der Meinungsfreiheit in China weiterlaufen zu lassen, obwohl sie uns ermutigt haben, sie in den Medien und der Presse als ausländische Agenten zu denunzieren."
 china.73.a: "Löst die Demos auf"
 china.73.b: "Erlaubt ihnen, weiterzumachen"
 china.74.t: "Präsident Xi besucht Wuhan"
 china.74.d: "Als Zeichen der nationalen Führung besuchte Präsident Xi die abgeschottete Stadt Wuhan und sprach mit den Einwohnern und den örtlichen Beamten über den Kampf gegen das neuartige Coronavirus. Im Huoshenshan-Krankenhaus sprach Präsident Xi per Videotelefonie mit einem infizierten Patienten und sagte: "Was Sie jetzt tun sollten, ist zuversichtlich zu bleiben. Wir alle sollten zuversichtlich sein, dass wir diesen Krieg gewinnen werden. Sieg für Wuhan, Sieg für Hubei und Sieg für China!"\n\nXi sagte, die Epidemie sei die sich am schnellsten ausbreitende, umfangreichste und schwierigste öffentliche Gesundheitskrise, die das Land seit der Gründung der Volksrepublik China im Jahr 1949 erlebt habe.\"Das Leben ist von größter Bedeutung\", so Xi. In einer im Fernsehen übertragenen Rede vor lokalen Beamten kündigte Xi einen "Volkskrieg" an und übernahm persönlich die Verantwortung für die Reaktion, indem er die nationalen Ressourcen zur Bekämpfung des "unsichtbaren Feindes" mobilisierte."
 china.74.a: "Bemerkenswert"
 china.75.t: "Nationaler Trauertag zum Qingming-Fest"
 china.75.d: "Am Samstag hielten die Menschen in ganz China für drei Minuten inne. Auf öffentlichen Plätzen in den Großstädten verneigten sich maskierte Einwohner gemeinsam, aber räumlich getrennt, und zollten Tausenden von Nachbarn und Landsleuten - Freunden, Familienangehörigen, Patienten und medizinischem Personal -, die nicht mehr unter ihnen weilen, ihren Respekt. Während sie schweigend dastanden, heulten Luftschutzsirenen und Autohupen ihr Klagelied. Die Flaggen wehten auf Halbmast, und im ganzen Land wurden Unterhaltungsprogramme ausgesetzt. Bei der Berichterstattung über die Ereignisse des Tages reduzierten Nachrichtenagenturen in China, darunter die staatliche Nachrichtenagentur Xinhua und China Daily, die Farben ihrer Homepages auf Schwarz und Weiß. Viele Nutzer sozialer Medien taten dasselbe mit ihren Profilen.\n\nDer Trauertag fiel mit dem diesjährigen Qingming-Tag zusammen, einem jährlichen Feiertag in China, der der Rückkehr zu den Grabstätten geliebter Menschen und der Reinigung ihrer Gräber gewidmet ist. Es ist nicht das erste Mal, dass der Nationalfeiertag zum Gedenken an eine bestimmte Katastrophe genutzt wird, denn die Chinesen haben den Qingming-Tag genutzt, um um die Opfer der jüngsten Erdbeben und anderer Katastrophen zu trauern."
 china.76.t: "Pandas nicht mehr vom Aussterben bedroht"
 china.76.d: "Es ist ein guter Tag, ein großer Panda zu sein. Die chinesische Naturschutzbehörde hat bekannt gegeben, dass sie die Großen Pandas in China nicht mehr als gefährdete Art einstuft. Ihr Status wurde auf \"gefährdet\" aktualisiert, sagte Cui Shuhong vom chinesischen Ministerium für Ökologie und Umwelt. Heute leben 1.800 Pandas in freier Wildbahn, eine Zahl, die die Behörden auf die Bemühungen des Landes um die Erhaltung von Naturschutzgebieten und andere Erhaltungsinitiativen in den letzten Jahren zurückführen. Infolgedessen haben sich auch andere Arten gut entwickelt: Sibirische Tiger, Asiatische Elefanten und Schopfibisse haben alle einen allmählichen Anstieg der Populationszahlen zu verzeichnen, so das Blatt."
