 smoke_generator: "Smoke Generators"
 smoke_generator_desc: "Some minor modifications to the engines and smokestacks of light and medium ships allow them to make a lot of smoke to avoid or break contact with the enemy."
 depth_charges_advice_tt: "\nMounting a §YDepth Charge§! module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 sonar_advice_tt: "\nMounting a §YSonar§! module on §YLight Ships§! and §YCruisers§! will allow them to detect enemy §YSubmarines§!."
 basic_depth_charges: "Basic Depth Charges"
 basic_depth_charges_desc:1 "A simple explosive container with a pressure-sensitive trigger explodes when it hits a pre-set depth. \n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 improved_depth_charges: "Depth Charge Thrower"
 improved_depth_charges_desc:1 "A simple mechanical device that tosses a depth charge a set distance away from the ship. This means that the destroyer no longer has to drive directly across the target to hit it. \n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 advanced_depth_charges: "Depth Charge Mortar"
 advanced_depth_charges_desc:1 "A mortar on board the destroyer can throw an explosive charge much further, allowing the ship to maintain sonar contact with the submarine throughout the attack and dramatically increasing its accuracy.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 modern_depth_charges: "Improved Depth Charge Mortar"
 modern_depth_charges_desc:1 "A larger propellant charge throws a proper depth charge set to a specific depth at a submarine from quite a distance.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 improved_airplane_launcher: "Improved Airplane Catapult"
 improved_airplane_launcher_desc:1 "An improved pneumatic mechanism allows much larger airplanes to be launched via catapult. This increases their search radius. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
 airplane_launcher_advice_tt: "\nMounting a §YCatapult§! module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
 cruiser_armor_advice_tt: "\nMounting a better §YArmor§! module on §YCruisers§! improves their ability to withstand damage."
 heavy_armor_advice_tt: "\nMounting a better §YArmor§! module on §YHeavy Ships§! improves their ability to withstand damage. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!, with Battlecruisers generally having worse armor."
 basic_cruiser_armor_scheme: "Basic Cruiser Armor Scheme"
 basic_cruiser_armor_scheme_desc:1 "An armor scheme that copies the split between belt and deck armor seen in Capital Ships and offers some protection against splinters and small-caliber guns.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 improved_cruiser_armor_scheme: "Inclined Belt Cruiser Armor Scheme"
 improved_cruiser_armor_scheme_desc:1 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 advanced_cruiser_armor_scheme: "All-or-Nothing Cruiser Armor Scheme"
 advanced_cruiser_armor_scheme_desc:1 "This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts. \n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 basic_heavy_armor_scheme: "Inclined Belt Armor Scheme"
 basic_heavy_armor_scheme_desc:1 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!."
 improved_heavy_armor_scheme: "All-or-Nothing Armor Scheme"
 improved_heavy_armor_scheme_desc:1 "This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!."
 torpedo_advice_tt: "\nMounting §YTorpedo Launchers§! on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§! in the §YBattleline§! if they can overwhelm the enemy §YScreening Group§!."
 basic_torpedo: "Basic Torpedo"
 basic_torpedo_desc:1 "A self-propelled weapon with an explosive warhead that runs on a pre-determined course until it hits the target below the waterline.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 magnetic_detonator: "Magnetic Detonator"
 magnetic_detonator_desc: "A new detonator detects the shift in the earth's magnetic field when the torpedo passes under the target. An explosion directly under a ship causes much more damage and often breaks the keel of the target, sinking it instantly."
 homing_torpedo: "Homing Torpedo"
 homing_torpedo_desc: "Equipped with an accoustic detector, the torpedo can home in on the biggest source of noise ahead of it - usually the target."
 electric_torpedo: "Electric Torpedo"
 electric_torpedo_desc: "Instead of leaving an easily-detected trail of bubbles, a torpedo with an electrical engine remains practically invisible until it hits. This also means that there is no trail leading back to the launching submarine."
 improved_ship_torpedo_launcher: "Improved Ship Torpedo Launcher"
 improved_ship_torpedo_launcher_desc:1 "Stronger motors allow more tubes to be installed in a single mount and be trained on target faster.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 advanced_ship_torpedo_launcher: "Advanced Ship Torpedo Launcher"
 advanced_ship_torpedo_launcher_desc:1 "Larger diameter tubes allow for bigger torpedoes with heavier warheads.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 modern_ship_torpedo_launcher: "Modern Ship Torpedo Launcher"
 modern_ship_torpedo_launcher_desc:1 "Powerful compressed air charges allow heavier torpedoes to be launched at higher speeds.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 snorkel_advice_tt: "\nMounting §YSnorkels§! on §YSubmarines§! dramatically reduces their §YVisibility§!, making them harder to see and engage for enemy ships."
 basic_submarine_snorkel: "Basic Submarine Snorkel"
 basic_submarine_snorkel_desc:1 "A simple airtube running from the engine room to the control tower. Extended, it allows the submarine to run its engines and charge its engines while still submerged.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
 improved_submarine_snorkel: "Improved Submarine Snorkel"
 improved_submarine_snorkel_desc:1 "An improved design prevents any water from being sucked into the engines and also reduces the radar echo of the snorkel head.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
 light_battery_advice_tt: "\n\nMounting §YLight Battery§! modules on §YLight Ships§! and §YCruisers§! improves their §YLight Gun Attack§!, which helps with destroying enemy §YScreen Ships§!. §YLight Batteries§! generally perform poorly against armored ships such as §YCruisers§! and §YHeavy Ships§!"
 medium_battery_advice_tt: "\n\nMounting §YLight Medium Battery§! or §YMedium Battery§! modules on §YCruisers§! improves their §YLight Gun Attack§! or §YHeavy Gun Attack§!, enabling them to fight enemy §YScreen Ships§! or §YCapital Ships§!. Mounting any §YMedium Battery§! will designate a ship as a §YHeavy Cruiser§!, while mounting only §YLight Medium Battery§! will designate a ship as a §YLight Cruiser§!."
 heavy_battery_advice_tt: "\n\nMounting §YHeavy Battery§! modules increases a §YHeavy Ship§!'s §YHeavy Gun Attack§!, allowing it to engage and destroy enemy §YCapital Ships§!. §YHeavy Batteries§! generally perform poorly against smaller vessels such as §YLight Ships§! and §YLight Cruisers§!."
 basic_battery: "Naval Gunnery"
 basic_battery_desc: "Basic design for the training and elevation mechanics of naval guns."
 basic_light_battery: "Basic Light Battery"
 basic_light_battery_desc:1 "An open, powered mount for a small-caliber gun for use on smaller ships.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 improved_light_battery: "Improved Light Battery"
 improved_light_battery_desc:1 "A closed, powered mount for a small-caliber gun gives the crew some protection from the elements and shell splinters. \n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 advanced_light_battery: "Advanced Light Battery"
 advanced_light_battery_desc:1 "An advanced twin mount brings significantly more firepower to bear under armored protection.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 basic_light_shell: "Small-Caliber Semi-Armor Piercing Shell"
 basic_light_shell_desc: "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
 improved_light_shell: "Small-Caliber Armor Piercing Shell"
 improved_light_shell_desc: "A proper armor-piercing shell for small caliber guns gives destroyers and other light ships a fighting chance against armored opponents."
 basic_medium_battery: "Basic Medium Battery"
 basic_medium_battery_desc:1 "A powered turret with two or three guns of medium caliber for use on cruisers. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 improved_medium_battery: "Improved Medium Battery"
 improved_medium_battery_desc:1 "An improved turret layout allows faster loading while better armor improves survivability. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 advanced_medium_battery: "Advanced Medium Battery"
 advanced_medium_battery_desc:1 "By integrating power loading and remote power control, modern cruisers can reach rates of fire and accuracy that was hitherto considered impossible.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 basic_medium_shell: "Armor-Piercing Capped Medium Shell"
 basic_medium_shell_desc: "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
 improved_medium_shell: "Medium-Caliber Semi-Armor Piercing Shell"
 improved_medium_shell_desc: "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
 basic_heavy_battery: "Basic Heavy Battery"
 basic_heavy_battery_desc:1 "A gigantic turret housing massive guns under heavy armor. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 improved_heavy_battery: "Improved Heavy Battery"
 improved_heavy_battery_desc:1 "Power Rammers increase the loading speed of heavy guns while automatic flash-tight doors improve safety. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 advanced_heavy_battery: "Advanced Heavy Battery"
 advanced_heavy_battery_desc:1 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 basic_heavy_shell: "Armor-Piercing Capped Shell"
 basic_heavy_shell_desc: "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
 improved_heavy_shell:1 "Super-Heavy Armor Piercing Shell"
 improved_heavy_shell_desc: "Weighing well over a ton, these massive shells strike with unprecedented power and pose a dire threat to even the heaviest armor."
 secondary_battery_advice_tt: "\nA §YSecondary Battery§! allows §YCruisers§! and §YHeavy Ships§! to engage enemy §YScreening Ships§! as secondary targets while dealing damage to another target."
 basic_secondary_battery: "Casemate Secondary Battery"
 basic_secondary_battery_desc:1 "Placed in openings along the hull, these smaller guns give the ship some defense against smaller ships, but have a limited field of fire.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 improved_secondary_battery: "Turreted Secondary Battery"
 improved_secondary_battery_desc:1 "By placing the secondary guns in powered turrets, they gain a much wider field of fire at the expense of heavier weight and reduced stability in heavy seas.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 dp_secondary_battery: "Dual-Purpose Secondary Battery"
 dp_secondary_battery_desc:1 "Combining anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!."
 damage_control_1: "Fire Fighting Drills"
 damage_control_1_desc: "Every member of a ship's crew, from the Captain down to the simple sailor, must be able to help in containing and fighting fires onboard the ship."
 damage_control_2: "Separate Fire Mains"
 damage_control_2_desc: "By separating the main water lines around the ship, the probability of a hit rendering the ship completely unable to fight fires is much reduced."
 damage_control_3: "Diesel-powered Emergency Pumps"
 damage_control_3_desc: "With heavy pumps usually dependent on the main engines for power, a single and fairly light hit in the engine room may render the ship unable to stay afloat."
 fire_control_methods_1: "Bracket Shooting"
 fire_control_methods_1_desc: "To hit the target, the first step is to straddle it by firing a few guns at a time until the impacts hit on both sides of the target."
 fire_control_methods_2: "Ladder Shooting"
 fire_control_methods_2_desc: "Instead of firing over the target and losing track of the impacts behind the enemy ship, shots are deliberately dropped short of the target and the distance between impact and target measured to determine the range."
 fire_control_methods_3: "Shell Dyes"
 fire_control_methods_3_desc: "Adding small color packages to the shells when they are fired colors the impacts around the target and allows multiple ships to engage the same target without being confused by each other's impacts."
 fuel_silos: "Fuel Storage"
 fuel_silos_desc: "Mass Storage of fuel requires a complex set of tanks, pipes, and valves to ensure it is both secure and readily available."
 fuel_refining: "Fuel Refining I"
 fuel_refining_desc: "Advancements in chemical cracking allow for better yield of light fuels from oil."
 fuel_refining2: "Fuel Refining II"
 fuel_refining2_desc: "Better planning of refinery layouts reduce wastage of fuels."
 fuel_refining3: "Fuel Refining III"
 fuel_refining3_desc: "Improved reclamation methods allow refining fuel from by-products."
 fuel_refining4: "Fuel Refining IV"
 fuel_refining4_desc: "New developments in chemical engineering allow the refining of fuel from new sources."
 fuel_refining5: "Fuel Refining V"
 fuel_refining5_desc: "Using new methods and improved layouts in the construction of refineries dramatically increases throughput while reducing wastage."
 scout_plane1: "Scout Plane I"
 scout_plane1_desc: "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for airplanes since their first deployment in the Great War, and is still an important mission."
 scout_plane2: "Scout Plane II"
 scout_plane2_desc: "By developing dedicated planes to aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."
 SURRENDER_REDUCTION_TOOLTIP: "Collaboration in $COUNTRY|H$ will reduce their surrender level by $VALUE|+%.0$"
 COLLABORATION_EFFECTS_TOOLTIP: "You have $COLLABORATION|+%.0$ collaboration in $COUNTRY|H$. This will reduce their surrender level by $SURRENDER|+%.0$ and will give $COMPLIANCE|+%.0$ compliance when the enemy capitulates which will be used for unlocking additional compliance modifiers."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP: "$OTHER_COUNTRY|H$ have $COLLABORATION|+%.0$ collaboration in $COUNTRY|H$. This will reduce $COUNTRY|H$'s surrender level by $SURRENDER|+%.0$ and will give $COMPLIANCE|+%.0$ compliance when the enemy capitulates which will be used for unlocking additional compliance modifiers."
 train_tech: "Trains and Railways"
 SUPPORT_TITLE_TRAINS: "Trains"
 cat_production: "Production"
 cat_synth_rubber: "Synthetic Rubber"
 cat_synth_oil: "Synthetic Oil"
 masterful_blitz: "Masterful Blitz"
 masterful_blitz_desc: "We may not have invented the Blitzkrieg, but we will develop and refine this strategy so that even the most fortified enemy defense lines will not be able to stop the advance of our glorious army."
 penal_infantry: "Penal Battalions"
 penal_infantry_desc: "Penal battalions provide an opportunity for convicted soldiers and officers of the Red Army to bleed for the motherland and redeem themselves for the shameful or dishonorable actions committed in the past."
 chemical_attack_tech: "Chemical Warfare"
 ###Infantry###
 upgraded_infantry_weapons1: "Integrated Designated Marksman"
 upgraded_infantry_weapons1_desc: "Integration of marksman into all squads will supply our infantry with rapid, accurate fire on enemy targets at long ranges."
 upgraded_infantry_weapons2: "Airburst Weapons"
 upgraded_infantry_weapons2_desc: "Airburst rounds are anti-personnel explosive ammunition that detonates in midair. Airburst small arms will make it easier for our infantry to hit enemy soldiers behind cover, or typically out of reach from regular weaponry."
 upgraded_infantry_weapons3: "Integraded Battlefield"
 upgraded_infantry_weapons3_desc: "By linking the digital and physical world, our soldiers will have unprecedented situational awareness and combat cohesion. Using new HUD systems, ubiquitous designation equipment, and drone technology, the battlefield will hold no obstacle which cannot be overcome."
 infantry_rifle_upgrade: "Rail Integration System"
 infantry_rifle_upgrade_desc: "Rail integration system is a generic term for a standardized rail system for attaching accessories to small firearms such as pistols, rifles and light machine guns."
 infantry_rifle_upgrade2: "Improved Optics"
 infantry_rifle_upgrade2_desc: "A red dot sight is a common classification for a type of non-magnifying reflector sight for firearms, and other devices that require aiming, that gives the user an aimpoint in the form of an illuminated red dot. A standard design uses a red light-emitting diode at the focus of collimating optics which generates a dot style illuminated reticle that stays in alignment with the weapon the sight is attached to regardless of eye position."
 infantry_rifle_upgrade3: "Advanced Optics"
 infantry_rifle_upgrade3_desc: "A reflector sight or reflex sight is an optical device that allows the user to look through a partially reflecting glass element and see an illuminated projection of an aiming point or some other image superimposed on the field of view. These sights work on the simple optical principle that anything at the focus of a lens or curved mirror will appear to be sitting in front of the viewer at infinity."
 infantry_rifle_upgrade4: "Thermal Optics"
 infantry_rifle_upgrade4_desc: "A thermographic weapon sight, thermal imagery scope or thermal weapon sight is a sighting device combining a compact thermographic camera and an aiming reticle. They can be mounted on a variety of small arms as well as some heavier weapons."
 infantry_rifle_upgrade5: "Durable Rail System"
 infantry_rifle_upgrade5_desc: "More durable mounting rails will grant extra longevity to these systems when used in harsh conditions."
 infantry_rifle_upgrade6: "Integrated Ballistics Computer"
 infantry_rifle_upgrade6_desc: "Several standard-issue ballistics computers issued to all frontline squads will increase their lethality at range."
 infantry_rifle_upgrade7: "RIFD Tags"
 infantry_rifle_upgrade7_desc: "Chips which transmit wireless information give our soldiers an edge against guided munitions."
 infantry_rifle_upgrade8: "Augmented Reality Headset"
 infantry_rifle_upgrade8_desc: "Integrated AR headsets grant our soldiers an unprecedented degree of battlefield awareness."
 infantry_rifle_upgrade9: "Laser-Guided Arms"
 infantry_rifle_upgrade9_desc: "Using laser-guided grenades from launchers, high-caliber rounds, and small scale man-portable rockets, the way battles are fought will forever be changed."
 support_weapons: "Cold War Support Weapons"
 support_weapons_desc: "Developed during the Cold War, these support weapons are still very much functional in supporting squads of soldiers, but are lacking compared to modern equivalents."
 support_weapons2: "Squad Automatic Weapons"
 support_weapons2_desc: "21st century squad automatic weapons range from light machine guns to modified regular service rifles, the ability to lay down rapid firepower in support of a squad being the combining factor."
 support_weapons3: "Modern Support Weapons"
 support_weapons3_desc: "With advancements in modular weapon modification, squad automatic weapons can be fine-tuned to serve a changing situation more effectively."
 support_weapons4: "Improved Anti-Tank Weapons"
 support_weapons4_desc: "On the modern battlefield, an infantryman tends to be more dangerous to a tank than another tank."
 support_weapons5: "Infantry Automatic Rifle"
 support_weapons5_desc: "Instead of relying on a single member of a squad to provide rapid firepower, each member could be equipped with weapons capable to providing the required firepower for whatever situation arises."
 support_weapons6: "Robotic Assisted Logistics"
 support_weapons6_desc: "While modern robotics are still heavily reliant on human operating, assets such as robotic mules can prove useful in a logistical role."
 support_weapons7: "Self-Learning Combat AI"
 support_weapons7_desc: "A combat AI not only trained on vast data prior to deployment but with the capacity to learn from ongoing combat situation could make any weapons system under its control deadlier than any human could hope for."
 support_weapons8: "Robotic Combat Support"
 support_weapons8_desc: "Autonomous and smart AI combat assets acting in unison (and even independently) with human soldiers appears to be the next logical step in the evolution of warfare."
 night_vision: "GEN 1 Night Vision"
 night_vision_desc: "Originally developed in the 1960's, first generation night vision were mostly mounted on weapons as scopes, and depended on moonlight to work."
 night_vision2: "GEN 2 Night Vision"
 night_vision2_desc: "Developed from the 70's onward, second generation night vision grew smaller in size, which resulted in mounting on helmets becoming more common. Advancements in night vision technology also allowed for usage without moonlight."
 night_vision3: "GEN 3 Night Vision"
 night_vision3_desc: "In development since the late 80's, third generation night vision improved greatly upon its predecessors."
 night_vision4: "GEN 3+ Night Vision"
 night_vision4_desc: "Developed in the 2000's, third generation plus indicates third generation night vision equipment that have been upgraded to such a degree that they have surpassed the original requirements for said equipment."
 night_vision5: "ENVG-B"
 night_vision5_desc: ""Enhanced Night Vision Goggles-Binocular" refers to a series of night vision goggles that utilize fusion night vision, which combines image intensification and thermal imaging."
 night_vision6: "GEN 4 Night Vision"
 night_vision6_desc: "Further advancements in night vision technology have allowed for the creation of the latest, fourth generation of night vision equipment."
 body_armor: "Ballistic Nylon Body Armor"
 body_armor_desc: "Originally developed for WW2-era flak jackets, body armor made from ballistic nylon protects its users from debris and fragmentation."
 body_armor2: "Kevlar Body Armor"
 body_armor2_desc: "Introduced in the mid-1970's, Kevlar is a synthetic fiber often used for body armor including vests, helmets and even gloves."
 body_armor3: "Ceramic Body Armor"
 body_armor3_desc: "By incorporating ballistic plates into body armor, critical body parts can be protected with higher efficiency than with simple Kevlar."
 body_armor4: "Modern Body Armor"
 body_armor4_desc: "Combining all aspects of past body armor developments, the modern body armor is capable of saving the lives of soldiers in ways never before possible."
 body_armor5: "Polyethylene Body Armor"
 body_armor5_desc: "A lighter alternative to ceramics, polyethylene is a potent replacement for the modern soldier and his protective needs."
 #body_armor6: "Composite Metal Foam Body Armor"
 #body_armor6_desc: "Low-weight, hight-strength, composite metal foam is the latest in military body armor development."
 body_armor6: "Early Powered Exoskeleton"
 body_armor6_desc: "While crude and somewhat cumbersome, the early powered exoskeleton grants its users strength to carry more equipment, weaponry and protection."
 body_armor7: "Hyperalloy Combat Chassis"
 body_armor7_desc: "The peak of military body armor, a hyperalloy combat chassis provides soldiers with extensive protection from injury from any source."
 body_armor8: "Advanced Powered Exoskeleton"
 body_armor8_desc: "User experiences and technological developments have produced an advanced type of powered exoskeleton, with less downsides and more upsides compared to its earlier versions."
 camouflage: "Camouflaged Fatigues"
 camouflage_desc: "Basic fatigues with varying types of camouflage to hide soldiers in their surroundings."
 camouflage2: "MultiCam"
 camouflage2_desc: "Designed in 2002, MultiCam has been adopted by many militaries across the world due to its high effectiveness."
 camouflage3: "Modern Fatigues"
 camouflage3_desc: "With the increased amount of equipment and a change in operating tactics, modern fatigues provide their wearers with increased load-carrying capacity and flexibility."
 camouflage4: "Improved Camouflage Patterns"
 camouflage4_desc: "As the means of detection evolve on the battlefield, so do the types of camouflage used."
 camouflage5: "Future Camouflage Patterns"
 camouflage5_desc: "As the concept of a camouflage pattern in military use changes, the future of camouflage patterns is slowly moving away from fabric-based patterns to purpose-built electronic devices."
 camouflage6: "Electro-Optical Camouflage"
 camouflage6_desc: "Combining lessons from warfare and nature with the latest technological developments, electro-optical camouflage grants its users a way to adapt to any change of scenery on the fly."
 tech_combat_engineers: "Combat Engineers"
 tech_combat_engineers_desc: "Engineers trained to operate in the frontlines, providing their services to other units in need of them."
 basic_railway: "Basic Rail System"
 basic_railway_desc: "The very basics of a rail system, crucial for any long-distance logistics."
 forward_operating_base: "Forward Operating Base"
 forward_operating_base_desc: "A forward operating base functions as a location for military forces to concentrate services such as logistics, maintenance, hospitals and more."
 improved_rail_network: "Improved Rail Network"
 improved_rail_network_desc: "A good rail network should take military needs into consideration as well."
 improved_logistical_hub: "Improved Logistical Hub"
 improved_logistical_hub_desc: "With the adaptation of automation and robotics, modern logistical hubs can quickly and efficiently service any units in their vicinity."
 train_equipment_3: "Armored Freight Train"
 tech_thermobaric_weapons: "Thermobaric Weapons"
 tech_thermobaric_weapons_desc: "A thermobaric weapon, also called an aerosol bomb or a vacuum bomb, is a type of explosive munition that works by dispersing an aerosol cloud of gas, liquid or powdered explosive. Especially effective against defensive positions such as foxholes and bunkers. Or rather, their occupants."
 blow_out_compartment_tech: "Blow-out Compartment"
 legacy_armor_designs: "Legacy Armor Designs"
 unmanned_turret_tech: "Un-manned Turret"
