 secret_weapons_folder_desc: "Wonder weapons, the product of mad science."
 mobile_warfare: "Mobile Warfare"
 mobile_warfare_desc: "Mobile Warfare is a focus on speed and maneuver to cut off and disorganize enemy forces.\n\n"
 delay: "C3I"
 delay_desc: "Effective staff officers ensure the flow of Command, Control, Communications & Intelligence between a commanding officer and the units he controls."
 elastic_defence: "Elastic Defense"
 elastic_defence_desc: "Rather than focusing all strength on the front line, an elastic defense creates a 'deeper' layer of defenses which allows the defender more time to react and counter-attack while the attacker is spread out and bogged down."
 mobile_infantry: "Mission Type Tactics"
 mobile_infantry_desc: "Auftragstaktik, (Mission Type Tactics) is a form of military tactics where the emphasis is on the outcome of a mission rather than the specific means of achieving it. In mission-type tactics, the military commander gives subordinate leaders a clearly defined goal (the objective), the forces needed to accomplish that goal and a time frame within which the goal must be reached"
 mass_motorization: "Rapid Deployment"
 mass_motorization_desc: "rapid deployment force is a military formation capable of quick deployment of its forces. Such forces typically consist of elite military units and are usually trained at a higher intensity than the rest of their country's military. They usually receive priority in equipment and training to prepare them for their mission."
 mechanised_offensive: "Brigade Support Battalion"
 mechanised_offensive_desc: ""
 forward_air_control: "Forward Air Control"
 armored_spearhead: "Mechanized Offensive"
 armored_spearhead_desc: "To use Tanks to their fullest potential they cannot be tied down supporting Infantry. Instead they must be formed into fast moving, independent units which can spearhead attacks.\n\n"
 schwerpunk: "Rendezvous Point"
 schwerpunk_desc: "In any operation the Schwerpunkt, or Focal point, must be identified and maximum force concentrated to win at that point."
 blitzkrieg: "Lightning Strike"
 blitzkrieg_desc: "Blitzkrieg refers to the strategy of fast moving Armored forces supported by Mobile Infantry and air support breaking through enemy lines to disorganize and encircle them."
 kampfgruppe: "Battlegroups"
 kampfgruppe_desc: "A Battlegroup is an ad hoc formation which was organized to carry out a specific task."
 firebrigades: "Fire brigades"
 firebrigades_desc: "'Fire brigades' were hastily scrambled forces thrown together to react to enemy breakthroughs or other critical issues.\n\n"
 backhand_blow: "Backhand Blow"
 backhand_blow_desc: "Rather than fighting for every inch of ground, enemy penetrations are largely avoided until they have extended themselves, at which point they can be cut off and destroyed by counterattacks."
 modern_blitzkrieg: "Modern Blitzkrieg"
 modern_blitzkrieg_desc: "The pinnacle of Mobile Warfare, Modern Blitzkrieg incorporates all the latest advances of technology and the lessons learned from previous doctrines."
 volkssturm: "'Meat Sturm'"
 volkssturm_desc: "Instead of risking highly valuable heavy vehicles, send out your infantry with remote support to probe and harrass enemy lines. The enemy calls it a "meat sturm" out of spite, but believe me, it's not something you would want for dinner.\n\n"
 nd_conscription: "Small Unit Tactics"
 nd_conscription_desc: "Scatter all over the place, make them fortify every tree line in fear."
 werwolf_guerillas: "Deep Infiltration"
 werwolf_guerillas_desc: "If we found a weak spot on the front line, we can sow mass chaos and panic in the enemy back lines by sending our small mechanized and motorized units way ahead, ignoring any enemy defense positions."
 superior_firepower: "Superior Firepower"
 superior_firepower_desc: "This doctrine focuses on throwing shells, not men, at the enemy. Our manpower is precious, bullets are cheap.\n\n"
 sup_delay: "Delay"
 sup_delay_desc: "Even when a battle cannot be won, it can be advantageous to slow the progress of attacking forces with ambushes and delaying tactics."
 mobile_defence: "Mobile Defense"
 mobile_defence_desc: "Mobile forces can be used to reinforce the defense wherever the enemy may attack."
 intergrated_support: "Integrated Support"
 intergrated_support_desc: "Closely integrating support forces with combat troops results in divisions which are stronger on the attack.\n\n"
 regimental_combat_teams: "Regimental Combat Teams"
 regimental_combat_teams_desc: "A regimental combat team is an Infantry regiment closely integrated with supporting units such as Artillery, Tanks, and Reconnaissance elements to form a small self-sufficient unit which allows for greater flexibility when attacking."
 dispersed_support: "Dispersed Support"
 dispersed_support_desc: "By dispersing our Support units they can cover a wider area while remaining out of the line of fire, resulting in divisions with greater defense.\n\n"
 overwhelming_firepower: "Overwhelming Firepower"
 overwhelming_firepower_desc: "Calling on all available support units to give overwhelming firepower can greatly soften up a target, or better yet, seriously ruin an attacker's day."
 sup_mechanized_offensive: "Mechanized Offensive"
 sup_mechanized_offensive_desc: "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons."
 concentrated_fire_plans: "Concentrated Fire Plans"
 concentrated_fire_plans_desc: "By concentrating the fire of different batteries into a synchronized bombardment much greater damage can be inflicted on the enemy.\n\n"
 combined_arms: "Combined Arms"
 combined_arms_desc: "Armor, Infantry, and Support units working together in well-organized teams are far more effective than the same forces used separately."
 tactical_control: "Tactical Control"
 tactical_control_desc: "Officers familiar with combined arms operations in forward positions can now directly control all branch's operations."
 air_land_battle: "AirLand Battle"
 air_land_battle_desc: "With the ground forces already operating in combined arms formations, AirLand Battle now also emphasizes close coordination between land forces and air forces, merging the Air and Land battlefields into a seamless whole."
 centralized_fire_control: "Centralized Fire Control"
 centralized_fire_control_desc: "A Centralized Fire Control system allows all calls for artillery support to be evaluated in one location, and if needed, a division's entire firepower to be concentrated on a target rather than a unit only being able to request fire from the artillery assigned to them.\n\n"
 forward_observers: "Forward Observers"
 forward_observers_desc: "Forward Observers take up positions where they can directly observe the accuracy and effects of artillery fire, and relay the results back to the guns for correction."
 advanced_firebases: "Advanced Firebases"
 advanced_firebases_desc: "Artillery camps can be positioned close to the front lines in fortified bases in order to give the maximum possible support to advancing forces."
 shock_and_awe: "Shock and Awe"
 shock_and_awe_desc: "A massive concentration of firepower will impose this overwhelming level of Shock and Awe against an adversary on an immediate or sufficiently timely basis to paralyze its will to carry on."
 grand_battle_plan: "Grand Battle Plan"
 grand_battle_plan_desc: "Extensive planning and preparation before engaging in battle is the key to success.\n\n"
 trench_warfare: "Trench Warfare"
 trench_warfare_desc: "A shovel is often the best weapon of the infantry. Units learn the value of entrenching in any position they take up."
 prepared_defense: "Prepared Defense"
 prepared_defense_desc: "More extensive systems of field fortification greatly improve a unit's defense."
 grand_assault: "Grand Assault"
 grand_assault_desc: "Once sufficient forces have been built up and their objectives well planned out, a powerful assault cannot help but to destroy the enemy."
 grand_mechanized_offensive: "Mechanized Offensive"
 grand_mechanized_offensive_desc: "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons.\n\n"
 assault_concentration: "Assault Concentration"
 assault_concentration_desc: "Before an attack, the leading elements are carefully prepared and placed in forward positions, ensuring maximum force can be applied in the opening moments."
 branch_interoperation: "Branch Inter-Operation"
 branch_interoperation_desc: "Increased coordination between the different branches of the armed forces allows them to work better in combined arms operations."
 assault_breakthrough: "Assault Breakthrough"
 assault_breakthrough_desc: "Rather than launching a grand assault across the entire front, it can be much more effective to concentrate the strike on only one, or a few, points of the enemy line and achieve a breakthrough there."
 central_planning: "Central Planning"
 central_planning_desc: "Officers from all branches now contribute to the planning of a given operation to make sure it operates at maximum efficiency."
 c3i_theory: "C3I"
 c3i_theory_desc: "Effective staff officers ensure the flow of Command, Control, Communications & Intelligence between a commanding officer and the units he controls."
 infantry_offensive: "Infantry Offensive"
 infantry_offensive_desc: "The offensive spirit of the infantry is the decisive element of winning battles. Our infantry must lead the way.\n\n"
 armored_operations: "Armored Operations"
 armored_operations_desc: "Tanks and other armored vehicles are highly useful for delivering infantry to battlefields and offering direct support in combat."
 infiltration_assault: "Infiltration Assault"
 infiltration_assault_desc: "In the opening moves of an attack infantry must target weak points in the enemy line to bypass and isolate the more well-defended sections, which can then be wiped out by the rest of the attacking forces."
 night_assault_tactics: "Night Assault Tactics"
 night_assault_tactics_desc: "Soldiers who are used to moving and fighting at night can either pre-position themselves for an attack, or directly attack unsuspecting enemy forces."
 attritional_containment: "Attritional Containment"
 attritional_containment_desc: "If we are unable to launch an attack to remove an enemy position it must nonetheless be subjected to constant minor attacks which will cause losses and prevent the enemy from launching attacks of their own."
 infiltration_in_depth: "Infiltration in Depth"
 infiltration_in_depth_desc: "Our forces are now trained to bypass and isolate enemy strongpoints to a much greater depth, ideally our assault forces should not stop until they reach the enemy's rear areas and their forces are completely cut off."
 mass_assault: "Mass Assault"
 mass_assault_desc: "'Perfect' weapons are overrated, a large number of 'good enough' weapons is the path to victory!\n\n"
 pocket_defence: "Command and Control"
 pocket_defence_desc: ""
 defence_in_depth: "Defense in Depth"
 defence_in_depth_desc: "By offering relatively light resistance and temporarily giving ground we can trade space for time and allow attacking forces to exhaust themselves before counter-attacking."
 large_front_operations: "Mobile Pillbox Tactics"
 large_front_operations_desc: "Fighting over a large front involves coordinating the efforts of multiple units over long distances: At an operational level, rather than tactical.\n\n"
 deep_operations: "Mobile Infantry"
 deep_operations_desc: ""
 operational_concentration: "Urban Assault Specialization"
 operational_concentration_desc: ""
 vast_offensives: "Relentless Bombardment"
 vast_offensives_desc: ""
 breakthrough_priority: "Creeping Advance"
 breakthrough_priority_desc: "We're in no hurry, let them throw their counterattacks at us as we grind them endlessly. Eventually, we'll reach our goal and they'll run out of men."
 mechanized_wave: "Mechanized Wave"
 mechanized_wave_desc: "Mechanized forces are ideal for conducting the rapid advances needed to properly exploit Breakthroughs, both for supporting the Armored forces and for securing the flanks of the breach."
 continuous_offensive: "Continuous Offensive"
 continuous_offensive_desc: "While properly exploited Breakthroughs are often very effective, sooner or later the attacker always becomes exhausted and the defender is able to reorganize and reform new defensive lines. However, with enough reserves and the right organization, an offensive could be continued to a much greater depth with devastating results to the enemy."
 human_wave_offensive: "Breakthrough Priority"
 human_wave_offensive_desc: "Expanding upon Operational Concentration, all needs of the front are subordinated to the need to concentrate forces for Breakthroughs. Local defeats are inconsequential compared to striking a decisive blow."
 human_infantry_offensive: "Concentrated Artillery Barrage"
 human_infantry_offensive_desc: "We need to use our ammunition smartly and timely, to prevent an enemy assault or to start our own."
 large_front_offensive: "Large Front Offensive"
 large_front_offensive_desc: "By conducting, or threatening, large front offensives across multiple areas of the front we can prevent the enemy from concentrating his firepower against any single attack."
 peoples_army: "Armored Assault"
 peoples_army_desc: "\n\n"
 guerilla_warfare: "Modern Deep Battle"
 guerilla_warfare_desc: "We are heirs of Zhukov, victory will be ours. Onward!"
 asymetrical_warfare: "Asymmetric Warfare"
 asymetrical_warfare_desc: "Ambush, raid, maskirovka.\n\n"
 raiding_parties: "Raiding Parties"
 raiding_parties_desc: "They won't see it coming, they won't see us retreating."
 decapitation_strike: "Decapitation Strikes"
