l_english:
 infrastructure: "Infrastructure"
 infrastructure_plural: "Infrastructure"
 infrastructure_desc: "This building provides the state with improvement of infrastructure. It increases your supply power in strategic regions and increases your divisions' speed, as well as increasing your raw resource extraction."
 arms_factory: "Military Factory"
 arms_factory_plural: "Military Factories"
 arms_factory_desc: "This building provides the state with industry for production of new military equipment at the cost of §RMilitary Factory Upkeep§!. Can be converted to a §YCivilian Factory§! if needed."
 dockyard: "Naval Dockyard"
 dockyard_plural: "Naval Dockyards"
 dockyard_desc: "This building provides the state with industry for building new ships at the cost of §RDockyard Upkeep§!."
 industrial_complex: "Civilian Factory"
 industrial_complex_plural: "Civilian Factories"
 industrial_complex_desc: "This building provides the state with industry for production of civilian goods, construction of new buildings, and provides §GGDP§! and §GTax Income§! based on the current §YBusiness Value§! and §YBusiness Tax Rate§! respectively. Can be converted to a §YMilitary Factory§! if needed."