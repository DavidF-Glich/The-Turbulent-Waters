 ### STANDARD NAVAL ##
 destroyer: "Corvette"
 destroyer_desc: "A corvette is a small warship. It is traditionally the smallest class of vessel considered to be a proper warship. Modern navies began a trend in the late 20th and early 21st centuries towards smaller, more manoeuvrable surface capability. They are usually armed with medium- and small-caliber guns, surface-to-surface missiles, surface-to-air missiles, and antisubmarine weapons. Many can accommodate a small or medium antisubmarine warfare helicopter."
