 submarine: "Submarine"
 submarine_desc: "A submarine is a watercraft capable of independent operation underwater. The primary defense of a submarine lies in its ability to remain concealed in the depths of the ocean. A concealed military submarine is a real threat, and because of its stealth, can force an enemy navy to waste resources searching large areas of ocean and protecting ships against attack."
