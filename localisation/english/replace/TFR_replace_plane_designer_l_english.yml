 early_bombs:0 "Unguided Bombs"
 early_bombs_desc:0 "Basic unguided bombs designed to damage ground targets, should they hit their target."
 guided_bombs:0 "Guided Bombs"
 guided_bombs_desc:0 "With additional guidance systems, these bombs are capable of hitting their target with higher accuracy."
 improved_guided_bombs:0 "Improved Guided Bombs"
 improved_guided_bombs_desc:0 "Improved guided bombs provide airplanes with even greater destructive potential against ground targets."
 photo_reconnaisance:1 "Photo Reconnaissance"
 photo_reconnaisance_desc:0 "The first clear military purpose of the aeroplane was to find the enemy and report their location to the Generals on the ground. This still remains one of the most common tasks of military aviation."
 aa_lmg:0 "Aircraft Basic Weapons"
 aa_lmg_desc:0 ""
 survivability_studies:0 "Survivability Studies"
 survivability_studies_desc:0 "By carefully analyzing the battle damage on returning planes, we can accurately determine which parts of a plane are really vital."
 artificial_intel_studies:0 "Artificial Intel Research"
 artificial_intel_studies_desc:0 "Investing into artificial intel research could allow us to integrate AI systems into our aircraft, opening a whole new world of opportunities."
 ai_targeting_computer_small:0 "AI-assisted targeting"
 ai_targeting_computer_small_desc:0 "Remove the pilot from the equation, what do you get? A non-stop killing machine. It has no thoughts, no emotions, and should obey your every command."
 aircraft_construction:0 "Aircraft Construction"
 aircraft_construction_desc:0 "We have come a long way since the days of plywood and fabric in aircraft manufacture. New technologies allow for planes that are better suited for specific roles."
 aa_hmg:0 "Air-to-Air Precision Missiles"
 aa_hmg_desc:0 "Modern aerial combat happens from great distances, and missiles are a crucial part of a modern arsenal."
 aa_hmg2:0 "Improved Air-to-Air Precision Missiles"
 aa_hmg2_desc:0 "Improvements in air-to-air missiles give our pilots an even greater edge over hostile aircraft."
 aa_cannon_1:0 "Air-to-Ground Precision Missiles"
 aa_cannon_1_desc:0 "Precision missiles can eliminate critical targets on the ground with high accuracy and efficiency."
 aa_cannon_2:0 "Improved Air-to-Ground Precision Missiles"
 aa_cannon_2_desc:0 "Advancements in targeting and munitions make for even deadlier air-to-ground strikes."
 anti_ship_missiles:0 "Anti-Ship Missiles"
 anti_ship_missiles_desc:0 "Like torpedoes before them, missiles have proven to be very effective against naval targets."
 short_range_missiles:0 "Short-Range Missiles"
 short_range_missiles_desc:0 "Should our pilots ever have the need, short-range missiles are very useful for defensive purposes."
 engines_1:0 "Engines I"
 engines_1_desc:0 "Airplane engines must be powerful, but lightweight and reliable. This engine type provides enough power to get a plane in the air, but somewhat limits it from reaching its full potential."
 engines_2:0 "Engines II"
 engines_2_desc:0 "The rapid growth of airplanes requires a corresponding growth of engine power."
 engines_3:0 "Engines III"
 engines_3_desc:0 "Advancements in engine research are necessary to stay in the game."
 engines_4:0 "Engines IV"
 engines_4_desc:0 "Just about the peak of contemporary engine technology, capable of reaching amazing speeds."
 range_improvements:0 "Range Improvements"
 range_improvements_desc:0 "While it seems obvious that adding more fuel capacity will increase the range of an airplane, actually adding that capacity to a plane without impacting flight performance too much is far from trivial."



