 cv_small_plane_airframe_3:0 "Advanced Carrier Airframe"
 cv_small_plane_airframe_3_desc:0 "The rigorous nature of carrier aviation limits how big and capable an airframe can be. This airframe represents the absolute maximum that can be achieved with a conventionally powered airframe."
 cv_small_plane_airframe_4:0 "Modern Carrier Airframe"
 cv_small_plane_airframe_4_desc:0 "This airframe was designed to take advantage of the increased thrust produced by jet engines, and bring them to naval aviation."
