 rocket_engine_1:0 "Rocket Engine I"
 rocket_engine_1_desc:0 "Utilizing a number of very volatile fuels and a similarly unstable oxidizer, this engine is capable of putting out a very large amount of thrust to propel a plane to high speeds, at the cost of range."
 rocket_engine_2:0 "Rocket Engine II"
 rocket_engine_2_desc:0 "Improvements in the combustion chamber and slight alterations in the fuel mixture allow even higher performance, with a corresponding drop in range."
 rocket_engine_3:0 "Rocket Engine III"
 rocket_engine_3_desc:0 ""

 light_mg_2x:0 "Unguided Rocket"
 light_mg_2x_desc:0 "An arsenal of rockets with no advanced targeting systems."
 light_mg_4x:0 "Air-to-Ground Precision Missiles I"
 light_mg_4x_desc:0 "Missiles designed to destroy targets on the ground."
 aircraft_cannon_1_1x:0 "Air-to-Air Precision Missiles II"
 aircraft_cannon_1_1x_desc:0 "Advanced missiles designed to destroy targets in the air."
 aircraft_cannon_1_2x:0 "Cruise Missiles I"
 aircraft_cannon_1_2x_desc:0 "Heavier and with longer range than regular missiles, cruise missiles can deliver destruction to great distances."
 bomb_locks:0 "Unguided Bombs"
 bomb_locks_desc:0 "Basic unguided bombs dropped from aircraft, designed to damage ground targets."
 torpedo_mounting:0 "Anti-Ship Missiles I" 
 torpedo_mounting_desc:0 "Missiles designed to strike hostile naval targets."
