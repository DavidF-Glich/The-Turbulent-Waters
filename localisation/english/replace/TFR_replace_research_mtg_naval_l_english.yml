l_english:
 NAVAL_TITLE_MINES: "MINE WARFARE"
 basic_naval_mines: "Basic Sea Mine"
 basic_naval_mines_desc: "A simple floating bomb, anchored to the sea floor. The mine explodes when it comes into contact with a ship."
 improved_naval_mines: "Improved Sea Mine"
 improved_naval_mines_desc: "This sophisticated mine explodes when it detects changes in the magnetic field stemming from a passing ship."
 advanced_naval_mines: "Advanced Sea Mine"
 advanced_naval_mines_desc: "This type of naval mine detonates when its sensors detect the noise of a nearby ship."
 modern_naval_mines: "Modern Sea Mine"
 modern_naval_mines_desc: "This highly advanced mine detects small changes in water pressure caused by a ship moving nearby."
 degaussing: "Anti-mine Measures"
 degaussing_desc: "By installing powerful anti-mine measures aboard our warships, the risk of making contact with naval mines becomes much lower."
 submarine_mine_laying: "Minelaying Submarine"
 submarine_mine_laying_desc: "By installing special equipment to hold and release mines, a specially-designed submarine can deploy mines while submerged and, hopefully, undetected."
 improved_submarine_mine_laying: "Torpedo-tube Mine Deployment"
 improved_submarine_mine_laying_desc: "Redesigning mines to fit into torpedo tubes allows any submarine to become a minelayer, albeit at the expense of torpedoes carried."
 airdrop_mines: "Aerial Minelaying"
 airdrop_mines_desc: "By fitting the mines with a small parachute, they can be safely dropped from airplanes, allowing quick and efficient creation of minefields."
 airsweep_mines: "Aerial Minesweeping"
 airsweep_mines_desc: "Airplanes can be fitted with special equipment to detect and safely detonate naval mines from the air."
 naval_mines: "Mine Warfare Technologies"
 concentrated_industry_category: "Concentrated Industry Technologies"
 dispersed_industry_category: "Dispersed Industry Technologies"
 NAVAL_TITLE_ARMAMENT: "ARMAMENTS"
 NAVAL_TITLE_DAMAGE_CONTROL: "DAMAGE CONTROL"
 NAVAL_TITLE_FIRE_CONTROL: "FIRE CONTROL METHODS"
 early_ship_hull_carrier: "2000 Carrier Hull"
 early_ship_hull_carrier_short: "2000 Carrier Hull"
 early_ship_hull_nuclear_submarine: "2000 Nuclear Submarine Hull"
 early_ship_hull_nuclear_submarine_short: "2000 Nuclear Submarine Hull"
 advanced_ship_hull_nuclear_submarine: "2024 Nuclear Submarine Hull"
 advanced_ship_hull_nuclear_submarine_short: "2024 Nuclear Submarine Hull"
 early_ship_hull_carrier_desc: ""
 cruiser_submarines: "Cruiser Submarine Hull"
 coastal_defense_ships: "Coastal Defense Ships"
 basic_ship_hull_heavy: "2020 Missile Cruiser Hull"
 basic_ship_hull_heavy_short: "2020 Missile Cruiser Hull"
 basic_ship_hull_cruiser: "2020 Destroyer Hull"
 basic_fire_control_system: "Basic Fire Control System"
 basic_fire_control_system_desc: "Modern naval guns require more guidance than older guns due to their long ranges. This system attempts to provide a good balance of accuracy and reliability."
 improved_fire_control_system: "Improved Fire Control System"
 improved_fire_control_system_desc: "Significant digital integration of weapon systems and detection systems provides an advantage based on how much information can be acquired."
 advanced_fire_control_system: "Advanced Fire Control System"
 advanced_fire_control_system_desc: "Detection and targeting systems are integrated in a way to allow independent missile targeting after launching. This allows greater missile accuracy at extreme ranges."
 near_future_fire_control_system: "Near-Future Fire Control System"
 near_future_fire_control_system_desc: "Updated software which compiles all detection and targeting information for a naval battlegroup. This eases communication by allow participants to see on screen what each friendly ship is doing."
 future_fire_control_system: "Future Fire Control System"
 future_fire_control_system_desc: "Three-dimensional mapping and sighting systems give greater clarity to forces participating in naval combat."
 sonar: "Passive Sonar"
 sonar_desc:1 "A basic set of hydrophones allows tracking of underwater targets through detecting the sound they make.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 improved_sonar: "Active Sonar"
 improved_sonar_desc:1 "Using modulated sound waves, this system can accurately measure bearing and distance to a submerged target.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 advanced_sonar: "Advanced Sonar"
 advanced_sonar_desc:1 "Using modulated sound waves, this system can accurately measure bearing and distance to a submerged target. Greatly improved from earlier models.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 smoke_generator: "Electronic Countermeasures"
 smoke_generator_desc: "Electronic countermeasures on a naval vessel can disrupt enemy radar and communications, making it harder for opponents to track and target the ship. This capability allows the vessel to evade detection and facilitate a safer disengagement from the battle."
 depth_charges_advice_tt: "\nMounting a §YDepth Charge§! module on §YCorvettes§!, §YDestroyers§!, and §YSubmarines§! will allow them to attack enemy §YSubmarines§!."
 sonar_advice_tt: "\nMounting a §YSonar§! module on §YCorvettes§!, §YFrigates§!, §YDestroyers§!, and §YSubmarines§! will allow them to detect enemy §YSubmarines§!."
 basic_depth_charges: "Basic Depth Charges"
 basic_depth_charges_desc:1 "A simple explosive container with a pressure-sensitive trigger explodes when it hits a pre-set depth."
 improved_depth_charges: "Depth Charge Thrower"
 improved_depth_charges_desc:1 "A simple mechanical device that tosses a depth charge a set distance away from the ship. This means that the destroyer no longer has to drive directly across the target to hit it."
 advanced_depth_charges: "Depth Charge Mortar"
 advanced_depth_charges_desc:1 "A mortar on board the destroyer can throw an explosive charge much further, allowing the ship to maintain sonar contact with the submarine throughout the attack and dramatically increasing its accuracy."
 modern_depth_charges: "Improved Depth Charge Mortar"
 modern_depth_charges_desc:1 "A larger propellant charge throws a proper depth charge set to a specific depth at a submarine from quite a distance."
 near_future_depth_charges: "Smart Depth Charges"
 near_future_depth_charges_desc:1 "By converting the traditional depth charge into what is essentially a homing torpedo, the ability to locate and successfully hit a target will increase remarkably."
 future_depth_charges: "Nuclear Depth Charges"
 future_depth_charges_desc:1 "Replacing conventional warheads with small, or sometimes large, nuclear warheads, the blast radius and damage will be increased many times over. Bear in mind, these are expensive and may not be worth the effort if not in a time of great desperation."
 improved_airplane_launcher: "Multipurpose Patrol Helicopter"
 improved_airplane_launcher_desc:1 "A versatile patrol helicopter with upgraded sensors gives a marked advantage to spotting. \n\nMounting this module on §YFrigates§!, §YDestroyers§! or §YMissile Cruisers§! improves their ability to detect enemy ships and submarines."
 airplane_launcher_advice_tt: "\nStationing a §YHelicopter§! module on §YDestroyers§!, §YFrigates§! and §YCruisers§! improves their ability to detect enemy ships."
 cruiser_advice_tt: "\n§YDestroyers§! and §YFrigates§! are defined by their different §YWeaponry§!, with Frigates having only light naval weapons and Destroyers with at least one heavy weapon system."
 cruiser_armor_advice_tt: "\nMounting a better §YArmor§! module on §YDestroyers§! and §YFrigates§! improves their ability to withstand damage."
 heavy_armor_advice_tt: "\nMounting a better §YArmor§! module on §YHeavy Ships§! improves their ability to withstand damage. §YMissile Cruisers§! and §YClippers§! are defined by their different §YArmor Schemes§!, with Clippers generally having weaker armor."
 basic_cruiser_armor_scheme: "Basic Destroyer Armor Scheme"
 basic_cruiser_armor_scheme_desc:1 "Simple spaced armor schemes allow bonus protection without the need for thick plates the whole way through."
 improved_cruiser_armor_scheme: "Improved Destroyer Armor Scheme"
 improved_cruiser_armor_scheme_desc:1 "Angled plates added within spaced armor increases defenses without increasing volume."
 advanced_cruiser_armor_scheme: "All-or-Nothing Destroyer Armor Scheme"
 advanced_cruiser_armor_scheme_desc:1 "This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts."
 near_future_cruiser_armor_scheme: "Tandem CIWS Destroyer Armor Scheme"
 near_future_cruiser_armor_scheme_desc:1 "Close-in weapon systems will provide active protection by destroying incoming missiles in addition to the standard armor scheme defending against eluded attacks."
 future_cruiser_armor_scheme: "Advanced Composite Destroyer Armor Scheme"
 future_cruiser_armor_scheme_desc:1 "Using advanced composites of metals and synthetic materials, the armor of the ship may be improved without increasing weight significantly."
 basic_heavy_armor_scheme: "Enhanced Spaced Armor Scheme"
 basic_heavy_armor_scheme_desc:1 "Angled plates added within spaced armor increases defenses without increasing volume. With added Kevlar spall liners, the splintering forces of massive blasts will be mitigated."
 improved_heavy_armor_scheme: "All-or-Nothing Armor Scheme"
 improved_heavy_armor_scheme_desc:1 "This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts."
 near_future_heavy_armor_scheme: "Advanced Composite Armor Scheme"
 near_future_heavy_armor_scheme_desc:1 "Using advanced composites of metals and synthetic materials, the armor of the ship may be improved without increasing weight significantly."
 torpedo_advice_tt: "\nMounting §YTorpedo Launchers§! on §YCorvettes§!, §YFrigates§!, or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§! in the §YBattleline§! if they can overwhelm the enemy §YScreening Group§!."
 snorkel_advice_tt: "\nEquipping §YStealth Systems§! on §YSubmarines§! dramatically reduces their §YVisibility§!, making them harder to see and engage for enemy ships."
 basic_torpedo: "Modern Torpedoes"
 basic_torpedo_desc:1 "A self-propelled weapon with an explosive warhead that runs on a pre-determined course until it hits the target below the waterline."
 magnetic_detonator: "Cavitating Warheads"
 magnetic_detonator_desc: "A cavitating warhead detonates underneath the target ship. An explosion directly under a ship causes much more damage and often breaks the keel of the target, sinking it instantly."
 homing_torpedo: "Sensitive Passive Sonar Guidance"
 homing_torpedo_desc: "Advancements in passive sonar systems can now be integrated into current torpedo designs. This increases accuracy and will track the target more efficiently."
 electric_torpedo: "Medium-Range Ballistic Missile"
 electric_torpedo_desc: "Allows the submarine to carry out §RNUCLEAR ATTACKS§!"
 improved_ship_torpedo_launcher: "Improved Ship Torpedo Launcher"
 improved_ship_torpedo_launcher_desc:1 "Stronger motors allow more tubes to be installed in a single mount and be trained on target faster."
 advanced_ship_torpedo_launcher: "Advanced Ship Torpedo Launcher"
 advanced_ship_torpedo_launcher_desc:1 "Larger diameter tubes allow for bigger torpedoes with heavier warheads."
 modern_ship_torpedo_launcher: "Modern Ship Torpedo Launcher"
 modern_ship_torpedo_launcher_desc:1 "Powerful compressed air charges allow heavier torpedoes to be launched at higher speeds."
 near_future_ship_torpedo_launcher: "Semi-Automatic Ship Torpedo Launcher"
 near_future_ship_torpedo_launcher_desc:1 "By allowing AI to plot courses and mark targets, the burden on the crew may be lifted somewhat."
 future_ship_torpedo_launcher: "Supercavitating Torpedoes"
 future_ship_torpedo_launcher_desc:1 "A supercavitating torpedo is a torpedo using the effect of supercavitation to create a bubble around the torpedo to move at high velocity under water."
 basic_submarine_snorkel: "Basic Submarine Stealth"
 basic_submarine_snorkel_desc:1 "The screw has been finely crafted to produce as silent a sound as possible."
 improved_submarine_snorkel: "Improved Submarine Stealth"
 improved_submarine_snorkel_desc:1 "Using anechoic tiling, the sonar profile of the sub will be greatly reduced. This is done by applying a rubber sheet with miniscule voids throughout. Active sonar waves are easily absorbed at long and medium ranges."
 advanced_submarine_snorkel: "Advanced Submarine Stealth"
 advanced_submarine_snorkel_desc:1 "Utilizing top-secret hull plating and interior sound-reduction systems, the submarine will be as quiet possible."
 light_battery_advice_tt: "\nMounting §YLight Battery§! modules on §YCorvettes§!, §YFrigates§!, and §YDestroyers§! improves their §YLight Attack§!, which helps with destroying enemy §YScreen Ships§!. §YLight Batteries§! generally perform poorly against armored ships such as §YFrigates§!, §YDestroyers§!, and §YCruisers§!"
 medium_battery_advice_tt: "\n\nMounting §YNaval Artillery§! or §YVertical Launching System§! modules on §YDestroyers§! improves their §YLight Attack§! or §YHeavy Attack§!, enabling them to fight enemy §YScreen Ships§! or §YCapital Ships§!. Mounting any §YVertical Launching System§! will designate a ship as a §YDestroyer§!, while mounting only §YNaval Artillery§! will designate a ship as a §YFrigate§!."
 heavy_battery_advice_tt: "\n\nMounting §Y32/40 Cell Vertical Launching System§! modules increases a §YCruiser§!'s §YHeavy Attack§!, allowing it to engage and destroy enemy §YCapital Ships§!. §YLarge Vertical Launching Systems§! generally perform poorly against smaller vessels such as §YLight Ships§! and §YFrigates§!."
 basic_battery: "Modern Naval Weaponry"
 basic_battery_desc: "Basic naval weapon designs of the modern era."
 basic_light_battery: "Basic Light Battery"
 basic_light_battery_desc:1 "A simple low-grade anti-ship gun housed in a semi-enclosed case."
 improved_light_battery: "Improved Light Battery"
 improved_light_battery_desc:1 "An upgraded battery with a fully-enclosed case and an improved barrel."
 advanced_light_battery: "Advanced Light Battery"
 advanced_light_battery_desc:1 "A rapid-fire small gun designed for close-range engagements. Much better than previous models."
 near_future_light_battery: "Near-Future Light Battery"
 near_future_light_battery_desc:1 "A multi-purpose small gun with advanced computer integration."
 future_light_battery: "Future Light Battery"
 future_light_battery_desc:1 "Vastly improved munitions fired by this fully digitally-integrated gun will provide unparalleled destruction of small and unarmored craft."
 basic_light_shell: "Small-Caliber Enhanced Fragmentation"
 basic_light_shell_desc: "Improved high-explosive charges with enhanced fragmentation cases. Increases damage to light and unarmored craft."
 improved_light_shell: "Small-Caliber Programmable Munitions"
 improved_light_shell_desc: "Multi-purpose munitions capable of airburst and penetration fuse detonations. This allows the operator to procedurally choose the appropriate detonation-type depending on the target."
 basic_medium_battery: "Basic Intermediate Armaments"
 basic_medium_battery_desc:1 "The bread and butter of modern escort ships. With a focus on light yet powerful weapons, modern frigates and destroyers maneuver just as well as they fight."
 improved_medium_battery: "Improved Intermediate Armaments"
 improved_medium_battery_desc:1 "Better missile exhaust ports and improved internal ammo storage provides efficient and safer weapon usage on our escort ships."
 advanced_medium_battery: "Advanced Intermediate Armaments"
 advanced_medium_battery_desc:1 "Fully automated reloading of naval artillery and modular cruise missile chambers further increases the swift lethality of frigates and destroyers."
 near_future_medium_battery: "Near-Future Intermediate Armaments"
 near_future_medium_battery_desc:1 "With a heavier focus on saving space, these updated weapon systems consolidate their mechanical processes and further reduce complexity."
 future_medium_battery: "Future Intermediate Armaments"
 future_medium_battery_desc:1 "Automated internal cruise missile storage brings about a significant paradigm shift of modern naval warfare. By carrying more missiles and programmable munitions for artillery, the modern warship is a veritable floating arsenal."
 basic_medium_shell: "Enhanced Explosive Composition"
 basic_medium_shell_desc: "A newer explosive configuration will increase damage of all medium guns and light missiles."
 improved_medium_shell: "Smart Delayed Detonation"
 improved_medium_shell_desc: "Utilizing a new algorithm alongside improved sensors, the damage dealt to targets will be more significant. "
 basic_heavy_battery: "Basic Cruiser Vertical Launching System"
 basic_heavy_battery_desc:1 "A massive block of cells for storing both ground-targeting and anti-ship missiles."
 improved_heavy_battery: "Improved Cruiser Vertical Launching System"
 improved_heavy_battery_desc:1 "A structurally-reinforced case reduces wear over time and increases reliability of launches."
 advanced_heavy_battery: "Advanced Cruiser Vertical Launching System"
 advanced_heavy_battery_desc:1 "A hot launch mode reduces complexity by allowing missiles to propel themselves out of the case, instead of the cold launch method which uses gas pressure to eject the missiles prior to ignition."
 near_future_heavy_battery: "Near-Future Cruiser Vertical Launching System" #EW
 near_future_heavy_battery_desc:1 "High-thrust cruise missile designs will close the gap much quicker than previous models."
 future_heavy_battery: "Future Cruiser Vertical Launching System"
 future_heavy_battery_desc:1 "Automated internal cruise missile storage brings about a significant paradigm shift of modern naval warfare. Cruisers can now carry and fire more missiles than any time in history. A large barrage of missiles increases likelihood of landing a hit."
 basic_heavy_shell: "Staged Rocket Boosters"
 basic_heavy_shell_desc: "New missile types will use a temporary rocket booster to assist in deployment. This gets the missile up to speed much faster."
 improved_heavy_shell:1 "Improved Payload"
 improved_heavy_shell_desc: "Higher capacity for explosives on newer, more robust, missile frames will provide devastating power to modern missiles."
 secondary_battery_advice_tt: "\nA §YSecondary Weapon System§! allows §YFrigates§!, §YDestroyers§!, and §YCruisers§! to engage enemy §YScreening Ships§! as secondary targets while dealing damage to another target. These systems may also be mounted on §YCarriers§!."
 basic_secondary_battery: "Secondary Anti-Ship Missile System"
 basic_secondary_battery_desc:1 "Using a turreted 20mm gun with guided missiles, this system allows independent engagement of small ships, apart from the main weapon systems."
 improved_secondary_battery: "Improved Secondary Anti-Ship Missile System"
 improved_secondary_battery_desc:1 "With upgraded missiles, the secondary weapons systems can now dispatch target faster than previous generations."
 dp_secondary_battery: "Dual-Purpose Weapon Systems"
 dp_secondary_battery_desc:1 "By adding a multi-purpose warhead to existing surface-to-air missile designs, these weapons can now just as easily deal significant damage to enemy ships. A similarly designed shell for existing light guns has also finished development." #E#W#
 near_future_secondary_battery: "Near-Future Secondary Anti-Ship Missile System"
 near_future_secondary_battery_desc:1 "High-thrust missile designs facilitate the delivery of much higher payloads. These strictly anti-ship missiles are fast and bulbous."
 future_secondary_battery: "Improved Dual-Purpose Weapon Systems"
 future_secondary_battery_desc:1 "Programmable munitions allow for not only multi-purpose warheads, but digitally tailored explosive patterns and evasion techniques."
 damage_control_1: "Preventive Maintenance"
 damage_control_1_desc: "Preventive maintenance on a modern warship is essential for damage control, ensuring systems function optimally and reducing the risk of malfunctions during critical moments. Regular inspections and part replacements minimize the chances of fires, flooding, or breakdowns, enhancing the ship's safety and combat readiness in hostile environments."
 damage_control_2: "Damage Control Software"
 damage_control_2_desc: "Computers and software are essential for warship damage control, offering real-time monitoring, diagnostics, and automated responses. They track conditions, detect issues like fires or flooding, and improve communication and situational awareness, enhancing the ship's survivability."
 damage_control_3: "Integrated Damage Control Training and Simulation"
 damage_control_3_desc: "Advanced training programs and virtual simulations prepare crews for real-life emergencies by allowing practice in various scenarios. This evolution emphasizes enhancing human readiness and coordination, crucial for effective damage control."
 fire_control_methods_1: "Advanced Gun Computer System"
 fire_control_methods_1_desc: "Advanced fire control systems improve naval gunfire accuracy by integrating radar and GPS data for precise targeting. They automatically adjust for ship movement, target speed, and environmental conditions, enabling rapid and precise engagement of various targets."
 fire_control_methods_2: "Integrated Electro-Optical System"
 fire_control_methods_2_desc: "An integrated electro-optical system for our fire control system combines thermal imaging and high-resolution cameras with laser range-finding capabilities to provide accurate visual and infrared imagery of targets in various lighting and weather conditions. The system is integrated with the ship's fire control systems, allowing for precise engagement of surface and air threats."
 fire_control_methods_3: "Integrated Naval Weapons System"
 fire_control_methods_3_desc: "Integrated naval weapons suites allows us to conduct advanced command and control operations, and combines aspects from every sensor of our ship, comptuers, radars, and even sensors from airborne aircraft to track and guide weapons to destroy enemy targets. "
 ship_mrbms_sub: "Medium-Range Ballistic Missiles"
 ship_mrbms_sub_desc: "Allows the submarine to carry out §RNUCLEAR ATTACKS§!"
 mtg_at_sea_refueling: "Underway Replenishment"
 mtg_at_sea_refueling_desc: "Underway replenishment allows naval fleets to stay operational at sea by transferring fuel, supplies, and munitions between moving ships, eliminating the need to return to port. this practice extends a fleet's range and endurance, ensuring combat readiness. It remains vital today for maintaining a persistent naval presence and readiness in contested or remote areas."