 ship_armor_bb_1: "Spaced Steel"
 ship_armor_bb_1_short: "Cruiser Armor I"
 ship_armor_bb_1_desc: "Designed to protect a ship against cruise missiles, this armor scheme ensures that every part of the ship is well-protected according to its usefulness."
 ship_armor_bc_1: "Intermediate Spaced Steel"
 ship_armor_bc_1_short: "Clipper Armor I"
 ship_armor_bc_1_desc: "Designed to protect the ship against smaller guns, this armor scheme weighs far less to allow for higher speed."
 ship_armor_bb_2: "Spaced Steel with Spall Liners"
 ship_armor_bb_2_short: "Cruiser Armor II"
 ship_armor_bb_2_desc: "By adding Kevlar spall liners to the ship's armor, splintering from concussive force will be reduced."
 ship_armor_bc_2: "Intermediate Spaced Steel with Spall Liners"
 ship_armor_bc_2_short: "Clipper Armor II"
 ship_armor_bc_2_desc: "A compromise between speed and protection, this armor scheme is designed to defend a ship against the weapons of corvettes and destroyers."
 ship_armor_bb_3: "Zero-Sum Spaced Steel with Spall Liners"
 ship_armor_bb_3_short: "Cruiser Armor III"
 ship_armor_bb_3_desc: "A radical departure from previous armor schemes, this design creates a heavily-defended bridge at the center of the ship but sacrifices protection for other parts of the ship. It is intended to defend a ship against cruise and anti-ship missiles."
 ship_armor_bc_3: "Intermediate Zero-Sum Steel with Spall Liners"
 ship_armor_bc_3_short: "Clipper Armor III"
 ship_armor_bc_3_desc: "Designed with an eye towards weight limitations, this armor scheme attempts to maximize protection for the vital parts of a ship by leaving other areas exposed. This scheme is not supposed to defend against advanced or future munitions, thus making this layout ephemeral in nature."
 ship_armor_bb_4: "Advanced Composite Armor with Integrated CIWS and Spall Liners"
 ship_armor_bb_4_short: "Cruiser Armor IV"
 ship_armor_bb_4_desc: "Newly-developed composite armors combined with last generation CIWS support allows for the most defensive scheme on standard large ships to date."
 ship_armor_bc_4: "Intermediate Composite Armor with Integrated CIWS and Spall Liners"
 ship_armor_bc_4_short: "Clipper Armor IV"
 ship_armor_bc_4_desc: "Newly-developed composite armors combined with last generation CIWS support allows for the most defensive scheme possible on a such a swift vessel."
 ship_armor_shbb: "Double Spaced Reinforced Steel with Spall Liners and CIWS Defenses"
 ship_armor_shbb_short: "Battlecruiser Armor I"
 ship_armor_shbb_desc: "The greatest of combined defenses, this layout provides unparalleled protection for only the largest ships. Its great weight requires powerful nuclear reactors to provide propulsion. Some argue that this setup is too extreme, but there's only one way to know for sure…"
 ship_armor_shbb2: "Double Spaced Reinforced Composite with Advanced Spall Liners and CIWS Defenses"
 ship_armor_shbb2_short: "Battlecruiser Armor II"
 ship_armor_shbb2_desc: "A slight improvement over the previous battlecruiser defenses, this setup can get even more defensive efficiency, albeit at an increased weight."
 ship_armor_cruiser_1: "Double Spaced Steel"
 ship_armor_cruiser_1_short: "Destroyer Armor I"
 ship_armor_cruiser_1_desc: "Spaced armor increases defenses against anti-ship missiles by providing a buffer zone for the explosive blast."
 ship_armor_cruiser_2: "Double Spaced Steel with Spall Liners"
 ship_armor_cruiser_2_short: "Destroyer Armor II"
 ship_armor_cruiser_2_desc: "By adding Kevlar spall liners to the ship's armor, splintering from concussive force will be mitigated."
 ship_armor_cruiser_3: "Improved Spaced Steel with Spall Liners"
 ship_armor_cruiser_3_short: "Destroyer Armor III"
 ship_armor_cruiser_3_desc: "Modern techniques have provided even better protection within spaced armor."
 ship_armor_cruiser_4: "Zero-Sum Spaced Steel with Spall Liners"
 ship_armor_cruiser_4_short: "Destroyer Armor IV"
 ship_armor_cruiser_4_desc: "This armor scheme attempts to maximize protection over the areas absolutely needed to keep a ship afloat and in the fight, at the cost of all other areas."
 ship_armor_cruiser_5: "Tandem Active Defenses and Spaced Armor with Spall Liners"
 ship_armor_cruiser_5_short: "Destroyer Armor V"
 ship_armor_cruiser_5_desc: "Improving defenses by not only providing armor in the most vital locations, but also utilizing advanced close-in weapon systems to dispatch incoming attacks before receiving them."
 ship_armor_cruiser_6: "Advanced Composite Armor with Integrated CIWS and Spall Liners"
 ship_armor_cruiser_6_short: "Destroyer Armor VI"
 ship_armor_cruiser_6_desc: "Newly-developed composite armors combined with last generation CIWS support allows for the most defensive scheme on semi-light to medium ships to date."
 ship_armor_carrier_deck: "Reinforced Flight Deck"
 ship_armor_carrier_deck_short: "Flight Deck Armor"
 ship_armor_carrier_deck_desc: "Heavy armor plates protect the hangar spaces against hits by enemy attackers and missiles at the cost of less working space."
