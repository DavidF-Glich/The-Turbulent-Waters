 ship_mine_layer_1_desc: "Modifications for a surface ship to carry and deploy naval mines."
 ship_mine_sweeper_1: "Minesweeping Gear"
 ship_mine_sweeper_1_desc: "Gear to deploy the various sweeping equipments."
 ship_mine_layer_sub: "Minelaying Tubes"
 ship_mine_layer_sub_desc: "Modifications to the hull of a submarine, allowing it to deploy a number of mines."
 ship_depth_charge_1: "Depth Charge Rails"
 ship_depth_charge_1_short: "Depth Charge I"
 ship_depth_charge_1_desc: "A simple set of rails allows depth charges to be rolled off the stern of the ship when the ship drives over the submerged target."
 ship_depth_charge_2: "Depth Charge Thrower"
 ship_depth_charge_2_short: "Depth Charge II"
 ship_depth_charge_2_desc: "Using a small explosive charge, this device throws a depth charge quite some distance, allowing a single ship to drop a pattern of depth charges across a larger area."
 ship_depth_charge_3: "Anti-submarine Mortar"
 ship_depth_charge_3_short: "Depth Charge III"
 ship_depth_charge_3_desc: "A projector for a smaller depth charge with a contact fuze, allowing the ship to engage a target without breaking sonar contact."
 ship_depth_charge_4: "Advanced Anti-submarine Mortar"
 ship_depth_charge_4_short: "Depth Charge IV"
 ship_depth_charge_4_desc: "An evolution of the previous model, this mortar can fire a significantly larger charge over a longer distance."
 ship_depth_charge_5: "Smart Depth Charge"
 ship_depth_charge_5_short: "Depth Charge V"
 ship_depth_charge_5_desc: "Guided depth charges, being essentially short torpedoes, can identify and track submerged targets."
 ship_depth_charge_6: "Nuclear Depth Charge"
 ship_depth_charge_6_short: "Depth Charge VI"
 ship_depth_charge_6_desc: "Just the same as the previous Smart Depth Charge, but with the explosive filler replaced by a small nuclear warhead."
 ship_sub_snorkel_1: "Basic Stealth Systems"
 ship_sub_snorkel_1_short: "Stealth I"
 ship_sub_snorkel_1_desc: "A unique and quiet screw produces much less sound on passive sonar. It also makes identification of the sub extremely difficult."
 ship_sub_snorkel_2: "Improved Stealth Systems"
 ship_sub_snorkel_2_short: "Stealth II"
 ship_sub_snorkel_2_desc: "Anechoic tiles use a special design of rubber with small voids to disrupt and absorb active sonar waves."
 ship_sub_snorkel_3: "Advanced Stealth Systems"
 ship_sub_snorkel_3_short: "Stealth III"
 ship_sub_snorkel_3_desc: "Top-secret materials and designs increase the stealth of the submarine significantly."
 ship_airplane_launcher_1: "ASUW Helicopter"
 ship_airplane_launcher_1_desc: "A patrol helicopter equipped with simple aerial sensors for spotting surface ships and submarines."
 ship_airplane_launcher_2: "ASW/ASUW Helicopter"
 ship_airplane_launcher_2_desc: "A patrol helicopter equipped with advanced aerial sensors and sonobuoy for spotting surface ships and submarines."
 ship_deck_space: "Hangar Space"
 ship_deck_space_desc: "A large open area inside the ship that allows the servicing and arming of wheeled airplanes. Adding further hangar space to a ship dramatically drives up cost."
 ship_sonar_1: "Hydrophones"
 ship_sonar_1_desc: "A simple set of hydrophones to track a submerged target by the sound it makes."
 ship_sonar_2: "Active Sonar"
 ship_sonar_2_desc: "An active noise emitter that sends a short 'ping' into the water, then listens for the echo from a submerged submarine hull."
 ship_sonar_3: "Advanced Sonar"
 ship_sonar_3_desc: "An active noise emitter that sends a short 'ping' into the water, then listens for the echo from a submerged submarine hull. Improved from previous versions."
