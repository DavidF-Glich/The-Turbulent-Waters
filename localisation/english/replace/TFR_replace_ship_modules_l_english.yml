 ### EQUIPMENT MODULES ###
 ship_light_battery_1: "Old Light Gun"
 ship_light_battery_1_short: "Light Gun I"
 ship_light_battery_1_desc: "A relatively small gun for use on corvettes and smaller ships."
 ship_light_battery_2: "Basic Light Gun"
 ship_light_battery_2_short: "Light Gun II"
 ship_light_battery_2_desc: "A small gun with a powered mount to allow the gun to get on target quickly."
 ship_light_battery_3: "Improved Light Gun"
 ship_light_battery_3_short: "Light Gun III"
 ship_light_battery_3_desc: "A small gun with a reinforced case."
 ship_light_battery_4: "Advanced Light Gun"
 ship_light_battery_4_short: "Light Gun IV"
 ship_light_battery_4_desc: "A fast-firing small gun for targeting light enemy craft."
 ship_light_battery_5: "Near-Future Light Gun"
 ship_light_battery_5_short: "Light Gun V"
 ship_light_battery_5_desc: "An upgraded small gun designed with accuracy as its main goal. This weapon can land easy hits on targets many miles away without sacrificing fire rate."
 ship_light_battery_6: "Future Light Gun"
 ship_light_battery_6_short: "Light Gun VI"
 ship_light_battery_6_desc: "The best light gun available for corvettes and similar small ships. Using a fully digital interface and advanced computing, it's able to outperform any gun in its category."
 dp_light_battery: "Dual-Purpose Light Gun"
 dp_light_battery_short: "Dual-Purpose Light Gun I"
 dp_light_battery_desc: "A mix of anti-ship and anti-air ammunition allows this advanced weapon to quickly switch between surface and aerial targets."
 dp_light_battery_2: "Improved Dual-Purpose Light Gun"
 dp_light_battery_2_short: "Dual-Purpose Light Gun II"
 dp_light_battery_2_desc: "The advent of programmable munitions could have only been expected to lead to the same concept on a smaller scale. These small rounds are extremely versatile and pose a great danger for light targets."
 ship_heavy_battery_1: "Old 32 Cell Vertical Launching System"
 ship_heavy_battery_1_short: "32 Cell VLS I"
 ship_heavy_battery_1_desc: "An old, but still powerful, block of cruise missile cells."
 ship_heavy_battery_2: "Basic 32 Cell Vertical Launching System"
 ship_heavy_battery_2_short: "32 Cell VLS II"
 ship_heavy_battery_2_desc:1 "Sleeker and more weather-resistant cell designs improve reliability and ease of use."
 ship_heavy_battery_3: "Improved 32 Cell Vertical Launching System"
 ship_heavy_battery_3_short: "32 Cell VLS III"
 ship_heavy_battery_3_desc: "A vertical launching system with hot launch capability."
 ship_heavy_battery_4: "Advanced 32 Cell Vertical Launching System"
 ship_heavy_battery_4_short: "32 Cell VLS IV" #E#W#
 ship_heavy_battery_4_desc: "A fully digitized interface improves crew abilities to use the system and diagnose problems."
 ship_heavy_battery_5: "Near-Future 32 Cell Vertical Launching System"
 ship_heavy_battery_5_short: "32 Cell VLS V"
 ship_heavy_battery_5_desc: "A slightly improved modern block of cruise missile cells."
 ship_heavy_battery_6: "Future 32 Cell Vertical Launching System"
 ship_heavy_battery_6_short: "32 Cell VLS VI"
 ship_heavy_battery_6_desc: "With the dedicated use of programmable munitions, this weapon system has unparalleled versatility at sea."
 ship_super_heavy_battery_1: "Basic 40 Cell Vertical Launching System"
 ship_super_heavy_battery_1_short: "40 Cell VLS I"
 ship_super_heavy_battery_1_desc: "A very large set of cells for use on only the largest of modern cruisers."
 ship_super_heavy_battery_2: "Improved 40 Cell Vertical Launching System"
 ship_super_heavy_battery_2_short: "40 Cell VLS II"
 ship_super_heavy_battery_2_desc: "A further improved block of cruise missile cells for battlecruisers. There are few ships which can bear the burden of this massive weapon system."
 ship_light_medium_battery_1: "Old Artillery"
 ship_light_medium_battery_1_short: "Naval Artillery I"
 ship_light_medium_battery_1_desc: "A compromise between rate of fire and weight of shell, this gun is intended for the use on frigates to defeat smaller ships."
 ship_light_medium_battery_2: "Basic Artillery"
 ship_light_medium_battery_2_short: "Naval Artillery II"
 ship_light_medium_battery_2_desc: "This gun represent a logical evolution from previous models, and is intended to allow frigates to have a comfortable advantage in firepower over corvettes and older destroyers."
 ship_light_medium_battery_3: "Improved Artillery"
 ship_light_medium_battery_3_short: "Naval Artillery III"
 ship_light_medium_battery_3_desc: "Incorporating a number of new technologies, this lightly armored mount further increases the gap between the guns of corvettes and frigates."
 ship_light_medium_battery_4: "Advanced Artillery"
 ship_light_medium_battery_4_short: "Naval Artillery IV"
 ship_light_medium_battery_4_desc: "Designed from the ground up for a high rate of fire, this mount was created to allow frigates and destroyers to disable even bigger enemies at long ranges."
 ship_light_medium_battery_5: "Near-Future Artillery"
 ship_light_medium_battery_5_short: "Naval Artillery V"
 ship_light_medium_battery_5_desc: "Arguably the final evolution in light naval weaponry, the programmable warheads fired by this gun allow quick swapping of target types without the need to load a different type of shell."
 ship_light_medium_battery_6: "Future Artillery"
 ship_light_medium_battery_6_short: "Naval Artillery VI"
 ship_light_medium_battery_6_desc: "An electromagnetic railgun enhances the projectile speed by accelerating the round in addition to the standard propellant."
 ship_medium_battery_1: "Old Vertical Launching System"
 ship_medium_battery_1_short: "16 Cell VLS I"
 ship_medium_battery_1_desc: "While unable to contend with cruisers, this system will still deal significant damage similarly rated ships."
 ship_medium_battery_2: "Basic Vertical Launching System"
 ship_medium_battery_2_short: "16 Cell VLS II"
 ship_medium_battery_2_desc: "A slight upgrade from older models, this vertical launching system serves as a compromise between size and cost."
 ship_medium_battery_3: "Improved Vertical Launching System"
 ship_medium_battery_3_short: "16 Cell VLS III"
 ship_medium_battery_3_desc: "A consolidated exhaust system for each set of two cells has made room for additional developments of the weaponry itself."
 ship_medium_battery_4: "Advanced Vertical Launching System"
 ship_medium_battery_4_short: "16 Cell VLS IV"
 ship_medium_battery_4_desc: "A helpful modularization of the individual missile cells provides easier use of the system itself."
 ship_medium_battery_5: "Near-Future Vertical Launching System"
 ship_medium_battery_5_short: "16 Cell VLS V"
 ship_medium_battery_5_desc: "An advanced reload process reduces the time required when loading new missiles into the system."
 ship_medium_battery_6: "Future Vertical Launching System"
 ship_medium_battery_6_short: "16 Cell VLS VI"
 ship_medium_battery_6_desc: "A digitally integrated weapon system operating with programmable munitions brings a hearty versatility to a fleet."
 ship_secondaries_1: "Basic Surface-to-Surface Missile Launcher"
 ship_secondaries_1_short: "SSM Launcher I"
 ship_secondaries_1_desc: "A standard anti-ship missile system mounted on a turret designed to target small targets while the main weapons are focused on major targets."
 ship_secondaries_2: "Improved Surface-to-Surface Missile Launcher"
 ship_secondaries_2_short: "SSM Launcher II"
 ship_secondaries_2_desc: "Faster and more agile anti-ship missiles provide a more reliable launch to hit ratio."
 ship_secondaries_3: "Near-Future Surface-to-Surface Missile Launcher"
 ship_secondaries_3_short: "SSM Launcher III"
 ship_secondaries_3_desc: "High thrust and large payload SSM designs."
 dp_ship_secondaries: "Dual-Purpose Missile Launcher"
 dp_ship_secondaries_short: "SAM/SSM Launcher I"
 dp_ship_secondaries_desc: "By designing a multi-purpose warhead for traditional surface-to-air missiles, they can be effective at damaging surface targets as well. This creates a jack-of-all-trades for offensive missile deployment."
 dp_ship_secondaries_2: "Improved Dual-Purpose Missile Launcher"
 dp_ship_secondaries_2_short: "SAM/SSM Launcher II"
 dp_ship_secondaries_2_desc: "Digitally customizable warheads for successive air and surface targeting."
 ship_fire_control_system_0: "Mechanical Targeting"
 ship_fire_control_system_0_short: "Classic Fire Control"
 ship_fire_control_system_0_desc: "Using tried and true mechanical engineering, the targeting systems of the ship will be reliable, but simple."
 ship_fire_control_system_1: "Updated Predictive-Guidance"
 ship_fire_control_system_1_short: "Fire Control I"
 ship_fire_control_system_1_desc: "Modern naval guns require more guidance than older guns due to their long ranges. This system attempts to provide a good balance of accuracy and reliability."
 ship_fire_control_system_2: "Network-Centric Targeting"
 ship_fire_control_system_2_short: "Fire Control II"
 ship_fire_control_system_2_desc: "Significant digital integration of weapon systems and detection systems provides an advantage based on how much information can be acquired."
 ship_fire_control_system_3: "Post-Launch Locking"
 ship_fire_control_system_3_short: "Fire Control III"
 ship_fire_control_system_3_desc: "Detection and targeting systems are integrated in a way to allow independent missile targeting after launching. This allows greater missile accuracy at extreme ranges."
 ship_fire_control_system_4: "Integrated Computers"
 ship_fire_control_system_4_short: "Fire Control IV"
 ship_fire_control_system_4_desc: "Updated software which compiles all detection and targeting information for a naval battlegroup. This eases communication by allow participants to see on screen what each friendly ship is doing."
 ship_fire_control_system_5: "Holographic Battle Screen"
 ship_fire_control_system_5_short: "Fire Control V"
 ship_fire_control_system_5_desc: "Three-dimensional mapping and sighting systems give greater clarity to forces participating in naval combat."
 ship_torpedo_1: "Old Torpedo Launcher"
 ship_torpedo_1_short: "Torpedo Launcher I"
 ship_torpedo_1_desc: "A set of mid-sized torpedoes that can be mounted on surface warships."
 ship_torpedo_2: "Basic Torpedo Launcher"
 ship_torpedo_2_short: "Torpedo Launcher II"
 ship_torpedo_2_desc: "By mounting another torpedo tube in the mount, a surface ship can fire a larger spread with higher chance to hit."
 ship_torpedo_3: "Improved Torpedo Launcher"
 ship_torpedo_3_short: "Torpedo Launcher III"
 ship_torpedo_3_desc: "Larger torpedoes can carry a bigger warhead, doing significantly more damage to the target. This requires the launcher to have fewer tubes, however."
 ship_torpedo_4: "Advanced Torpedo Launcher"
 ship_torpedo_4_short: "Torpedo Launcher IV"
 ship_torpedo_4_desc: "Having solved the mechanical issues of launching large torpedoes from surface ships, this advanced model can also be rapidly reloaded for another salvo."
 ship_torpedo_5: "Near-Future Torpedo Launcher"
 ship_torpedo_5_short: "Torpedo Launcher V"
 ship_torpedo_5_desc: "Torpedoes with a faster approach speed will reach their target much sooner, ending the battle quickly."
 ship_torpedo_6: "Future Torpedo Launcher"
 ship_torpedo_6_short: "Torpedo Launcher VI"
 ship_torpedo_6_desc: "After launch target direction setting enables a torpedo to be launched from one side of the ship yet still target a vessel on the other side of the ship. This is invaluable during a disengagement."
 ship_torpedo_sub_1: "Old Torpedo Tubes"
 ship_torpedo_sub_1_short: "Torpedo Tubes I"
 ship_torpedo_sub_1_desc: "A basic set of torpedo tubes that can be reloaded from inside the submarine."
 ship_torpedo_sub_2: "Basic Torpedo Tubes"
 ship_torpedo_sub_2_short: "Torpedo Tubes II"
 ship_torpedo_sub_2_desc: "A larger torpedo room allows more torpedo tubes to be mounted. It also provides slightly more living space for the crew."
 ship_torpedo_sub_3: "Improved Torpedo Tubes"
 ship_torpedo_sub_3_short: "Torpedo Tubes III"
 ship_torpedo_sub_3_desc: "A set of larger torpedo tubes allows submarines to launch bigger torpedoes."
 ship_torpedo_sub_4: "Advanced Torpedo Tubes"
 ship_torpedo_sub_4_short: "Torpedo Tubes IV"
 ship_torpedo_sub_4_desc: "The addition of an electric loading ram allows torpedo tubes to be reloaded within minutes."
 ship_torpedo_sub_5: "Near-Future Torpedo Tubes"
 ship_torpedo_sub_5_short: "Torpedo Tubes IV"
 ship_torpedo_sub_5_desc: "Different types of torpedoes will be integrated into these new tubes and used depending on the target."
 ship_torpedo_sub_6: "Future Torpedo Tubes"
 ship_torpedo_sub_6_short: "Torpedo Tubes IV"
 ship_torpedo_sub_6_desc: "Advanced methods of torpedo deployment now allow for greater operational flexibility."
