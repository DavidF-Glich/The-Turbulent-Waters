 #Decision Categories
 USA_reconstruction_category: "Reconstruction"
 USA_reconstruction_category_desc: "After years of civil strife, America stands at a crossroads. The country lies fractured and weary, with cities in ruins, industries shattered, and communities divided. $USA_reconstruction_name$ for the nation is essential, not just for economic recovery, but for healing the deep-seated wounds that nearly tore the country apart. Priorities must be set carefully - whether to focus on infrastructure, revive key industries, or invest in social programs to mend the fabric of society.\n\nEach $USA_reconstruction_name$ Project will shape the new America, impacting stability, production capabilities, and the unity of its people. The decisions made here will define the legacy of this new era and the strength of the nation's resurgence.\n\n$USA_reconstruction_modifier_tooltip$" #AI :_(
 USA_restoring_american_foreign_influence_category: "Restoring American Foreign Influence"
 USA_restoring_american_foreign_influence_category_desc: "The recent civil war has left America divided and scarred, but with new leadership now established, the world is watching to see if the United States can reclaim its role on the global stage. The task of rebuilding our foreign influence is daunting. Former allies have turned to other powers for stability, and adversaries are emboldened by our perceived weakness. We must choose carefully - will we attempt to restore the old alliances and commitments, or will we forge a new path that reflects our transformed nation? Each decision in our foreign policy will reshape America's identity and determine our place in the world for generations to come.\n\nThese choices will affect diplomatic relationships, economic policies, and potential military alliances. Careful planning and a clear vision are essential to navigating the complex web of global politics post-civil war." #AI :_(
