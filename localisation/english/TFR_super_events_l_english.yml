  get_super_event_title: "-"
  NUKE_TITLE: "With a global coalition setting foot on American soil to stop the Atomwaffen division from completing their plans to destroy the world as we know it, several dozens of nuclear missiles are being launched from the former United states to several high population centers and other key locations.\n\nMultiple cities were wiped off the face of the earth, with nothing more but skeletons and shadows remaining. In retaliation, the former global powers activated their own armories of misanthropy at both the former United states and their dying rivals as an assurance of mutual destruction. Nuclear weapons, dirty bombs, missiles and chemical weaponry, not a single method of pain was left in silence, the death rattle of a species blinded by rage.\n\nWithin a month, global social order will fall into anarchy. Within six months, the environment will become difficult to live in for humanity as nature withers away, within 12 months, the world as we know it will be gone, entire civilizations will be nothing more but distant memories and vague myths.\n\nWar, famine, plague and death will become a certainty.\n10 years and we'll be free.\n\nShort term casualties: §R360 Million§!.\nLong term casualties: §R5 Billion§!.\n\nFeel the ash on your shoulders.\nClose your eyes.\nAnd be at peace..."
