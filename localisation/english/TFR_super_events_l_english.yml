  fbi_case_pipeline: "Far-right militias form in Virginia"
  fbi_case_pipeline_text: "     It has come to our attention that after the major Second Amendment Rally in Richmond, multiple far-right militias have sprung up in the wake of the nation wide protests. We have unconvered multiple smaller organizations that have been conducting training in the Appalachian Mountains. These militias may pose a threat to national security in the future. Observation must continue."
  fbi_case_pipeline_button: "Interesting..."
  fbi_case_false_flags: "Potential False Flag Incidents"
  fbi_case_false_flags_text: "      We have uncovered certain groups have potentially increased the severighty of many of the riots. Including but not limited to: leaving mass piles of bricks, bottles, rocks, and other objects which protestors then throw at officers. These objects are conviently placed in areas where dozens of rioters gather. There have been many claims on social media that these piles of objects were placed by masked individuals. Our findings online may suggest that these objects are not meerely misplaced."  
  fbi_case_false_flags_button: "Interesting..."
  fbi_case_atomwaffen: "The Atomwaffen Division Re-emerges"
  fbi_case_atomwaffen_text: "      Last march, prominent neo-Nazi James Mason claimed that he had ordered his followers in the Atomwaffen Division to disband. While believed by many in the intelligence community to be a ploy to avoid incurring terrorism charges, it was welcomed as a hopeful opportunity that things would calm down.\n\nUnfortunately, that isn't the case. Online chatter, as well as informants within the movement, suggest that many former Atomwaffen members are still working underground. Whether operating under new names like "the National Socialist Order" or simply going nameless, they have not changed their ways. The brief lapse in scrutiny from the FBI has given them the opportunity to continue stockpiling weapons and supplies, as well as formulate plans away from prying eyes. Federal agents are watching them like hawks once again, though some worry about what they may have missed."  
  fbi_case_atomwaffen_button: "Of course it seemed too good to be true."   
  fbi_case_leftists: "Far-left militias form in California and Oregon"
  fbi_case_leftists_text: "     Informants have gathered reliable information of the creation of multiple marxist-leninist and anarchist militias in the states of California and Oregon. Possible organizers of these militias have been theorized to be Gloria la Riva of the Party for Socialism and Liberation. PSL members have been demostrating in Sacramento, Berkely, San Francisco and Monterey. More and more armed individuals have been showing up to each consecutive protest. PSL posts on social media boast their increasing membership, proported members have showcased their weapons training. Events for mass training have also been conducted in undisclosed locations. These events gather well over a few dozen people. California state police have marked these groups as potential high risk to national security. Gloria La Riva's location has been unknown for several months."
  fbi_case_leftists_button: "Charlie's in the woods?"
