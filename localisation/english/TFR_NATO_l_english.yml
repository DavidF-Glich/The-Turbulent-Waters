 nato_strength_tt: "NATO Statistics Screen"
 nato_strength_delay_tt: "This screen presents detailed statistics about the strength of NATO. Note that all numbers concerning manpower are calculated in the thousands.\n\nNATO currently fields a total of §Y[?global.nato_deployed_total_manpower]§! men, of which \n§Y[?global.nato_deployed_army_manpower]§! serve in the army, \n§Y[?global.nato_deployed_navy_manpower]§! in the navy and \n§Y[?global.nato_deployed_air_manpower]§! in the airforce.\nThere are §Y[?global.nato_military_reserve]§! men in the reserve.\nSince January 1st of 2020, §R[?global.nato_military_casualties|-]§! men have died in NATO service (current members only).\n\nNATO forces are divided into \n§Y[?global.nato_military_divisions]§! divisions and \n§Y[?global.nato_military_battalions]§! battalions.\nNaval forces consist of §Y[?global.nato_military_ships]§! ships, of which \n§Y[?global.nato_military_screens]§! are classified as screens, \n§Y[?global.nato_military_capitals]§! as capitals, \n§Y[?global.nato_military_carriers]§! as carriers and \n§Y[?global.nato_military_subs]§! as submarines.\n\nThe NATO airforce totals §Y[?global.nato_military_planes]§! planes, of which \n§Y[?global.nato_military_smallplanes]§! are classified as "multirole airframes", \n§Y[?global.nato_military_mediumplanes]§! as "unmanned airframes" and \n§Y[?global.nato_military_largeplanes]§! as "large airframes".\n\nRegarding industry, NATO countries have a total of §Y[?global.nato_industry_total]§! factories. Of these, \n§Y[?global.nato_industry_civilian]§! are civilian factories, \n§Y[?global.nato_industry_military]§! are military factories,\n§Y[?global.nato_industry_naval]§! are naval dockyards,\n§Y[?global.nato_industry_office_park]§! are office parks,\n§Y[?global.nato_industry_synthetic_refinery]§! are synthetic refineries,\n§Y[?global.nato_industry_nuclear_reactor]§! are nuclear reactors,\n§Y[?global.nato_industry_power_plant]§! are power plants and\n§Y[?global.nato_industry_energy_farm]§! are energy farms.\n\nIn resource production, NATO countries produce a total of \n§Y[?global.nato_industry_oil]§! oil, \n§Y[?global.nato_industry_aluminum]§! aluminum, \n§Y[?global.nato_industry_rubber]§! rubber, \n§Y[?global.nato_industry_tungsten]§! tungsten, \n§Y[?global.nato_industry_steel]§! steel and \n§Y[?global.nato_industry_chromium]§! chromium.\n\nInformation on this screen is updated each time the screen is closed and opened again."
