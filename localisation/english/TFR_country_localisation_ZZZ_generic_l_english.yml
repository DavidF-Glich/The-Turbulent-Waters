 decision_event_news.5.t: "On the Horizon..."
 decision_event_news.5.d: "John Titor here\n\nRelease is scheduled for the 18th of October. Were in the home stretch, don't fuck this up. For some of us, we've been working on this for 4 years. 4 grueling years. Many came and went, lets finish what we started and wipe the floor with our competition.\n\nWe got this man, we got this by the ass!"
 decision_event_news.5.a: "Victory for TFR"