 #PRC
 ESTABLISHMENT_AI_BEHAVIOR_TXT: "§RXi Jinping's Socialism with Chinese Characteristics for a New Era§!"
 ESTABLISHMENT_AI_BEHAVIOR_TXT_DESC: "Xi Jinping continues to lead the Chinese Communist Party according to his vision, and the development of the People's Republic of China will align with reality."
 NATIONALIST_AI_BEHAVIOR_TXT: "§ANationalist Ethnicity Rises§!"
 NATIONALIST_AI_BEHAVIOR_TXT_DESC: "After suffering a §Rhumiliation§! in the §CTaiwan Strait battlefield§!, nationalist thought in mainland China has rapidly risen and spread to a level that the Chinese Communist Party cannot control. In the future, China will have to create a history that belongs only to §Aits own§!..."
 LIBERAL_AI_BEHAVIOR_TXT: "§CPolitical Deregulation and Economic Reform§!"
 LIBERAL_AI_BEHAVIOR_TXT_DESC: "The §4COVID-19 control§! has been used as a §Rdictatorship§! tool by corrupt local bureaucrats, causing people to refocus their attention on the constraints that the Chinese system has long imposed on them. In addition, due to dissatisfaction with §Cinefficient state-owned enterprises§! and §Ymonopolistic giants§!, people's §Ccomplaints§! against the Chinese Communist Party are growing. Under pressure, Xi Jinping has been forced to reconsider the opinions of the remaining §Cliberals§! in the party and restart reforms that were terminated early in his tenure."
 NEW_LEFT_AI_BEHAVIOR_TXT: "§tShift development focus to the dignity of the common people§!"
 NEW_LEFT_AI_BEHAVIOR_TXT_DESC: "After the COVID-19 outbreak, the economic foundation of the §RPeople's Republic of China§! was found to be unstable. It was found to be built on the long-term overwork of the working class and the peasant class, and the people were sucked dry by monopoly enterprises and corrupt bureaucrats within the party day after day. Therefore, the expectations of the masses for the future are becoming increasingly bleak. For the long-term stability of socialism, Xi Jinping and the Communist Party of China decided to approach the §RCultural Revolution§!, which has long been avoided by their predecessors, and to find the real answer to §Gcommon prosperity§! for today's China from the experience and lessons of the Mao Zedong era."
 RULE_OPTION_USA_STOP_PELOSI: "Biden stopped Pelosi"
 RULE_OPTION_USA_STOP_PELOSI_DESC: "Joseph Biden has crushed Pelosi's plot to intensify Sino-US conflicts by running to Taiwan, but how long can the peace between the two superpowers last?"
 RULE_OPTION_PRC_KEEP_SILENT: "PRC KEEP SILENT"
 RULE_OPTION_PRC_KEEP_SILENT_DESC: "Pelosi visited Taiwan, but the Ministry of Foreign Affairs of the People's Republic of China remained silent on this matter. Once the truth is revealed, Xi Jinping's authority will suffer a significant blow."
 RULE_OPTION_PRC_STRONG_DIPLOMATIC_DO_NOTHING: "Historical Fact - Strong Diplomatic Condemnation"
 RULE_OPTION_PRC_STRONG_DIPLOMATIC_DO_NOTHING_DESC: "As historically known, the PRC Ministry of Foreign Affairs reacted strongly to Pelosi's visit, but the Chinese Communist Party chose not to escalate the crisis. \nEven if their words and deeds are inconsistent, most people in mainland China will gradually forget about this incident."
 RULE_OPTION_PRC_MISSILE_WARNING: "Unexpected Missile Launch"
 RULE_OPTION_PRC_MISSILE_WARNING_DESC: "Along with Nancy Pelosi came the PLA's \"accidental\" missile launch. While the Chinese Communist Party maintained its strategic composure and did not directly attack Pelosi, the United States wisely condemned Pelosi's reckless behavior.\nThe reckless DPP in Taiwan will face the wrath of the masses."
 RULE_OPTION_PRC_TAIWAN_WAR: "§RUnification War§!"
 RULE_OPTION_PRC_TAIWAN_WAR_DESC: "§RAny violation of China's territorial integrity and sovereignty will be met with the most brutal and fierce response!§!"
