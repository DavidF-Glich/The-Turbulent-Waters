 electronic_mechanical_engineering: "Micro-Scale MOSFET"
 electronic_mechanical_engineering_desc: "We live in an age when electrical machines can no longer only warm and light us, but help us think and communicate. Electronics will be key to military intelligence in the coming century."
 radio: "Nano-Scale MOSFET"
 radio_desc: "Adopting the inventions of amateur radio operators and extending the use of FM radio will reduce radio interference and allow us to find new uses for radio technology."
 tech_20_nanometer_mosfet: "20 Nanometer MOSFET"
 tech_20_nanometer_mosfet_desc: "In electronics, the metal–oxide–semiconductor field-effect transistor, or MOSFET, is by far the most common transistor in modern digital circuits. While originally their size was measured in micrometers, modern MOSFETs have continually grown smaller in size. The 20 nanometer MOSFET represents an intermediary product based on the 22 nanometer MOSFET."
 petascale_computing: "Petascale Computing"
 petascale_computing_desc: ""
 early_quantum_computing: "Early Quantum Computing"
 early_quantum_computing_desc: ""
 tech_10_nm_mosfets: "10 Nanometer MOSFET"
 tech_10_nm_mosfets_desc: "According to the International Technology Roadmap for Semiconductors, the 10 nanometer MOSFET is the next step following 14 nanometer MOSFETs. It is based on fin field-effect transistor technology, a type of multi-gate MOSFET technology that is a non-planar evolution of planar silicon CMOS technology."
 tech_5_nm_mosfets: "5 Nanometer MOSFET"
 tech_5_nm_mosfets_desc: "Following the 7 nanometer MOSFET according to the ITRS, the 5 nanometer MOSFET is the latest in MOSFET technology. As it happens, the naming convention of MOSFET has not indicated the actual size of MOSFET since 2011. In reality, the various dimensions of the 5 nanometer MOSFET vary from 24 to 57 nanometers, depending on manufacturer. Thanks Intel."
