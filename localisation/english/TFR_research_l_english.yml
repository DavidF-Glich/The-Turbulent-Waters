 decimetric_radar: "High Gain Antennas"
 decimetric_radar_desc: "In electromagnetics, an antenna's power gain or simply gain is a key performance number which combines the antenna's directivity and electrical efficiency. In a transmitting antenna, the gain describes how well the antenna converts input power into radio waves headed in a specified direction. In a receiving antenna, the gain describes how well the antenna converts radio waves arriving from a specified direction into electrical power."
 improved_decimetric_radar: "Parabolic Antenna Advancements"
 improved_decimetric_radar_desc: "Smaller, more intricate, parabolic radar antennas may be used on aircraft and warships to increase situational awareness."
 centimetric_radar: "Modern Phased Array Radar"
 centimetric_radar_desc: "In antenna theory, a phased array usually means an electronically scanned array, a computer-controlled array of antennas which creates a beam of radio waves that can be electronically steered to point in different directions without moving the antennas. In an array antenna, the radio frequency current from the transmitter is fed to the individual antennas with the correct phase relationship so that the radio waves from the separate antennas add together to increase the radiation in a desired direction, while cancelling to suppress radiation in undesired directions."
 improved_centimetric_radar: "Improved Phased Array Radar"
 improved_centimetric_radar_desc: "Phased array radar systems are useful for warships in many situations. The rapidity with which the beam can be steered, phased array radars allow a warship to use one radar system for surface detection and tracking, air detection and tracking and missile uplink capabilities."
 advanced_centimetric_radar: "Phased Array Radar Advancements"
 advanced_centimetric_radar_desc: "Updated applications of phased array systems will improve naval and aerial performance. New antennas may aid missile guidance, aircraft situational awareness, and naval surface detection."
 basic_quantum_radar: "Quantum Radar"
 basic_quantum_radar_desc: "Quantum radar is an emerging remote-sensing technology based on input quantum correlations and output quantum detections. If it is successfully developed, it will allow the radar system to pick out its own signal even when swamped by background noise. This allows it to detect stealth aircraft, filter out deliberate jamming attempts, and operate in areas of high background noise."
 improved_quantum_radar: "Quantum Over-the-Horizon Radar"
 improved_quantum_radar_desc: "Over-the-horizon radar, or OTH, is a type of radar system with the ability to detect targets at very long ranges, typically hundreds to thousands of kilometers, beyond the radar horizon, which is the distance limit for ordinary radar. Utilizing new hypothetical quantum techniques, OTH radar may make a comeback."
 advanced_quantum_radar: "Quantum Radar Advancements"
 advanced_quantum_radar_desc: "Hypothetical improvements to existing hardware will further increase surface-to-air missile accuracy as well as uninhibited aerial awareness."
 mechanical_computing: "Reduced Instruction Set Processors"
 mechanical_computing_desc: "A reduced instruction set computer, or RISC, is one whose instruction set architecture (ISA) allows it to have fewer cycles per instruction (CPI) than a complex instruction set computer (CISC). For any given level of general performance, a RISC chip will typically have far fewer transistors dedicated to the core logic which originally allowed designers to increase the size of the register set and increase internal parallelism."
 computing_machine: "Multi-Core Processors"
 computing_machine_desc: "A multi-core processor is a computer processor integrated circuit with two or more separate processing units, called cores, each of which reads and executes program instructions, as if the computer had several processors. The instructions are ordinary CPU instructions, but the single processor can run instructions on separate cores at the same time, increasing overall speed for programs that support multithreading or other parallel computing techniques."
 improved_computing_machine: "Improved Multi-Core Processors"
 improved_computing_machine_desc: "The trend in processor development has been towards an ever-increasing number of cores, as processors with hundreds or even thousands of cores become theoretically possible. In addition, multi-core chips mixed with simultaneous multithreading, memory-on-chip, and special-purpose "heterogeneous" (or asymmetric) cores promise further performance and efficiency gains, especially in processing multimedia, recognition and networking applications."
 advanced_computing_machine: "Manycore Processors"
 advanced_computing_machine_desc: "Manycore processors are specialist multi-core processors designed for a high degree of parallel processing, containing numerous simpler, independent processor cores (from a few tens of cores to thousands or more). Manycore processors are used extensively in embedded computers and high-performance computing."
 near_future_computing_machine: "Quantum Computers"
 near_future_computing_machine_desc: "Quantum computing is the use of quantum-mechanical phenomena such as superposition and entanglement to perform computation. A quantum computer is used to perform such computation, which can be implemented theoretically or physically."
 future_computing_machine: "Improved Quantum Computers"
 future_computing_machine_desc: "While quantum computers are not useful for everyday tasks, further research into this field can expand our scientific understanding of physics and computation. Another aspect which is useful for those concerned with security, quantum cryptography presents a great boon and threat to digital protection."
 basic_encryption:1 "Encryption - Public-Key Cryptography"
 basic_encryption_desc: "Public-key cryptography, or asymmetric cryptography, is a cryptographic system that uses pairs of keys: public keys which may be disseminated widely, and private keys which are known only to the owner. The generation of such keys depends on cryptographic algorithms based on mathematical problems to produce one-way functions. Effective security only requires keeping the private key private; the public key can be openly distributed without compromising security."
 improved_encryption:1 "Encryption - Hash Functions"
 improved_encryption_desc: "A hash function is any function that can be used to map data of arbitrary size onto data of a fixed size. The values returned by a hash function are called hash values, hash codes, digests, or simply hashes. Hash functions are often used in combination with a hash table, a common data structure used in computer software for rapid data lookup. Hash functions accelerate table or database lookup by detecting duplicated records in a large file."
 advanced_encryption:1 "Encryption - Modern Implementation of AES"
 advanced_encryption_desc: "The Advanced Encryption Standard, also known by its original name Rijndael, is a specification for the encryption of electronic data established by the U.S. National Institute of Standards and Technology (NIST) in 2001. AES is based on a design principle known as a substitution–permutation network and is efficient in both software and hardware. Unlike its predecessor DES, AES does not use a Feistel network. AES is a variant of Rijndael which has a fixed block size of 128 bits, and a key size of 128, 192, or 256 bits."
 near_future_encryption:1 "Encryption - Device-Independent Quantum Cryptography"
 near_future_encryption_desc: "A quantum cryptographic protocol is device-independent if its security does not rely on trusting that the quantum devices used are truthful. Thus, the security analysis of such a protocol needs to consider scenarios of imperfect or even malicious devices. Several important problems have been shown to admit unconditional secure and device-independent protocols."
 future_encryption:1 "Encryption - Post-Quantum Cryptography"
 future_encryption_desc: "Post-quantum cryptography refers to cryptographic algorithms (usually public-key algorithms) that are thought to be secure against an attack by a quantum computer. The problem with currently popular algorithms is that their security relies on one of three hard mathematical problems: the integer factorization problem, the discrete logarithm problem or the elliptic-curve discrete logarithm problem. All of these problems can be easily solved on a sufficiently powerful quantum computer running Shor's algorithm."
 basic_decryption:1 "Decryption - Public-Key Cryptography"
 basic_decryption_desc: "A potential security vulnerability in using asymmetric keys is the possibility of a "man-in-the-middle" attack, in which the communication of public keys is intercepted by a third party and then modified to provide different public keys instead. Encrypted messages and responses must also be intercepted, decrypted, and re-encrypted by the attacker using the correct public keys for different communication segments, in all instances, so as to avoid suspicion."
 improved_decryption:1 "Decryption - Hash Attacks"
 improved_decryption_desc: "There is a long list of cryptographic hash functions, but many have been found to be vulnerable and should not be used. Many cryptographic hashes are based on the Merkle–Damgård construction. All cryptographic hashes that directly use the full output of a Merkle–Damgård construction are vulnerable against length extension attacks. This makes the MD5, SHA-1, RIPEMD-160, Whirlpool and the SHA-256 / SHA-512 hash algorithms all vulnerable against this specific attack."
 advanced_decryption:1 "Decryption - AES Side-Channel Attacks"
 advanced_decryption_desc: "Side-channel attacks do not attack the cipher as a black box, and thus are not related to cipher security as defined in the classical context but are important in practice. They attack implementations of the cipher on hardware or software systems that inadvertently leak data. Due to the accepted reality that AES is unbreakable, this is the primary mode of attack against it."
 near_future_decryption:1 "Decryption - Hypothetical Quantum Security Attacks"
 near_future_decryption_desc: "A rise in quantum encryption calls for advances in respective decryption. By modifying age-old methods, and developing uniquely quantum attacks, the balance of security will remain uncertain."
 future_decryption:1 "Decryption - Post-Quantum Security Research"
 future_decryption_desc: "In cryptography research, it is desirable to prove the equivalence of a cryptographic algorithm and a known hard mathematical problem. These proofs are often called "security reductions" and are used to demonstrate the difficulty of cracking the encryption algorithm. In other words, the security of a given cryptographic algorithm is reduced to the security of a known hard problem. Researchers are actively looking for security reductions in the prospects for post quantum cryptography."
 ## ROCKETS AND NUCLEAR TECH ##
 experimental_rockets: "Missile Silos" #NVX#
 experimental_rockets_desc: "A missile launch facility, also known as an underground missile silo, launch facility (LF), or nuclear silo, is a vertical cylindrical structure constructed underground, for the storage and launching of intercontinental ballistic missiles (ICBMs).\n\nThe structures typically have the missile some distance below ground, protected by a large "blast door" on top. They are usually connected, physically and/or electronically, to a missile launch control center."
 rocket_engines: "Rocket Engines"
 rocket_engines_desc: "Knowledge of rocket propulsion is reaching a point where we can construct flying bombs and rocket-powered aircraft, operating at previously unreachable speeds."
 improved_rocket_engines: "Improved Rocket Engines"
 improved_rocket_engines_desc: "The first long-range ballistic missiles can be built and made ever more precise, reaching distant enemy cities and even into space."
 advanced_rocket_engines: "Advanced Rocket Engines"
 advanced_rocket_engines_desc: "The future of rocketry opens up possibilities like intercontinental missiles, the range of which knows few limits while the payloads grow more lethal."
 atomic_research: "Atomic Research"
 atomic_research_desc: "Uranium enrichment is a process that is necessary to create an effective nuclear fuel out of mined uranium by increasing the percentage of uranium-235 which undergoes fission with thermal neutrons."
 rocket_interceptor: "Rocket Interceptor"
 rocket_interceptor_desc: "Rocket-powered interceptor aircraft based on gliders can, for short periods of time, move faster than any other plane. While volatility of the fuel puts the planes at risk, they can take off and react to attacks faster than any enemy will expect."
 rocket_interceptor_2: "Rocket Interceptor II"
 rocket_interceptor_2_desc: "Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximize the use of their extreme speed but short fuel window."
 rocket_interceptor_3: "Rocket Interceptor III"
 rocket_interceptor_3_desc: "New landing techniques and safer fuel systems have improved rocket fighters' chance of success and survival significantly, fulfilling the once theoretical potential of these cutting-edge vehicles."
 FRA_light_tank_recon_tt: "§YTHIS FOCUS WILL GIVE THE LIGHT TANK RECON SUPPORT COMPANY AN ADDITIONAL 10 ATTACK DEFENCE AND SPEED IN DESERT TERRAIN §! "
 #Energy
 power_plants: "Power Plants"
 power_plants_desc: "Basic fossil fuel powered power plants are the basis of most 21st century power grids. Even though the operation of power plants requires fuel, a source of energy is critical for the modern society."
 power_plants1: "Modern Power Plants"
 power_plants1_desc: "Modern power plants make better use of their input to produce greater output."
 power_plants2: "Power Plant Construction Techniques"
 power_plants2_desc: "Standardized construction schemes allow for faster construction of power plants."
 power_plants3: "Improved Power Plants"
 power_plants3_desc: "Improvements in construction methods and power production allow for the construction of larger power plants."
 power_plants4: "Advanced Power Plants"
 power_plants4_desc: "Advanced power plants are vast complexes turning fossil fuels into massive amounts of energy."
 power_plants5: "Efficient Fossil Fuels"
 power_plants5_desc: "Being able to exploit every bit of energy that fossil fuels can produce, and then refining the resulting waste into something useful will make our industries even more efficient."
 nuclear_reactors: "Nuclear Reactors"
 nuclear_reactors_desc: "Through a fission nuclear chain reaction, nuclear reactors are capable of producing vast amounts of energy with relatively little investment. Though costly to produce, the benefits may outweigh the downsides."
 nuclear_reactors1: "Nuclear Reactor Construction Methods"
 nuclear_reactors1_desc: "With safety and future developments in mind, new nuclear reactors must be constructed in a specific way to avoid delays."
 nuclear_reactors2: "Efficient Nuclear Reactors"
 nuclear_reactors2_desc: "Directing excess production into other production lines can turn nuclear reactors even more efficient."
 nuclear_reactors3: "Improved Nuclear Reactors"
 nuclear_reactors3_desc: "Improvements in nuclear reactor technology allow for the construction of larger complexes."
 nuclear_reactors4: "Advanced Nuclear Reactors"
 nuclear_reactors4_desc: "Integrating nuclear reactors directly into the power grid will provide the population with as much power as they could ever need."
 energy_farms: "Energy Farms"
 energy_farms_desc: "From wind to solar energy, energy farms utilize natural and renewable energy sources instead of relying on fossil or atomic fuels."
 energy_farms1: "Modern Energy Farms"
 energy_farms1_desc: "Streamlined construction methods result in energy farms that can be erected very quickly."
 energy_farms2: "Improved Energy Farms"
 energy_farms2_desc: "By making the most of available sites, improved energy farms can produce more energy in smaller areas."
 energy_farms3: "Advanced Energy Farms"
 energy_farms3_desc: "With automated systems adjusting the various energy collectors according to weather, time of year and even the position of the Earth and Moon, advanced energy farms are capable of exploiting nearly 100% of available energy."
 energy_farms4: "Energy Farming Methods"
 energy_farms4_desc: "Mass adoption of renewable energy sources into urban architecture and private households will free even greater amounts of energy to be used by our industries."
 ENERGY_XOR_DESC: "Only §Yone§! of these technologies can be researched."
