l_english:
 #Changed LOC
 basic_machine_tools: "Modern Machine Tools"
 basic_machine_tools_desc: "Versatile and robust modern machines create the groundwork from which to build the next generation of equipment and vehicles."
 improved_machine_tools: "Industrial Alloys"
 improved_machine_tools_desc: "New metal alloys used in classic tools provide a higher standard of durability for modern machines."
 advanced_machine_tools: "Modern CIM Software"
 advanced_machine_tools_desc: "Computer-integrated manufacturing (CIM) is the manufacturing approach of using computers to control entire production process. This integration allows individual processes to exchange information with each other and initiate actions."
 assembly_line_production: "Modern CAM Software"
 assembly_line_production_desc: "Computer-aided manufacturing (CAM) is the use of software to control machine tools and related ones in the manufacturing of workpieces. Its primary purpose is to create a faster production process and components and tooling with more precise dimensions and material consistency, which in some cases, uses only the required amount of raw material."
 flexible_line: "Ubiquitous Parts I"
 flexible_line_desc: "Standardized mechanical parts within all production will reduce the efficiency loss when ordering production changes in our factories.\n\n"
 streamlined_line: "Industrial Printing I"
 streamlined_line_desc: "By placing a heavy focus on industrial 3D printing, new endeavors will pick up speed faster than ever before.\n\n"
 improved_equipment_conversion: "Die Casting I"
 improved_equipment_conversion_desc: "Modern die casting molds and processes provide a faster method of large metal part production."
 advanced_equipment_conversion: "Die Casting II"
 advanced_equipment_conversion_desc: "Advanced molding techniques and materials increase the range of metals which may be efficiently cast."
 industrial_software: "Simplified CIM Software Controls"
 industrial_software_desc: "Simplified production line controls allow fewer people to control larger sets of machines."
 industrial_software2: "Updated CAM Software"
 industrial_software2_desc: "The manufacturing environment is increasingly complex. The need for CAM and PLM (Product life-cycle management) tools by the manufacturing engineer, NC programmer or machinist is similar to the need for computer assistance by the pilot of modern aircraft systems. This deficit in knowledge can be overcome by machine learning and on-site assistance programs."
 industrial_software3: "Expanded CIM Software"
 industrial_software3_desc: "By creating a universal standard for CIM software, different companies and transnational organizations can easily plan multifaceted production."
 industrial_software4a: "Ubiquitous Parts"
 industrial_software4a_desc: "Universal electronic systems for our equipment will provide a simpler salvage and reuse process to production shifts.\n\n"
 industrial_software4b: "Industrial Printing"
 industrial_software4b_desc: "Advanced 3D printing projects may be applied to modern manufacturing. More intricate parts built to order will create faster-growing ventures of the future.\n\n"
 factory_output_upgrade: "Modern Machinery I"
 factory_output_upgrade_desc: "Modern enhancements to assembly line production boost the efficiency in which products are created.\n\n"
 factory_output_upgrade2: "Modern Machinery II"
 factory_output_upgrade2_desc: "Stronger alloys used in production equipment provides a greater lifespan of the tools themselves."
 factory_output_upgrade3: "Modern Machinery III"
 factory_output_upgrade3_desc: "Quick-swap end-of-arm tooling saves valuable seconds by either having a locally-available carousel or a nearby external rack."
 factory_output_upgrade4: "Modern Machinery IV"
 factory_output_upgrade4_desc: "Fine articulation control in industrial robotics raises the standards of quality in all fields of production."
 factory_output_upgrade5: "Modern Machinery V"
 factory_output_upgrade5_desc: "Seven-axis robotics provides extra efficiency when constructing products with abnormal contours and tight spaces."
 factory_output_upgrade6: "Modern Machinery VI"
 factory_output_upgrade6_desc: "Increased load-bearing machines allow much larger objects to be produced. This will save time by reducing steps of construction once parts and products arrive at their destination."
 factory_output_upgrade7: "Modern Machinery VII"
 factory_output_upgrade7_desc: "By increasing the accuracy of miniscule measurements, the already advanced machines are now capable of creating finer parts for complex products."
 factory_output_upgrade8: "Modern Machinery VIII"
 factory_output_upgrade8_desc: "Advanced singularity avoidance techniques reduce wear on the robotic arm itself, while also completely preventing damage to the product."
 factory_output_upgrade9: "Modern Machinery IX"
 factory_output_upgrade9_desc: "Machine learning integration mitigates workplace accidents by giving the machine an adaptive mind and unique sensors."
 concentrated_industry: "Organized Industry I"
 concentrated_industry_desc: "An industrial sector comprised of large corporations competing for government and private projects. This system is very efficient, but also easily exploitable and targetable.\n\n"
 #concentrated_industry_desc: "An industrial sector comprised of large corporations competing for government and private projects. This system is very efficient, but also easily exploitable and targetable. Unlocks §HHaste Contracts§!.\n\n"
 concentrated_industry2: "Privatized Manufacturing"
 concentrated_industry2_desc: ""
 #concentrated_industry2_desc: "Unlocks §HLowest-Bid Contracts§!.\n\n"
 concentrated_industry3: "Private Sector Contracting"
 concentrated_industry3_desc: ""
 #concentrated_industry3_desc: "Unlocks §HReduced-Oversight Contracts§!.\n\n"
 concentrated_industry4: "Production Network Concentration"
 concentrated_industry4_desc: ""
 concentrated_industry5: "Standardized Industrial Zoning"
 concentrated_industry5_desc: ""
 concentrated_industry6: "Regulated Monopolies"
 concentrated_industry6_desc: "By granting certain industries a de jure monopoly over their sector, costs of industrial planning and production can be reduced further."
 concentrated_industry7: "Flatted Factories"
 concentrated_industry7_desc: "Switching the expansion of industrial area from the X-axis to the Y-axis will allow for nearly limitless expansion potential in existing industrial areas."
 concentrated_industry8: "Conscious Parallelism"
 concentrated_industry8_desc: "There's no collusion here, ask anyone!"
 concentrated_industry9: "National Monopsony"
 concentrated_industry9_desc: "Through legal practices that make it practically impossible to sell relevant products to foreign buyers, a national monopsony where the government is the only purchaser of products can be enacted."
 dispersed_industry: "Subversive Industry I"
 dispersed_industry_desc: "Production of equipment and vehicles is very limited. Acquisition of new materiel is handled subversively. Outright theft, maintenance and reuse of old weapons, and covert deals with other nations cover most aspects of fielding modern equipment. Unlocks §HCivilian Vehicle Confiscation Subversive Action§!.\n\n"
 dispersed_industry2: "Controlled Decentralization"
 dispersed_industry2_desc: "Unlocks §HSupport Scrounging Subversive Action§!.\n\n"
 dispersed_industry3: "Outsider Contracts"
 dispersed_industry3_desc: "Unlocks §HVehicle Theft Subversive Action§!.\n\n"
 dispersed_industry4: "Production Network Segregation"
 dispersed_industry4_desc: "Separating the different stages of a production network will prevent all points from being disrupted at once."
 dispersed_industry5: "Contractual Gag Orders"
 dispersed_industry5_desc: "By keeping the exact nature of our contracts with companies a secret, targeting the right companies becomes even harder."
 dispersed_industry6: "Regulated Trust Busting"
 dispersed_industry6_desc: "Implementing regulations and practices to combat any emerging monopolies within industries will ensure the survival of small companies."
 dispersed_industry7: "Automated Distribution Networks"
 dispersed_industry7_desc: "Automating the distribution networks that allow our decentralized industries to function will increase their efficiency and eliminate the possibility of human infiltration."
 dispersed_industry8: "Cournot Principle"
 dispersed_industry8_desc: "By having a system of fixed pricing in industrial contracts, companies will compete with each other on the grounds of output rather than cheaper prices."
 dispersed_industry9: "Governmental Oligopsony"
 dispersed_industry9_desc: "By having government agencies function as the primary buyers of industrial products, we can control the direction of the market while retaining relative company freedom to operate."
 synth_oil_experiments: "Synthetic Oil Experiments"
 synth_oil_experiments_desc: "To reduce dependence on oil, processes to manufacture substitutes from other substances and materials can be researched."
 early_refining: "Early Refining"
 early_refining_desc: "Crude oil can be refined into a number of substances and materials vital to any modern war. Staying ahead in these methods will be necessary to build a modern industry."
 oil_processing: "Oil Processing"
 oil_processing_desc: "A network of factories for synthetic distillation and refining of oil products is the next step towards ensuring the fuel supply for our nation."
 improved_oil_processing: "Improved Oil Processing"
 improved_oil_processing_desc: "Moving previously experimental methods for distillation to large-scale operations will allow us to adapt better to available materials and needs."
 advanced_oil_processing: "Electrofuel Experiments"
 advanced_oil_processing_desc: "Fatty-acid methyl ester (FAME), more widely known as biodiesel, is obtained from vegetable oil or animal fats (biolipids) which have been transesterified with methanol. It can be produced from many types of oils, the most common being rapeseed oil (rapeseed methyl ester, RME) in Europe and soybean oil (soy methyl ester, SME) in the US."
 modern_oil_processing: "Modern Oil Processing"
 modern_oil_processing_desc:1 "Gas to liquids (GTL) is a refinery process to convert natural gas or other gaseous hydrocarbons into longer-chain hydrocarbons, such as gasoline or diesel fuel. Methane-rich gases are converted into liquid synthetic fuels."
 rubber_processing: "Synthetic Rubber Processing"
 rubber_processing_desc:1 "Industrial processing of synthetic rubber is needed to reduce our dependency on natural rubber."
 improved_rubber_processing: "Improved Synthetic Rubber Processing"
 improved_rubber_processing_desc:1 "Large scale production of synthetic rubber is possible with new processes to accelerate dehydrogenation reactions."
 advanced_rubber_processing: "Advanced Synthetic Rubber Processing"
 advanced_rubber_processing_desc:1 "A general purpose synthetic rubber recepie with improved processes such as dodecyl mercaptan polymerization modifiers will allow us to expand synthetic rubber production."
 modern_rubber_processing: "Modern Synthetic Rubber Processing"
 modern_rubber_processing_desc:1 "Moving to more optimized polymerization processes will result in lower costs and higher output."
 recycling_center_initial: "Recycling Centers"
 recycling_center_initial_desc: "An early stage in modern recycling programs, this center produces extra steel for use in other projects."
 recycling_center1a: "Steel Specialization"
 recycling_center1a_desc: "Depending on our needs, recycling centers may prioritize steel over aluminum.\n\n"
 recycling_center1b: "Aluminum Specialization"
 recycling_center1b_desc: "Depending on our needs, recycling centers may prioritize aluminum over steel.\n\n"
 recycling_center_dod2: "Expanded Recycling Programs"
 recycling_center_dod2_desc: "A greater public focus on recycling should bring about more participation, further improving economic efficiency."
 recycling_center_dod3a: "Improved Steel Specialization"
 recycling_center_dod3a_desc: "Specialized expansions to existing recycling centers will provide another opportunity to specialize steel over aluminum.\n\n"
 recycling_center_dod3b: "Improved Aluminum Specialization"
 recycling_center_dod3b_desc: "Specialized expansions to existing recycling centers will provide another opportunity to specialize aluminum over steel.\n\n"
 recycling_center_dod4: "Enhanced Metal Extraction Techniques"
 recycling_center_dod4_desc: "Upgraded machines allow a greater percentage of metal content of recycled objects to be extracted and reused."
 recycling_center_dod5a: "Advanced Steel Specialization"
 recycling_center_dod5a_desc: "Further expansions to existing industry create another opportunity to prioritize steel over aluminum.\n\n"
 recycling_center_dod5b: "Advanced Aluminum Specialization"
 recycling_center_dod5b_desc: "Further expansions to existing industry create another opportunity to prioritize aluminum over steel.\n\n"
 recycling_center_dod6: "Augmented Metal Separation Machinery"
 recycling_center_dod6_desc: "Advanced techniques and machinery make separating mixed metals significantly easier."
 recycling_center_dod7a: "Near-Future Steel Specialization"
 recycling_center_dod7a_desc: "The final conceivable specialized expansion to recycling centers gives us one more decision to prioritize steel over aluminum.\n\n"
 recycling_center_dod7b: "Near-Future Aluminum Specialization"
 recycling_center_dod7b_desc: "The final conceivable specialized expansion to recycling centers gives us one more decision to prioritize aluminum over steel.\n\n"
 construction1: "Construction I"
 construction1_desc: "Improved methods and materials allow us to construct buildings, both civilian and military, faster."
 construction2: "Construction II"
 construction2_desc: "Modernizing our tools and equipment will further aid our construction efforts."
 construction3: "Construction III"
 construction3_desc: "Adoption of modern vehicles and experience from our advancements in construction can be applied to make repairs vastly quicker."
 construction4: "Construction IV"
 construction4_desc: "A higher degree of mechanization and better routines further improves building construction speeds."
 construction5: "Construction V"
 construction5_desc: "Stronger and more portable crane systems allow construction workers to reliably lay heavy materials in hard to reach places."
 construction6: "Construction VI"
 construction6_desc: "Drones serve multiple purposes for modern construction, from being able to observe the construction site from above to providing accurate three-dimensional measurements in real time. "
 construction7: "Construction VII"
 construction7_desc: "Semi-autonomous machines lift some of the burden on the workers. These robots can operate uninterrupted for much more time than humans, adding a bit more efficiency for crews at night and on break."
 construction8: "Construction VIII"
 construction8_desc: "Large-scale three-dimensional printing can produce rugged structures in incredibly short periods of time. These modular structures may range from civilian infrastructure to military bases."
 construction9: "Construction IX"
 construction9_desc: "Autonomous robots are integrated into the digital workspace, centralizing most operations to a single computer or program."
 excavation1: "Excavation I"
 excavation1_desc: "A pumpjack is the overground drive for a reciprocating piston pump in an oil well. It is used to mechanically lift liquid out of the well if not enough bottom hole pressure exists for the liquid to flow all the way to the surface. The arrangement is commonly used for onshore wells producing little oil."
 excavation2: "Excavation II"
 excavation2_desc: "Drilling and blasting is the controlled use of explosives and other methods such as gas pressure blasting pyrotechnics, to break rock for excavation. It is practiced most often in mining, quarrying and civil engineering such as dam, tunnel or road construction. The result of rock blasting is often known as a rock cut."
 excavation3: "Excavation III"
 excavation3_desc: "Hydraulic fracturing is a well stimulation technique in which rock is fractured by a pressurized liquid. The process involves the high-pressure injection of 'fracking fluid' (primarily water, containing sand or other proppants suspended with the aid of thickening agents) into a wellbore to create cracks in the deep-rock formations through which natural gas, petroleum, and brine will flow more freely."
 excavation4: "Excavation IV"
 excavation4_desc: "Automated mining involves the removal of human labor from the mining process. There are two types of automated mining- process and software automation, and the application of robotic technology to mining vehicles and equipment."
 excavation5: "Excavation V"
 excavation5_desc: "Deep sea mining is a mineral retrieval process that takes place on the ocean floor. Ocean mining sites are usually around large areas of polymetallic nodules or active and extinct hydrothermal vents at 1,400 to 3,700 meters (4,600 to 12,100 ft) below the ocean's surface."
 excavation_tech: "Excavation Technologies"
