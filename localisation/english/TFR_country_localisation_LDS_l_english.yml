 #Ideas
 LDS_divided_mormons_idea: "Divided Mormons"
 LDS_divided_mormons_idea_desc: "Although the destiny of the Mormon people is to create our heavenly kingdom of Deseret, many of even our most high ranking individuals share dual loyalties to the United States and may see the future of Deseret forever entombed within the comfortable hands of a continent-spanning nation instead of wholy independent as God wills. \n\nThis divide in Mormon society must be dealt with before we can cultivate any of our aspirations as an independent state."
 LDS_divided_mormons_2_idea: "Divided Mormons"
 LDS_divided_mormons_2_idea_desc: "Although the destiny of the Mormon people is to create our heavenly kingdom of Deseret, many of even our most high ranking individuals share dual loyalties to the United States and may see the future of Deseret forever entombed within the comfortable hands of a continent-spanning nation instead of wholy independent as God wills. \n\nThis divide in Mormon society must be dealt with before we can cultivate any of our aspirations as an independent state."
 LDS_divided_mormons_3_idea: "Unified Mormons"
 LDS_divided_mormons_3_idea_desc: "With the path to Zion cleared of non-believers, our prophet has successfully cultivated the spirit of the people and has whipped Deseret into a religious frenzy."
 LDS_divided_mormons_3_NoJeffs_idea: "Unified Mormons"
 LDS_divided_mormons_3_NoJeffs_idea_desc: "Although still frought with non-believers, the Mormon church has successfully united the believers of Mormonism to follow Nelson in his fight to unite the people of Deseret"
 LDS_mormon_unpopularity_idea: "Mormon Unpopularity"
 LDS_mormon_unpopularity_idea_desc: "Although Mormonism was made up a majority of people in our territory, there is still a significant portion of our population which do not believe in the tenants of Mormonism."
 LDS_Mormon_ISIS_idea: "Fundamentalist Extremists"
 LDS_Mormon_ISIS_idea_desc: "With a Cultish devotion to the their Prophet Warren Jeffs, the Fundamentalist movement has grown rapidly after their prophet predicted the collapse of the United States government while in prison. With their increasing power within Deseret, firebrand Fundamentalists have inspired a spirit of fanatical devotion within even the most moderate Mormon."
